[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੀ ਤ੍ਰਾਸ. ਨਾਸ ਹੋਇ ਖਿਨ ਮਹਿ; ਸੁਖ ਅਨਦ ਸੇਤੀ. ਘਰਿ ਜਾਈਐ ॥੧॥"
page = 500
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fear of death is removed in an instant and the man goes to God's mansion with peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਡਰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਬੰਦਾ ਆਰਾਮ ਤੇ ਖੁਸ਼ੀ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਮਹਿਲ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of death is removed in an instant, and he goes to the Lord's House in peace and bliss. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕਾ ਭੈ ਖਿਣ ਮਾਤ੍ਰ ਮੇਂ ਨਾਸ ਹੋ ਜਾਇ, ਸੁਖ ਆਨੰਦ ਪੂਰਬਕ ਘਰ ਸ੍ਵਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਈਐ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਮੌਤ ਦਾ ਸਹਮ ਇਕ ਖਿਨ ਵਿਚ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਸੁਖ ਅਨੰਦ ਨਾਲ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪਹੁੰਚ ਜਾਈਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਾਸ = ਸਹਮ। ਸੇਤੀ = ਨਾਲ। ਘਰਿ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Corte del Señor. El miedo a la muerte ha sido borrado de su mente en un instante, y en total Éxtasis procede hasta su verdadero hogar. (1)"