[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਸਾਜੇ ॥"
page = 1084
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself establishes, disestablishes and creates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਟਿਕਾਉਂਦਾ, ਉਖੇੜਦਾ ਅਤੇ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself establishes, establishes and creates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਾਜਤਾ ਹੈ, ਆਪ ਹੀ ਇਸਥਿਤ ਕਰਤਾ ਹੈ, ਆਪ ਹੀ ਉਠਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਸਭ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਰਚਨਾ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪੇ = ਨਾਸ ਕਰਦਾ ਹੈ। ਸਾਜੇ = ਸਾਜਦਾ ਹੈ, ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de Sí Mismo establece y desestabiliza todo, para después volverlo a embellecer."