[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰੁ ਨਚਣਾ; ਖੁਸੀਆ ਮਨ ਮਾਹ ॥੧॥ ਰਹਾਉ ॥"
page = 350
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other dances produces sensuous pleasure in the mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਨਾਚ ਚਿੱਤ ਅੰਦਰ ਭੋਗ ਬਿਲਾਸ ਪੈਦਾ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "other dances produce only temporary pleasure in the mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਾਹਗੁਰੂ ਕੀ ਉਸਤਤੀ ਬਿਨਾ ਜੋ ਨਾਚਨਾ ਹੈ, ਸੋ ਮਨ ਕੀ ਖੁਸ਼ੀਆਂ ਕਰ ਨਾਚਨਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਸ ਆਦਿਕਾਂ ਵਿਚ ਕ੍ਰਿਸ਼ਨ-ਮੂਰਤੀ ਅੱਗੇ ਇਹ) ਹੋਰ ਹੋਰ ਨਾਚ ਇਹ ਨਿਰੀਆਂ ਮਨ ਦੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਹਨ, ਮਨ ਦੇ ਚਾਉ ਹਨ (ਇਹ ਭਗਤੀ ਨਹੀਂ, ਇਹ ਤਾਂ ਮਨ ਦੇ ਨਚਾਏ ਨੱਚਣਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਮਾਹ = ਮਨ ਦੇ ਉਮਾਹ, ਮਨ ਦੇ ਚਾਉ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las demás danzas producen sólo placer temporal a la mente. (1-Pausa)"