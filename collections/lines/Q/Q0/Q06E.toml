[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਰਾਖਤ ਭੀ ਭਲੋ; ਦਸ ਦੋਇ ਮਾਸ ਪ੍ਰਮਾਨ ॥"
page = 205

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The queens on drinking that milk, became pregnant and remained as such for twelve months."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਰ੍ਹਾਂ ਮਹੀਨੇ ਤੱਕ ਉਨ੍ਹਾਂ ਨੇ ਉਸ (ਗਰਭ) ਨੂੰ ਧਾਰਨ ਕੀਤੀ ਰੱਖਿਆ।"