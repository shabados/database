[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਆਤਮ ਪਰਗਾਸੁ ॥"
page = 378
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's soul is illumined for ever,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਸ਼ ਦੀ ਆਤਮਾਂ ਹਮੇਸ਼ਾਂ ਤੇ ਸਦੀਵ ਲਈ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, the soul is illumined;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਸਦਾ) ਨਿਤ੍ਯ ਰੂਪ ਆਤਮਾ ਕਾ ਸਦਾ ਪ੍ਰਕਾਸੁ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਪਰਗਾਸੁ = ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ, ਇਹ ਚਾਨਣ ਕਿ ਆਤਮਕ ਜੀਵਨ ਕਿਵੇਂ ਜੀਵੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma siempre estará en Éxtasis,"