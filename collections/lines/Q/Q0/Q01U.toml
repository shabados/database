[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤ ਸੰਤੋਖ ਕਾ; ਧਰਹੁ ਧਿਆਨ ॥"
page = 344
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fix thy attention on truth and contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਿਰਤੀ ਸੱਚ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Center yourself and meditate on truth and contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਸਤ ਸੰਤੋਖਾਦਿ ਗੁਣ ਹੈਂ ਇਨ ਕੋ ਧਾਰ ਕਰ ਬਿਆਪਕ ਕਾ ਧਿਆਨ ਧਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਯਕੀਨ ਲਿਆ ਕੇ ਕਿ ਉਹ ਪ੍ਰਭੂ ਤੁਹਾਡੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ ਤੇ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ) ਦੂਜਿਆਂ ਦੀ ਸੇਵਾ ਦੀ ਅਤੇ ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤਾ ਹੈ, ਉਸ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣ ਦੀ ਸੁਰਤ ਪਕਾਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ = ਦਾਨ, ਦੂਜਿਆਂ ਦੀ ਸੇਵਾ। ਸੰਤੋਖ = ਸਬਰ, ਉਸ ਦੀ ਬਖ਼ਸ਼ੀ ਦਾਤ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣਾ। ਸਤ...ਧਿਆਨ = ਸਤ ਅਤੇ ਸੰਤੋਖ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਟਿਕਾਉ; ਇਹ ਵੇਖ ਕੇ ਕਿ ਪਰਮਾਤਮਾ ਹਰੇਕ ਘਟ ਵਿਚ ਵੱਸਦਾ ਹੈ। ਜੋ ਬਖ਼ਸ਼ਸ਼ ਤੁਹਾਡੇ ਉੱਤੇ ਹੋਈ ਹੈ ਉਸ ਵਿਚ ਰਾਜ਼ੀ ਰਹੋ ਅਤੇ ਇਸ ਦਾਤ ਵਿਚੋਂ ਪ੍ਰਭੂ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹੋਰ ਜੀਵਾਂ ਦੀ ਭੀ ਸੇਵਾ ਕਰੋ, ਕਿਉਂਕਿ ਸਭ ਵਿਚ ਉਹੀ ਵੱਸ ਰਿਹਾ ਹੈ, ਜੋ ਤੁਹਾਨੂੰ ਰੋਜ਼ੀ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces fija tu mente en la Verdad y en el Contentamiento,"