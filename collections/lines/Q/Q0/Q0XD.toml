[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਪ੍ਰਭਿ ਸਗਲ ਉਧਾਰੇ; ਦਰਸਨੁ ਦੇਖਣਹਾਰੇ ॥"
page = 618
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men and other creatures, who see His sight, are saved by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਇਨਸਾਨਾਂ ਤੇ ਹੋਰ ਜੀਵਾਂ ਦਾ, ਜੋ ਉਸ ਦਾ ਦੀਦਾਰ ਵੇਖਦੇ ਹਨ, ਸੁਆਮੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God saves all beings and creatures, giving them the Blessed Vision of His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਰਸਨ ਦੇਖਨਹਾਰੇ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਸੇ ਸੋ (ਪ੍ਰਭੂ) ਸਾਮ੍ਰਥ ਨੇ ਸਭ ਉਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਨ ਵਾਲੇ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha emancipado a todas las criaturas que han tenido Su Visión Maravillosa,"