[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ ਆਸਾ ਪੂਰੀਆ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਹਰਿ ਮਿਲਿਆ ਮਨਿ ਵਾਧਾਈਆ ਜੀਉ ॥੩॥"
page = 174
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The aspirations of my mind and body are fulfilled, O my World Master. My soul is congratulated on meeting God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਤੇ ਦੇਹਿ ਦੀਆਂ ਸੱਧਰਾ ਪੂਰਨ ਹੋ ਗਈਆਂ ਹਨ। ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਪੈਣ ਤੇ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਮੁਬਾਰਕ ਯਾਦਾ ਮਿਲ ਰਹੀਆਂ ਹਨ, ਹੇ ਮੇਰੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hopes of my mind and body have been fulfilled, O my Lord of the Universe; meeting the Lord, my mind vibrates with joy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਮੇਰੇ ਮਨ ਤਨ ਕੀਆਂ ਆਸਾਂ ਪੂਰਨ ਹੋ ਗਈਆਂ ਹੈਂ, ਹਰੀ ਕੋ ਮਿਲਨੇ ਕਰ ਕੇ ਮਨ ਮੇਂ (ਵਾਧਾਈਆ) ਸਾਦੀਆਂ ਹੋਈਆਂ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਜਦੋਂ ਤੂੰ ਹਰੀ ਮੈਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ (ਚਿਰਾਂ ਤੋਂ ਟਿਕੀ) ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਮੇਰੇ ਮਨ ਵਿਚ ਚੜ੍ਹਦੀ ਕਲਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਧਾਈਆ = ਚੜ੍ਹਦੀ ਕਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los deseos de mi corazón son cumplidos, y mi mente se regocija con el Matrimonio.  (3)"