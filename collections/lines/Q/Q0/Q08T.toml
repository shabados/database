[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਇਆ; ਸਬਦਿ ਜਲਾਏ ॥"
page = 232
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Egotism and love of wealth. he burns with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅਤੇ ਧਨ ਦੌਲਤ ਦੀ ਲਗਨ, ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ego and Maya are burned away by the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਾਇਆ ਕਾ ਹੰਕਾਰੁ ਉਪਦੇਸ਼ ਸੇ ਜਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਤੇ ਮਾਇਆ (ਦਾ ਮੋਹ) ਸਾੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd, mi ego y mi amor por Maya son canalizados,"