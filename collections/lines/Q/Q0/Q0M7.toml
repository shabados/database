[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਨੀ ਕੋ ਰੂਪ ਨਿਹਾਰਿ ਮਹੀਪਤਿ; ਸੋਚ ਬਿਚਾਰ ਕਰਿਯੋ ਚਿਤ ਮਾਹੀ ॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Watching the Rani in such a state, the Raja deliberated and said,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਣੀ ਦੇ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਰਾਜਾ ਮਨ ਵਿਚ ਸੋਚ ਵਿਚਾਰ ਕਰਨ ਲਗਾ।"