[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ; ਤਾ ਕੇ ਖੁਲੑੇ ਕਪਾਟ ॥"
page = 1159
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, the doors of his understanding are opened,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਉਸ ਦੀ ਸਮਝ ਦੇ ਬੂਹੇ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, his doors are opened wide,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਮਿਲ ਕੇ ਤਿਸ ਕੇ ਪੰਚ ਕੋਸ ਰੂਪੀ ਵਾ ਭ੍ਰਮ ਰੂਪੀ (ਕਪਾਟ) ਤਖਤੇ ਖੁਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸੇ ਦੇ ਮਨ ਦੇ ਕਵਾੜ ਖੁਲ੍ਹਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਪਾਟ = ਕਵਾੜ, ਭਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, las puertas de su mente se abren de par en par"