[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਖੜਿ ਵਾਉ. ਨ ਡੋਲਈ; ਪਰਬਤੁ ਮੇਰਾਣੁ ॥"
page = 968
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art firm like the Sumer mountain and art swayed not by storm and gusts of wind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਮੇਰ ਪਰਬਤ ਦੀ ਤਰ੍ਹਾਂ ਅਹਿੱਲ ਹੈਂ ਅਤੇ ਹਨ੍ਹੇਰੀ ਤੇ ਹਵਾ ਦੇ ਬੱਲ੍ਹਿਆਂ ਨਾਲ ਡਿੱਕੋਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are not pushed or shaken by the storm and the wind; you are like the Sumayr Mountain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ (ਝਖੜਿ) ਲੋਭ ਔਰੁ (ਵਾਉ) ਵਾਸਨਾ ਕਰ ਕੇ ਨਹੀਂ ਡੋਲਤੇ ਹੋ, (ਮੇਰਾਣੁ) ਸੁਮੇਰ ਪਰਬਤ ਸਮ ਅਚਲ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਵਿਕਾਰਾਂ ਦੇ) ਝੱਖੜ ਵਿਚ ਨਹੀਂ ਡੋਲਦਾ, (ਵਿਕਾਰਾਂ ਦੀ) ਹਨੇਰੀ ਭੀ ਝੁੱਲ ਪਏ ਤਾਂ ਨਹੀਂ ਡੋਲਦਾ, ਉਹ ਤਾਂ (ਮਾਨੋ) ਸੁਮੇਰ ਪਰਬਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਖੜਿ = ਝੱਖੜ ਵਿਚ। ਮੇਰਾਣੁ = ਸੁਮੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Primordial, y ni la tormenta ni los vientos de la pasiones te empujan o zarandean, eres como la montaña Sumayr."