[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰੁ. ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਧਰਮੁ ਦਇਆ ਕਰਿ ਬਾੜੀ ॥੩॥੭॥"
page = 970
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, \"Hear, O ye saints, make righteousness and compassion you garden\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੁਸੀਂ ਸੁਣ, ਹੇ ਸਾਧੂਓ। ਸਚਾਈ ਤੇ ਰਹਿਮ ਨੂੰ ਤੁਸੀਂ ਆਪਣਾ ਬਗੀਚਾ ਬਣਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O Saints: make righteousness and compassion your garden. ||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸੰਤਜਨੋਂ ਸੁਨੋਂ! ਧਰਮ ਔ ਦਇਆ ਕੀ (ਬਾੜੀ) ਬਗੀਚੀ ਕਰੋ॥੩॥੭॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ, (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ) ਧਰਮ ਤੇ ਦਇਆ ਦੀ (ਆਪਣੇ) ਮਨ ਵਿਚ ਸੋਹਣੀ ਬਗ਼ੀਚੀ ਬਣਾਓ ॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾੜੀ = ਬਗ਼ੀਚੀ ॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escuchen, oh Santos, cuiden, por favor, el Jardín de la Compasión y de la Rectitud. (3-7)"