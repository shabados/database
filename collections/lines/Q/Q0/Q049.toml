[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਬ੍ਰਹਮਾ ਬੇਦੁ ਅਥਰਬਣੁ; ਕਰਣੀ ਕੀਰਤਿ ਲਹਿਆ ॥੫॥"
page = 903
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru's hymns, in place of the Atharwan Veda of Brahma, and the good deeds, that glory is obtained in this age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮੇ ਦੇ ਅਥਰਵਣ ਵੇਦ ਦੀ ਥਾਂ ਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਅਤੇ ਨੇਕ ਅਮਲਾਂ ਦੇ ਰਾਹੀਂ ਇਸ ਯੁਗ ਅੰਦਰ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Bani has taken the place of Brahma's Veda, and the singing of the Lord's Praises are good deeds. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਜੀ ਕਰ ਕੇ ਪ੍ਰਕਾਸ਼ਤ ਅਥਰਬਣ ਆਦਿ ਬੇਦ ਬਾਨੀ ਕਾ ਜੋ ਬਿਸਥਾਰ ਹੈ, ਤਿਸ ਮੇਂ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕੀਰਤੀ ਰੂਪ ਜੋ ਕਰਣੀ ਹੈ ਤਿਸ ਕੋ ਸੰਤ ਜਨੋਂ ਨੇ ਪਾਇਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਾਦੂ ਟੂਣਿਆਂ ਦਾ ਪਰਚਾਰਕ) ਅਥਰਬਣ ਵੇਦ ਬ੍ਰਹਮਾ ਦੀ ਬਾਣੀ ਪ੍ਰਧਾਨ ਹੈ। ਉੱਚਾ ਆਚਰਨ ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਲੋਕਾਂ ਦੇ ਮਨਾਂ ਤੋਂ ਲਹਿ ਗਏ ਹਨ-ਇਹੀ ਹੈ ਕਲਿਜੁਗ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਉੱਚਾ ਆਚਰਨ। ਕੀਰਤਿ = ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਲਹਿਆ = (ਲੋਕਾਂ ਦੇ ਮਨਾਂ ਤੋਂ) ਲਹਿ ਗਏ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ocupa el trono de Krishna. Es la era de los libros de los Brahmanes del Atharva Veda, pero la única actitud verdadera es la Alabanza del Señor. (5)"