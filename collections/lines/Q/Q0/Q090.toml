data = "ਤੂੰ  ਸੰਤ ਜਨੋਂ ਕਾ ਸਦਾ ਸਹਾਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੰਤਾਂ ਦਾ ਸਦਾ ਮਦਦਗਾਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Eterno Compañero y Amigo de los Santos;"