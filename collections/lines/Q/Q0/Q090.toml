data = "ਸੰਤ ਜਨਾ ਕਾ ਸਦਾ ਸਹਾਈ ॥"
page = 898
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is ever the succourer of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਿਆਂ ਸਾਧੂਆਂ ਦਾ ਹਮੇਸ਼ਾਂ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is forever the helper and support of the humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
