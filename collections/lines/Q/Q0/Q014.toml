[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੈ ਸੰਗਿ; ਘਟਿ ਘਟਿ ਡੀਠਾ ॥"
page = 272
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of saints God is seen in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਹਰ ਦਿਲ ਵਿੱਚ ਦਿੱਸ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, He is seen in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਘਟ ਘਟ ਮੇਂ ਪ੍ਰਭੂ ਪੂਰਨ ਸਰੂਪ ਦ੍ਰਿਸ਼ਟ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਦਿਖਾਈ ਦੇਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía de los Santos, Él es visto en cada corazón."