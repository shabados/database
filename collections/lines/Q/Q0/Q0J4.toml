[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ. ਗੁਣੀ ਬਖਸਾਇਆ; ਹਰਿ ਸਿਉ ਲਿਵ ਲਾਈ ॥"
page = 428
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through merits are the demerits forgiven, and the mortal comes to embrace love for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦੇ ਰਾਹੀਂ ਬਦੀਆਂ ਮਾਫ ਹੋ ਜਾਂਦੀਆਂ ਅਤੇ ਜੀਵ ਦਾ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through merits, their demerits are forgiven, and they embrace love for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਣੋਂ ਕੋ ਧਾਰ ਕਰ ਅਵਗੁਣੋਂ ਕੋ ਬਖਸ਼ਾਇ ਲੀਆ ਹੈ, ਪੁਨਃ ਹਰੀ ਕੇ ਸਾਥ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ ਲਈ ਉਸ ਨੇ ਆਪਣੇ (ਪਹਿਲੇ ਕੀਤੇ) ਔਗੁਣ ਗੁਣਾਂ ਦੀ ਬਰਕਤ ਨਾਲ ਬਖ਼ਸ਼ਵਾ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣੀ = ਗੁਣਾਂ ਦੀ ਰਾਹੀਂ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el mérito de vivir en Conciencia todos sus errores son borrados y se entonan en el Señor."