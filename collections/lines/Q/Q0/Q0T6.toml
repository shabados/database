[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੁਲ ਉਧਾਰਹਿ ਆਪਣਾ; ਦਰਗਹ ਪਾਵਹਿ ਮਾਣੁ ॥੨॥"
page = 648
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they save their progeny and obtain honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਆਪਣੀਆਂ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਬਚਾ ਲੈਂਦੇ ਹਨ, ਅਤੇ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਇੱਜ਼ਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they save their families, and they are honored in the Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵੁਹ ਅਪਨਾ ਕੁਲੁ ਉਧਾਰਤੇ ਹੈਂ ਔ (ਦਰਗਹ) ਪ੍ਰਲੋਕ ਮੇਂ ਆਦਰ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਕੁਲ ਨੂੰ ਤਾਰ ਲੈਂਦੇ ਹਨ ਤੇ ਆਪ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਪਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su venida al mundo es aprobada. Dice Nanak, son honrados en la Corte del Señor y emancipan a todo su linaje. (2)"