[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਉਪਾਵਾ ਸਿਰਿ ਉਪਾਉ ਹੈ; ਹਰਿ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 511
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the efforts, the supreme effort is the attainment of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਉਪਰਾਲਿਆਂ ਦਾ ਸ਼੍ਰੋਮਣੀ ਉਪਰਾਲਾ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all efforts, the supreme effort is the attainment of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਉਪਾਵੋਂ ਕਾ ਸਿਰੋਮਣੀ ਯਹੀ ਉਪਾਉ ਹੈ, ਜਿਸ ਕਰ ਹਰਿ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, (ਜਗਤ ਵਿਚ ਭੀ ਮਾਣ ਹਾਸਲ ਕਰਨ ਲਈ) ਸਾਰੇ ਉਪਾਵਾਂ ਤੋਂ ਵੱਡਾ ਉਪਾਉ ਇਹੀ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਿਲ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La forma más segura para obtener la Liberación es a través del Nombre de Dios."