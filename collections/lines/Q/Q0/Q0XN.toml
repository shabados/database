[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਹਿਦੀ ਕਰਿ ਘਾਲਿਆ; ਆਪੁ ਪੀਸਾਇ ਪੀਸਾਇ ॥"
page = 1367
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir I have made myself into henna and have thoroughly ground myself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਮਹਿੰਦੀ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪੀਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I have made myself into henna, and I grind myself into powder."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਇਸਤ੍ਰੀ ਨੇ ਅਪਨੇ ਸਰੀਰ ਕੋ ਮਹਿਦੀ ਵਤ ਪੀਸ ਲੀਆ, ਭਾਵ ਜਪ, ਤਪ ਆਦੋਂ ਕਾ ਅਤੀ ਕਸਟ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਮਹਿੰਦੀ ਪੀਹ ਪੀਹ ਕੇ ਬਾਰੀਕ ਕਰੀਦੀ ਹੈ, ਤੇ ਫਿਰ ਪੈਰੀਂ ਲਾਈਦੀ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਮਹਿੰਦੀ ਦੇ ਸਹੇ ਹੋਏ ਕਸ਼ਟ ਮਾਨੋ, ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ; ਪਰ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਦੀ ਕਰਿ = ਮਹਿੰਦੀ ਵਾਂਗ। ਘਾਲਿਆ = ਘਾਲ-ਮੇਹਨਤ ਕੀਤੀ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਪੀਸਾਇ ਪੀਸਾਇ = ਪੀਹ ਪੀਹ ਕੇ, ਤਪ ਆਦਿਕਾਂ ਦੇ ਕਸ਼ਟ ਦੇ ਦੇ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, me he convertido en Alheña y me molido hasta hacerme polvo,"