[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਯੈ. ਜਨਮੁ, ਨ ਹੋਵੀ ਕਦ ਹੀ; ਜੇ ਕਰਿ ਸਚੁ ਪਛਾਣੈ ॥"
page = 434
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Y:-- If man recognises the True Lord, he is never born again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯ-ਜੇ ਇਨਸਾਨ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਸਿਆਣ ਲਵੇ, ਤਦ ਉਹ ਮੁੜ ਕੇ ਕਦਾਚਿਤ ਜਨਮ ਨਹੀਂ ਧਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yaya: He is never reincarnated again, if he recognizes the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਯਯੇ ਅਖਰ ਕਾ ਇਹ ਸਿਧਾਂਤ ਹੈ: ਜੇ ਕਰ ਯਹ ਜੀਵ ਸਤ੍ਯ ਪਰਮਾਤਮਾ ਕੋ ਪਛਾਨੈ ਤੋ ਫਿਰ ਕਦੀ ਇਸ ਕੋ ਜਨਮ ਨ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਮੁੜ ਕਦੇ ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਮਿਲਦਾ, ਜੋ ਅਸਲੀਅਤ ਸਮਝ ਜਾਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yayya: Si uno toma Conciencia de la Verdad del Señor, no nace más;"