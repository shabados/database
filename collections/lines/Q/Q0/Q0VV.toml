type = "primary"
data = "ਰਹਾ ਅਨੰਤ ਅੰਤ ਨਹੀ ਪਾ︁ਯੋ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Infinite and none could know Thy limits"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਅਨੰਤ (ਹੋ ਕੇ ਵਿਚਰ) ਰਿਹਾ ਹੈਂ (ਪਰ ਕਿਸੇ ਨੇ ਤੇਰਾ) ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਹੈ,"