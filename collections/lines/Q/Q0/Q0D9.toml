[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨੑਾ. ਹੁਕਮਿ ਸਮਾਇ ਲਏ; ਇਕਨੑਾ. ਹੁਕਮੇ ਕਰੇ ਵਿਣਾਸੁ ॥"
page = 463
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, by His order, He absorbs in Himself, and some, by His order, He destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਆਪਣੇ ਅਮਰ ਦੁਆਰਾ ਆਪਣੇ ਵਿੱਚ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਕਈਆਂ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਦੁਆਰਾ ਤਬਾਹ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, some are merged into Him, and some, by His Command, are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਇਕਨੋਂ ਕੋ ਅਪਨੇ ਮੇਂ (ਸਮਾਇ ਲਏ) ਅਭੇਦ ਕਰ ਲੇਤਾ ਹੈ, ਇਕਨੋਂ ਕੋ ਅਪਨੇ ਹੁਕਮ ਕਰ ਕੇ ਨਾਸ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ (ਇਸ ਸੰਸਾਰ-ਸਾਗਰ ਵਿਚੋਂ ਬਚਾ ਕੇ) ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ਅਤੇ ਕਈ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਇਸੇ ਵਿਚ ਡੋਬ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਨ੍ਹ੍ਹਾ = ਕਈ ਜੀਵਾਂ ਨੂੰ। ਹੁਕਮਿ = ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ। ਸਮਾਇ ਲਏ = ਆਪਣੇ ਵਿਚ ਸਮਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos, por Su Voluntad, Él los une Consigo Mismo; a otros los destruye."