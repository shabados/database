[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗੁਰੁ; ਪਾਈਐ ਵਡਭਾਗੀ ॥"
page = 1339
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the great good fortune is found such a Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਐਹੋ ਜੇਹੇ ਗੁਰੂ ਜੀ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, such a Guru is found;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਤਿਗੁਰੂ ਬਡੇ ਭਾਗੋਂ ਸੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਗੁਰੂ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por una Gran Fortuna uno encuentra a Tal Guru."