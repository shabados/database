[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਹੁ ਪੂਰਨ ਅਬਿਨਾਸੀ; ਕਾਮ ਕ੍ਰੋਧ ਬਿਖੁ ਜਾਰੇ ॥"
page = 615
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of thy Perfect and Imperishable Lord so that the poison of lust and wrath be burnt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਅਮਰ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ, ਤਾਂ ਜੋ ਵਿਸ਼ੇ-ਭੋਗ ਅਤੇ ਗੁੱਸੇ ਦੀ ਜ਼ਹਿਰ ਸੜ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Perfect, Imperishable Lord, and the poison of sexual desire and anger shall be burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਪੂਰਨ ਅਬਿਨਾਸੀ ਪਰਮੇਸਰ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰਤਾ ਹਾਂ, ਇਸੀ ਤੇ ਕਾਮ ਕ੍ਰੋਧਾਕਿ ਬਿਖੇ ਸਭ ਜਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਸਰਬ-ਵਿਆਪਕ ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ। (ਜੇਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ ਗੁਰੂ ਉਸ ਦੇ ਅੰਦਰੋਂ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ) ਕਾਮ ਕ੍ਰੋਧ (ਆਦਿਕ ਦੀ) ਜ਼ਹਰ ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ। ਜਾਰੇ = ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Alabanzas de tu Señor Perfecto y Eterno para que el veneno del enojo y la lujuria sean eliminados de tu interior,"