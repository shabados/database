[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਸਨ ਦ੍ਰਿਸਟਿ ਸੰਜੋਗ ਲਖ; ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲਖ ਹੈਰਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Seeing the intimacy of Word and the consciousness, many combinations of philosophies and meditations are surprised."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਦ੍ਰਿਸ਼ਟ ਦੇ ਸੰਜੋਗ ਕਰ ਕੇ ਦਰਸ਼ਨ ਨੂੰ ਦੇਖਕੇ (ਅਰ ਉਨ੍ਹਾਂ ਦੀ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਸੁਰਤ ਵਿਖੇ ਸਮਾਧੀ ਨੂੰ ਦੇਖਕੇ (ਸਭ ਉਕਤ ਪਦਾਰਥ) ਹੈਰਾਨ ਹੁੰਦੇ ਹਨ।"