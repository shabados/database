[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਨਿੰਦਕ ਅਪਣੈ ਜੀਇ ਕਮਾਵਦੇ; ਤੇਹੋ ਫਲੁ ਪਾਈ ॥"
page = 316
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the calumniators, mentally act, so is the fruit they obtain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਆਪਣੇ ਚਿਤੋਂ ਕਰਦੇ ਹਨ, ਉਹੋ ਜਿਹਾ ਹੀ ਉਹ ਇਵਜਾਨਾ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the slanderers think of acting, so are the fruits they obtain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਜੈਸਾ ਆਪਣੇ ਰਿਦੇ ਮੇਂ ਕਮਾਵਤੇ ਹੈਂ ਤੈਸਾ ਫਲੁ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਜਿਹੋ ਜਿਹਾ ਆਪਣੇ ਮਨ ਵਿਚ ਕਮਾਂਦੇ ਹਨ, ਤਿਹੋ ਜਿਹਾ ਉਹਨਾਂ ਨੂੰ ਫਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਇ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal como es la mente del calumniador, tal es su paga."