[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਸੁਜਾਨ ॥੪੯੧॥"
page = 740

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Charmani” in the beginning and then adding “Ripu Ari” at the end, the names of Tupak are formed, which may be comprehended.491."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੁੰਦਾ ਹੈ। ਸੂਝਵਾਨੋ! ਸੋਚ ਲਵੋ ॥੪੯੧॥"