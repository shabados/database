[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ; ਤਾ ਅੰਮ੍ਰਿਤੁ ਸਹਜਿ ਪੀਏਉ ॥੩॥"
page = 758
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it be so pre-ordained, then do I easily quaff the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਧੁਰੋ ਦੀ ਇਹੋ ਜਿਹੀ ਸਿਖਤਾਕਾਰ ਹੋਵੇ, ਤਦ ਮੈਂ ਸੁਖੈਨ ਹੀ ਨਾਮ-ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And if it is so pre-ordained, then I shall automatically drink in the Ambrosial Nectar. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਪੂਰਬ ਸੁਭ ਲਿਖਿਆ ਹੋਵੈ ਤੋ (ਸਹਜਿ) ਗ੍ਯਾਨ ਅੰਮ੍ਰਿਤ ਪੀਵਉ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪੂਰਬਲੇ ਸਮੇ ਵਿਚ (ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦਾ ਲੇਖ ਮੱਥੇ ਉਤੇ) ਲਿਖਿਆ ਹੋਵੇ, ਤਾਂ ਹੀ (ਗੁਰੂ ਪਾਸੋਂ ਲੈ ਕੇ) ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪੀ ਸਕਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਪੀਏਉ = ਪੀਏਉਂ, ਪੀਵਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así es el destino de mis acciones pasadas, voy a poder chupar del Néctar del Señor con toda naturalidad.(3)"