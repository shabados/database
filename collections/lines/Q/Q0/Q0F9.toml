[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਹਿਆ; ਇਹੁ ਮੂਰਖੁ ਹੋਡੀ ॥"
page = 1347
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has told me that in ego man becomes foolish and obstinate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਦਸ ਦਿੱਤਾ ਹੈ, ਕਿ ਹੰਕਾਰ ਅੰਦਰ ਇਨਸਾਨ ਬੇਵਕੂਫ ਅਤੇ ਜਿੱਦਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has told me that this is foolish stubbornness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਕਹਿਆ ਹੈ ਇਹ ਹੰਕਾਰ ਜਿਦੀਆ ਹੈ, ਭਾਵ ਹੰਕਾਰੀ ਪੁਰਸ਼ੋਂ ਮੇਂ ਮੂਰਖਤਾ ਅਰ ਜਿਦ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਦੱਸਿਆ ਹੈ ਕਿ ਇਹ (ਅਹੰਕਾਰ) ਮੂਰਖ ਹੈ ਜ਼ਿੱਦੀ ਹੈ (ਅਹੰਕਾਰ ਮਨੁੱਖ ਨੂੰ ਮੂਰਖ ਤੇ ਜ਼ਿੱਦੀ ਬਣਾ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਡੀ = ਜ਼ਿੱਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru me dijo que es una tonta terquedad y ahora el ego no tiene hogar"