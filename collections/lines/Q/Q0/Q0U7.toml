[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ ਮੈਲੁ. ਨ ਚੂਕਈ ਭਾਈ; ਅੰਤਰਿ ਮੈਲੁ ਵਿਕਾਰੀ ॥"
page = 635
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thee is the filth of sins and this filth cannot be washed away through hypocrisy, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਪਾਪਾਂ ਦੀ ਮੈਲ ਹੈ। ਇਹ ਮੈਲ ਦੰਭ ਦੇ ਰਾਹੀਂ ਧੋਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filth cannot be washed away by hypocrisy, O Siblings of Destiny; the filth of corruption and sin is within you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਖੰਡਿ ਕਰਨੇ ਕਰ ਜੋ ਅੰਤਹਕਰਨ ਮੇਂ ਵਿਕਾਰੋਂ ਕੀ ਮੈਲ ਹੈ, ਸੋ ਦੂਰ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! (ਇਸ) ਪਖੰਡ ਨਾਲ (ਮਨ ਦੀ) ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਮਨ ਦੇ ਅੰਦਰ ਟਿਕੀ ਹੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así la mente no se limpia del cochambre del engaño y en el interior se apila la mugre de las pasiones."