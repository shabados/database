[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਦਿਹੁ ਰਾਤਿ ਹੈ; ਪਖੁ ਮਾਹ ਰੁਤਿ ਸੰਮਤਿ ਜਾਗੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Day, night, fortnight, months, season and the year are auspicious wherein mind tries to rise (to divinity)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਧੰਨ ਦਿਹੁ, ਰਾਤ, ਪੱਖ, ਮਾਹ ਰੁਤਿ, ਸੰਮਤ (ਜਾਗੇ=) ਸ੍ਰੇਸ਼ਟ ਹਨ।"