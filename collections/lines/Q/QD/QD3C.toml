[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਸੁਖੁ ਨ ਆਗੈ ਹੋਇ ॥"
page = 842
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, they obtain not peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਥੇ ਅਤੇ ਉਥੇ ਉਹ ਆਰਾਮ ਨਹੀਂ ਪਾਉਂਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They find no peace, here or hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਨਾ ਇਸ ਲੋਕ ਮੇਂ ਸੁਖ ਹੋਤਾ ਹੈ ਨ ਆਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਨਾਹ ਇਸ ਲੋਕ ਵਿਚ ਮਿਲਦਾ ਹੈ ਨਾਹ ਪਰਲੋਕ ਵਿਚ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin poder encontrar la Paz aquí, ni tampoco en el Más Allá."