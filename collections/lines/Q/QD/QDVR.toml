[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੋਇਆ; ਰਸਨਾ. ਹਰਿ ਸਾਦੁ ਆਇਆ ॥"
page = 644
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their body and mind are pacified and their tongue enjoys the God's relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਦੇਹ ਤੇ ਆਤਮਾ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਜੀਭ੍ਹ ਵਾਹਿਗੁਰੂ ਦੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds and bodies are cooled and soothed, and their tongues enjoy the sublime taste of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾ ਕਾ ਤਨ ਅਰ ਮਨ ਸੀਤਲ ਹੂਆ ਹੈ ਔਰ ਤਿਨ ਕੀ ਰਸਨਾ ਕੋ ਭੀ ਹਰੀ ਕਾ ਸ੍ਵਾਦ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਮਨ ਤੇ ਸਰੀਰ ਠੰਢੇ-ਠਾਰ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਜੀਭ ਨਾਲ (ਜਪ ਕੇ) ਉਹਨਾਂ ਨੂੰ ਨਾਮ ਦਾ ਸੁਆਦ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su cuerpo y su mente son confortados y sus labios prueban el Sabor de Dios."