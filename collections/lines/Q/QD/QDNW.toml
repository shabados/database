[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਜਾ ਕਾ ਮਨੁ ਰਾਗਿਓ; ਅਮਿਅ ਸਰੋਵਰ ਪਾਗਾ ॥੧॥"
page = 682
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose mind is in love with the Lord's lotus feet, obtains the pool of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਦਾ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਕੰਵਲਾਂ ਨਾਲ ਪ੍ਰੇਮ ਹੈ ਉਹ ਅੰਮ੍ਰਿਤ ਦੇ ਸਰੋਵਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is in love with the Lord's lotus feet, obtains the pool of ambrosial nectar. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨ ਕਾ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਸਾਥ ਮਨ ਰੰਗਿਆ ਹੈ, ਸੋ ਜਨ ਅੰਮ੍ਰਿਤ ਕੇ ਸਰੋਵਰ ਸਤਸੰਗ ਮੇਂ (ਪਾਗਾ) ਖਚਤ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਕੋਮਲ ਚਰਨਾਂ ਦਾ ਪ੍ਰੇਮੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦਾ ਸਰੋਵਰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਗਿਓ = ਪ੍ਰੇਮੀ ਹੋ ਗਿਆ। ਪਾਗਾ = ਪ੍ਰਾਪਤ ਕੀਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que está enamorado del Loto de los Pies del Señor, se baña en el Lago de Néctar. (1)"