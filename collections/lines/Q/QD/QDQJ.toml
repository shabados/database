[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਦਿਖਾਵੈ ਵਾਟੜੀਂ; ਸਚੀ ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥੪॥"
page = 420
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself shows the way and fixes true devotional service in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਰਸਤਾ ਵਿਖਾਲਦਾ ਹੈ ਅਤੇ ਸੱਚੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਨੂੰ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿੱਚ ਪੱਕੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself reveals the Way, and implants true devotion within. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋਇ ਤਬ ਆਪ ਹੀ ਹਰਿ ਪ੍ਰਾਪਤੀ ਕੀ ਭਗਤੀ ਰੂਪ (ਵਾਟੜੀ) ਡੰਡੀ ਦਿਖਾਉਤੇ ਹੈਂ, ਪੁਨਃ ਆਪ ਹੀ ਦ੍ਰਿੜਤਾ ਕਰਾਵਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਪਰਮਾਤਮਾ (ਆਪਣੇ ਮਿਲਾਪ ਦਾ) ਸਹੀ ਰਸਤਾ ਆਪ ਹੀ ਵਿਖਾ ਦੇਂਦਾ ਹੈ, (ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਭਗਤੀ ਪੱਕੀ ਕਰ ਦੇਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo nos muestra el Camino, y la Verdadera Alabanza es enaltecida en la mente. (4)"