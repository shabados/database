[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਸ ਭੇਤ ਨੂੰ ਮਨੁਖ ਨਹੀਣ ਜਾਣ ਸਕਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਸਖ਼ੁਨ ਰਾ ਦਰ ਨਯਾਬਦ ਬੂਅਲ-ਹਵਸ ।੭੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All this blessing, due to my good fortune, was bestowed upon me by my true Guru. (429)"