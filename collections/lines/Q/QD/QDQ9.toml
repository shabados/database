[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਹ ਬਿਧਿ ਪ︀ਯਾਰੋ ਪਾਇਯੈ ਪੂਰਨ ਹੋਵਹਿ ਕਾਮ ॥੩॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“How can I get my loved-one to satiate my passion?”(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਪ੍ਰੀਤਮ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਕਰੀਏ ਕਿ (ਮਨ ਦੀ) ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਜਾਏ ॥੩॥"