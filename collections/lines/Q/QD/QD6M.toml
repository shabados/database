[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੌਂ. ਨ ਪਤੵਾਇ; ਨਿਗਮ ਭਏ ਸਾਖੀ ॥੩॥"
page = 710
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though the Vedas bear testimony, even then my mind believers not in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਵੇਦ ਗਵਾਹੀ ਦਿੰਦੇ ਹਨ, ਤਾਂ ਭੀ ਮੇਰਾ ਮਨ ਵਾਹਿਗੁਰੂ ਤੇ ਭਰੋਸਾ ਨਹੀਂ ਧਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not have faith, even though the Vedas bear witness to the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਤ ਕੇ ਵੇਦ ਭੀ ਸਾਖੀ ਭਏ ਹੈਂ ਅਰਥਾਤ ਗਵਾਹੀ ਦੇਤੇ ਭਏ ਹੈਂ, ਪਰੰਤੂ ਅਜੇ ਭੀ ਮਨ ਪਤੀਆਵਤਾ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਵੇਖ ਕੇ ਭੀ (ਕਿ ਵਿਕਾਰਾਂ ਦਾ ਸਿੱਟਾ ਹੈ ਦੁੱਖ) ਮੇਰਾ ਮਨ ਮੰਨਿਆ ਨਹੀਂ, ਵੇਦਾਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਭੀ (ਸਾਖੀਆਂ ਦੀ ਰਾਹੀਂ) ਇਹੀ ਗਵਾਹੀ ਦੇ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਪਤ੍ਯ੍ਯਾਇ = ਪਤੀਜਦਾ ਨਹੀਂ, ਮੰਨਦਾ ਨਹੀਂ। ਨਿਗਮ = ਵੇਦ ਆਦਿਕ ਧਰਮ = ਪੁਸਤਕ। ਸਾਖੀ = ਗਵਾਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Shiva trató de cortar la cabeza de Brahma, pero se quedó con la cabeza pegada a su mano. (3)"