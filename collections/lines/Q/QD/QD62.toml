[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਣਿਓ ਧ੍ਰਿਸਟ ਦੋਨੰ ਤਜੇ ਦ੍ਰੋਣ ਪ੍ਰਾਣੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dhrishtadyumna killed Dronacharya, who breathed his last."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧ੍ਰਿਸ਼ਟਦ੍ਯੁਮਨ ਨੇ ਦ੍ਰੋਣਾਚਾਰਯ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਪ੍ਰਾਣ ਤਿਆਗ ਦਿਤੇ।"