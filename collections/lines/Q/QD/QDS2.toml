[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲਭਦ੍ਰ ਗਦਾ ਗਹਿ ਕੈ ਇਤ ਤੇ ਰਿਸ ਸਾਥ ਕਹਿਯੋ ਅਰਿ ਕਉ ਹਰਿ ਹੌਂ ॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram, holding the mace in his hand, in great fury, said, “I shall kill the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰੋਂ ਬਲਰਾਮ ਨੇ ਗਦਾ ਪਕੜ ਕੇ ਕ੍ਰੋਧ ਨਾਲ ਕਿਹਾ, (ਮੈਂ ਹੁਣੇ) ਵੈਰੀ ਨੂੰ ਮਾਰਦਾ ਹਾਂ।"