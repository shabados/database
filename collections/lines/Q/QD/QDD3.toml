[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਿਜਨਾਥ ਸਰਾਸਨ ਲੈ ਤਿਨ ਕੇ; ਸਰ ਏਕ ਹੀ ਏਕ ਸੋ ਪ੍ਰਾਨ ਹਰੇ ॥੧੮੦੩॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna taking up his bow, killed them all with a single arrow.1803."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਧਨੁਸ਼ ਲੈ ਕੇ ਇਕੋ ਇਕ ਬਾਣ ਨਾਲ ਉਨ੍ਹਾਂ ਦੇ ਪ੍ਰਾਣ ਨਸ਼ਟ ਕਰ ਦਿੰਦੇ ਹਨ ॥੧੮੦੩॥"