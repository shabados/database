[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾ ਸੁਭਾਉ; ਸਦਾ ਬੈਰਾਗੀ ॥"
page = 1129
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind's innate is ever to remain detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਏ ਦੀ ਜਮਾਂਦਰੂ ਖਸਲਤ ਸਦੀਵੀ ਹੀ ਨਿਰਲੇਪ ਰਹਿਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is the innate nature of the mind to remain forever detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ) ਨਾਮ ਅੰਤਹਕਰਣ ਵਛਿੰਨ ਚੇਤਨ ਕਾ ਜੋ (ਸੁਭਾਉ) ਸ੍ਵਰੂਪ ਹੈ, ਸੋ ਸਦੀਵਕਾਲ (ਬੈਰਾਗੀ) ਉਦਾਸੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ) ਮਨ ਦਾ ਅਸਲਾ ਉਹ ਪ੍ਰਭੂ ਹੈ ਜੋ ਮਾਇਆ ਤੋਂ ਸਦਾ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La naturaleza innata de la mente es permanecer desapegada,"