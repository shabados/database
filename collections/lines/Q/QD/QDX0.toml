[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ ਸੁਖ; ਆਪਨ ਆਸਨ ॥"
page = 291
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Imperishable Lord was seated on His comfortable seat,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅਮਰ ਸੁਆਮੀ ਆਪਦੇ ਸੁਖਦਾਈ ਟਿਕਾਣੇ ਤੇ ਬਿਰਾਜਮਾਨ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Immortal Lord was seated at ease,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸੁਖ ਸਰੂਪ ਅਬਨਾਸੀ ਅਪਨੇ ਮੇਂ (ਆਸਨ) ਇਸਥਿਤ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਅਕਾਲ ਪੁਰਖ ਆਪਣੀ ਮੌਜ ਵਿਚ ਆਪਣੇ ਹੀ ਸਰੂਪ ਵਿਚ ਟਿਕਿਆ ਬੈਠਾ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਨ = ਤਖ਼ਤ, ਸਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Inmortal se encontraba en Su Aposento de Quietud,"