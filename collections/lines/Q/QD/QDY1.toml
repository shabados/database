[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੁ ਵਖਰੁ ਹੋਇ ਸੁ ਵਰਨੀਐ; ਤਿਸੁ ਰੂਪੁ ਨ ਰਿਖਾ ॥"
page = 1316
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God were a material thing, I would describe Him, but, He has no form and features."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਰੱਬ ਕੋਈ ਮਾਦੀ ਸ਼ੈ ਹੋਵੇ, ਮੈਂ ਉਸ ਨੂੰ ਬਿਆਨ ਕਰਾਂ, ਪ੍ਰੰਤੂ ਉਸ ਦਾ ਕੋਈ ਸਰੂਪ ਅਤੇ ਨੁਹਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He were a material object, then I could describe Him, but He has no form or feature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੁਛ (ਵਖਰੁ) ਵਸਤੂ ਅਰਥਾਤ ਅਕਾਰ ਹੋਵੇ ਤੋ ਬਰਨਨ ਕਰੀਏ। ਤਿਸ ਕਾ ਨਾ ਤੋ ਕੋਈ (ਰੂਪੁ) ਅਕਾਰ ਹੈ ਔਰ ਨਾ ਹੀ ਰੇਖਾਦਿ ਚਿੰਨ ਹਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਖ਼ਰੀਦਿਆ ਜਾ ਸਕਣ ਵਾਲਾ ਪਦਾਰਥ ਹੋਵੇ ਤਾਂ (ਉਸ ਦਾ ਰੂਪ ਰੇਖ) ਬਿਆਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਪਰ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਹ ਕੋਈ ਰੂਪ ਹੈ ਨਾਹ ਰੇਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਰੁ = (ਰੂਪ ਰੇਖਾ ਵਾਲੀ ਕੋਈ) ਚੀਜ਼। ਸੁ = ਉਹ। ਵਰਨੀਐ = ਬਿਆਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਰਿਖਾ = ਰੇਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si fuera un objeto material, entonces lo describiría, pero Él no tiene Forma ni Medida."