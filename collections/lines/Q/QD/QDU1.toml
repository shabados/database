[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਾਖੀ. ਮਿਟਿਆ ਅੰਧਿਆਰਾ; ਬਜਰ ਕਪਾਟ ਖੁਲਾਵਣਿਆ ॥੬॥"
page = 110
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instructions, my darkness is dispelled and the adamantine shutters are opened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੇਰਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਭਾਰੇ ਕਰਡੇ ਤਖਤੇ ਖੁਲ੍ਹ ਗਹੈ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the darkness has been dispelled, and the heavy doors have been opened. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖਯਾ ਲੇਨੇ ਸੇ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧਕਾਰ ਮਿਟਿਆ ਹੈ, ਔਰ ਬਜਰ ਕੀ ਨਿਆਈ ਜੋ ਜੜਤਾ ਰੂਪ ਵਾ ਪੰਚ ਕੋਸ ਰੂਪੀ (ਕਪਾਟ) ਤਖਤੇ ਥੇ, ਸੋ ਖੁਲ ਗਏ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਸ ਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਉਹ) ਕਰੜੇ ਕਿਵਾੜ ਖੁੱਲ੍ਹ ਜਾਂਦੇ ਹਨ (ਜਿਨ੍ਹਾਂ ਵਿਚ ਉਸ ਦੀ ਸੁਰਤ ਜਕੜੀ ਪਈ ਸੀ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Instrucción del Guru, mi mente opaca fue alumbrada, y el cristal adamantino de mi mente reverberó en Luz.(6)"