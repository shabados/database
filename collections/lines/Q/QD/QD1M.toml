[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਜਪੈ; ਤਿਸ ਕੀ ਗਤਿ ਹੋਇ ॥"
page = 274
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever utters it, he gets emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਉਚਾਰਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever chants it, is emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਜੋ ਪੁਰਸ਼ ਨਾਮੁ ਜਪਤਾ ਹੈ ਤਿਸ ਕੀ (ਗਤਿ) ਕਲਯਾਨ ਹੋਇ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਮਨੁੱਖ ਨਾਮ ਜਪਦਾ ਹੈ ਉਸ ਦੀ ਉੱਚੀ ਜ਼ਿੰਦਗੀ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo en la Saad Sangat, la Compañía de los Santos puede aprenderse a pronunciar el Nombre;"