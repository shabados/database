[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਸਿਉ; ਪਾਈਐ ਨਹੀ ਤੋਲਿ ॥"
page = 327
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord cannot be obtained by giving in alms gold equal to one's weight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਾਰ ਜਿੰਨਾ ਸੋਨਾ ਦਾਨ ਦੇਣ ਦੁਆਰਾ ਪ੍ਰਭੂ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot be obtained by offering your weight in gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਵਰਨ ਕੇ ਤੋਲ ਸਾਥ ਰਾਮ ਨਹੀਂ ਪਾਈਤਾ, ਭਾਵ ਸਵਰਨ ਕੇ ਬਦਲੇ ਨਹੀਂ ਮਿਲਤਾ॥☬ਜੇ ਕਹੇ ਆਪ ਕੋ ਕੈਸੇ ਮਿਲਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਸਾਵਾਂ ਤੋਲ ਕੇ ਵੱਟੇ ਵਿਚ ਦਿੱਤਿਆਂ ਰੱਬ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es demasiado Precioso para ser comprado con oro,"