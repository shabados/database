[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰੇਸ ਲੋਗ ਬਿਚਰੈਂ ॥"
page = 197

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fighting ferociously, the gods and their kings are moving (here and there)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇੰਦਰ ਲੋਕ ਨੂੰ ਚਲੇ ਜਾਂਦੇ ਸਨ।"