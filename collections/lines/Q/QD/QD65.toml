[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਰਾਇ ਬਚਿਤ੍ਰ ਕ੍ਰਿਪਾਨ ਗਹੀ; ਤਜਿ ਲਾਜ ਹਠੀ ਯੌ ਰਨ ਬਿਚਲੇ ॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Raja drew his sword, some of them, to protect their honours, jumped forward,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਰਾਜੇ ਦੀ ਪੁੱਤਰੀ ਬਚਿਤ੍ਰ ਦੇਵੀ ਨੇ ਕ੍ਰਿਪਾਨ ਧਾਰਨ ਕਰ ਲਈ ਤਾਂ ਲਾਜ ਮਰਯਾਦਾ ਛਡ ਕੇ (ਸਾਰੇ ਰਾਜੇ) ਰਣ ਵਿਚ ਅਜਿਹੇ ਵਿਚਲਿਤ ਹੋਏ"