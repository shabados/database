[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਉ; ਸਦਾ ਨਮਸਕਾਰੁ ॥੭॥"
page = 273
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak ever prostrates himself to the man who knows the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਉਸ ਨੂੰ ਡੰਡਉਤ ਬੰਦਨ ਕਰਦਾ ਹੈ, ਜੋ ਸੁਆਮੀ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, to the God-conscious being, bow forever in reverence. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਉ ਹਮਾਰੀ ਸਦਾ ਨਮਸਕਾਰ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਚਰਨਾਂ ਤੇ ਪਿਆ ਰਹੁ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ante el ser conciente de Dios, póstrate para siempre en Reverencia.(7)"