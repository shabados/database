[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਕਰਹੁ; ਠਾਕੁਰ ਪ੍ਰਭ ਮੇਰੇ ॥"
page = 1144
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord Master, show Thou mercy unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful to me, O my Lord God and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਸੁਆਮੀ ਪਰਮੇਸ੍ਵਰ! ਮੇਰੇ ਪੁਰ ਐਸੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, Ten Compasión de mí, oh mi Dios, mi Maestro,"