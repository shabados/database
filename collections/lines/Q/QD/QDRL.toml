[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਚ ਨੀਚ ਕਰ ਭਿੰਨ ਦਿਖਾਏ ॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were shown distinctly as high and low"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉੱਚੇ ਨੀਵੇਂ ਬਣਾ ਕੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਭਿੰਨ ਭਿੰਨ ਕਰਕੇ ਵਿਖਾਇਆ।"