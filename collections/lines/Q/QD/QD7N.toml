[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਇਛਾ ਕਰਿ ਰਾਖਹੁ; ਸਾਧ ਸੰਤਨ ਕੈ ਸੰਗਿ ਸੰਗਾ ॥੧੭॥"
page = 1083
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou merciful, O Lord, save me in Thy will and associate me with the society me with the Society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰ ਹੇ ਸੁਆਮੀ! ਮਿਹਰਬਾਨ ਹੋ, ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ ਅਤੇ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be merciful, Lord, and save me, if it is Your Will; please lead me to join with the Saadh Sangat, the Company of the Holy. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ ਹੋਇ ਕਰ ਇਛਾ ਕਰਨੇ ਤੇ ਰਾਖਹੁ, ਸ੍ਰੇਸਟ ਜੋ ਸੰਤ ਜਨ ਹੈਂ ਤਿਨ ਕੇ ਸੰਗ ਕਾ ਮਿਲਾਪੁ ਦੇਹੁ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਦਇਆਵਾਨ ਹੋਹੁ, ਮੈਨੂੰ ਕਿਰਪਾ ਕਰ ਕੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਰੱਖ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí y sálvame, si así es Tu Voluntad, asociándome con Tus Santos. (17)"