data = "ਬਸੰਤ ਹਿੰਡੋਲ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Basant Hindol, Third Mehl, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਸੰਤੁ/ਹਿੰਡੋਲ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Basant Hindol, Mejl Guru Amar Das, Tercer Canal Divino."