[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਿੱਖ ਗੁਰਮੁਖ ਦੀ ਸਹਜ ਸਮਾਧੀ ਦੀ ਅਗਮ ਗੰਮਤਾ ਗਿਆਨ ਤੋਂ ਪਾਰ ਅਰੁ ਅਗਾਧ ਨਾ ਗਾਹੀ ਜਾ ਸਕਨ ਵਾਲੀ ਅਥਾਹ ਕਥਾ ਹੈ, ਸੋ ਉਸ ਸਮਾਧੀ ਰੂਪ ਇਸਥਿਤੀ ਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ ਅੰਤਰ ਆਪਣੇ ਅੰਤਾਕਰਣ ਵਿਖੇ ਤਥਾ ਦਿਸੰਤਰ ਅਨ੍ਯਤ੍ਰ ਦੇਸਾਂ ਦੂਸਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਕੀਕੂੰ ਤੇ ਕੀਹ ਕੀਹ ਫੁਰਣਿਆਂ ਤੇ ਅਫੁਰਣਿਆਂ ਦਾ ਵਰਤਾਰਾ ਵਰਤਦਾ ਹੈ ਨਿਰੰਤਰ ਲਗਾਤਾਰ ਜਤਾਈ ਹੈ ਪਤਾ ਲਗਦਾ ਰਹਿੰਦਾ ਹੈ।"