[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਸਾਧਿ ਅਗਮ ਅਗਾਧਿ ਕਥਾ; ਅੰਤਰਿ ਦਿਸੰਤਰ ਨਿਰੰਤਰੀ ਜਤਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
