[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮ ਭਏ ਨਾਨਕ ਜਸੁ ਗਾਵਤ; ਠਾਕੁਰ ਗੁਨੀ ਗਹੀਰ ॥੨॥੨॥੩॥"
page = 979
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is the ocean of virtues. Singing His praise, Nanak is wondrously pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਮਾਲਕ ਨੇਕੀਆਂ ਦਾ ਸਮੁੰਦਰ ਹੈ। ਉਸ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਅਦਭੁੱਤ ਤੌਰ ਤੇ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak blossoms forth in ecstasy, singing the Lord's Praises; my Lord and Master is the ocean of virtue. ||2||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਠਾਕੁਰ ਗੁਨੀ ਗਹੀਰ ਕੇ ਜਸ ਗਾਵਤੇ ਅਸਚਤਹ, ਭਾਵ ਅਤੀ ਅਨੰਦ ਹੂਏ ਹੈਂ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ (ਗੁਣ ਗਾਣ ਵਾਲੇ ਮਨੁੱਖ) ਆਨੰਦ-ਮਗਨ ਹੀ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਮ = ਆਨੰਦ-ਭਰਪੂਰ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਗੁਨੀ ਗਹੀਰ = ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦਾ ॥੨॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Diamante de Dios ha atravesado el diamante de mi mente. Nanak florece de Dicha, cantando las Alabanzas del Señor. Mi Señor y Maestro es el Océano de Virtud. (2-2-3)"