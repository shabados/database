[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੂੰਗਰਿ ਜਲਾ ਥਲਾ; ਭੂਮਿ ਬਨਾ ਫਲ ਕੰਦਰਾ ॥"
page = 1101
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within all the mountains, the oceans, deserts, lands, forests, fruits,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਾੜਾਂ, ਸਮੁੰਦਰਾਂ, ਮਾਰੂਥਲਾਂ, ਜ਼ਮੀਨਾਂ, ਜੰਗਲਾਂ, ਫਲਾਂ ਫੁੱਲਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is totally permeating the mountains, oceans, deserts, lands, forests, orchards, caves,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਬਤਾਂ ਮੇਂ ਜਲ ਸਥਲਾਂ ਮੇਂ ਪ੍ਰਿਥਵੀ ਔ ਬਨਾ ਫਲਾਂ ਕੰਦਰਾਂ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਾੜਾਂ ਵਿਚ, ਸਮੁੰਦਰਾਂ ਵਿਚ, ਰੇਤਲੇ ਥਾਵਾਂ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਜੰਗਲਾਂ ਵਿਚ, ਫਲਾਂ ਵਿਚ, ਗੁਫ਼ਾਂ ਵਿਚ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੂੰਗਰਿ = ਡੁੱਗਰ ਵਿਚ, ਪਹਾੜ ਵਿਚ। ਬਨਾ = ਜੰਗਲਾਂ ਵਿਚ। ਜਲਾ = ਪਾਣੀਆਂ ਵਿਚ। ਥਲਾ = ਰੇਤਲੇ ਥਾਵਾਂ ਵਿਚ। ਕੰਦਰਾ = ਗੁਫ਼ਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las montañas, en los mares, por los desiertos y las planicies, en los bosques,"