[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਰੇ ਪਿਖੇ ਬਿਨੁ ਹੇ ਹਰਿ ਜੀ, ਕਿਹੀ ਭਾਤਿ ਕਹਿਯੋ ਨਹੀ ਮੋ ਮਨ ਭੀਜੈ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“ ‘O Krishna, my mind is in anguish without seeing you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਧਾ ਨੇ ਹੋਰ) ਕਿਹਾ ਕਿ ਹੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ! ਤੁਹਾਡੇ ਵੇਖਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਤਰ੍ਹਾਂ ਮੇਰਾ ਮਨ ਭਿਜਦਾ ਨਹੀਂ ਹੈ।"