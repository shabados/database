[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋਈ ਹੋਇ ॥"
page = 278
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੌ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਹੁੰਦਾ ਹੈ ਜੋ ਉਸ (ਮਾਲਕ) ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y él danza de acuerdo a la Melodía que el Señor le toque."