[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਲਾਇ ਲਏ; ਸੋ ਚਰਣੀ ਲਾਗੈ ॥"
page = 108
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom God attaches, is attached to His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਹਰੀ ਜੋੜਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord attaches, are attached to His Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਚਰਨੀ ਲਗਾਇ ਲੇਤਾ ਹੈ, ਸੋ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ (ਆਪਣੀ ਚਰਨੀਂ) ਲਾਂਦਾ ਹੈ, ਉਹੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que es tomado en Su Santuario, acude a Sus Pies."