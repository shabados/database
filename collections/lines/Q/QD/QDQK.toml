[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਅੰਤੀ ਅਉਸਰੁ ਆਇ ਬਨਤੁ ਹੈ; ਤਹ ਰਾਖੈ ਨਾਮੁ ਸਾਥਈ ॥੩॥"
page = 1320
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the last moment arrives, then, becoming man's real Friend the Name protects him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅਖੀਰਲਾ ਵੇਲਾ ਆ ਪੁੱਜਦਾ ਹੈ, ਤਦ ਬੰਦੇ ਦਾ ਸੱਚਾ ਸਾਥੀ ਬਣ, ਨਾਮ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when that very last moment comes, then the Naam is our Best Friend and Protector. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਗਾਂ (ਅੰਤੀ) ਅੰਤ ਕਰਨੇ ਵਾਲਾ ਅਰਥਾਤ ਅਤੀ ਕਠਨ ਸਮਾਂ ਆਇ ਕਰ ਬਨ ਜਾਤਾ ਹੈ, ਤਹਾਂ ਤੇਰਾ ਨਾਮ (ਸਾਥਈ) ਸਾਥੀ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਅਖ਼ੀਰਲਾ ਵਕਤ ਆ ਬਣਦਾ ਹੈ, ਉਥੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਥੀ (ਬਣ ਕੇ) ਰਖਿਆ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando ese último instante llegue, ahí el Naam será nuestro Mejor Amigo y Protector. (3)"