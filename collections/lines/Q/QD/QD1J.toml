[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ. ਸਿਰੇ ਤੈ ਅਗਨਤ; ਤਿਨ ਕਉ ਮੋਹੁ ਭਯਾ ਮਨ ਮਦ ਕਾ ॥"
page = 1403
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou have created countless Brahmas and Vishnu. To them have clung the mind's worldly love and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਣਗਿਣਤ ਬ੍ਰਹਮੇ ਅਤੇ ਵਿਸ਼ਹੈ ਰਚੇ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਚਿੱਤ ਦੀ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਚਿਮੜੀਆਂ ਹੋਈਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created countless Brahmas and Vishnus; their minds were intoxicated with emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸ਼ਨ ਆਦੀ ਤੈਨੇ ਅਗਨਤ ਰਚੇ ਹੈਂ, ਤਿਨੋਂ ਕੋ ਮਨ ਮੇਂ (ਮਦ) ਹੰਕਾਰ ਕਾ ਮੋਹਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ!) ਤੂੰ ਹੀ ਅਗਿਣਤ ਬ੍ਰਹਮਾ ਤੇ ਵਿਸ਼ਨੂੰ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਦੇ ਅਹੰਕਾਰ ਦਾ ਮੋਹ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creaste un sin número de Brahmas y Vishnus y sus mentes fueron envueltas en apegos emocionales."