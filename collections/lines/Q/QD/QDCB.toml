[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਹਉ ਕਰਮ ਕਮਾਣੇ ॥"
page = 1004
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as the deeds done in ego and pride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਕੰਮ ਕਾਜ ਹੰਕਾਰ ਅਤੇ ਹੰਗਤਾ ਅੰਦਰ ਕੀਤੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the deeds done in egotism,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਨੇ ਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਕਰਮ ਕਮਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੇ ਆਸਰੇ ਜੀਵ (ਅਨੇਕਾਂ) ਕਰਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que hace uno con egoísmo"