[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਹਾਦੇਵ ਅਰੁ ਕਬਿਲਾਸ ॥"
page = 1162
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who has millions of Shivas and Kailashes, where Shiva abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਕੋਲ ਕ੍ਰੋੜਾਂ ਹੀ ਸ਼ਿਵਜੀ ਅਤੇ ਕੈਲਾਸ਼ ਹਨ, ਜਿਕੇ ਸ਼ਿਵਜੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "millions of Shivas and Kailash mountains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਮਹਾਂਦੇਵ ਔਰ ਕਲਾਸੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਰ ਤੇ ਕ੍ਰੋੜਾਂ ਸ਼ਿਵ ਜੀ ਤੇ ਕੈਲਾਸ਼ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾਦੇਵ = ਸ਼ਿਵ। ਕਬਿਲਾਸ = ਕੈਲਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como millones de Shivas, con Kailashas de mansiones"