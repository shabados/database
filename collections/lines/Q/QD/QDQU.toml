[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਪਾਂ ਲੋਆਂ ਮੰਡਲਾਂ; ਖੰਡਾਂ ਵਰਭੰਡਾਂਹ ॥"
page = 467
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "islands, spheres, universes, continents and solar systems,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਾਪੂਆਂ, ਗੋਲਾਕਾਰਾਂ ਆਲਮਾਂ, ਮਹਾਂ ਦੀਪਾਂ, ਸੂਰਜ-ਮੰਡਲਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "islands, continents, worlds, solar systems, and universes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਪੋਂ ਲੋਕੋਂ ਮੇਂ, ਖੰਡੋਂ ਮੇਂ, ਇਨ ਸਭ ਕਰ ਕੇ ਸੰਯੁਕਤ ਬ੍ਰਹਮੰਡੋਂ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਪ, ਲੋਕ, ਮੰਡਲ, ਖੰਡ, ਬ੍ਰਹਿਮੰਡ, ਸਰ, ਮੇਰ ਆਦਿਕ ਪਰਬਤ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਅ = ਲੋਕ, ਸਾਰੇ ਜਗਤ ਦਾ ਇਕ ਹਿੱਸਾ। ਸਾਧਾਰਨ ਤੌਰ ਤੇ ਤਿੰਨ ਲੋਕ ਗਿਣੇ ਗਏ ਹਨ: ਸੁਰਗ, ਪ੍ਰਿਥਵੀ ਅਤੇ ਪਤਾਲ; ਪਰ ਇਸ ਤੋਂ ਵਧੇਰੀ ਗਿਣਤੀ ੧੪ ਭੀ ਕੀਤੀ ਗਈ ਹੈ, ਸੱਤ ਲੋਕ ਧਰਤੀ ਤੋਂ ਉਤਾਂਹ ਅਤੇ ਸੱਤ ਲੋਕ ਧਰਤੀ ਦੇ ਹੇਠਲੇ ਪਾਸੇ। ਮੰਡਲ = ਚੱਕਰ; ਚੰਦ, ਸੂਰਜ, ਧਰਤੀ ਆਦਿਕ ਕੁਝ ਗ੍ਰੈਹਾਂ ਦਾ ਇਕ ਇਕੱਠ ਜਾਂ ਚੱਕਰ। ਖੰਡ = ਟੋਟਾ, ਹਿੱਸਾ, ਧਰਤੀ ਦਾ ਹਿੱਸਾ, ਜਿਵੇਂ 'ਭਰਤਖੰਡ'। ਵਰਭੰਡ = ਬ੍ਰਹਿਮੰਡ, ਬ੍ਰਹਮ ਦਾ ਅੰਡਾ, ਸ੍ਰਿਸ਼ਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los bancos de los ríos, las nubes, y los ranchos; de las islas, las esferas y las regiones y los universos;"