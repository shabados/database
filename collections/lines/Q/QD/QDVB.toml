[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਜਾਨੇ ਜਿਨ ਮੰਤਾ ॥"
page = 1006
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who realise the saint Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਾਧੂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they know the Guru's Mantra and the Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਜਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ...ਮੰਤਾ = ਜਿਨ ਗੁਰ ਮੰਤਾ ਜਾਨੇ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Santos que han realizado el Mantra del Guru."