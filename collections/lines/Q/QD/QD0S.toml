[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠੁ ਕਰਿ ਮਰੈ; ਨ ਲੇਖੈ ਪਾਵੈ ॥"
page = 226
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who dies in obstinacy is not accepted,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੜੀ ਕਰ ਕੇ ਮਰਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in stubbornness shall not be approved,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਮਨਨ ਕਰੇ ਤੇ ਬਿਨਾ ਜੋ ਹਠ ਕਰਮ ਕਰ ਕੇ ਮਰਤਾ ਹੈ, ਸੋ ਪਰਵਾਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ ਮਨੁੱਖ ਮਨ ਦਾ ਹਠ ਕਰ ਕੇ ਧੂਣੀਆਂ ਆਦਿਕ ਤਪਾ ਕੇ) ਸਰੀਰਕ ਔਖ ਸਹਾਰਦਾ ਹੈ, ਤਾਂ ਉਸ ਦਾ ਇਹ ਕਸ਼ਟ ਸਹਾਰਨਾ ਕਿਸੇ ਗਿਣਤੀ ਵਿਚ ਨਹੀਂ ਗਿਣਿਆ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tortura su cuerpo en la inanición no es aprobado por Dios,"