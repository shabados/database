[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤੁ ਕਿਨੈ. ਨ ਰਾਖਿਆ; ਜਾਵਤੁ. ਕਿਉ ਰਾਖਿਆ ਜਾਇ ॥"
page = 1329
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When none can withhold man from coming then, how can one hold him back from going?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੋਈ ਵੀ, ਆਦਮੀ ਨੂੰ ਆਉਣ ਤੋਂ ਰੋਕ ਨਹੀਂ ਸਕਦਾ ਤਾਂ ਚਲੇ ਜਾਣ ਤੋਂ ਉਸ ਨੂੰ ਕੋਈ ਕਿਸ ਤਰ੍ਹਾਂ ਰੋਕ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can hold anyone back from coming; how could anyone hold anyone back from going?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੌ ਆਵਤੇ ਹੂਏ ਕਿਸੀ ਨੇ ਰੋਕਿਆ ਨਹੀਂ ਹੈ, ਤੌ ਜਾਤਿਆਂ ਹੋਇਆਂ ਕਿਸੀ ਤੇ ਕਿਉਂ ਰੋਕਿਆ ਜਾਤਾ ਹੈ? ਭਾਵ ਇਹ ਕਿ ਜੀਵ ਕੌ ਜਨਮਤੇ ਮਰਤੇ ਹੂਏ ਕੋਈ ਨਹੀਂ ਰੋਕ ਸਕਤਾ ਹੈ। ਜੇਕਰ ਰੁਕ ਸਕੇ ਤੌ ਖੋਟੇ ਲਗਨ ਮੇਂ ਜਨਮ ਨਾ ਹੋਨੇ ਦੇਵੇ, ਸੁਭ ਮੇਂ ਜਮਾਇ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਜੇਹੜਾ ਜੀਵ ਜਗਤ ਵਿਚ ਜੰਮਦਾ ਹੈ ਉਸ ਨੂੰ ਜੰਮਣੋਂ ਕੋਈ ਰੋਕ ਨਹੀਂ ਸਕਦਾ, ਜੇਹੜਾ (ਮਰ ਕੇ ਇਥੋਂ) ਜਾਣ ਲਗਦਾ ਹੈ ਉਸ ਨੂੰ ਕੋਈ ਇਥੇ ਰੋਕ ਕੇ ਨਹੀਂ ਰੱਖ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਤੁ = (ਸੰਸਾਰ ਵਿਚ) ਆਉਂਦਾ, ਜੰਮਦਾ। ਨ ਰਾਖਿਆ = ਨਹੀਂ ਰੋਕਿਆ। ਜਾਵਤੁ = ਜਗਤ ਤੋਂ ਜਾਂਦਾ, ਮਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si nadie puede impedir la venida de nadie, ¿cómo puede impedir su ida?"