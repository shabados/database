[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਾਰੀ ਬਿਨੁ; ਸਭੁ ਕਿਛੁ ਜਉਲਾ ॥੭॥"
page = 238
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without killing it everything is an entanglement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਨਾਸ ਕਰਨ ਦੇ ਬਗੈਰ, ਹਰ ਸ਼ੈ ਬੰਧਨ ਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without killing this, everything is a losing game. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਇਸ ਮਾਰੀ ਬਿਨਾ ਸਭ ਕੁਛ (ਜਉਲਾ) ਜੁਦਾ, ਭਾਵ ਸਭ ਗੁਣ ਜੀਵ ਤੇ ਨ੍ਯਾਰੇ ਰਹਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੇਰੇ ਤੇਰ ਨੂੰ ਮਿਟਾਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿੱਥ ਬਣਾਈ ਰੱਖਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno pierde en todo.(7)"