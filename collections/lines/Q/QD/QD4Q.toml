[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਲੀਜੀਅਹੁ ਜਾਨ ॥੩੬੧॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O wise persons! know the names of Paash by uttering the word “Baalaa” and then saying “Niddhi Ish”.361."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਬੁੱਧੀਮਾਨੋ! ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝ ਲਵੋ ॥੩੬੧॥"