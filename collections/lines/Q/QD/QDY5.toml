[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਸੰਭਾਰਿ ਤਬੈ ਬਲ ਵਾ ਰਿਪੁ; ਤੁੰਡ ਪਸਾਰਿ ਹਰਿ ਊਪਰਿ ਧਾਯੋ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Again stabilising himself and spreading his mouth Keshi fell upon Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਆਪਣੇ ਬਲ ਨੂੰ ਸੰਭਾਲ ਕੇ ਉਹ ਵੈਰੀ ਮੂੰਹ ਅਡ ਕੇ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਆ ਪਿਆ।"