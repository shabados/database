[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਗੀਧੇ. ਹਰਿ ਸਿਉ ਬੀਧੇ; ਭਗਤ ਰਚੇ ਭਗਵੰਤ ॥"
page = 298
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are domesticated with the Name Nectar, are united with God and are absorbed in the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰਚੇ ਹੋਏ ਹਨ, ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲੇ ਹੋਏ ਹਨ ਅਤੇ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਅੰਦਰ ਲੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are imbued with the Lord's essence; united with Him; they are absorbed in devotional worship of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਕੇ ਅਨੰਦ ਮੇਂ (ਗੀਧੇ) ਹਿਲੇ ਹੂਏ ਹੈਂ ਔਰ ਹਰੀ ਕੇ ਸਾਥ ਮਿਲੇ ਹੈਂ, ਪੁਨਾ ਪੂਰਬੋਕਤ ਪ੍ਰਕਾਰ ਸੇ ਭਗਵੰਤ ਕੇ ਸਾਥ ਰਚੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਭਗਤੋਂ ਕੋ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦੇ ਭਗਤ ਉਸ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਭਿੱਜੇ ਰਹਿੰਦੇ ਹਨ, ਉਸ ਦੀ ਯਾਦ ਵਿਚ ਪ੍ਰੋਤੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਭਗਤੀ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Narad canta Su Alabanza, también otros sabios, Vyasa, el autor de los Vedas y Shukdev, su hijo también."