[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚੇਤ ਪਿੰਡੀ; ਅਗਿਆਨ ਅੰਧਾਰੁ ॥"
page = 842
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Owing to the darkness of spiritual ignorance, the human body has grown thoughtless"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਹਾਨੀ ਬੇਸਮਝੀ ਦੇ ਅਨ੍ਹੇਰੇ ਦੇ ਕਾਰਨ, ਮਨੁੱਖਾਂ ਦੇਹ ਵਿਚਾਰ-ਹੀਣ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The human body is unconscious, ignorant and blind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧੇਰੇ ਕਰ ਤਿਨੋਂ ਕੀ (ਪਿੰਡੀ) ਬੁਧੀ ਸਰੂਪ ਤੇ (ਅਚੇਤ) ਅਗ੍ਯਾਤ ਹੋਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੂਰਖ ਮਤਿ ਵਾਲਾ ਮਨੁੱਖ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝ ਮਨੁੱਖ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੇਤ = ਗ਼ਾਫ਼ਿਲ। ਅਚੇਤ ਪਿੰਡੀ = ਮੂਰਖ ਮਤਿ ਵਾਲਾ। ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝ। ਅੰਧਾਰੁ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਸਹੀ ਜੀਵਨ ਵਲੋਂ) ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior se apila la ignorancia, él está envuelto por la oscuridad."