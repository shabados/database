[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਥਿ ਕਥਿ ਰਹੀ ਲੁਕਾਈ ॥"
page = 655
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through telling and describing, the whole public has grown weary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਖਣ ਤੇ ਉਚਾਰਨ ਰਾਹੀਂ ਸਾਰੀ ਖਲਕਤ ਹਾਰ ਹੁੱਟ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is tired of preaching and teaching."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਪੂਰਨ ਲੁਕਾਈ ਕਥਨ ਕਰ ਕਰ ਰਹਿ ਗਈ ਹੈ, ਪਰੰਤੂ ਭਰਮ ਕਿਸੀ ਕਾ ਦੂਰ ਨਹੀਂ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰ ਕਰ ਕੇ ਤਾਂ ਸਾਰੀ ਦੁਨੀਆ ਥੱਕ ਚੁੱਕੀ ਹੈ (ਕਿਸੇ ਦੇ ਅੰਦਰੋਂ ਦ੍ਵੈਤ-ਭਾਵ ਜਾਂਦੀ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues muchos han recitado millones de palabras antes y han perdido."