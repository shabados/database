[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੁ ਬਿੰਦੇ; ਸੋ ਬ੍ਰਾਹਮਣੁ ਹੋਈ ॥੧॥"
page = 1127
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Brahman who knows his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬ੍ਰਾਹਮਣ ਹੈ, ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Brahmin, who knows God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਬ੍ਰਹਮ) ਕੋ (ਬਿੰਦੇ) ਜਾਣਿ ਲੇਵੇ ਸੋ ਬ੍ਰਾਹਮਣ ਹੋਤਾ ਹੈ॥੧॥ ਯਥਾ ਕਬੀਰ-☬'ਕਹੁ ਕਬੀਰ ਜੋ ਬ੍ਰਹਮ ਬੀਚਾਰੈ॥☬ਸੋ ਬ੍ਰਹਮਣੁ ਕਹੀਅਤਿ ਹੈ ਹਮਾਰੈ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਜਾਤਿ' ਦੇ ਆਸਰੇ ਬ੍ਰਾਹਮਣ ਨਹੀਂ ਬਣੀਦਾ) ਉਹ ਮਨੁੱਖ ਬ੍ਰਾਹਮਣ ਬਣ ਜਾਂਦਾ ਹੈ ਜਿਹੜਾ ਬ੍ਰਹਮ (ਪਰਮਾਤਮਾ) ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੁ = ਪਰਮਾਤਮਾ। ਬਿੰਦੇ = (ਜੋ) ਜਾਣਦਾ ਹੈ, ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahaman sólo será aquel que conoce a Dios. (1)"