[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਖੇਵਟੁ ਵਿਚਿ ਪਾਏ. ਹਰਿ ਆਪਿ ਲਘਾਏ; ਇਨ ਬਿਧਿ ਦੁਤਰੁ ਤਰੀਐ ॥"
page = 245
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the helmsman of Gurbani is put therein, God Himself takes across. In this way the impassable ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਬਾਣੀ ਦਾ ਮਲਾਹ ਉਸ ਅੰਦਰ ਰੱਖ ਲਿਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਵਾਹਿਗੁਰੂ ਖੁਦ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਨਾਂ-ਪਾਰ-ਹੋਣਹਾਰ ਸਮੁੰਦਰ ਪਾਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Shabad installed as the boatman, the Lord Himself shall take you across. In this way, the difficult ocean is crossed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ ਦੇਣੇ ਵਾਲਾ ਗੁਰੂ ਰੂਪੀ ਜੋ ਮਲਾਹੁ ਵਿਚ ਪਾਵੇ ਔ ਹਰੀ ਆਪ ਲੰਘਾਏ, ਹੇ ਭਾਈ! ਤਾਂ ਇਨ ਪ੍ਰਕਾਰੋਂ ਕਰ ਦੁਸਤਰ ਸੰਸਾਰ ਕੌ ਤਰ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਜਹਾਜ਼ ਵਿਚ ਗੁਰੂ ਦੇ ਸ਼ਬਦ-ਮਲਾਹ ਨੂੰ ਬਿਠਾ ਦੇਵੇ, ਤਾਂ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਮਾਇਆ ਦੇ ਸਰੋਵਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ। (ਹੇ ਭਾਈ!) ਇਸ ਦੁੱਤਰ ਮਾਇਆ-ਸਰ ਵਿਚੋਂ ਇਉਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਵਟੁ = ਮਲਾਹ। ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así tu Señor te llevará a través."