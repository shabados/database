[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮੁੰਦੁ ਸਾਗਰੁ ਜਿਨਿ; ਖਿਨ ਮਹਿ ਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 684
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment they take it across the world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਸੇਵਕ ਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੈ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They carry it across the world-ocean in an instant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੋਂ ਨੇ ਇਹ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਜੀਵ ਕੋ ਖਿਨ ਮੇਂ ਤਾਰਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਨੇ (ਸਰਨ ਆਏ ਮਨੁੱਖ ਨੂੰ ਸਦਾ) ਇਕ ਛਿਨ ਵਿਚ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es capaz de recorrer el mar de la existencia. (1-Pausa)"