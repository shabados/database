[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਭੈ ਭਗਤੀ; ਤਰਨੁ ਕੈਸੇ ॥"
page = 829
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's fear and devotional service, how can one cross the world-ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਡਰ ਅਤੇ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦੇ ਬਾਝੋਂ ਇਨਸਾਨ ਦ ਕਿਸ ਤਰ੍ਹਾਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਾਰਾ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, and devotional worship, how can anyone cross over the world-ocean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਭੈ ਔਰ ਭਗਤੀ ਤੇ ਬਿਨਾਂ ਇਸ ਜੀਵ ਕਾ ਸੰਸਾਰ ਤੇ ਤਰਨਾ ਕੈਸੇ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਡਰ-ਅਦਬ ਮਨ ਵਿਚ ਵਸਾਣ ਤੋਂ ਬਿਨਾ, ਭਗਤੀ ਕਰਨ ਤੋਂ ਬਿਨਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ-ਉਤਾਰਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno ser redimido sin la Alabanza y el Temor Reverencial al Señor?"