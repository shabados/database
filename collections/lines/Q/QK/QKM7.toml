[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਨਾਮੁ ਨਿਰੰਜਨਾ; ਸੋ ਠਾਕੁਰੁ ਮੇਰਾ ॥੧॥"
page = 229
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose Name is the Pure One and who is contained in every heart is my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਹੈ ਅਤੇ ਜੋ ਹਰਿ ਦਿਲ ਅੰਦਰ ਸਮਾ ਰਿਹਾ ਹੈ, ਉਹ ਮੇਰਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart is the Name of the Immaculate Lord; He is my Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਿਸ ਕਾ ਨਿਰੰਜਨ ਹੈ ਔਰ (ਘਰਿ ਘਰਿ) ਸਰੀਰ ਸਰੀਰ ਮੇਂ ਬਿਆਪਕ ਹੈ, ਸੋ ਠਾਕੁਰ ਮੇਰਾ ਸਰੂਪ ਸ੍ਵਾਮੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਇਹ ਗੱਲ ਸਮਝ ਲਏਂ ਕਿ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਰੇਕ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਵੱਸਦਾ ਹੈ ਤੇ ਉਹੀ ਨਿਰੰਜਨ ਮੇਰਾ ਭੀ ਪਾਲਣ-ਹਾਰ ਮਾਲਕ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor que vive en cada corazón es nuestro Maestro.(1)"