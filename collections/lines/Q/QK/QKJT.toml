[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਸਰੀਕੁ. ਨ ਦੀਸੈ ਕੋਈ; ਆਪੇ ਅਪਰ ਅਪਾਰਾ ਹੇ ॥੨॥"
page = 1026
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No rival of His see I. He Himself is Infinite and Boundless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਮੈਨੂੰ ਕੋਈ ਦਿਸ ਨਹੀਂ ਆਉਂਦਾ। ਉਹ ਆਪ ਹੀ ਬੇਅੰਤ ਅਤੇ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No rival of His can be seen. He Himself is infinite and endless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਕੋਈ ਸਰੀਕ ਨਹੀਂ ਦੇਖੀਤਾ, ਵਹੁ ਆਪ ਹੀ (ਅਪਰ) ਬ੍ਰਹਮਾਦਿਕੋਂ ਕਾ ਪਰਾ ਸਰੂਪ ਹੈ ਵਾ ਬਿਅੰਤ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ ਹੈ, ਉਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੋਈ ਹਸਤੀ ਨਹੀਂ, ਉਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, ਕੋਈ ਭੀ ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਦਿੱਸਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había ningún rival, Él Mismo ha sido siempre Infinito e Ilimitado.(2)"