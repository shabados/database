[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥੪॥੧੩॥"
page = 352
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and then, O Nanak, he loses self-conceit from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਦ, ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਅੰਦਰੋਂ ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, self-conceit is eradicated from within. ||4||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਕਹਤੇ ਹੈਂ: ਅੰਤਸਕਰਣ ਕੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਮਿਟਾਇ ਦੇਤੇ ਹੈਂ॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ (ਆਪਣੀ ਸਿਆਣਪ ਦਾ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਚਹੁ = ਆਪਣੇ ਅੰਦਰੋਂ। ਆਪੁ = ਆਪਾ-ਭਾਵ, ਸੁਆਰਥ ॥੪॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y oh dice Nanak, la arrogancia es erradicada del corazón. (4-13)"