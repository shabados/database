[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੁਣੇ ਨਾਮੁ ਸੰਗ੍ਰਹੈ; ਨਾਮੇ ਲਿਵ ਲਾਵਉ ॥"
page = 318
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name I hear the name I amass and with the Name I develop love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੈਂ ਸੁਣਦਾ ਹਾਂ, ਨਾਮ ਮੈਂ ਇਕਤ੍ਰ ਕਰਦਾ ਹਾਂ ਅਤੇ ਨਾਮ ਨਾਲ ਹੀ ਮੈਂ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I hear the Naam, and I gather in the Naam; I am lovingly attuned to the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇ ਨਾਮ ਸੁਣਨੇ ਕਰ ਕੇ ਨਾਮ ਕਾ ਗ੍ਰਹਣ ਕਰੂੰ ਔਰ ਨਾਮ ਮੇਂ ਹੀ ਬਿਰਤੀ ਲਗਾਵੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਮੁਖ (ਨਿੱਤ) ਨਾਮ ਸੁਣੇ, ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰੇ ਤੇ ਨਾਮ ਵਿਚ ਹੀ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De aquí que escuche solamente el Naam, el Nombre del Señor, piense en el Nombre y en el Nombre entone mi ser."