[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੈਰਾਗ; ਨ ਛੂਟਸਿ ਮਾਇਆ ॥੧॥"
page = 329
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's love I cannot escape from mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਬਗੈਰ, ਮੈਂ ਮੋਹਨੀ ਪਾਸੋਂ ਖਲਾਸੀ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without renunciation, I cannot escape Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੈਰਾਗ ਸੇ ਬਿਨਾਂ ਹਾਂ, ਇਸੀ ਕਰ ਮੇਰੇ ਮਨ ਸੇ ਮਾਇਆ ਨਹੀਂ ਛੂਟਤੀ; ਭਾਵ ਏਹ ਕਿ ਜਬ ਤਕ ਮਾਇਆ ਮੇਂ ਮਨ ਲਗ ਰਹਾ ਹੈ ਤਬ ਤਕ ਧਿਆਨੁ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਇਸ ਨਾਲ ਵੈਰਾਗ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ, ਅਤੇ) ਵੈਰਾਗ ਤੋਂ ਬਿਨਾ ਮਾਇਆ (ਦੇ ਮੋਹ) ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo pueden las amarras de Maya ser abolidas?(1)"