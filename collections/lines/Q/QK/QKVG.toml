[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਗਨ ਫਿਰਤ ਰੰਗਿ ਏਕ ਕੈ; ਓਹੁ ਸੋਭਾ ਪਾਏ ॥"
page = 745
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who wanders about naked in the love of one Lord, obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਇਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ! ਅੰਦਰ ਨੰਗਾ ਫਿਰਦਾ ਹੈ, ਉਹ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone may wander around naked, but if he loves the One Lord, he receives honor and respect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੰਗਾ ਫਿਰਤਾ ਹੈ ਔਰ ਏਕ ਪਰਮੇਸਰ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗਾ ਹੂਆ ਹੈ ਵਹੁ ਅਤ੍ਯੰਤ ਸੋਭਾ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਨੰਗਾ ਭੀ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ, ਉਹ ਸੋਭਾ ਖੱਟਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si por el Amor del Dios uno vaga desnudo, uno es glorioso,"