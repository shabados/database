[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਰਾਮ ਨਾਮੁ. ਨ ਛੋਡਉ; ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਇ ਰੇ ॥੩॥੩॥"
page = 870
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I shall abandon not the Lord's Name, come what may naturally come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਤਿਆਗਾਂਗਾ। ਜਿਹੜਾ ਕੁਝ ਭੀ ਕੁਦਰਤਨ ਹੋਣਾ ਹੈ, ਉਹ ਪਿਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I shall not renounce the Lord's Name. I shall accept whatever happens. ||3||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੋ ਰਾਮ ਨਾਮ ਕੀ ਉਪਾਸ਼ਨਾ ਕੋ ਨਹੀਂ ਛੋਡਤਾ ਹੂੰ। ਹੋਰ ਜੋ ਕੁਛ ਸਹਿਜੇ ਹੀ ਹੋ ਜਾਵੈ ਸੋ ਹੋਤਾ ਰਹੇ, ਤਿਸ ਮੇਂ ਹਮ ਜਤਨ ਕੋਈ ਨਹੀਂ ਕਰੇਂਗੇ॥੩॥੩॥☬ਕਾਸੀ ਬੀਚ ਕਾਜੀ ਔ ਬਾਮਨੋਂ ਨੇ ਪਾਤਿਸਾਹਿ ਪਾਸ ਪੁਕਾਰ ਕਰੀ, 'ਕਿ ਏਕ ਕਬੀਰ ਨਾਮ ਜੁਲਾਹਾ ਮੁਸਲਮਾਨੀ ਸ਼ਰਾ ਕੋ ਛੋਡ ਕਰ ਹਿੰਦੂਓਂ ਕੇ ਮਤਿ ਅਨੁਸਾਰ ਵਰਤਤਾ ਹੈ, ਤਿਸ ਕੋ ਡਾਂਟ ਕਰ ਹਟਾਵੋ'। ਤਿਸ ਪੁਕਾਰ ਕੋ ਸੁਨ ਕਰ ਕਬੀਰ ਕੋ ਬੁਲਾਇ ਕਰ ਹਾਥੀ ਅਗੇ ਪਾਵਨਾ ਔਰੁ ਗੰਗਾ ਮੇਂ ਬੋਰਨਾਦਿ ਭੈ ਦਿਖਾਇਆ, ਪਰੰਤੂ ਕਬੀਰ ਜੀ ਕੋ ਕੁਛ ਖੇਦ ਨਹੀਂ ਹੂਆ। ਤਬ ਪਾਤਸਾਹੁ ਸਰਮਿੰਦਾ ਹੋਇਕੈ ਚਰਨੀ ਪੜਾ, ਤੌ ਕਬੀਰ ਜੀ ਘਰ ਕੋ ਆਏ। ਬਹੁਤ ਲੋਕ ਘਰ ਮੇਂ ਆਇਕੈ ਕਬੀਰ ਜੀ ਸੇ ਪੂਛਤੇ ਭਏ। ਤਬ ਜੋ ਬੀਤੀ ਥੀ ਸੋ ਲੋਕੋਂ ਪ੍ਰਤੀ ਕਹਿਤੇ ਹੈਂ, ਤਥਾ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਕੋ ਸੁਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਕਬੀਰ ਆਖਦਾ ਹੈ-ਐਸੇ ਚੇਤਨ-ਸੱਤਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੈਂ ਕਦੇ ਨਹੀਂ ਭੁਲਾਵਾਂਗਾ, (ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ) ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ਸੁਤੇ ਹੀ (ਉਸ ਚੇਤਨ-ਸੱਤਾ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ) ਹੋ ਰਿਹਾ ਹੈ ॥੩॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ......ਹੋਇ = (ਇਹ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ (ਰਜ਼ਾ-ਅਨੁਸਾਰ) ਸੁਤੇ ਹੀ ਹੋ ਰਿਹਾ ਹੈ ॥੩॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, no quiero olvidarme del Nombre del Señor, pues todo lo que sucede, sucede por Su Voluntad y a ella estoy sometido. (3-3)"