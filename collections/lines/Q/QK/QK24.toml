[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪੀਐ ਤਿਤੁ ਤਰੀਐ; ਗਤਿ ਨਾਨਕ. ਵਿਰਲੀ ਜਾਤੀ ਜੀਉ ॥੪॥੬॥੧੩॥"
page = 98
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru remember God's Name. Therewith the man swims across O Nanak rare is the person who understands this state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਉਸ ਨਾਲ ਇਨਸਾਨ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ। ਨਾਨਕ! ਕੋਈ ਟਾਵਾਂ ਹੀ ਪੁਰਸ਼ ਹੈ, ਜੋ ਇਸ ਦਸ਼ਾ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, chant the Naam, the Name of the Lord, and you shall be carried across. O Nanak, rare are those who know this state! ||4||6||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਗੁਰਮੁਖਤਾ ਕਰ ਕੇ ਵਾ ਗੁਰੋਂ ਦਾਰਾ ਨਾਮ ਕੋ ਜਪੀਏ (ਤਿਤੁ) ਤਿਸ ਕਰ ਕੇ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਤਰੀਏ ਹੈ, ਪਰੰਤੂ ਯਹਿ (ਗਤਿ) ਰੀਤੀ ਕਿਸੇ ਵਿਰਲੇ ਪੁਰਸੋਂ ਨੇ ਹੀ ਜਾਨੀ ਹੈ॥੪॥੬॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜੇ ਉਸ ਦਾ ਨਾਮ ਜਪੀਏ, ਤਾਂ ਉਸ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ। ਪਰ, ਹੇ ਨਾਨਕ! ਇਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਰਲਿਆਂ ਨੇ ਹੀ ਸਮਝੀ ਹੈ ॥੪॥੬॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Gurmukj, canta el Naam, el Nombre del Señor, y serás llevado a través. Oh, dice Nanak, muy escasos son los que conocen este Estado.  (4-6-13)"