[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ; ਅਪਣਾ ਬਿਰਦੁ ਸਮਾਰਿਆ ॥"
page = 72
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master has honoured His creed of protecting His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਦੀ ਰਖਿਆ ਕਰਨ ਦੇ ਧਰਮ ਨੂੰ ਮਾਲਕ ਨੇ ਨਿਬਾਹਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "this is God's Own Nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤੈਨੇ ਆਪਣਾ (ਬਿਰਦੁ) ਧਰਮ ਵਾ ਪ੍ਰਣ ਸੰਭਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਤਾਂ ਸਿਰਫ਼ ਆਪਣਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੀ ਚੇਤੇ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਰਿਆ = ਚੇਤੇ ਰੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es la Naturaleza de Su Ser,"