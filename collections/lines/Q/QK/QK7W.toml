[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮਹਾ ਰਸੁ ਮੀਠਾ; ਗੁਰਮਤੀ ਅੰਮ੍ਰਿਤੁ ਪੀਆਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 124
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the Nectarean Name the taste is exceedingly sweet. By the Guru's instruction this Name Nectar is quaffed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤੀ ਨਾਮ ਦਾ ਸੁਆਦ ਪਰਮ ਮਿੱਠੜਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇੲ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The taste of the Ambrosial Naam is very sweet! Through the Guru's Teachings, drink in this Ambrosial Nectar. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਮਹਾਂ ਮੀਠਾ ਰਸ ਹੈ ਪਰੰਤੂ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਲੇਨੇ ਵਾਲੇ ਪੀਵਤੇ ਪਿਲਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦਾਤਾ ਹਰਿ ਨਾਮ ਬਹੁਤ ਰਸ ਵਾਲਾ ਤੇ ਮਿੱਠਾ ਹੈ। ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰਿਆਂ ਹੀ ਇਹ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਰਸੁ = ਵਡੇ ਰਸ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos prueban el Néctar y conocen el más elevado Estado de Éxtasis. Para ellos, ese Néctar sabe dulce, porque a través de la Palabra del Shabd del Guru, el Señor Mismo se los da. (1-Pausa)"