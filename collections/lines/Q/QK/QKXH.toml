[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਹਿ ਗੁਣਹਿ, ਤੂੰ ਬਹੁਤੁ ਪੁਕਾਰਹਿ; ਵਿਣੁ ਬੂਝੇ. ਤੂੰ ਡੂਬਿ ਮੁਆ ॥੮॥"
page = 435
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou readest reflectest and proclaimest much, but without knowing, thou art drowned to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਚਦਾ ਵੀਚਾਰਦਾ ਅਤੇ ਘਣੇਰਾ ਕੂਕਦਾ ਹੈਂ, ਪ੍ਰੰਤੂ ਗਿਆਤ ਦੇ ਬਾਝੋਂ ਤੂੰ ਡੁੱਬ ਕੇ ਮਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You read, and reflect, and proclaim out loud, but without understanding, you are drowned to death. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਪੜਤਾ ਹੈ ਅਰ ਗੁਣਤਾ ਬੀਚਾਰਤਾ ਭੀ ਹੈ ਅਰ ਬਹੁਤ ਪੁਕਾਰਤਾ, ਭਾਵ ਲੋਕੋਂ ਕੋ ਸੁਨਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਤਿਨ ਕੇ ਸਿਧਾਂਤ ਬੂਝੇ ਸੇ ਬਿਨਾ ਤੂੰ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਡੂਬ ਮਰਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਧਰਮ ਪੁਸਤਕ) ਪੜ੍ਹਦਾ ਹੈਂ, ਅਰਥ ਵਿਚਾਰਦਾ ਹੈਂ, ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਂਦਾ ਭੀ ਹੈਂ, ਪਰ (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਸਮਝਣ ਤੋਂ ਬਿਨਾ ਤੂੰ (ਲਾਲਚ ਦੇ ਹੜ੍ਹ ਵਿਚ) ਡੁੱਬ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰ ਚੁਕਾ ਹੈਂ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਹਿ = ਤੂੰ ਪੜ੍ਹਦਾ ਹੈਂ। ਗੁਣਹਿ = ਤੂੰ ਵਿਚਾਰਦਾ ਹੈਂ। ਪੁਕਾਰਹਿ = ਤੂੰ ਉੱਚੀ ਉੱਚੀ (ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈਂ। ਡੂਬਿ = ਲਾਲਚ ਦੇ ਹੜ੍ਹ ਵਿਚ ਡੁੱਬ ਕੇ। ਮੁਆ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਚੁਕਾ ਹੈਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lees, meditas y alardeas también, pero sin saber, te hundes. (8)"