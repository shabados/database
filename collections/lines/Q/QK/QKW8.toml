[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗਤ ਹੀ ਭੁਇ ਗਿਰਿ ਪਰਿਆ; ਪਰਾ ਕਰੇਜੇ ਛੇਕੁ ॥੧੯੪॥"
page = 1374
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As soon as it struck me, I fell to the ground and a hole was make in my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸਦੇ ਲਗਦਿਆਂ ਸਾਰ ਹੀ ਮੈਂ ਧਰਤੀ ਤੇ ਡਿਗ ਪਿਆ ਅਤੇ ਮੇਰੇ ਦਿਲ ਅੰਦਰ ਮੋਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As soon as it struck me, I fell to the ground, with a hole in my heart. ||194||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਲਾਗਤਿਆਂ ਹੀ (ਭੁਇ) ਪ੍ਰਿਥਵੀ ਪਰ ਗਿਰ ਪੜਾ, ਭਾਵ ਦੇਹ ਅਭਿਮਾਨ ਤੇ ਰਹਿਤ ਹੂਆ ਹੂੰ; ਵਾ (ਭੁਇ) ਭੂਮਾ ਬ੍ਰਹਮ ਮੇਂ ਅਭੇਦ ਹੂਆ ਹੂੰ, ਔ ਕਲੇਜੇ ਅਰਥਾਤ ਰਿਦੇ ਮੇਂ ਵਈਰਾਗ ਰੂਪੀ ਛੇਕ ਪੜਾ ਹੈ॥੧੯੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਰ ਵੱਜਦਿਆਂ ਹੀ ਉਹ ਮਨੁੱਖ ਨਿਰ-ਅਹੰਕਾਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ ਪ੍ਰੋਤਾ ਜਾਂਦਾ ਹੈ ॥੧੯੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਇ = ਧਰਤੀ ਉੱਤੇ, ਮਿੱਟੀ ਵਿਚ। ਭੁਇ ਗਿਰਿ ਪਰਿਆ = (ਭਾਵ,) ਨਿਰ-ਅਹੰਕਾਰ ਹੋ ਗਿਆ। ਪਰਾ ਕਰੇਜੇ ਛੇਕੁ = ਕਲੇਜੇ ਵਿਚ ਛੇਕ ਹੋ ਗਿਆ, ਹਿਰਦਾ ਸ਼ਬਦ ਨਾਲ ਵਿੱਝ ਗਿਆ, ਹਿਰਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ ਪ੍ਰੋਤਾ ਗਿਆ। ਸੂਰਮਾ ਸਤਿਗੁਰ = ਉਹ ਗੁਰੂ ਜੋ ਆਪ ਇਹਨਾਂ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦਾ ਟਾਕਰਾ ਸੂਰਮਿਆਂ ਵਾਂਗ ਕਰ ਸਕਦਾ ਹੈ ਤੇ ਕਰਦਾ ਹੈ ॥੧੯੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en cuanto me tocó, caí al suelo con un agujero en el corazón. (194)"