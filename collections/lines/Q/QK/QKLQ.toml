[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਹ. ਨਿਵਾਰੇ ਸਤਿਗੁਰੂ; ਦੇ ਅਪਣਾ ਨਾਉ ॥੧॥"
page = 400
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Granting His Name the True Guru removes the evil influences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਨਾਮ ਬਖਸ਼ ਕੇ, ਸੱਚਾ ਗੁਰੂ ਮੰਦੇ ਅਸਰਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing His Name, the True Guru removes the evil omens. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਨਾਮ ਦੇ ਕਰ ਕੇ ਦੁਖ ਦੇਨੇ ਵਾਲੇ (ਗਰਹ) ਪਕੜਣੇ ਵਾਲੇ ਕਾਮਾਦਿਕ ਗੁਰੋਂ ਨੇ ਨਿਵਰਤ ਕਰ ਦੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਉਹ ਹਰਿ-ਨਾਮ ਦੇ ਕੇ ਜੇਹੜਾ ਨਾਮ ਉਹ ਆਪ ਜਪਦਾ ਹੈ, ਮੇਰੇ ਉਤੋਂ (ਮਾਨੋ) ਨੌ ਹੀ ਗ੍ਰਹਿਆਂ ਦੀਆਂ ਮੁਸੀਬਤਾਂ ਦੂਰ ਕਰ ਦਿੱਤੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਹ = ੯ ਗ੍ਰਹ। ਨਿਵਾਰੇ = ਦੂਰ ਕਰ ਦਿੱਤੇ। ਦੇ = ਦੇ ਕੇ। ਅਪਣਾ ਨਾਉ = ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰਾ ਨਾਮ ਜਿਸ ਨੂੰ ਗੁਰੂ ਆਪ ਭੀ ਜਪਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las estrellas malignas ya no me amenazan, pues el Verdadero Guru me ha bendecido con Su Nombre. (1)"