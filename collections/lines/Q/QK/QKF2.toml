[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਦੁਪਤਿ ਤੀਰ ਪੁਕਾਰੇ; ਸਬ ਹੀ ਆਇ ਕੈ ॥੧੪੧੯॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who survived, they ran away in fear and all of them came and lamented before Krishna.1419."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਆ ਕੇ ਸਾਰਿਆਂ ਨੇ ਪੁਕਾਰ ਕੀਤੀ ਹੈ ॥੧੪੧੯॥"