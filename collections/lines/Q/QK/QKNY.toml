[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਕੀਨੑੈ; ਹੋਤ ਬਿਕਾਰ ॥"
page = 1193
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The goods amassing which sins well up;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪਦਾਰਥਾਂ ਨੂੰ ਇਕੱਤਰ ਕੀਤਿਆਂ ਪਾਪ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gathers up that which brings corruption;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਬੰਧੀਓਂ ਕੇ ਪ੍ਰਸੰਨ ਕਰਨੇ ਹੇਤ ਇਸ ਜੀਵ ਤੇ ਬਿਕਾਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪਦਾਰਥਾਂ ਦੇ ਇਕੱਠੇ ਕਰਦਿਆਂ (ਮਨੁੱਖ ਦੇ ਮਨ ਦੇ ਅਨੇਕਾਂ) ਵਿਕਾਰ ਪੈਦਾ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la traición a su Conciencia. Atesorar bienes de la tierra,"