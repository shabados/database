[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾਧ ਸਰਣਿ; ਨਾਨਕ ਗਹੀ ॥੪॥੬॥੧੪੪॥"
page = 211
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as Nanak has caught hold of the refuge of God's Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੇ ਜਦ ਉਸ ਨੇ ਰੱਬ ਦੇ ਸੰਤਾ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has taken to the Sanctuary of the Lord's Holy Saints. ||4||6||144||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਸਾਧੋਂ ਕੀ ਸਰਣ ਪਕੜੀ ਹੈ॥੪॥੬॥੧੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਆਪਣੀ ਤਾਕਤ ਦਾ ਆਪਣੀ ਅਕਲ ਦਾ ਆਪਣੀ ਸਿਆਣਪ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲੈਂਦੇ ॥੪॥੬॥੧੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Nanak encontró el Refugio de los Santos del Señor. (4-6-144)"