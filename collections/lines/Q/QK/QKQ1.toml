language = "pa"
data = "ਸਾਰੀ ਦੁਨੀਆ ਦਾ ਭੇਤ ਉਸਤੇ ਜ਼ਾਹਰ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਰਾਜ਼ਿ ਆਲਮ ਬਰੋ ਆਸ਼ਕਾਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All the mysteries of the world are perceptible to him."