[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸਤ ਸੁੰਡ ਪ੍ਰਮਾਨ ਤਾ ਮਹਿ; ਹੋਮੀਐ ਘ੍ਰਿਤ ਧਾਰ ॥੨॥੧੫੮॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Through which the continuous current of the clarified butter of the size of the elephant-trunk flowed.2.158."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਚ ਹਾਥੀ ਦੀ ਸੁੰਡ ਜਿੰਨੀ ਘਿਉ ਦੀ ਧਾਰ ਹੋਮ ਹੋਣ ਲਗੀ ॥੨॥੧੫੮॥"