[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪਾਥਰ ਕੀ; ਪਾਂਈ ਪਾਇ ॥"
page = 1160
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who falls at the feet of the stone;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪੰਥਰ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who fall at the feet of a stone god"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਥਰ ਕੀ ਪੈਰੀ ਪੜਤਾ ਹੈ ਅਰਥਾਤ ਮਥਾ ਟੇਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪੱਥਰ (ਦੀ ਮੂਰਤੀ) ਦੇ ਪੈਰੀਂ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se postra ante una estatua de piedra, pensando que es Dios,"