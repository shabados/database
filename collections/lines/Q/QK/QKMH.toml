[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਚ ਦੁਰਲਭੰ. ਬਿਦਿਆ ਪ੍ਰਬੀਣੰ; ਨਚ ਦੁਰਲਭੰ. ਚਤੁਰ ਚੰਚਲਹ ॥"
page = 1357
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Not difficult to obtain is accomplishment of learning. Not difficult to obtain is dexterity and cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਯਾਬ ਨਹੀਂ ਹੈ ਇਲਮ ਵਿੱਚ ਪੂਰਣਤਾ। ਨਾਯਾਬ ਨਹੀਂ ਹੈ ਸੁਘੜ-ਪਨ ਅਤੇ ਚਾਲਾਕੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Knowledge and wisdom are not so difficult to obtain. Cleverness and trickery are not so difficult to obtain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਦ੍ਯਾ ਮੇਂ (ਪ੍ਰਬੀਣੰ) ਚਤਰ ਹੋਣਾ ਭੀ ਦੁਰਲਭ ਨਹੀਂ ਹੈ, ਪੁਨਾ ਬਾਣੀ ਔ ਬੁਧੀ ਕਰ ਚਤਰ ਹੋਣਾ, (ਔਰ) ਸਰੀਰ ਕਰ ਚੰਚਲ ਹੋਣਾ ਸੋ ਭੀ ਦੁਰਲਭ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਦਿਆ ਹਾਸਲ ਕਰਕੇ ਸਿਆਣਾ ਬਣਨਾ ਭੀ ਬਹੁਤ ਔਖਾ ਨਹੀਂ ਹੈ, ਨਾਹ ਹੀ ਔਖਾ ਹੈ (ਵਿੱਦਿਆ ਦੀ ਸਹੈਤਾ ਨਾਲ) ਚਾਲਾਕ ਤੇ ਤੀਖਣ-ਬੁੱਧ ਹੋਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco astucias y formas para engañar. Sólo el Naam, el Nombre del Señor, cuesta mucho obtener, pues, oh, dice Nanak;"