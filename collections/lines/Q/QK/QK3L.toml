data = "ਦੇਸੁ ਛੋਡਿ; ਪਰਦੇਸਹਿ ਧਾਇਆ ॥"
page = 1348
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving thy country, thou wander abroad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੁਲਕ ਨੂੰ ਛੱਡ ਤੂੰ ਪਰਾਏ ਦੇਸ਼ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Leaving your own country, you wander in foreign lands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦੇਸ ਕੋ ਛੋਡ ਕਰ ਕੇ ਪਰਦੇਸੋਂ ਮੇਂ ਭੀ ਧਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਵਤਨ ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਦੇਸਾਂ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandonas tu hogar y dejando tu propio país vagas por tierras extrañas,"