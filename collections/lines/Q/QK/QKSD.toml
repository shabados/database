[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ. ਕੰਦ ਮੂਲੁ ਚੁਣਿ ਖਾਹਿ; ਵਣ ਖੰਡਿ ਵਾਸਾ ॥"
page = 140
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pick and eat fruits and roots and dwell in forest localities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਫਲ ਤੇ ਜੜ੍ਹਾਂ ਚੁਗ ਕੇ ਖਾਂਦੇ ਹਨ ਅਤੇ ਜੰਗਲਾਂ ਦੀਆਂ ਜੂਹਾਂ ਅੰਦਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pick and eat fruits and roots, and live in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ (ਕੰਦ) ਫਲ (ਮੂਲ) ਜੋ ਪ੍ਰਿਥੀ ਕੇ ਬੀਚ ਸੇ ਨਿਕਲਤੇ ਹੈਂ ਉਨ ਕੋ ਚੁਣ ਕੇ ਖਾਤੇ ਹੈਂ, ਬਨ ਕੇ ਖੰਡ ਅਰਥਾਤ ਬਨ ਕੇ ਕਿਸੀ ਟੁਕੜੇ ਮੇਂ ਰਹਤੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬੰਦੇ ਮੂਲੀ ਆਦਿਕ ਪੁਟ ਕੇ ਖਾਂਦੇ ਹਨ (ਮੂਲੀ ਆਦਿਕ ਖਾ ਕੇ ਗੁਜ਼ਾਰਾ ਕਰਦੇ ਹਨ) ਤੇ ਜੰਗਲ ਦੇ ਗੋਸ਼ੇ ਵਿਚ ਜਾ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਦ = ਗਾਜਰ ਮੂਲੀ ਗੋਂਗਲੂ ਆਦਿਕ ਸਬਜ਼ੀ ਜੋ ਜ਼ਮੀਨ ਦੇ ਅੰਦਰ ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਕੰਦ ਮੂਲੁ = ਮੂਲੀ। ਵਣ = ਜੰਗਲ। ਵਣਖੰਡਿ = ਜੰਗਲ ਦੇ ਗੋਸ਼ੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay algunos que viven en los bosques y se alimentan de raíces."