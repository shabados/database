[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਉਲਿਓ ਮਨੁ ਤਨੁ ਹੋਇਓ ਹਰਿਆ; ਏਕ ਬੂੰਦ ਜਿਨਿ ਪਾਈ ॥"
page = 672
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his mind and body bloom and are reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹ ਪ੍ਰਫੁੱਲਤ ਤੇ ਹਰੀਆਂ ਭਰੀਆਂ ਥੀ ਵੰਞਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body blossom forth in abundance, when one receives even a drop of this Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਮਨ ਤਨ ਪ੍ਰਫੁਲਤ ਹੋ ਕਰ ਹਰਾ ਹੂਆ ਹੈ, ਭਾਵ ਮਨ ਸੁਭ ਗੁਣੋਂ ਸਹਿਤ ਹੂਆ ਅਰ ਤਨ ਭੀ ਸਫਲਾ ਹੂਆ ਹੈ, ਜਿਨੋਂ ਨੇ ਏਕ ਨਾਮ ਕੀ ਸੁਆਂਤ ਬੂੰਦ ਗੁਰੋਂ ਤੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ (ਨਾਮ-ਜਲ ਦੀ) ਸਿਰਫ਼ ਇਕ ਬੂੰਦ ਹੀ ਹਾਸਲ ਕਰ ਲਈ, ਉਸ ਦਾ ਮਨ ਖਿੜ ਪੈਂਦਾ ਹੈ ਉਸ ਦਾ ਸਰੀਰ (ਆਤਮਕ ਜਲ ਨਾਲ) ਹਰਾ ਹੋ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਉਲਿਓ = ਖਿੜ ਪਿਆ। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es bendecido con una partícula de Su Gloria, su cuerpo y mente florecen,"