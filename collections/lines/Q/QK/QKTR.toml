[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਆ ਲਿਖਿ ਲੈ ਜਾਵਣਾ ਪਿਆਰੇ; ਹੁਕਮੀ ਹੁਕਮੁ ਪਛਾਣੁ ॥"
page = 636
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming into this world, one should depart with such written gate pass O dear. Realise thou, O man, the command of the Commanding Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਆ ਕੇ, ਆਦਮੀ ਨੂੰ ਐਹੇ ਜੇਹੀ ਲਿਖਤੀ ਰਾਹਦਾਰੀ ਨਾਲ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ। ਤੂੰ ਆਦੇਸ਼ ਦੇਣ ਵਾਲੇ ਸਾਈਂ ਦੇ ਆਦੇਸ਼ ਨੂੰ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We come into the world, and we depart, with our destiny written and pre-ordained, O Beloved; realize the Command of the Commander."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਇਹ ਜੀਵ ਜਗਤ ਮੇਂ ਆਇਆ ਹੈ, ਇਸ ਕਾ ਕਰਮ ਚਿਤ੍ਰ ਗੁਪਤ ਨੇ ਲਿਖਕਰ ਲੇ ਜਾਣਾ ਹੈ, ਸਭ ਕਿਛ (ਹੁਕਮੀ) ਪਰਮੇਸ਼ਰ ਕੇ ਹੁਕਮ ਮੇਂ ਪਛਾਣ ਲੇਵੋ॥☬ਜੇ ਕਹੈ ਤਿਸ ਕਾ ਹੁਕਮ ਕੈਸੇ ਜਾਨਾ ਜਾਤਾ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਇਹੀ ਹੁਕਮ ਹੈ ਕਿ) ਜਗਤ ਵਿਚ ਜੋ ਭੀ ਆਇਆ ਹੈ ਉਸ ਨੇ (ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ, ਇਹ ਨਾਮ-ਰੂਪ ਰਾਹਦਾਰੀ) ਲਿਖ ਕੇ ਆਪਣੇ ਨਾਲ ਲੈ ਜਾਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੀ ਹੁਕਮੁ = ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno viene al mundo a ser bendecido por Él, viviendo en la Voluntad del Señor Todopoderoso,"