[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਦੇਹੁ ਮਤੀ ਉਪਦੇਸੁ; ਵਿਚਹੁ ਭਰਮੁ ਜਾਇ ॥"
page = 1425
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, instruct thou thy mind, that doubt may depart from within thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਦਾ ਮਨ ਨੂੰ ਸਿਖਮਤ ਦੇ, ਤਾਂ ਜੋ ਤੇਰੇ ਅੰਦਰੋ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Instruct yourself with the Teachings, and doubt will depart from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਉਪਦੇਸ਼ ਆਪਣੀ ਬੁਧੀ ਮੇਂ ਦੇਵੋ, ਜਿਸ ਉਪਦੇਸ਼ ਕਰ ਤੁਮਾਰੇ ਰਿਦੇ ਵਿਚੋਂ ਭਰਮ ਦੂਰ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਸੇਵਕ ਨੂੰ (ਉਹ) ਅਕਲ ਦੇਹ (ਉਹ) ਸਿੱਖਿਆ ਦੇਹ (ਜਿਸ ਦੀ ਰਾਹੀਂ ਇਸ ਦੇ) ਅੰਦਰੋਂ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instrúyete en las Enseñanzas y la duda desaparecerá de tu interior,"