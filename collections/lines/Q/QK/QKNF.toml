[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਤਿਸੁ; ਜਿਨਿ ਸੋਝੀ ਪਾਈ ॥੧੨॥"
page = 647
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto the True Guru, who has infused understanding within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਸੋਚ ਸਮਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the True Guru, who has imparted this understanding to me. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਸਤਿਗੁਰ ਕੇ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ, ਜਿਸ ਨੇ ਮੇਰੇ ਕੋ ਇਹ (ਸੋਝੀ) ਗਿਆਤ ਪਾਈ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਸ ਸਤਿਗੁਰੂ ਤੋਂ, ਜਿਸ ਨੇ (ਪਰਮਾਤਮਾ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ੀ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi vida está dedicada al Guru, quien me hizo sabio en Dios. (12)"