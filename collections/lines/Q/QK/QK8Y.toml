[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪੁੰਨੁ ਸਭੁ ਆਪਿ ਕਰਾਏ; ਆਪਿ ਅਲਿਪਤੁ ਵਰਤੀਜੈ ॥"
page = 551
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is all the virtue and Himself makes men do virtuous deeds. Himself He remains all-aloof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਸਮੂਹ ਨੇਕੀ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਬੰਦਿਆਂ ਪਾਸੋਂ ਨੇਕ ਕੰਮ ਕਰਵਾਉਂਦਾ ਹੈ। ਖੁਦ ਹੀ ਉਹ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is all goodness, and He Himself causes us to act; He Himself remains detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪੁੰਨ੍ਯ ਰੂਪ ਹੈ ਅਰ ਆਪ ਹੀ ਬੈਠ ਕਰ ਪੁੰਨ ਕਰਾਉਤਾ ਹੈ, ਆਪ ਹੀ ਸਭ ਸੇ ਅਲੇਪ ਬਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਭੀ ਆਪ ਹੀ ਕਰਾਉਂਦਾ ਹੈ, ਫੇਰ (ਪਾਪ) ਪੁੰਨ ਤੋਂ ਅਲੇਪ ਭੀ ਆਪ ਹੀ ਵਰਤਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿਪਤੁ ਵਰਤੀਜੈ = ਵੱਖਰਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo hace que actuemos en forma virtuosa, Él Mismo se encuentra desapegado del acto."