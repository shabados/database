[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਲਹਾਏ ਕਰੇ ਜਿਸੁ ਕਿਰਪਾ; ਜਿਸ ਨੋ ਗੁਰਮੁਖਿ ਕਰੇ ਹਰੇ ॥"
page = 552
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom, God makes a pious person, him He Himself mercifully enables to find these pearls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਬਣਾਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਖੁਦ, ਮਿਹਰ ਧਾਰ ਕੇ, ਇਨ੍ਹਾਂ ਮੋਤੀਆਂ ਨੂੰ ਲਭਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, the Lord enables the Gurmukh to find these pearls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਉਸ ਕੋ ਦੋਨੋਂ ਪ੍ਰਾਕਰ ਕੇ ਰਤਨੋਂ ਕੀ (ਲਹਾਏ) ਪ੍ਰਾਪਤੀ ਕਰਾਇ ਦੇਤਾ ਹੈ। ਕ੍ਰਿਪਾ ਤਿਸ ਪਰ ਕਰਤਾ ਹੈ ਜਿਸ ਕੋ ਹਰੀ ਗੁਰੋਂ ਕੇ ਸਨਮੁਖ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਤੇ ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪ ਹੀ ਉਹ ਰਤਨ ਲਭਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo hace que los hombres se entonen en Él, Él Mismo los bendice con Sus Tesoros."