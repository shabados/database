[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਅਮਾਵਸ. ਸਚੁ ਚੰਦ੍ਰਮਾ; ਦੀਸੈ ਨਾਹੀ. ਕਹ ਚੜਿਆ ॥"
page = 145
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this no-moon night of false-hood, the moon of truth is not seen to rise anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਦੀ ਇਸ ਮੱਸਿਆ ਦੀ ਰਾਤ ਅੰਦਰ ਸੱਚ ਦਾ ਚੰਦ ਕਿਤੇ ਉਦੈ ਹੋਇਆ ਹੋਇਆ ਨਹੀਂ ਦਿਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this dark night of falsehood, the moon of Truth is not visible anywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ ਅਮਾਵਸ ਕੇ ਅੰਧੇਰੇ ਸਮ ਪਸਰ ਗਯਾ ਹੈ ਅਰੁ ਸਚੁ ਬੋਲਣ ਰੂਪ ਚੰਦਰਮਾਂ ਤੋ ਦੀਸਤਾ ਨਹੀਂ ਕਿ ਕਹਾਂ ਚੜ੍ਹਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਸਤਵਾਦੀ ਲੋਕ ਥੋੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੂੜ (ਮਾਨੋ) ਮੱਸਿਆ ਦੀ ਰਾਤ ਹੈ, (ਇਸ ਵਿਚ) ਸੱਚ-ਰੂਪ ਚੰਦ੍ਰਮਾ ਕਿਤੇ ਚੜ੍ਹਿਆ ਦਿੱਸਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਾਵਸ = ਹਨੇਰੀ ਰਾਤ। ਕਹ = ਕਿਥੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo alrededor es la noche obscura de la falsedad, y la Verdad, oh, ¿dónde está la luna de la Verdad?"