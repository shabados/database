[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਰਾਖੈ ਰਖਵਾਲਾ ॥੭॥"
page = 412
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Preserver preserves the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਪ੍ਰਾਣੀ ਨੂੰ ਰੱਖ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His Mercy, the Preserving Lord preserves him. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ (ਰਖਵਾਲਾ) ਪਰਮਾਤਮਾ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਸਰਬ ਦੁਖੋਂ ਸੇ ਰਖ ਲੇਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor le muestra su Compasión y lo protege. (7)"