[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸੋਹਾਗਣਿ; ਜੋ ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 363
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who is pleading to her Lord is ever a happy wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਉਹ ਸਦੀਵ ਹੀ ਪ੍ਰਸੰਨ ਪਤਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who is pleasing to God is forever a happy soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਦਾ ਸੁਹਾਗਣੀ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ਉਹ ਸਦਾ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Novia eterna es aquélla que ama al Señor;"