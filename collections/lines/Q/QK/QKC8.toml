[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈ ਜੈਕਾਰ ਅਪਾਰ ਹੂਅ; ਹਰਖੇ ਮਨ ਸੁਰ ਰਾਇ ॥੨੧॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Gratitude were showered from everywhere and Devraj, the Almighty, was much appeased.(21)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹਰ ਪਾਸੇ) ਅਪਾਰ ਜੈ ਜੈਕਾਰ ਹੋਣ ਲਗੀ ਅਤੇ ਮਨ ਵਿਚ ਇੰਦਰ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋਏ ॥੨੧॥"