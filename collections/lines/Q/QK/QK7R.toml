[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਜੁਗਤਿ; ਨਾਨਕ ਰਾਮਦਾਸੁ ॥੬॥"
page = 275
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "such is the way of Lord's attendant, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹੋ ਜਿਹੀ ਮਰਿਆਦਾ ਹੈ ਸੁਆਮੀ ਦੇ ਬੰਦੇ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the way, O Nanak, of the Lord's servant. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੀ ਜੁਗਤੀ ਵਾਲਾ ਪੁਰਸ਼ ਰਾਮ ਦਾਸੁ ਕਹੀਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹੋ ਜਿਹੀ (ਜੀਵਨ-) ਜੁਗਤੀ ਨਾਲ ਉਹ (ਅਸਲੀ) \"ਰਾਮਦਾਸ\" (ਰਾਮ ਦਾ ਦਾਸ ਬਣ ਜਾਂਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así se comporta el Sirviente de Dios.(6)"