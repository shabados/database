[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਰੰਗਿ ਰਾਤਾ ॥"
page = 655
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I am imbued with the Lord's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I am imbued with the Lord's Love;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਮੇਰਾ ਮਨ ਤਿਸ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਉਹ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, ahora estoy entonado en el Amor de Dios;"