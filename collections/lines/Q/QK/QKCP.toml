[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਬਾਣੀ; ਨਾਦੁ ਵਜਾਵੈ ॥੪॥"
page = 411
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pure Gurbani be his playing upon the flute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਵਿੱਤ੍ਰ ਗੁਰਬਾਣੀ ਉਸ ਦਾ ਸਿੰਙੀ ਦਾ ਵਜਾਉਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the Immaculate Bani of the Word be your playing of the flute. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰਮਲ) ਸੁਧ ਬਾਣੀ ਬੋਲੈ ਯਹ (ਨਾਦੁ) ਸੰਖ ਬਜਾਵੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਭਰਪੂਰ ਗੁਰੂ ਦੀ ਪਵਿਤ੍ਰ ਬਾਣੀ ਦਾ ਇਹ ਵਾਜਾ ਵਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦੁ = ਵਾਜਾ, ਸਿੰਙੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Alabanza Pura del Señor sea su flauta. (4)"