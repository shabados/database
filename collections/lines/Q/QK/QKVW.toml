[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣੁ ਉਸ ਹੀ ਕਉ ਹੈ ਰੇ; ਓਹਾ ਆਵੈ ਜਾਈ ॥੩॥"
page = 999
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is born and dies and He alone comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜੰਮਦਾ ਅਤੇ ਮਰਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is born and dies; He alone comes and goes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹੁ ਜਨਮ ਮਰਨ ਉਸ ਕੋ ਹੀ ਹੈ, ਓਹੀ ਸੰਸਾਰ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਹੈ; ਭਾਵ ਪ੍ਰਛਿੰਨ ਹੰਕਾਰ ਸਹਤ ਜੋ ਚਿਦਾਭਾਸ ਹੈ ਤਿਸ ਕੋ ਜਨਮ ਮਰਣ ਅਰਥਾਤ ਗਮਨਾਂ ਗਮਨ ਹੈ॥੩॥☬ਵਾਸਤਵ ਸਰੂਪ ਮੇਂ ਪਰਪੰਚ ਕਾ ਅਭਾਵ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਹਉਮੈ) ਨੂੰ ਹੀ ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਹੈ, ਉਹ ਹਉਮੈ ਹੀ ਜੰਮਦੀ ਮਰਦੀ ਹੈ (ਭਾਵ, ਉਸ ਹਉਮੈ ਦੇ ਕਾਰਨ ਹੀ ਜੀਵ ਲਈ ਜੰਮਣ ਮਰਨ ਦਾ ਚੱਕਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸ ਹੀ ਕਉ = ਉਸ (ਹਉਮੈ) ਨੂੰ ਹੀ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਉਸ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਰੇ = ਹੇ ਭਾਈ! ਓਹਾ = ਉਹ (ਹਉਮੈ) ਹੀ। ਆਵੈ ਜਾਈ = ਜੰਮਦੀ ਮਰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nace y muere a través de ti, sólo Él va y viene.(3)"