[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਸੇ ਗਸ਼ਤ ਜੋ ਦਉਲਤੇ ਬੇ ਜ਼ਵਾਲ ॥੩੨॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Examine the deed and open your tongue (to speak).(32)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਪਾਸ (ਇਤਨੀ) ਦੌਲਤ ਇਕੱਠੀ ਹੋ ਗਈ ਜੋ ਕਦੇ ਮੁਕਣ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦੀ ਸੀ ॥੩੨॥"