[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨੁ ਛਾਡਿ; ਪਰਮ ਗਤਿ ਚਾਹੈ ॥"
page = 1148
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning the Lord's meditation, the mortal desires supreme salvation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਭਜਨ ਨੂੰ ਤਿਆਗ ਕੇ, ਪ੍ਰਾਣੀ ਮਹਾਨਮੁਕਤੀ ਦੀ ਚਾਹਨਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal abandons meditative remembrance of the Lord, and then wishes for the state of supreme salvation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਸਿਮਰਨ ਕੋ ਛੋਡ ਕਰ ਪਰਮਗਤੀ ਕੋ ਚਾਹਤਾ ਹੈ, ਸੋ ਅਗ੍ਯਾਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ (ਹਾਸਲ ਕਰਨੀ) ਚਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਡਿ = ਛੱਡ ਕੇ। ਪਰਮ ਗਤਿ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin meditar en Dios, uno nunca logrará el Estado Sublime de Éxtasis,"