[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੀ ਚਲਿ. ਨ ਆਇਆ; ਪੰਜੇ ਵਖਤ ਮਸੀਤਿ ॥੭੦॥"
page = 1381
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou come not ever to the mosque five times a day for prayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਦੇ ਭੀ ਨਮਾਜ਼ ਲਈ ਪੰਜੇ ਵਕਤ ਮਸਜਦ ਨੂੰ ਨਹੀਂ ਆਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You never come to the mosque for your five daily prayers. ||70||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਨਿਵਾਜ ਕੇ ਪਾਂਚੋਂ ਵਕਤ ਮੇਂ ਤੂੰ ਕਬੀ ਮਸੀਤ ਮੇਂ ਚਲ ਕਰ ਕੇ ਨਹੀਂ ਆਯਾ ਹੈਂ॥੭੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ) ਕਦੇ ਭੀ ਉੱਦਮ ਕਰ ਕੇ ਪੰਜੇ ਵੇਲੇ ਮਸੀਤ ਨਹੀਂ ਆਉਂਦੇ (ਭਾਵ, ਜੋ ਕਦੇ ਭੀ ਘੱਟ ਤੋਂ ਘੱਟ ਪੰਜ ਵੇਲੇ ਰੱਬ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦੇ) ॥੭੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਬ ਹੀ = ਕਦੇ ਭੀ। ਚਲਿ ਨ ਆਇਆ = ਚੱਲ ਕੇ ਨਹੀਂ ਆਏ, ਉੱਦਮ ਕਰ ਕੇ ਨਹੀਂ ਆਏ। ਬੇਨਿਵਾਜਾ = ਜੋ ਨਿਮਾਜ਼ ਨਹੀਂ ਪੜ੍ਹਦੇ, ਜੋ ਬੰਦਗੀ ਨਹੀਂ ਕਰਦੇ ॥੭੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca vienes a la mezquita para hacer tus cinco oraciones. (70)"