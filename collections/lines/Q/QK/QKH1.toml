[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੩ ਪਟੀ ॥"
page = 434
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure 3rd Guru. Alphabetical Hymn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਤੀਜੀ ਪਾਤਸ਼ਾਹੀ ਪੈਤੀ ਅੱਖਰਾਂ ਵਾਰਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, Third Mehl, Patee - The Alphabet:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਪਟੀ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Dios Creador del Universo, por la Gracia del Verdadero Guru"