[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਤੇਰੇ ਆਧਾਰਿ ॥"
page = 1183
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men and other beings have Thine support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨਾਂ ਤੇ ਹੋਰ ਜੀਵਾਂ ਨੂੰ ਤੇਰਾ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures take Your Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਥੂਲ ਸੂਖਮ ਜੀਵ ਸਭ ਤੇਰੇ ਆਸਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas se apoyan sólo en Ti,"