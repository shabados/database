[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਸਾਹਾ; ਤੁਧੁ ਧਿਆਇਦਾ ॥"
page = 73
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Continually, without break, on Thee I meditate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੋ ਸਾਹ, ਲਗਾਤਾਰ ਮੈਂ ਮੇਰਾ ਅਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on You continually."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਇਕ ਸਾਹਾ) ਅਦ੍ਵੈਤ ਪਾਤਸ਼ਾਹ ਵਾਹਿਗੁਰੂ! ਵਾ ਏਕ ਰਸ ਮੈਂ ਤੁਝ ਕੋ ਹੀ ਧ੍ਯਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਿਰਫ਼ ਤੈਨੂੰ ਹੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਬੈਠਾ ਹਾਂ। (ਹੇ ਮੇਰੇ ਸ਼ਾਹ-ਪ੍ਰਭੂ!) ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun con mi respiración exhausta medito en Ti."