[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ ਜੀਤਿਆ; ਕਦੇ. ਨ ਆਵੈ ਹਾਰਿ ॥"
page = 1312
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This-wise thou shall win the treasure of life and shall lose not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਜੀਵਨ ਦੇ ਖਜਾਨੇ ਨੂੰ ਜਿੱਤ ਕੇ ਕਦਾਚਿੱਤ ਸ਼ਿਕਸਤ ਨਹੀਂ ਉਠਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall win this treasure of life; you shall never lose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਰੂਪ ਪਦਾਰਥ ਜੀਤਾ ਜਾਵੇਗਾ, ਫੇਰ ਕਬੀ ਹਾਰ ਨਹੀਂ ਆਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ, ਉਹ) ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਕੀਮਤੀ ਮਨੋਰਥ ਹਾਸਲ ਕਰ ਕੇ (ਜਗਤ ਤੋਂ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ) ਹਾਰ ਕੇ ਕਦੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮੁ ਪਦਾਰਥੁ = ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ। ਹਾਰਿ = ਬਾਜੀ ਹਾਰ ਕੇ। ਨ ਆਵੈ = ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así ganarás el Tesoro de la Vida y nunca perderás. Benditos,"