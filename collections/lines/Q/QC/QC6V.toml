[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰਗ ਛੰਤ ਮਹਲਾ ੫ ॥"
page = 1236
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sarang chhant 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਛੰਤ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saarang, Chhant, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਾਰੰਗ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sarang, Chhant Mejl Guru Aryan Dev, Quinto Canal Divino."