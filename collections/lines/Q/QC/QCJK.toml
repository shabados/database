[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਖਸੀ ਹਿੰਦੂ; ਮੈ ਤੇਰੀ ਗਾਇ ॥੨੨॥"
page = 1166
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pardon me thou, O Hindu, I am thy cow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮਾਫ ਕਰ ਦੇ, ਤੂੰ ਹੈ ਹਿੰਦੁ! ਮੈਂ ਤੇਰੀ ਗਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Forgive me, please, O Hindu; I am just a cow before you.\" ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਨੂੰ ਕਛੁ ਸੇਵਾ ਫਰਮਾਓ ਅਰ ਹੇ ਹਿੰਦੂ! ਮੈਨੂੰ ਬਖਸ਼ ਮੈਂ ਤੇਰੀ ਗਾਇ ਹੋਂ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਿੰਦੂ! ਮੈਨੂੰ ਹੁਕਮ ਕਰ (ਜੋ ਹੁਕਮ ਤੂੰ ਦੇਵੇਂਗਾ ਮੈਂ ਕਰਾਂਗਾ), ਮੈਨੂੰ ਬਖ਼ਸ਼, ਮੈਂ ਤੇਰੀ ਗਾਂ ਹਾਂ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸੀ = ਮੈਨੂੰ ਬਖ਼ਸ਼। ਹਿੰਦੂ = ਹੇ ਹਿੰਦੂ! ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh hindú, perdón, pues soy como la vaca muerta. (22)"