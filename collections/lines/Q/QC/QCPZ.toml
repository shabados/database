[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ; ਮਾਨੁਖ ਦੇਹ ਕਾ ਇਹੁ ਊਤਮ ਫਲੁ ॥੧॥"
page = 717
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the Lord, the Inner-Knower. This is the sublime fruit of the human birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਅੰਦਰਲੀਆਂ ਜਾਨਣਹਾਰ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰ। ਮਨੁੱਖੀ-ਜਨਮ ਦਾ ਇਸ ਸ੍ਰੇਸ਼ਟ ਮੇਵਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the Lord, the Inner-knower, the Searcher of hearts; this is the most sublime reward of this human incarnation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਅੰਤਰਜਾਮੀ ਸ੍ਵਾਮੀ! ਕੋ ਸਿਮਰਨ ਕਰੁ, ਇਹੁ ਮਾਨੁਖ ਦੇਹ ਕੇ ਧਾਰਨੇ ਕਾ ਉਤਮ ਫਲੁ ਹੈ, ਭਾਵ ਸੇ ਏਹੀ ਜਨਮ ਕਾ ਲਾਭ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ-ਮਨੁੱਖ ਸਰੀਰ ਦਾ ਸਭ ਤੋਂ ਚੰਗਾ ਫਲ ਇਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla al Maestro, el Conocedor Íntimo; éste es el Fruto sublime concedido a la forma humana  (1)"