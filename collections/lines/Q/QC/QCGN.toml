[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤੜੇ ਅਸੰਖ; ਮਾਇਆ ਝੂਠੀ ਕਾਰਣੇ ॥"
page = 1425
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of false wealth myriads are asleep in ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਧਨ-ਦੌਲਤ ਦੀ ਖਾਤਰ ਕ੍ਰੋੜਾ ਹੀ ਬੇਸਮਝੀ ਅੰਦਰ ਸੁਤੇ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions are asleep, in the false illusion of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਜੀਵ ਝੂਠੀ ਮਾਯਾ ਕੇ ਕਾਰਨ ਮੋਹਿ ਨਿੰਦਰਾ ਮੇਂ ਸੋਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਅਣਗਿਣਤ ਜੀਵ (ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੰਖ = ਅਣਗਿਣਤ। ਕਾਰਣੇ = ਦੀ ਖ਼ਾਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones están durmiendo en la ilusoria falsedad de Maya"