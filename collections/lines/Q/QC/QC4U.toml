[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਤੁਕ ਦੇਖਤ ਭਯੋ ਉਤ ਭੂਪ; ਇਤੈ ਬ੍ਰਿਜ ਨਾਇਕ ਆਨੰਦ ਕੈ ਕੈ ॥੨੨੧੫॥"
page = 520

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone taking his bow and arrows is getting enraged, from that side the king and from this side Krishna, are seeing this spectacle.2215."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰ ਰਾਜਾ (ਸਹਸ੍ਰਬਾਹੁ) ਅਤੇ ਇਧਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਪ੍ਰਸੰਨਤਾ ਪੂਰਵਕ (ਯੁੱਧ ਦੇ) ਕੌਤਕ ਵੇਖ ਰਹੇ ਹਨ ॥੨੨੧੫॥"