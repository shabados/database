[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵਉ ਚਿਤ ਨਾਥ, ਚਿਤਵਉ ਚਿਤ ਨਾਥ ਹੇ; ਰਖਿ ਲੇਵਹੁ ਸਰਣਿ, ਅਨਾਥ ਹੇ; ਮਿਲੁ ਚਾਉ ਚਾਈਲੇ ਪ੍ਰਾਨ ॥"
page = 462
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I meditate on the Lord, within my mind I meditate on the Lord. Keep me who is helpless under Thine protection I delight to meet Thee and my soul longs for Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿੱਚ ਮੈਂ ਮਾਲਕ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਮੈਂ ਮਾਲਕ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ। ਮੈਂ ਨਿਖ਼ਸਮੇ ਨੂੰ ਤੂੰ ਆਪਣੀ ਪਨਾਹ ਹੇਠਾਂ ਰੱਖ। ਮੈਂ ਤੈਨੂੰ ਮਿਲ ਕੇ ਖੁਸ਼ ਹੁੰਦਾ ਹਾਂ। ਮੇਰੀ ਜਿੰਦੜੀ ਤੈਨੂੰ ਚਾਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I focus my consciousness on the Lord - I focus my consciousness upon the Lord; I am helpless - please, keep me under Your Protection. I yearn to meet You, my soul hungers for You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! ਮੈਂ ਚਿਤਵਤਾ ਹੂੰ ਚਿਤ ਕਰ ਕੇ, ਮੈਨੂੰ ਅਨਾਥ ਕੋ ਅਪਨੀ ਸ਼ਰਣ ਮੇਂ ਰਖ ਲੇਵਹੁ, ਕਿਉਂਕਿ ਆਪ ਕੇ ਮਿਲਨੇ ਕੇ ਚਾਉ ਮੇਂ ਮੇਰੇ ਪ੍ਰਾਨ (ਚਾਈਲੇ) ਉਤਸਾਹ ਵਾਲੇ ਹੋ ਰਹੇ ਹੈਂ, ਭਾਵ ਸੇ ਸ੍ਵਾਸ ੨ ਉਤਸ਼ਾਹ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਖਸਮ-ਪ੍ਰਭੂ! ਮੈਂ ਚਿੱਤ (ਵਿਚ ਤੈਨੂੰ ਹੀ) ਚਿਤਾਰਦਾ ਹਾਂ, ਹੇ ਨਾਥ! ਮੈਂ ਚਿੱਤ ਵਿਚ ਤੈਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਹਾਂ। ਮੈਨੂੰ ਅਨਾਥ ਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖ ਲੈ। (ਹੇ ਨਾਥ! ਮੈਨੂੰ) ਮਿਲ (ਤੈਨੂੰ ਮਿਲਣ ਲਈ ਮੇਰੇ ਅੰਦਰ) ਚਾਉ ਹੈ, ਮੇਰੀ ਜਿੰਦ ਤੇਰੇ ਦਰਸਨ ਲਈ ਉਤਸ਼ਾਹ ਵਿਚ ਆਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਉ = ਮੈਂ ਚਿਤਵਦਾ ਹਾਂ। ਨਾਥ = ਹੇ ਨਾਥ! ਅਨਾਥ = ਮੈਨੂੰ ਅਨਾਥ ਨੂੰ। ਚਾਈਲੇ = ਚਾਉ-ਭਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, medito en Ti; ¡Consérvame en Tu Refugio! Oh Maestro."