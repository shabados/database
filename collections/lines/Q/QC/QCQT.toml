[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਜ ਕੋ ਸੁਤ ਭੂਰਿਸ੍ਰਵਾ; ਜਿਨ ਪਾਰਥ ਭ੍ਰਾਤ ਸੋ ਬੈਰ ਉਤਾਰਿਯੋ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Akrur saw Bhishma, Drona, Kripacharya, Ashvathama and also Bhurshrava, the son of Sun-god, who avenged Arjuna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦੇ ਪੁੱਤਰ (ਕਰਨ) ਅਤੇ ਭੂਰਸ਼੍ਰਵਾ, ਜਿਸ ਨੇ (ਅਭਿਮੰਨੂ ਨੂੰ ਮਾਰ ਕੇ) ਅਰਜਨ ਤੋਂ ਭਰਾ ਦਾ ਵੈਰ ਚੁਕਾਇਆ ਸੀ (ਨੂੰ ਵੀ ਤਕਿਆ)।"