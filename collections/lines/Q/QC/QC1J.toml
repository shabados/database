[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਨ ਮਹਿ. ਰਾਜਾ ਉਰਝਾਇਓ; ਮਾਨਨ ਮਹਿ ਅਭਿਮਾਨੀ ॥"
page = 613
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the King is entangled in the state's affairs, an egotist is engaged in his ego,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਤਿਸ਼ਾਹ, ਪਾਤਿਸ਼ਾਹੀ ਧੰਦਿਆਂ ਵਿੱਚ ਫਾਬਾ ਹੋਇਆ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਹੰਕਾਰੀ ਪੁਰਸ਼ ਹੰਕਾਰ ਅੰਦਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the king is entangled in kingly affairs, and the egotist in his own egotism,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਕੇ ਪਦਾਰਥੋਂ ਮੇਂ ਜੈਸੇ ਰਾਜਾ ਫਸਿਆ ਹੂਆ ਹੈ ਔ ਜੈਸੇ ਅਭਿਮਾਨੀ ਪੁਰਸੁ ਮਾਨ ਮੇਂ ਫਸਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਵੇਂ) ਰਾਜ ਦੇ ਕੰਮਾਂ ਵਿਚ ਰਾਜਾ ਮਗਨ ਰਹਿੰਦਾ ਹੈ, ਜਿਵੇਂ ਮਾਣ ਵਧਾਣ ਵਾਲੇ ਕੰਮਾਂ ਵਿਚ ਆਦਰ-ਮਾਣ ਦਾ ਭੁੱਖਾ ਮਨੁੱਖ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਨ ਮਹਿ = ਰਾਜ ਦੇ ਕੰਮਾਂ ਵਿਚ। ਉਰਝਾਇਓ = ਮਗਨ ਰਹਿੰਦਾ ਹੈ। ਮਾਨਨ ਮਹਿ = ਮਾਣ ਵਧਾਣ ਵਾਲੇ ਕੰਮਾਂ ਵਿਚ। ਅਭਿਮਾਨੀ = ਅਹੰਕਾਰੀ, ਮਾਣ ਦਾ ਭੁੱਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el rey está involucrado en los asuntos del Estado, el ególatra lo está con su ego."