[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਦਿ ਕੈ ਅਨਾਦਿ ਅਰ ਅੰਤਿ ਕੈ ਅਨੰਤ ਅਤਿ; ਪਾਰ ਕੈ ਅਪਾਰ ਨ ਅਥਾਹ ਥਾਹ ਪਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As the imperishable God is beyond beginning though He is the beginning of all; as He is beyond end since He is the end of all; as He is beyond the farthest conceivable extent as He is unfathomable, so is the praise of the True Guru just like that of Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਆਦਿ ਕੈ ਅਨਾਦਿ ਆਦਿ ਅਰੰਭ ਵੱਲੋਂ ਅਨਾਦਿ ਆਦਿ ਰਹਤ ਹਨ ਭਾਵ ਜੇਕਰ ਕੋਈ ਸਤਿਗੁਰਾਂ ਦੀ ਆਦਿ ਅਰੰਭ ਜਾਨਣ ਦਾ ਜਤਨ ਕਰੇ, ਕਿ ਸਤਿਗੁਰ ਕਦ ਅਰੁ ਕਿਸ ਜੁਗ ਵਿਚ ਪ੍ਰਗਟੇ ਤਾਂ ਓਨਾਂ ਦੀ ਆਦਿ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ, ਕ੍ਯੋਂਕਿ ਸਤਿਗੁਰ ਜੁਗ ਜੁਗ ਵਿਖੇ ਹੀ ਪ੍ਰਗਟ ਰਹਿੰਦੇ ਹਨ। ਅਤੇ ਅੰਤ ਕੈ ਅਨੰਤ ਅਤਿ ਅੰਤ ਵੱਲੋਂ ਅਰਥਾਤ ਅੰਤ ਦਾ ਪੱਖ ਕੋਈ ਲਵੇ ਤਾਂ ਓਸ ਵੱਲੋਂ ਅਤਿ ਸੈ ਕਰ ਕੇ ਅਨੰਤ ਹਨ ਕ੍ਯੋਂਕਿ ਹਰ ਦੇਸ ਕਾਲ ਅਰੁ ਵਸਤੂ ਅੰਦਰ ਹੀ ਓਨਾਂ ਦੀ ਕਲਾ ਮਰੀ ਵ੍ਯਾਪੀ ਰਹਿੰਦੀ ਹੈ ਅਰੁ ਐਸਾ ਹੀ ਪਾਰ ਕੈ ਅਪਾਰ ਓਨਾਂ ਦਾ ਪਾਰ ਭੀ ਕੋਈ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਕ੍ਯੋਂਕਿ ਓਨਾਂ ਤੋਂ ਪਾਰ ਪਰੇ ਪਰਲੇ ਕਿਨਾਰੇ ਉਨ੍ਹਾਂ ਬਿਨਾਂ ਦੂਆ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ਓਨਾਂ ਦੇ ਸ੍ਵਯੰ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਹੋਣ ਕਰ ਕੇ। ਫੇਰ ਓਨਾਂ ਦੀ ਥਾਹ ਹਾਥ ਭੀ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਈ, ਕ੍ਯੋਂਕਿ ਉਹ ਅਥਾਹ ਅਗਾਧ ਰੂਪ ਹਨ ਭਾਵ ਓਨਾਂ ਦਾ ਥੌਹ ਥਿੱਤਾ ਅੱਜ ਤੱਕ ਕੋਈ ਨਹੀਂ ਪਾ ਸਕਿਆ।"