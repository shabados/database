[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪਿ ਧਰਉ ਸਭੁ ਆਗੈ; ਰਸੁ ਗੁਰਮਤਿ ਗਿਆਨੁ ਦ੍ਰਿੜੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1325
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Surrendering my soul and body, I place them all before Him and, through the Guru's teaching, implant I the ambrosial Divine knowledge within me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਨੂੰ ਸਮਰਪਨ ਕਰ, ਮੈਂ ਉਨ੍ਹਾਂ ਸਭਸ ਨੂੰ ਉਸ ਦੇ ਮੂਹਰੇ ਰਖਦਾ ਹਾਂ ਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਮੈਂ ਅੰਮ੍ਰਿਤਮਈ ਬ੍ਰਹਮ ਗਿਆਤ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਪੱਕੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I surrender my mind and body, and place everything before Him; following the Guru's Teachings, spiritual wisdom is implanted within me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਮਨ ਤਨ ਆਪਣਾ ਸਭ ਆਪ ਕੇ ਆਗੇ ਭੇਟ ਕਰ ਦੀਆ ਹੈ, ਮੇਰੇ ਕੋ ਗੁਰਮਤਿ ਕਰ ਗ੍ਯਾਨ ਰਸ ਕੋ ਦ੍ਰਿੜ ਕਰ ਦੀਜੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰਮੱਤ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਅਤੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੱਕੀ ਕਰ ਦੇਵੇ ਤਾਂ ਮੈਂ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਸਭ ਕੁਝ ਉਸ ਦੇ ਅੱਗੇ ਭੇਟਾ ਰੱਖ ਦਿਆਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਿ = ਭੇਟਾ ਕਰ ਕੇ। ਧਰਉ = ਧਰਉਂ, ਮੈਂ ਧਰਦਾ ਹਾਂ। ਸਭੁ = ਸਭ ਕੁਝ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਦ੍ਰਿੜੀਜੈ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਹੋ ਸਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Sabiduría Espiritual es implantada en el seno de mi ser. (1-Pausa)"