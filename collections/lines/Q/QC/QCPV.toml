[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਕਹਉ. ਸੁਨਿ ਮਨ ਮੇਰੇ; ਸਰਨਿ ਪਰਹੁ ਹਰਿ ਰਾਇ ॥"
page = 260
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Verily I say unto thee hear me O My soul. Fall under the protection of God the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ, ਕੰਨ ਕਰ ਹੈ ਮੇਰੀ ਜਿੰਦੇ! ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਦੀ ਪਨਾਹ ਵਿੱਚ ਜਾ ਡਿੱਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak the Truth - listen, O my mind: take to the Sanctuary of the Sovereign Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਮੇਰੇ ਮਨ! ਮੈਂ (ਸਤਿ) ਨਿਸਚ੍ਯ ਕਰ ਕਹਿਤਾ ਹੌਂ, ਹਰੀ ਰਾਜਾ ਕੀ ਸ਼ਰਣ ਪੜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮੈਂ ਤੈਨੂੰ ਸੱਚੀ ਗੱਲ ਦੱਸਦਾ ਹਾਂ, (ਇਸ ਨੂੰ) ਸੁਣ। ਉਹ ਜੀਵਾਂ ਦੇ ਅਣਗਿਣਤ ਹੀ ਪਾਪ ਖਿਣ ਵਿਚ ਬਖ਼ਸ਼ ਦੇਂਦਾ ਹੈ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸੱਚ। ਕਹਉ = ਕਹਉਂ, ਮੈਂ ਆਖਦਾ ਹਾਂ। ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te digo la verdad, oh mi mente, entrégate al Señor,"