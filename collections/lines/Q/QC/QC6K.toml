[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਦਾ ਦੀਆ ਸਭਨੀ ਲੀਆ; ਕਰਮੀ ਕਰਮੀ ਹੁਕਮੁ ਪਇਆ ॥੨੨॥"
page = 433
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose gifts', everyone receives, His will works according to mortals deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੀਆਂ ਦਾਤਾਂ ਹਰ ਜਣਾ ਲੈਂਦਾ ਹੈ; ਉਸ ਦੀ ਰਜਾ ਪ੍ਰਾਣੀਆਂ ਦੇ ਅਮਲਾਂ ਅਨੁਸਾਰ ਕੰਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His gifts are received by everyone; all act according to His Command. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਦੀਆ ਸਭਨੇ ਲੀਆ ਹੈ, (ਕਰਮੀ ਕਰਮੀ) ਅਪਨੇ ਅਪਨੇ ਕਰਮਾਨੁਸਾਰ ਤਿਸ ਕਾ ਹੁਕਮ ਪੜਾ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਉਸੇ ਦੀਆਂ ਬਖ਼ਸ਼ੀਆਂ ਦਾਤਾਂ ਵਰਤ ਰਹੇ ਹਨ, ਪਰ (ਇਹਨਾਂ ਦਾਤਾਂ ਦੇ ਬਖ਼ਸ਼ਣ ਵਿਚ) ਹਰੇਕ ਜੀਵ ਦੇ ਆਪੋ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਹੀ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਵਰਤ ਰਿਹਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੀ ਕਰਮੀ = ਹਰੇਕ ਦੇ ਆਪੋ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ। ਹੁਕਮੁ ਪਇਆ = ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Bendición de Aquél que está en cada uno de nosotros, y la Voluntad de ese Único Señor se manifiesta en nuestras acciones. (22)"