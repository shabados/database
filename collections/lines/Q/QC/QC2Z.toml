[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਬਿਬੇਕ ਟੇਕ ਏਕ ਹੀ ਅਨੇਕ ਮੇਕ; ਜੰਤ੍ਰ ਧੁਨਿ ਰਾਗ ਨਾਦ ਅਨਭੈ ਅਭਿਆਸੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As musical instruments produce melodious notes which also represent words in a song, so does a meditation practitioner merges in the fearless Lord who pervades in all and sundry."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕਿਸ ਪ੍ਰਕਾਰ ਸਬਦ ਬਿਬੇਕ ਟੇਕ ਸ਼ਬਦ ਦੀ ਟੇਕ ਓਟ ਸਹਾਰਾ ਲੈ ਕੇ ਬਿਬੇਕ ਬਿਬ+ ਇਕ = ਦੋਹਾਂ ਜੀਵਾਤਮਾ ਤਥਾ ਪਰਮਾਤਮਾ ਨੂੰ ਇੱਕ ਕਰਦਿਆਂ ਭਾਵ ਬਾਰੰਬਾਰ ਜੀਵ ਬ੍ਰਹਮ ਦੀ ਏਕਤਾ ਦਾ ਨਿਸ਼ਾਨਾ ਕਾਇਮ ਕਰ ਕੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਨਾਮ ਜਪਦਿਆਂ 'ਏਕੇ ਹੀ ਅਨੇਕ ਮੇਕ' ਇੱਕੋ ਅਕਾਲ ਪੁਰਖ ਹੀ ਅਨੇਕਾਂ ਵਿਚ ਮਿਲਿਆ ਹੋਯਾ ਐਉਂ ਜਾਪਿਆ ਕਰਦਾ ਹੈ ਜੀਕੂੰ ਜੰਤ੍ਰ ਬਾਜੇ ਦੀ ਨਾਦ ਅਵਾਜ ਅਰੁ ਰਾਗ ਧੁਨਿ ਗ੍ਯਾਨ ਦੀ ਸ੍ਰੋਦ ਇਕ ਰੂਪ ਹੁੰਦੀਆਂ ਹਨ ਭਾਵ ਜਿਸ ਤਰ੍ਹਾਂ ਵਜੌਨ ਵਾਲੇ ਵਜੰਤਰੀ ਦੀ ਅਵਾਜ਼ ਜੋ ਕੁਛ ਓਸ ਦੀ ਰਸਨਾ ਵਿਚੋਂ ਪ੍ਰਗਟ ਹੁੰਦੀ ਹੈ, ਤੇ ਓਹੋ ਹੀ ਹੂਬਹੂ ਜ੍ਯੋਂ ਕੀ ਤ੍ਯੋਂ ਬਾਜੇ ਵਿਚੋਂ ਪ੍ਰਗਟ ਹੋ ਕੇ ਅੰਦਰ ਬਾਹਰ ਦੀ ਇਕ ਤਾਰ ਬੱਝੀ ਹੁੰਦੀ ਹੈ, ਐਸੇ ਹੀ ਸਰੀਰ ਦੇ ਅੰਦਰ ਰਮਿਆ ਬੋਲਨ ਹਾਰਾ ਸਮੂਹ ਜਗਤ ਵਿਖੇ ਜ੍ਯੋਂ ਕਾ ਤ੍ਯੋਂ ਬੋਲਦਾ ਸੱਤਾ ਸਫੁਰਤੀ ਦਿੰਦਾ ਹੋਯਾ ਇੱਕ ਰੂਪ ਹੀ ਪ੍ਰਤੀਤ ਹੋਯਾ ਕਰਦਾ ਹੈ ਬੱਸ ਇਕ ਏਕਤਾ ਦੀ ਸਾਮਰਤੱਖ ਪ੍ਰਤੀਤੀ ਰੂਪ ਅਨਭੈ ਦਾ ਅਭ੍ਯਾਸੀ ਦ੍ਰਿੜ੍ਹ ਨਿਸਚਾ ਰਖਨ ਦਾ ਪ੍ਰਜਤਨਵਾਨ ਉਕਤ ਗੁਰਮੁਖ ਹੋਯਾ ਰਹਿੰਦਾ ਹੈ।"