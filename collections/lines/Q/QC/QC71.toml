[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈਂ; ਲੀਜੈ ਸੁਕਬਿ ਸੁ ਧਾਰ ॥੧੨੧੬॥"
page = 799

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By uttering the words “Mathveshani Ishvarni”, the names of Tupak are formed correctly.1216."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ, ਸਭ ਕਵੀ (ਮਨ ਵਿਚ) ਧਾਰਨ ਕਰ ਲੈਣ ॥੧੨੧੬॥"