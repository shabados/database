[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਛੁੜਿਆ ਮੇਲੈ ਪ੍ਰਭੂ; ਨਾਨਕ. ਕਰਿ ਸੰਜੋਗ ॥੩੨॥"
page = 934
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awakening their destiny, the Lord unites the separated souls with Himself, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਲਭਧ ਨੂੰ ਜਗਾ ਕੇ, ਵਿਛੜੀਆਂ ਹੋਈਆਂ ਜਿੰਦੜੀਆਂ ਨੂੰ ਸਾਈਂ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God unites the separated souls with Himself, awakening their destiny. ||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਛੜਿਆਂ ਪ੍ਰਾਣਾਂ ਕੋ ਪਰਮੇਸਰ ਦੇਹ ਕੇ ਸਾਥ ਮੇਲ ਦੇਤਾ ਹੈ, ਕਿੰਤੂ ਨਹੀਂ ਮੇਲਤਾ। ਭਾਵ ਇਸ ਸਰੀਰ ਅਰ ਪ੍ਰਾਣਾਂ ਕਾ ਸੰਜੋਗ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔਰ ਉਨ ਪ੍ਰਾਣੋਂ ਕਾ ਔਰ ਸਰੀਰ ਸਾਥ ਸੰਜੋਗ ਕਰ ਲੇਤਾ ਹੈ; ਵਾ ਤੂਟੀ ਤੰਤੁ ਬ੍ਰਿਤੀ ਮਨ ਰੂਪ ਰਬਾਬ ਕੀ ਬ੍ਰਿਤੀ ਕੇ ਵਿਯੋਗ ਕਰ ਨਾਮ ਕਾ (ਵਾਜੈ ਨਹੀਂ) ਉਚਾਰਨ ਨਹੀਂ ਹੋਤਾ। ਬ੍ਰਿਤੀ ਕੇ ਸੰਜੋਗ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਿਛੜਿਆ ਕੋ ਪ੍ਰਭੂ ਮੇਲ ਲੇਤਾ ਹੈ॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਜੋ ਜੀਵਾਤਮਾ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜਿਆ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਜੀਵਨ-ਰਾਗ ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਪਰ) ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਣ ਦੀ ਬਣਤ ਬਣਾ ਕੇ ਵਿੱਛੁੜਿਆਂ ਨੂੰ ਭੀ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, el Señor las toma para unirlas con Él, haciendo despertar su Destino.(32)"