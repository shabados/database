[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਜੀਅ; ਵਿਸਮਾਦੁ ਭੇਦ ॥"
page = 463
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Marevllous are Thine creatures and marvellous their species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹਨ ਤੇਰੇ ਜੀਵ ਅਤੇ ਅਸਚਰਜ ਉਹਨਾਂ ਦੀਆਂ ਕਿਸਮਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful are the beings, wonderful are the species."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭੀ ਆਸਚਰਜ ਹੈਂ, ਤਿਨਮੈਂ ਜੋ ਬ੍ਰਹਮਣਾਦਿ ਭੇਦ ਪਾਏ ਹੈਂ, ਸੋ ਭੀ। ਵਾ ਈਸ੍ਵਰ ਜੀਵ ਕਾ ੧, ਪਰਸਪਰ ਜੀਵੋਂ ਕਾ ੨, ਚੇਤਨ ਜੜ ਕਾ ੩, ਪਰਸਪਰ ਜੜੋਂ ਕਾ ੪, ਮਾਇਆ ਔਰ ਬ੍ਰਹਮ ਕਾ ੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਜੀਵ ਤੇ ਜੀਵਾਂ ਦੇ ਕਈ ਭੇਦ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦ = ਜੀਵਾਂ ਦੇ ਭੇਦ, ਜੀਵਾਂ ਦੀਆਂ ਬੇਅੰਤ ਕਿਸਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es Tu Vida, Maravillosas Tus Distinciones."