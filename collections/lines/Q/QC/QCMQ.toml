[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਮਨ ਸੀਤਲ ਭਏ; ਅਬ ਮੁਕਤੇ ਸੰਸਾਰੀ ॥"
page = 810
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body and soul are cooled down and I have now found deliverance from the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਅਤੇ ਆਤਮਾ ਠੰਢੇ ਠਾਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਹੁਣ ਮੈਂ ਦੁਨੀਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body and mind are cooled and soothed, and now, I am liberated from the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਅਬ ਤਨ ਮਨ ਸੀਤਲ ਹੋ ਗਏ ਹੈਂ, ਪੁਨਾ ਸੰਸਾਰੀ ਬੰਧਨਾਂ ਤੇ (ਮੁਕਤੇ) ਛੂਟਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਦੋਂ ਤੋਂ ਮੈਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ, ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ) ਹੁਣ ਮੇਰਾ ਮਨ ਅਤੇ ਤਨ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਸ਼ਾਂਤ ਹੋ ਗਏ ਹਨ, ਦੁਨੀਆ ਦੇ ਮੋਹ ਤੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲ = ਠੰਢੇ-ਠਾਰ ਸ਼ਾਂਤ। ਅਬ = ਹੁਣ। ਮੁਕਤੇ = ਆਜ਼ਾਦ। ਸੰਸਾਰੀ = ਦੁਨੀਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente son confortados y he encontrado la Liberación en este mundo."