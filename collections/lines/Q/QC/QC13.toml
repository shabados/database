[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿਆ ਸੁਆਮੀ; ਊਚ ਅਗਮ ਅਪਾਰਾ ॥"
page = 461
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lofty, inaccessible and infinite Lord is pervading the sea, the land and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲੰਦ, ਅਪਹੁੰਚ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਸਮੁੰਦਰ ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਵਿੱਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lofty, inaccessible and infinite Lord and Master is pervading the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਭ ਤੇ ਊਚਾ ਅਗਮ ਅਪਾਰ ਸ੍ਵਾਮੀ ਪਤਾਲ ਪ੍ਰਿਥਵੀ ਅਕਾਸ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ, ਜੋ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ, ਜੋ ਅਪਹੁੰਚ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਪਾਣੀ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹਿਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ। ਅਗਮ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Infinito e Incomprensible Señor prevalece en toda la tierra, los mares y el espacio inferior."