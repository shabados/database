[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਕ੍ਰ ਬਣਾਇ; ਕਰੈ ਪਾਖੰਡ ॥"
page = 1151
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making religious marks on his body, he practises hypocrisy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹਿ ਤੇ ਧਾਰਮਕ ਚਿੰਨ੍ਹ ਬਣਾ ਕੇ ਉਹ ਦੰਭ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He applies ceremonial religious marks to his body, but practices hypocrisy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਲਕ ਵਾ ਹੋਰੁ ਗਨੇਸ ਆਦਕ ਚੱਕਰੋਂ ਕੋ ਬਨਾਇ ਕਰ ਪਖੰਡ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਸਿਮਰਨ ਛੱਡ ਕੇ ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ) ਗਣੇਸ਼ ਆਦਿਕ ਦਾ ਨਿਸ਼ਾਨ ਬਣਾ ਕੇ ਆਪਣੇ ਧਰਮੀ ਹੋਣ ਦਾ ਵਿਖਾਵਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਕ੍ਰ = ਗਣੇਸ਼ ਆਦਿਕ ਦੇ ਨਿਸ਼ਾਨ। ਪਾਖੰਡ = ਧਰਮੀ ਹੋਣ ਦਾ ਵਿਖਾਵਾ।"

