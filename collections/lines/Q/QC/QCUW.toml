[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂ ਨਹੀ ਜਾਨਤ ਹੈ ਸੁਨ ਰੇ ਸਠ, ਤੋ ਕਹੁ ਦਾਤਨ ਸਾਥ ਚਬੈ ਹੈ ॥"
page = 443

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O fool! you do now know that we shall chew you with our teeth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਸੁਣ, ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ, (ਅਸੀਂ) ਤੈਨੂੰ ਦੰਦਾਂ ਨਾਲ ਚਬ ਜਾਵਾਂਗੇ।"