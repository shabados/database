[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਨਰ ਭਾਗਹੀਨ ਦੁਹਚਾਰੀ; ਓਇ ਜਨਮਿ ਮੁਏ ਫਿਰਿ ਮਰਾ ॥੩॥"
page = 799
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfortunate and vicious are those persons. They die and suffer transmigration again and again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਕਰਮਣਾ ਅਤੇ ਦੁਰਾਚਾਰੀ ਹਨ ਉਹ ਪੁਰਸ਼। ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਆਵਾਗਉਣੇ ਵਿੱਚ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those beings are unfortunate and vicious; they die, and are consigned to reincarnation, over and over again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇ ਨਰ ਭਾਗੋਂ ਤੇ ਹੀਨ ਖੋਟੇ ਅਚਾਰੋਂ ਵਾਲੇ ਹੈਂ, ਅਰ ਵਹੁ ਬਾਰੰਬਾਰ ਜਨਮਤੇ ਮਰਤੇ ਰਹਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਬਦ-ਕਿਸਮਤ ਰਹਿ ਜਾਂਦੇ ਹਨ ਕਿਉਂਕਿ ਉਹ (ਪਵਿਤ੍ਰਤਾ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜ ਕੇ) ਮੰਦ-ਕਰਮੀ ਹੋ ਜਾਂਦੇ ਹਨ। ਫਿਰ ਉਹ ਸਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son viciosos, desafortunados y nacen para morir una y otra vez. (3)"