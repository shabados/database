[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਨਾਉ ਧਰਾਏ ਵਡਾ; ਸਾਦ ਕਰੇ ਮਨਿ ਭਾਣੇ ॥"
page = 360
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one gives himself a big name and revels to please his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਆਪਣਾ ਉੱਚਾ ਨਾਮ ਰਖਵਾ ਲਵੇ ਅਤੇ ਆਪਣੇ ਚਿੱਤ-ਭਾਉਂਦੇ ਸਾਰੇ ਸੁਆਦ ਮਾਣੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may give himself a great name, and revel in the pleasures of the mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਆਪਣਾ ਨਾਉਂ ਵੱਡਾ ਧਰਾ ਲੇਵੇ ਔਰ ਮਨ ਭਾਵਤੇ ਸ੍ਵਾਦ ਵਾਲੇ ਪਦਾਰਥ ਖਾਣੇ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਨ ਪਦਾਰਥ ਹਕੂਮਤ ਆਦਿਕ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਨੁੱਖ ਆਪਣੀ ਹਸਤੀ ਨੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਤੇ ਬੜੀ ਆਕੜ ਵਿਖਾ ਵਿਖਾ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਦੁੱਖ ਦੇਂਦਾ ਹੈ, ਪਰ ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ) ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਅਖਵਾ ਲਏ, ਤੇ ਮਨ-ਮੰਨੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਮਾਣ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦ = ਰੰਗ ਰਲੀਆਂ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਣੇ = ਭਾਉਂਦੇ। ਮਨਿ ਭਾਣੇ = ਜੋ ਭੀ ਮਨ ਵਿਚ ਚੰਗੇ ਲੱਗਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien asume una grandiosa personalidad y vive sólo en los placeres de la mente,"