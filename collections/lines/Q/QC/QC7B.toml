[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਅਭਿਮਾਨੁ ਵਧਾਏ ॥"
page = 366
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, avarice, worldly love and pride have increased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ ਬਿਲਾਸ, ਗੁੱਸਾ, ਲਾਲਚ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਹੰਕਾਰ ਵਧੇਰੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, greed, emotional attachment and self-conceit have increased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹੀ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ ਔਰ ਅਭਿਮਾਨ ਝਗੜੇ ਕੋ ਵਧਾਵਤੇ ਹੈਂ; ਵਾ ਇਨ ਬਿਕਾਰੋਂ ਕਰ ਜੀਵ ਝਗੜੋਂ ਕੀ ਬ੍ਰਿਧੀ ਕਰਤੇ ਹੈਂ; ਵਾ ਜਿਨਾਂ ਨੇ ਪੰਚ ਬਕਾਰ ਬਧਾਏ ਹੈਂ, ਸੋ ਪੁਰਸ ਧੜੇ ਪਵਾਇ ਕਰ ਇਨਾਂ ਨੇ ਝਗੜਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਚੋਰਾਂ ਦੇ ਕਾਰਨ ਝਗੜੇ ਪੈਦਾ ਹੁੰਦੇ ਹਨ, (ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੋੜਾ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ) ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਤੇ ਅਹੰਕਾਰ ਨੂੰ ਵਧਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, la lujuria, el enojo, la avaricia, el orgullo y el apego se incrementan en el mundo cada vez más."