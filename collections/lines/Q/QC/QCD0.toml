[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਸਾਧਸੰਗਤਿ; ਭਜੁ ਕੇਵਲ ਨਾਮ ॥੧॥"
page = 378
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of saints, contemplate over the name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਜੁੜ ਕੇ ਸਿਰਫ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, vibrate and meditate on the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਏਕ ਸੁਧ ਨਾਮ ਕੋ ਜਪੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਭੀ) ਬੈਠਿਆ ਕਰ (ਤੇ ਉਥੇ) ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "únete a la Sociedad de los Santos y no recites nada más que el Naam, el Nombre del Señor. (1)"