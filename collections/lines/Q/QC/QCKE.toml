[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਸਭਿ ਭਰਮਹਿ ਕਾਚੇ ॥੭॥"
page = 842
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, all the false ones wander in existences,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਸਮੂਹ ਕੂੜੇ ਪੁਰਸ਼ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all the false ones wander deluded. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੇ ਬਿਨਾਂ ਔਰ ਸਭ ਕਚੇ ਪੁਰਸ਼ ਜੋਨੀਓਂ ਮੇਂ ਭਰਮਤੇ ਰਹੈਂਗੇ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਸਾਰੇ ਜੀਵ ਕਮਜ਼ੋਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ (ਹੋਣ ਕਰ ਕੇ) ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Nombre del Señor, los seres falsos vagan en la duda.(7)"