[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਭ ਤੇ ਹਮ ਬੁਰੇ; ਹਮ ਤਜਿ. ਭਲੋ ਸਭੁ ਕੋਇ ॥"
page = 1364
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I am the worst of all; except me, everyone else is good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸਾਰਿਆਂ ਨਾਲੋ ਮੈਂ ਹੀ ਮੰਦਾ ਹਾਂ। ਮੈਨੂੰ ਛਡ ਕੇ ਹੋਰ ਸਾਰੇ ਚੰਗੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I am the worst of all. Everyone else is good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਹਮ ਹੀ ਸਭ ਸੇ ਬੁਰੇ ਹੈਂ, ਹਮ ਕੋ ਤਿਆਗ ਕਰ ਔਰ ਸਭ ਕੋਈ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਹਰਿ-ਨਾਮ ਸਿਮਰ ਕੇ ਹੁਣ ਜਦੋਂ ਮੇਰਾ 'ਮੈਂ, ਮੈਂ' ਕਰਨ ਵਾਲਾ ਸੁਭਾਉ ਹਟ ਗਿਆ ਹੈ, ਮੈਨੂੰ ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ) ਮੈਂ ਸਭ ਨਾਲੋਂ ਮਾੜਾ ਹਾਂ, ਹਰੇਕ ਜੀਵ ਮੈਥੋਂ ਚੰਗਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, soy lo peor de todo, los demás son buenos,"