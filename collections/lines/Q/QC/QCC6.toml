[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਤੇਰੀ ਟੇਕ ਹੈ ਪਿਆਰੇ; ਮਨਿ ਤਨਿ ਤੇਰੀ ਟੇਕ ॥"
page = 640
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Beloved, Thou art the mainstay of my soul and body, Thou art the mainstay of my soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਤੂੰ ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਦਾ ਆਸਰਾ ਹੈ, ਤੂੰ ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the support of my mind and body, O Beloved; You are the support of my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ! ਆਦ ਅਰ ਅੰਤ ਮੇਰੇ ਮਨ ਔ ਤਨ ਕੋ ਤੇਰੀ ਹੀ ਓਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! (ਮੇਰੇ) ਮਨ ਵਿਚ (ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ (ਤੂੰ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente se apoyan en Ti, oh Amor, pues sin Ti no hay ningún otro Creador."