[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਊ ਲੈ ਚਬਾਇ ਕੋਊ ਖਾਲ ਕਾਢੈ ਰੇਵਰੀ ਕੈ; ਕੋਊ ਕਰੈ ਤਿਲਵਾ ਮਿਲਾਇ ਗੁਰ ਬਾਰ ਮੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Some munch them (sesame seeds), some coat sugar balls with them (Rewari) while others mix them with jaggery syrup and make cake/biscuit like eatables."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੋਈ ਤਾਂ ਹੁਣ ਇਨਾਂ ਅਨੰਤ ਹੋਏ ਤਿਲਾਂ ਨੂੰ ਲੈ ਲੈ ਕੇ ਚੱਬਦਾ ਹੈ, ਤੇ ਕੋਈ ਇਨਾਂ ਨੂੰ ਛੜਕੇ ਉਪਰਲੀ ਛਿੱਲ ਲਾਹ ਕੇ ਏਨਾਂ ਦੀਆਂ ਰਿਉੜੀਆਂ ਬਣਾਂਦਾ ਹੈ, ਅਤੇ ਕੋਈ ਗੁੜ ਦੇ ਪਾਣੀ ਭਾਵ ਪੱਤ ਯਾ ਚਾਹਣੀ ਵਿਚ ਮਿਲਾ ਕੇ ਤਿਲੌਂਡੇ ਤਿਲ ਮਰੂੰਡੇ ਬਣੌਂਦਾ ਹੈ।"