[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾੜੁ ਸੁਹੰਦਾ ਤਿਸੁ ਲਗੈ; ਜਿਸੁ ਮਨਿ ਹਰਿ ਚਰਣ ਨਿਵਾਸ ॥੫॥"
page = 134
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Har is pleasant for him, in whose heart abide God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾੜ ਉਸ ਨੂੰ ਖੁਸਗਵਾਰ ਲਗਦਾ ਹੈ ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The month of Aasaarh is pleasant, when the Feet of the Lord abide in the mind. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਤੇਰੇ ਚਰਨੋਂ ਕਾ (ਨਿਵਾਸੁ) ਭਾਵ ਧ੍ਯਾਨ ਹੈ, ਉਸ ਕੋ ਹਾੜ ਅੱਛਾ ਲਗਦਾ ਭਾਵ ਸਫਲੁ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦਾ ਨਿਵਾਸ ਬਣਿਆ ਰਹੇ, ਉਸ ਨੂੰ (ਤਪਦਾ) ਹਾੜ (ਭੀ) ਸੁਹਾਵਣਾ ਜਾਪਦਾ ਹੈ (ਉਸ ਨੂੰ ਦੁਨੀਆ ਦੇ ਦੁੱਖ-ਕਲੇਸ਼ ਭੀ ਦੁਖੀ ਨਹੀਂ ਕਰ ਸਕਦੇ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਮਨਿ = ਜਿਸ ਦੇ ਮਨ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Placentero es el calor de Asaar para los que viven en Dios.  (5)"