[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਯੋ ਪ੍ਰਸੰਨ︀ਯ ਮੂਰਖ ਭਯੋ ਤ੍ਰਿਯਾ ਪਤਿਬ੍ਰਤ ਜਾਨਿ ॥੧੩॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Over. And that fool, considering his wife to be beyond reproach, was delighted.( 13)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੂਰਖ ਇਸਤਰੀ ਨੂੰ ਪਤਿਬ੍ਰਤ ਜਾਣ ਕੇ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ॥੧੩॥"