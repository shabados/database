[[content]]
asset = "DGDG"
type = "primary"
data = "ਥਕੇ ਸਕਲ ਅਸੁਰਾਰ ਪਾਵ ਕਿਨਹੂੰ ਨ ਉਚਕਯੋ ॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None of the demons could do that and accepted defeat"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੈਂਤ ਜ਼ੋਰ ਲਗਾ ਥੱਕੇ, ਪਰ (ਅੰਗਦ ਦਾ ਪੈਰ) ਕਿਸੇ ਕੋਲੋਂ ਨਾ ਉਖੜਿਆ।"