[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਸਿੰਘ ਭੀ ਸੰਗਿ ਸਿਧਾਏ ॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja of Guler came to meet Hussain and with him came Ram Singh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਰਾਮ ਸਿੰਘ ਵੀ ਉਸ ਦੇ ਨਾਲ ਗਿਆ।"