[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਏਹੁ ਰੰਗੁ ਪਾਈਐ; ਜਿਸ ਨੋ ਕਿਰਪਾ ਕਰੇ ਰਜਾਇ ॥੨॥"
page = 36
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord of Will shows mercy, obtains this Divine love, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਰਜ਼ਾ ਦਾ ਸੁਆਮੀ ਦਇਆ ਧਾਰਦਾ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਸ ਈਸ਼ਵਰੀ-ਪ੍ਰੀਤ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains this love, when the Lord, in His Will, grants His Grace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਹਰੀ ਕੇ ਗੁਨ ਗਾਯਨ ਕਰ ਨੇ ਕਾ ਆਨੰਦ ਰੂਪੀ ਰੰਗੁ ਗੁਰਮੁਖਿਤਾ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਪਰੰਤੂ ਗੁਰਮੁਖਿ ਸੋਈ ਹੋਤਾ ਹੈ, ਜਿਸ ਕੋ ਹਰੀ ਜੋ ਰਜਾ ਕੁਨਿੰਦਾ ਹੈ ਅਰਥਾਤ ਹੁਕਮੁ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਅਪਨੀ ਕਿਰਪਾ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਰੰਗ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਮਿਲਦਾ ਹੈ (ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ) ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਮਿਹਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sólo a quien La Gracia le llueve por Su Voluntad, logra obtener ese Estado (2)"