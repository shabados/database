[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੈ. ਸੁਖੁ ਸੋਇ; ਜੋ ਪ੍ਰਭ ਭਾਵਈ ॥੪॥੧੧॥੧੧੩॥"
page = 399
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Nanak that alone is the peace which pleases the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਲਈ ਕੇਵਲ ਓਹੀ ਆਰਾਮ ਚੈਨ ਹੈ, ਜਿਹੜਾ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone is Nanak's joy, which is pleasing to God. ||4||11||113||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਰੁ ਪ੍ਰਭੂ ਕੋ ਜੋ ਅਛਾ ਲਾਗਤਾ ਹੈ ਹਮ ਕੋ ਤੋ ਉਸੀ ਮੇਂ ਸੁਖ ਹੈ॥੪॥੧੧॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ (ਉਹੀ ਚੰਗਾ ਹੈ ਇਹ ਨਿਸ਼ਚਾ ਜੋ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪੈਦਾ ਹੁੰਦਾ ਹੈ) ਨਾਨਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ (ਪੈਦਾ ਕਰੀ ਰੱਖਦਾ ਹੈ) ॥੪॥੧੧॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਈ = ਭਾਵਏ, ਭਾਵੈ ॥੪॥੧੧॥੧੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, para él la Dicha es aquello que place a su Dios. (4-11-113)"