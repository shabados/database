[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦ੍ਵੈਖੰ ਅਭੇਖੰ, ਅਜੋਨੀ ਸਰੂਪੇ ॥"
page = 21

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without malice, without guise, and Unborn Entity."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਦ੍ਵੈਸ਼-ਰਹਿਤ, ਭੇਖ ਰਹਿਤ, ਅਤੇ ਅਜੂਨੀ ਸਰੂਪ ਵਾਲਾ ਹੈ,"