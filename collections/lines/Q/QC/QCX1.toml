[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭ ਕੋ ਸੰਗਿ ਨ ਛੋਡਤ ਨੇਹ ॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who consider the castes illusory, they do not abandon the love of the Lord."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਪਿਆਰ ਨਹੀਂ ਤੋੜਦੇ,"