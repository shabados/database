[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਦਰਸਨੁ; ਗੋਬਿੰਦੁ ਹਮਾਰਾ ॥੪॥੭੯॥੧੪੮॥"
page = 195
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose sight is fruitful, and who is the prop of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦੀਦਾਰ ਫਲ-ਦਾਇਕ ਹੈ, ਅਤੇ ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "fruitful is the Blessed Vision, the Darshan, of my Lord of the Universe. ||4||79||148||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਸ੍ਵਾਮੀ ਜੋ ਗੋਬਿੰਦ ਹੈ ਤਿਸ ਕਾ ਦਰਸਨ ਸਫਲ ਹੈ॥੪॥੭੯॥੧੪੮॥☬ਪੁਨ: ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਸਾਡਾ ਗੋਬਿੰਦ ਐਸਾ ਹੈ ਕਿ ਉਸ ਦਾ ਦਰਸਨ ਸਾਰੇ ਫਲ ਦੇਂਦਾ ਹੈ ॥੪॥੭੯॥੧੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ ਦਰਸਨੁ = ਜਿਸ ਦਾ ਦਰਸਨ ਸਾਰੇ ਫਲ ਦੇਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "un millón de veces al Señor, al Sostenedor del Mundo, Contemplándolo uno es siempre bendecido.  (4-79-148)"