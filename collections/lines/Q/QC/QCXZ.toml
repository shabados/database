[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾ ਹਾਕ ਦੀ. ਸਭ ਮਤਿ ਥਾਕੀ; ਏਕ. ਨ ਥਾਕਸਿ ਮਾਇਆ ॥੧॥"
page = 793
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Driven forward by old age, all the senses are worm out, but the love of wealth alone grows not weary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਢੇਪੇ ਦੇ ਹਕੇ ਹੋਏ ਸਾਰੇ ਹੋਸ਼-ਹਵਾਸ ਮਾਰੇ ਗਏ ਹਨ। ਪ੍ਰੰਤੂ ਕੇਵਲ ਧਨ-ਦੌਲਦ ਦਾ ਪਿਆਰ ਹਾਰਦਾ ਹੁਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Driven forward by old age, all my senses are exhausted; only my attachment to Maya is not exhausted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਢੇਪੇ ਨੇ ਜਬ ਅਵਾਜ ਦਈ ਹੈ, ਭਾਵ ਜਬ ਕਾਨੋਂ ਕੇ ਪਾਸ ਧੌਲਾ ਕੇਸ ਹੋਤਾ ਹੈ ਤਬ ਬੁਢੇਪਾ ਮਾਨੋਂ ਸਬਦ ਕਰਤਾ ਹੈ ਕਿ ਮੌਤ ਆਈ ਖਬਰਦਾਰ ਹੋਹੁ। ਵਾ ਜਰਾ ਕੋ ਹਾਕ ਦੀ, ਭਾਵ ਕਿਸੀ ਤਰਾਂ ਬੁਢਾਪਾ ਆਗੇ ਜੋ ਜਾਵੇ। ਕਲਫ ਲਗਾਉਣੀ ਧਾਤੂਆਂ ਖਾਣੀਆਂ ਐਸੇ ਕਰਤੀ ਸਭ ਬੁਧੀ ਥਕਤ ਹੋ ਗਈ ਹੈ, ਪਰੰਤੂ ਏਕ ਮਾਯਾ ਕੀ ਬਾਸਨਾ ਨਾ ਥਾਕੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੁਢੇਪੇ ਨੇ ਆ ਸੱਦ ਮਾਰੀ ਹੈ ਤੇ (ਤੇਰੀ) ਸਾਰੀ ਅਕਲ ਭੀ (ਠੀਕ) ਕੰਮ ਨਹੀਂ ਕਰਦੀ, ਪਰ (ਤੇਰੀ) ਮਾਇਆ ਦੀ ਖਿੱਚ (ਅਜੇ ਤਕ) ਨਹੀਂ ਮੁੱਕੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਾ = ਬੁਢੇਪਾ। ਹਾਕ = ਸੱਦਾ, ਆਵਾਜ਼। ਦੀ = ਦਿੱਤੀ। ਥਾਕਸਿ = ਥੱਕੇਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la edad ha acabado con mis sentidos, pero mi Amor por Maya no se va. (1)"