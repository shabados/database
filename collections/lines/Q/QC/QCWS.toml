[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨਿ ਬਾਧਿਆ; ਆਵੈ ਜਾਇ ॥੩॥"
page = 903
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art bound by bond and shalt continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੰਜੀਰਾਂ ਨਾਲ ਜਕੜਿਆ ਹੋਇਆ ਹੈਂ ਅਤੇ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਰਹੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound in bondage, you come and go. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬੰਧਨੋਂ ਮੇਂ ਬਾਧਿਆ ਹੂਆ ਆਵਤਾ ਜਾਤਾ ਅਰਥਾਤ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਜੇਵੜੀ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y amarrado, continúa reencarnando.(3)"