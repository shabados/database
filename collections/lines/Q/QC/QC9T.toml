[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ ਤੇ; ਸਗਲਾ ਬਿਸਥਾਰਾ ॥"
page = 251
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From One alone is the entire expanse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਤੋਂ ਹੀ ਸਾਰਾ ਖਿਲਾਰਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the One, the entire expanse of the Universe emanated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਤੇ ਹੀ ਸੰਪੂਰਨ ਸੰਸਾਰ ਕਾ ਬਿਸਥਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਜਗਤ-ਖਿਲਾਰਾ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਖਿਲਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Uno vino toda la expansión del Universo,"