[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੂਠਾ; ਸਰਬ ਥਾਈ ਮੇਹੁ ॥"
page = 1226
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the places, the rain has fallen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਮੀਂਹ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rain has fallen everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਮੇਹੁ ਬਰਸਾ ਹੈ, ਭਾਵ ਸੇ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸੰਤ ਰੂਪ ਹੋ ਕਰ ਸਭ ਜਗਹ ਉਪਦੇਸ਼ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਮੀਂਹ (ਟੋਏ ਟਿੱਬੇ) ਸਭਨੀਂ ਹੀ ਥਾਈਂ ਵਰ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੂਠਾ = ਵੱਸ ਪਿਆ, ਵੱਸਦਾ ਹੈ। ਥਾਈ = ਥਾਈਂ, ਥਾਵਾਂ ਵਿਚ। ਮੇਹੁ = ਮੀਂਹ, ਆਤਮਕ ਆਨੰਦ ਦੀ ਵਰਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Dios ha extendido Su Reinado por todas partes,"