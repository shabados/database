[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸ ਦੇਖਿ ਦ੍ਰਿੜੰ ਮੁਨਿ ਰਾਜ ਲਜੇ ॥੩੮੨॥"
page = 666

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That person his bow and arrows from his hand and felt ashamed on seeing the resoluteness of the sage.382."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਅਜਿਹੀ ਦ੍ਰਿੜ੍ਹਤਾ ਵੇਖ ਕੇ ਮੁਨੀ ਰਾਜ ਸ਼ਰਮਸਾਰ ਹੋ ਗਏ ॥੩੮੨॥"