[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪੂਰਾ ਕਰੇ; ਸੁ ਹੋਇ ॥"
page = 843
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Perfect Lord Himself does, that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਪੂਰਨ ਪ੍ਰਭੂ ਆਪ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Perfect Lord does, that alone happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਨਿਸਚਾ ਐਸਾ ਹੋਤਾ ਹੈ ਕਿ ਪੂਰਨ ਪੁਰਖ ਜੋ ਆਪੇ ਕਰਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰਨ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੋ ਕੁਝ) ਕਰਦਾ ਹੈ ਉਹ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo encuentra la Plenitud, aquél a quien el Guru Verdadero designa."