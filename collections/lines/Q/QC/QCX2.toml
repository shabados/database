[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਕੀ ਸੋਭਾ ਸਭਨੀ ਥਾਈ; ਜਿਨੑ ਪ੍ਰਭ ਕੇ ਚਰਣ ਪਰਾਤੇ ॥੧॥"
page = 748
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who repair to the Lord's feet; they are honoured every-where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਪੈਰੀ ਪੈਂਦੇ ਹਨ, ਹਰ ਥਾਂ ਉਨ੍ਹਾਂ ਦੀ ਇੱਜਤ ਆਬਰੂ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who fall at the Feet of God are respected everywhere. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤੋਂ ਨੇ ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਪਛਾਤੇ ਹੈਂ ਤਿਨੋਂ ਕੀ ਸੋਭਾ ਸਭਨੀ ਥਾਂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ, ਉਹਨਾਂ ਦੀ ਵਡਿਆਈ ਸਭ ਥਾਵਾਂ ਵਿਚ (ਖਿੱਲਰ ਜਾਂਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes caen a Sus Pies, son respetados por todas partes.(1)"