[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਸਿ; ਸੁਖਿ ਸਹਜਿ ਸਮਾਵਹਿ ॥"
page = 276
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are absorbed in Divine delight and Eternal Beatitude."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਈਸ਼ਵਰੀ ਅਨੰਦ ਤੇ ਸਦੀਵੀ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are absorbed in intuitive peace and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਆਤਮ ਰਸ ਕੌ ਪਾਇ ਕਰ ਸਹਜੇ ਹੀ, ਵਾ ਸਹਜ ਸੁਖ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਸੁਖ ਵਿਚ ਤੇ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਸਿ = ਆਤਮਾ ਦੇ ਰਸ ਵਿਚ, ਆਤਮਕ ਆਨੰਦ ਵਿਚ। ਸਮਾਵਹਿ = ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven integrados con su Alma y gozan de la Felicidad Espiritual."