[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਚੁ ਬਾਣੀ ਪਰਗਟੁ ਹੋਇ ॥"
page = 946
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the True Gurbani becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸੱਚੀ ਗੁਰਬਾਣੀ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Bani is revealed to the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰਮੁਖੋਂ ਕੀ ਸਾਚੀ ਬਾਣੀ ਸੰਸਾਰ ਮੇਂ ਪਰਗਟ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਸੱਚਾ ਪ੍ਰਭੂ (ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣੀ = ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Bani, le es revelado al Gurmukj."