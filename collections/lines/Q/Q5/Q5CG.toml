[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੁ ਬੇਣਿ. ਗੁਣ ਰਵੈ; ਸਹਜਿ ਆਤਮ ਰੰਗੁ ਮਾਣੈ ॥"
page = 1390
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saying that thou enjoy spiritual bliss with equipoise, Beni, the saint, recites thy praise, O Guru Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਖਦਾ ਹੋਇਆ ਕਿ ਤੂੰ ਅਡੋਲਤਾ ਨਾਲ ਰੂਹਾਨੀ ਅਨੰਦ ਭੋਗਦਾ ਹੈ, ਸੰਤ ਬੇਣੀ ਤੇਰੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਗੁਰੂ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotee Baynee sings His Praises; He intuitively enjoys the ecstasy of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਣੀ ਭਗਤਿ ਜੀ ਤੇਰੇ ਗੁਣੋਂ ਕੋ (ਰਵੈ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਤਿਸੀ ਤੇ ਸੁਤੇ ਆਤਮ ਅਨੰਦ ਕੋ (ਮਾਣੈ) ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਗੁਰੂ ਨਾਨਕ) ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto Beni canta Sus Alabanzas, él de forma intuitiva disfruta del Éxtasis del Alma."