[[content]]
asset = "DGDG"
type = "primary"
data = "ਖ਼ੁਦਾਵੰਦ ਬਖ਼ਸ਼ਿੰਦਹੇ ਦਿਲ ਕੁਸ਼ਾਇ ॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "God, Almighty is benevolent in forgiveness,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦਾ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ, ਦਿਲ (ਦੀਆਂ ਗੁੰਝਲਾਂ) ਨੂੰ ਖੋਲ੍ਹਣ ਵਾਲਾ ਹੈ।"