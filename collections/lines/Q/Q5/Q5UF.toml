[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਬਿਨੋਦ ਸ੍ਵਾਦ ਆਨੰਦਾ ॥"
page = 1331
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have received all the joys of yoga, plays and relishes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਯੋਗਾਂ, ਖੇਲ-ਤਮਾਸ਼ਿਆ ਅਤੇ ਸੁਆਦਾ ਦੀਆਂ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਪਾ ਲਈਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yoga, thrills, delicious flavors and ecstasy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਕੇ (ਬਿਨੋਦ) ਬਿਲਾਸ ਅਰ ਵਿਖੇ ਸੁਆਦ ਕਾ ਅਨੰਦ ਇਹੀ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ) ਵਿਚੋਂ ਮੈਨੂੰ ਜੋਗ ਦੇ ਕੌਤਕਾਂ ਦੇ ਸੁਆਦ ਤੇ ਆਨੰਦ ਆ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੋਦ = ਕੌਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yoga, Aventuras, Sabores deliciosos y Éxtasis;"