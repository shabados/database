[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣਹ ਸਰਨੀ ਦਾਸਹ ਦਾਸੀ; ਮਨਿ ਮਉਲੈ. ਤਨੁ ਹਰੀਆ ॥"
page = 779
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the slave of Thine slaves seek the refuge of Thine feet. My soul has flowered and my body is reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਗੋਲੀਆਂ ਦੀ ਗੋਲੀ, ਤੇਰੇ ਪੈਂਰਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦੀ ਹਾਂ। ਮੇਰੀ ਆਤਮਾ ਪ੍ਰਫੁਲਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰੀ ਦੇਹ ਹਰੀ ਭਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of Your Feet; I am the slave of Your slaves. My mind has blossomed forth, and my body is rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਣੋਂ ਕੀ ਸਰਣ ਲੇ ਕਰ ਤੇਰੇ ਦਾਸੋਂ ਕੀ ਜਬ ਦਾਸੀ ਹੂਈ ਤੌ ਮਨ ਆਦਿ ਇੰਦ੍ਰੇ ਪਰਫੁਲਤ ਹੂਏ ਔ ਤਨ ਭੀ ਹਰਿਆ ਹੂਆ, ਭਾਵ ਸਫਲ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਲਈ ਹੈ, ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦੀ ਦਾਸੀ ਹਾਂ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਤੇਰੀ ਨਿਗਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਦੋਂ ਮੇਰਾ ਮਨ ਖਿੜ ਆਉਂਦਾ ਹੈ, ਮੇਰਾ ਸਰੀਰ (ਭੀ) ਹਰਾ-ਭਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este Esclavo de Tus Esclavos busca Tu Refugio, de otra forma no podría florecer."