[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਅਉਧੂਤੁ; ਐਸੀ ਮਤਿ ਪਾਵੈ ॥"
page = 877
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the forsaker who has attained such an understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤਿਆਗੀ ਹੈ, ਜਿਸ ਨੂੰ ਐਹੋ ਜਿਹੀ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a hermit, who attains such understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਉਧੂਤ ਸੋ ਹੈ, ਜੋ ਐਸੀ ਬੁਧੀ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਛਿੰਦ੍ਰ! ਅਸਲ) ਵਿਰਕਤ ਉਹ ਹੈ ਜਿਸ ਨੂੰ ਅਜੇਹੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਧੂਤੁ = ਵਿਰਕਤ ਸਾਧੂ, ਜਿਸ ਨੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਨੂੰ ਪਰੇ ਹਟਾ ਦਿੱਤਾ ਹੈ {ਧੂ = ਹਿਲਾਣਾ। ਅਵ-ਧੂ = ਹਿਲਾ ਕੇ ਪਰੇ ਸੁੱਟ ਦੇਣਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser desapegado es bendecido entonces, con tal Sabiduría,"