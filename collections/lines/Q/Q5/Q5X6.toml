[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ; ਨਹੀ ਬਿਨਾਸ ॥"
page = 273
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord-divine suffers no doom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਦਾ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being shall never perish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਜਨਮ ਮਰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ) ਦਾ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, nunca perecerá."