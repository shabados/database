data = "ਸਤ੍ਰਨ ਕਲਹ ਸਰੂਪ ਬਿਸੇਖਾ ॥੧੪੭॥"
page = 625

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The saints saw him s peace-personified and the enemies as the clash-personified.147."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੈਰੀਆਂ ਨੇ ਝਗੜੇ ('ਕਲਹ') ਦੇ ਰੂਪ ਵਿਚ ਵੇਖਿਆ ॥੧੪੭॥"