[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੇ ਵਖਿਆਣੁ; ਜਾਣੈ ਜੇ ਕੋਈ ॥"
page = 351
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "IF one understands the Name, then, alone he can discourse there-on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਨਾਮ ਨੂੰ ਸਮਝੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਇਸ ਦੀ ਵਿਆਖਿਆ ਕਰ ਸਕਦਾ ਹੈ, ਅਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One can speak on this only when he knows it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਤੇਰੇ ਜਸ ਕਾ (ਵਖਿਆਣੁ) ਕਥਨ ਕਰ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਏ ਤੇ ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo puede hablar de Él, aquél que lo conoce;"