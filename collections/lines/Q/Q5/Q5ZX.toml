[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਲਾਗਉ ਤੇਰੀ ਸੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 193
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "show mercy, that I may take to thy service. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਧਾਰ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀ ਚਾਕਰੀ ਅੰਦਰ ਜੁਟ ਜਾਵਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "show mercy to me, and commit me to Your service. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ ਜੋ ਤੇਰੀ ਭਗਤੀ ਮੇਂ ਲਗ ਰਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ, ਮੈਂ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੱਗਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਉ = ਲਾਗਉਂ, ਮੈਂ ਲੱਗਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muéstrame Tu Misericordia y ponme a Tu Servicio.  (1-Pausa)"