[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਕਰਮ ਕੋ ਮਰਮ ਨ ਪਾਯੋ ॥੨॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people tried to frighten me also, because they did not understand the ways of Almighty.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕਿਸੇ ਨੇ ਵੀ) ਕਾਲ-ਕਰਮ ਦੇ ਭੇਦ ਨੂੰ ਨਾ ਪਾਇਆ (ਕਿ ਉਸ ਦੀ) ਗਤੀ ਕਿਵੇਂ ਹੈ ॥੨॥"