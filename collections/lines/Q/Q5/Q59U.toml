[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੋਤੀ ਊਜਲ. ਤਿਲਕੁ ਗਲਿ ਮਾਲਾ ॥"
page = 832
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one may wear a neat clean loin-cloth, anoint his brow with the sacrificial mark and put on rosary on his neck,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕੋਈ ਸਾਫ-ਸੁਥਰੀ ਧੋਤੀ ਪਾ ਲਵੇ, ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਟਿੱਕਾ ਲਾ ਲਵੇ ਅਤੇ ਆਪਣੀ ਗਰਦਨ ਦੁਆਲੇ ਸਿਮਰਨੀ ਪਹਿਨ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may wear a clean loin-cloth, apply the ceremonial mark to his forehead, and wear a mala around his neck;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਸੇ ਐਸਾ ਭੇਖ ਉਜਲਾ ਹੈ, ਧੋਤੀ ਔ ਮਸਤਕ ਮੇਂ ਤਿਲਕ ਔ ਗਲ ਮੇਂ ਮਾਲਾ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਚਿੱਟੀ ਧੋਤੀ ਪਹਿਨਦੇ ਹਨ (ਮੱਥੇ ਉਤੇ) ਤਿਲਕ ਲਾਂਦੇ ਹਨ, ਗਲ ਵਿਚ ਮਾਲਾ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá usar un vestido blanco, se podrá poner la marca de azafrán en la frente y usar un rosario en su cuello,"