[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤ ਪਰਾਪਤਿ. ਛਾਵ ਘਣੀ; ਚੂਕਾ ਮਨ ਅਭਿਮਾਨੁ ॥੨॥"
page = 1168
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attainment of God are its leaves, and effacing of mind's ego its dense shade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪਰਾਪਤੀ ਇਸ ਦੇ ਪੱਤੇ ਹਨ ਅਤੇ ਚਿੱਤ ਦੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰਣਾ ਇਸ ਦੀ ਸੰਘਣੀ ਛਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Realization of the Lord are the leaves, and eradication of the pride of the mind is the shade. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤਿਸਟਾ ਕੀ ਪ੍ਰਾਪਤੀ ਏਹੁ ਪਤ੍ਰ ਹੈ, ਸਾਂਤੀ ਰੂਪੀ ਘਣੀ ਛਾਯਾ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ਔਰ ਮਨ ਸੇ ਅਭਮਾਨ ਕੀ ਨਿਬ੍ਰਿਤੀ ਏਹ ਤਪਤਿ ਨਿਬ੍ਰਤੀ ਹੈ॥੨॥☬ਜਿਸ ਪੁਰਸ ਕੋ ਪੂਰਬੋਕਤ ਗੁਣ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ ਤਿਸ ਕੀ ਦਸ਼ਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਪਰਾਪਤੀ (ਉਸ ਰੁੱਖ ਦੇ) ਪੱਤਰ (ਹੋਣਗੇ, ਤੇ) ਨਿਰਮਾਣਤਾ (ਉਸ ਰੁੱਖ ਦੀ) ਸੰਘਣੀ ਛਾਂ ਹੋਵੇਗੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤ = ਪੱਤਰ। ਘਣੀ = ਸੰਘਣੀ। ਮਨ ਅਭਿਮਾਨੁ = ਮਨ ਦਾ ਅਹੰਕਾਰ। ਚੂਕਾ = ਮੁੱਕ ਗਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve el Poder de Tu Señor dentro de tus ojos, con tus oídos escucha Su Palabra, recitando el Nombre Verdadero a través de tu boca. (2)"