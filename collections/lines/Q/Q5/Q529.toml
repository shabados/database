[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਭਉ ਗੋਵਿੰਦ ਕਾ; ਭੈ ਡਰੁ ਦੂਰਿ ਕਰਣਾ ॥"
page = 1102
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru the Lord's fear wells up and one is rid of other's fears and deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦਾ ਡਰ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਬੰਦਾ ਹੋਰਨਾਂ ਡਰਾਂ ਤੇ ਤ੍ਰਾਸਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, you shall know the Fear of God, and other fears shall be taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ ਗੋਬਿੰਦ ਕਾ ਭਉ ਧਾਰਿਆ ਹੈ ਤਿਨੋਂ ਨੈ ਭੈਦਾਇਕ, ਭਾਵ ਅਤੀ ਜਮ ਕਾ ਡਰਿ ਦੂਰਿ (ਕਰਣਾ) ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਡਰ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ), ਪ੍ਰਭੂ ਨੇ ਉਸ ਦਾ ਦੁਨੀਆਵੀ ਡਰਾਂ ਦਾ ਸਹਿਮ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਡਰੁ = (ਦੁਨੀਆ ਦੇ) ਡਰਾਂ ਦਾ ਸਹਿਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo debe permanecer nuestro sentido de proporción reverente ante el Señor,"