[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਵਿਗਤਿ ਗਤਿ ਅਗਾਧਿ ਬੋਧਿ; ਅਕਥ ਕਥਾ ਅਸਗਾਹ ਅਪਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To have knowledge of the dynamism of that unmanifest Lord is a very deep experience, and to say something of that ineffable Lord is a Herculean task."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਬਿਗਤ (ਜਿਸਦੀ ਗਤੀ ਨਾ ਲਖੀ ਜਾਏ), ਡੂੰਘੇ ਗਯਾਨ ਵਾਲਾ, ਕਥਨ ਤੋਂ ਅਕਥ, ਬੇਅੰਤ, ਪਾਰ ਥੋਂ ਰਹਿਤ (ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਕੇ)।"