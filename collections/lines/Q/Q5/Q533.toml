[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਗਿਆਨੁ ਕੀਆ; ਤਿਸੁ ਹਰਿ ਤੂ ਜਾਣੁ ॥"
page = 1174
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that God, who has made thee a man of understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿੰਞਾਣ ਕਰ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਗਿਆਨਵਾਨ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know the Lord, who gave you spiritual wisdom,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਨੇ ਤੇਰੇ ਕੋ (ਗਿਆਨੁ) ਜਾਨਣੇ ਜੋਗ ਕੀਆ ਹੈ, ਤਿਸ ਕੋ ਤੂੰ ਜਾਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ (ਤੇਰੇ ਅੰਦਰ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਉਸ ਨਾਲ ਸਦਾ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce a Tu Dios, Quien creó la Sabiduría, sí,"