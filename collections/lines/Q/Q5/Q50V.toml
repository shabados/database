[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ. ਨ ਬਿਛੁਰੈ, ਘਰੀ. ਨ ਬਿਸਰੈ; ਸਦ ਸੰਗੇ ਜਤ ਜਾਇਆ ॥੧॥"
page = 1212
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He separates not from me even for an instant and I forget Him not for a moment either. Wherever I go, He is ever with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੇ ਨਾਲੋ ਇਕ ਛਿਨ ਭਰ ਨਹੀਂ ਭੀ ਵਖਰਾ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਇਕ ਮੁਹਤ ਨਹੀਂ ਭੀ ਨਹੀਂ ਭੁਲਾਉਂਦਾ। ਜਿਥੇ ਕਿਥੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ ਉਹ ਹਮੇਸ਼ਾਂ ਮੇਰੇ ਨਾਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not separated from me, even for an instant, and I never forget Him. He is always with me, wherever I go. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਮਖ ਮਾਤ੍ਰ ਹਮਾਰੇ ਸੇ ਬਿਛਰਤਾ ਨਹੀਂ ਔਰ ਘਰੀ ਮਾਤ੍ਰ ਬਿਸਰਤਾ ਨਹੀਂ। ਜਹਾਂ ਜਾਈਤਾ ਹੈ ਤਹਾਂ ਸਦੀਵ ਸੰਗ ਹੀ ਰਹਿਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਤੋਂ) ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਹੀਂ ਵਿੱਛੁੜਦਾ, (ਜਿਸ ਨੂੰ ਉਸ ਦੀ ਯਾਦ) ਇਕ ਘੜੀ ਭੀ ਨਹੀਂ ਭੁੱਲਦੀ, ਉਹ ਜਿੱਥੇ ਭੀ ਜਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਸਦਾ ਆਪਣੇ ਨਾਲ ਦਿੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਘਰੀ = ਘੜੀ। ਸਦ = ਸਦਾ। ਜਤ = ਜਿੱਥੇ ਜਿੱਥੇ। ਜਾਇਆ = ਜਾਈਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dándome su compañía en donde sea que esté. (1)"