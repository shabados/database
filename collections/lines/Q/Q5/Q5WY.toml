[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੁੰਦਰੁ ਮੋਹਨੁ ਪਾਇ ਕਰੇ; ਹਰਿ ਪ੍ਰੇਮ ਬਾਣੀ ਮਨੁ ਮਾਰਿਆ ॥"
page = 776
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaining to the beauteous and enamouring Guru I have overwhelmed my mind with the Lord's love-inspiring Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣੇ ਅਤੇ ਮਨ-ਮੋਹਣੇ ਗੁਰਾਂ ਨੂੰ ਪਰਾਪਤ ਕਰਕੇ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨੂੰ ਰਮਾਉਣ ਵਾਲੀ ਗੁਰਬਾਣੀ ਦੇ ਨਾਲ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਵਸ ਵਿੱਚ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Finding the beautiful and fascinating Guru, I have conquered my mind, through the Bani, the Word of my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਜੋ ਸੁੰਦਰ ਮਨ ਕੋ ਮੋਹਨਹਾਰੇ ਹੈਂ ਤਿਨੋਂ ਕੋ (ਪਾਇ ਕਰੇ) ਮਿਲ ਕੇ ਹਰੀ ਕੀ ਪ੍ਰੇਮ ਵਾਲੀ ਬਾਣੀ ਰੂਪ ਬਾਣ ਸੇ ਮੈਂਨੇ ਅਪਣੇ ਮਨ ਕੋ ਮਾਰਾ ਹੈ, ਭਾਵ ਸੰਕਲਪ ਵਿਕਲਪ ਅਚਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਿਆਰੇ ਸੋਹਣੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੇਰਾ ਮਨ ਪ੍ਰੇਮ ਦੇ ਤੀਰਾਂ ਨਾਲ ਵਿੱਝ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨੁ = ਮਨ ਨੂੰ ਖਿੱਚ ਪਾਣ ਵਾਲਾ, ਪਿਆਰਾ। ਪਾਇ ਕਰੇ = ਪਾਇ ਕਰਿ, ਪਾ ਕੇ, ਲੱਭ ਕੇ। ਪ੍ਰੇਮ ਬਾਣੀ = ਪ੍ਰੇਮ ਦੇ ਬਾਣਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a mi amado Guru; es tan Bello que su Palabra ha sobrecogido mi mente."