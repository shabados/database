[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਜੀਅ ਫਿਰਹਿ ਅਉਧੂਤੀ; ਆਪੇ ਭਿਖਿਆ ਪਾਵੈ ॥"
page = 1238
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many beings as walk about as beggars, to so many, He Himself blesses with His alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਜੀਵ ਮੰਗਤਿਆਂ ਦੀ ਤਰ੍ਹਾਂ ਤੁਰੇ ਫਿਰਦੇ ਹਨ, ਓਨਿਆਂ ਨੂੰ ਹੀ ਉਹ ਖੁਦ ਖੈਰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And all the human beings who wander around as beggars, He Himself gives in charity to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਜੀਵ ਹੈਂ ਸਭ ਤਿਸ ਕੇ (ਅਉਧੂਤੀ) ਭਿਛਕ ਅਰਥਾਤ ਮੰਗਤੇ ਫਿਰਤੇ ਹੈਂ, ਆਪੇ ਹੀ ਤਿਨ ਕੋ ਭਿਖਿਆ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਹੀ ਜੀਵ (ਜੋ ਜਗਤ ਵਿਚ) ਤੁਰਦੇ ਫਿਰਦੇ ਹਨ (ਇਹ ਸਾਰੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਦੇ) ਮੰਗਤੇ ਹਨ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਹਨਾਂ ਨੂੰ ਖ਼ੈਰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ ਜੀਅ = ਜਿਤਨੇ ਭੀ ਜੀਵ ਹਨ, (ਭਾਵ, ਸਾਰੇ ਹੀ ਜੀਵ)। ਅਉਧੂਤੀ = ਮੰਗਤੇ। ਆਪੇ = ਆਪ ਹੀ। ਭਿਖਿਆ = ਖ਼ੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así a los buscadores, a todos los bendice con Sus Regalos."