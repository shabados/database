[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑਾ ਪਰਾਪਤਿ ਏਹੁ ਨਿਧਾਨਾ; ਜਿਨੑ ਕੈ ਕਰਮਿ ਲਿਖਾਹਾ ॥੧॥"
page = 530
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone obtain this treasure, in whose destiny it is so recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਇਸ ਖਜਾਨੇ ਨੂੰ ਹਾਸਲ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਕਿਸਮਤ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone obtain this treasure, who have such pre-ordained destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੈ ਇਹ ਖਜਾਨਾ ਤਿਨ ਕੋ ਮਿਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਹੈ ਪਰਮਾਤਮਾ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ਇਹ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨਾ = ਖ਼ਜ਼ਾਨਾ। ਕਰਮਿ = (ਪਰਮਾਤਮਾ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero este Tesoro sólo lo logran obtener aquéllos que lo tienen inscrito en su Destino. (1)"