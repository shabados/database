[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਸੰਗਿ; ਬਸੈ ਦਿਨੁ ਰਾਤਿ ॥"
page = 867
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, He abides with His saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਹ ਆਪਣੇ ਸਾਧੂ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells with His Saints, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸੰਤੋਂ ਕੇ ਸੰਗ ਰਾਤ ਦਿਨ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੰਤ ਦੇ ਨਾਲ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸੰਗਿ = ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Sus Santos y a Sus Devotos,"