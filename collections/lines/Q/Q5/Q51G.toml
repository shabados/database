[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਸੋਹਿਲਾ; ਸਬਦੁ ਸੁਹਾਵਾ ॥"
page = 919
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This beauteous Gurbani is all praise of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁੰਦਰ ਗੁਰਬਾਣੀ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This song of praise is the Shabad, the most beautiful Word of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਸਬਦੁ) ਗੁਰ ਉਪਦੇਸ ਰੂਪ ਜਸੁ ਬਹੁਤ ਸੁੰਦਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦਾ) ਇਹ ਸੋਹਣਾ ਸ਼ਬਦ (ਆਤਮਕ) ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਗੀਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza Verdadera del Señor es Palabra de Inefable Belleza;"