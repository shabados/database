data = "ਮਦੀ ਜੈਸ ਝੂਮੇ ॥"
page = 208

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many wounded people are roaming like a drunkard swinging in intoxication."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸ਼ਰਾਬੀ ਝੂਮਦੇ ਹਨ।"