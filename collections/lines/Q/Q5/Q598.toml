[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੇ ਭਾਤਿ ਐਸੀ, ਨਹੀ ਜਾਤ ਬੂਝੇ ॥"
page = 979

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On one side the devils were strong and on the other, the gods were equall good."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਡਿਗ ਰਹੇ ਹਨ ਕਿ ਪਛਾਣੇ ਨਹੀਂ ਜਾਂਦੇ।"