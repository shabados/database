[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹੂ ਬਿਵਸਥਾ ਤੇ ਜੋ ਮੁਕਤਾ; ਸੋਈ ਸੁਹੇਲਾ ਭਾਲੀਐ ॥੧॥"
page = 1019
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is found to be in peace, who is free from both the states."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਰਾਮ ਅੰਦਰ ਪਾਇਆ ਜਾਂਦਾ ਹੈ ਜੋ ਦੋਨਾਂ ਹਾਲਤਾ ਤੋਂ ਉਪੱਰ (ਮੁਕਤ) ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is happy and at peace, who is liberated from both conditions. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਅਵਸਥਾ ਤੇ ਜੋ ਛੂਟਿਆ ਹੂਆ ਹੈ, ਪ੍ਰਾਪਤਿ ਮੇਂ ਹਰਖ ਔ ਅਪ੍ਰਾਪਤੀ ਮੇਂ ਸੋਕ ਨਹੀਂ ਹੈ, ਸੋਈ ਸੁਖੀ ਦੇਖੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਇਹਨਾਂ ਦੋਹਾਂ ਹਾਲਤਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਸੌਖਾ ਵੇਖੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo vivirá en Paz aquél que no tiene ni más ni menos. (1)"