[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਿਮਿ ਝਿਮਿ ਵਰਸੈ; ਅੰਮ੍ਰਿਤ ਧਾਰਾ ॥"
page = 102
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him the stream of Nectar uniformly rains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਸੁਧਾਰਸ ਦੀ ਨਦੀ ਇਕ ਰਸ ਵਰ੍ਹਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slowly, gently, drop by drop, the stream of nectar trickles down within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪੀ ਬਾਦਲ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ (ਝਿਮਿ ਝਿਮਿ) ਏਕ ਰਸ ਬਰਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਮਠੀ ਮਠੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ ਤੇ ਉਹ ਧਰਤੀ ਵਿਚ ਸਿੰਜਰਦੀ ਜਾਂਦੀ ਹੈ ਤਿਵੇਂ ਜਦੋਂ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਹਾਲਤ ਵਿਚ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਧਾਰ ਸਹਜੇ ਸਹਜੇ ਵਰ੍ਹਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਿਮਿ ਝਿਮਿ = ਮਠੀ ਮਠੀ ਸੁਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Néctar del Señor gotea en nuestro ser,"