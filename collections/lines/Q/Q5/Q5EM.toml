[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੀਆ ਸੇ ਰੰਗਿ ਚਲੂਲਾ; ਪਿਰ ਕੈ ਅੰਕਿ ਸਮਾਏ ॥"
page = 585
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deep red is the complexion of those who are imbued with the Name. They blend with their spouse's person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂੜ੍ਹੀ ਲਾਲ ਰੰਗਤ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੀਆਂ ਹਨ। ਉਹ ਆਪਣੇ ਪਤੀ ਦੇ ਸਰੂਪ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Naam are dyed in the deep crimson color of the Lord's Love; they merge into the Being of their Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰਤੀ ਹੈਂ ਤਿਨ ਕਾ ਪ੍ਰੇਮ ਰੂਪੀ ਰੰਗ (ਚਲੂਲਾ) ਸਘਨਾ ਹੂਆ ਹੈ ਔਰ ਪ੍ਯਾਰੇ ਕੇ ਅੰਕ, ਭਾਵ ਸਰੂਪ ਮੇਂ ਸਮਾਵਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੀਆਂ ਹੋਈਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਗੂੜ੍ਹੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਮਸਤ ਰਹਿੰਦੀਆਂ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਚਲੂਲਾ = ਗੂੜ੍ਹਾ। ਅੰਕਿ = ਗੋਦ ਵਿਚ, ਗਲਵੱਕੜੀ ਵਿਚ। ਸਮਾਏ = ਸਮਾਇ, ਲੀਨ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en el Nombre, sus semblantes brillan como la flor de Lala y se inmergen en el Ser de Dios."