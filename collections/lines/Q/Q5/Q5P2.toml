[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਗ ਨਾਦ ਸਭ ਕੋ ਸੁਣੈ; ਸਬਦ ਸੁਰਤਿ ਸਮਝੈ ਵਿਰਲੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All listen to the melody and rhythm but a rare one understands the mystery of Word consciousness,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਗਾਂ ਦੇ ਸ਼ਬਦ ਸਾਰੇ ਲੋਕ ਸੁਣਦੇ ਹਨ (ਪਰੰਤੂ) ਸ਼ਬਦ ਸੁਰਤਿ ਨੂੰ ਸਮਝਣ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਹੈ।"