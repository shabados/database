[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਵਸੈ ਮਨਿ ਆਇ ॥੩॥"
page = 362
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, He comes and abides in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਆ ਕੇ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, He comes to abide in the mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮਨ ਮੇਂ ਆਇ ਬਸਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਮਨਿ = ਮਨ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es sólo a través de la Gracia del Guru que Es enaltecido en la mente. (3)"