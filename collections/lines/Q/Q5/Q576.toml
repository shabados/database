[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਾਤਿ ਕਰਿ; ਕਰਹਿ ਉਪਾਇਓ ॥"
page = 250
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator has created the creation of all sorts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਣਹਾਰ ਨੇ ਰਚਨਾ ਸਮੂਹ ਪਰਕਾਰ ਦੀ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has created the creation of all sorts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲ ਪ੍ਰਕਾਰ ਕਰ ਤਿਸ ਨੇ ਆਪ ਜਗਤ ਕੋ ਉਪਾਵਣਾ ਕੀਆ ਹੈ॥☬ਜੇ ਕਹੇ ਜੀਵਾਂ ਕੋ ਜਨਮ ਮਰਣ ਕੈਸੇ ਹੂਆ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੀਆਂ (ਅਨੇਕਾਂ) ਕਿਸਮਾਂ ਬਣਾ ਕੇ ਜਗਤ-ਉਤਪੱਤੀ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇਓ = ਉਤਪੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así creó Él la creación de diferentes formas,"