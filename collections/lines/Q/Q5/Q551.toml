[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੈਲਾ ਹੈ; ਦੂਜੈ ਭਾਇ ॥"
page = 121
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind becomes filthy on account of profane love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਲਗਨ ਦੇ ਸਬੱਬ ਚਿੱਤ ਪਲੀਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is polluted by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਮਨ ਮੈਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਾਲ) ਮੈਲਾ (ਹੀ) ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se ensucia cuando se involucra en la dualidad;"