[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਜੋਨਿਨ ਮੈ ਰਵਿ ਰਹਿਯੋ; ਊਚ ਨੀਚ ਕੇ ਭੇਸ ॥੪॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He prevails in every life without discrimination of high and low.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹੀ) ਸਾਰੀਆਂ ਜੂਨਾਂ ਵਿਚ ਉੱਚੇ ਨੀਵੇਂ ਭੇਸ ਵਿਚ ਵਸ ਰਿਹਾ ਹੈ ॥੪॥"