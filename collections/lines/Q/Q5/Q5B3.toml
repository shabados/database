[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸਾ. ਮੂਲਿ ਨ ਹੋਵਈ; ਹਾਣਤ. ਕਦੇ ਨ ਹੋਇ ॥"
page = 555
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is never afflicted with doubt and he suffers not an humiliation ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਨੂੰ ਮੁੱਢੋਂ ਹੀ ਚਿੰਤਾ ਨਹੀਂ ਵਿਆਪਦੀ ਅਤੇ ਕਦਾਚਿਤ ਉਸ ਦਾ ਅਪਮਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has no skepticism at all never suffers humiliation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਧਨ ਕੋ ਪਾਇਕੇ ਸੰਸ੍ਯ ਕਬੀ ਨਹੀਂ ਹੋਤਾ ਹੈ ਅਰੁ ਨ ਕਬੀ ਤਿਸ ਧਨ ਕਾ (ਹਾਣਤ) ਨਾਸੁ ਹੀ ਕਦੇ ਹੋਤਾ ਹੈ॥☬ਜੇ ਕਹੈ ਵਹੁ ਧਨ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ? ਸੋ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ (ਇਸ ਧਨ ਸੰਬੰਧੀ) ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਹੁੰਦੀ ਤੇ (ਅੱਗੇ ਦਰਗਾਹ ਵਿਚ) ਸ਼ਰਮਿੰਦਗੀ ਨਹੀਂ ਉਠਾਣੀ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਤੌਖ਼ਲਾ। ਹਾਣਤ = ਸ਼ਰਮਿੰਦਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por eso uno deja de vivir afligido por la duda, y nunca pierde."