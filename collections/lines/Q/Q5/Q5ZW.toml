[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਗੁਰਮੁਖਿ ਸੁਣਿ ਗੁਰਮੁਖਿ ਨਾਮੁ; ਸਭਿ ਬਿਨਸੇ ਹੰਉਮੈ ਪਾਪਾ ॥੨॥"
page = 574
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing from the Guru, hearing from the Guru, the Lord's Name, all the sins and ego are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਗੁਰਾਂ ਪਾਸੋਂ ਸੁਣ ਕੇ ਗੁਰਾਂ ਪਾਸੋਂ ਸੁਣ ਕੇ ਸਮੂਹ ਕਸਮਲ ਤੇ ਹੰਕਾਰ ਨਸ਼ਟ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen as Gurmukh, listen as Gurmukh, to the Naam, the Name of the Lord; all egotism and sins are eradicated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੁਆਰੇ ਨਾਮ ਸੁਣ ਕੇ ਔਰ ਹੰਤਾ ਮਮਤਾ ਔ ਪਾਪ ਸਭ ਨਾਸ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆ ਕਰ ਇੰਜ ਹਉਮੈ ਆਦਿਕ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha como Gurmukj, escucha como Gurmukj el Naam, el Nombre del Señor y tus faltas y egoísmo serán erradicados. Cantando el Nombre del Señor, Jar, Jar, cantando el Nombre del Señor Jar, Jar, las aflicciones del mundo desaparecerán. (2)"