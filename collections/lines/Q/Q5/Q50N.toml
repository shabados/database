[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜੁਗਤਿ. ਨ ਜਾਣੈ; ਅੰਧੁ ॥"
page = 662
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind Yogi knows not the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਯੋਗੀ ਰਸਤਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogi is blind, and does not know the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਹੋ ਕਰ ਅਗਿਆਨ ਸੇ ਅੰਧਾ ਹੂਆ ਪਰਮੇਸ਼ਰ ਕੇ ਨਾਮ ਮੇਂ ਜੁੜਨੇ ਕੀ ਜੁਗਤੀ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਭੀ ਅੰਨ੍ਹਾ ਹੈ ਤੇ ਜੀਵਨ ਦੀ ਜਾਚ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui, por ciego, no reconoce el Sendero"