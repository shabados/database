[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਏ ਬੇਅੰਤ; ਰਸਨਾ ਹਰਿ ਜਸੇ ॥੧੯॥"
page = 710
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue sings the virtues and praises of the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭਾ ਅਨੰਤ ਸੁਆਮੀ ਦੀਆਂ ਨੇਕੀਆਂ ਤੇ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my tongue, I sing the Glorious Praises of the infinite Lord God. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਦਾਸੋਂ ਨੇ ਰਸਨਾ ਤੇ ਬਿਅੰਤ ਹਰੀ ਕੇ ਜਸ ਰੂਪ ਗੁਣ ਗਾਏ ਹੈਂ॥੧੯॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ) ਜੀਭ ਨਾਲ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਸਕੀਦੇ ਹਨ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਸਕੀਦੀ ਹੈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces nuestras lenguas recitan la Alabanza Infinita de Dios. (19)"