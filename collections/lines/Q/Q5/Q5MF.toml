[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਤਪਸ︀ਯਾ ਬਨਿ ਕਰੀ ਦ੍ਵਾਦਸ ਬਰਖ ਪ੍ਰਮਾਨ ॥੧੭੩੯॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then for twelve years, he performed most stern aausterities.”1739."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਬਨ ਵਿਚ ਜਾ ਕੇ (ਇਸ ਨੇ) ਬਾਰ੍ਹਾਂ ਵਰ੍ਹਿਆਂ ਤਕ ਭਾਰੀ ਤਪਸਿਆ ਕੀਤੀ ॥੧੭੩੯॥"