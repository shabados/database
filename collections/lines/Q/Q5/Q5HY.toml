[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਇ ਵੀਆਹੀਐ; ਦੁਹੀ ਵਲੀ ਮਿਲਿ ਮੰਗਲਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs are such as the marriage of two families where sweet songs are sung on both sides and pleasures is attained."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ ਕੰਨ੍ਯਾ) ਗੁਰਮੁਖ ਹੁੰਦੀ ਹੈ (ਭਾਵ ਯੁਬਾ ਅਵਸਥਾ ਵਿਖੇ ਸਿਆਣੀ ਹੁੰਦੀ ਹੈ) ਵਿਆਹੀ ਜਾਂਦੀ ਹੈ, ਦੁਹੀਂ ਪਾਸੀ (ਧੇਤੇ ਪੁਤੇਤੇ) ਮੰਗਲਾਚਾਰ ਹੁੰਦੇ ਹਨ (ਏਥੇ ਨਵਾਂ ਜਾਂ ਦਸਾਂ ਵਰਿਹਾਂ ਦੀਆਂ ਧੀਆਂ ਦਾ ਵਿਵਾਹ ਭਾਈ ਸਾਹਿਬ ਜੀ ਨੇ ਬੰਦ ਕਰਨ ਲਈ ਗੁਰਮੁਖ ਵਿਸ਼ੇਖਣ ਦਿੱਤਾ ਹੈ, ਅਰਥਾਤ ਪੁੱਤ੍ਰ ਧੀ ਜਦ ਜੁਆਨ ਹੋਣ ਅਰ ਅੰਮ੍ਰ੍ਰ"