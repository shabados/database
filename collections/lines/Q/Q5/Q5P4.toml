[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤੇ; ਭਾਹਿ. ਨ ਜਲੈ ॥"
page = 201
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is imbued with God's love, burns not in fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗਿਆ ਹੈ, ਉਹ ਅੱਗ ਵਿੱਚ ਨਹੀਂ ਸੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attuned to the Lord, shall not be burned in the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਸਾਥ ਰੰਗੇ ਜਾਨੇ ਸੇ ਤ੍ਰਿਸਨਾ (ਭਾਰਿ) ਅਗਨੀ ਮੇਂ ਜੀਵ ਨਹੀਂ ਜਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਨਾਲ ਰੱਤੇ ਰਿਹਾਂ (ਮਨੁੱਖ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਵਿਚ ਨਹੀਂ ਸੜਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está imbuido en el Señor no es quemado por el fuego,"