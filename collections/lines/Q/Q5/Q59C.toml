[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕ੍ਰ ਸੋ ਜੁਧ ਕੇ ਹੇਤ ਮਨੋ; ਧਰਿ ਛਾਡਿ ਸਪਛ ਉਡੇ ਗਿਰਰਾਈ ॥੧੭੫॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that in order to wage w war with Indra, the large winged mountain are flying from the earth.175.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਇੰਦਰ (ਸਕ੍ਰ) ਨਾਲ ਯੁੱਧ ਕਰਨ ਲਈ ਖੰਭਾਂ ਵਾਲੇ (ਸਪੱਛ) ਵਡੇ ਵਡੇ ਪਰਬਤ ਧਰਤੀ ਨੂੰ ਛਡ ਕੇ ਉਡੇ (ਜਾ ਰਹੇ ਹੋਣ) ॥੧੭੫॥"