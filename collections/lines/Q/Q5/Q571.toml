[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਗਾ ਸੂਲੀ ਬਜਾਈਆਂ, ਦਲਾਂ ਮੁਕਾਬਲਾ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets were sounded with the beating of drum-stick and the armies attacked each other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡੱਗੇ ਨਾਲ ਨਗਾਰਾ ਵਜਾਇਆ ਗਿਆ ਅਤੇ ਦਲਾਂ ਦਾ ਮੁਕਾਬਲਾ ਸ਼ੁਰੂ ਹੋ ਗਿਆ।"