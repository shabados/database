data = "ਗੋਯਾ # ਤੇਰਾ ਗ਼ਮਾਣ ਨਾਲ ਭਰਿਆ ਦਿਲ ਕਿਵੇਣ ਪ੍ਰਸੰਨ ਹੋ ਸਕਦਾ ਹੈ ।"

[[content]]
