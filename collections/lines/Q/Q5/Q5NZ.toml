[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਇਕ ਹੈ ਤੁਮਰੇ ਮੁਖ ਕੀ; ਕਰੂਆ ਜਹ ਦਾਖ ਦਸੋ ਦਿਸ ਗੁਛੇ ॥"
page = 310

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Adding that the bunches of wine there are very fit to be eaten by him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਰ ਪਾਸੇ ਅੰਗੂਰ ਦੇ ਗੁੱਛੇ ਲਗੇ ਹੋਏ ਹਨ ਜੋ ਤੁਹਾਡੇ ਮੂੰਹ ਦੀ ਬੁਰਕੀ ਦੇ ਲਾਇਕ ਹਨ।"