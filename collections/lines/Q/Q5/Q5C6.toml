[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਕਲਿਆਣ; ਫਿਰਿ ਦੂਖੁ. ਨ ਹੋਇ ॥੩॥"
page = 196
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whereby eternal peace is obtained and pain harasses not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਸਦੀਵੀ ਸੁਖ ਮਿਲਦਾ ਹੈ, ਅਤੇ ਮੁੜ ਕੇ, ਤਕਲੀਫ ਦੁਖਾਤ੍ਰ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtains eternal peace; pain does not afflict them any longer. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਸਦਾ ਐਸੇ ਸੁਖੀ ਹੋਵੋਗੇ ਜਿਸ ਸੇ ਫਿਰ ਕਬੀ ਜਨਮਾਦਿ ਦੁਖ ਨਹੀਂ ਹੋਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ) ਸਦਾ ਸੁਖ ਹੀ ਸੁਖ ਹੋਣਗੇ, ਮੁੜ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਆਣ = ਸੁਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "serás salvado para siempre, y nunca sufrirás.(3)"