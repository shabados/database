[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਅਲ ਕਮਲ ਸੰਪਟ ਅਚਵਤ ਮਧ; ਭੋਰ ਭਏ ਜਾਤ ਉਡ ਨਾਤੋ ਨ ਜਨਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a bumble bee closed in the box-like lotus flower keep sucking the sweet elixir and flies away in the morning as soon as the flower blooms again without acknowledging any relationship with it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੌਰਾ ਰਾਤੀਂ ਕਵਲ ਦੇ ਡੱਬੇ ਵਿਚ ਬੈਠਾ ਮਧੂ ਰਸ ਸ਼ਹਿਦ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਸਵੇਰ ਹੋਣ ਤੇ ਉਡ ਜਾਂਦਾ ਹੈ ਤੇ ਫੁਲ ਨਾਲ ਕੋਈ ਸੰਬੰਧ ਨੀਂ ਜਣਾਉਂਦਾ।"