[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਸਨੋ ਤੇ ਗੁਰਮੁਖਿ ਸੁਚ ਧਰਮਾ ॥"
page = 258
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vishnu is he who through the Guru accepts the religion of piety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੈਸ਼ਨੋ ਉਹ ਹੈ ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਵਿੱਤਰਤਾ ਦੇ ਮਜ਼ਹਬ ਨੂੰ ਧਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A Vaishnaav is one who, as Gurmukh, lives the righteous life of Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਵਿਸਨ ਭੀ (ਤੇ) ਓਹੀ ਹੈਂ ਅਰ ਗੁਰਮੁਖ ਪੁਨਾ (ਸੁਚ) ਪਵਿਤ੍ਰ ਅਰ ਧਰਮਾਤਮਾ ਭੀ ਵਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵੈਸ਼ਨੋ ਉਹ ਹਨ ਜੋ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਆਤਮਕ ਪਵਿਤ੍ਰਤਾ ਦੇ ਫ਼ਰਜ਼ ਨੂੰ ਪਾਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਨੋ = ਖਾਣ ਪੀਣ ਆਦਿਕ ਵਿਚ ਸੁੱਚ ਦੀ ਮਰਯਾਦਾ ਦਾ ਧਿਆਨ ਰੱਖਣ ਵਾਲੇ। ਸੁਚ = ਆਤਮਕ ਪਵਿਤ੍ਰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Vaishnava es aquél que a través del Guru asimila la religión de la piedad."