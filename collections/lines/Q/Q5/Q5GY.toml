[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲਿ ਗਯੋ ਪਸੁ ਬਾਤ ਸੁਨਿ; ਨਿਜੁ ਸੁਭ ਮਾਨੈ ਅੰਗ ॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That fool, with animal instinct, was over exhilarated thinking,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੂਰਖ ਇਹ ਗੱਲ ਸੁਣ ਕੇ ਫੁਲ ਗਿਆ ਅਤੇ ਆਪਣੇ ਸ਼ਰੀਰ ਨੂੰ ਸ਼ੁਭ (ਸੁੰਦਰ) ਮੰਨਣ ਲਗਾ"