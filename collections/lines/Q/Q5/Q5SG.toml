[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਦਰਿ ਬਧਾ; ਚੋਟਾ ਖਾਏ ॥"
page = 109
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound at death's door he bears the brunt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਬੂਹੇ ਤੇ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਉਹ ਸਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound and gagged at Death's Door, they are brutally beaten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕੇ ਦਰ ਮੇਂ ਬਾਧਾ ਹੂਆ ਚੋਟਾਂ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਕੀਤੇ ਔਗੁਣਾਂ ਦਾ) ਬੱਝਾ ਹੋਇਆ ਜਮਰਾਜ ਦੇ ਦਰ ਤੇ ਮਾਰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sufren de forma terrible en la puerta de la muerte."