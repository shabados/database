[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਪੂਰਿ ਰਹਿਓ ਸਭ ਠਾਈ ॥"
page = 1073
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is fully filling all the hearts and all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is perfectly permeating each and every heart, prevailing everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਠਾਈ ਜੋ ਪੂਰਨ ਪ੍ਰਮਾਤਮਾ ਹੈ ਓਹੀ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭਨੀਂ ਥਾਈਂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਸਭ ਠਾਈ = ਸਭ ਥਾਵਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mira, Él prevalece en todos los corazones y por todas partes."