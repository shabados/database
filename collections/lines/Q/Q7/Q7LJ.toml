page = 281
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose mind is won over to the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਨੂਆ ਨਾਮ ਵੱਲ ਮਾਇਲ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind accepts the Company of the Naam,"

[[content]]
asset = "NKFT"
type = "translation"
