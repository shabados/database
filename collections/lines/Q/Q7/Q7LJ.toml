data = "ਜਿਨ ਕਾ ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸਾਥ ਹੀ ਮਨ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਰਚ ਮਿਚ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que han alcanzado a vislumbrar el Nombre en sus mentes,"