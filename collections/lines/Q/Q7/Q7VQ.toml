[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਰਾਮ ਨਾਮੁ ਜਪਿ ਜਾਪੁ ॥"
page = 48
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! take to the meditation of the Name of Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਅਖ਼ਤਿਆਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant and meditate on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਰਾਮ ਨਾਮ ਕੇ ਜਾਪ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ, ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਜਾਪ ਜਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, medita en el Nombre del Señor."