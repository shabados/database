[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੈ ਬੇਦ ਬਾਣੀ ਪਰਗਾਸੀ; ਮਾਇਆ ਮੋਹ ਪਸਾਰਾ ॥"
page = 559
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Brahma, the hymns of the Vedas were revealed, however, he extended the love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮੇ ਦੇ ਰਾਹੀਂ ਵੇਦ ਦੇ ਮੰਤ੍ਰ ਪ੍ਰਗਟ ਹੋਏ। ਉਸ ਨੇ ਦੁਨਿਆਵੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਵਧੇਰੇ ਖਿਲਾਰ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through Brahma, the hymns of the Vedas were revealed, but the love of Maya spread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬ੍ਰਹਮੇਂ ਨੇ ਬੇਦ ਬਾਣੀ ਪ੍ਰਕਾਸੀ, ਭਾਵ ਪ੍ਰਗਟ ਕਰੀ ਹੈ, ਸੋ ਤਿਸ ਨੇ ਮਾਯਾ ਕਾ ਹੀ ਮੋਹ ਕਰ ਕੇ ਪਸਾਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਹਿੰਦੇ ਹਨ ਕਿ) ਬ੍ਰਹਮਾ ਨੇ ਵੇਦਾਂ ਦੀ ਬਾਣੀ ਪਰਗਟ ਕੀਤੀ ਪਰ ਉਸ ਨੇ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਖਿਲਾਰਾ ਹੀ ਖਿਲਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Brahma se hizo la luz de los Vedas, pero Brahma estaba sumergido en el regazo de Maya y del deseo."