[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਖਿ ਛੋਡੀ; ਸਹਸਾ ਨਹੀ ਕੋਇ ॥"
page = 796
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have tasted and then renounced mammon, so no doubt is left within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਜਮਾ ਕੇ ਮਾਇਆ ਨੂੰ ਤਿਆਗਿਆ ਹੈ, ਇਸ ਲਈ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਕੋਈ ਸੰਦੇਹ ਨਹੀਂ ਰਿਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I tasted Maya and renounced it, and now, I have no doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇਖ ਛਡੀ ਹੈ ਇਸ ਬਾਤ ਮੇਂ ਕੋਈ ਸੰਸਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਜੈਸੀ ਹੈ ਤੈਸੀ ਜਾਣੀ ਹੈ, ਅਨਰਵਚਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਗੱਲ ਚੰਗੀ ਤਰ੍ਹਾਂ) ਪਰਖ ਵੇਖੀ ਹੈ, ਜਿਸ ਵਿਚ ਕੋਈ ਸ਼ੱਕ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਖਿ ਛੋਡੀ = ਪਰਖ ਵੇਖੀ ਹੈ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਛੋਡੀ' ਦਾ ਭਾਵ ਸਮਝਣ ਵਾਸਤੇ ਵੇਖੋ \"ਰਾਗ ਆਸਾ ਪਟੀ ਮ: ੧\" ਵਿਚ ਆਇਆ ਲਫ਼ਜ਼ 'ਛੋਡੀ'}। ਸਹਸਾ = ਸ਼ੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La he probado y después dejado, y ahora ninguna duda aflige a mi mente,"