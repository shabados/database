[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਭਗਤ ਕਉ; ਸਦਾ ਜੈ ॥੩॥"
page = 1181
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose devotee is ever acclaimed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੇ ਵੈਰਾਗੀ ਦੀ ਹਮੇਸ਼ਾਂ, ਜੈ ਜੈ ਕਾਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His devotees are victorious forever. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਭਗਤੋਂ ਕੋ ਸਦਾ ਜੈ ਜੈ ਕਾਰ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਸਦਾ ਜਿੱਤ ਹੁੰਦੀ ਹੈ (ਉਹ ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y son para siempre aclamados. (3)"