[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗੋਬਿੰਦ; ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਉ ॥"
page = 295
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "quaff the ambrosial essence of Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਜੱਸ ਦੇ ਆਬਿ-ਹਿਯਾਤੀ ਅਰਕ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the ambrosial essence of the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕਾ ਅੰਮ੍ਰਿਤ ਰਸ ਪਾਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾ (ਨਾਮ-) ਅੰਮ੍ਰਿਤ ਦਾ ਰਸ ਪੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebe de la Esencia Ambrosial de las Gloriosas Alabanzas del Señor del Universo."