[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਤ ਤਿਸ ਕਉ ਜਾਣੈ ॥"
page = 832
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets with the True Guru, then knows he the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦ ਉਹ ਉਸ ਸੁਆਮੀ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, one knows the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੁ ਮਿਲੈਂ ਤੌ ਇਹ ਜੀਵ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਸਰੂਪ ਕੋ ਜਾਨਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤਾਂ ਇਹ ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਉ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno encuentra al Guru Verdadero, conoce a Dios,"