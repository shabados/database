[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੇਵਾ ਤੇ ਹਰਿ ਪਾਈਐ; ਸਿਰਿ ਨਿੰਦਕ ਕੈ ਪਵੈ ਛਾਰਾ ॥੩॥"
page = 733
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through their service, the Lord is attained, Ashes fall on the slanderer's head,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਚਾਕਰੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਦੇ ਸਿਰ ਸੁਆਹ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By their selfless service, they find the Lord, while ashes fall on the heads of the slanderers. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਕੀ ਸੇਵਾ ਸੇ ਹਰੀ ਪਾਈਤਾ ਹੈ, ਜੇ ਉਨ ਕੀ ਕੋਈ ਨਿੰਦਾ ਕਰੇ ਤਉ ਤਿਸ ਨਿੰਦਕ ਕੇ ਸਿਰ (ਛਾਰਾ) ਸ੍ਵਾਹ ਪੜਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਸੇਵਕਾਂ ਭਗਤਾਂ) ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ (ਦਾ ਮਿਲਾਪ) ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। (ਸੇਵਕਾਂ ਭਗਤਾਂ ਦੇ) ਨਿੰਦਕ ਦੇ ਸਿਰ ਉਤੇ (ਤਾਂ ਜਗਤ ਵਲੋਂ) ਸੁਆਹ (ਹੀ) ਪੈਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Servicio al Señor, uno llega a Él, mientras que el calumniador es humillado y avergonzado.  (3)"