[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਲ ਹੀਰਨ ਕੇ ਧਰੇ ਜਿਹ; ਸੀਸ ਪੈ ਬਹੁ ਹਾਰ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is wearing the handsome necklaces of rubies and diamonds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਿਰ ਉਤੇ ਲਾਲਾਂ ਅਤੇ ਹੀਰਿਆਂ ਦੇ ਬਹੁਤ ਹਾਰ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਹਨ।"