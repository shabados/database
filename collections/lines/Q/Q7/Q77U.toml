[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਲੀ ਸਾਦੁ ਨ ਆਵਈ; ਜਿਚਰੁ ਮੁਹੁ ਖਾਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "So long as a tasty object enters not the mouth, mere talking about taste cannot bring any joy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੱਲਾਂ ਨਾਲ ਕੁਝ ਅਨੰਦ ਨਹੀਂ ਹੁੰਦਾ, ਜਿੰਨਾ ਚਿਰ (ਆਪਣਾ ਮੁਖ) ਖਾਲੀ ਹੈ, (ਤਾਤਪਰਜ ਨਾਮ ਜਪਣ ਨਾਲ ਹੀ ਅਨੰਦ ਹੈ, ਬਕਵਾਸ ਤੋਂ ਕੁਝ ਲਾਭ ਨਹੀਂ “ਦੀਵਾ ਬਲੈ ਅੰਧੇਰਾ ਜਾਇ” ਗੱਲਾਂ ਨਾਲ ਹਨੇਰਾ ਨਹੀਂ ਹਟੂ)।"