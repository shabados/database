[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਪਰਚਉ; ਪਾਇਓ ॥"
page = 205
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such an intimacy I have developed with the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹੋ ਜੇਹੀ ਯਾਰੀ ਮੇਰੀ ਸਾਹਿਬ ਨਾਲ ਪੈ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am intimate with Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੈਂ ਹਮਾਰੇ ਮਨ ਮੇਂ ਜਗ੍ਯਾਸਾ ਕਾਲ ਕੇ ਬੀਚ ਅਪਨਾ ਐਸਾ ਪਰਚਾ ਪਾਇਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨਾਲ ਮੇਰੀ) ਇਹੋ ਜਿਹੀ ਸਾਂਝ ਬਣ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es mi Relación con el Señor,"