[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਸੰਗਿ; ਕਰਿ ਬਿਉਹਾਰ ॥"
page = 865
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have thou dealings only with the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਸੁਆਮੀ ਮਾਲਕ ਨਾਲ ਹੀ ਵਣਜ ਵਪਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deal and trade only with the Lord, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਰਾਮ ਕੇ ਸਾਥ ਹੀ ਤੂੰ ਸਭ ਬਿਵਹਾਰ ਕਰ, ਭਾਵ ਸੇ ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਨਾਮੁ ਹੀ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ ਜਗਤ ਵਿਚ ਵਣਜ ਕਰਨ ਆਇਆ ਹੈਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (ਦੇ ਸਰਮਾਏ) ਨਾਲ (ਸਿਮਰਨ ਦਾ) ਵਣਜ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਬਿਉਹਾਰ = ਵਣਜ, ਵਪਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Relaciónate sólo con el Señor, Ram, Ram; el Señor Ram, Ram, Ram,"