[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗੁ ਰੇ ਮਨ; ਜਾਗਨਹਾਰੇ ॥"
page = 387
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be wakeful, O my awaking soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਬਰਦਾਰ ਹੋ, ਹੇ ਮੇਰੀਏ ਸਾਵਧਾਨ ਹੋਈਏ ਆਤਮਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be wakeful, O my awakening mind!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਕੀ ਤਰਫ ਜਾਗਨ ਹਾਰੇ ਮਨ! ਤੂੰ ਪਰਮੇਸਰ ਕੀ ਤਰਫ ਜਾਗੁ, ਭਾਵ ਯੇਹ ਸਾਵਧਾਨ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਾਗਣ ਜੋਗੇ ਮਨ! (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਸੁਚੇਤ ਹੋਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ! ਜਾਗਨਹਾਰੇ = ਹੇ ਜਾਗਣ ਜੋਗੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierta y levántate, oh mente, pues sin el Señor nada te sirve."