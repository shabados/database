[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ. ਤਿਉ ਹਉਮੈ ਛੂਟ ॥"
page = 1181
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly in the society of saints one is rid of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੀਵ ਹੰਗਤਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so, in the Saadh Sangat, the Company of the Holy, egotism is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਸਾਧ ਸੰਗਤਿ ਕਰ ਜਬ ਹਉਮੈ ਛੂਟ ਜਾਤੀ ਹੈ ਤਬ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así los Santos nos liberan de nuestro ego."