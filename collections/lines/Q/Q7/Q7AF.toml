[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਖਿ ਹੋ ਹਉ, ਨਹਿ ਰਾਖੇ ਗਏ; ਤਬ ਲਜਤ ਹ੍ਵੈ ਜਰਬੋ ਜੀਅ ਆਯੋ ॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, thinking this, that he could not protect him, became shy and began to think of burning himself to death"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੈਂ ਤੇਰੇ ਪੁੱਤਰ ਦੀ) ਰਖਿਆ ਕਰਾਂਗਾ, (ਪਰ ਮੋਇਆ ਹੋਇਆ ਹੀ ਪੈਦਾ ਹੋਣ ਕਾਰਨ ਅਰਜਨ ਬੱਚੇ ਦੀ) ਰਖਿਆ ਨਾ ਕਰ ਸਕਿਆ। ਤਦ ਲਜਿਤ ਹੋ ਕੇ (ਉਸ ਦਾ) ਮਨ ਸੜਨ (ਮਰਨ) ਤੇ ਆ ਗਿਆ।"