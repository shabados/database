[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਇਆ ਕਸੀਰਾ ਹਥੁ ਕਢਿ; ਸੂਤੁ ਇਕੁ ਜਿਉ ਤਾਣਾ ਪੇਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ganges, herself taking out her hand accepted that paltry amount, dhela, and proved that Ravidas was one with Ganges as warp and weft."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਥ ਕੱਢਕੇ (ਰਵਿਦਾਸ ਜੀ ਦਾ) ਧੇਲਾ ਅੰਗੀਕਾਰ ਕੀਤਾ, ਜਿਸ ਤਰ੍ਹਾਂ ਸੂਤ ਇਕ ਹੈ ਤੇ ਤਾਣਾ ਪੇਟਾ (ਦੋ ਨਾਮ ਹਨ)।"