[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਛੋਡਿ ਛੋਡਿ ਸਗਲ ਭੇਦੰ ॥"
page = 873
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, leave and forsake the all these different occupations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਮੁਖਤਲਿਫ ਕਾਰ-ਵਿਹਾਰਾਂ ਨੂੰ ਛੱਡ ਅਤੇ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O man, renounce and abandon all these things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਇਨ ਕੋ ਛੋਡ ਤੂੰ ਛੋਡ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਇਹ ਸਾਰੇ ਕਰਮ ਛੱਡ ਦੇਹ, ਛੱਡ ਦੇਹ, ਇਹ ਸਭ ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿੱਥ ਪਾਣ ਵਾਲੇ ਹੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona mejor la idea del otro y contempla a tu Señor;"