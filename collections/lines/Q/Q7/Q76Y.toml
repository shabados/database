[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਉ; ਨਾਮੁ ਵਡਾਈ ਸੋਭ ॥"
page = 680
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His Name lies the greatness and glory of God's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਰੱਬ ਦੇ ਦਾਸ ਦੀ ਵਿਸ਼ਾਲਤਾ ਅਤੇ ਪ੍ਰਤਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the glory and greatness of the Lord's humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਦਾਸੋਂ ਕੀ ਨਾਮ ਕਰ ਕੇ ਹੀ ਇਸ ਲੋਕ ਮੇਂ ਵਡਿਆਈ ਹੈ ਔਰ ਪ੍ਰਲੋਕ ਮੇਂ ਸੋਭਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਦੇ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਵਡਿਆਈ ਹੈ ਨਾਮ ਹੀ ਸੋਭਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para el Santo del Señor, el Nombre del Señor es la Única Gloria."