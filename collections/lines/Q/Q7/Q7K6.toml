[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਮ ਕਰੈ; ਗਾਡਰ ਜਿਉ ਛੇਲ ॥"
page = 899
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou frisk about like a lamb and a kid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਲੇਲੇ ਅਤੇ ਮੇਮਣੇ ਦੀ ਤਰ੍ਹਾਂ ਖੇਡਦਾ ਕੁੱਦਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You play like a baby lamb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਤੈਸੇ ਕੁਦਨਾ ਕਰਤਾ ਹੈ ਜੈਸੇ ਭੇਡੋ ਮੇਂ ਛਤ੍ਰਾ ਔ ਬਕਰੀਓਂ ਮੇਂ (ਛੇਲ) ਬਕਰਾ ਕਲੋਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ!) ਜਿਵੇਂ ਭੇਡ ਦਾ ਬੱਚਾ ਭੇਡ ਨਾਲ ਕਲੋਲ ਕਰਦਾ ਹੈ (ਉਸ ਵਿਚਾਰੇ ਉਤੇ) ਅਚਨਚੇਤ (ਮੌਤ ਦਾ) ਜਾਲ ਆ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਦਮ = ਕਲੋਲ। ਗਾਡਰ = ਭੇਡ। ਛੇਲ = ਛੇਲਾ, ਲੇਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la borrega se regocija con el borrego,"