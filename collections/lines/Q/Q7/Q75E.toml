[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਊ ਕੋਊ ਰਹੇ ਸੁਭਟ ਰਣ ਮੰਡਲਿ; ਕੇਈ ਕੇਈ ਛਾਡਿ ਪਰਾਏ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Very few warriors survived in the battlefield and many adandoned the fighting and ran away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕੋਈ ਯੋਧਾ ਰਣ-ਭੂਮੀ ਵਿਚ ਡਟਿਆ ਖਲੋਤਾ ਹੈ ਅਤੇ ਕੋਈ ਕੋਈ ਛਡ ਕੇ ਭਜ ਗਿਆ ਹੈ।"