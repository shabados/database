[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਾਦਰ ਸਰੋਵਰ ਮੈ ਜਾਨੀ ਨ ਕਮਲ ਗਤਿ; ਮਧੁਕਰ ਮਨ ਮਕਰੰਦ ਕੈ ਬਿਮੋਹੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Staying in a pond, a frog has never appreciated the characteristics of a lotus flower whereas a bumble bee is eternally attracted to its sweet smell even while staying far away from it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਡਡੂ ਨੇ ਸਰੋਵਰ ਅੰਦਰ ਵੱਸਦਿਆਂ ਭੀ ਕੌਲ ਫੁੱਲ ਦੀ ਗਤੀ ਸਾਰ ਨਾ ਜਾਣੀ; ਕਿੰਤੂ ਸ੍ਰੋਵਰ ਤੋਂ ਦੂਰ ਰਹਿੰਦਿਆਂ ਭੀ ਭੌਰੇ ਦਾ ਮਨ ਕੌਲ ਫੁਲ ਦੇ ਸੁਗੰਧੀ ਰਸ ਉਪਰ ਬਹੁਤ ਮੋਹਿਤ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"