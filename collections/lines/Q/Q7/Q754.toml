[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਭਗਤ ਕੇ; ਪਾਨੀਹਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 865
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but they are the water-carriers of the Lord's saint. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਸੁਆਮੀ ਦੇ ਸਾਧੂ ਦੇ ਉਹ ਪਾਣੀ ਭਰਨ ਵਾਲੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they are just water-carriers for the Lord's devotee. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਰਾਮ ਜੀ ਕੇ ਭਗਤੋਂ ਕੇ ਤੋ ਨੌਕਰ ਹੋਇ ਕੇ ਪਾਨੀ ਭਰਨੇਹਾਰ ਹੈਂ, ਭਾਵ ਸੇ ਅਧੀਨ ਰਹਿਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਇਹ ਨੌਕਰ ਹੋ ਕੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਨੀਹਾਰ = ਪਾਣੀ ਭਰਨ ਵਾਲੇ ਗ਼ੁਲਾਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero deseosamente se vuelven los esclavos el Devoto del Señor. (1-Pausa)"