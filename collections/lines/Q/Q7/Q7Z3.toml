[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਿ ਰਾਮੁ. ਨਾਹੀ ਜਮ ਪੁਰਿ ਜਾਹਿਗਾ; ਜਨੁ ਬਿਚਰੈ ਅਨਰਾਧਾ ॥੧॥ ਰਹਾਉ ॥"
page = 93
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember the pervading Lord, otherwise thou shalt go to the city of death's myrmidons. Why, O man! do thou wander unrestrained? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰ, ਨਹੀਂ ਤਾਂ ਤੂੰ ਮੌਤ ਦੇ ਦੂਤਾਂ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਜਾਵੇਗਾ, ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਅਮੋੜ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Think of the Lord, or else you shall be led to the City of Death. Why are you wandering around, out of control? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੋ (ਚੇਤਿ) ਸਿਮਰਨ ਕਰ ਨਹੀਂ ਤੋ ਜਮ ਰਾਜਾ ਕੇ ਲੋਕ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵੇਂਗਾ, ਵਾ ਰਾਮ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰ ਤਬ ਜਮਪੁਰ ਕੋ ਨਾਹੀਂ ਜਾਵੈਂਗਾ, (ਜਨੁ) ਮਤਿ (ਅਨਰਾਧਾ) ਬਿਨਾ ਅਰਾਧਨਾ ਕਰੇ ਬਿਚਰ, ਭਾਵ ਏਹਿ ਕਿ ਭਜਨ ਸੇ ਬਿਨਾ ਕਾਲ ਬਤੀਤ ਮਤਿ ਕਰ, ਵਾ ਹੇ ਜਨ! ਅਰਾਧਨੇ ਸੇ ਰਹਤ ਹੋ ਕਰ ਵਿਚਰਤਾ ਹੈ, ਰਾਮ ਕੋ ਸਿਮਰ ਨਹੀਂ ਜਮ ਪੁਰੀ ਕੋ ਜਾਵੇਂਗਾ, ਵਾ ਨਾਮ ਬਿਨਾ ਜੋ (ਅਨੁ) ਔਰ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕੇ ਬੀਜ ਮਤਿ (ਰਾਧਾ) ਬੀਜਤਾ ਫਿਰ, ਭਾਵ ਏਹਿ ਕਿ ਸਕਾਮ ਕਰਮ ਮਤਿ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ, ਨਹੀਂ ਤਾਂ ਜਮਪੁਰੀ ਵਿਚ ਧੱਕਿਆ ਜਾਏਂਗਾ, (ਤੂੰ ਫਿਰਦਾ ਹੈਂ) ਜਿਵੇਂ ਕੋਈ ਅਮੋੜ ਬੰਦਾ ਫਿਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuerda al Señor, y si no, el ángel de la muerte te llevará de seguro. Oh hombre, ¿por qué estás así de desquiciado? (1-Pausa)"