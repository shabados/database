[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਕਰ ਮੋਹਿ ਪਿਵਾਇਯੈ; ਹ੍ਰਿਦੈ ਹਰਖ ਉਪਜਾਇ ॥੩੮॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And joyfully serve them with your own hands.(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਮੈਨੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ (ਭੰਗ ਆਦਿ) ਪਿਲਾ ਦੇ ॥੩੮॥"