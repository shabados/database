[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਮਿਲੈ; ਹਰਿ ਬਾਣੀ ॥੩॥"
page = 423
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru the mortal receives God's Name and the Divine Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅਤੇ ਈਸ਼ਵਰੀ ਗੁਰਬਾਣੀ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh receives the Naam, and the Bani of the Lord's Word. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਹਰੀ ਨਾਮ ਰੂਪੀ ਬਾਣੀ ਮਿਲਤੀ ਹੈ; ਵਾ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਦੁਵਾਰਾ ਹਰੀ ਨਾਮ ਮਿਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ (ਦੀ ਕਦਰ) ਪੈਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que uno es bendecido con la Palabra del Señor. (3)"