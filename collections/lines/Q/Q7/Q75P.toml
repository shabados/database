[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਿਲ ਦੀਆਂ ਕਾਮਨਾਵਾਂ ਦਿਲ ਵਿਚ ਹੀ ਪੂਰੀਆਂ ਕਰ ਦਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਾਮਿ ਦਿਲ ਅੰਦਰ ਦਿਲਤ ਹਾਸਿਲ ਕੁਨਦ ।੪੪੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, all your cravings are fulfilled within your heart itself (448) "