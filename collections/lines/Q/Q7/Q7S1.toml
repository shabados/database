[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਪਟਿ ਲਪਟਿ ਰਾਜਾ ਰਮ︀ਯੋ ਚਿਮਟਿ ਚਿਮਟਿ ਗਈ ਤ੍ਰੀਯ ॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja performed sex clinging to her and she hugged him again and again"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਲਿਪਟ ਲਿਪਟ ਕੇ ਰਮਣ ਕੀਤਾ ਅਤੇ ਇਸਤਰੀ ਨੇ ਚਿਮਟ ਚਿਮਟ ਕੇ (ਰਤੀ-ਕ੍ਰੀੜਾ) ਕੀਤੀ।"