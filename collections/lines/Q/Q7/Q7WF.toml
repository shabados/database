[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਬਿਬੇਕ ਪ੍ਰਗਟ ਹੁਇ ਆਪਾ ਆਪਨ ।੩।੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Omnipotent Lord who created the cosmos, established it and has singular authority of destroying it; it seems He Himself has taken the form of Hargobind to reveal all knowledge about Himself. (7)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹ ਪਰਤੱਖ ਕਰ ਦਿਖਾਲਿਆ ਕਿ ਅਪਨਾ ਆਪਾ ਜਦ ਅਪਨੇ ਅਸਲੀ ਸਰੂਪ ਵਿਚ ਪ੍ਰਗਟ ਉਘਾ ਹੋ ਆਵੇ ਤਾਂ ਦਾ ਹੀ ਪੂਰਣ ਬ੍ਰਹਮ ਸਰੂਪੀ ਗਿਆਨ ਹੋਇਆ ਕਰਦਾ ਹੈ ॥੨੧॥"