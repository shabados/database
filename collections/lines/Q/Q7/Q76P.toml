[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਜਾਪਿ; ਏਕ ਭਗਵੰਤ ॥"
page = 289
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mind and body think thou of the One fortunate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਤੇ ਦੇਹਿ ਨਾਲ ਤੂੰ ਇਕ ਭਾਗਾਂ ਵਾਲੇ ਸਾਈਂ ਨੂੰ ਚੇਤੇ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With mind and body, meditate on the One Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਸੇ ਏਕ ਭਗਵੰਤ ਕੌ ਹੀ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਤੇ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਰਾਹੀਂ ਇਕ ਭਗਵਾਨ ਨੂੰ ਹੀ ਜਪ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਵੰਤ = ਭਗਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "atestigua Su Grandeza en pensamiento"