[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਜਨਿ ਏਕੋ ਬੂਝਿਆ ॥"
page = 476
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, God's slave knows but one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਰੱਬ ਦਾ ਗੋਲਾ ਕੇਵਲ ਇੱਕ ਰੱਬ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the Lord's humble servant knows only the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੈਂ ਦਾਸ ਨੇ ਏਕ ਹੀ, ਭਾਵ ਅਭੇਦ ਸਮਝਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਮੈਂ ਦਾਸ ਨੇ ਉਸ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ (ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਿ = ਜਨ ਨੇ, ਦਾਸ ਨੇ। ਕਹੁ = ਆਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, soy Tu Esclavo, oh Dios Bondadoso, he tomado Conciencia de ti,"