[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਪੁਰੀ ਚੌਦਹੂੰ ਮਾਝ; ਚੀਨਿ ਸੁੰਦਰ ਪਤਿ ਬਰਿਹੌ ॥੩੫॥"
page = 1016

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And in all the fourteen regions, I have acquired an handsome mate.’(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੌਦਾਂ ਪੁਰੀਆਂ ਵਿਚ (ਸਭ ਤੋਂ) ਸੁੰਦਰ ਪਤੀ ਚੁਣ ਕੇ ਵਰਾਂਗੀ ॥੩੫॥"