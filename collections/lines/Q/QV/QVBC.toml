data = "ਚਰਣ ਕਮਲ ਪ੍ਰਭ; ਰਿਦੈ ਨਿਵਾਸੁ ॥"
page = 196
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining Lord's feet in the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਕੇਵਲ ਰੂਪੀ ਚਰਨ ਮਨ ਵਿੱਚ ਟਿਕਾਉਣ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With God's Lotus Feet abiding in the heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਚਰਣ ਕਮਲੋਂ ਕਾ ਨਿਵਾਸ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama los Pies de Loto del Señor en el recinto de tu corazón,"