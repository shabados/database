[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੜਿਆ ਦਿਨ; ਗੁਪਤੁ ਕਹਾਇਆ ॥"
page = 1081
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For myriad of days, Thou remained (were called) recondite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਦਿਹਾੜੇ, ਤੂੰ ਅਲੋਪ ਆਖਿਆ ਜਾਂਦਾ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For so many days, You remained invisible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਦਿਨ ਤੂੰ ਗੁਪਤ ਹੀ ਕਹਾਇਆ ਹੈਂ, ਭਾਵ ਪਰਲੋ ਮੇਂ ਗੁਪਤ ਹੋ ਰਹਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਜਗਤ ਬਣਨ ਤੇ ਸਿਆਣੇ) ਆਖਦੇ ਹਨ ਕਿ ਬੇਅੰਤ ਸਮਾ ਉਹ ਗੁਪਤ ਹੀ ਰਿਹਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤੜਿਆ ਦਿਨ = ਅਨੇਕਾਂ ਦਿਨ, ਢੇਰ ਸਮਾ। ਗੁਪਤੁ = ਲੁਕਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por millones de días permaneciste No Manifiesto,"