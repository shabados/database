[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਪ੍ਰਭਿ ਦਇਆ ਧਾਰੀ; ਬਖਸਿ ਲੀਨੑੇ ਆਪਿ ॥"
page = 501
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord Master has shown mercy and Himself pardoned me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਮਾਲਕ ਨੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਮੈਨੂੰ ਮੁਆਫ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has shown mercy to me, and He Himself has forgiven me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਨੇ ਜਬ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰੀ ਤਬ ਆਪ ਹੀ ਜੀਵੋਂ ਕੇ ਅਵਗੁਣ ਬਖਸ਼ ਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਨੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਮੇਹਰ ਕੀਤੀ ਉਹਨਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪ ਬਖ਼ਸ਼ ਲਿਆ (ਉਹਨਾਂ ਦੇ ਪਿਛਲੇ ਪਾਪ ਖਿਮਾ ਕਰ ਦਿੱਤੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente es Compasivo y ha perdonado todas y cada una de mis faltas."