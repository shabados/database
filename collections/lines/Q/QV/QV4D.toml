[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਭੀ ਜੂਠੀ. ਪਾਨੀ ਜੂਠਾ; ਜੂਠੀ ਬੈਸਿ ਪਕਾਇਆ ॥"
page = 1195
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fire is also impure, water is impure and impure is the place where thou sit and cook."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਭੀ ਮਲੀਣ ਹੈ, ਜਲ ਮਲੀਣ ਹੈ ਅਤੇ ਮਲੀਣ ਹੈ ਉਹ ਜਗ੍ਹਾ ਜਿਥੇ ਬੈਠ ਕੇ ਤੂੰ ਭੋਜਨ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire is impure, and the water is impure. The place where you sit and cook is impure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਨੀ ਭੀ ਜੂਠੀ ਹੈ ਔਰ ਪਾਨੀ ਭੀ ਜੂਠਾ ਹੈ ਔਰ ਬੈਠ ਕਰ ਜਿਸ ਨੇ ਪਕਾਯਾ ਹੈ ਵਹੁ ਭੀ ਜੂਠੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਗ ਜੂਠੀ, ਪਾਣੀ ਜੂਠਾ, ਪਕਾਣ ਵਾਲੀ ਭੀ ਜੂਠੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਿ = ਬੈਠ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Impuro es el fuego, impura el agua, impuro el que cocina,"