[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਗੋਬਿੰਦ; ਰੰਗੁ ਲਾਗਾ ॥"
page = 343
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who enshrines affection for the Lord's louts feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨਾ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enshrines love for the Lotus Feet of the Lord of the Universe"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਮਨ ਗੋਬਿੰਦ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ ਪ੍ਰੇਮ ਸਹਿਤ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਪਿਆਰ ਗੋਬਿੰਦ ਦੇ ਸੁਹਣੇ ਚਰਨਾਂ ਨਾਲ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amarás entonces los Pies de Loto de tu Señor,"