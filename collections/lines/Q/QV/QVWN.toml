data = "ਬਪੋਸ਼ੀਦ ਖ਼ੁਫ਼ਤਾਨ ਜੋਸ਼ੀਦ ਜੰਗ ॥"
page = 1403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great gusto he put on an armoured suit."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੁਭਟ ਸਿੰਘ ਨੇ) ਬਹੁਤ ਜੋਸ਼ ਨਾਲ ਯੁੱਧ ਕਰਨ ਲਈ ਕਵਚ ਪਾ ਲਿਆ"