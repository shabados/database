[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ︀ਯਾਨ ਕਥਾ ਕਰ ਕੈ ਅਤਿ ਹੀ ਬਹੁ ਦੇਵਕੀ ਔ ਬਸੁਦੇਵ ਰਿਝਾਯੋ ॥"
page = 298

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Talking to them at length  he delighted birth Devaki and Vasudev"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੀਆਂ ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਕਰ ਕੇ 'ਦੇਵਕੀ' ਅਤੇ 'ਬਸੁਦੇਵ' ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ।"