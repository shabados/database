[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨਿ ਉਤਰ ਦੇਤ ਭਈ ਸੋਊ ਆਂਖ ਕੇ ਬੀਚ ਪਰੇ ਤ੍ਰਿਣ ਜੈਸੇ ॥੧੦੧੪॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How should I describe my anguish?” And saying thus, the tears rolled down from the eyes of Kunti as if some straw was troubling her eye.1014."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਣ ਕੇ (ਕੁੰਤੀ) ਉੱਤਰ ਦਿੰਦੀ ਹੈ ਕਿ ਜਿਵੇਂ ਅੱਖ ਵਿਚ ਕੱਖ ਪੈ ਜਾਏ (ਤਾਂ ਦੁਖੀ ਹੋਈਦਾ ਹੈ) ॥੧੦੧੪॥"