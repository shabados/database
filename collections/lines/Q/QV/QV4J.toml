[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਭਰੀ ਰਨਿ ਚੰਡਿ ਪ੍ਰਚੰਡ; ਸੁ ਪ੍ਰੇਰ ਕੇ ਸਿੰਘ ਧਸੀ ਰਨ ਮੈ ॥"
page = 79

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandi in great ire penetrated into the war-arena with her lion.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੁੱਸੇ ਨਾਲ ਭਰੀ ਪ੍ਰਚੰਡ ਚੰਡੀ ਸ਼ੇਰ ਨੂੰ ਪ੍ਰੇਰ ਕੇ ਯੁੱਧ ਵਿਚ ਜਾ ਵੜੀ"