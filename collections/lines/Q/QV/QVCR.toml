[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇ; ਆਪੁ ਦਿਖਾਇਆ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly the gurmukhs by losing their ego come face to face with their own basic nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਆਪਣਾ ਆਪ ਗਵਾਕੇ ਆਪ ਨੂੰ ਦੇਖਿਆ ਹੈ, (ਤਥਾ ਗੁਰਮੁਖਾਂ ਨੇ ਮਨ ਰੂਪੀ ਲੋਹੇ ਨੂੰ ਜਪ ਜਪਾਦਿਕਾਂ ਨਾਲ ਤਾਕੇ ਫੇਰ ਗਿਆਨ ਅਭਿਆਸ ਰੂਪ ਹਥੌੜੇ ਦੀਆਂ ਸੱਟਾਂ ਨਾਲ ਸ਼ੀਸ਼ੇ ਵਾਂਙੂੰ ਸੁੱਧ ਕੀਤਾ, ਆਪਣਾ ਆਪ ਗੁਵਾਕੇ ਸੰਸਾਰ ਨੂੰ ਆਪਾ ਕਰਨੀ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਦਿਖਾਇਆ ਹੈ।"