[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਮਾਰਿ ਝਾਰਿ ਤੀਰਯੰ ॥"
page = 51

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors filled with ire and moving forward shoot a volley of arrows."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇ ਤੀਰਾਂ ਦੀ ਮਾਰ ਨਾਲ (ਪਰਪੱਖ ਵਾਲਿਆਂ ਨੂੰ) ਝਾੜ ਦਿੰਦੇ ਹਨ।"