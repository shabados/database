[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਪਰਮੇਸੁਰ; ਮਨ. ਤਾ ਕੀ ਓਟ ਗਹੀਜੈ ਰੇ ॥"
page = 209
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord is the Perfect Master; O my soul hold fast to His protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਮੁਕੰਮਲ ਮਾਲਕ ਹੈ; ਹੈ ਮੇਰੀ ਜਿੰਦੇ! ਉਸ ਦੀ ਪਨਾਹ ਨੂੰ ਘੁੱਟ ਕੇ ਫੜੀ ਰਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Supreme Lord God, the Perfect Transcendent Lord; O my mind, hold tight to the Support of the One"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ, ਜੋ ਬੇਅੰਤ ਹੈ, ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਤੇ ਸਭ ਤੋਂ ਵੱਡਾ ਮਾਲਕ ਹੈ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ = ਪਰੇ ਤੋਂ ਪਰੇ ਬ੍ਰਹਮ। ਪੂਰਨ = ਵਿਆਪਕ। ਪਰਮੇਸੁਰ = ਸਭ ਤੋਂ ਵੱਡਾ ਮਾਲਕ। ਮਨ = ਹੇ ਮਨ! ਤਾ ਕੀ = ਉਸ ਦੀ। ਗਹੀਜੈ = ਫੜਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, busca el Refugio de Aquél que es tu Señor Perfecto y Trascendente;"