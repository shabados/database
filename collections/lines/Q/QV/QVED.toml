[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜੈ ਗਿਆਨੁ; ਦੁਰਮਤਿ ਛੀਜੈ ॥"
page = 974
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then gnosis wells up within the mortal and his evil intellect departs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਪ੍ਰਾਨੀ ਦੇ ਅੰਦਰ ਬ੍ਰਹਮ ਗਿਆਤ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਮੰਦੀ ਅਕਲ ਦੂਰ ਥੀ ਵੰਝਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom wells up, and evil-mindedness departs;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੌਣ ਝੜਾਵਣੇ ਉਤਾਰਨੇ ਕਾ ਗ੍ਯਾਨ ਊਪਜਤਾ ਹੈ ਤਬ ਖੋਟੀ ਮਤ ਨਸਟ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਮਿਲਾਪ ਵਾਲੀ ਅਵਸਥਾ ਵਿਚ ਮਨੁੱਖ ਦੀ) ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਹੋ ਜਾਂਦੀ ਹੈ। ਮੰਦੀ ਮੱਤ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੀਜੈ = ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí es donde la Sabiduría se construye y la parte negativa se hace a un lado;"