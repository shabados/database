[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਗਉ. ਜੋਇ ਮਧੂਕੜਉ; ਸਾਰੰਗਪਾਣਿ ਸਬਾਇ ॥"
page = 1090
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For him who dwells detached and eats the dry bread, the World-Lord is everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਲਈ, ਜੋ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ ਅਤੇ ਰੁਖੀ ਸੁਖੀ ਰੋਟੀ ਖਾਂਦਾ ਹੈ, ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਹਰ ਜਗ੍ਹਾਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is unattached like the bumble bee, sees the Lord of the world everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕਾਂਤ ਮੇਂ ਰਹਿਤਾ (ਮਧੂਕੜਉ) ਮਧੂਕਰੀ ਮਾਂਗ ਕਰ ਖਾਤਾ ਹੈ; ਵਾ ਮਧੁਕਰ ਕੀ ਬਿਰਤੀ ਕਰ ਸਾਸਤ੍ਰੋਂ ਕੇ ਸਿਧਾਂਤ ਕੋ ਗ੍ਰਹਣ ਕੀਆ ਹੈ; ਵਾ ਮਧੂ ਨਾਮ ਦੈਤ ਅਰਥਾਤ ਮਨ ਕੋ ਕੜਿਆ ਹੈ, ਭਾਵ ਵਸ ਕੀਆ ਹੈ ਔ ਸੋ ਸਾਰੰਗ ਪਾਣੀ ਕੋ ਸਾਰੇ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਜੀਵ-) ਭੌਰਾ ਨਿਰਲੇਪ ਰਹਿ ਕੇ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਨੂੰ ਤੱਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਗਉ = ਅਲੱਗ, ਨਿਰਲੇਪ। ਜੋਇ = ਵੇਖਦਾ ਹੈ, ਤੱਕਦਾ ਹੈ। ਮਧੂਕੜਉ = ਮਧੂਕਰ, ਭੌਰਾ {ਨੋਟ: 'ਮਧੂਕੜਉ' ਦਾ ਅਰਥ 'ਮਧੂਕੜੀ, ਥਾਂ ਥਾਂ ਤੋਂ ਮੰਗਿਆ ਟੁੱਕਰ' ਕਰਨਾ ਗ਼ਲਤ ਹੈ; 'ਭੌਰੇ ਵਾਂਗ ਫ਼ਕੀਰ ਥਾਂ ਥਾਂ ਤੋਂ ਸਾਰ ਗ੍ਰਹਣ ਕਰਨ ਵਾਲਾ' = ਇਸ ਅਰਥ ਵਿਚ ਭੀ 'ਮੰਗ ਖਾਣ' ਦੀ ਝਲਕ ਪੈਂਦੀ ਹੈ; ਪਰ, ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਮੰਗਤਿਆਂ ਦਾ ਟੋਲਾ ਪੈਦਾ ਨਹੀਂ ਕੀਤਾ। ਏਥੇ 'ਭਉਰੇ' ਦਾ 'ਨਿਰਲੇਪਤਾ' ਦਾ ਗੁਣ ਹੀ ਲਿਆ ਗਿਆ ਹੈ, ਜਿਵੇਂ ਪਿਛਲੇ ਸ਼ਲੋਕ ਵਿਚ 'ਦਿਲੁ ਦਰਵਾਨੀ' ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al que como la abeja negra, es desapegado y ve al Dios de la Tierra en todo, su mente se vuelve como un diamante,"