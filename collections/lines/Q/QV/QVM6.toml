[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਿਯੋ ਨ ਭੇਦ ਪਛਾਨਿ ਇਹ ਛਲ ਸੋ ਛੈਲੀ ਛਲ︀ਯੋ ॥"
page = 1002

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (Himmat Singh) was taken in through a clever stint withoutunderstanding,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ) ਇਸ ਭੇਦ ਨੂੰ ਨਾ ਪਛਾਣ ਸਕਿਆ ਅਤੇ ਇਸ ਛਲ ਨਾਲ ਇਸਤਰੀ ਨੇ ਛਲ ਲਿਆ।"