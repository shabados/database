[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕੇ ਅੰਤਰਜਾਮੀ ॥"
page = 1148
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Searcher of all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Inner-knower, the Searcher of all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਜੀਵੋਂ ਕੇ ਅੰਤਰ ਕੀ ਬਾਤ ਕੋ ਜਾਨਣੇਹਾਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ, ਹਿਰਦਾ। ਅੰਤਰਜਾਮੀ = ਹੇ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí Él es el Conocedor de lo más íntimo en los corazones de todos y cada uno."