[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸੀ ਰਬੁ ਹਿਆਲੀਐ; ਜੰਗਲੁ ਕਿਆ ਢੂਢੇਹਿ ॥੧੯॥"
page = 1378
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides in the heart, why then seek Him in the forest?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਿਲ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਬਣ ਵਿੱਚ ਕਿਉਂ ਲਭਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord abides in the heart; why are you looking for Him in the jungle? ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ (ਰਬੁ) ਪਾਲਨੇ ਵਾਲਾ ਤੇਰੇ ਹਿਰਦੇ ਰੂਪੀ ਘਰ ਮੇਂ ਵਸ ਰਹਾ ਹੂੰ, ਤਾਂ ਤੇ ਬਾਹਰਿ ਜੰਗਲ ਮੇਂ ਕਿਆ (ਢੂੰਢੇਹਿ) ਖੋਜਤਾ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ (ਤਾਂ ਤੇਰੇ) ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਜੰਗਲ ਨੂੰ ਭਾਲਣ ਦਾ ਕੀ ਫ਼ਾਇਦਾ? ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸੀ = ਵੱਸਦਾ ਹੈ। ਹਿਆਲੀਐ = ਹਿਰਦੇ ਵਿਚ। ਕਿਆ ਢੂਢੇਹਿ = ਭਾਲਣ ਦਾ ਕੀਹ ਲਾਭ? ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué lo buscas en la jungla? (19)"