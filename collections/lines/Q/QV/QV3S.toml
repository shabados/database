[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਅਬ ਮੋ ਸੰਗ ਜੁਧੁ ਕਰੈ; ਜਿਹ ਸ੍ਰੀਧਰ ਸ੍ਰੀ ਹਰਿ ਨਾਮ ਕਹਾਯੋ ॥੧੬੮੯॥"
page = 466

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Lord should fight with me.”1689."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਓਹੀ ਹੁਣ ਮੇਰੇ ਨਾਲ ਯੁੱਧ ਕਰੇਗਾ ਜਿਸ ਨੇ (ਆਪਣਾ) ਨਾਮ ਸ੍ਰੀ ਧਰ ਅਤੇ ਸ੍ਰੀ ਹਰਿ ਅਖਵਾਇਆ ਹੈ ॥੧੬੮੯॥"