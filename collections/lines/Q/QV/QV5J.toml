[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲੁ ਲੇਉ; ਤਉ ਦੋਜਕਿ ਪਰਉ ॥"
page = 1166
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Said the king: \"If I take wealth, then I shall fall into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਨੇ ਆਖਿਆ: \"ਜੇਕਰ ਮੈਂ ਦੌਲਤਾਂ ਲੈ ਲਵਾਂ ਤਾਂ ਮੈਂ ਨਰਕ ਵਿੱਚ ਪਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The king replied, \"If I take the gold, then I will be consigned to hell,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕੋਂ ਪ੍ਰਤੀ ਬਾਦਸ਼ਾਹ ਕਹਿਤਾ ਹੈ: ਜੇਕਰ ਮੈਂ ਧਨ ਲੇ ਲੇਵੋਂ ਤੋ (ਦੋਜਕ) ਨਰਕ ਮੇਂ ਪੜਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ) ਜੇ ਮੈਂ ਵੱਢੀ ਲਵਾਂ ਤਾਂ ਦੋਜ਼ਕ ਵਿਚ ਪੈਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਲੁ = ਵੱਢੀ ਦਾ ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rey replicó, si acepto ese dinero recibiré directamente el peor castigo para mi Alma,"