[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਕਿਰਪਾ ਕਰੀ; ਕਾਟਿਆ ਦੁਖੁ ਰੋਗੁ ॥"
page = 814
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has shown mercy unto me and has stilled my ailments and ills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰੀ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਪੀੜਾਂ ਤੇ ਬੀਮਾਰੀਆਂ ਕੱਟ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has shown mercy to me, and eradicated my pains and illnesses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਅਬ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ, ਜੋ ਅਤੀ ਰੋਗ ਵਾ ਰੋਗ ਜੰਨ੍ਯ ਦੁਖ ਕਾਟ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪੂਰੇ ਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰ ਦਿੱਤੀ, ਉਸ ਮਨੁੱਖ ਦਾ (ਹਰੇਕ) ਦੁੱਖ (ਹਰੇਕ) ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia Perfecta del Guru el mal de mis deseos y el dolor de mis errores son sosegados;"