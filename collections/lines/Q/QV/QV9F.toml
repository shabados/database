[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਵਰ ਮਹਿ ਹੰਸੁ; ਪ੍ਰਾਨਪਤਿ ਪਾਵੈ ॥੧॥"
page = 685
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the (world) ocean the sans meet the Lord of their soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਦੇ ਅੰਦਰ ਰਾਜ-ਹੰਸ (ਹਰੀ-ਸੰਤ) ਆਪਣੇ ਜੀਵਨ-ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within this pool, the swans find their Lord, the Lord of their souls. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਰੂਪੀ ਸਰੋਵਰ ਮੇਂ ਜਾਕਰ ਜਗ੍ਯਾਸੀ ਰੂਪੁ ਹੰਸ ਪ੍ਰਾਨੋਂ ਕਾ ਪਤੀ ਜੋ ਹਰੀ ਹੈ ਤਿਸ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਸਿੱਖ) ਹੰਸ (ਗੁਰੂ-) ਸਰੋਵਰ ਵਿਚ (ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ) ਜਿੰਦ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y dentro de ese mar los cisnes reciben eso que aman. (1)"