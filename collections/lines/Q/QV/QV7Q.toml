[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਗਈ ਬਲਾਇ; ਮਿਟੇ ਅੰਦੇਸਿਆ ॥"
page = 519
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His calamity is averted and his anxiety is obliterated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੁਸੀਬਤ ਟਲ ਗਈ ਹੈ ਅਤੇ ਉਸ ਦਾ ਫਿਰਕ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He avoids disaster, and his anxiety is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸਭ ਬਲਾਇ, ਭਾਵ ਅਵਿਦ੍ਯਾ ਚਲੀ ਗਈ ਹੈ ਅਰੁ ਸਭ ਪ੍ਰਕਾਰ ਸੇ ਸੰਸੇ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬਿਪਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਫ਼ਿਕਰ ਮਿਟ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਾਇ = ਬਿਪਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su sufrimiento es erradicado y cualquiera que logra verlo es bendecido."