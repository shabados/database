[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਾ; ਮੈ. ਸਾਧੂ ਚਰਨ ਧੁਵੀਜੈ ॥"
page = 1325
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my All-pervading God, I ever wash the feet of Thy saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ, ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੇ ਸੰਤਾਂ ਦੇ ਪੈਰ ਧੋਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, I wash the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੈਂ ਤੇਰੇ ਸਾਧੂਓਂ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਵਣਾ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨ (ਨਿੱਤ) ਧੋਂਦਾ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਾ = ਹੇ ਰਾਮ! ਸਾਧੂ = ਗੁਰੂ। ਧੁਵੀਜੈ = ਧੋਵੀਂ, ਧੋਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor, cuando alabo los Pies de los Santos, muchos de mis errores y faltas desaparecen en un instante."