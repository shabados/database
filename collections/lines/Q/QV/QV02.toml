[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਨਿ ਦਿਨਸੁ ਧਿਆਇ ਹਰਿ ਹਰਿ; ਤਜਹੁ. ਮਨ ਕੇ ਭਰਮ ॥"
page = 1341
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, meditate thou on the Lord God, by shedding your mind's illusions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਦੇ ਵਹਿਮਾਂ ਨੂੰ ਛੱਡ ਕੇ, ਤੂੰ ਰਾਤ੍ਰੀ ਤੇ ਦਿਹੁੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, meditate on the Lord, Har, Har; abandon the doubts of your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਦਿਨੇ ਰਾਤ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇ ਕਰ ਕੇ ਮਨ ਕੇ ਭ੍ਰਮੋਂ ਕਾ ਤਿਆਗ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਮਨ ਦੀਆਂ ਸਾਰੀਆਂ ਭਟਕਣਾਂ ਛੱਡੋ, ਅਤੇ ਦਿਨ ਰਾਤ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਤਜਹੁ = ਛੱਡੋ। ਭਰਮ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, medita en el Nombre de Señor, Jar, Jar, y haz a un lado la duda de tu mente."