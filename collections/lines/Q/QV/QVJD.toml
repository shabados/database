[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੁਗਧ; ਕਰਹਿ ਚਤੁਰਾਈ ॥"
page = 114
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse idiot practises cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਬੁਧੁ ਚਲਾਕੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The idiotic self-willed manmukhs try to be clever,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮੁਗਧ ਚਤੁਰਾਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮੂਰਖ ਮਨੁੱਖ ਚਤੁਰਾਈਆਂ ਕਰਦੇ ਹਨ (ਤੇ ਆਖਦੇ ਹਨ ਕਿ ਅਸੀਂ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਪੁੰਨ-ਕਰਮ ਕਰਦੇ ਹਾਂ[)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਮੁਗਧ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la necedad del ego, uno trata de ser astuto;"