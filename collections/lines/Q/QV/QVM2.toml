[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆ ਕਹਾਰ ਲਖ; ਗੁਜਰ ਲਖ ਅਹੀਰ ਗਣਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of cattle breeders, palanquin bearers and milk-men may be presently counted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਹੀ ਕਹਾਰ (ਮਹਿਰੇ), ਲੱਖਾਂ ਗੁੱਜਰ ਤੇ ਅਹੀਰ ਗਿਣੀਂਦੇ ਹਨ।"

[[content]]
asset = "VBGS"
type = "note"
language = "pa"
data = "ਗੁੱਜਰ ਤੇ ਅਹੀਰ=ਦੋਵੇਂ ਦੁੱਧ ਵੇਚਣ ਵਾਲੇ ਹਨ, ਪਹਿਲੇ ਅਕਸਰ ਮੁਸਲਮਾਨ ਦੂਸਰੇ ਹਿੰਦੂ ਹੁੰਦੇ ਹਨ।"