[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹਬਤਿ ਜਿਸੁ ਖੁਦਾਇ ਦੀ; ਰਤਾ ਰੰਗਿ ਚਲੂਲਿ ॥"
page = 966
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who loves the Lord, is imbued with the deep red dye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਉਹ ਗੜ੍ਹੀ ਲਾਲ ਰੰਗਤ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who loves God is imbued with the deep crimson color of His love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸਰ ਕੀ ਪ੍ਰੀਤ ਹੈ ਵਹੁ ਸਘਨੇ ਅਨੰਦ ਮੇਂ ਰਤਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਰੱਬ ਦਾ ਪਿਆਰ (ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ), ਤੇ ਉਹ (ਉਸ ਪਿਆਰ ਦੇ) ਗੂੜੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cómo valorar al que está compenetrado en el Amor de Dios, él es así como la flor de Lala que está teñida de rojo."