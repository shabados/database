[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋ ਬੀਜੈ, ਸੋਈ ਫਲੁ ਖਾਏ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One reaps what one sows."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ (ਚੀਜ਼) ਕੋਈ ਬੀਜਦਾ ਹੈ ਉਸੇ ਦਾ ਫਲ ਖਾਂਦਾ ਹੈ, (ਭਲਾ ਭਲਾ ਫਲ, ਬੁਰਾ ਬੁਰਾ ਫਲ ਹੀ ਵੱਢਦਾ ਹੈ)।"