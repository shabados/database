[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਸੋ; ਜੋ ਉਲਟੀ ਕਰੈ ॥"
page = 662
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Qazi, who turns away from the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਕਾਜ਼ੀ ਹੈ, ਜੋ ਦੁਨੀਆ ਵੱਲੋਂ ਆਪਣਾ ਮੂੰਹ ਮੋੜ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Qazi, who turns away from the world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਜੀ ਸੋਈ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਜੋ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ ਅਪਨੀ ਬੁਧੀ ਕੋ ਉਲਟੀ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਉਹ ਹੈ ਜੋ ਸੁਰਤਿ ਨੂੰ ਹਰਾਮ ਦੇ ਮਾਲ ਵਲੋਂ ਮੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਟੀ ਕਰੈ = ਸੁਰਤਿ ਨੂੰ ਹਰਾਮ ਦੇ ਮਾਲ ਰਿਸ਼ਵਤ ਵਲੋਂ ਪਰਤਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será Quazi aquél que le voltee la cara a las pasiones,"