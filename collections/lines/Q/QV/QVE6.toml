[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਹਟੁ, ਪੂਰਾ ਸਉਦਾ; ਵਖਰੁ ਨਾਮੁ ਵਾਪਾਰਹੁ ॥੨॥"
page = 399
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the shop and perfect the transaction Deal in the merchandise of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਦੁਕਾਨ ਅਤੇ ਪੁਰਨ ਹੈ ਸੁਦਾਗਰੀ। ਨਾਮ ਦੇ ਸੌਦੇ ਸੂਤ ਦਾ ਵਣਜ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is that shop, and perfect the transaction; deal only in the merchandise of the Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਚਾ ਹਟੁ) ਜੋ ਸਤਸੰਗ ਤਿਸਮੇਂ ਸਤਿਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਰੂਪ ਪੂਰਾ ਸਉਦਾ ਹੈ, ਤਿਸ ਨਾਮ ਰੂਪੀ (ਵਖਰੁ) ਬਸਤ ਕੋ (ਵਾਪਾਰਹੁ) ਖਰੀਦਨਾ ਕਰਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਹਰਿ-ਨਾਮ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ, ਗੁਰੂ ਦਾ ਘਰ ਹੀ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੱਟ ਹੈ (ਗੁਰੂ-ਦਰ ਤੋਂ ਹੀ ਹਰਿ-ਨਾਮ ਦਾ) ਪੂਰਾ ਸੌਦਾ ਮਿਲਦਾ ਹੈ (ਗੁਰੂ-ਦਰ ਤੋਂ) ਨਾਮ-ਸੌਦਾ ਖ਼ਰੀਦੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਹਟੁ = ਵੱਡੀ ਦੁਕਾਨ। ਵਾਪਾਰਹੁ = ਖ਼ਰੀਦੋ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y negocia con la tienda de la Verdad, en donde el comercio es perfecto y la única mercancía es el Naam, el Nombre del Señor. (2)"