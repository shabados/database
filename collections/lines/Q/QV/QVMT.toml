[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ ਤਾਹੂ ਕੈ ਪੂਰਨ; ਜਾ ਕੈ ਸੁਖੁ ਹੈ ਹਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1215
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is brimful with all comforts, in whose home is the joy of God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਰਿਆਂ ਆਰਾਮਾਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ, ਜਿਸ ਦੇ ਘਰ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀ ਖੁਸ਼ੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who finds joy in the Lord finds total peace and perfection. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸੁਖ ਰੂਪ ਹਰੀ ਬਸਤਾ ਹੈ ਸੰਪੂਰਨ ਸੁਖ ਭੀ ਤਿਸੀ ਕੋ ਹੈ ਔਰ ਤਿਸੀ ਕੇ ਸਭ ਮਨੋਰਥ ਪੂਰਨ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਹਿਰਦੇ ਵਿਚ ਸੁਖਾਂ ਦਾ ਮੂਲ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੇ ਹੀ (ਹਿਰਦੇ ਵਿਚ ਸਾਰੇ ਸੁਖ ਆ ਵੱਸਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esto es para Dios Su Única Dicha. (1-Pausa)"