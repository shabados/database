[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਤਿਨਿ ਹਰਿ ਧਨੁ ਪਾਇਆ ॥"
page = 894
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obtains the Lord's wealth in the guild of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਪਦਾਰਥ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtains the Lord's wealth in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ (ਸੰਗਿ) ਦ੍ਵਾਰਾ ਤਿਸ ਨੇ ਹਰਿ ਨਾਮ ਰੂਪ ਖਜਾਨੇ ਵਿਚੋਂ ਪੂਰਬੋਕਤ ਗੁਣਾ ਰੂਪੀ ਧਨੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਰਫ਼) ਉਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਉਹ ਨਾਮ-ਧਨ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la  Saad Sangat, la Sociedad de los Santos con Su Tesoro."