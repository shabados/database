[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਬਲਿ ਜਾਈ; ਪ੍ਰਭ ਅਪੁਨੇ ਈਸੈ ॥"
page = 1072
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice, sacrifice am I unto my Lord master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮ੍ਰਥ ਅਪਨੇ ਈਸ੍ਵਰ ਕੇ ਬਾਰੰਬਾਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਆਪਣੇ ਈਸ਼੍ਵਰ ਪ੍ਰਭੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਜਾਈਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਈਸ = ਈਸ਼੍ਵਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ofrezcan su ser en sacrificio a Él, a su Dios Todopoderoso,"