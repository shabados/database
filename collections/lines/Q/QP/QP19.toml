[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਦੇਉ; ਸਭ ਰਹਿਆ ਸਮਾਇ ॥"
page = 1166
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thereafter, Nam Dev was renowned all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਮਗਰੋ, ਨਾਮਦੇਵ ਸਾਰੇ ਪ੍ਰਸਿੱਧ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv became famous everywhere for this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਉ ਕਾ ਜਸ ਵਾ ਪ੍ਰਤਾਪੁ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਕੌਤਕ ਸੁਣ ਵੇਖ ਕੇ) ਘਰ ਘਰ ਵਿਚ ਨਾਮਦੇਵ ਦੀਆਂ ਗੱਲਾਂ ਹੋਣ ਲੱਗ ਪਈਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Namdev empezó entonces a ser muy reconocido por todas partes"