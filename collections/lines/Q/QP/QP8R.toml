[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਦੂਖ ਮਿਟਹਿ. ਗੁਰ ਸੇਵਾ; ਨਾਨਕ ਨਾਮੁ ਸਖਾਈ ॥੪॥੫॥੬॥"
page = 1127
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Guru's service, all the sorrows are effaced and the Name becomes one's succour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਟਹਿਲ ਰਾਹੀਂ ਸਾਰੇ ਦੁਖੜੇ ਦੁਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਾਮ ਇਨਸਾਨ ਦਾ ਸਹਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sorrows are erased, by serving the Guru; O Nanak, the Naam is our only Friend and Companion. ||4||5||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਸੰਪੂਰਨ ਦੁਖ ਮਿਟ ਜਾਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੀਵ ਕੋ ਨਾਮੁ ਹੀ ਸਰਬ ਦਾ (ਸਖਾਈ) ਮਿਤ੍ਰਤਾ ਕਰਨਹਾਰਾ ਹੈ॥੪॥੫॥੬॥☬ਅਪਨੇ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਸੰਗਤ ਕੋ ਭਗਤੀ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੂਏ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਰ ਕੇ ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ; ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸ ਦਾ (ਸਦਾ ਦਾ) ਮਿੱਤਰ ਬਣ ਜਾਂਦਾ ਹੈ ॥੪॥੫॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ। ਸਖਾਈ = ਮਿਤ੍ਰ ॥੪॥੫॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirviendo al Guru, se libera de todas sus penas. El Naam, será para siempre su Amigo. (4-5-6)"