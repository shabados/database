[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹਤ. ਸੁਨਹੁ ਰੇ ਲੋਗਾ; ਸੰਤ ਰਸਨ ਕੋ ਬਸਹੀਅਉ ॥੨॥੧॥੨॥"
page = 700
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, listen, O ye people, my Lord dwells on the tongue of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸੁਣੋ ਹੇ ਲੋਕੋ! ਮੇਰਾ ਪ੍ਰਭੂ ਸੰਦਾਂ ਦੀ ਜੀਭਾ ਉਤੇ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, listen, O people: He dwells upon the tongues of the Saints. ||2||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਨੋ ਹੇ ਭਾਈ ਲੋਕੋ! ਸੋ ਵਾਹਿਗੁਰੂ ਸੰਤੋਂ ਕੀ ਰਸਨਾ ਮੇਂ (ਬਸਹੀਅਉ) ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ ॥੨॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਹੇ ਲੋਕੋ! ਸੁਣੋ, ਉਹ ਪ੍ਰਭੂ ਸੰਤ ਜਨਾਂ ਦੀ ਜੀਭ ਉਤੇ ਵੱਸਦਾ ਹੈ (ਸੰਤ ਜਨ ਹਰ ਵੇਲੇ ਉਸ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ) ॥੨॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen amigos, mi Dios habita en las lenguas de los Santos. (2-1‑2)"