[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਸੁੰਦਰੁ. ਸੁਣਹੁ ਸੰਤਹੁ; ਸਭੁ ਜਗਤੁ ਪੈਰੀ ਪਾਇ ਜੀਉ ॥੬॥੧॥"
page = 924
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Sunder: hearken, o saints, the whole world fell at Ramdas' feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਜੀ ਆਖਦੇ ਹਨ, ਸ੍ਰਵਣ ਕਰੋ ਹੇ ਸਾਧੂਓ ਸਾਰਾ ਸੰਸਾਰ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਉੱਤੇ ਢਹਿ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Sundar, listen, O Saints: all the world fell at His feet. ||6||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦ੍ਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸੰਤੋ ਸੁਣੋਂ! ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੇ (ਪੈਰੀ) ਚਰਨੀਂ ਸਾਰਾ ਜਗਤ ਹੀ ਪਾਇ ਦੀਆ ਹੈ॥੬॥੧॥☬ਤਿਹਰੇ ਪਦ ਛੰਦੋਂ ਕੀ ਚਾਲ ਹੈ ਸਾਜਨ ਜਾਨੀ ਇਹ ਪਰਮੇਸਰ ਕੇ ਨਾਮ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਸੰਤਹੁ! ਸੁਣੋ, (ਇਸ ਵਾਸਤੇ) ਸਾਰਾ ਜਗਤ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ) ਪੈਰੀਂ ਪਿਆ ॥੬॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Sundar, escuchen, oh Santos, así es como el mundo entero se postró ante los Pies del Guru.(6-1)"