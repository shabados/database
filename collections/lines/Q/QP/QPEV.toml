[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸੂਖਮੁ; ਹੋਆ ਅਸਥੂਲੀ ॥"
page = 102
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From being very minute Thou hast become very big."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਹਾਇਤ ਹੀ ਮਹੀਨ ਤੋਂ ਤੂੰ ਬਹੁਤ ਹੀ ਵੱਡਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the very small and subtle, You have become huge and manifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ (ਸੂਖਮੁ) ਨਿਰਗੁਣ ਸਰੂਪੁ ਥਾ ਸੋਈ (ਅਸਥੂਲੀ) ਵੈਰਾਟ ਸਰੂਪ ਹੋਤਾ ਭਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਦ੍ਰਿਸ਼ਟ ਹੈਂ (ਆਪਣੇ ਅਦ੍ਰਿਸ਼ਟ ਰੂਪ ਤੋਂ) ਦਿੱਸਦਾ ਜਗਤ ਬਣਿਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres Transparente; Tú, también Manifiesto."