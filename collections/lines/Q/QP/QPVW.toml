[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਦਾਰ ਬਿੰਸਤਿ ਚਾਰ ਕਲਿ; ਅਵਤਾਰ ਛਤ੍ਰ ਫਿਰਾਈਅੰ ॥੫੬੨॥"
page = 607

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Subduing the warriors, he conquered their weapons and crown and the canopy of Kali-incarnation revolved on all the four sides.562."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਚੌਬੀਸ ਅਵਤਾਰਾਂ ਦੇ ਸਰਦਾਰ ਕਲਕੀ ਅਵਤਾਰ ਦਾ ਛਤ੍ਰ ਫਿਰਨ ਲਗਾ ਹੈ ॥੫੬੨॥"