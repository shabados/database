[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਲਾ ਨਿਰਾਲੀ ਭਗਤਾਹ ਕੇਰੀ; ਬਿਖਮ ਮਾਰਗਿ ਚਲਣਾ ॥"
page = 918
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peculiar is the way of life of the saints. They tread the difficult path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੋਖੀ ਹੈ ਜੀਵਨ ਰਹੁ ਰੀਤੀ ਸੰਤਾਂ ਦੀ, ਉਹ ਕਰਨ ਰਹੋ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees' lifestyle is unique and distinct; they follow the most difficult path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੀ ਚਾਲ ਜੁਦੀ ਹੈ ਕਿਉਂਕਿ ਕਠਨ ਹੈ। ਜੋ ਉਨ ਭਗਤੋਂ ਨੇ ਭਗਤੀ ਕੇ ਕਠਨ ਰਸਤੇ ਮੇਂ ਚਲਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਪੱਕੀ ਗੱਲ ਹੈ ਕਿ ਉਹਨਾਂ) ਭਗਤਾਂ ਦੀ ਜੀਵਨ-ਜੁਗਤੀ (ਹੋਰਨਾਂ ਨਾਲੋਂ) ਵੱਖਰੀ ਹੁੰਦੀ ਹੈ। ਉਹ (ਬੜੇ) ਔਖੇ ਰਸਤੇ ਉਤੇ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਲੀ = ਵੱਖਰੀ। ਕੇਰੀ = ਦੀ। ਬਿਖਮ = ਔਖਾ। ਮਾਰਗਿ = ਰਾਹ ਉਤੇ।"

