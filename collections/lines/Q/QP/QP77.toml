[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸ ਨੋ ਸੁਖੁ. ਨ ਉਪਜੈ; ਭਾਵੈ. ਸਉ ਗੇੜਾ ਆਵਉ ਜਾਉ ॥"
page = 591
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace accrues not to him, even thou he may come and go hundreds of times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ, ਭਾਵਨੂੰ ਉਹ ਸੈਂਕੜਿਆਂ ਵਾਰੀ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall find no peace, even though he may come and go hundreds of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਨਮੁਖ (ਭਾਵੈ) ਚਾਹੇ ਸੌ (ਗੇੜਾ) ਬਾਰ ਸਤਿਗੁਰੋਂ ਕੇ ਪਾਸ ਆਵੈ ਜਾਵੈ ਉਸ ਕੋ ਸੁਖ ਕਭੀ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦੇ ਸੁਖ ਨਹੀਂ, ਭਾਵੇਂ (ਗੁਰੂ ਪਾਸ) ਸੌ ਵਾਰੀ ਆਵੇ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Éxtasis, por más que use ropajes de todo tipo."