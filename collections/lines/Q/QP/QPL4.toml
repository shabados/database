[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀਆ ਸੋਹਾਗਣੀ; ਜਿਨੑਾ ਗੁਰਮੁਖਿ ਮਿਲਿਆ ਹਰਿ ਰਾਇ ॥"
page = 1421
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate and chaste are the brides, who meet with their God, the King, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੀਆਂ ਅਤੇ ਸਤਿਵੰਤੀਆ ਹਨ ਉਹ ਪਤਨੀਆਂ, ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਨੂੰ ਮਿਲ ਪੈਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and very fortunate are those happy soul-brides who, as Gurmukh, meet their Sovereign Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਸਰਬ ਕਾ ਰਾਜਾ ਮਿਲਿਆ ਹੈ, ਸੋਈ ਸੁਹਾਗਣੀਆਂ ਵਡੇ ਭਾਗੋਂ ਵਾਲੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਨ੍ਹਾਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੂੰ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੀਆਂ ਬਣ ਜਾਂਦੀਆਂ ਹਨ, ਉਹ ਖਸਮ ਵਾਲੀਆਂ ਅਖਵਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas y afortunadas son esas Novias Almas que, como Gurmukjs, encuentran a su Soberano Rey,"