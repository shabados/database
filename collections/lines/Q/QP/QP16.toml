[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਰਾਖਹੁ ਉਰਿ ਧਾਰ ॥"
page = 1066
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keep thou the Lord's Name clasped to thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's Name within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਿ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਉਰਿਧਾਰ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo que hace es Santo y uno eleva el Nombre del Señor en el corazón,"