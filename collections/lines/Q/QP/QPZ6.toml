[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ. ਰਸੁ ਹਰਿ ਰਸੁ; ਹੈ ਆਇਓ ॥"
page = 186
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has enjoyed the relish of God's elixir,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਮਾਣਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have enjoyed the flavor of the Lord's sublime essence"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੋ ਸਰਬ ਰਸੋਂ ਮੇਂ ਉਤਮ ਹਰੀ ਰਸੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que saborea la Esencia del Señor,"