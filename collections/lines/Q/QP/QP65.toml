[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਖ਼ਿਜ਼ਰ ਅਤੇ ਮਸੀਹਾ ਦੀ ਕੋਈ ਚਾਹ ਨਹੀਣ, ਕਿ ਉਹ ਮੈਨੂੰ ਅੱਛਾ ਕਰਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਆਰਜ਼ੂਇ ਖ਼ਿਜ਼ਰੋ ਮਸੀਹਾ ਨਮੀ ਕੁਨੇਮ ।੫੬।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "One can get a glimpse of the Omnipotent only"