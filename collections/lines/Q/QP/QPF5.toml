[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੇਵਕ ਭਗਤ; ਸਭੇ ਨਿਸਤਾਰੇ ॥"
page = 998
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has emancipated His attendants and saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਸਾਰੇ ਟਹਿਲੂਏ ਅਤੇ ਸੰਤ ਮੁਕਤ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saves all His servants and devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੇਵਕ ਭਗਤੀ ਕਰਨੇਹਾਰੇ ਸਭ ਤਾਰ ਲੀਏ ਹੈਂ, ਭਾਵ ਬਰਨ ਅਬਰਨ ਬਿਚਾਰਿਆ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਸਾਰੇ ਸੇਵਕ-ਭਗਤ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ (ਸਦਾ ਹੀ) ਪਾਰ ਲੰਘਾਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha emancipado siempre a Sus Sirvientes y a Sus Devotos."