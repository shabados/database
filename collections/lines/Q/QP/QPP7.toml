type = "primary"
data = "ਪੁਨਿ ਸੁਹਾਤ ਤਬ ਲੇਤ ਬਲਾਈ ॥੫॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whenever she wanted she made him to get up and whenever she wanted she called him over.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਦੋਂ ਫਿਰ ਚੰਗਾ ਲਗਦਾ, ਬੁਲਾ ਲੈਂਦੀ ॥੫॥"