[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭੇ ਭਸੁ ਪੁਣੇਦੇ ਵਤਨੁ; ਜਾ ਮੈ ਸਜਣੁ ਤੂਹੈ ॥੨॥"
page = 963
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou, O Lord, art my Friend, then let all go round sifting dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੈਡਾਂ ਮਿੱਤਰ ਹੈਂ, ਤਾਂ ਸਾਰੇ ਜਣੇ ਖੇਹ ਛਾਣਦੇ ਤੁਰੇ ਫਿਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They can all just play in the dust, when You are my Friend, O Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਮੇਰਾ ਸਜਣ ਤੂੰ ਹੈਂ ਤਾਂ ਸਭੇ ਖਾਕ ਛਾਣਦੇ ਫਿਰੈਂ, ਤਿਨ ਕਾ ਕੁਛ ਵਸ ਨਹੀਂ ਚਲਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਹੇ ਪ੍ਰਭੂ!) ਜੇ ਤੂੰ ਮੇਰਾ ਮਿੱਤ੍ਰ ਬਣੇਂ, ਤਾਂ ਇਹ ਸਾਰੇ ਬੇਸ਼ਕ ਖੇਹ ਛਾਣਦੇ ਫਿਰਨ (ਭਾਵ, ਮੇਰੇ ਉਤੇ ਇਹ ਸਾਰੇ ਹੀ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਭੇ = ਸਾਰੇ ਹੀ। ਭਸੁ = ਸੁਆਹ। ਪੁਣੇਦੇ ਵਤਨੁ = ਛਾਣਦੇ ਫਿਰਨ, ਬੇਸ਼ਕ ਜ਼ੋਰ ਲਾ ਲੈਣ, ਬੇਸ਼ੱਕ ਟੱਕਰਾਂ ਮਾਰਨ। {ਵਤਨੁ = ਹੁਕਮੀ ਭਵਿਖਤ ਕਾਲ, Imperative mood, ਅੱਨ ਪੁਰਖ, Third person, ਬਹੁ-ਵਚਨ, plural; ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}। ਲੂਹੈ = ਸਾੜਦਾ ਹੈ, ਦੁਖੀ ਕਰਦਾ ਹੈ। ਮੈ = ਮੇਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si Tú, oh mi Amor, estás de mi lado, entonces ellos juegan sólo con cenizas. (2)"