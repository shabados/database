[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਧਿਆ ਦੁਸਟ ਜਲੈ; ਦੁਖੁ ਆਗੈ ॥"
page = 879
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He burns with the pang of evil hunger and comes to grief hereafter, as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੈੜੀ ਭੁੱਖ ਦੀ ਪੀੜ ਨਾਲ ਸੜਦਾ ਹੈ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਭੀ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He burns with hunger and corruption, and will suffer in the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦੁਸਟ ਭੁਖ ਕਰ ਕੇ ਅਰਥਾਤ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕਰ ਕੇ ਤੋ ਇਸ ਲੋਕ ਮੇਂ ਜਲਤਾ ਹੈ, ਪੁਨਹ (ਆਗੈ) ਪ੍ਰਲੋਕ ਮੇਂ ਜਮੋਂ ਸੇ ਦੁਖ ਪਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੇ ਚੰਦਰੀ ਭੁੱਖ (ਦੀ ਅੱਗ) ਵਿਚੋਂ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ (ਕੋਈ ਆਤਮਕ ਪੂੰਜੀ ਤਾਂ ਬਣਾਂਦਾ ਹੀ ਨਹੀਂ, ਇਸ ਵਾਸਤੇ) ਅਗਾਂਹ (ਪਰਲੋਕ ਵਿਚ ਭੀ) ਦੁੱਖ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਧਿਆ = ਭੁੱਖ। ਦੁਸਟ = ਭੈੜੀ, ਚੰਦਰੀ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el más allá se lamenta. Se consume en corrupción y hambre,"