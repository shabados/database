[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜ ਨਾਇਕ ਕੋ ਜਿਨ ਹੂ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਨਹਿ ਧ︀ਯਾਨ ਲਗਾਯੋ ॥"
page = 528

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who has not remembered Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਜਿਸ ਨੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਧਿਆਨ ਨਹੀਂ ਲਗਾਇਆ;"