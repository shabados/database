[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੪ ਘਰੁ ੨ ॥"
page = 774
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Suhi 4rth Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਸੂਹੀ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Soohee, Chhant, Fourth Mehl, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, Chhant, Mejl Guru Ram Das, Cuarto Canal Divino."