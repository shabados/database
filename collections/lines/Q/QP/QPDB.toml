[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ; ਕਲੰਦਰ ਕੇਸਵਾ ॥"
page = 1167
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O beautifully-faired God, the conjurer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁੰਦਰ-ਕੇਸਾਂ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਮਦਾਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O Lord of beautiful hair,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੇਸਵ ਕਲੰਦਰ ਕਾ ਰੂਪ ਧਾਰਨੇ ਵਾਲੇ! ਆਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਸੁਹਣੀਆਂ ਜ਼ੁਲਫ਼ਾਂ ਵਾਲੇ) ਕਲੰਦਰ-ਪ੍ਰਭੂ! ਹੇ ਸੁਹਣੇ ਕੇਸਾਂ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven, oh Qualandar, oh Krishna de preciosos cabellos,"