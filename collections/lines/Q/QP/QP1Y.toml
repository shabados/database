[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਧਵ ਉਤਰ ਦੇਤ ਭਯੋ; ਅਤਿ ਬਿਯੋਗ ਮਨੇ ਅਪਨੇ ਸੋਊ ਕੈ ਹੈ ॥"
page = 392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Udhava also extremely worred, talked thus amongst the gopis, that"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਊਧਵ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਜੋ ਆਪਣੇ ਮਨ ਵਿਚ ਬਹੁਤ ਵਿਯੋਗ ਮਨਾ ਰਿਹਾ ਹੈ। ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ,"