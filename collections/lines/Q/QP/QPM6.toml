[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਜਾਣਾ ਲੜੁ ਛਿਜਣਾ; ਪੀਡੀ ਪਾਈਂ ਗੰਢਿ ॥"
page = 1378
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I had knows that my skirt would be broken loose, I would have put a fast knot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਨੂੰ ਪਤਾ ਹੁੰਦਾ ਕਿ ਮੇਰਾ ਪੱਲਾ ਛੁਟ ਜਾਣਾ ਹੈ ਤਾਂ ਮੇ ਸਖਤ ਗੰਢ ਮਾਰ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I had known that my robe would come loose, I would have tied a tighter knot."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਜਾਨਤਾ ਜੋ ਸਰੀਰ ਰੂਪੀ (ਲੜੁ) ਪੱਲਾ (ਛਿਜਣਾ) ਨਸਟ ਹੋ ਜਾਨਾ ਹੈ ਤੌ ਮੈਂ (ਪੀਡੀ) ਖੈਂਚ ਕਰ ਕੇ ਗੰਢ ਪਾਵਤਾ, ਭਾਵ ਸਰੀਰ ਕੋ ਭਜਨ ਮੇਂ ਲਗਾਵਤਾ, ਭਾਵ ਪਤੀ ਹਰੀ ਸਾਥ ਮਿਲਾਪ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਤੀ-ਪ੍ਰਭੂ!) ਜੇ ਮੈਨੂੰ ਸਮਝ ਹੋਵੇ ਕਿ (ਇਸ 'ਪੋਟਲੀ' ਦੇ ਕਾਰਨ ਤੇਰਾ ਫੜਿਆ ਹੋਇਆ) ਪੱਲਾ ਛਿੱਜ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਤੇਰੇ ਨਾਲੋਂ ਵਿੱਥ ਪੈ ਜਾਂਦੀ ਹੈ) ਤਾਂ ਮੈਂ (ਤੇਰੇ ਪੱਲੇ ਨਾਲ ਹੀ) ਪੱਕੀ ਗੰਢ ਪਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si hubiera sabido que mi túnica se aflojaría, le hubiera puesto un mejor nudo,"