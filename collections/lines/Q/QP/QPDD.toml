[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨਾ ਬੋਲਾ ਖੁਇ; ਉਝੜਿ ਪਾਇ ॥"
page = 314
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is blind and deaf and losing his way he strays into wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਨ੍ਹਾ ਅਤੇ ਡੋਰਾ ਹੈ ਅਤੇ ਰਾਹੋਂ ਘੁਸ ਕੇ ਉਜਾੜ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is blind and deaf; he loses his way, and wanders lost in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਬੋਲਾ ਹੈ ਅਰਥਾਤ ਵਿਚਾਰ ਰੂਪੀ ਨੇਤਰ ਔ ਸਰਧਾ ਰੂਪੀ ਕਾਨੋਂ ਸੇ ਰਹਿਤ ਹੈ, ਪਰਮੇਸ੍ਵਰ (ਖੁਇ) ਭੁਲ ਕਰ ਸੰਸਾਰ ਰੂਪੀ (ਉਝੜਿ) ਬਨ ਮੇਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੇ ਦਰਸ਼ਨ ਵਲੋਂ) ਅੰਨ੍ਹਾ (ਤੇ ਉਪਦੇਸ਼ ਵਲੋਂ) ਬੋਲਾ ਖੁੰਝ ਕੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਇ = ਖੁੰਝ ਕੇ। ਉਝੜਿ = ਕੁਰਾਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está ciego y sordo y anda como salvaje."