[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਰੋਸੇ ਵਿਚ ਉਹ ਸਾਰੇ ਸਿਦਕਵਾਨਾਂ ਸਚਿਆਰਿਆਂ ਨਾਲੋਂ ਅਗਰੇੇ ਤੇ ਉਚੇਰਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ ਸਿਦਕ ਅਜ਼ ਹਮਾ ਸਾਦਿਕਾਨਿਸ਼ ਸਬੱਕ ।੧੭੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In faith, he is ahead and higher than all the true followers and sincere believers. (171)"