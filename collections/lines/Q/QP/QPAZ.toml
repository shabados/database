[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਤਾ ਆਪਿ ਅਗਣਤੁ ਹੈ; ਸਭੁ ਜਗੁ ਵਿਚਿ ਗਣਤੈ ॥"
page = 314
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou thyself art Incomputable Maker. The entire world is within calculation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੇ ਕਰਤਾਰ! ਗਿਣਤੀ-ਰਹਿਤ ਹੈ। ਸਾਰਾ ਜਹਾਨ ਗਿਣਤੀ ਮਿਣਤੀ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself, O Creator, are incalculable, while the entire world is within the realm of calculation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਤੂੰ  ਆਪ ਗਿਣਤੀ ਸੇ ਰਹਤ ਹੈਂ ਔਰ ਸੰਪੂਰਨ ਜਗਤ ਗਿਣਤੀ ਕੇ ਬੀਚ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਹੀ ਇਸ ਗਣਤ (ਲਾਹੇ ਤੋਟੇ ਦੀ ਵਿਚਾਰ, ਚਿੰਤਾ ਦੇ ਫੁਰਨੇ) ਵਿਚ ਹੈ, ਹੇ ਸਿਰਜਣਹਾਰ! ਇਕ ਤੂੰ ਇਸ ਤੋਂ ਪਰੇ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਚਿੰਤਾ ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, este mundo llegará a su fin, pero Tú eres Infinito."