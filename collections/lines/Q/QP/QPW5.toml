[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖ ਅਸੰਖ; ਲਿਖਿ ਲਿਖਿ ਮਾਨੁ ॥"
page = 412
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are innumerable writings and by continually writing them people take pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਲਿਖਤਾਂ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਲਗਾਤਾਰ ਲਿਖ ਕੇ ਲੋਕ ਹੰਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are innumerable writings; those who write them take pride in them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਲੇਖੇ ਸੇ (ਅਸੰਖ) ਅਗਣਤ ਹੈ ਲਿਖਨ ਕਰ ਤਿਸ ਕੇ ਗੁਨੋ ਕੋ ਲਿਖੁ ਔਰ (ਮਾਨੁ) ਮਨਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਸਰੂਪ ਬਾਰੇ) ਅਣਗਿਣਤ (ਵਿਚਾਰ-ਭਰੇ) ਲੇਖ ਲਿਖ ਲਿਖ ਕੇ (ਲਿਖਣ ਵਾਲਿਆਂ ਦੇ ਮਨ ਵਿਚ ਆਪਣੀ ਵਿਦਿਆ ਤੇ ਵਿਚਾਰ-ਸ਼ਕਤੀ ਦਾ) ਮਾਣ ਹੀ (ਪੈਦਾ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De muchas clases son las palabras escritas por las que los autores se sienten orgullosos,"