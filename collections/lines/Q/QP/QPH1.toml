[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖਿ ਅਰਾਧਨੁ. ਦੂਖਿ ਅਰਾਧਨੁ; ਬਿਸਰੈ ਨ. ਕਾਹੂ ਬੇਰਾ ॥"
page = 700
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember Him in weal, remember Him in woe and forget Him not at any time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖੁਸ਼ੀ ਵਿੱਚ ਚੇਤੇ ਕਰੋ। ਉਸ ਨੂੰ ਗਮੀ ਵਿੱਚ ਚੇਤੇ ਕਰੋ ਅਤੇ ਕਿਸੇ ਵੇਲੇ ਭੀ ਉਸ ਨੂੰ ਨਾਂ ਭੁਲਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In good times, worship and adore Him; in bad times, worship and adore Him; do not ever forget Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਸੁਖ ਮੇਂ ਭੀ ਤੇਰਾ ਅਰਾਧਨ ਔਰ ਦੁਖ ਮੇਂ ਭੀ ਤੇਰਾ ਹੀ ਅਰਾਧਨ ਕਰਤਾ ਹੂੰ, ਕਿਸੀ ਸਮੇਂ ਭੀ ਤੂੰ ਮੇਰੇ ਕੋ ਵਿਸਰਤਾ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਖ ਵਿਚ (ਭੀ ਉਸ ਪਰਮਾਤਮਾ ਦਾ) ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਦੁਖ ਵਿਚ (ਉਸ ਦਾ ਹੀ) ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਕਿਸੇ ਭੀ ਵੇਲੇ ਸਾਨੂੰ ਨਾਹ ਭੁੱਲੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਖਿ = ਸੁਖ ਵਿਚ। ਅਰਾਧਨੁ = ਸਿਮਰਨ। ਦੂਖਿ = ਦੁਖ ਵਿਚ। ਕਾਹੂ ਬੇਰਾ = ਕਿਸੇ ਭੀ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo contemplo en medio de la dicha y de la tristeza, pero no Lo abandono ni siquiera por un momento."