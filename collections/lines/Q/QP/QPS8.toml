[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਸਿਉ ਟੂਟੀ. ਕਿਉ ਬਨੈ; ਜਾ ਕੇ ਜੀਅ ਪਰਾਨ ॥੨੧੭॥"
page = 1376
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I break with Him, with whom belong my soul and vital-breath?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਤੋੜ ਵਿਛੋੜ ਕਰਨੀ ਮੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਸੋਭਦੀ ਹੈ ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਹਨ ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਜਿੰਦ-ਜਾਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How could I ever break with the One, who owns our soul and breath of life. ||217||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੇ ਇਹ ਜੀਅ ਪ੍ਰਾਨ ਦੀਏ ਹੂਏ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਟੂਟੀ ਹੂਈ ਫਿਰ ਕੈਸੇ ਬਨਤੀ ਹੈ? ॥੨੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਇਸ ਧੋਖੇ ਵਿਚ ਆਇਆਂ ਘਾਟਾ ਹੀ ਘਾਟਾ ਹੈ, ਕਿਉਂਕਿ) ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਦਿੱਤੀ ਹੋਈ ਇਹ ਜਿੰਦ-ਜਾਨ ਹੈ ਉਸ ਨਾਲੋਂ ਵਿਛੜੀ ਹੋਈ (ਕਿਸੇ ਹਾਲਤ ਵਿਚ ਭੀ) ਇਹ ਸੋਹਣੀ ਨਹੀਂ ਲੱਗ ਸਕਦੀ (ਸੌਖੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ) ॥੨੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਸਿਉ = ਉਸ (ਸੁਜਾਨ ਪ੍ਰਭੂ) ਨਾਲੋਂ। ਕਿਉ ਬਨੈ = ਕਿਵੇਂ ਫੱਬੇ? ਕਿਵੇਂ ਸੋਹਣੀ ਲੱਗੇ? ਨਹੀਂ ਫੱਬਦੀ, ਸੋਹਣੀ ਨਹੀਂ ਲੱਗਦੀ। ਜੀਅ = ਜਿੰਦ। ਬਰਜੈ = ਵਰਜਦਾ ਹੈ, ਰੋਕ ਪਾਂਦਾ ਹੈ ॥੨੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría dejar al Uno, Quien conoce nuestra Alma y nuestra respiración de vida? (217)"