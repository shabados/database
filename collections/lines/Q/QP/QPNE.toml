[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਧਨ ਕਾਰਣਿ. ਸਿਵ ਸਨਕਾਦਿਕ; ਖੋਜਤ ਭਏ ਉਦਾਸੀ ॥"
page = 336
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva and Sanak and the like in their search, for this wealth became the world forsakers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ ਅਤੇ ਸਨਕ ਆਦਿਕ ਇਸ ਦੌਲਤ ਦੀ ਖੋਜ ਭਾਲ ਖਾਤਰ ਜਗਤ-ਤਿਆਗੀ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva and Sanak, in their search for this wealth, became Udaasees, and renounced the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਧਨ ਕੇ ਵਾਸਤੇ ਸ਼ਿਵ ਔਰ ਸਨਕਾਦਿਕ ਭੀ ਖੋਜਤੇ ਹੂਏ ਉਦਾਸੀ ਭਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਇਸ ਮੇਂ ਲਾਭ ਕਿਆ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਨਾਮ) ਧਨ ਦੀ ਖ਼ਾਤਰ ਸ਼ਿਵ ਤੇ ਸਨਕ ਆਦਿਕ (ਬ੍ਰਹਮਾ ਦੇ ਚਾਰੇ ਪੁੱਤਰ) ਭਾਲ ਕਰਦੇ ਕਰਦੇ ਜਗਤ ਤੋਂ ਵਿਰਕਤ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es en la búsqueda de esa Riqueza que Shiva, Sanaka y otros se retiraron del mundo."