[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪ, ਹਾਥ ਦੈ ਲੇਹੁ ਉਬਾਰੀ ॥"
page = 1388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bestow thy help own me at all places protect me from the design of my enemies. 401."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ (ਮੈਨੂੰ) ਬਚਾ ਲਵੋ।"