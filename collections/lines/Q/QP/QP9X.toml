[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਜੀਅ ਕੀਏ ਦਇਆਲਾ; ਸੋ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ॥੧॥"
page = 615
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Merciful Master, who has created all the beings, is the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਿਹਰਬਾਨ ਮਾਲਕ, ਜਿਸ ਨੇ ਸਾਰੇ ਜੀਵ ਰਚੇ ਹਨ, ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord created all beings; God is the Inner-knower, the Searcher of hearts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦਿਆਲ ਸੁਆਮੀ ਨੇ ਸਭ ਜੀਵ ਉਤਪੰਨ ਕੀਏ ਹੈਂ, ਪੁਨਾ ਸੋਈ ਸਾਮਰਥ ਅੰਤਰ ਹੋਇਕੇ ਪ੍ਰੇਰ ਰਹਾ ਹੈ, ਵਾ ਸਰਬ ਜੀਵ ਹਮਾਰੇ ਪਰ ਦਿਆਲ ਕੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਉਸੇ ਦਇਆ-ਦੇ-ਘਰ ਪ੍ਰਭੂ ਨੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Íntimo Conocedor nos bendice a todos y es siempre Benévolo. (1)"