[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਨੁ. ਨ ਜਾਈ; ਖੇਲੁ ਤੁਹਾਰਾ ॥"
page = 746
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine play, O Lord, I can narrate not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਖੇਡ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe Your play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਖੇਲ ਕੁਛ ਕਹਿਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰਚਿਆ ਜਗਤ-ਖੇਲ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, no puedo describir Tu Maravilla."