data = "ਜਸ ਦੇਖੀਐ; ਤਰਵਰ ਕੀ ਛਾਇਆ ॥"
page = 325
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth, which appears to be like the shadow of a tree,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਜੋ ਦਰਖਤ ਦੀ ਛਾਂ ਦੀ ਤਰ੍ਹਾਂ ਜਾਪਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like the shadow of a tree;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬ੍ਰਿਛ ਕੀ ਛਇਆ ਪ੍ਰਣਾਮੀ ਦੇਖੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰੁੱਖ ਦੀ ਛਾਂ ਵੇਖੀਦੀ ਹੈ (ਭਾਵ, ਜਿਵੇਂ ਰੁੱਖ ਦੀ ਛਾਂ ਸਦਾ ਟਿਕੀ ਨਹੀਂ ਰਹਿੰਦੀ, ਤਿਵੇਂ ਇਸ ਮਾਇਆ ਦਾ ਹਾਲ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la sombra del árbol cambia siempre,"