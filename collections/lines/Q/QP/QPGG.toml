[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ ਆਨੰਦ ਸਹਜ ਰਸ; ਸੁਨਤ ਤੁਹਾਰੋ ਨਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1217
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing Thy Name, obtain I all comforts, pleasures, celestial blisses and relishes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ, ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ, ਖੁਸ਼ੀਆਂ ਬੈਕੁੰਠੀ ਅਨੰਦ, ਤੇ ਸੁਆਦ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing Your Name, I am blessed with total peace, bliss, poise and pleasure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸੁਖ ਔਰ (ਆਨੰਦ ਸਹਜ) ਆਤਮ ਅਨੰਦ ਅਰ (ਰਸ) ਪ੍ਰੇਮ ਤੁਮਾਰਾ ਨਾਮ ਸੁਨ ਕਰ ਸਭ ਪ੍ਰਾਪਤ ਹੋਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸੁਣਦਿਆਂ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸਾਰੇ ਸੁਖ ਸਾਰੇ ਆਨੰਦ ਸਾਰੇ ਰਸ (ਮਿਲ ਜਾਂਦੇ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੁਨਤ = ਸੁਣਦਿਆਂ। ਤੁਹਾਰੋ ਨਾਇਓ = ਤੇਰਾ ਨਾਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recitando el Nombre uno entra en Éxtasis y es bendecido con la Paz del Equilibrio. (1-Pausa)"