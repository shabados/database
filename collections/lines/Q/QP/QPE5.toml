[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਰਾ ਮੀਤ ਪੂਤ ਰਥ ਸੰਪਤਿ; ਧਨ ਪੂਰਨ ਸਭ ਮਹੀ ॥"
page = 631
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife, friends, sons, carriages, property, entire, wealth, the whole world and all these things,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ, ਦੌਸਤ, ਪੁੱਤ੍ਰ, ਗੱਡੀਆਂ, ਮਾਲ ਮਿਲਖ ਸਮੂਹ ਦੌਲਤ, ਸਾਰਾ ਸੰਸਾਰ ਅਤੇ ਸਾਰੀਆਂ ਸ਼ੈਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wife, friends, children, carriages, property, total wealth, the entire world"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਾਰਾ) ਇਸਤ੍ਰੀ, ਮੀਤ, ਪੁਤ੍ਰਾਦਿ ਸਨਬੰਧੀ, ਰਥ, ਹਸਤੀ, ਘੋੜੇ, ਆਦਿ ਸੰਪਦਿ ਬਿਭੂਤੀ, ਪੁਨ ਧਨ ਕਰ ਕੇ ਸਭ ਪ੍ਰਿਥਵੀ ਪੂਰਨ ਹੋ ਰਹੀ, ਭਾਵ ਸੇ ਹੀਰੇ ਆਦਿ ਖਾਣਾ ਭੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸਤ੍ਰੀ, ਮਿੱਤਰ, ਪੁੱਤਰ, ਗੱਡੀਆਂ, ਮਾਲ-ਅਸਬਾਬ, ਧਨ-ਪਦਾਰਥ ਸਾਰੀ ਹੀ ਧਰਤੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਰਾ = ਇਸਤ੍ਰੀ। ਪੂਤ = ਪੁੱਤਰ। ਰਥ = ਗੱਡੀਆਂ। ਸੰਪਤਿ = ਮਲ-ਅਸਬਾਬ। ਸਭ ਮਹੀ = ਸਾਰੀ ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esposa, amigos, hijos, carrozas, riquezas y posesiones en toda la tierra;"