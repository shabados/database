[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਣਿਓ ਇੰਦ੍ਰ ਰਾਜਾ ਬਡੋ ਛਤ੍ਰਧਾਰੀ ॥੫੯॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had once looted the store of Kuber and had also defeated the mighty Indra.59."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੱਡੇ ਛਤ੍ਰਧਾਰੀ ਰਾਜੇ ਨੇ (ਇਕ ਵਾਰ) ਇੰਦਰ ਨੂੰ ਵੀ ਜਿਤ ਲਿਆ ਸੀ ॥੫੯॥"