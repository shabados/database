[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਹੁਤਾ ਏਹੋ ਆਖਣੁ; ਸਭ ਤੇਰੀ ਵਡਿਆਈ ॥੧॥"
page = 1242
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the greatest thing to say is this, that all glory is in Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਭ ਤੋਂ ਵੱਡੀ ਕਹਿਣ ਵਾਲੀ ਗੱਲ ਇਹ ਹੈ ਕਿ ਸਮੂਹ ਪ੍ਰਭਤਾ ਤੇਰੇ ਵਿੱਚ ਹੀ ਹੈ, ਹੈ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, this is the greatest thing to say: all glorious greatness is Yours. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰਾ ਤੋ ਬਹੁਤਾ ਆਖਣ ਏਹੋ ਹੈ, ਸਭ ਤੇਰੀ ਭਗਤੀ ਕੀ ਵਡਿਆਈ ਹੈ॥੧॥☬ਜੇਕਰ ਜੀਵ ਕਹੇ ਮੈਂ ਕਮਾਇਕੇ ਖਾਤਾ ਹੂੰ? ਸੋ ਜੀਵ ਕੀਆਂ ਸਮ੍ਰਥਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਸਭ ਤੋਂ ਵੱਡੀ ਗੱਲ ਆਖਣੀ ਨਾਨਕ ਨੂੰ ਇਹੋ ਫਬਦੀ ਹੈ ਕਿ (ਜੋ ਕੁਝ ਹੈ) ਸਭ ਤੇਰੀ ਹੀ ਵਡਿਆਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uno sólo puede decir que todo es Tu Gloria, oh Dios. (1)"