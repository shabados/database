[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਉਪਜੈ ਸਾਚਿ ਸਮਾਵੈ ॥"
page = 1055
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward originated from and merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਸਚੇ ਸੁਆਮੀ ਤੋਂ ਉਤਪੰਨ ਅਤੇ ਉਸ ਵਿੱਚ ਹੀ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh wells up from, and then merges back into Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਜਿਸ ਸਾਚ ਸਰੂਪ ਤੇ ਉਤਪੰਨ ਹੋਤੇ ਹੈਂ, ਪੁਨਃ ਗੁਰਮੁਖ ਉਸੀ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਤੋਂ ਉਹ ਪੈਦਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਉਪਜੈ = ਪੈਦਾ ਹੁੰਦਾ ਹੈ। ਸਾਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios emerge de la Verdad y se inmerge en la Verdad."