[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖ ਵਰਨ; ਦੀਸਹਿ ਸਭਿ ਖੇਹ ॥"
page = 352
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the false religious garbs and castes look like just."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੰਪਰਦਾਈ ਬਾਣੇ ਅਤੇ ਜਾਤਾਂ ਮਿੱਟੀ ਦੀ ਮਾਨਿੰਦ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the religious robes and social classes look just like dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਬਰਨ ਹੈਂ ਔਰ ਭੇਖ ਹੈਂ ਸਭ (ਖੇਹ) ਨਾਸਵੰਤ ਦਿਖਾਈ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ-ਵਿਖਾਵੇ ਵਾਲੇ) ਸਾਰੇ ਧਾਰਮਿਕ ਭੇਖ ਤੇ ਵਰਨ (ਆਸ਼੍ਰਮਾਂ ਦਾ ਮਾਣ) ਮਿੱਟੀ ਸਮਾਨ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਸਹਿ = ਦਿੱਸਦੇ ਹਨ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas las vestimentas y las castas son como el polvo."