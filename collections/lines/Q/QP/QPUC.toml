[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਅਭਿਮਾਨੁ; ਜਾਨੁ ਪ੍ਰਭੁ ਸੰਗਿ ॥"
page = 866
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou thy ego and know the Lord to be with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਹਊਮੇ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your egotistical pride, and know that God is with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਭਿਮਾਨ ਕੋ ਤਿਆਗ ਕੇ ਪ੍ਰਭੂ ਕੋ ਸਾਥ ਜਾਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deshazte de tu ego negativo; considera que el Señor está siempre contigo,"