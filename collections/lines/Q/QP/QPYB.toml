[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਾ. ਨ ਬੂਝੈ; ਕਾਲੁ ਨੇੜੈ ਆਇਆ ॥੬॥"
page = 1154
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind one knew not that his death had drawn near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਨਹੀਂ ਸੀ ਜਾਣਦਾ ਕਿ ਉਸ ਦੀ ਮੌਤ ਨੇੜੇ ਢੁਕੀ ਹੋਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind one did not understand that his death was approaching. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਧਾ) ਅਗ੍ਯਾਨੀ (ਨ ਬੂਝੈ) ਸਮਝਤਾ ਨਹੀਂ ਜੋ ਮੇਰਾ ਕਾਲੁ ਨਜਦੀਕ ਆ ਗ੍ਯਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਜ ਦੇ ਮਦ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ (ਹਰਨਾਖਸ਼ ਇਹ) ਨਹੀਂ ਸੀ ਸਮਝਦਾ (ਕਿ ਉਸ ਦੀ) ਮੌਤ ਨੇੜੇ ਆ ਗਈ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧਾ = (ਰਾਜ ਦੇ ਮਦ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋ ਚੁਕਾ। ਕਾਲੁ = ਮੌਤ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin saber, el pobre ciego, que su fin estaba cerca. (6)"