[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਤਾ ਕੋ ਜਸੁ; ਰਸਨ ਬਖਾਨੈ ॥"
page = 270
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with thy mouth and tongue celebrate the eulogies of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਅਤੇ ਜੀਭਾ ਨਾਲ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਲਾਹ ਉਚਾਰਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with your mouth and with your tongue, chant His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕਾ ਜਸੁ ਮੁਖ ਸੇ, ਵਾ (ਮੁਖਿ) ਸ੍ਰੇਸ਼ਟ ਰੂਪ ਹਰੀ ਕਾ ਜਸੁ ਰਸਨਾ ਕਰ ਕੇ ਤੂੰ ਉਚਾਰਨ ਕਰੈ ਤਬ ਸਫਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਵਡਿਆਈ (ਆਪਣੇ) ਮੂੰਹੋਂ ਜੀਭ ਨਾਲ (ਸਦਾ) ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਰਸਨ = ਜੀਭ ਨਾਲ। ਬਖਾਨੈ = ਉਚਾਰੇ, ਬੋਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta Sus Alabanzas con tu lengua y tu boca."