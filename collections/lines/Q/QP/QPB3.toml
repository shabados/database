[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਰਤੇ ਤੇਰੈ. ਤੁਧੁ ਭਾਵਹਿ; ਸਚੁ ਨਾਮੁ ਨੀਸਾਣੋ ਜੀਉ ॥੩॥"
page = 107
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with Thy love are pleasing to Thee O Lord! The True Name is their distinguishing mark."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਤੈਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ! ਸਤਿਨਾਮ ਉਨ੍ਹਾਂ ਦਾ ਪਛਾਣੂ ਚਿੰਨ੍ਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with Your Love are pleasing to You. The True Name is their Banner and Insignia. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ। ਕੈਸੇ ਵਹੁ ਪ੍ਰੇਮੀ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਪਾਸ ਸਚੇ ਨਾਮ ਕਾ (ਨੀਸਾਣੋ) ਪਰਵਾਨਾਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਉਹ ਸੇਵਕ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ਜੇਹੜੇ ਤੇਰੇ ਪ੍ਰੇਮ ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਪਾਸ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਰਾਹਦਾਰੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ। ਤੇਰੈ ਰੰਗਿ = ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ। ਤੁਧੁ = ਮੈਨੂੰ। ਨੀਸਾਣੋ = ਨੀਸਾਣੁ, ਪਰਵਾਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú amas a aquéllos que están enamorados de Ti, oh Señor. Para ellos el signo de Tu Placer es Tu Nombre. (3)"