[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵਰਤੈ; ਅਵਰੁ. ਨ ਕੋਈ ॥"
page = 841
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Doer, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਕਰਨਹਾਰ ਹੈ, ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Pervading Lord; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਰੂਪ ਆਪ ਹੀ ਵਰਤਤਾ ਹੈ, ਤਿਸ ਤੇ ਬਿਨਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਸਭ ਥਾਂ) ਮੌਜੂਦ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Dios, Él es el Hacedor, no hay nadie más."