data = "ਇਹ ਸਭ ਭੇਦ ਹਮੋ ਲਖਿ ਪਾਯੋ ॥੧੨੦੫॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You have also killed Ajaib Singh Dishonestly and I know this secret very well.”1205."

