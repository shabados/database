[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਦੁਖ ਸਗਲੇ ਮੇਰੇ ਲਾਥੇ ॥੨॥"
page = 898
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all my sins and sufferings are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਤੇ ਦੁਖੜੇ ਨਸ਼ਟ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all my sins and pains have been eradicated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਔ ਦੁਖ ਸਭੀ ਮੇਰੇ ਲਹਿ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਤੇ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਸਗਲੇ = ਸਾਰੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, todos mis errores y tristezas desaparecen.(2)"