[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕਉ ਦ੍ਰਿਸਟਿ ਪਰੈ; ਤ੍ਰਖਿ ਡਾਇਣਿ ॥੩॥"
page = 871
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To me she seems to be my blood-thirsty witch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹ ਮੇਰੇ ਲਹੂ ਦੀ ਤਿਹਾਈ ਚੁੜੇਲ ਮਲੂਮ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She appears to me like a blood-thirsty witch. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੋ ਤੌ (ਤ੍ਰਖਿ) ਭਿਆਨਕ ਵਾ ਤਰਕ ਦੀ ਅਸਵਾਰੀ ਵਾਲੀ ਡਾਇਣ ਦ੍ਰਿਸਟੀ ਮੇਂ ਪ੍ਰਤੀਤ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਨੂੰ ਤਾਂ ਇਹ ਭਿਆਨਕ ਡੈਣ ਦਿੱਸਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ ਪਰੈ = ਦਿੱਸਦੀ ਹੈ। ਤ੍ਰਖਿ = ਤ੍ਰਿਖੀ, ਭਿਆਨਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero para nosotros, es sólo una bruja sedienta de sangre. (3)"