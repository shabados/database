[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਿਖਿ; ਸਤਿਗੁਰੂ ਧਿਆਇਆ ॥"
page = 869
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's Sikh ponders over true Guru alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸਿੱਖ ਕੇਵਲ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਹੀ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sikh of the Guru meditates on the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਸਿਖ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸਤਿਗੁਰੂ ਕਾ ਧਿਆਨੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸਿੱਖ ਨੇ ਤਾਂ ਸਦਾ ਆਪਣੇ ਗੁਰੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto del Guru vive sólo en su Guru Verdadero,"