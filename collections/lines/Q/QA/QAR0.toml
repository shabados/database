[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਕਰੇ; ਲਿਵ ਲਾਇ ॥"
page = 841
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then lovingly performs he the Lord's devotional service,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਪਿਆਰ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He worships the Lord in loving devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਭਗਤੀ ਕੋ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੁਰਤ ਜੋੜ ਕੇ ਪ੍ਰੇਮ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y después, a través de una Adoración Amorosa, se entona en Él."