data = "ਆਠ ਜਾਮ ਆਹਵ ਬਿਖੈ; ਜੁਧ ਭਯੋ ਬਿਕਰਾਰ ॥੨੩॥"
page = 933

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And for eight hours there was horrific fighting.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਅੱਠ ਪਹਿਰ ਤਕ ਬਹੁਤ ਭਿਆਨਕ ਯੁੱਧ ਹੋਇਆ ॥੨੩॥"