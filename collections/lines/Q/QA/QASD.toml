[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਡਿਲੇ. ਲਾਡ ਲਡਾਇ ਸਭ ਮਹਿ; ਮਿਲੁ ਹਮਾਰੀ ਹੋਇ ਗਤੇ ॥"
page = 847
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fondle me Thou, O my Beloved. I behold Thee amongst all, Meet me Thou that I may be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਪਿਆਰ ਕਰ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਮੈਂ ਤੈਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵੇਖਦਾ ਹਾਂ। ਤੂੰ ਮੈਨੂੰ ਮਿਲ ਤਾਂ ਜੋ ਮੇਰਾ ਕਲਿਆਣ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touch me, and caress me, O Lord, You are in all; let me meet You, so that I may be emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਲਾਡਲੇ ਜੋ ਭਗਤ ਹੈਂ ਤਿਨੋਂ ਕੋ ਤੂੰ ਸਰਬ ਜੀਵੋਂ ਮੇਂ ਸੇਂ ਲਾਡਕਰ ਲਡਾਵਤਾ ਹੈਂ, ਭਾਵ ਪਿਆਰ ਕਰਤਾ ਹੈਂ। ਵਾ ਹਮ ਜੋ ਤੇਰੇ ਲਾਡਲੇ ਦਾਸ ਹਾਂ ਤਾਂ ਤੇ ਹਮਕੋ ਸਭ ਲਾਡੋਂ ਮੇਂ (ਲਡਾਇ) ਖਡਾਉ, ਭਾਵ ਆਪਨੇ ਗ੍ਯਾਨ ਧ੍ਯਾਨ ਸ੍ਰਵਣ ਕੀਰਤਨ ਮੇਂ ਹਮਰੀ ਪ੍ਰਵਿਰਤੀ ਰਾਖੁ ਅਰੁ ਅਬ ਹਮ ਕੋ ਮਿਲੋ, ਜਿਸ ਤੇ ਹਮਾਰੀ (ਗਤੇ) ਮੋਖ੍ਯ ਹੋਇ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਮਾਲਕ! ਹੇ ਮੇਰੇ ਹਿਰਦੇ ਦੇ ਸਾਈਂ! ਹੇ ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਦੇ ਨਾਥ! ਹੇ ਪਿਆਰੇ! ਪਿਆਰ-ਭਰੇ ਕੌਤਕ ਕਰ ਕੇ ਤੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ (ਵੱਸ ਰਿਹਾ ਹੈਂ। ਹੇ ਪਿਆਰੇ! ਮੈਨੂੰ) ਮਿਲ, (ਤਾਕਿ) ਮੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਡਿਲੇ = ਹੇ ਪਿਆਰੇ! ਲਾਡ ਲਡਾਇ = ਪਿਆਰ-ਭਰੇ ਕੌਤਕ ਕਰ ਕੇ। ਸਭ ਮਹਿ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ। ਗਤੇ = ਗਤਿ, ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acaríciame, oh Dios mío, y déjame verte en todo para que sea emancipado para siempre."