[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਾਰਬ੍ਰਹਮੁ. ਸ੍ਰਿਸਟਿ ਜਿਨਿ ਸਾਜੀ; ਸਿਰਿ ਸਿਰਿ ਧੰਧੈ ਲਾਏ ॥"
page = 1131
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord, who created the world, of Himself, Yokes all beings to tasks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਜਿਸ ਨੇ ਸੰਸਾਰ ਰਚਿਆ ਹੈ, ਖੁਦ ਹੀ ਸਮੂਹ ਜੀਵਾਂ ਨੂੰ ਕੰਮੀ-ਕਾਜੀ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God Himself created the Universe; He links each and every person to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪੇ ਹੀ ਸਭ ਸ੍ਰਿਸਟੀ (ਸਾਜੀ) ਬਨਾਈ ਹੈ ਔਰ ਸਿਰ ਬਸਿਰ ਸਭ ਜੀਵੋਂ ਕੋ ਧੰਧਿਆਂ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ਜਗਤ ਰਚਿਆ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਨੂੰ ਪਿਛਲੀ ਕੀਤੀ ਕਮਾਈ ਅਨੁਸਾਰ ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਸਾਜੀ = ਪੈਦਾ ਕੀਤੀ, ਰਚੀ। ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ ਦੇ ਸਿਰ ਉਤੇ, ਹਰੇਕ ਦੇ ਕੀਤੇ ਅਨੁਸਾਰ। ਧੰਧੈ = ਧੰਧੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente también creó la creación y le encomendó a cada uno su tarea."