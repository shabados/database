[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਈ ਲਾਹਾ ਲੈ ਚਲੇ; ਇਕਿ ਚਲੇ ਮੂਲੁ ਗਵਾਇ ॥"
page = 1238
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some depart after earning profit and some go losing even their capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਨਫ਼ਾ ਕਮਾ ਕੇ ਟੁਰਦੇ ਹਨ ਅਤੇ ਕਈ ਆਪਣੀ ਅਸਲ ਰਕਮ ਭੀ ਗੁਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some depart after having earned a good profit, while others leave, having lost their investment altogether."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੇਈ) ਵਿਰਲੇ ਗੁਰਮੁਖਿ ਲਾਹਾ ਲੈ ਚਲੇ ਹੈਂ ਔਰ ਏਕ ਮਨਮੁਖ ਮੂਲ ਸੁਆਸੋਂ ਕੋ ਗਵਾਇ ਕਰ ਚਲੇ ਜਾਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ (ਜੀਵ-ਵਪਾਰੀ ਇਥੋਂ) ਨਫ਼ਾ ਖੱਟ ਕੇ ਜਾਂਦੇ ਹਨ, ਪਰ ਕਈ ਅਸਲ ਰਾਸਿ-ਪੂੰਜੀ ਭੀ ਗਵਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mira, algunos obtuvieron la Ganancia del Nombre del Señor, mientras que otros desviaron su capital hacia otro lado."