[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਹੈ ਬੇਧੀ. ਸਚਿ ਵਸੀ ਭਾਈ; ਅਧਿਕ ਰਹੀ ਹਰਿ ਨਾਇ ॥੮॥"
page = 637
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pierced through with her Lord's love, she abides in truth and remains deeply imbue with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਸਨੇਹ ਨਾਲ ਵਿੰਨ੍ਹੀ ਹੋਈ ਉਹ ਸੱਚ ਅੰਦਰ ਵੱਸਦੀ ਹੈ ਤੇ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਗੂਹੜੀ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pierced by His Love, she abides in Truth, O Siblings of Destiny, deeply imbued with the Lord's Name. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਵਨ ਰੂਪ! ਪ੍ਰਹਿਲਾਦਿ ਆਦਿਕੋਂ ਕੇ ਸਮ ਤੇਰੇ (ਬਿਰਹੈ) ਪ੍ਰੇਮ ਮੇਂ ਬੇਧੀ ਅਰਥਾਤ ਮਿਲੀ ਹੈ ਔਰ ਸਚੀ ਪ੍ਰੀਤਿ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਬਸੀ ਹੈ। ਪੁਨਃ ਹੇ ਹਰੀ! ਅਧਿਕਤਾ ਕਰ ਤੇਰੇ ਨਾਮ ਮੇਂ ਲਾਗ ਰਹੀ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਵਿੱਝੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਬਹੁਤ ਪ੍ਰੇਮ ਕਰ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su corazón es atravesado por el Amor de Dios y habita en Su Verdad profundamente imbuida en Su Nombre. (8)"