[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਕੀਮਤਿ ਆਪਿ; ਆਪੇ ਹੀ ਜਾਤੀਆ ॥"
page = 965
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth He knows all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮੁੱਲ ਉਹ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows His own worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕੀਮਤਿ ਕੋ ਆਪ ਹੀ ਆਪ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਜ਼ੁਰਗੀ ਦੀ ਕਦਰ ਬਣਾਣ ਵਾਲਾ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ, ਤੇ ਕਦਰ ਜਾਣਨ ਵਾਲਾ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Su Valor sólo Él lo conoce."