[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾਂ ਸੰਗਿ ਉਧਾਰੁ; ਸਗਲਾ ਦੁਖੁ ਲਥਾ ॥੧੪॥"
page = 709
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They emancipate in the company of saints and all their sorrows depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਨਾਲ ਉਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖੜੇ ਦੂਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, they are emancipated; all their sorrows depart. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕੀਆ ਹੈ, ਸੋਈ ਉਧਾਰ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ ਔ ਸੰਪੂਰਨ ਜਨਮ ਮਰਣ ਆਦਿ ਦੁਖ ਤਿਨੋਂ ਕਾ ਉੱਤਰ ਗਿਆ ਅਰਥਾਤ ਦੂਰ ਭਇਆ ਹੈ॥੧੪ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ) ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਦੁੱਖ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਉ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos disipan nuestras tristezas. (14)"