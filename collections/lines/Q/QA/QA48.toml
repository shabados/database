[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵੈ ਕੀ ਕੀਮਤਿ ਮਿਤਿ; ਕਹੀ. ਨ ਜਾਇ ॥"
page = 666
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worth and the state of the Lord's Name cannot be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਮੁੱਲ ਅਤੇ ਅਵਸਥਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value and worth of the Lord's Name cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਕੇ ਮਹਾਤਮ ਕੀ (ਮਿਤਿ) ਮਰਯਾਦਾ ਅਰਥਾਤ ਅਉਧੀ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਿਸ ਮੁੱਲ ਤੋਂ ਮਿਲ ਸਕਦਾ ਹੈ ਅਤੇ ਇਹ ਨਾਮ ਕਿਤਨੀ ਤਾਕਤ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El valor y el contenido del Nombre del Señor, no pueden ser descritos."