[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨਾ ਕੀਆ; ਜਾਨਹਿ ਆਪਿ ॥"
page = 1236
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His craftsmanship, He Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕਾਰੀਗਰੀ ਨੂੰ ਉਹ ਆਪੇ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows His handiwork."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਕੀਆ ਹੂਆ ਜੋ ਪਰਪੰਚ ਹੈ ਤਿਸ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਰਚੇ (ਜਗਤ) ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él conoce la extensión de Sus propias acciones"