[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਆਰਜਾ; ਛਿਜਦੀ ਜਾਏ ॥"
page = 1061
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By night and day, the age is wearing off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਤੇ ਦਿਹੁੰ ਉਮਰ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, the days of our lives wear away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਜੀਵੋਂ ਕੀ ਤੋ ਰਾਤ ਦਿਨ ਅਵਸਥਾ ਛਿਜਦੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ਼ ਹਰ ਵੇਲੇ ਮਨੁੱਖ ਦੀ ਉਮਰ ਘਟਦੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = {अनुदिनां} ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਆਰਜਾ = ਉਮਰ। ਛਿਜਦੀ = ਘਟਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada día se nos va la vida,"