[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਪੁਰ ਜੁਧ ਜੇਤਾ ਚਲਯੋ ਜਾਣ ਈਸੰ ॥"
page = 274

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shatrughan taking that charmed arrows and bowing his head started for his errand and it seemed that he was going as conquerer of the three worlds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਤੀਰ ਇਉਂ ਚਲਿਆ) ਮਾਨੋ ਸ਼ਿਵ ਦਾ ਤ੍ਰਿਸ਼ੂਲ ਲਵਣ ਕੋਲੋਂ ਚਲਿਆ ਗਿਆ ਹੋਵੇ।"