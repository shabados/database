[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ ਪੂਰ ਕਰੰਮ, ਆਪੁ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In accordance with the wisdom of the Guru he deletes his ego and accomplishes the (virtuous) actions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਪੂਰਣ ਕਰਮਾਂ ਕਰ ਕੇ ਗੁਰੂ ਮਤ ਲੈਕੇ ਅਹੰਕਾਰ ਨੂੰ ਗਵਾ ਦਿਤਾ ਹੈ।"