[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਤਰੋਵਰ ਫਲਿਓ; ਗਿਆਨ ਅੰਮ੍ਰਿਤ ਫਲ ਲਾਗੇ ॥"
page = 1397
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tree of equipoise blossoms and bears the ambrosial fruit of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਦਾ ਬਿਰਛ ਮੌਲਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਬ੍ਰਹਿਮ-ਬੋਧ ਦਾ ਅੰਮ੍ਰਿਤਮਈ ਮੇਵਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tree of intuitive peace and poise blossoms and bears the ambrosial fruit of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕਰ ਕੇ (ਸਹਜ) ਸਾਂਤੀ ਰੂਪੀ ਬ੍ਰਿਛ ਫਲਿਆ ਔ ਤਿਸ ਕੋ ਗਿਆਨ ਆਦੀ ਗੁਣੋਂ ਰੂਪ ਅੰਮ੍ਰਿਤ ਫਲ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸ੍ਰੇਸ਼ਟ ਰੁੱਖ ਹੈ ਜੋ ਫਲਿਆ ਹੋਇਆ ਹੈ, (ਇਸ ਰੁੱਖ ਨੂੰ) ਗਿਆਨ ਦੇ ਦੇਣ ਵਾਲੇ ਅੰਮ੍ਰਿਤ ਫਲ ਲੱਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੋਵਰ = ਸ੍ਰੇਸ਼ਟ ਰੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Árbol de la Paz y de la Tranquilidad Intuitiva florece y da el Fruto Ambrosial de la Sabiduría Espiritual."