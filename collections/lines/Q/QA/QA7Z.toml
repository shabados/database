[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਕਮਲ ਬਿਗਾਸਨੁ ॥"
page = 263
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Lord's meditation man's lotus blooms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਭਜਨ ਰਾਹੀਂ ਬੰਦੇ ਦਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, the heart-lotus blossoms forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਰਿਦਾ ਕਮਲ ਖਿੜ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ (ਹਿਰਦੇ ਦਾ) ਕਉਲ-ਫੁੱਲ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲ = ਹਿਰਦਾ ਰੂਪ ਕਉਲ ਫੁੱਲ। ਬਿਗਾਸਨੁ = ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios, el loto del corazón florece."