[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other solutions are all tried,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਧਨ ਕਰ ਕੇ ਦੇਖ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he cannot do anything else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਇਸ ਸੇ ਨਿਕਸਨੇ ਕਾ ਕੋਈ ਔਰ ਉਪਾਉ ਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੋਰ ਹੋਰ ਸਾਧਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hagas ningún otro esfuerzo;"