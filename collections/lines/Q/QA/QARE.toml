[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਤ੍ਰ ਪਸਾਰੈ; ਤਾ ਨਿਰਾਰਥ ਕਾਜਾ ॥੨॥"
page = 179
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but when he opens his eyes, then he finds that this affair is all in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹਦਾ ਹੈ, ਤਦ ਮਲੂਮ ਕਰਦਾ ਹੈ ਕਿ ਉਸ ਦਾ ਸਾਰਾ ਕੰਮ ਬੇਫਾਇਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but when he opens his eyes, he sees that it was all in vain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨੇਤ੍ਰ (ਪਸਾਰੈ) ਖੋਲੈ ਤਬ ਰਾਜ ਕਾਜ ਨਿਫਲ ਦੇਖਾਈ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਦੋਂ ਨੀਂਦ ਮੁੱਕ ਜਾਣ ਤੇ) ਅੱਖਾਂ ਖੋਲ੍ਹਦਾ ਹੈ, ਤਾਂ (ਸੁਪਨੇ ਵਿਚ ਮਿਲੇ ਰਾਜ ਦਾ ਸਾਰਾ) ਕੰਮ ਚੌੜ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando abre sus ojos se percata de que todo lo que vio fue una ilusión.(2)"