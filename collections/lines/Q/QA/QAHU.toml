[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਤੋਸਾ; ਨਹੀ ਪਾਇਓ ॥੩॥"
page = 715
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast not obtained the viaticum of the ambrosial Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਦਾ ਸਫਰ ਖਰਚ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not obtained the supplies of the Ambrosial Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਹੈ, ਸੋ ਤੈਨੇ (ਤੋਸਾ) ਖਰਚੁ ਨਹੀਂ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਜੀਵਨ-ਸਫ਼ਰ ਦਾ ਖ਼ਰਚ ਹੈ, ਉਹ ਤੂੰ ਹਾਸਲ ਨਹੀਂ ਕੀਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ। ਤੋਸਾ = ਰਸਤੇ ਦਾ ਖ਼ਰਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no atesoras el Nombre Ambrosial que te alivia en el Sendero.(3)"