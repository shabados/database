[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੀ ਬਾਈ. ਬੇਢੀ ਦੇਨੁ. ਨ ਜਾਈ ॥"
page = 657
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sister, the carpenter cannot be given to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! (ਉਸ) ਤਰਖਾਣ ਨੂੰ ਤੈਨੂੰ ਦਿੱਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sister, I cannot give this carpenter to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੀਬੀ! ਵਹੁ ਬੇਢੀ ਕਾਰੀਗਰੁ ਕਿਸੀ ਕਉ ਦੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਉਸ ਤਰਖਾਣ ਦੀ (ਇਸ ਤਰ੍ਹਾਂ) ਦੱਸ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀ ਬਾਈ = ਹੇ ਭੈਣ! {ਨੋਟ: ਲਫ਼ਜ਼ 'ਰੀ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ ਅਤੇ 'ਰੇ' ਪੁਲਿੰਗ ਹੈ; ਜਿੱਥੇ, 'ਰੇ ਲੋਈ' ਆਇਆ ਹੈ ਉੱਥੇ ਲਫ਼ਜ਼ 'ਲੋਈ' ਪੁਲਿੰਗ ਹੈ।} ਦੇਨੁ ਨ ਜਾਈ = ਦਿੱਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermana, no te puedo dar este Carpintero, pues mira,"