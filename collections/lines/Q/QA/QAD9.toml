[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਮਤਿ੧ ਸੁ ਧਾਰ ॥੬੧੦॥"
page = 745

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Ghorntakani” in the beginning and then adding “Ripu” at the end, the names of Tupak are formed correctly.610."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਂਦਾ ਹੈ। ਸਿਆਣਿਓ! ਸਮਝ ਲਵੋ ॥੬੧੦॥"