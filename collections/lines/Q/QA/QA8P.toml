[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਮੰਤ੍ਰੀ ਐਸੇ ਕਹਿਯੋ; ਸੁਨਿਯੈ ਕਥਾ ਨ੍ਰਿਪਾਲ ॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Minister said, ‘Listen to another story, my Raja.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮੰਤ੍ਰੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ, ਹੇ ਰਾਜਨ! (ਤੁਸੀਂ) ਕਥਾ ਸੁਣੋ।"