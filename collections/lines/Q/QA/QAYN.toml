[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਗੁਰੂ; ਜਪਿ ਮੀਤ ਹਮਾਰੇ ॥"
page = 190
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember the Great Guru, O my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਗੁਰਾਂ ਨੂੰ ਯਾਦ ਕਰ, ਹੇ ਮੇਰੇ ਮਿਤ੍ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant and meditate on the Guru, the Guru, O my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰੇ ਮਿਤ੍ਰ! ਗੁਰੂ ਗੁਰੂ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ! ਸਦਾ (ਆਪਣੇ) ਗੁਰੂ ਨੂੰ ਚੇਤੇ ਰੱਖੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤ ਹਮਾਰੇ = ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente amiga, piensa en el Guru, y en Él solamente,"