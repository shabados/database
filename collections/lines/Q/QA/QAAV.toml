[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਅਸ੍ਰਮ ਕੀਨੇ. ਮਨੂਆ, ਨਹ ਪਤੀਨੇ; ਬਿਬੇਕਹੀਨ ਦੇਹੀ ਧੋਏ ॥"
page = 687
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have practised all the four stages of life and my body, devoid of divine knowledge, I have washed as well, but my mind is pleases not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੀਵਨ ਦੀਆਂ ਸਮੂਹ (ਚਾਰਾਂ ਹੀ) ਅਵਸਥਾਵਾਂ ਦੀ ਅਭਿਆਸ ਕੀਤਾ ਹੈ ਅਤੇ ਆਪਣੇ ਬ੍ਰਹਮ ਵੀਚਾਰ ਰਹਿਤ ਸਰੀਰ ਨੂੰ ਭੀ ਧੋਤਾ ਹੈ। ਪ੍ਰੰਤੂ ਮੇਰਾ ਮਨ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have followed the four stages of life, but my mind is not satisfied; I wash my body, but it is totally lacking in understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬ੍ਰਹਮਚਰਜ ਆਦਿ ਸੰਪੂਰਨ ਆਸ੍ਰਮੋ ਧਰਮ ਭੀ ਕੀਏ, (ਪਰੰਤੂ) ਤਿਨੋਂ ਕਰ ਕੇ ਹਰੀ ਮੇਂ ਇਹ (ਮਨੂਆ) ਅੰਤਸਕਰਨ ਪਤੀਆਏ ਨਹੀਂ, ਬਿਬੇਕ ਸੇ ਹੀਨ ਹੋ ਕਰ ਕੇਵਲ ਦੇਹੀ ਕਾ ਹੀ ਧੋਵਣਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਹੀ ਆਸ੍ਰਮਾਂ ਦੇ ਧਰਮ ਕਮਾਇਆਂ ਭੀ ਮਨ ਨਹੀਂ ਪਤੀਜਦਾ। ਵਿਚਾਰ-ਹੀਨ ਮਨੁੱਖ ਸਿਰਫ਼ ਸਰੀਰ ਨੂੰ ਹੀ ਸਾਫ਼-ਸੁਥਰਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practiqué todas las disciplinas posibles en la vida y aún así mi mente nunca estuvo complacida, lavé el cuerpo privado de Sabiduría."