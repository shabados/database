[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਦਲੀ ਹੋਇ ਬੈਠਾ; ਪ੍ਰਭੁ ਆਪਿ ॥੩॥"
page = 199
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself sits as the Judge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਹੀ ਮੁਨਿਸਫ ਹੋ ਕੇ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself sits as the Judge. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਰਭੂ ਅਕਬਰ ਸਾਹ ਰੂਪ ਹੋ ਕਰ ਤਖਤ ਊਪਰਿ ਨਯਾਇ ਕਰਨੇ ਵਾਲਾ ਹੋ ਬੈਠਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਨਿਆਂ ਕਰਨ ਵਾਲਾ ਬਣ ਕੇ (ਕਚਹਿਰੀ ਲਾਈ) ਬੈਠਾ ਹੋਇਆ ਹੈ (ਉਸ ਨਾਲ ਕੋਈ ਠੱਗੀ ਨਹੀਂ ਹੋ ਸਕਦੀ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਦਲੀ = ਅਦਲ ਕਰਨ ਵਾਲਾ, ਨਿਆਂ ਕਰਨ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Mismo Señor es Quien los juzga.  (3)"