[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ ਨਾਮਿ ਹਰਿ ਹਰਿ ਕੈ; ਜਿਸੁ ਕਰਮਿ ਲਿਖਿਆ. ਤਿਨਿ ਪਾਵਾ ॥"
page = 1212
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasures are in the Lord God's Name, but he alone is blessed with it, in whose destiny it is so writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖਜਾਨੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਹਨ, ਪ੍ਰੰਤੁ ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਇਸ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਜਿਸ ਦੀ ਪ੍ਰਾਲਭਧ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures are in the Name of the Lord, Har, Har; he alone obtains it, who has it written in his karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮੀ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਨੇ ਕਰ ਸਰਬ ਨਿਧੀਆਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈਂ, ਪਰੰਤੂ ਜਿਸ ਕੇ ਮਸਤਕ ਪੁਰ ਨਾਮ ਕਾ ਪ੍ਰਾਪਤਿ ਹੋਣਾ ਲਿਖਾ ਹੈ, ਤਿਸੀ ਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸਾਰੇ (ਹੀ) ਖ਼ਜ਼ਾਨੇ ਹਨ, ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ (ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ) ਮਿਹਰ ਨਾਲ (ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ ਲੇਖ) ਲਿਖ ਦਿੱਤਾ, ਉਸ ਮਨੁੱਖ ਨੇ (ਨਾਮ) ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਨਾਮਿ ਹਰਿ ਕੈ = ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ। ਜਿਸੁ ਲਿਖਿਆ = ਜਿਸ ਦੇ (ਮੱਥੇ ਉਤੇ) ਲਿਖਿਆ ਗਿਆ। ਕਰਮਿ = (ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ {ਕਰਮੁ = ਮਿਹਰ, ਬਖ਼ਸ਼ਸ਼}। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre del Señor, uno es bendecido con los Tesoros, pero sólo será bendecido el que lo lleva inscrito en su Destino."