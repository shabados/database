[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕੇ ਧਾਰੇ; ਸਗਲ ਆਕਾਰ ॥"
page = 284
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Name is the prop of the bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਨਾਮ ਸਾਰਿਆਂ ਸਰੀਰਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the Support of all bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਧਾਰੇ ਹੂਏ ਸੰਪੂਰਨ ਅਕਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਰੀਰ ਹੀ ਪ੍ਰਭੂ ਦੇ ਆਧਾਰ ਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਕਾਰ = ਸਰੂਪ, ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es el Soporte de todos los seres."