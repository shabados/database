[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਹੀਏ ਉਛਰ ਜਨ ਆਯੋ ॥੧੬੩॥"
page = 216

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The saffron sprinkled on the limbs appeared like the bliss gushing forth form the heart.163."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਹਿਰਦੇ ਦਾ ਆਨੰਦ ਉਛਲ ਕੇ ਬਾਹਰ ਆ ਗਿਆ ਹੋਵੇ ॥੧੬੩॥"