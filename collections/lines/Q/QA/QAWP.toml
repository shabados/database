[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਾਨਰ ਕੋ ਬਹੁ ਦਿਵਸ; ਸੁ ਦੇਖਨ ਦੀਜੀਐ ॥੨੮੩॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Mother Durga! now be graceful to us so that on other days also we may get opportunity of meeting Krishna.”283."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਕਾਨ੍ਹ ਦਾ ਸਾਨੂੰ ਬਹੁਤ ਦਿਨਾਂ ਤਕ ਦਰਸ਼ਨ ਹੁੰਦਾ ਰਹੇ ॥੨੮੩॥"