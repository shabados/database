[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਬੁਧਿਵਾਨ ॥੫੭੩॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Pundreek-naadini” and adding the word “Ripu Ari” at the end, the names of Tupak are formed, which O wise men! you may comprehend.573."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਏਗਾ। ਬੁੱਧੀਮਾਨ ਲੋਗ ਸਮਝ ਲੈਣ ॥੫੭੩॥"