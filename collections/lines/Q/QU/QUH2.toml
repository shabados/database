[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ ਜੀਅੜੇ ਸਮਾਲੀਅਨਿ; ਦੇਖੈਗਾ ਦੇਵਣਹਾਰੁ ॥"
page = 12
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever, the Lord watches over His beings and the Giver is beholding one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਸਦੀਵ ਹੀ ਪ੍ਰਭੂ ਆਪਣੇ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ ਅਤੇ ਦੇਣ ਵਾਲਾ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day after day, He cares for His beings; the Great Giver watches over all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ (ਨਿਤ ਨਿਤ) ਨਿੱਤ੍ਯੰਪ੍ਰਤੀ (ਜੀਅੜੇ) ਚਿੱਤ ਮੇ (ਸਮਾਲੀਅਨਿ) ਸਿਮਰਨ ਕਰੇਗਾ, ਤਬ ਦੇਵਣਹਾਰ ਅਕਾਲ ਪੁਰਖ ਕੋ ਦੇਖ ਲੇਵੇਂਗਾ। ਵਾ ਜੋ ਨਿਤ ਨਿਤ ਜੀਆਂ ਦੀ ਸਮਾਲ ਕਰਤਾ ਹੈ, ਸੋ ਦੇਵਣਹਾਰ ਤੇਰੀ ਤਰਫ ਭੀ ਦੇਖੇਗਾ, ਭਾਵ ਤੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਜਿਸ ਖਸਮ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਸਦਾ ਹੀ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਹੋ ਰਹੀ ਹੈ, ਜੋ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਮਾਲਕ (ਹਰੇਕ ਜੀਵ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ ਨਿਤ = ਸਦਾ ਹੀ। ਸਮਾਲੀਅਨਿ = ਸਮਾਲੀਦੇ ਹਨ {ਕਰਮ ਵਾਚ, ਵਰਤਮਾਨ ਕਾਲ, ਅੱਨ ਪੁਰਖ, ਬਹੁ-ਵਚਨ}। ਦੇਖੈਗਾ = ਸੰਭਾਲ ਕਰੇਗਾ, ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por siempre y para siempre el Señor ve por Sus Criaturas y el Dador las observa a una y a todas."