[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਭੇਟ; ਬੈਸਣ ਕਉ ਥਾਉ ॥"
page = 878
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By making an offering of truth, the mortal obtains a seat to sit on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦਾ ਨਜਰਾਨਾ ਪੇਸ਼ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਨੂੰ ਬੈਠਣ ਲਈ ਜਗ੍ਹਾ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With an offering of Truth, one obtains a place to sit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਸਾਚ ਨਾਮ ਕੀ ਜਾਪ ਰੂਪ ਭੇਟਾ ਹੋਵੈ ਤੋ ਤੂੰ ਸੁਭ ਅਸਥਾਨ ਪੁਰਸ ਕੋ ਬੈਠਨੇ ਕੋ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਬੈਠਣ ਲਈ ਥਾਂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਬੈਸਣ ਕਉ = ਬੈਠਣ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una ofrenda de Verdad nos lleva a Tu Presencia."