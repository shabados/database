[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮੈ ਕਰੀ. ਤਾਂ ਤੂ ਨਾਹੀ; ਤੂ ਹੋਵਹਿ. ਹਉ ਨਾਹਿ ॥"
page = 1092
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When self-conceit exists, then Thou are not, O Lord, and where Thou are, there is no self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਵੈ-ਹੰਗਤਾ ਹੈ, ਤਦ ਤੂੰ ਨਹੀਂ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਜਿਥੇ ਤੂੰ ਹੈਂ ਉਥੇ ਹਉਮੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one acts in egotism, then You are not there, Lord. Wherever You are, there is no ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਕਹਤਾ ਹੈ: ਜੇ ਮੈਂ ਹਉਂ ਕਰੋ ਤੌ ਤੂੰ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ, ਜਬ ਤੂੰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈਂ ਤਬ (ਹਉ) ਮੈਂ ਤੇਰੇ ਸੇ ਭਿੰਨ ਕਛੁ ਭੀ ਨਹੀਂ ਰਹਿਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਮੈਂ 'ਹਉਂ, ਹਉਂ' ਕਰਦਾ ਹਾਂ ਤਦੋਂ ਤੂੰ (ਮੇਰੇ ਅੰਦਰ ਪਰਗਟ) ਨਹੀਂ ਹੁੰਦਾ, ਪਰ ਜਦੋਂ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ ਮੇਰੀ 'ਹਉਂ' ਮੁਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro interior el Señor está sentado en el trono del corazón, sí, es Él Quien administra la Justicia."