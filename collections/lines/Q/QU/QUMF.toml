[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਸਿਉ ਬੋਲੇ; ਝਖ ਮਾਰੀ ॥੨॥"
page = 870
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To talk to a fool is to prate in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਨਾਲ ਬੋਲਣਾ ਵਿਹਲਾ ਬਕਵਾਸ ਕਰਨਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To speak with a fool is to babble uselessly. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਸਾਥ ਬੋਲਨਾ ਤੌ (ਝਖ ਮਾਰੀ) ਖਪਣਾ ਹੀ ਹੈ, ਭਾਵ ਸੇ ਉਨ ਕੀ ਬਿਸਮਝੀ ਪਰ ਖਿਝਣਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੂਰਖ ਨਾਲ ਬੋਲਿਆਂ ਵਿਅਰਥ ਖਪ-ਖਪਾ ਹੀ ਹੋਵੇਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno habla con los malvados, uno desperdicia su aliento. (2)"