[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਰਸਾ; ਜੇਤੇ ਤੈ ਚਾਖੇ ॥"
page = 180
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other relishes, which thou tasted, O my tongue,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਸੁਆਦ ਜਿਹੜੇ ਤੂੰ ਭੰਚਦੀ ਹੈ, ਮੇਰੀ ਜਿਹਭਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may taste the other flavors,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰਸ ਸੇ ਬਿਨਾਂ ਔਰ ਰਸੋਂ ਕੇ ਸਮੂਹ ਜਿਤਨੇ ਤੈਨੇ ਚਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਜੀਭ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਜਿਤਨੇ ਭੀ ਰਸ ਤੂੰ ਚੱਖਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਹੋਰ {अन्य}। ਜੇਤੇ = ਜਿਤਨੇ (ਭੀ)। ਤੈ = ਤੂੰ (ਹੇ ਮੇਰੀ ਜੀਭ!)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los otros sabores uno los prueba"