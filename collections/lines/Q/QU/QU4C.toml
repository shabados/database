[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ ਮਿਲਿ ਪ੍ਰੀਤਿ ਲਗਾਨੀ; ਵਿਚੇ ਗਿਰਹ ਉਦਾਸ ॥੧॥ ਰਹਾਉ ॥"
page = 1295
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Lord's saint, whosoever is attuned to God, he remains detached in his very home. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸਾਧੂ ਨੂੰ ਮਿਲ ਕੇ, ਜੋ ਕੋਈ ਭੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਘਰ ਅੰਦਰ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with the Saints of the Lord, and focus your love; remain balanced and detached within your own household. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਸੰਤੋਂ ਸਾਥ ਮਿਲ ਕੇ ਰਾਮ ਨਾਮ ਜਾਪ ਵਿਖੇ ਪ੍ਰੀਤੀ ਲਗਾਈ ਹੈ ਵਹੁ ਗ੍ਰਸਤ ਮੇਂ ਹੋਤੇ ਹੀ ਉਦਾਸ ਰਹਿਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ (ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ) ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਗ੍ਰਿਹਸਤ ਵਿਚ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanece en balance y desapego en el interior de tu propio hogar. (1-Pausa)"