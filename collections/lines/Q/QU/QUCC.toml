[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤਾ ਜਾਲਿ ਤਨੁ ਜਾਲਿਆ; ਬੈਰਾਗੀਅੜੇ ॥"
page = 1104
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire of care has burnt the body, O Forsaker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "iਫ਼ਕਰ ਦੀ ਅੱਗ ਨੇ ਦੇਹ ਨੂੰ ਸਾੜ ਸੁੱਟਿਆ ਹੈ, ਹੇ ਤਿਆਗੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anxiety is burned, and the body is burned, O renunciate,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੈਰਾਗੀ! ਚਿੰਤਾ ਕੇ ਸੰਬੂਹ ਨੇ ਵਾ ਲਾਟ ਨੇ ਸੂਖਮ ਸਰੀਰੁ ਮਨੁ ਜਾਲ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਬੈਰਾਗੀ! ਜੇ ਮਨੁੱਖ ਦਾ ਮਨ (ਤ੍ਰਿਸ਼ਨਾ ਮਮਤਾ ਵਲੋਂ) ਮਰ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਲਿ = ਸਾੜ ਕੇ। ਤਨੁ = ਸਰੀਰ, ਸਰੀਰ ਦਾ ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno echa al fuego sus preocupaciones, quema también el sentido del cuerpo,"