[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਰੂਪ ਕਿਨਹੂੰ ਪਹਿਚਾਨਾ ॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people on the whole considered them as separate ones, but there were few who recognized them as one and the same."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਿਸੇ ਵਿਰਲੇ ਨੇ (ਚੌਹਾਂ ਨੂੰ) ਇਕ ਰੂਪ ਕਰ ਕੇ ਪਛਾਣਿਆ ਹੈ।"