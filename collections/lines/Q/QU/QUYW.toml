[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਤਿਗੁਰੁ ਸਬਦੁ ਅਪਾਰਾ ॥"
page = 1055
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the True Guru and peerless is his word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਸੱਚੇ ਗੁਰੂ ਤੇ ਲਾਸਾਨੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਗੁਰਬਾਣੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the True Guru. Infinite is the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਸਤਿਗੁਰੂ ਹੈ, ਉਸ ਕਾ ਉਪਦੇਸ਼ ਭੀ ਅਪਾਰ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਭੁੱਲ ਹੈ, ਉਸ ਦਾ ਉਪਦੇਸ਼ ਭੀ ਬਹੁਤ ਡੂੰਘਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ, ਅਭੁੱਲ। ਸਬਦੁ = (ਗੁਰੂ ਦਾ) ਸ਼ਬਦ (ਉਪਦੇਸ਼) ਭੀ। ਅਪਾਰਾ = ਬਹੁਤ ਡੂੰਘਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Guru Verdadero, Infinita es Su Palabra."