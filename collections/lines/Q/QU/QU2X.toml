[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਰਾ ਸਖਾ; ਮਨ ਮਾਹਿ ਦੀਬਾਣੁ ॥੨॥"
page = 375
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is my friend, and within my mind, is God's prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ, ਵਾਹਿਗੁਰੂ ਦੀ ਟੇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my Friend; He is my mind's advisor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹੀ ਮੇਰਾ (ਸਖਾ) ਮਿਤ੍ਰ ਹੈ, ਤਿਸੀ ਕਾ ਮਨ ਮਹਿ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮੇਰਾ ਮਿੱਤਰ ਹੈ, ਮੈਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਬਾਣੁ = ਆਸਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor es siempre mi Compañero y el Consejero de mi mente. (2)"