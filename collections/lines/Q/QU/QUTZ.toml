[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਪਾਇਆ. ਕਤਹਿ ਨ ਜਾਇਆ; ਸਦਾ ਸਦਾ ਸੰਗਿ ਬੈਸਾ ॥"
page = 576
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have found the Lord, who goes no where and ever, ever sits with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਜੋ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ ਤੇ ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਮੇਰੇ ਨਾਲ ਬਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found God, who never leaves; forever and ever, He sits with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭ ਸਦਾ ਹੈ, ਭਾਵ ਨਿਤ ਹੈ ਔਰ ਸਦਾ ਹੀ ਜੀਵ ਕੇ ਸੰਗ ਬੈਸਾ ਕਹੀਏ ਇਸਥਿਤ ਹੈ, ਸੋ ਐਸਾ ਪ੍ਰਭੂ ਮੈਨੇ ਪਾਇਆ ਹੈ, ਜੋ ਕਿਤੇ ਜਾਤਾ ਆਵਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਤੇ ਉਹ ਕਿਸੇ ਹੋਰ ਥਾਂ ਨਹੀਂ ਭਟਕਦਾ ਤੇ ਸਦਾ ਹੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤਹਿ = ਕਿਸੇ ਭੀ ਹੋਰ ਥਾਂ। ਸੰਗਿ = (ਪ੍ਰਭੂ ਦੇ) ਨਾਲ। ਬੈਸਾ = ਬੈਠਾ ਰਹਿੰਦਾ ਹੈ, ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a Dios, Quien nunca se va y para siempre vive en mí."