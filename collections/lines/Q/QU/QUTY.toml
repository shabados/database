[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਕਰੀ ਵਿਡਾਣੀ ਖਰੀ ਦੁਖਾਲੀ; ਆਪੁ ਵੇਚਿ. ਧਰਮੁ ਗਵਾਏ ॥"
page = 246
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Another's service is very painful. Therein the mortal sells himself and loses his faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਨੌਕਰੀ ਬਹੁਤ ਦੁਖਦਾਈ ਹੈ। ਉਸ ਵਿੱਚ ਪ੍ਰਾਣੀ ਆਪਣੇ ਆਪ ਨੂੰ ਫ਼ਰੋਖ਼ਤ ਕਰ ਬਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣਾ ਈਮਾਨ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for strangers is very painful; doing so, one sells himself and loses his faith in the Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਛੋਡ ਕਰ ਔਰ ਕੀ ਉਪਾਸਨਾ ਰੂਪ ਬਿਗਾਨੀ ਚਾਕਰੀ ਕਰਨੀ (ਖਰੀ) ਅਤੀ (ਦੁਖਾਲੀ) ਔਖੀ, ਅਪਨੇ ਆਪ ਕੋ ਵੇਚ ਕਰ ਧਰਮ ਕਾ ਗਵਾਵਣਾਂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਇਹ ਧਿਰ ਧਿਰ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਬਹੁਤ ਦੁਖਦਾਈ ਹੈ, ਮਨੁੱਖ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ (ਮਾਇਆ ਦੇ ਵੱਟੇ) ਵੇਚ ਕੇ ਆਪਣਾ ਕਰਤੱਬ ਛੱਡ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El servicio a otro es doloroso; vendiéndose a otro uno pierde su Fe."