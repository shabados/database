[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਗੋਪਾਲ; ਦਇਆਲ ਰੰਗੀਲੇ ॥"
page = 99
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved Lord! Thou art the world cherisher, kind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਮਿਹਰਬਾਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Love, Sustainer of the World, Merciful, Loving Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲਾਲ ਗਪਾਲ, ਹੇ ਦਯਾਲ ਰੰਗੀਲੇ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰਾਖੇ! ਹੇ ਦਇਆ ਦੇ ਘਰ! ਹੇ ਆਨੰਦ ਦੇ ਸੋਮੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amor, mi Gopal, Todo Misericordioso, Todo Amor,"