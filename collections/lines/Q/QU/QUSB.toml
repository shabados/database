[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਬਿਖੁ; ਭੁਇਅੰਗਮ ਨਾਲੇ ॥"
page = 1029
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Mortals abide with the poisonous serpent of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀ, ਧਨ-ਦੌਲਤ ਦੀ ਜ਼ਹਿਰੀਲੀ ਸੱਪਣੀ ਦੇ ਸੰਗ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They live with the poisonous snake of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਸੰਯੁਕਤ ਸਰਪਨੀ ਕੇ ਸਾਥ ਰਹਿਤੇ ਹੈਂ, ਭਾਵ ਮਾਯਾ ਮੇਂ ਅਧਕ ਪ੍ਰੀਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ) ਮਾਇਆ ਦੇ ਮੋਹ-ਰੂਪ ਸੱਪ ਦਾ ਜ਼ਹਿਰ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਜੀਵਾਂ ਨੂੰ ਆਤਮਕ ਮੌਤੇ ਮਾਰਦਾ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਿਰ। ਭੁਇਅੰਗਮ = ਸੱਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La serpiente de Maya muerde y entierra su veneno en todos y cada uno de los humanos."