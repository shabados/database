[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਨਾਮਿ ਰਹਉ ਲਿਵ ਲਾਈ ॥"
page = 1260
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul remain thou attuned to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remain lovingly attuned to the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰ ਇਸਥਤ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮੈਂ (ਤਾਂ ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲਗਨ ਲਾਈ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, permanece amorosamente entonada en el Naam, el Nombre del Señor"