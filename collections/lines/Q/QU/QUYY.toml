[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ; ਸਚੈ ਭਾਇ ਪਿਆਰਿ ॥੫॥"
page = 426
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They serve their True Guru, with the genuine love and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲੀ ਪ੍ਰੀਤ ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ ਉਹ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve their True Guru, with true love and affection. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨੇ ਸਤਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰਤੀ ਹੈ ਉਨ ਕਾ ਪ੍ਰੇਮ ਸਚੇ ਕੋ ਭਾਇ ਗਿਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਪਿਆਰ ਵਿਚ (ਮਸਤ ਰਹਿੰਦੀਆਂ ਹਨ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella sirve al Verdadero Guru con Amor y Fe total. (5)"