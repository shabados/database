[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਪਦਾ ਅਧੀਨ ਜੈਸੇ ਦੁਖਤ ਦੁਹਾਗਨ ਕਉ; ਸਹਜਿ ਸੁਹਾਗ ਨ ਸੁਹਾਗਨ ਕੋ ਭਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a distressed, divorced woman cannot bear to see or tolerate the loving and happy union of another woman with her husband,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅਪਦਾ ਦੇ ਕਾਰਣ ਦੁਖੀ ਹੋਈ ਹੋਈ ਬਿਭਚਾਰਣੀ ਇਸਤਰੀ ਨੂੰ ਸੁਹਾਗਨੀ ਪਤਿਵੰਤੀ ਇਸਤ੍ਰੀ ਦਾ ਨਿਰੰਤਰ ਸੁਹਾਗ ਸਦਾ ਸੁਹਾਗ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ, ਭਾਵ ਓਸ ਦੇ ਸਹਜੇ ਨਿਭ ਰਹੇ ਸੁਹਾਗ ਦੇ ਸੁਖ ਨੂੰ ਦੇਖ ਦੇਖ ਉਹ ਖਿਝਦੀ ਰਹਿੰਦੀ ਹੈ।"