[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲੋ ਦੇ; ਤੈਂ ਰਿਜਕੁ ਸਮਾਹਾ ॥"
page = 130
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly Thou reached Sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਮੇ ਤੂੰ ਰੋਜ਼ੀ ਪੁਚਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, You created nourishment;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਹੀ ਤੈਂ ਰਿਜਕ (ਸਮਾਹਾ) ਪਹੁਚਾ ਦੀਆ ਹੈ ਅਰਥਾਤ ਮਾਤਾ ਕੇ ਅਸਥਨੋਂ ਮੇਂ ਦੂਧ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੀਵ ਨੂੰ ਪੈਦਾ ਕਰਨ ਤੋਂ) ਪਹਿਲਾਂ ਤੂੰ (ਮਾਂ ਦੇ ਥਣਾਂ ਵਿਚ ਉਸ ਦੇ ਵਾਸਤੇ ਦੁੱਧ) ਰਿਜ਼ਕ ਦਾ ਪ੍ਰਬੰਧ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈਂ = ਤੂੰ। ਸਮਾਹਾ = {संवाह्य to collect} ਪ੍ਰਬੰਧ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú has creado el sustento para todos, oh Señor;"