[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣ ਸੂਝੈ; ਆਪੁ ਗਵਾਵੈ ॥"
page = 412
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who effaces his self, knows the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਮੇਟ ਸੁਟਦਾ ਹੈ, ਉਹ ਤਿੰਨਾਂ ਲੋਕਾਂ ਨੂੰ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He understands the three worlds; he eliminates his self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਹੰਕਾਰ ਕੋ ਦੂਰ ਕਰ ਦੇਵੋ ਤੌ ਤ੍ਰਿਭਵਣ ਮੇਂ ਗੋਬਿੰਦ ਇਸ ਕੋ (ਸੂਝੈ) ਦਿਖਲਾਈ ਪੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦਾ ਦਾਸ ਬਣ ਕੇ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno abandona su ego, conoce los misterios de las tres Gunas,"