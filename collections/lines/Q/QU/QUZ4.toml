data = "ਸਾਚੀ ਗੁਰ ਵਡਿਆਈ ॥"
page = 621
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the greatness of my Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਵਿਸ਼ਾਲਤਾ ਮੇਰੇ ਗੁਰਦੇਵ ਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the glorious greatness of the Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਵਡਿਆਈ ਸਾਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਆਤਮਕ ਉੱਚਤਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera es la Gloria de mi Guru;"