[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਧ ਸਿਕਾਰ ਕੋ ਲੈ ਹਰਿ ਜੂ; ਸੁ ਘਨੋ ਜਹ ਥੋ, ਤਿਹ ਓਰਿ ਸਿਧਾਰੇ ॥"
page = 506

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The side in which there were many animals of prey, Krishna went towards that"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਕਾਰ ਦੀ ਸੂਹ ਲੈ ਕੇ ਜਿਥੇ ਸ਼ਿਕਾਰ ਅਧਿਕ ਸੀ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਸ ਪਾਸੇ ਵਲ ਚਲੇ ਗਏ।"