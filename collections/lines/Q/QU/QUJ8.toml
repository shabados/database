[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਪਚੇ ਪਚਿ; ਅੰਧਾ ਮੂਆ ॥੩॥"
page = 392
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But engrossed in their love, the blind man putrefies and dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਨ੍ਹਾਂ ਦੀ ਮਮਤਾ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਮੁਨਾਖਾ ਮਨੁੱਖ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But, engrossed in attachment, the blind fool wastes away to death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨੀ ਕੇ ਮੋਹ ਮੇਂ (ਪਚੇ ਪਚਿ) ਗਲਤਾਨ ਹੋ ਕਰ ਵਾ ਜਲ ਜਲ ਕਰ (ਅੰਧਾ) ਅਗਿਆਨੀ ਮਰ ਜਾਤਾ ਭਯਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਤਾਂ (ਮਾਇਆ ਦੇ) ਮੋਹ ਵਿਚ ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ (ਉਹ ਮਾਇਆ ਦੇ) ਮੋਹ ਵਿਚ (ਅੰਨ੍ਹਾ ਹੋਇਆ ਹੋਇਆ) ਆਤਮਕ ਮੌਤ ਹੀ ਸਹੇੜ ਬੈਠਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਪਚੇ ਪਚਿ = ਪਚਿ ਪਚਿ, ਸੜ ਸੜ ਕੇ, ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ। ਮੂਆ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el pobre ciego conserva su mente apegada a todo esto, pero así es destruido. (3)"