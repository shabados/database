[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣੀ; ਸੇਵਕੁ ਲਾਗਾ ॥"
page = 879
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and that slave takes to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਗੋਲਾ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That servant grasps the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਚਰਣੀ ਸੇਵਕ ਹੋਇਕੈ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces el sirviente se postra a los Pies del Guru."