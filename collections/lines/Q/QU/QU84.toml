[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤੁਲ ਅਥਾਹ ਅਡੋਲ ਸੁਆਮੀ; ਨਾਨਕ ਖਸਮੁ ਹਮਾਰਾ ॥੪॥੫॥"
page = 884
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, my Master, is the immeasurable, Unfathomable and immovable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਰਾ ਮਾਲਕ ਅਮਾਪ, ਬੇਥਾਹ ਅਤੇ ਅਹਿੱਲ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "immeasurable, unfathomable and unmoving Lord. O Nanak, He is my Lord and Master. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਤੁਲ) ਕੋਈ ਤੇਰੇ ਸਮ ਨਹੀਂ ਵਾ ਬਿਚਾਰ ਸੇ ਪਰੇ ਅਥਾਹ ਔ ਅਡੋਲ ਹੈਂ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਔ ਤੂੰ ਐਸਾ ਹਮਾਰਾ ਖਸਮ ਹੈਂ॥੪॥੫॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਬੇ-ਮਿਸਾਲ ਪ੍ਰਭੂ! ਹੇ ਅਥਾਹ! ਹੇ ਅਡੋਲ ਮਾਲਕ! ਤੂੰ ਹੀ ਮੇਰਾ ਖਸਮ ਹੈਂ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤੁਲ = ਜਿਸ ਦੇ ਗੁਣਾਂ ਨੂੰ ਤੋਲਿਆ ਨਾਹ ਜਾ ਸਕੇ, ਜਿਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਾਹ ਲੱਭ ਸਕੇ। ਥਾਹ = ਡੂੰਘਾਈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Único Maestro, Inmensurable, Incomparable e Inmutable.(4-5)"