[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛ ਪਾਈ. ਪ੍ਰਭ ਧਿਆਈ; ਸੰਜੋਗੁ ਸਾਹਾ ਸੁਭ ਗਣਿਆ ॥"
page = 459
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained my heart's desire by remembering the Lord. The time of my wedding, I account auspicious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਸਿਮਰ ਕੇ ਮੈਂ ਆਪਣੇ ਦਿਲ ਦੀ ਕਾਮਨਾ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ। ਆਪਣੇ ਵਿਆਹ (ਸੰਯੋਗ) ਦੇ ਸਮੇਂ ਨੂੰ ਮੈਂ ਮੁਬਾਰਕ ਗਿਣਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the fruits of my mind's desires, meditating on God; the day of my wedding is auspicious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕਾ ਜੋ ਮਿਲਾਪੁ ਹੈ ਪ੍ਰਭੂ ਕੋ ਧਿਆਇ ਕਰ ਕੇ ਜੋ ਮਨ ਮੇਂ ਚਾਹ ਥੀ ਸੋ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ, ਯਹੀ ਸੁਭ (ਸਾਹਾ) ਲਗਨੁ ਗਿਣਿਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਜੇਹੜੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਦੀ ਹਰੇਕ ਇੱਛਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ (ਗੁਰੂ ਪਰਮਾਤਮਾ ਨਾਲ ਉਹਨਾਂ ਦਾ ਮਿਲਾਪ ਕਰਾਣ ਲਈ) ਭਲਾ ਸੰਜੋਗ ਬਣਾ ਦੇਂਦਾ ਹੈ, ਚੰਗਾ ਮੁਹੂਰਤ ਕੱਢ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi vida, cuerpo y respiración vital han florecido. Estoy en Dicha contemplando al Señor; auspicioso fue el día de mi boda."