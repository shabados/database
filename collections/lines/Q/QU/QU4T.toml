[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟੇ ਆਪਿ ਪ੍ਰਭਿ; ਹੋਆ ਕਿਰਪਾਲ ॥"
page = 814
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming merciful, the Lord has himself snapped my bonds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੋ ਕੇ, ਮਾਲਕ ਨੇ ਖੁਦ ਹੀ ਮੇਰੇ ਜੁੜ ਕੱਟ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My bonds have been snapped; God Himself has become compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਬੰਧਨ ਆਪ (ਪ੍ਰਭਿ) ਸ੍ਵਾਮੀ ਨੇ ਕਾਟ ਦੀਏ ਹੈਂ ਅਰ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪੂਰੇ ਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰ ਦਿੱਤੀ) ਪ੍ਰਭੂ ਨੇ ਆਪ (ਉਸ ਦੇ ਸਾਰੇ) ਬੰਧਨ ਕੱਟ ਦਿੱਤੇ, ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆਵਾਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਕਿਰਪਾਲ = {ਕਿਰਪਾ-ਆਲਯ} ਦਇਆਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha sido Compasivo conmigo y ha cortado mis amarras."