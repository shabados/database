[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੇਵੇ ਸੋ ਬੂਝੈ ਭਾਈ; ਗੁਰ ਬਿਨੁ. ਮਗੁ ਨ ਪਾਈ ॥"
page = 635
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the Guru, comes to knows the way, O brother. Without the Guru, the way is not found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਉਹ (ਸਹੀ) ਰਸਤੇ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ। ਹੇ ਵੀਰ! ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਰਸਤਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the Guru, understands, O Siblings of Destiny; without the Guru, the way is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਸੋ ਇਸ ਪਦ ਕੋ ਬੂਝਤਾ ਹੈ, ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਰਸਤਾ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ ਦਾ ਇਹ ਰਸਤਾ) ਉਹ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਦਾ ਹੈ, ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਇਹ) ਰਸਤਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Guru sabe que sin el Guru nadie conoce el Sendero.Aquél que tiene avaricia en su mente, ¿de qué le sirven sus acciones?"