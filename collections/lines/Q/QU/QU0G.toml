[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਜਗਤ ਨਿਸਤਾਰਾ ॥"
page = 1129
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Emancipation of the world is through the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੀ ਕਲਿਆਣ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is saved through Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਜਗਤ ਕਾ ਨਿਸਤਾਰਾ ਉਧਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦੁਨੀਆ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La emancipación del mundo se da a través del Nombre del Señor."