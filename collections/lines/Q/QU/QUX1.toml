[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕੈ ਜ੍ਵਾਬੁ ਦੈ ਨਾ ਹਨੇ ਸੂਰ ਲੱਜੰ ॥"
page = 65

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Khanzada fled to his father and being ashmed of his conduct, he could not speak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮਿਆਂ ਦੇ ਮਾਰੇ ਜਾਣ ਦੀ ਸ਼ਰਮਿੰਦਗੀ ਕਰਕੇ (ਪਿਉ ਨੂੰ ਕੋਈ) ਉੱਤਰ ਨਾ ਦੇ ਸਕਿਆ।"