[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਣੀ ਸਬਦੁ ਸੁਣਾਏ ॥"
page = 1177
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru utters the Word and the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਗੁਰਬਾਣੀ ਅਤੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru speaks the Bani of the Word, and the Shabad, the Word of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਬਾਣੀ ਕਰ ਬ੍ਰਹਮ ਕਾ ਉਪਦੇਸ਼ ਸੁਣਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਜਗਤ ਗੁਰੂ ਦੀ ਬਾਣੀ ਸੁਣਦਾ ਹੈ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਬਾਣੀ = ਗੁਰੂ ਦੀ ਬਾਣੀ। ਸੁਣਾਏ = (ਆਪਣੇ ਆਪ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru recita Su Sabiduría"