[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਛੈ ਕਛੂ. ਨ ਹੋਇਗਾ; ਜਉ. ਸਿਰ ਪਰਿ ਆਵੈ ਕਾਲੁ ॥੧੩੮॥"
page = 1371
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing would be done hereinafter, when the death hangs over thy head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗਰੋ, ਜਦ ਮੌਤ ਤੇਰੇ ਸਿਰ ਤੇ ਆ ਖੜੀ ਹੋਈ ਤਾਂ ਕੁਝ ਭੀ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Later on, you will not be able to do anything, when death hangs over your head. ||138||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜਬ ਸਿਰ ਪਰ ਕਾਲ ਆਇ ਜਾਵੈਗਾ, ਭਾਵ ਮ੍ਰਿਤ ਆਇ ਕਰ ਗ੍ਰਸ ਲੇਵੇਗੀ ਤਬ ਪੀਛੈ ਸੇ ਕੁਛ ਨਹੀਂ ਹੋਵੇਗਾ॥੧੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੌਤ ਸਿਰ ਤੇ ਆ ਜਾਂਦੀ ਹੈ ਉਸ ਵੇਲੇ ਸਮਾਂ ਵਿਹਾ ਜਾਣ ਤੇ ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧੩੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜਦੋਂ। ਕਾਲੁ = ਮੌਤ। ਪਾਛੈ = ਭਗਤੀ ਕਰਨ ਦਾ ਮੌਕਾ ਲੰਘ ਜਾਣ ਤੇ, ਅਸਲ ਸਮੇ ਤੋਂ ਪਿਛੋਂ ॥੧੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hazlo de inmediato, pues más tarde podrías no poder hacerlo, cuando la muerte se cuelgue sobre tu cabeza.  (138)"