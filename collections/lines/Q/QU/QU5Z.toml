[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਜਪੀਐ ਨਾਉ ॥"
page = 192
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thy grace, O Lord, the Name is repeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ ਹੇ ਸਾਈਂ! ਨਾਮ ਉਚਾਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I chant Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਨਾਮ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ!) ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ (ਤੇਰਾ) ਨਾਮ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Señor meditamos en Su Nombre;"