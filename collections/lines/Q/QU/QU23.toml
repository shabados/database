[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਆਪੀਨੑੈ ਪਤਲੀ; ਸਹ ਕੇਰੇ ਬੋਲਾ ॥"
page = 794
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly the bride herself is weak and over and above this, her Spouse's order is hard to bear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਤਾਂ ਪਤਨੀ ਖੁਦ ਹੀ ਕਮਜ਼ੋਰ ਹੈ ਅਤੇ ਇਸ ਤੋਂ ਉਪਰ ਉੇਸ ਦੇ ਪਤੀ ਦਾ ਹੁਕਮ ਸਹਾਰਨਾਂ ਕਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, the bride herself is weak, and then, her Husband Lord's Order is hard to bear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਹਾਰ ਕੇ ਗੁਰੋਂ ਕੇ ਬੋਲੋਂ ਕੋ, ਭਾਵ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਧਾਰ ਕੇ ਏਕ ਪੁਰਖੋਂ ਨੇ ਅਪਨੀ ਇਜਤ ਰਖ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ (ਮਾਇਆ ਨਾਲੋਂ ਮੋਹ ਪਾਣ ਕਰਕੇ) ਆਪਣੇ ਆਪ ਵਿਚ ਕਮਜ਼ੋਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਪ੍ਰਭੂ-) ਪਤੀ ਦੇ ਦਰ ਤੋਂ ਅਨਾਦਰੀ ਦੇ ਬੋਲ ਨਸੀਬ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ = ਕਈ (ਜੀਵ-) ਇਸਤ੍ਰੀਆਂ। ਆਪੀਨ੍ਹ੍ਹੈ = ਆਪਣੇ ਆਪ ਵਿਚ। ਪਤਲੀ = ਕਮਜ਼ੋਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲੀਆਂ। ਰੇ ਬੋਲਾ = ਨਿਰਾਦਰੀ ਦੇ ਬਚਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma es débil, el Mandato del Señor es difícil de llevar."