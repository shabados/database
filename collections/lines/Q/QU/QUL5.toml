[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਹਰਿ ਆਨਿ ਕਹਿਯੋ ਬ੍ਰਿਜ ਕੇ ਪਤਿ; ਕਾਨਰ ਹੀ ਜਗ ਕੋ ਕਰਤਾ ਰੇ ॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Nand came out he said, “He is not only Krishna, but is the Creator of the whole world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਜ ਦੇ ਸੁਆਮੀ (ਨੰਦ) ਨੇ (ਜਲ ਤੋਂ) ਬਾਹਰ ਆ ਕੇ ਕਿਹਾ ਕਿ ਕਾਨ੍ਹ ਹੀ ਜਗਤ ਦੇ ਕਰਤਾ ਹਨ।"