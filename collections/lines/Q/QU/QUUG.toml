[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ. ਨ ਫਿਰੀਆ ॥੨॥੧॥੪੪॥"
page = 746
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and shall not return again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁੜ ਪਰਤ ਕੇ ਨਹੀਂ ਆਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he shall not be reincarnated again. ||2||1||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਾਖ ਜੂਨੋਂ ਮੇਂ ਫਿਰ ਨਹੀਂ ਫਿਰੀਤਾ ਹੈ॥੨॥੧॥੪੪॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਜਨਮ-ਮਰਣ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਭਟਕਦਾ ॥੨॥੧॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਮੁੜ ॥੨॥੧॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el no será reencarnado una vez mas. (2-1-44)"