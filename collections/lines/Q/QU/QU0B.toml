[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਇੰਦੁ ਫਿਰੈ ਸਿਰ ਭਾਰਿ ॥"
page = 464
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear the cloud moves head-long."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਡਰ ਵਿੰਚ ਬੱਦਲ ਸਿਰ-ਪਰਨੇ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the clouds move across the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਭਾਰ, ਭਾਵ ਸਾਰਾ ਜੋਰ ਲਗਾਇ ਕਰ ਇੰਦ੍ਰ ਬ~ਦਲ ਵਾ ਇੰਦ੍ਰ ਭੀ ਭ੍ਯ ਕਰ ਰਾਜ ਕਾਜ ਮੇਂ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਭੈ ਵਿਚ ਇੰਦਰ ਰਾਜਾ ਸਿਰ ਦੇ ਭਾਰ ਫਿਰ ਰਿਹਾ ਹੈ (ਭਾਵ, ਮੇਘ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਉੱਡ ਰਹੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él, las nubes flotan en el aire y fluctúan."