[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਸਚੁ ਵਖਾਣੀਐ; ਕੇਵਡੁ ਕੂੜੁ ਕਮਾਵਣਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How can the truth be described and how to say about the count of liars?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨੂੰ ਕੇਡਾਕੁ ਕਹੀਏ, ਕੂੜ (ਝੂਠ) ਬੋਲਣ ਵਾਲੇ ਕਿੰਨੇਕੁ ਹਨ?"