[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਮਨ ਸਰਸੀ ਕਾਜ ॥"
page = 1195
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, O man, if thou merge in the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਇਨਸਾਨ! ਜੇਕਰ ਤੂੰ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, O mortal, your tasks will be accomplished,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨਨ ਕਰਨੇ ਸੇ ਕਾਜ ਸਰ ਗ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਮਨ! ਤੇਰਾ ਕੰਮ ਤਾਂ ਹੀ ਸੰਵਰੇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸਰਸੀ = ਸੰਵਰੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, oh mente, tu tarea quedará realizada"