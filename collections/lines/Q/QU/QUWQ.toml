[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਭੂਤ ਏਕੈ ਕਰਿ ਜਾਨਿਆ; ਚੂਕੇ ਬਾਦ ਬਿਬਾਦਾ ॥"
page = 483
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beings I deem alike and my wranglings and strifes have ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਮੈਂ ਇਕ ਸਮਾਨ ਜਾਣਦਾ ਹਾਂ ਅਤੇ ਮੇਰੇ ਬਖੇੜੇ ਤੇ ਝਗੜੇ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I look upon all beings alike, and my conflict and strife are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਮੇਂ ਏਕ ਵਾਹਿਗੁਰੂ ਜਾਨਨਾ ਕੀਆ ਹੈ, (ਬਾਦ) ਬਿਅਰਥ (ਬਿਬਾਦਾ) ਜੋ ਝਗੜੇ ਥੇ, ਸੋ ਚੂਕ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਹੁਣ ਇੱਕ ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਸਦਾ ਸਮਝ ਲਿਆ ਹੈ, ਇਸ ਵਾਸਤੇ ਮੇਰੇ ਸਾਰੇ ਵੈਰ-ਵਿਰੋਧ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਭੂਤ = ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ। ਬਾਦ ਬਿਬਾਦਾ = ਝਗੜੇ, ਵੈਰ-ਵਿਰੋਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo a todos los seres por igual y mi lucha interior ha terminado."