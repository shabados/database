page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Unestablished by devotions.4.112."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਦਾ ਭੋਗ ਕਰਨ ਵਾਲਾ ਅਤੇ ਕਿਸੇ ਦੁਆਰਾ ਨਾ ਥਾਪਿਆ ਜਾ ਸਕਣ ਵਾਲਾ ਹੈ ॥੪॥੧੧੨॥"