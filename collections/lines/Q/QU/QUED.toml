[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਤਿਸੁ ਵਿਟਹੁ ਵਾਰਿਆ; ਗੁਰਮੁਖਿ ਮਾਰਗੁ ਦੇਖਿ ਲੁਭਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto him who becoming gurmukh wishes to follow the way of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸਥੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਜੇਹੜਾ ਗੁਰਮੁਖਾਂ ਦੇ ਮਾਰਗ ਪੁਰ ਲੁਭਾਇਮਾਨ ਹੈ (ਭਾਵ ਵੱਡਾ ਸ਼ਰਧਾਲੂ ਹੈ)।"