[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਹਰਿ ਆਪਿ ਕ੍ਰਿਪਾ ਕਰੇ; ਸੋ ਵੇਚੇ ਸਿਰੁ. ਗੁਰ ਆਗੈ ॥"
page = 167
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom, God himself shows mercy, sells his head of to the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਉਤੇ ਵਾਹਿਗੁਰੂ ਖੁਦ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ, ਉਹ ਆਪਣਾ ਸੀਸ ਗੁਰਾਂ ਮੂਹਰੇ ਵੇਚ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those unto whom the Lord Himself shows mercy, sell their head to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਪਰ ਤੂੰ ਆਪ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈਂ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਸੀਸ ਬੇਚਤਾ ਹੈ, ਅਰਥਾਤ ਆਪਾ ਭਾਵ ਤਿਆਗ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਅਗੇ (ਆਪਣਾ) ਸਿਰ ਵੇਚ ਦੇਂਦਾ ਹੈ (ਉਹ ਆਪਣਾ ਆਪ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, aquél que cuenta con la Gracia del Señor, vende su cabeza sólo al Guru."