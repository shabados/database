[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ. ਤਾ ਵਾਵਹਿ ਗਾਵਹਿ; ਤੁਧੁ ਭਾਵੈ. ਜਲਿ ਨਾਵਹਿ ॥"
page = 144
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Thee then man plays upon musical instruments and sings. When it is Thine will he bathes in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਦ ਆਦਮੀ ਸੰਗੀਤਕ ਸਾਜ ਵਜਾਉਂਦਾ ਤੇ ਗਾਉਂਦਾ ਹੈ। ਜਦ ਤੇਰੀ ਰਜਾ ਹੁੰਦੀ ਹੈ ਉਹ ਪਾਣੀ ਵਿੱਚ ਨਹਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases You, we play music and sing; when it pleases You, we bathe in water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਭਾਣੇ ਮੇਂ ਵਾਜੇ ਵਜਾਵਤੇ ਔਰ ਗਾਵਤੇ ਹੈਂ, ਅਰੁ ਤੇਰੇ ਭਾਣੇ ਮੇਂ ਜਲ ਬੀਚ ਅਰਥਾਤ ਤੀਰਥੋਂ ਮੇਂ ਇਸਨਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੇਰੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ (ਭਾਵ, ਇਹ ਤੇਰੀ ਰਜ਼ਾ ਹੈ ਕਿ ਕਈ ਜੀਵ ਸਾਜ਼) ਵਜਾਂਦੇ ਹਨ ਤੇ ਗਾਉਂਦੇ ਹਨ, (ਤੀਰਥਾਂ ਦੇ) ਜਲ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si es Tu Voluntad, uno canta y baila; si es Tu Voluntad uno se lava."