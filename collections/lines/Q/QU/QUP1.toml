[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤਿ ਅਨੇਰੀ. ਸੂਝਸਿ ਨਾਹੀ; ਲਜੁ ਟੂਕਸਿ ਮੂਸਾ. ਭਾਈ ਰੇ ॥੨॥"
page = 156
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing us discerned in the dark night, and the death mouse is gnawing the rope of life, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਧੇਰੀ ਰੈਛਿ ਫਿਰ ਕੁਝ ਦਿਸਦਾ ਨਹੀਂ ਅਤੇ ਮੌਤ ਦਾ ਚੂਹਾ ਜੀਵਨ ਦੇ ਰੱਸੇ ਨੂੰ ਕੁਤਰੀ ਜਾਂਦਾ ਹੈ ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the dark of the night, nothing can be seen. The mouse of death is gnawing away at the rope of life, O Siblings of Destiny! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਿਦਿ੍ਯਾ ਰੂਪ ਅੰਧੇਰੀ ਰਾਤ ਮੇਂ ਜੀਵ ਕੋ ਕੁਛ ਦਿਖਾਈ ਨਹੀਂ ਦੇਤਾ, ਹੇ ਭਾਈ! ਕਾਲ ਰੂਪੀ ਮੂਸਾ ਅਵਸਥਾ ਰੂਪੀ ਰਜੂ ਕੋ ਕਾਟੀ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡੇ ਭਾ ਦੀ ਤਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਹਨੇਰੀ ਰਾਤ ਪਈ ਹੋਈ ਹੈ, (ਜਿਸ ਵਿਚ ਸਾਨੂੰ ਕੁਝ ਦਿੱਸਦਾ ਹੀ ਨਹੀਂ, ਤੇ (ਉਧਰੋਂ) ਜਮ-ਚੂਹਾ ਸਾਡੀ ਉਮਰ ਦੀ ਲੱਜ ਟੁੱਕਦਾ ਜਾ ਰਿਹਾ ਹੈ (ਉਮਰ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La noche está obscura y no vemos que la cuerda de la vida está siendo roída por el ratón del tiempo. (2)"