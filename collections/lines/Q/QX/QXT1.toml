[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਚਾਖਿਆ; ਸੇ ਜਨ ਤ੍ਰਿਪਤਾਨੇ ॥"
page = 289
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals who partake of it, are satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ ਹਨ, ਉਹ ਜੀਵ ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste it are satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਹੁ ਹਰਿ ਰਸ ਚਾਖਿਆ ਹੈ, ਸੋਈ ਜਨ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ (ਨਾਮ-ਰਸ) ਚੱਖਿਆ ਹੈ, ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਵਲੋਂ) ਰੱਜ ਗਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਨੇ = ਰੱਜੇ ਹੋਏ, ਮਾਇਆ ਵਲੋਂ ਬੇ-ਪਰਵਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Lo han experimentado, permanecen plenos y alcanzan la perfección"