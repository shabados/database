[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਉ ਮਾਰਿ; ਕਹਹੁ ਕਿਸੁ ਤਾਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 329
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By killing the mind, say, whom else shall he get emancipated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਏ ਨੂੰ ਤਬਾਹ ਕਰਕੇ, ਦੱਸੋ ਉਹ ਹੋਰ ਕੀਹਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਾਏਗਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By killing the mind, tell me, who is saved? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਨ ਕੋ ਮਾਰਿਆ ਹੈ, ਸੋ ਕਿਸ ਇੰਦ੍ਰੈ ਕੌ ਤਾੜੇਗਾ ਅਰਥਾਤ ਤਿਸ ਕੇ ਸਭ ਇੰਦ੍ਰੈ ਅਧੀਨ ਹੋ ਜਾਵਤੇ ਹੈਂ; ਵਾ ਕਿਸ ਕੋ ਤਾਰੇਗਾ, ਭਾਵ ਉਸ ਕੇ ਭਾਣੇ ਕੋਈ ਭੂਲਾ ਹੀ ਨਹੀਂ; ਵਾ ਕਿਸ ਕੋ ਤਾਰੇ, ਭਾਵ ਤਰਨਾ ਬੂਡਨਾ ਨਹੀਂ ਰਹਾ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਮਨ ਕੇ ਨ ਮਾਰਨੇ ਮੇਂ ਜੀਵ ਕੋ ਕਿਆ ਹਾਨੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੱਸੋ, ਮਨ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਕਿਸ ਨੂੰ ਤਾਰਦਾ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਾਉ = {ਸ੍ਵ-ਭਾਵ} ਨਿਜ ਦੀ ਲਗਨ, ਰੁਚੀ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਕਹਹੁ = ਦੱਸੋ। ਕਿਸੁ = ਕਿਸ ਨੂੰ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué es lo que le queda por emancipar? (1-Pausa)"