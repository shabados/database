[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲ ਹਾਰ ਤਾ ਕੇ ਉਰ ਡਾਰਿਯੋ ॥੩੧॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she reached near Jallaal Shah, she put a garland around his neck.(31)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਫੁਲਾਂ ਦੀ ਮਾਲਾ ਉਸ ਦੇ ਗਲ ਵਿਚ ਪਾ ਦਿੱਤੀ ॥੩੧॥"