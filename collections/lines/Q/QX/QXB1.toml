[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਖੁ ਸਾਗਰੁ ਗੁਰੁ ਛਡਿ ਕੈ; ਭਵਜਲ ਅੰਦਰਿ ਭੰਭਲਭੂਸੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Leaving the Guru, the Pleasure Ocean, one tosses up and down in the world-ocean of delusions and deceptions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁੱਖਾਂ ਦੇ ਸਮੁੰਦ੍ਰ ਗੁਰੂ ਨੂੰ ਤਿਆਗ ਕੇ ਸੰਸਾਰ (ਦੁਖ ਸਾਗਰ) ਵਿਖੇ ਲੋਕ ਡੱਕੋ ਡੋਲੇ ਖਾਂਦੇ ਹਨ (ਭਾਵ ਬਿਰਥਾ ਦੇਵੀ ਦੇਵਤਿਆਂ ਵੱਲ ਭਟਕਦੇ ਹਨ)।"