type = "primary"
data = "ਪੁਨਿ ਅਪੁਨੇ ਪਤਿ ਕੌ ਦਿਖਰਾਵੈ ॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She presented a scheme) ‘First of all I will break the house-wall and then burgle the wealth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮੈਂ ਆਪਣੇ ਪਤੀ ਨੂੰ ਦਿਖਾਵਾਂਗੀ।"