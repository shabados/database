[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਨ; ਇਕੁ ਗੁਨੁ. ਨ ਜਾਨ ॥੧॥"
page = 1181
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the ungrateful one, have not valued even one goodness of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਨਾਸ਼ੁਕਰੇ ਨੇ ਤੇਰੇ ਇਕ ਉਪਕਾਰ ਦੀ ਕਦਰ ਨਹੀਂ ਪਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy; I know none of Your Virtues at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਗੁਨ ਨੇ ਤੇਰਾ ਇਕੁ (ਗੁਨੁ) ਉਪਕਾਰ ਭੀ ਨਹੀਂ ਜਾਨਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਗੁਣ-ਹੀਨ ਨੇ ਤੇਰਾ ਇਕ ਭੀ ਉਪਕਾਰ ਨਹੀਂ ਸਮਝਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ ਨਿਰਗੁਨ = ਮੈਂ ਗੁਣ-ਹੀਨ ਨੇ। ਗੁਨੁ = ਉਪਕਾਰ। ਨ ਜਾਨ = ਨਹੀਂ ਸਮਝਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque somos nosotros quienes estamos cortos de cualquier mérito. (1)"