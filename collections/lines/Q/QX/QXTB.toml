[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਭਾਣੈ; ਕਰਮ ਕਮਾਵੈ ॥"
page = 905
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who does the deeds in the Guru's will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ ਕੰਮ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who acts in harmony with the Guru's Will,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਭਾਣੇ ਅਨੁਸਾਰ ਕਰਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਕੇ (ਆਪਣੇ) ਸਾਰੇ ਕੰਮ ਕਰਦਾ ਹੈ (ਤੇ ਸ਼ੁਭ ਅਸ਼ੁਭ ਮੁਹੂਰਤਾਂ ਦੇ ਭਰਮ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus pensamientos se vuelven Puros, fluyen en la Voluntad del Guru y,"