[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਕਾਟਣ ਭੈ ਹਰਣ; ਸੁਖ ਸਾਗਰ ਹਰਿ ਰਾਇ ॥"
page = 927
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the King, is the dispeller of sin, the destroyer of dread and the ocean of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ, ਪਾਪ ਦੂਰ ਕਰਨਹਾਰ, ਡਰ ਮੇਟਣ ਵਾਲਾ ਅਤੇ ਅਨੰਦ ਦਾ ਸਮੁੰਦਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Eradicator of sins, the Destroyer of fear, the Ocean of peace, the Sovereign Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਰਾਜਾ ਕੈਸਾ ਹੈ? ਪਾਪਾਂ ਕੇ ਕਾਟਨੇਹਾਰਾ ਹੈ ਔ ਸੰਸਾਰ ਭੈ ਕੇ ਹਰਨੇਹਾਰਾ ਹੈ ਪੁਨਾ ਸੁਖੋਂ ਕਾ ਸਾਗਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਸਾਰੇ ਪਾਪ ਕੱਟਣ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es el que diluye los errores, el Destructor del miedo, el Océano de Paz;"