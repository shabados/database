[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਨਾਇ; ਦੁਖੁ ਕਬ ਹੀ ਨਾਹੀ ॥"
page = 122
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the True Name pain never over-takes man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਨਾਲ ਆਦਮੀ ਨੂੰ ਕਸ਼ਟ ਕਦਾਚਿਤ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the True Name, pain shall never afflict you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਤੇਰੇ ਨਾਮ ਕਰ ਦੁਖ ਕਭੀ ਨਹੀਂ ਹੋਤਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਕਦੇ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno está imbuido en el Nombre no habrá dolor."