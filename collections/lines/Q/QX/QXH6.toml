[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਲਾਹਾ. ਹਰਿ ਨਾਮੁ ਲੈਨਿ; ਅਖੁਟ ਭਰੇ ਭੰਡਾਰ ॥"
page = 68
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By night and day, they receive the profit of God's name whose treasures are brimful and inexhaustible.9"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਲਾਭ ਲੈਂਦੇ ਹਨ ਜਿਸ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰਪੂਰ ਅਤੇ ਅਤੁੱਟ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they receive the Profit of the Lord's Name, which is an inexhaustible and over-flowing treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤਿ ਦਿਨ ਲਾਹਾ ਹਰਿ ਨਾਮੁ ਕਾ ਲੇਤੇ ਹੈਂ ਔਰ ਨਾਮ ਕੇ ਭੰਡਾਰੇ ਤਿਨ ਕੇ (ਅਖੁਟ) ਪੂਰਨ ਹੈਂ ਕਬੀ ਘਟਤੇ ਨਹੀਂ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਕ੍ਯੋਂ ਨਹੀਂ ਘਟਤੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਲਾਭ ਹੀ ਖੱਟਦੇ ਹਨ, ਨਾਮ-ਧਨ ਨਾਲ ਭਰੇ ਹੋਏ ਉਹਨਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਕਦੇ ਮੁੱਕਦੇ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈਨਿ = ਲੈਂਦੇ ਹਨ। ਅਖੁੱਟ = ਨਾਹ ਮੁੱਕਣ ਵਾਲੇ। ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, obtienen la Utilidad del Nombre del Señor, Cuyos Tesoros son Inexhaustos."