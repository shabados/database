[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਕੀ ਬਾਹਰਾ; ਦੂਜਾ ਦਾਤਾ ਨਾਹਿ ॥"
page = 1239
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the One Lord, there is not another donor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਕ ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is no other Giver, except the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਪਰਮੇਸ੍ਵਰ ਸੇ ਭਿੰਨ ਦੂਸਰਾ ਦਾਤਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! ਉਸ ਇਕ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਦਾਤਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Único Dios no hay nadie más."