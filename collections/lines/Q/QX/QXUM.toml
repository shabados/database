[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਪੰਥੁ ਨ ਸੂਝਈ; ਕਿਤੁ ਬਿਧਿ ਨਿਰਬਹੀਐ ॥੨॥"
page = 229
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru the way cannot be seen. How is then one to get along?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਰਸਤਾ ਦਿਖਾਈ ਨਹੀਂ ਦਿੰਦਾ ਤਦ ਆਦਮੀ ਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਗੁਜ਼ਾਰਾ ਚੱਲੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the Path cannot be seen. How can anyone proceed? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਰਸਤਾ ਨਹੀਂ ਦੇਖਾਈ ਦੇਤਾ, ਉਨ ਕੋ ਕੋਈ ਕੈਸੇ ਨਿਬਾਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਲੱਭ ਨਹੀਂ ਸਕਦਾ, ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦੇ ਰਾਹੀ ਦਾ ਉਹਨਾਂ ਨਾਲ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਸਾਥ ਨਹੀਂ ਨਿਭ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਥੁ = (ਜੀਵਨ ਦਾ ਸਿੱਧਾ) ਰਸਤਾ। ਕਿਤੁ ਬਿਧਿ ਨਿਰਬਹੀਐ = (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦੇ ਰਾਹੀ ਦਾ ਉਹਨਾਂ ਨਾਲ) ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਨਿਰਬਾਹ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਸਾਥ ਨਹੀਂ ਨਿਭ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, uno no ve ni siquiera el Sendero; ¿cómo puede uno imaginarse que puede caminar solo? (2)"