[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਨਵੰਤਾ ਸੋ ਵਡ ਸਾਹਾ; ਜੋ ਗੁਰ ਚਰਣੀ ਮਨੁ ਲਾਵਣਿਆ ॥੫॥"
page = 130
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the man of wealth and he is the great king who fixes his mind on the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੌਲਤਮੰਦ ਹੈ, ਅਤੇ ਉਹੀ ਪਰਮ ਪਾਤਸ਼ਾਹ ਜਿਹੜਾ ਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are wealthy, and the greatest kings; they center their minds on the Guru's Feet. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮਨ ਲਾਵਣਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਧਨ ਵਾਲਾ ਹੈ, ਸੋਈ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਅਸਲ) ਧਨ ਦਾ ਮਾਲਕ ਹੋ ਗਿਆ ਹੈ, ਉਹ ਮਨੁੱਖ ਵੱਡਾ ਸ਼ਾਹ ਬਣ ਗਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y solamente aquél que fije su mente en los Pies del Guru será rico.(5)"