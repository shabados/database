[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਨ ਕਰਉ; ਉਰਝਾਇ ਪਰੇਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 371
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I make an effort to abide, she grapples with me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਰਹਿਣ ਦਾ ਉਪਰਾਲਾ ਕਰਦਾ ਹਾਂ, ਉਹ ਮੇਰੇ ਨਾਲ ਉਲਝ ਪੈਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I try, she fights with me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਅਪਨੇ ਘਰ ਮੇਂ ਬਸਨੇ ਕਾ ਜਤਨੁ ਕਰਤਾ ਹੈ, ਤੋ ਭੀ ਉਰਝਾਵਾ, ਭਾਵ ਬਿਘਨ (ਪਰੇਵੈ) ਪਾਇ ਦੇਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਆਤਮਕ ਅਡੋਲਤਾ ਲਈ) ਜਤਨ ਕਰਦਾ ਹਾਂ, ਤਾਂ ਸਗੋਂ ਵਧੀਕ ਉਲਝਣਾਂ ਪਾ ਦੇਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਮੈਂ ਕਰਦਾ ਹਾਂ। ਉਰਝਾਇ ਪਰੇਵੈ = ਹੋਰ ਉਲਝਣਾਂ ਵਿਚ ਪਾ ਦੇਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella me voltea el intento al revés y me confunde aun más. (1-Pausa)"