[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਵਿਟਹੁ ਹਉ ਵਾਰਿਆ ਭਾਈ; ਤਿਨ ਕਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥੫੧॥"
page = 1419
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto them I am a sacrifice, O brother and am ever devoted unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹਾਂ, ਹੇ ਵੀਰ! ਅਤੇ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to them, O Siblings of Destiny, I am forever a sacrifice to them. ||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਤਿਨੋਂ ਪਰ ਮਨ ਕਰ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ ਔ ਬਾਣੀ ਕਰ ਸੌ ਵਾਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੫੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਜਿਹੇ ਮਨੁੱਖਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੫੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ। ਹਉ = ਹਉਂ, ਮੈਂ। ਵਾਰਿਆ = ਕੁਰਬਾਨ। ਸਦ = ਸਦਾ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ ॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo ofrezco mi vida en sacrificio a ellos, oh Hermanos del Destino, sí, les ofrezco mi ser. (51)"