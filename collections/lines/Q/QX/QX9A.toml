[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹ; ਪਾਵੈ ਮਾਣੁ ॥੩॥"
page = 1328
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who obtains honour in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if one is honored in the True Court. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਸਚੀ ਦਰਗਾਹ ਵਿਖੇ (ਮਾਣੁ) ਆਦਰ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣੁ = ਇੱਜ਼ਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno es honrado en la Verdadera Corte. (3)"