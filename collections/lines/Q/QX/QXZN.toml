[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਹਰਿ ਰਸੁ ਚਖਿ. ਸਾਦੁ ਪਾਵਣਿਆ ॥"
page = 128
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice and my soul is a sacrifice unto those who taste God's elixir and enjoy its relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਮੇਰੀ ਜਿੰਦੜੀ ਕੁਰਬਾਨ ਹੈ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਇਸ ਦੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who taste the essence of the Lord, and savor its taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੇ ਉਪਰ ਸੇ ਮਨ ਤਨ ਕਰ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜੋ ਹਰੀ ਰਸ ਕੋ ਚਾਖ ਕਰ (ਰਸੁ) ਅਨੰਦ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਚੱਖ ਕੇ (ਉਸ ਦਾ ਆਤਮਕ) ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦੁ = ਸੁਆਦ, ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquéllos que se deleitan solamente con el Sabor de la Esencia del Señor,"