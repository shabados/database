[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਅਜਿਹੀ ਅੱਖ ਕਿੱਥੇ ਹੈ ਜਿਹੜੀ ਹਰ ਪਾਸੇ ਹੀ ਉਸ ਦਾ ਦੀਦਾਰ ਦੇਖ ਸਕੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੁਜਾਸਤ ਦੀਦਾ ਕਿ ਬੀਨਦ ਬਹਰ ਤਰਫ਼ ਦੀਦਾਰ ।੩੬।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The dust on the path of Waaheguru serves like a collyrium to our eyes."