[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਧੂਰਿ ਲੇ. ਮੁਖਿ ਮਲੀ ॥"
page = 1121
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the dust of the saints' feet, I apply it to my face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੁੜ ਲੈ ਕੇ ਮੈਂ ਇਸ ਨੂੰ ਆਪਣੇ ਮੂੰਹ ਤੇ ਮਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take the dust of the feet of the Saints and apply it to my face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੇ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰੀ ਲੈਕਰ ਅਪਨੇ ਮੁਖ ਪਰ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ! (ਜਿਸ ਮਨੁੱਖ ਨੇ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਲੈ ਕੇ (ਆਪਣੇ) ਮੱਥੇ ਉੱਤੇ ਮਲ ਲਈ (ਤੇ, ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਏ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਰਿ = ਚਰਨ-ਧੂੜ। ਲੇ = (ਜਿਸ ਨੇ) ਲੈ ਕੇ। ਮੁਖਿ = (ਆਪਣੇ) ਮੂੰਹ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he untado el Polvo de los Pies de los Santos en mi frente y estoy bendecido por el Eternamente Virtuoso"