[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ; ਹਿਰਦੇ ਮਹਿ ਜਾਪੁ ॥"
page = 197
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On Lord's Lotus feet meditate thou in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨਾਂ ਦਾ ਤੂੰ ਆਪਦੇ ਚਿੱਤ ਅੰਦਰ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within your heart, meditate on the His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਚਰਨ ਕਵਲੋਂ ਕਾ ਰਿਦੇ ਮੇਂ ਧਿਆਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦੇ) ਸੋਹਣੇ ਚਰਨ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਜਪਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, él enaltece los Pies de Loto del Señor en el recinto de su corazón,"