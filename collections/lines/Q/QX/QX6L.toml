[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੋ ਮੁਕਤੁ ਕਹੀਐ; ਮਨਮੁਖ ਬੰਧ ਵਿਚਾਰੇ ॥੨॥"
page = 796
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who turns Guru-wards is termed as emancipated and the helpless egocentric are bound down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਬੰਦਖਲਾਸ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਿਹੱਥਲ ਆਪ-ਹੁਦਰੇ ਨਰੜ ਲਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh is said to be liberated, while the poor self-willed manmukhs are in bondage. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਮੁਕਤ ਰੂਪ ਕਹੀਤੇ ਹੈਂ ਔਰ ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਬੀਚਾਰੇ ਬੰਧੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ ਕਿਹਾ ਜਾਂਦਾ ਹੈ, ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਵਿਚਾਰੇ ਮੋਹ ਵਿਚ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que entona su mirada hacia Ti es emancipado, mientras que los pobres arrogantes Manmukjs están destinados a vagar a través de muchos vientres maternos. (2)"