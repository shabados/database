[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁ ਸਬਦੁ ਨਿਰੰਤਰਿ ਨਿਜ ਘਰਿ ਆਛੈ; ਤ੍ਰਿਭਵਣ ਜੋਤਿ ਸੁ ਸਬਦਿ ਲਹੈ ॥"
page = 945
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 79: His Name, that is within all, should abide in his won home, so that the mind's wandering may cease. The mind then obtains. The mind then obtains the Lord, whose light is pervading the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 79: ਉਸ ਦਾ ਨਾਮ ਜੋ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈ, ਉਸ ਦੇ ਨਿਜੱ ਤੇ ਧਾਮ ਵਿੱਚ ਨਿਵਾਸ ਕਰ ਲਵੇ ਤਾਂ ਜੋ ਮਨ ਦੀ ਭਟਕਣਾ ਮਿੱਟ ਜਾਵੇ। ਮਨ, ਤਦ ਉਸ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਜਿਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਵਿੱਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Shabad permeates the nucleus of the self, deep within, in its own home; the Light of this Shabad pervades the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁ ਸਬਦੁ) ਬ੍ਰਹਮ (ਨਿਰੰਤਰਿ) ਏਕ ਅਪਨੇ ਘਰ ਸੰਸਾਰ ਮੇਂ (ਆਛੈ) ਹੈ। ਤੀਨ ਭਵਨੋਂ ਮੇਂ ਸੋ (ਜੋਤਿ) ਪ੍ਰਮਾਤਮਾਂ ਬਿਆਪਕ ਹੈ। (ਸੁ) ਇਸ ਬਾਤ ਕੋ ਗੁਰ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ ਕੇ (ਲਹੈ) ਦੇਖਤਾ ਹੈ ੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਬਦ (ਜੋ 'ਦੁਤਰ ਸਾਗਰ' ਤੋਂ ਤਾਰਦਾ ਹੈ) ਇਕ-ਰਸ ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ (ਭਾਵ, ਸੁੰਨ ਪ੍ਰਭੂ ਵਿਚ) ਟਿਕਦਾ ਹੈ, ਮਨੁੱਖ ਉਸ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹੀ) ਤ੍ਰਿਲੋਕੀ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਨੂੰ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este Shabd compenetra el núcleo del ser, profundo en su propio hogar; la Luz del Shabd prevalece en los tres mundos."