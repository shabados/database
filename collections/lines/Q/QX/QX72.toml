[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂ ਗਰ ਜ਼ਬਰ ਆਜਿਜ਼ ਖ਼ਰਾਸ਼ੀ ਮਕੁਨ ॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Do not oppose the lowly and helpless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਬਹੁਤ ਬਲਵਾਨ ਹੈਂ, ਤਾਂ ਗ਼ਰੀਬਾਂ ਨੂੰ ਦੁਖ ਨਾ ਦੇ।"