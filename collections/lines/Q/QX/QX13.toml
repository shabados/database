[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਗਹ; ਪਾਵਹਿ ਮਾਨ ॥"
page = 1337
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise, thou shall obtain honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇਜ਼ਤ ਆਬਰੂ ਪਾ ਲਵੇਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਕੇ ਜਪਣੇ ਕਰ ਹਰੀ ਕੀ ਦਰਗਹ ਮੇਂ ਆਦਰੁ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਹਾਸਲ ਕਰੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y serás honrado en la Corte del Señor,"