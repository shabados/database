[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਨੁ ਤੈ ਪਾਇਆ. ਆਪੁ ਗਵਾਇਆ; ਜੈ ਧਨ ਭਾਗ ਮਥਾਣੇ ॥"
page = 704
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whose forehead such good fortune is writ, attain to the Beloved Lord, through self effacement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਤੇ ਚੰਗੇ ਨਸੀਬ ਲਿਖੇ ਹਨ, ਉਹ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone find their Beloved, who eradicate self-conceit; such is the good destiny written on their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪਤੀ (ਤੈ) ਤਿਸ ਨੇ ਪਾਇਆ ਹੈ ਜਿਸ ਨੇ ਆਪਨਾ ਆਪ ਹੰਕਾਰ ਗਵਾਇਆ ਹੈ। ਸੋ ਹੰਕਾਰ ਤਿਸ ਨੇ ਗਵਾਇਆ ਹੈ ਜਿਸ (ਧਨੁ) ਇਸਤ੍ਰੀ ਅਰਥਾਤ ਜਗਿਆਸੂ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਕਰਮ ਹੋਤੇ ਹੈਂ॥☬ਜੇ ਕਹੇ ਤੂੰ ਅਪਨੀ ਕਹੁ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੋਹਣੇ ਲਾਲ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ, ਤੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲਿਆ ਹੈ। ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮੱਥੇ ਦੇ ਭਾਗ ਜਾਗਦੇ ਹਨ (ਉਸ ਨੂੰ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਜੈ ਧਨ ਮਥਾਣੇ = ਜਿਸ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਦੇ ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo has encontrado abandonando tu ser en Él, pues ese era tu destino"