[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਇਆ. ਸੋ ਪਰਵਾਨੁ ॥੪॥੨੦॥੩੩॥"
page = 1145
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his coming into the world is approved by the Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਇਸ ਜਹਾਨ ਵਿੱਚ ਆਉਣ ਨੂੰ ਪ੍ਰਭੂ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, his coming into the world is certified and approved. ||4||20||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਪੁਰਸ ਕਾ ਸੰਸਾਰ ਮੇਂ ਆਵਨਾ ਸਫਲ ਹੂਆ ਹੈ॥੪॥੨੦॥੩੩॥☬ਸੰਗਤ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ: ਜੋ ਜੋ ਸੰਤੋਂ ਕੀ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੀ ਕ੍ਯਾ ਗਤੀ ਹੋਤੀ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਗਤ ਵਿਚ ਜੰਮਿਆ ਉਹੀ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੪॥੨੦॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇਆ = ਜਗਤ ਵਿਚ ਜੰਮਿਆ ॥੪॥੨੦॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de las formas es aprobado por Dios. (4-20-33)"