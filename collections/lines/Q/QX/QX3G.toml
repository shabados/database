[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਤਿਯੋ ਮਹੇਸ ਘਾਵਹੀ ॥੨੧॥"
page = 180

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors who go in front of him, Rudra destroys them all, those who will advance, will also be destroyed by Shiva.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਤਨਿਆਂ ਨੂੰ ਹੀ ਸ਼ਿਵ ਮਾਰ ਦੇਵੇਗਾ ॥੨੧॥"