[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਖਨ ਧਾਰ ਧਰਮ ਉਡਿ ਗਇਓ ॥੧੨੦॥"
page = 563

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sin increased to a large extent in the world and the dharma took wings and flew away.120."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਰਮ ਖੰਭ ਲਾ ਕੇ ਉਡ ਗਿਆ ਹੈ ॥੧੨੦॥"