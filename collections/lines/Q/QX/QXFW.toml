[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਸਾਹਿਬੁ ਏਕੁ ਹੈ; ਵੇਖੈ ਧੰਧੈ ਲਾਇ ॥"
page = 1238
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of all is One and the same, He jokes each to his task and watches over him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਇਕ ਉਹ ਹੀ ਹੈ। ਉਹ ਹਰ ਇਕ ਨੂੰ ਉਸ ਦੇ ਕੰਮ ਲਾਉਂਦਾ ਅਤੇ ਉਸ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is One Lord and Master of all; He watches over all, and assigns all to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਕਾ ਏਕ ਹੀ ਸੁਆਮੀ ਹੈ ਔਰ ਧੰਧਿਓਂ ਮੇਂ ਲਾਇ ਕਰ ਸਭ ਜੀਵੋਂ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦਾ ਖਸਮ ਹੈ, (ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ) ਧੰਧੇ ਵਿਚ ਜੋੜ ਕੇ (ਆਪ ਹੀ) ਵੇਖ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor de todos es Él Mismo, Él le asigna a cada uno su tarea y después observa."