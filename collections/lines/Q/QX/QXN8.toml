[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸੇਵਾ; ਨਵ ਨਿਧਿ ਪਾਵੈ ॥"
page = 267
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From whose, service, he obtains the nine treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਟਹਿਲ ਤੋਂ ਉਸ ਨੂੰ ਨੌ ਖ਼ਜ਼ਾਨੇ ਮਿਲਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, the nine treasures are obtained,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਤੂੰ ਨੌ ਨਿਧੀਆਂ ਪਾਇ ਲੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ ਕੀਤਿਆਂ (ਇਸ ਨੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਮਿਲ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ = ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ। ਨਵ ਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los bienes y tesoros."