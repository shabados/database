[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਰਖਤ ਮੇਘ ਜਲ ਚਾਤ੍ਰਕ ਤ੍ਰਿਪਤਿ ਪੀਏ; ਮੋਨ ਗਹੇ ਬਰਖਾ ਬਿਤੀਤੇ ਬਿਲਲਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a rain-bird may be able to quench his thirst when it is raining, but if he does not open his mouth and the rain stops, then he wails and cry."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮੇਘ ਬੱਦਲ ਦੇ ਬਰਸਦਿਆਂ ਹੋਯਾਂ ਪਪੀਹਾ ਜਲ ਪੀਵੇ ਤਾਂ ਤ੍ਰਿਪਤੀ ਰੱਜ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਯਾ ਕਰਦਾ ਹੈ ਪਰ ਜੇ ਓਸ ਵੇਲੇ ਚੁੱਪ ਧਾਰੇ ਆਲਸ ਜਾਂ ਘੌਲ ਕਰੇ ਤਾਂ ਮੀਂਹ ਪੈਣਾ ਬਤੀਤੇ ਬੰਦ ਪੈ ਜਾਣ ਕਰਕੇ ਸਮਾਂ ਟਲ ਗਿਆਂ ਪਿਆ ਰੋਂਦਾ ਰਹੂ।"