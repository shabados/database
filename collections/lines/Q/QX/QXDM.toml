[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸੇ ਰਾਮ ਨਾਮਾ ਬਿਨੁ; ਬਾਪੁਰੋ ਨਾਮਾ ॥੫॥੪॥"
page = 874
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so does poor Nama burns without the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਗਰੀਬ ਨਾਮਾ ਮੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does poor Naam Dayv burn without the Lord's Name. ||5||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਰਾਮ ਨਾਮ ਸੇ ਬਿਨਾ ਮੈਂ ਬਿਚਾਰਾ ਨਾਮਾ ਤਪਾ੍ਯਮਾਨ ਹੂੰ॥੫॥੪॥☬ਭਗਤੋਂ ਤਾਰਿਓਂ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਕਹਿ ਕਰ ਹਰੀ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਵਿੱਛੜ ਕੇ ਮੈਂ ਨਾਮਦੇਵ ਇਉਂ ਘਾਬਰਦਾ ਹਾਂ। ਭਾਵ: ਪ੍ਰੀਤ ਦਾ ਸਰੂਪ-ਵਿਛੋੜਾ ਅਸਹਿ ਹੁੰਦਾ ਹੈ ॥੫॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el pobre Nam Dev delira sin el Nombre del Señor. (5-4)"