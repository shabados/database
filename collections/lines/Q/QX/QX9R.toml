[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਮਸਰਿ ਤਿਸੁ, ਹਥੀਆਰੁ ਸੰਜੋਆ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For such a (foolish) person, the weapon and the armour are identical."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਥੀਆਰ ਅਤੇ ਸੰਜੋਅ (ਉਸ ਨੂੰ) ਇਕੋ ਜਿਹੀ ਹੈ (ਭਾਵ ਨਾਸ਼ਕ ਤੇ ਰੱਖਯਕ ਇਕ ਸਮ ਹਨ)।"