[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਮਹਿ ਜੋ ਰਹੈ ਅਲਿਪਤਾ; ਤਿਸੁ ਜਨ ਕੀ ਪੂਰਨ ਘਾਲੀਐ ॥੨॥"
page = 1019
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever living in the Body remains detached; Perfect is that man's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੀਰ ਅੰਦਰ ਰਹਿੰਦਾ ਹੋਇਆ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ; ਮੁਕੰਮਲ ਹੈ ਉਸ ਪੁਰਸ਼ ਦੀ ਸੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the work of that humble servant, who remains unattached while in the body. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਕੇ ਬੀਚ ਹੀ ਜੋ ਅਲੇਪ ਰਹੈ ਤਿਸ ਜਨ ਕੀ ਕਮਾਈ ਪੂਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਹੀ ਮਿਹਨਤ ਸਿਰੇ ਚੜ੍ਹਦੀ ਹੈ ਜੋ ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ ਕਿਰਤ-ਕਾਰ ਕਰਦਿਆਂ ਹੀ (ਮਾਇਆ ਵਲੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ ਮਹਿ = ਸਰੀਰ ਦੇ ਵਿਚ ਹੀ, ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ ਕਿਰਤ ਕਰਦਿਆਂ ਹੀ। ਅਲਿਪਤਾ = ਨਿਰਲੇਪ। ਘਾਲੀਐ = ਘਾਲ, ਮਿਹਨਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo vivirá en la Satisfacción aquél que, viviendo en su cuerpo, viva en el desapego.(2)"