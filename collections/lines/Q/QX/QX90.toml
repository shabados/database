[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰੀ ਸਤਗੁਰੁ ਸੇਵੀਐ; ਨਦਰੀ ਸੇਵਾ ਹੋਇ ॥"
page = 558
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's grace, the mortal serves the True Guru and through God's grace, the service is performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਰੱਬ ਦੀ ਦਇਆ ਰਾਹੀਂ ਹੀ ਚਾਕਰੀ ਨਿਭਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, one serves the True Guru; by His Grace, service is performed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਨਦਰੀ) ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟ ਕਰਨੇਹਾਰੇ ਸਤਿਗੁਰੂ ਕੀ ਸੇਵਾ ਕਰੀਏ ਤਬ (ਨਦਰੀ) ਅਕਾਲ ਪੁਰਖ ਕੀ ਸੇਵਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਹੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਸਕੀਦਾ ਹੈ, ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Gracia del Señor que uno sirve al Guru.Es a través de la Gracia del Señor,"