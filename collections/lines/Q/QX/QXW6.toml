[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵ ਕਹਾ ਨਰ ਹੈ, ਬਰ ਦੇਵਨ ਕੋ ਛਿਨ ਮੈ ਬਸਿ ਕੈਹੌ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have gained control over many great gods and the devils in a matter of moments."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਦੈਂਤ ਅਤੇ ਮਨੁੱਖ ਕੀ ਹਨ, (ਮੈਂ) ਛਿਣ ਭਰ ਵਿਚ ਸ੍ਰੇਸ਼ਠ ਦੇਵਤਿਆਂ ਨੂੰ ਵੀ ਵਸ ਵਿਚ ਕਰ ਲਵਾਂਗੀ।"