[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਦ ਭ੍ਰਮੇ; ਜੈਸੇ ਮਿਰਗਾਏ ॥"
page = 873
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the deer follows the sound of huntsman's bell,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਿਰਨ ਸ਼ਿਕਾਰੀ ਦੇ ਘੰਡਾ-ਹੇੜੇ ਦੀ ਆਵਾਜ਼ ਮਗਰ ਦੌੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deer is lured by the sound of the hunter's bell;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਘੰਟਾ ਹੇੜੇ ਕੇ ਸਬਦ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਮ੍ਰਿਗ ਭਰਮਤਾ ਹੂਆ, ਭਾਵ ਲੁਭਾਇਮਾਨ ਹੂਆ ਠਹਿਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਰਨ (ਆਪਣਾ ਆਪ ਭੁਲਾ ਕੇ) ਨਾਦ ਦੇ ਪਿੱਛੇ ਦੌੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦ = ਆਵਾਜ਼, ਘੰਡੇਹੇੜੇ ਦੀ ਅਵਾਜ਼, ਹਰਨ ਨੂੰ ਫੜਨ ਲਈ ਘੜੇ ਉੱਤੇ ਖੱਲ ਮੜ੍ਹ ਕੇ ਬਣਾਇਆ ਹੋਇਆ ਸਾਜ, ਇਸ ਦੀ ਅਵਾਜ਼ ਹਰਨ ਨੂੰ ਮੋਹ ਲੈਂਦੀ ਹੈ। ਭ੍ਰਮੇ = ਭਟਕਦਾ ਹੈ, ਦੌੜਦਾ ਹੈ। ਮਿਰਗਾਏ = ਮਿਰਗ, ਹਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es atraído por los sonidos dulces, así como el venado,"