[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ. ਨ ਸੁਨਹੀ ਨਾਦੁ; ਕਰਨ ਮੁੰਦਿ ਘਾਲਿਆ ॥"
page = 1362
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ears that hear not the God's holy word, a block should be put in those ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ, ਜੋ ਈਸ਼ਵਰੀ ਬਾਣੀ ਨੂੰ ਨਹੀਂ ਸੁਣਦੇ, ਉਨ੍ਹਾਂ ਕੰਨਾਂ ਵਿੱਚ ਮੌਦਾ ਲਾ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ears which do not hear the Sound-current of the Naad - those ears might just as well be plugged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਨ ਪ੍ਰਮੇਸ੍ਵਰ ਸੰਬੰਧੀ (ਨਾਦ) ਸਬਦ ਕੋ ਨਹੀਂ ਸੁਣਤੇ ਹੈਂ, ਸੋ ਤਿਨ ਕਾਨੋਂ ਮੇਂ ਮੂੰਦਾ ਪਾਇਆ ਚਾਹੀਏ ਅਰਥਾਤ ਬੰਦ ਕੀਏ ਚਾਹੀਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਕਾਨੋਂ ਕਰ ਗੁਰ ਉਪਦੇਸ਼ ਸੁਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਕੰਨ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਹੀਂ ਸੁਣਦੇ, ਉਹ ਕੰਨ (ਆਤਮਕ ਆਨੰਦ ਦੀ ਧੁਨੀ ਸੁਣਨ ਵਲੋਂ) ਬੰਦ ਕੀਤੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨ = ਕੰਨ (ਬਹੁ-ਵਚਨ)। ਨ ਸੁਨਹੀ = ਨ ਸੁਨਹਿ, ਨਹੀਂ ਸੁਣਦੇ। ਨਾਦੁ = ਸ਼ਬਦ, ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਮੁੰਦਿ = (ਆਤਮਕ ਆਨੰਦ ਵਲੋਂ) ਬੰਦ ਕਰ ਕੇ। ਮੁੰਦਿ ਘਾਲਿਆ = ਬੰਦ ਕੀਤੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son miserables, y la lengua que no pronuncia el Naam, mejor sería cortarla pedazo a pedazo."