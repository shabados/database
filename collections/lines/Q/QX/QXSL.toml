[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਰਾਮਵਤਾਰ ਕਥਾ ਬਿਰਾਧ ਦਾਨਵ ਬਧਹ ॥"
page = 232

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of killing of the demon VIRADH in Ramavtar in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੀ ਰਾਮਾਵਤਾਰ ਕਥਾ ਵਿਚ ਬਿਰਾਧ ਦਾਨਵ ਬਧ।"