[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਦਰੁ ਬੇਪਰਵਾਹੁ, ਕਿਨ ਪਰਚਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nobody can know its extent. That creator is without any anxiety;how could He be persuaded and amused."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਬੇਪਰਵਾਹ ਹੈ (ਉਸ ਨੂੰ) ਕੌਣ ਪਰਚਾ ਸਕਦਾ ਏ, (ਭਾਵ ਕਿਸੇ ਦੇ ਵੱਸ ਵਿਖੇ ਨਹੀਂ ਆ ਸਕਦਾ। ਯਥਾ ਸ੍ਰੀ ਮੁਖਵਾਕ:-'ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ ਬਹੁਤ ਘਿਣਾਵਣੈ॥ ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ ਬੇਦ ਪੜਾਵਣੇ॥ ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ ਤੀਰਥਿ ਨਾਈਐ॥ ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ ਧਰਤੀ ਧਾਈਐ”॥)"