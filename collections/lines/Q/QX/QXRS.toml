[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰਭ ਸਾਚੇ ਕੈ; ਮਨਿ ਭਾਏ ॥"
page = 231
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They become pleasing to the mind of my True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੇ ਸੱਚੇ ਮਾਲਕ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲਗਣ ਲਗ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when we become pleasing to the Mind of my True God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੇਰੇ ਸੱਚੇ ਪ੍ਰਭੂ ਕੇ ਮਨ ਮੇਂ ਭਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਣ ਲੱਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਮਨਿ = ਦੇ ਮਨ ਵਿਚ। ਭਾਏ = ਚੰਗੇ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está complacido con nosotros,"