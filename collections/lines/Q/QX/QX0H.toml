[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਗਲੇ ਪ੍ਰਤਿਪਾਲ ॥"
page = 889
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord cherishes all the sentient beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀ ਜੀਵਾਂ ਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵੋਂ ਕੇ ਪ੍ਰਤਿਪਾਲਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor sostiene a todas Sus Criaturas"