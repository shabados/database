[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਜੋਧ ਮਹਾਬਲ ਸੂਰ ॥"
page = 464
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear are the warriors and the very powerful heroes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਡਰ ਅੰਦਰ ਹਨ ਯੋਧੇ ਅਤੇ ਪਰਮ ਬਲਵਾਨ ਸੂਰਮੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the warriors and the most powerful heroes exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਜੋਧ ਬਲੀ ਜੋ ਸੂਰਮੇ ਹੈਂ ਵਾ ਰਥੀ, ਮਹਾਰਥੀ, ਅਤਿ ਰਥੀ ਭੀ ਭ੍ਯ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੇ ਬੜੇ ਬਲ ਵਾਲੇ ਜੋਧੇ ਤੇ ਸੂਰਮੇ ਸਭ ਰੱਬ ਦੇ ਭੈ ਵਿਚ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾਬਲ = ਵੱਡੇ ਬਲ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él, actúan los guerreros y héroes valientes,"