[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜ ਕਟ ਕੋ ਫੈਂਟਾ ਦਇਓ; ਅਰੁ ਜਮਧਰ ਕਰਵਾਰ ॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king gave them his waist-girdle, dagger and sword (and said),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਆਪਣਾ ਕਮਰ-ਕੱਸਾ ਅਤੇ ਕਟਾਰ ਤੇ ਤਲਵਾਰ (ਉਨ੍ਹਾਂ ਨੂੰ) ਦਿੱਤੀਆਂ"