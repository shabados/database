[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤੀ ਕਾਲੁ; ਘਟੈ ਦਿਨਿ ਕਾਲੁ ॥"
page = 1287
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The time diminishes by night and so does the time diminish by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਕਤ ਰੈਣ ਨੂੰ ਘਟਦਾ ਹੈ ਅਤੇ ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਵਕਤ ਘਟਦਾ ਹੈ ਦਿਨ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the night the time ticks away; through the day the time ticks away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤੋਂ ਕਰ ਕੇ ਭੀ ਸਮਾਂ ਘਟਤਾ ਹੈ ਔਰ ਦਿਨੋਂ ਕਰ ਕੇ ਭੀ ਸਮਾਂ ਬਿਤੀਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਰਾਤਿ ਦਿਨ ਬੀਤਦੇ ਹਨ ਉਮਰ ਦਾ ਸਮਾ ਘਟਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤੀ ਦਿਨਿ = ਰਾਤਿ ਤੇ ਦਿਨ ਦੀ ਰਾਹੀਂ; (ਭਾਵ) ਜਿਉਂ ਜਿਉਂ ਦਿਨ ਰਾਤਿ ਬੀਤਦੇ ਹਨ। ਕਾਲੁ = ਜ਼ਿੰਦਗੀ ਦਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la noche el tiempo transcurre y a través del día también."