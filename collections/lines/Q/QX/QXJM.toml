[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਵ ਜਯੋਂ ਜਲ ਪਾਤ ਪਲਾਸ ਗਿਰੇ ॥"
page = 236

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ground on which Ram rested, the Palas trees (on that ground) were burnt down and reduced to ashes like the grass."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਪਲਾਸ ਅਤੇ ਪੱਤੇ ਸੜ ਕੇ ਇਉਂ ਡਿੱਗਦੇ ਸਨ) ਜਿਵੇਂ ਅੱਗ ਨਾਲ ਸੜ ਕੇ (ਡਿੱਗੇ ਹਨ)।"