[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਨਹਦ ਧੁਨੀ ਦਰਿ ਵਜਦੇ; ਮਿਲਿਆ ਹਰਿ ਸੋਈ ॥੨੮॥"
page = 1248
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak celestial strain shall play at thy mind's door and thou shalt meet that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੇਰੇ ਮਨ ਦੇ ਬੂਹੇ ਤੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੋਵੇਗਾ ਅਤੇ ਤੂੰ ਉਸ ਮਾਲਕ ਦੇ ਨਾਲ ਮਿਲ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the unstruck celestial melody vibrates at your door; come and merge with the Lord. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ਼ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ (ਅਨਹਦ) ਏਕ ਰਸ ਨਾਮ ਕੀ (ਧੁਨੀ) ਵਾਜੇ ਵਜਤੇ ਹੈਂ ਸੋਈ ਪੁਰਸ਼ ਹਰੀ ਕੋ ਮਿਲਾ ਹੈ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਉਹ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਟਿਕੇ ਰਿਹਾਂ, ਅੰਦਰ, ਮਾਨੋ) ਇਕ-ਰਸ ਸੁਰ ਵਾਲੇ ਵਾਜੇ ਵੱਜਣ ਲੱਗ ਪੈਂਦੇ ਹਨ ॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇਕ-ਰਸ, (ਅਨ-ਹਦ) ਬਿਨਾ ਵਜਾਏ ਵੱਜਣ ਵਾਲੇ। ਧੁਨੀ = ਸੁਰ। ਅਨਹਦ ਧੁਨੀ = ਇਕ-ਰਸ ਸੁਰ ਵਾਲੇ ਵਾਜੇ। ਦਰਿ = ਦਰ ਤੇ, ਹਜ਼ੂਰੀ ਵਿਚ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਰਹਿਣ ਵਾਲੀ ਅਵਸਥਾ ਵਿਚ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, la Melodía Celestial resuena en la Puerta de su mente, encontrando a su Señor, el Dios. (28)"