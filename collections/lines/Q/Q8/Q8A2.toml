[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਿਸ ਨੋ ਆਖੀਐ; ਵਿਣੁ ਪੁਛਿਆ ਹੀ ਲੈ ਜਾਇ ॥੩੧॥"
page = 1412
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, to whom should one complain? Death takes away the mortal without his consent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੀਵ ਕੀਹਦੇ ਕੋਲ ਫਰਿਆਦੀ ਹੋਵੇ? ਉਸ ਦੀ ਰਜਾ-ਮਰਜੀ ਦੇ ਬਗੈਰ ਹੀ, ਮੌਤ ਪ੍ਰਾਣੀ ਨੂੰ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, unto whom should we complain? Death takes one's life away without anyone's consent. ||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਜੀਵ ਕਾ ਦੁਖ ਤਿਸ ਕੋ ਕਹੀਏ ਬਿਨਾਂ ਪੂਛੇ ਤੇ ਹੀ ਕਾਲ ਇਸ ਕੋ ਲੇ ਜਾਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਅਚਾਨਕ ਹੀ ਜੀਵੋਂ ਕੋ ਕਾਲ ਗ੍ਰਸ ਲੇ ਜਾਤਾ ਹੈ॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰਫ਼ਿਆਂ-ਮਾਰੇ ਮਨੁੱਖ ਨੂੰ ਭੀ ਮੌਤ) ਉਸ ਦੀ ਸਲਾਹ ਪੁੱਛਣ ਤੋਂ ਬਿਨਾ ਹੀ ਇੱਥੋਂ ਲੈ ਤੁਰਦੀ ਹੈ। ਕਿਸੇ ਦੀ ਭੀ ਪੇਸ਼ ਨਹੀਂ ਜਾ ਸਕਦੀ ॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸ ਨੋ = (ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਲੈ ਜਾਇ = ਲੈ ਜਾਂਦਾ ਹੈ ॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, ¿con quién nos podemos quejar? La muerte se lo lleva a uno sin su consentimiento. (31)"