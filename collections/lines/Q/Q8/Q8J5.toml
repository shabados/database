data = "ਮਾਗੜਦੰਗ ਮਾਰੇ ਬਾਗੜਦੰਗ ਬਿਸਾਲੰ ॥੫੮੨॥"
page = 261

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And thus killing (the forces) he reached on the bank of a tank.582."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਵੀ ਹਨੂਮਾਨ ਨੇ) ਮਾਰ ਦਿੱਤਾ ॥੫੮੨॥"