[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਅਪੁਨੇ ਸਿਵ ਪਾਨਿ ਸਰਾਸਨ; ਜੀ ਅਪੁਨੇ ਅਤਿ ਕੋਪ ਬਢਾਯੋ ॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his bow and arrows in his hands, Shiva was extremely enraged"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਨੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਬਾਣ ਲੈ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧਾ ਲਿਆ ਹੈ।"