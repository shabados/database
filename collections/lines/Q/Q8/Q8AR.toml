[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਆਇ ਸਾਸਤ੍ਰਿ ਕੌ ਮਥਿ ਕਰਿ; ਸਭਿ ਬਿਧਿ ਕਰਤੇ ਹਥਿ ਜਣਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "After churning the thoughts, in the Nyaya school, God has been defined as the efficient cause of all the causes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਯਾਯ ਸ਼ਾਸਤਰ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਘੋਟਕੇ ਸਾਰੀ ਬਿਧੀ ਕਰਤੇ (=ਈਸ਼੍ਵਰ) ਦੇ ਹੱਥ ਦੱਸੀ (ਭਾਵ ਜੀਵ ਈਸ਼੍ਵਰ ਦੇ ਅਧੀਨ ਹੈ)।"