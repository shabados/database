[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਤਿ ਸਾਧ ਮੇਲਿ; ਹਰਿ ਗਾਇਣੁ ॥"
page = 1134
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the society of saints, sing thou the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਤੂੰ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, sing of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਅਪਨੇ ਮਨ ਕੋ ਮਿਲਾਇ ਕਰ ਹਰੀ ਕੇ ਜਸੁ ਕੋ ਗਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਾਧ ਸੰਗਤ ਦੇ ਮੇਲ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, guíanos hasta Tus Santos para que cantemos de Tu Alabanza a través de la Palabra del Shabd del Guru,"