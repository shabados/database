[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖੁ ਸੁਜਾਨੁ. ਤੂੰ ਪਰਧਾਨੁ; ਤੁਧੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 448
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the all knowing and the most exalted Lord None is so great as thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਬ-ਗਿਆਤਾ ਅਤੇ ਪਰਮ-ਵਿਸ਼ਾਲ ਸਾਹਿਬ ਹੈਂ। ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the all-knowing Lord, the most exalted and auspicious; there is no other as great as You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖ ਰੂਪ ਚਤਰ! ਤੂੰ ਪੁਰਖ ਰੂਪ ਹੈਂ ਤੇਰੇ ਸਮਾਨ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਘਟ ਘਟ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਤੋਂ ਸ਼ਿਰੋਮਣੀ ਹੈਂ, ਤੇਰੇ ਜੇਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਸੁਜਾਨੁ = ਸਿਆਣਾ। ਪਰਧਾਨੁ = ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Purusha Sabio y Supremo; ¿quién puede Igualarte?"