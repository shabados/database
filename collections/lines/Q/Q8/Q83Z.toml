[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨ ਮੋਹੀ. ਪੰਚ ਦੋਹੀ, ਉਰਝਿ ਨਿਕਟਿ ਬਸਿਓ; ਤਾਕੀ ਸਰਨਿ ਸਾਧੂਆ, ਦੂਤ ਸੰਗੁ ਨਿਵਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1307
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bewitched by ego and defrauded and entrapped by the five demons, I abided in their nearness I have now sought the saints refuge and am delivered of the association of the five demons. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਦੀ ਫਰੇਫਤਾ ਕੀਤੀ ਹੋਈ ਅਤੇ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਦੀ ਠੱਗੀ ਅਤੇ ਫਾਹੀ ਹੋਈ, ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਨੇੜੇ ਵਸਦੀ ਸਾਂ। ਮੈਂ ਹੁਣ ਸੰਤਾਂ ਦੀ ਸਰਣਾਗਤ ਲਈ ਹੈ ਅਤੇ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਦੀ ਸੰਗਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਈ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enticed by pride, entrapped and plundered by the five thieves, still, you live near them. I have come to the Sanctuary of the Holy, and I have been rescued from my association with those demons. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨਕਰ ਬੁਧੀ ਮੋਹੀ ਹੈ ਔਰ ਕਾਮਾਦਿਕ ਪੰਚੋਂ ਕੀ ਸਰੀਰ ਮੇਂ ਦੋਹੀ ਫਿਰ ਰਹੀ ਹੈ, ਵਿਸ਼੍ਯੋਂ ਮੇਂ ਉਰਝ ਰਹਾ ਹੂੰ। ਪਰਮੇਸ੍ਵਰ ਨਿਕਟ ਬਸਤਾ ਹੈ ਪਰੰਤੂ ਮੈਂ ਇਸ ਪੜਦੇ ਕਰ ਪਾਇ ਨਹੀਂ ਸਕਤਾ ਹੂੰ। ਤਾਂ ਤੇ ਹੇ ਸੰਤ ਜਨੋਂ! ਕਾਮਾਦਿਕ ਦੁਤੋਂ ਕਾ ਸੰਗ ਨਿਵਾਰਨੇ ਹੇਤ ਸਾਧੂਆਂ ਕੀ ਸਰਨਿ ਤਕੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਿੰਦ) ਅਹੰਕਾਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦੀ ਹੈ, (ਕਾਮਾਦਿਕ) ਪੰਜ (ਚੋਰਾਂ ਦੇ ਹੱਥੋਂ) ਠੱਗੀ ਜਾਂਦੀ ਹੈ, (ਉਹਨਾਂ ਕਾਮਾਦਿਕਾਂ ਵਿਚ ਹੀ) ਫਸ ਕੇ (ਉਹਨਾਂ ਦੇ ਹੀ) ਨੇੜੇ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ। ਮੈਂ (ਇਹਨਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਤੱਕੀ ਹੈ। (ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰਾ ਇਹਨਾਂ ਕਾਮਾਦਿਕ) ਵੈਰੀਆਂ ਵਾਲਾ ਸਾਥ ਦੂਰ ਕਰੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañado por el orgullo, atrapado y ultrajado por los cinco ladrones, aún sigues viviendo cerca de ellos. He llegado al Recinto de los Santos y he sido rescatado de mi complicidad con esos seres malvados. (1-Pausa)"