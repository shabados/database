[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਵੇਖਿ ਵਿਗਸਿਆ; ਅੰਤਰਿ ਸਾਂਤਿ ਆਈ ॥"
page = 1251
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing my Lord, I am transported and through the Guru's word my mind is cooled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖ, ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਗੁਰਬਾਣੀ ਦੇ ਰਾਹੀਂ ਮੇਰੇ ਮਨ ਨੂੰ ਠੰਢ-ਚੈਨ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon Him through the Word of the Guru's Shabad, I blossom forth in ecstasy; tranquility comes to my inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਵਾਲਾ ਪੁਰਸ ਦੇਖ ਕਰ ਪ੍ਰਸੰਨ ਹੂਆ ਹੈ ਔਰ ਤਿਸ ਕੇ ਹਿਰਦੇ ਅੰਤਰ ਸਾਂਤ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਸ ਦੀ ਵਡਿਆਈ) ਵੇਖੀ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਖਿੜਾਉ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ, ਸ਼ਾਂਤੀ ਆ ਵੱਸੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸਬਦੀ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵਿਗਸਿਆ = ਖਿੜ ਪਿਆ, ਅੰਦਰ ਖਿੜਾਉ ਪੈਦਾ ਹੋਇਆ। ਅੰਤਰਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del mundo del Guru tengo Su Visión y mi mente se ha refrescado."