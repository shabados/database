[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਲੋਗ ਸਭਿ ਹਸਣ ਲਗੇ; ਤਪਾ ਲੋਭਿ ਲਹਰਿ ਹੈ ਗਾਲਿਆ ॥"
page = 315
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The village elders all began to laugh, saying that the wave of avarice has destroyed the penitent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿੰਡ ਦੇ ਸਿਆਣੇ ਇਹ ਕਹਿ ਕੇ ਹੱਸਣ ਲੱਗ ਪਏ ਕਿ ਲਾਲਚ ਦੀ ਤ੍ਰੰਗ ਨੇ ਤਪੱਸਵੀ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The village elders all laughed, saying that the waves of greed have destroyed this penitent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਲੋਕ ਸਭ ਹਸਨੇ ਲਗੇ ਕੇ ਤਪਾ ਲੋਭ ਕੀ ਲਹਿਰ ਨੇ ਗਾਲ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਗਰ ਦੇ) ਮੁਖੀ ਬੰਦੇ ਸਾਰੇ ਹੱਸਣ ਲੱਗ ਪਏ (ਤੇ ਆਖਣ ਲੱਗੇ ਕਿ) ਇਹ ਤਪਾ ਲੋਭ ਦੀ ਲਹਿਰ ਵਿਚ ਗਲਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭਿ = ਲੋਭ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más tarde se arrepintió y mandó clandestinamente a su hijo, pues oyó que iban a dar regalos y dinero."