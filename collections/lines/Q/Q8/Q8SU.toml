[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਲੋਗ; ਅਵਰ ਨਹੀ ਕਾਰਾ ॥"
page = 686
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of God's have no other task to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਬੰਦਿਆਂ ਨੂੰ ਕੋਈ ਹੋਰ ਕੰਮ ਕਰਨ ਨੂੰ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's people have no other work to do;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਸੰਤ ਹੈਂ ਤਿਨੋਂ ਕੋ ਔਰ ਕਾਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਨੂੰ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਕਾਰ ਨਹੀਂ (ਸੁੱਝਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres de Dios no son atraídos por ninguna otra idea más"