[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਇਨ ਸਾਖਤਿ ਪਉਣ ਵੇਗ; ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਚਤੁਰਾਈ ॥"
page = 1246
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unstable are the golden cruppers and the horses swift like wind. Accursed, accursed is such cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨ-ਸਥਿਰ ਹਨ ਸੁਨਹਿਰੀ ਦੁਮਚੀਆਂ ਅਤੇ ਹਵਾ ਵਰਗੇ ਤੇਜ਼-ਘੋੜੇ। ਧ੍ਰਿਕਾਰ ਯੋਗ, ਧ੍ਰਿਕਾਰ ਯੋਗ ਹੈ ਐਹੋ ਜੇਹੀ ਹੁਸ਼ਿਆਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their gold and horses, fast as the wind, are cursed, and cursed are their clever tricks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਘੋੜੋਂ ਪਰ ਸੁਨਹਿਰੀ ਸਾਖਤਾ ਹੈਂ ਔਰ ਪੌਣ ਵਤ ਜਿਨ ਕਾ ਬੇਗ ਅਰਥਾਤ ਦੌੜਨਾ ਹੈ, ਭਾਵ ਏਹ ਭੀ ਪਾਸ ਹੈਂ ਤਾਂ ਵੀ ਤਿਨ ਕੋ ਧ੍ਰਿਗ ਹੈ, ਮਨਮੁਖੋਂ ਕੀ ਚਤਰਾਈ ਭੀ ਧ੍ਰਿਗ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੋਨੇ ਦੀਆਂ ਦੁਮਚੀਆਂ ਵਾਲੇ ਤੇ ਹਵਾ ਵਰਗੀ ਤੇਜ਼ ਰਫਤਾਰ ਵਾਲੇ ਘੋੜੇ ਹੋਣ (ਤਾਂ ਭੀ ਇਹਨਾਂ ਦੇ ਮਾਣ ਤੇ ਕੋਈ) ਆਕੜ ਵਿਖਾਣੀ ਧਿੱਕਾਰ-ਜੋਗ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni sus piezas de oro, ni sus caballos que galopan como el viento, oh, malditas son todas sus pretensiones."