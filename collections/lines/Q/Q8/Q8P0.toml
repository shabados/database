[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਦੁਰਮਤਿ; ਦਰਦੁ. ਨ ਜਾਇ ॥"
page = 832
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being engrossed in duality, the pain of evil-intellect departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਗਲਤਾਨ ਹੋਣ ਕਾਰਨ, ਮੰਦ ਬੁੱਧੀ ਦੀ ਤਕਲੀਫ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In duality, the pain of their evil-mindedness does not leave them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਇਸ (ਜੀ) ਜੀਵ ਮੇਂ (ਦੁ) ਦ੍ਵੈਤ ਹੈ ਵਾ ਸੁਮਤੀ ਤੇ ਬਿਨਾਂ ਜੋ ਦੂਜੀ ਖੋਟੀ ਮਤੀ ਹੈ ਤਬ ਲਗ ਮਨਮੁਖੋਂ ਕਾ (ਦਰਦੁ) ਰੋਗ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਗੀਤਾਂ ਰਾਗਾਂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਜੀਵ ਦੀ) ਹੋਰ ਝਾਕ ਤੇ ਭੈੜੀ ਮਤਿ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ, ਆਤਮਕ ਰੋਗ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੀ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ। ਦਰਦ = ਰੋਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Envuelto en el otro, el dolor de la maldad no se va,"