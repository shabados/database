data = "ਕਿ ਹਫ਼ਤਸ਼ ਗਿਰਾ ਬੁਦ ਚੌਕੀ ਗਿਰਾ ॥੨੮॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And wanted to slaughter the seventh one who was standing on the platform.(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸੱਤਵਾਂ ਚੌਕੀਦਾਰ ਚੌਕੀ ਉਪਰ ਖੜੋਤਾ ਸੀ ॥੨੮॥"