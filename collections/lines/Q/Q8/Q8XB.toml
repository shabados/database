[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲਾ ਪਰਵਾਣੁ ਕਰਿ; ਚਾਰਿ ਵਰਨ ਲੈ ਪੈਰੀ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Making the disciple authentic, the Guru has put all the four varnas at his feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੇਲੇ ਨੂੰ ਗੁਰੂ ਨੇ ਪ੍ਰਮਾਣਿਕ ਕਰ ਕੇ ਚਾਰੇ ਵਰਣ ਲੈਕੇ (ਉਸਦੇ) ਚਰਣੀ ਲਾਏ।"