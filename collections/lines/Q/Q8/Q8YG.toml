[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਪਾਈ ਵਜੀ ਵਾਧਾਈ; ਵਾਜੇ ਅਨਹਦ ਤੂਰੇ ॥"
page = 577
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the nine treasure and congratulations resound and unstruck trumpets. ring (with me)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੌ ਖਜਾਨੇ ਪਾ ਲਏ ਹਨ, ਤੁਰਮ (ਬਿਗਲ) ਮੁਬਾਰਕਾਂ ਗੂੰਜ ਰਹੀਆਂ ਹਨ ਅਤੇ ਬਿਨਾ ਬਜਾਏ ਤੁਰਮ ਵੱਜ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the nine treasures, congratulations are pouring in, and the unstruck melody resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮ ਨੇ ਨਉਨਿਧਿ ਰੂਪ ਭਗਤੀ ਪਾਈ ਹੈ, ਇਸ ਸੇ (ਵਧਾਈ) ਖੁਸੀ (ਵਜੀ) ਪ੍ਰਗਟੀ ਹੈ ਪੁਨਾ (ਅਨਹਦ) ਏਕ ਰਸ ਅਹੰ ਬ੍ਰਹਮਾਸਮੀ ਉਚਾਰਣ ਰੂਪ (ਤੂਰੇ) ਬਾਜੇ ਬਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੈਂ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲਏ ਹਨ, ਮੇਰੇ ਅੰਦਰ ਚੜ੍ਹਦੀ ਕਲਾ ਬਣ ਗਈ ਹੈ ਤੇ ਆਤਮਕ ਆਨੰਦ ਦੇ ਇਕ-ਰਸ ਵਾਜੇ ਵੱਜਣ ਲੱਗ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਨਿਧਿ = (ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਹੀ) ਨੌ ਖ਼ਜ਼ਾਨੇ। ਵਾਜੇ = ਵੱਜ ਪਏ ਹਨ। ਅਨਹਦ = ਇਕ-ਰਸ, ਬਿਨਾ ਵਜਾਇਆਂ। ਤੂਰੇ = ਵਾਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy feliz y la Melodía Divina de Éxtasis resuena en mí,"