[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਜਬ ਊਧਵ ਬਾਤ ਕਹੀ; ਉਠਿ ਪਾਇਨ ਲਾਗਤ ਭੀ ਤਬ ਸੋਊ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Udhava said these words, all the gopis arose to touch his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਊਧਵ ਨੇ ਜਦ ਇਸ ਪ੍ਰਕਾਰ ਦੀ ਗੱਲ ਕਹੀ, ਤਦ ਉਹ (ਸਾਰੀਆਂ) ਉਠ ਕੇ (ਊਧਵ ਦੇ) ਪੈਰੀਂ ਪੈ ਗਈਆਂ।"