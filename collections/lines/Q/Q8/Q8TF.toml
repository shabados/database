[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਕਹਿ ਜਾਣਨਿ. ਕਹਿਆ ਬੁਝਨਿ; ਤੇ ਨਰ ਸੁਘੜ ਸਰੂਪ ॥"
page = 1411
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some know, how to speak and understand what is the said. Wise and handsome are those persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਗੱਲ ਕਰਨੀ ਜਾਣਦੇ ਹਨ ਅਤੇ ਆਖੇ ਹੋਏ ਨੂੰ ਸਮਝਦੇ ਹਨ। ਸਿਆਣੇ ਅਤੇ ਸੋਹਣੇ ਸੁਨੱਖੇ ਹਨ ਉਹ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some know how to speak and understand what they are told. Those people are wise and good-looking."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸ਼ਾਸਤ੍ਰੋਂ ਕੇ ਵਕਤਾ ਕਹਿ ਜਾਣਤੇ ਹੈਂ ਔਰ ਏਕ ਉਤਮ ਸਰੋਤੇ ਕਹਿਆ ਹੂਆ ਸੁਣਕਰ ਸਮਝ ਲੇਤੇ ਹੈਂ, ਸੋ ਐਸੇ ਸਮਝਣੇ ਵਾਲੇ ਜੋ ਉਤਮ ਸਰੋਤੇ ਹੈਂ ਸੋਈ ਨਰ ਚਤਰ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ ਐਸੇ ਹੁੰਦੇ ਹਨ ਜੋ (ਆਪ) ਗੱਲ ਕਰਨੀ ਭੀ ਜਾਣਦੇ ਹਨ, ਤੇ, ਕਿਸੇ ਦੀ ਆਖੀ ਭੀ ਸਮਝਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਸੁਚੱਜੇ ਤੇ ਸੋਹਣੇ ਜਾਪਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ ਜਾਣਨਿ = ਗੱਲ ਕਰਨੀ ਜਾਣਦੇ ਹਨ। ਸੁਘੜ = ਸੁ-ਘੜ, ਸੁਚੱਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos pueden hablar y entender lo que se ha dicho, ellos son Sabios y bien parecidos,"