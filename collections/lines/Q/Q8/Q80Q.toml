[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੇਖਬੇ ਕਉ ਦ੍ਰਿਸਟਿ ਨ ਦਰਸ ਦਿਖਾਇਬੇ ਕਉ; ਕੈਸੇ ਪ੍ਰਿਅ ਦਰਸਨੁ ਦੇਖੀਐ ਦਿਖਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "I neither have enlightened eyes to have a glimpse of my unique, radiant and dear lover nor have I the power to show His glimpse to anyone. Then how can one see or even show a glimpse of the lover?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੇਖਬੇ ਕਉ ਦਰਸ਼ਨ ਦੇ ਵਾਸਤੇ ਦ੍ਰਿਸਟਿ ਯੋਗ੍ਯ ਅੱਖੀ ਨਹੀਂ ਹੈ ਕ੍ਯੋਂਕਿ ਨਾਨਕ ਸੇ ਅਖੜੀਅ ਬਿਅੰਨ ਵਖਰੀਆਂ ਹੀ ਹਨ ਤੇ ਨਾ ਉਹ ਦਰਸ਼ਨ ਦਿਖਾਲਨ ਜੋਗਾ ਹੀ ਹੈ, ਐਸੀ ਹਾਲਤ ਵਿਚੋਂ ਭਲਾ ਕਿਸ ਤਰ੍ਹਾਂ ਕੋਈ ਪ੍ਯਾਰੇ ਪ੍ਰੀਤਮ ਦੇ ਦਰਸ਼ਨਾਂ ਨੂੰ ਦੇਖਨ ਅਤੇ ਦਿਖਾਲਨ ਦਾ ਜਤਨ ਕਰੇ। ਅਥਵਾ ਦੇਖਬੇ ਦੇਖਣ ਵਾਲੇ ਨੂੰ ਤਾਂ ਐਹੋ ਜੇਹੀ ਨਿਗ੍ਹਾ ਨਹੀਂ ਅਤੇ ਉਹ ਦਰਸ਼ਨ ਐਉਂ ਕਰ ਕੇ ਦਿਖਾਲਨ ਜੋਗ ਭੀ ਨਹੀਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਯਾਰੇ ਦੇ ਦਰਸ਼ਨ ਨੂੰ ਦੇਖਿਆ ਦਿਖਾਯਾ ਜਾ ਸਕੇ।"