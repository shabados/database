[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਹਮ ਪੈ ਕੋਊ ਨ ਪਠਿਯੋ ਪੂਛਨ ਕੁਸਲ ਮਨੁਖ︀ਯ ॥੧੮॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Moreover, neither you sent any body to inquire my welfare.’(l8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਤੁਸੀਂ ਮੇਰੀ ਸੁਖ ਸਾਂਦ ਪੁਛਣ ਲਈ ਕੋਈ ਬੰਦਾ ਨਹੀਂ ਭੇਜਿਆ ॥੧੮॥"