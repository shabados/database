[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਬਿਨਸੇ; ਗਾਏ ਗੁਣ ਨੀਤ ॥੧॥"
page = 196
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubts depart by ever singing, the Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubts are dispelled by continually singing the Lord's Glorious Praises. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਗੁਣ ਨਿਤਾਪ੍ਰਤਿ ਗਾਇਨ ਕਰਤੇ ਹਾਂ, ਯਾਂ ਤੇ ਸਰਬ ਭ੍ਰਮ ਬਿਨਸ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੁਣ ਸਦਾ ਗਾਵਿਆਂ ਸਭ ਕਿਸਮ ਦੇ ਭਟਕਣ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਤ = ਸਦਾ। ਭ੍ਰਮ = ਭਟਕਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando Su Alabanza mi duda es disipada.(1)"