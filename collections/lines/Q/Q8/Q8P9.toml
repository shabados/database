[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਮ ਕਰੈ ਅਧਿਆਤਮੀ; ਹੋਰਸੁ ਕਿਸੈ ਨ ਅਲਖੁ ਲਖਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He would perform spiritual activities and in humbleness would never tell anyone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਸ਼ਕਾਮ ਕਰਮ ਕਰ ਕੇ ਹੋਰ ਕਿਸੇ ਨੂੰ ਅਲਖ ਕਰਮ ਲਖਾਂਵਦਾ ਨਹੀਂ ਸੀ, (ਭਾਵ ਆਪ ਨੂੰ ਕਰਮਾਂ ਦਾ ਅਭਿਮਾਨੀ ਨਹੀਂ ਮੰਨਦਾ ਹੁੰਦਾ ਸੀ ਇਹ ਜਾਣਕੇ ਕਿ “ਕਰਨ ਕਰਾਵਨ ਆਪੇ ਆਪਿ”। )"