[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਤਰ ਆਇ ਭਿਰੋ ਤੁਮ ਹੂੰ; ਨਹਿ, ਆਯੁਧ ਛਾਡ ਕੈ ਧਾਮਿ ਸਿਧਾਰੋ ॥"
page = 424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Otherwise you come to fight with us or leave the war-arena and go home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਤੂੰ ਹੀ ਆ ਕੇ ਯੁੱਧ ਕਰ, ਨਹੀਂ ਤਾਂ ਹਥਿਆਰ ਸੁਟ ਕੇ ਘਰ ਨੂੰ ਜਾ।"