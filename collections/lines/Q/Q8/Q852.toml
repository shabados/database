[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਰਾਵਨਹਾਰ; ਦਇਆਲ ॥"
page = 184
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Doer and Prompter is the Kind Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਅਤੇ ਪ੍ਰੇਰਕ ਹੈ ਮਿਹਰਵਾਨ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord is the Doer, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਿਆਲੁ ਪਰਮੇਸ੍ਵਰ ਕਰਨੇ ਕਰਾਵਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ, ਜੋ ਜੀਵਾਂ ਪਾਸੋਂ ਸਭ ਕੁਝ ਕਰਾਣ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ, ਜੋ ਦਇਆ ਦਾ ਘਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, tu Bondadoso Señor, Él sólo es el Hacedor y la Causa,"