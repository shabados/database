[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਦਾਤਾ ਹਰਿ ਰਾਇ ਹੈ; ਹਮ ਅਵਗਣਿਆਰੇ ॥"
page = 163
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Giver of merits is the Sovereign Lord. I am a sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੂਬੀਆਂ ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਹੈ। ਮੈਂ ਗੁਨਹਿਗਾਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord is the Giver of virtue. I am worthless and without virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅਵਗੁਣ ਵਾਲੋਂ ਕੋ ਗੁਣ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹਰੀ ਰਾਇ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਰੇ ਜਗਤ ਦਾ) ਸ਼ਹਿਨਸ਼ਾਹ ਪਰਮਾਤਮਾ (ਸਭ ਜੀਵਾਂ ਨੂੰ ਸਭ) ਗੁਣਾਂ ਦੀ  ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੈ, ਅਸੀਂ (ਜੀਵ) ਅਉਗਣਾਂ ਨਾਲ ਭਰੇ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Dador de la Virtud, nosotros vivimos en el error."