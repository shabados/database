[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਛੇ; ਮਨੁ ਪਤੀਆਗਾ ॥੨॥"
page = 657
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instructed by the Guru, my soul is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਤੋਂ ਸਿਖਮਤ ਲੈ, ਮੇਰੀ ਆਤਮਾਂ ਤ੍ਰਿਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking the Guru's guidance, my mind is content. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਉਪਦੇਸ਼ ਪੂਛਣੇ ਕਰ ਐਸੇ ਮਨ ਪਤੀਆਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਮੇਰਾ ਮਨ ਪਤੀਜ ਗਿਆ ਹੈ (ਤੇ ਸੁਅੱਛ ਹੋ ਗਿਆ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪੂਛੇ = ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ। ਪਤੀਆਗਾ = ਪਤੀਜ ਗਿਆ ਹੈ, ਤਸੱਲੀ ਹੋ ਗਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo instruida en la Sabiduría del Guru, mi mente está contenta. (2)"