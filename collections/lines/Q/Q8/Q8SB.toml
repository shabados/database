data = "ਨਾਮੁ ਪਦਾਰਥੁ ਸਹਜੇ ਲਇਆ ॥"
page = 1069
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "easily attains to the wealth of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਸੁਖੈਨ ਹੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Naam is easily, intuitively received."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਗ੍ਯਾਨ ਰੂਪ ਰਤਨ ਸਹਜੇ ਹੀ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਕੀਮਤੀ ਨਾਮ ਲੱਭ ਲਿਆ।"

[[content]]
asset = "SNST"
