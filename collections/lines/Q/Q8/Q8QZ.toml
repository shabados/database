[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਧਿਆਵਹੁ ਨਰ ਨਾਰਾਇਣੋ ਨਾਰਾਇਣੋ; ਜਿਤੁ ਚੂਕਾ ਜਮ ਝਗੜੁ ਝਗੋਲੁ ॥੧੨॥"
page = 1317
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let all men meditate on their Lord, yea, the true Lord, which all the disputes and quarrels with the death courier are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਸੁਆਮੀ, ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਉਚਿਤ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਨਾਲ ਸਾਰੇ ਝਗੜੇ ਅਤੇ ਬਖੇੜੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let everyone meditate on the Lord, the Lord, the All-pervading Lord, by which all disputes and conflicts with Death are ended. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਜਨੋ! ਸਭੀ ਮਨ, ਬਾਣੀ ਕਰ ਨਰ ਨਾਰਾਇਣ ਕਾ ਧ੍ਯਾਵਣਾ ਕਰੋ, ਜਿਸ ਕਰ ਕੇ ਜਮ ਝਗੜੂ ਕਾ ਅਜਾਮਲ ਵਤ (ਝਗੋਲੁ) ਨਰਕ ਕਾ ਗੋਤਾ ਵਾ ਝਗੜਾ ਚੁਕ ਜਾਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ) ਸਾਰੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰੋ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਮ ਦਾ ਰਗੜਾ-ਝਗੜਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਜਿਤੁ = ਜਿਸ (ਸਿਮਰਨ) ਦੀ ਰਾਹੀਂ। ਝਗੜੁ ਝਗੋਲੁ = ਝਗੜਾ ਰਗੜਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que todos mediten en el Señor, el Señor, el Todo Prevaleciente Señor, por medio del Cuál todos los conflictos y disputas con la muerte terminan. (12)"