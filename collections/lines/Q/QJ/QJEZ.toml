[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪਨੇ ਚਿਤ ਮੈ ਰਾਖਿਯੋ; ਕਿਸੂ ਨ ਦੀਜਹੁ ਭੇਵ ॥੨੪॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now you keep this in your heart and please never divulge.’(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਗੱਲ ਨੂੰ) ਆਪਣੇ ਚਿਤ ਵਿਚ ਰਖੋ ਅਤੇ ਕਿਸੇ ਨੂੰ ਭੇਦ ਨਾ ਦਿਓ ॥੨੪॥"