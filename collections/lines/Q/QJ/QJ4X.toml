[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਥੀ ਕੀ ਪੁਕਾਰ, ਪਲ ਪਾਛੈ ਪਹੁਚਤ ਤਾਹਿ; ਚੀਟੀ ਕੀ ਚਿੰਘਾਰ, ਪਹਿਲੇ ਹੀ ਸੁਨੀਅਤੁ ਹੈਂ ॥੪॥੨੫੬॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The cry of an elephant reaches Thee after some time, but the trumpet of an ant is heard by Thee before it.4.256"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਕੋਲ) ਹਾਥੀ ਦੀ ਚਿੰਘਾੜ ਪਲ ਭਰ ਬਾਦ ਪਹੁੰਚਦੀ ਹੈ, ਪਰ ਕੀੜੀ ਦੀ ਪੁਕਾਰ ਪਹਿਲਾਂ ਸੁਣੀ ਜਾਂਦੀ ਹੈ ॥੪॥੨੫੬॥"