[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਕੀ ਬਾਣੀ. ਨਾਨਕੁ ਆਖੈ; ਸਚੁ ਸੁਣਾਇਸੀ. ਸਚ ਕੀ ਬੇਲਾ ॥੨॥੩॥੫॥"
page = 723
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak utters the word of truth and proclaims truth at the right time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚ ਦਾ ਬਚਨ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਠੀਕ ਵਕਤ ਉਤੇ ਸੱਚ ਸੁਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the Word of Truth; he proclaims the Truth at this, the right time. ||2||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੀ (ਬਾਣੀ) ਹੁਕਮੁ, ਪ੍ਰਮਾਣ- 'ਧੁਰਿ ਕੀ ਬਾਣੀ ਆਈ' (ਸਚ ਕੀ ਬੇਲਾ) ਸਚੇ ਨਾਮੁ ਉਚਾਰਨ ਕੀ ਵੇਲਾ ਸਮੇਂ ਸਵੇਰੇ ਸੋ ਸਚ ਹੀ ਅਸੀ ਸੁਣਾਂਵਦੇ ਹਾਂ ਔ ਸੁਣਾਵੈਂਗੇ॥੨॥੩॥੫॥☬ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਮਾਇਆ ਦੇ ਰੰਗ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਉਮਰ ਅਜਾਈਂ ਗਵਾ ਰਹੇ ਹਨ) ਨਾਨਕ ਤਾਂ (ਇਸ ਵੇਲੇ ਭੀ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, (ਸਾਰੀ ਉਮਰ ਹੀ) ਇਹ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੇਗਾ, ਕਿਉਂਕਿ ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਸਮਾ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਸਤੇ ਹੀ ਮਿਲਿਆ ਹੈ ॥੨॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚ ਕੀ ਬਾਣੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਆਖੈ = ਆਖਦਾ ਹੈ, ਉਚਾਰਦਾ ਹੈ। ਸੁਣਾਇਸੀ = ਸੁਣਾਂਦਾ ਰਹੇਗਾ, ਉਚਾਰਦਾ ਰਹੇਗਾ, ਆਖਦਾ ਰਹੇਗਾ। ਬੇਲਾ = ਸਮਾ, ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਸਮਾ। ਸਚ ਕੀ ਬੇਲਾ = ਸਿਮਰਨ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਹੀ ਇਹ ਸਮਾ ਹੈ ॥੨॥੩॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak pronuncia el Discurso Verdadero, pues ahora, es el momento de hablar la Verdad.(2-3-5)"