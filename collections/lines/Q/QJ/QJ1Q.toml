[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭਾਤਿ; ਮਾਇਆ ਕੇ ਹੇਤ ॥"
page = 268
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that, the various forms of worldly attachments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਲੈ ਕਿ ਅਨੇਕਾਂ ਤਰ੍ਹਾਂ ਦੀਆਂ ਸੰਸਾਰੀ ਲਗਨਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The many forms of attachment to Maya shall surely pass away"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਾਯਾ ਕੇ ਹੇਤ ਤੂੰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਜਤਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪਿਆਰ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਹਨ (ਭਾਵ, ਮਾਇਆ ਦੇ ਅਨੇਕਾਂ ਸੋਹਣੇ ਸਰੂਪ ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ ਮੋਂਹਦੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਤਿ = ਕਿਸਮ। ਹੇਤ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo amor a Maya abreva en la ilusión y depende de los sentidos,"