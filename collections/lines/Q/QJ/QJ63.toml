[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸਿ ਬੀਧਾ. ਹਰਿ ਮਨੁ ਪਿਆਰਾ; ਮਨੁ. ਹਰਿ ਰਸਿ ਨਾਮਿ ਝਕੋਲੇ ਰਾਮ ॥"
page = 537
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Mind is pierced through with God's name elixir; God is dear unto my mind. With God's Name Nectar the mind is washed clean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨਾਲ ਵਿੰਨਿਆ ਗਿਆ ਹੈ। ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਲਾਡਲਾ ਲੱਗਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਚਿੱਤ ਧੋਤਾ ਜਾ ਕੇ ਸਾਫ ਸੁਥਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pierced through by the sublime essence of the Lord's Name. The Lord is dear to my mind. With the sublime essence of the Lord's Name, my mind is washed clean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ (ਰਸਿ) ਪ੍ਰੇਮ ਵਿਖੇ ਜੋ ਪ੍ਯਾਰਾ ਜਾਨ ਕੇ ਮਨੁ (ਬੀਧਾ) ਮਿਲਾ ਹੈ, ਤਿਸ (ਮਨੁ) ਅੰਤਸਕਰਣ ਰੂਪ ਬਸਤ੍ਰ ਕੋ ਹਰਿ ਰਾਮ ਕੇ ਨਾਮ ਰੰਗ ਵਿਖੇ (ਰਸਿ) ਪ੍ਰੇਮ ਸਹਿਤ (ਝਕੋਲੇ) ਮੇਲੇ, ਭਾਵ ਅਭੇਦ ਕਰੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਵਿੱਝ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਮਨ ਆਨੰਦ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਚੁੱਭੀ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਿ = ਰਸ ਵਿਚ, ਆਨੰਦ ਵਿਚ। ਬੀਧਾ = ਵਿੱਝਾ ਹੋਇਆ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਝਕੋਲੇ = ਚੁੱਭੀ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "atravesada por la Sublime Esencia del Nombre del Señor, el Señor es apreciado por mi mente. Con el Nombre del Señor mi mente se lavó y se purificó."