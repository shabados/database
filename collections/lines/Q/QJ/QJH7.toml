[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਹਿ; ਇਹੁ ਬਿਸ੍ਰਾਮੁ ॥"
page = 1181
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, bless Thou me with this peace in the Society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਇਹ ਆਰਾਮ ਬਖਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This tranquil peace is found in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਸੰਗਤਿ ਕਰਿ ਇਸ ਮੇਂ ਇਸਥਤੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ) ਇਹ (ਮਨ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰੀ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con esa Paz y Equilibrio con las que asociándome con los Santos,"