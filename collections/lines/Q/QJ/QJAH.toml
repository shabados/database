[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਉਂ ਕਪੂਰ ਨ ਚਖਈ; ਦੁਰਗੰਧਿ ਸੁਖਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crow never picks up camphor; it likes to have garbage around."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਂ ਕਪੂਰ ਨੂੰ ਚੱਖਦਾ ਹੀ ਨਹੀਂ, (ਉਸ ਨੂੰ) ਵਿਸ਼ਟਾ ਹੀ ਭਾਂਵਦਾ ਹੈ।"