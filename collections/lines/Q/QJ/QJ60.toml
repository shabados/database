[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਬੋਲਹਿ ਅੰਮ੍ਰਿਤ ਰਸਨਾ ॥"
page = 270
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou utterest nectarean words with the tongue,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਆਬਿ-ਹਿਯਾਤ ਬਚਨ ਉਚਾਰਨ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you speak ambrosial words with your tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਹਵਾ ਸੇ ਅੰਮ੍ਰਤ ਰੂਪ ਤੂੰ ਮੀਠੇ ਵਚਨ ਬੋਲਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬਰਕਤਿ ਪਾ ਕੇ ਜੀਭ ਨਾਲ ਮਿੱਠੇ ਬੋਲ ਬੋਲਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਮਿੱਠੇ ਬੋਲ। ਰਸਨਾ = ਜੀਭ (ਨਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, pronuncias dulces palabras con tu lengua."