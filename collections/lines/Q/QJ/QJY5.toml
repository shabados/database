[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲਾਏ ਗ਼ੁਬਾਰਸ਼ ਦਹਨ ਬਰ ਕੁਸ਼ਾਦ ॥੭੪॥"
page = 1403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As the devil of the darkness took over.(74)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਲੀ ਚੁੜੈਲ ਨੇ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਦਿੱਤਾ। (ਭਾਵ-ਸੂਰਜ ਡੁਬ ਗਿਆ ਅਤੇ ਕਾਲੀ ਰਾਤ ਆ ਗਈ) ॥੭੪॥"