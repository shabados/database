[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਨ ਫਰਾਇ; ਹਿਰਾਏ ਟੂਕਾ ॥"
page = 1348
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has split thy ears and thou beg (steal) crumbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਕੰਨ ਪੜਵਾ ਲਏ ਹਨ ਅਤੇ ਤੂੰ ਟੁੱਕਰ ਮੰਗਦਾ (ਚੁਰਾਉਂਦਾ) ਫਿਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have split your ears, and now you steal crumbs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋ ਕੌ ਪੜਵਾਇ ਕਰ ਅਰਥਾਤ ਜੋਗੀ ਹੋ ਕਰ ਭੀ ਟੁਕੜੇ ਕੋ (ਹਿਰਾਏ) ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਵਲੋਂ ਸ਼ਾਂਤੀ ਦੀ ਖ਼ਾਤਰ) ਕੰਨ ਪੜਵਾ ਕੇ (ਜੋਗੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਪਰ ਪੇਟ ਦੀ ਭੁੱਖ ਮਿਟਾਣ ਲਈ ਹੋਰਨਾਂ ਦੇ) ਟੁੱਕਰ ਤੱਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਰਾਇ = ਪੜਵਾ ਕੇ। ਹਿਰਾਏ = (ਹੇਰੇ) ਤੱਕਦਾ ਫਿਰਦਾ ਹੈ। ਟੂਕਾ = ਟੁੱਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te has partido las orejas y ahora robas migajas y pordioseas"