[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਭਾਵੈ; ਸਬਦੁ ਸੁਹਾਇਆ ॥"
page = 1255
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beauteous Name is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਹਣਾ ਸੁਨੱਖਾ ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad is so very beautiful; it is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਕਾ ਸਬਦ ਭਾਵਤਾ ਹੈ, ਤਿਸੀ ਕਾ ਜਨਮ ਸੁਹਾਇਆ ਹੈ ਅਰਥਾਤ ਸਫਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ) ਬਾਣੀ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਸੁਹਾਇਆ = ਸੋਹਣਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Precioso Shabd es tan complaciente que la vida de uno es bendecida."