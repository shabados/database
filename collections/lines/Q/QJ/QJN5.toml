[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ ਜਾ ਕਉ ਫੁਰੀ; ਤਬ ਕਾਹੂ ਸਿਉ ਕਿਆ ਕਾਜ ॥"
page = 1103
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou has acquired spiritual wealth and supernatural powers, then what business has thou with anyone else?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੈਨੂੰ ਰੂਹਾਨੀ ਦੌਲਤ ਅਤੇ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਪਰਾਪਤ ਹੋ ਗਈਆਂ ਹਨ, ਤਦ ਤੇਰਾ ਕਿਸੇ ਹੋਰਸ ਨਾਲ ਕੀ ਕੰਮ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have riches and miraculous spiritual powers; so what business do you have with anyone else?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਿਧੀ ਸਿਧੀ ਜਿਸ ਕੋ ਫੁਰ ਪੜੀ ਤਬ ਤਿਸ ਕਾ ਕਿਸੀ ਕੇ ਸਾਥ ਕਿਆ ਕੰਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਲਾ, ਹੇ ਜੋਗੀ!) ਜਿਸ ਮਨੁੱਖ ਦੇ ਨਿਰਾ ਫੁਰਨਾ ਉੱਠਣ ਤੇ ਹੀ ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਹੋ ਪੈਣ, ਉਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਦੀ ਕੀਹ ਮੁਥਾਜੀ ਰਹਿੰਦੀ ਹੈ? (ਤੇ ਤੂੰ ਅਜੇ ਭੀ ਮੁਥਾਜ ਹੋ ਕੇ ਲੋਕਾਂ ਦੇ ਦਰ ਤੇ ਭਟਕਦਾ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ। ਰਿਧਿ ਸਿਧਿ ਫੁਰੀ = ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਫੁਰ ਪੈਂਦੀਆਂ ਹਨ, ਫੁਰਨਾ ਉੱਠਣ ਤੇ ਹੀ ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਹੋ ਪੈਂਦੀਆਂ ਹਨ। ਕਾਹੂ ਸਿਉ = ਕਿਸੇ ਹੋਰ ਨਾਲ। ਕਾਜ = ਕੰਮ, ਮੁਥਾਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que tiene en el interior el ansia de hacer milagros, ¿qué puede uno hacer con ese ser? (1)"