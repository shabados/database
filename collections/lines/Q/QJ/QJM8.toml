[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹਰਿ ਸਿਮਰਹੁ; ਅੰਤਿ ਸਦਾ ਰਖਿ ਲਏ ॥੧॥"
page = 1177
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplate thou thy Lord, who ever saves one in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰ। ਜੋ ਸਦੀਵ ਹੀ ਜੀਵ ਦੀ ਅਖੀਰ ਨੂੰ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, meditate in remembrance on the Lord, who protects you forever, and saves you in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੋ ਸਦਾ ਸਿਮਰਹੁ ਜੋ ਅੰਤ ਕੋ ਕਾਲ ਸੇ ਰਾਖ ਲੇਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਹਰਿ-ਨਾਮ ਹੀ ਅੰਤ ਵੇਲੇ ਸਦਾ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਅੰਤਿ = ਅੰਤ ਨੂੰ, ਆਖ਼ਰ ਨੂੰ, ਅੰਤ ਵੇਲੇ। ਰਖਿ ਲੀਏ = ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mente mía, para que seas salvado en el final. (1)"