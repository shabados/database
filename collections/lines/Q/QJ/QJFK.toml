[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੋ ਸਚੁ ਕਮਾਵੈ ॥"
page = 1059
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holyman practises nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ ਨਿਰੋਲ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh practices Truth, and only Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਸਚ ਹੀ ਨਿਸਚੇ ਕਰ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਸਦਾ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੋ ਸਚੁ = ਸੱਚ ਹੀ ਸੱਚ, ਸਦਾ ਹੀ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios practica la Verdad siempre."