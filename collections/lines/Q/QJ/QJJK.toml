[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਦੀ ਕੂੜੁ ਬੋਲਿ; ਮਲੁ ਖਾਇ ॥"
page = 662
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Qazi tells lies and eats filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਝੂਠ ਬੋਲਦਾ ਹੈ ਅਤੇ ਗੰਦਗੀ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Qazi tells lies and eats filth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਜੀ ਹੋ ਕਰ ਝੂਠ ਬੋਲ ਕੇ ਜੰਤ੍ਰ ਮੰਤ੍ਰ ਝੂਠੇ ਕਰ ਕੇ ਮਲ ਰੂਪ ਪਾਦਰਥ ਲੇਕੇ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ (ਜੇ ਇਕ ਪਾਸੇ ਤਾਂ ਇਸਲਾਮੀ ਧਰਮ ਦਾ ਨੇਤਾ ਹੈ ਤੇ ਦੂਜੇ ਪਾਸੇ ਹਾਕਮ ਭੀ ਹੈ, ਰਿਸ਼ਵਤ ਦੀ ਖ਼ਾਤਰ ਸ਼ਰਈ ਕਾਨੂੰਨ ਬਾਰੇ) ਝੂਠ ਬੋਲ ਕੇ ਹਰਾਮ ਦਾ ਮਾਲ (ਰਿਸ਼ਵਤ) ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਦੀ = ਕਾਜ਼ੀ {ਨੋਟ: ਅਰਬੀ ਲਫ਼ਜ਼ 'ਕਾਜ਼ੀ' ਦੇ ਦੋ ਉਚਾਰਨ ਹਨ: ਕਾਜ਼ੀ ਅਤੇ ਕਾਦੀ}। ਕੂੜੁ = ਝੂਠ। ਮਲੁ = ਮੈਲ, ਹਰਾਮ ਦਾ ਮਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Quazi habla falsedades y se come su propia mugre."