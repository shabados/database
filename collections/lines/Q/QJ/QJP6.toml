[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਚਾਤ੍ਰਿਕੁ. ਜਲ ਬਿਨੁ ਬਿਲਲਾਵੈ; ਬਿਨੁ ਜਲ. ਪਿਆਸ ਨ ਜਾਈ ॥"
page = 607
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the pied-cuckoo wails without water and without water his thirst is quenched not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਪੀਹਾ ਪਾਣੀ ਬਾਝੋਂ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ ਅਤੇ ਪਾਣੀ ਬਾਝੋਂ ਉਸ ਦੀ ਤ੍ਰੇਹ ਨਹੀਂ ਬੁਝਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The song-bird cries out for lack of water - without water, its thirst cannot be quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚਾਤ੍ਰਿਕ ਸ੍ਵਾਂਤਿ ਨਛਤ੍ਰੀ ਕੇ ਜਲ ਸੇ ਬਿਨਾਂ ਬਿਰਲਾਪੁ ਕਰਤਾ ਹੈ, ਜਲ ਸੇ ਬਿਨਾਂ ਉਸ ਚਾਤ੍ਰਿਕ ਕੀ ਪ੍ਯਾਸ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਵਰਖਾ-ਜਲ ਤੋਂ ਬਿਨਾ ਪਪੀਹਾ ਵਿਲਕਦਾ ਹੈ, ਵਰਖਾ ਦੀ ਬੂੰਦ ਤੋਂ ਬਿਨਾ ਉਸ ਦੀ ਤ੍ਰੇਹ ਨਹੀਂ ਮਿਟਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤ੍ਰਿਕੁ = ਪਪੀਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el Cuclillo sufre hasta tener la gota del rocío que cae del cielo, pues sin ella su sed no se sacia,"