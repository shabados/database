[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਉਤਾਰ. ਰਾਜੇ ਹੋਇ ਵਰਤੇ; ਮਹਾਦੇਵ ਅਉਧੂਤਾ ॥"
page = 747
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There have been ten incarnations, Kings and forsakers like Shiva."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ ਅਵਤਾਰ, ਪਾਤਿਸ਼ਾਹ ਅਤੇ ਸ਼ਿਵਜੀ ਵਰਗੇ ਤਿਆਗੀ ਹੋ ਗੁਜ਼ਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were ten regal incarnations of Vishnu; and then there was Shiva, the renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸ ਜੋ ਮੁੱਖ ਅਵਤਾਰ ਚੌਵੀਓਂ ਮੇਂ ਰਾਮ ਕ੍ਰਿਸ਼੍ਨਾਂਦਿ ਹੋਏ ਹੈਂ ਔ ਰਾਜੇ ਪ੍ਰਥੂ ਆਦਿ ਜੋ ਅੰਸਾਵਤਾਰ ਹੋਇ ਵਰਤੇ ਹੈਂ ਔ ਸਿਵ ਪੁਨਃ (ਅਉਧੂਤਾ) ਦੱਤ੍ਰਾਤ੍ਰੇ ਆਦ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! (ਵਿਸ਼ਨੂ ਦੇ) ਦਸ ਅਵਤਾਰ (ਆਪੋ ਆਪਣੇ ਜੁਗ ਵਿਚ) ਸਤਕਾਰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਰਹੇ। ਸ਼ਿਵ ਜੀ ਬੜਾ ਤਿਆਗੀ ਪ੍ਰਸਿੱਧ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las diez encarnaciones las vivió Shiva como rey, jugando el papel de la realeza;"