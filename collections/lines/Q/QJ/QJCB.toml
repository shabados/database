[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਚਾਤ੍ਰਿਕ ਹਮ ਚਾਤ੍ਰਿਕ ਦੀਨ; ਹਰਿ ਪਾਸਿ ਬੇਨੰਤੀ ॥੪॥੩॥"
page = 574
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a pied-cuckoo, a meek pied cuckoo and I pray to my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਪਪੀਹਾ, ਇਕ ਮਸਕੀਨ ਪਪੀਹਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਕੋਲ ਬਿਨੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a song-bird, I am a meek song-bird; I offer my prayer to the Lord. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਦੀਨ ਬੁਧੀ ਹੈਂ ਪਪੀਹੇ ਸਮਾਨ ਹੋ ਕਰ ਤੇਰੇ ਪਾਸ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਮਾਣਾ ਪਪੀਹਾ, ਨਿਮਾਣਾ ਪਪੀਹਾ ਹਾਂ ਤੇ ਮੈਂ ਪਰਮਾਤਮਾ ਪਾਸ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ = ਪਪੀਹੇ। ਹਮ = ਅਸੀਂ। ਦੀਨ = ਨਿਮਾਣੇ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el pájaro Cuclillo, humildemente ofrezco mi oración al Señor. (4-3)"