[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਸੈ ਸਾਧ ਸਾਕਿਓ ਨ ਕੋਊ ਸੁਧਾਰੰ ॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Providence created the great vices of enmity and strife, which could not be controlled by any reformer."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਕੋਈ ਸਾਧੂ ਪੁਰਸ਼ (ਨੇਕ ਆਦਮੀ) ਸੁਧਾਰ ਨਾ ਸਕਿਆ।"