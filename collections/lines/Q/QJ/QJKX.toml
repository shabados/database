[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕ; ਜਾ ਕਉ ਭਇਆ ਦਇਆਲਾ ॥"
page = 396
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person unto whom Guru, O Nanak, is merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਜਿਸ ਉਤੇ ਗੁਰੂ ਮਿਹਰਬਾਨ ਹਨ, ਹੇ ਨਾਨਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, O Nanak, unto whom the Guru grants His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਗੁਰੂ ਦਿਆਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਗੁਰੂ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél sobre quien se posa la Gracia del Guru,"