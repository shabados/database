[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਕੰਚਨ ਸਿਉ. ਹੇਤੁ ਵਧਾਇਆ ॥"
page = 1342
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With his sons and gold, man increases his love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੁੱਤਰਾਂ ਤੇ ਸੋਲੇ ਨਾਲ ਜੀਵ ਆਪਣਾ ਪਿਆਰ ਵਧਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His love for his children and gold steadily increases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪੁਤ੍ਰਆਦਿ ਸਨਬੰਧੀ ਔ ਸ੍ਵਰਨ ਆਦੀ ਪਦਾਰਥੋਂ ਮੇਂ ਜੀਵ ਨੇ ਚਿਤ ਕਾ ਪ੍ਰੇਮ ਵਧਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ ਇਹ ਜਗਤ) ਪੁੱਤਰਾਂ ਤੇ ਸੋਨੇ (ਆਦਿਕ ਧਨ) ਨਾਲ ਪਿਆਰ ਵਧਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਕੰਚਨ = ਸੋਨਾ। ਹੇਤੁ = ਮੋਹ, ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor por sus hijos y por el oro, se incrementa poco a poco y ve todo como si fuera suyo,"