[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਸਿਉ ਨਿਤ ਰਲੀਆ ਮਾਣੈ; ਅਪਣੇ ਕੰਤ ਪਿਆਰੀ ਜੀਉ ॥੩॥"
page = 1016
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She becomes the beloved of her spouse and with love, ever enjoy dalliance with Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਭਰਤੇ ਦੀ ਮਾਸ਼ੂਕਾ ਥੀ ਵੰਝਦੀ ਹੈ ਅਤੇ ਪਿਆਰ ਨਾਲ ਸਦਾ ਹੀ ਉਸ ਨਾਲ ਹਾਸ-ਬਿਲਾਸ ਦਾ ਅਨੰਦ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With love, she continually enjoys pleasure with Him; she becomes the beloved of her Husband Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਹੇ ਕੰਤ! ਆਪ ਕੀ ਪਿਆਰੀ ਹੈਂ। ਸੋ ਅਨੰਦ ਸਾਥ ਨਿਤ ਖੁਸੀਆਂ ਭੋਗਤੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰੇਮ ਦਾ ਸਦਕਾ ਪ੍ਰਭੂ ਪਤੀ ਨਾਲ ਆਤਮਕ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਲਾਡਲੀ ਬਣ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ ਸਿਉ = ਪ੍ਰੇਮ ਨਾਲ। ਕੰਤ ਪਿਆਰੀ = ਕੰਤ ਦੀ ਪਿਆਰੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre será el Bienamado de Él.(3)"