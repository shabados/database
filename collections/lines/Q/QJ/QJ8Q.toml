[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਲੋਕਾਂ ਆਪੋ ਆਪਣੀ; ਮੈ ਆਪਣੀ ਪਈ ॥੯੪॥"
page = 1382
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! People have their own anxieties and I have my own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਲੁਕਾਈ ਨੂੰ ਆਪੇ ਆਪਣਾ ਫਿਕਰ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the people have their fate, and I have mine. ||94||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਭ ਲੋਕੋਂ ਕੋ ਆਪੋ ਆਪਣੀ ਚਿੰਤਾ ਹੈ, ਮੁਝ ਕੋ ਆਪਣੀ ਹੀ ਚਿੰਤਾ ਆਣ ਪੜੀ ਹੈ॥੯੪॥☬ਫਰੀਦ ਜੀ ਕੋ ਅਕਾਸ ਬਾਨੀ ਭਈ, ਸੋਈ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਖ਼ਲਕਤਿ ਤੁਰੀ ਜਾਂਦੀ ਵੇਖ ਕੇ ਭੀ) ਹਰੇਕ ਨੂੰ ਆਪੋ ਆਪਣੇ ਸੁਆਰਥ ਦਾ ਹੀ ਖ਼ਿਆਲ ਹੈ (ਭਾਵ, ਹਰੇਕ ਜੀਵ ਦੁਨੀਆ ਵਾਲੀ ਧੁਨ ਵਿਚ ਹੀ ਹੈ), ਮੈਨੂੰ ਭੀ ਆਪਣਾ ਹੀ ਫ਼ਿਕਰ ਪਿਆ ਹੋਇਆ ਹੈ ॥੯੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la gente tiene su destino y yo el mío. (94)"