[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਸਨਿ ਬਹਤਰਿ; ਲਾਗੀ ਤਾਹਿ ॥੧॥"
page = 1194
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That body is bound with seventy two ropes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੇਹਿ ਬਹੱਤਰ ਰੱਸਿਆਂ ਨਾਲ ਬੱਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is tied by the seventy-two ropes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਹਤਰ ਮੁਖ ਨਾੜੀਆਂ ਸਰੀਰ ਮੇਂ ਹੈਂ, ਸੋ ਖੈਂਚਨੇ ਵਾਲੀਆਂ; ਵਾ ਸੀਵਣੇ ਵਾਲੀਆਂ (ਕਸਨਿ) ਰਸੀਆਂ ਲਗੀ ਹੂਈ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੱਤਰ ਨਾੜੀਆਂ (ਛੱਟਾਂ ਸੀਉਣ ਲਈ) ਸੇਬੇ ਹਨ ਜੋ ਇਹਨਾਂ (ਇੰਦਰੇ-ਰੂਪ ਛੱਟਾਂ) ਨੂੰ ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸਨ = ਕੱਸਣ ਵਾਲੀਆਂ, ਖਿੱਚਣ ਵਾਲੀਆਂ, ਸੇਬੇ, ਰੱਸੀਆਂ ਜਿਨ੍ਹਾਂ ਨਾਲ ਛੱਟਾਂ ਸੀਵੀਂਦੀਆਂ ਹਨ। ਬਹਤਰਿ = ਬਹੱਤਰ ਨਾੜੀਆਂ। ਤਾਹਿ = ਉਹਨਾਂ ਛੱਟਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el cuerpo va amarrado con setenta y dos mecates. (1)"