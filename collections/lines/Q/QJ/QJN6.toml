[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹੈ ਵੇਸਿ ਦੋਹਾਗਣੀ; ਪਰ ਪਿਰੁ ਰਾਵਣ ਜਾਇ ॥"
page = 785
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a red robe the evil bride goes to enjoy another man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਤੀ ਪੁਸ਼ਾਕ ਅੰਦਰ ਮੰਦੀ ਪਤਨੀ ਕਿਸੇ ਹੋਰਸ ਮਨੁੱਖ ਨੂੰ ਮਾਨਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In her red robes, the discarded bride goes out, seeking enjoyment with another's husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੁਟੜ ਇਸਤ੍ਰੀ ਕੀ ਨਿਆਈ ਜੋ ਪ੍ਰਮੇਸਰ ਸੇ ਬੇਮੁਖ ਹੈਂ, ਸੂਹੇ ਵੇਸ ਵਿਸ੍ਯੋਂ ਮੇਂ ਪ੍ਰੀਤਿ ਕਰ ਕੇ (ਪਰੁ ਪਿਰ ਰਾਵਣ ਜਾਇ) ਦੇਵੀ ਦੇਵਤ੍ਯੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੁਨੀਆ ਦੇ ਸੋਹਣੇ ਪਦਾਰਥ-ਰੂਪ ਕਸੁੰਭੇ ਦੇ ਚੁਹਚੁਹੇ ਰੰਗ ਵਾਲੇ ਵੇਸ ਵਿਚ (ਮਸਤ) ਹੈ ਉਹ ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀ ਹੈ, ਉਹ (ਮਾਨੋ) ਪਰਾਏ ਖਸਮ ਨੂੰ ਭੋਗਣ ਤੁਰ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਹਾ = ਚੁਹਚੁਹਾ ਰੰਗ ਜਿਵੇਂ ਕਸੁੰਭੇ ਦਾ ਹੁੰਦਾ ਹੈ। ਵੇਸਿ = ਵੇਸ ਵਿਚ। ਸੂਹੈ ਵੇਸਿ = ਸੂਹੇ ਵੇਸ ਵਿਚ। ਰਾਵਣ ਜਾਇ = ਭੋਗਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viuda es esa esposa quien, vestida de traje de novia, se va a gozar en el aposento de otro que no es su Señor."