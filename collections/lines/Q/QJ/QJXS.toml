[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਪਰਪੰਚੁ ਪਸਰਿਆ; ਹੁਕਮਿ ਕਰੇ ਰਸ ਭੋਗ ਜੀਉ ॥"
page = 760
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under His Command the world is extended and under His command, man enjoys enjoyments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਮਰ ਤਾਬੇ ਜਗਤ ਫੈਲਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਦੇ ਅਮਰ ਤਾਬੇ ਹੀ ਬੰਦਾ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, the Expanse of the Universe is expanded. By His Hukam, they enjoy pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਮੇਂ ਹੀ ਸੰਸਾਰ ਪਸਰਿਆ ਹੈ ਅਰ ਹੁਕਮ ਮੇਂ ਹੀ ਜੀਵ ਰਸੋਂ ਕਾ ਭੋਗਣਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਜਗਤ-ਖਿਲਾਰਾ ਖਿਲਰਿਆ ਹੈ, ਰਜ਼ਾ ਵਿਚ ਹੀ ਜੀਵ ਇਥੇ ਰਸਾਂ ਦੇ ਭੋਗ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Involucrarse en el mundo ocurre en base a la Voluntad del Señor, sí, es a través de Su Voluntad que uno disfruta de las delicias de la tierra."