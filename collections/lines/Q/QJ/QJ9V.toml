[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ; ਤਾ ਹਰਿ ਰੰਗੁ ਮਾਣੀਐ ॥"
page = 149
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru becomes merciful then man enjoys God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਦੋਂ ਆਦਮੀ ਰੱਬ ਦੀ ਪ੍ਰੀਤ ਦਾ ਆਨੰਦ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru is merciful, you will enjoy the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਦਿਆਲ ਹੋਵੈ, ਤੌ ਹਰਿ ਕਾ (ਰੰਗੁ) ਅਨੰਦ ਭੋਗੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਮੇਲ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor es Compasivo, gozamos del Amor del Señor."