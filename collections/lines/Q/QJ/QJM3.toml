[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਜੋਗੁ; ਮਨਿ ਵਸੈ ਆਇ ॥੮॥"
page = 1190
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the 'True Yog shall come and abide within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚਾ ਯੋਗੁ ਆ ਕੇ ਤੇਰੇ ਮਨ ਵਿੱਚ ਟਿਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True Yoga shall come to dwell in your mind. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਚ ਜੋਗ ਸਚ ਮੇਂ ਜੁੜਨੇ ਕਾ ਪ੍ਰਕਾਰੁ ਤੇਰੇ ਮਨ ਮੇਂ ਆਇ ਵਸੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵਿਚਾਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪ੍ਰਭੂ-ਨਾਮ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ਜੋ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਦਾ ਦਾ ਮਿਲਾਪ ਬਣਾ ਦੇਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚ ਜੋਗੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el Misterio de la Verdadera Yoga se mostrará ante ti. (8)"