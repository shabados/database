[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਹ ਸੁਖ ਸਾਗਰਾ. ਬ੍ਰਹਮ ਰਤਨਾਗਰਾ; ਭਗਤਿ ਵਛਲੁ. ਨਾਨਕ ਗਾਇਓ ॥੨॥੧॥੫੩॥"
page = 683
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is an ocean of virtues and peace and the mine of jewels Nanak sings the praise of the Lover of His devoted servants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਾਹਿਬ ਵੱਡਿਆਈਆਂ ਅਤੇ ਸੁੱਖ ਦਾ ਸਮੁੰਦਰ ਅਤੇ ਜਵਹਿਰਾਤਾਂ ਦੀ ਖਾਣ ਹੈ। ਨਾਨਕ ਹਰੀ ਦੇ ਜਾਨਿਸਾਰ ਸੇਵਕਾਂ ਦੇ ਪਿਆਰੇ (ਵਾਹਿਗੁਰੂ) ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the ocean of virtue and peace, the source of jewels; Nanak sings the Praises of the Lover of His devotees. ||2||1||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣੋਂ ਔ ਸੁਖੋਂ ਕੋ ਸਮੁੰਦ! ਹੇ ਬ੍ਰਹਮ ਸਰੂਪ (ਰਤਨਾਗਰਾ) ਰਤਨੋਂ ਕੀ ਖਾਣ! ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਆਪ ਕੋ ਵੇਦੋਂ ਨੇ ਭਗਤੋਂ ਕਾ ਪਿਆਰਾ ਗਾਯਨ ਕੀਆ ਹੈ॥੨॥੧॥੫੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਗੁਣਾਂ ਦੇ ਸਮੁੰਦਰ! ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ! ਹੇ ਰਤਨਾਂ ਦੀ ਖਾਣ ਪਾਰਬ੍ਰਹਮ! ਮੈਂ ਤੈਨੂੰ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ (ਜਾਣ ਕੇ) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਰਿਹਾ ਹਾਂ ॥੨॥੧॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Océano de Bondad y de Dicha, oh Tú, Mina de Joyas, oh Tú, Amante de Tus Devotos, yo canto siempre Tu Alabanza. (2-1-53)"