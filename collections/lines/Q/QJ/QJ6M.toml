[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰ ਜੰਤ੍ਰ ਅਰੁ ਤੰਤ੍ਰ ਸਭ; ਤਿਨ ਮੈ ਅਧਿਕ ਪ੍ਰਬੀਨ ॥੧॥"
page = 818

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was well versed in the magical charms and incantations.(I)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਭ ਤਰ੍ਹਾਂ ਦੇ ਮੰਤ੍ਰ, ਜੰਤ੍ਰ ਅਤੇ ਤੰਤ੍ਰ ਵਿਚ ਬਹੁਤ ਪ੍ਰਬੀਨ ਸੀ ॥੧॥"