[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਪਾਡੁ ਪੁਤ੍ਰੰ ਸਿਰੀ ਰਾਜ ਜੈਸੇ ॥"
page = 630

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Leaving all of them, the princess moved forward like the Pandavas, the sons of Pandu, moving away after leaving their kingdom etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਨੋ ਪਾਂਡੂ ਪੁੱਤਰਾਂ ਨੂੰ ਰਾਜ ਲੱਛਮੀ (ਛਡ ਗਈ ਹੋਵੇ)।"