[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਜਾਚਿਕੁ; ਤੂ ਅਲਖ ਅਭੇਉ ॥੧॥ ਰਹਾਉ ॥"
page = 796
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thine beggar and Thou art the Invisible and Inscrutable Lord of mine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਮੰਗਤਾ ਹਾਂ ਅਤੇ ਤੂੰ ਮੇਰਾ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਸਾਹਿਬ ਹੈਂ ਜਿਸ ਦਾ ਭੇਦ ਨਹੀਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just a beggar; You are invisible and unknowable. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਲਖ ਅਭੇਵ ਸ੍ਵਰੂਪ ਹੈਂ, ਮੈਂ ਤਿਸ ਤੇਰੇ ਨਾਮ ਕਾ ਜਾਚਕ ਮਾਗਣੇਹਾਰਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਕੋਈ ਖ਼ਾਸ ਚਿਹਨ ਚੱਕ੍ਰ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, ਤੇਰਾ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਮੈਂ (ਤੇਰੇ ਦਰ ਤੇ) ਮੰਗਤਾ ਹਾਂ (ਤੇ ਤੈਥੋਂ ਤੇਰੇ ਨਾਮ ਦੀ ਦਾਤ ਮੰਗਦਾ ਹਾਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜਾਚਿਕੁ = ਮੰਗਤਾ। ਅਲਖ = ਜਿਸ ਦਾ ਕੋਈ ਚਿਹਨ ਚੱਕ੍ਰ ਨਾਹ ਲੱਭ ਸਕੇ। ਅਭੇਉ = ਜਿਸ ਦਾ ਭੇਦ ਨਾ ਪਾਇਆ ਜਾ ਸਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo soy sólo un pordiosero y Tú eres Invisible e Incomprensible.(1-Pausa)"