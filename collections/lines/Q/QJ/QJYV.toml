[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੈਣ ਰੂਪਿ ਹਰਿ ਜਾਇ ਕੈ; ਆਇਆ ਰਾਣੈ ਨੋ ਰੀਝਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God himself took the form of Sain. He served the king in such a way that the king was overjoyed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੈਣ ਰੂਪ ਹੋ ਕੇ ਹਰੀ ਨੇ ਰਾਜਾ ਨੂੰ ਜਾਕੇ (ਸੇਵਾ ਕਰ ਕੇ) ਵੱਡਾ ਰਿਝਾਇਆ।"