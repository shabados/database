[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਨ ਅਵਤਾਰ, ਨਿਰਾਧਾਰ ਹੈ ਨ ਪਾਰਾਵਾਰ; ਪਾਈਐ ਨ ਪਾਰ, ਪੈ ਅਪਾਰ ਕੈ ਬਖਾਨੀਐ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Perfect Entity, Supportless and without Limits, His end is unknown, therefore He is described as Infinite."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਰਮਾਤਮਾ! ਤੂੰ) ਪੂਰਨ ਅਵਤਾਰ ਹੋ ਕੇ ਵੀ ਨਿਰਾਧਾਰ ਹੈਂ (ਕਿਉਂਕਿ ਤੇਰਾ) ਆਰ-ਪਾਰ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਨਾ ਹੀ ਤੇਰਾ ਕੋਈ (ਪਰਲੇ ਪਾਸੇ ਦਾ) ਕੰਢਾ ਹੈ, (ਇਸ ਲਈ ਤੈਨੂੰ) ਅਪਾਰ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"