[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਸੁਧਾਖਰੁ. ਜਾ ਕੈ ਹਿਰਦੈ ਵਸਿਆ; ਤਿਨਿ ਬੇਦਹਿ ਤਤੁ ਪਛਾਨਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1205
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind; he realises the quintessence of the Vedas. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਇਕ ਪਵਿੱਤ੍ਰ-ਨਾਮ ਵਸਦਾ ਹੈ ਉਹ ਵੇਦਾ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, within whose heart the One Pure Word abides, realizes the essence of the Vedas. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ (ਸੁਧਾਖਰੁ) ਮੁਧ ਅਬਿਨਾਸੀ ਜਿਸ ਪੁਰਸ਼ ਕੇ ਹਿਰਦੇ ਮੇਂ ਬਸਾ ਹੈ ਤਿਸ ਨੇ ਹੀ ਬੇਦ ਕਾ (ਤਤੁ) ਸਿਧਾਂਤ ਪਛਾਨ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਵਿੱਤਰ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਸ ਨੇ (ਸਮਝੋ) ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਦਾ ਤੱਤ ਸਮਝ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧਾਖਰੁ = ਸੁੱਧ ਅੱਖਰ, ਪਵਿੱਤਰ ਹਰਿ-ਨਾਮ। ਜਾ ਕੈ ਹਿਰਦੈ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਬੇਦਹਿ ਤਤੁ = ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਦੀ ਅਸਲੀਅਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél en cuyo corazón habita el Néctar de la Palabra, conoce la Quintaesencia de los Vedas. (1-Pausa)"