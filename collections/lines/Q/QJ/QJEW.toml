[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਉਸਰੁ ਚੁਕਾ, ਹਥਿ ਨ ਆਵੈ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The time lost cannot be regained."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਾਨੁਖ ਦੇਹ ਦਾ) ਸਮਾਂ ਚੁਕ ਗਿਆ ਫੇਰ ਹੱਥ ਨਹੀਂ ਆਊੂ।"