[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗਮ ਆਗਾਧਿ ਬੋਧ; ਕੀਮਤਿ ਪਰੈ ਨ ਪਾਵਉ ॥"
page = 401
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord is unapproachable Infinite and of Unfathomable wisdom and I cannot ascertain His inestimable worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਬੇਅੰਤ ਅਤੇ ਅਥਾਹ ਸਿਆਣਪ ਵਾਲਾ ਹੈ। ਉਸ ਦੇ ਬੇਇਨਤਹਾ ਮੁੱਲ ਨੂੰ ਮੈਂ ਪਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is unapproachable and unfathomable; His wisdom is deep and profound; His value cannot be appraised."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਮਦਾਦਿਕ ਜੀਵੋਂ ਤੇ ਜੋ ਅਗਮ ਹੈ ਬ੍ਰਹਮਾਦਿਕ ਤਿਨ ਤੇ ਭੀ ਹਰੀ ਅਗਮ ਹੈ, ਪੁਨਃ ਜਿਸ ਕਾ (ਬੋਧ) ਗ੍ਯਾਨ (ਆਗਾਧਿ) ਅਥਾਹ ਹੈ ਜਿਸ ਕੀ ਕੀਮਤਿ ਪਾਵਉ ਤਾਂ ਵੀ ਨਹੀਂ ਪਾਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਜੀਵਾਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਉਹ ਇਕ ਅਥਾਹ ਸਮੁੰਦਰ ਹੈ ਜਿਸ ਦੀ ਡੂੰਘਾਈ ਦੀ ਸੂਝ ਨਹੀਂ ਪੈ ਸਕਦੀ, ਉਸ ਦੀ ਕੀਮਤ ਨਹੀਂ ਪੈ ਸਕਦੀ, ਮੈਂ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗਾਧਿ = ਅਥਾਹ। ਬੋਧ = ਸੂਝ। ਪਰੈ ਨ = ਨਹੀਂ ਪੈ ਸਕਦੀ। ਨ ਪਾਵਉ = ਮੈਂ ਪਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Inalcanzable, Insondable y de Infinita Sabiduría, y yo no puedo ponerle valor o precio alguno;"