[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਨਗਰਿ ਬਸਤ ਹਰਿ ਸੁਆਮੀ; ਹਰਿ ਨਿਰਭਉ ਨਿਰਵੈਰੁ ਨਿਰੰਕਾਰਾ ॥"
page = 720
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fear-free Uninimical and Formless God, the Lord Master abides in the body village."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੱਡਰ, ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਅਤੇ ਸਰੂਪ-ਹੀਣ ਵਾਹਿਗੁਰੂ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦੇਹ ਦੇ ਪਿੰਡ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the body-village, the Lord Master abides; the Lord is without fear, without vengeance, and without form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਕਾਯਾਂ ਰੂਪੀ ਨਗਰੀ ਮੇਂ ਸੋ ਹਰੀ ਸ੍ਵਾਮੀ ਵਸਤਾ ਹੈ, ਜੋ ਹਰੀ ਨਿਰਭੈ, ਨਿਰਭੈਰ, ਨਿਰੰਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਲਕ-ਪ੍ਰਭੂ (ਸਾਡੇ) ਸਰੀਰ-ਸ਼ਹਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, (ਫਿਰ ਭੀ) ਉਸ ਨੂੰ ਕੋਈ ਡਰ ਨਹੀਂ ਪੋਂਹਦਾ, ਉਸ ਨੂੰ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ, ਉਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਆਕਾਰ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਨਗਰਿ = ਨਗਰ ਵਿਚ। ਨਿਰੰਕਾਰਾ = ਆਕਾਰ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor, el Absoluto, sin miedo, sin odio, vive en la ciudad de nuestro cuerpo."