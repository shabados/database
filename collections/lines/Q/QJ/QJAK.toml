[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਭਇਆ ਨਰ ਦੇਵਾ ਧੋਖੇ; ਕਿਆ ਜਲਿ ਬੋਰਿਓ ਗਿਆਤਾ ॥੧॥"
page = 338
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails it to man to burn in sense before gods? What is it to dip ones body in water?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਮੂਹਰੇ ਧੂਪ ਧੂਖਾਉਣ ਦਾ ਬੰਦੇ ਨੂੰ ਕੀ ਫਾਇਦਾ ਹੈ? ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਪਾਣੀ ਵਿੱਚ ਟੁੱਭਾ ਲੁਆਉਣ ਦਾ ਕੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good does it do if a man burns incense before his gods? What good does it do to dip one's body in water? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ! ਦੇਵਤਿਓਂ ਕਾ ਪੂਜਨ ਕੀਆ ਤੋ ਕਿਆ ਹੂਆ ਔਰ ਜਲ ਮੇਂ (ਗਿਆਤਾ) ਸਮਝ ਪੂਰਬਕ ਸਰੀਰ ਕੋ ਡੋਬ ਲੀਆ ਅਰਥਾਤ ਤੀਰਥੋਂ ਮੇਂ ਇਸਨਾਨ ਕੀਆ ਤੋ ਕਿਆ ਲਾਭ ਹੂਆ। ਵਾ ਜਲ ਬੋਰਿਓਂ ਕੇ ਸਾਥ ਸਰੀਰ ਕਾ ਅਧਿਆਹਾਰ ਹੂਆ ਔਰ ਸਾਸਤ੍ਰੋਂ ਕਾ (ਗਿਆਤਾ) ਜਾਨਣੇ ਵਾਲਾ ਹੂਆ ਤੋ ਕਿਆ ਲਾਭ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਧੂਪ ਆਦਿਕ ਧੁਖਾ ਕੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰ ਲਈ ਤਾਂ ਭੀ ਕੀਹ ਬਣਿਆ? ਤੇ ਜੇ ਜਾਣ ਬੁਝ ਕੇ (ਕਿਸੇ ਤੀਰਥ ਆਦਿਕ ਦੇ) ਜਲ ਵਿਚ ਸਰੀਰ ਡੋਬ ਲਿਆ ਤਾਂ ਭੀ ਕੀਹ ਹੋਇਆ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿por qué eres engañado por dioses, por qué, oh erudito, sumerges tu cuerpo en abluciones? Dime. (1)"