[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੇਖ ਮਸਾਇਕ ਸਾਦਕਾ; ਸੁਹਦੇ ਔਰ ਸਹੀਦ ਬਹੁਤੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many shaikhs, sadiks(contented ones), and martyrs are there. Many are Qazis mullahs, maulavis (all Muslim religious and judicial designations)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਖ ਮਸ਼ਾਇਖ, ਸਿਦਕੀ ਲੋਕ, ('ਸ਼ੁਹਦੇ') ਗਰੀਬ ('ਸ਼ਹੀਦ') ਸੂਰਬੀਰ ਬਾਹਲੇ।"