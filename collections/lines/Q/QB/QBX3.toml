[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਿਗ੍ਰੀ; ਏਕਸੁ ਘਟ ਮਾਹਿ ॥"
page = 293
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the things are in the mind of One Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਦੇ ਹੀ ਚਿੱਤ ਅੰਦਰ ਹਨ ਸਾਰੀਆਂ ਵਸਤੂਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All things are contained in the Heart of the One,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਹੁ ਸੰਪੂਰਨ ਸਮਗ੍ਰੀ, ਭਾਵ ਜਗਤ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੇ (ਘਟ) ਸਰੀਰ ਮੇਂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਸਾਰੇ ਪਦਾਰਥ (ਉਸ ਨੂੰ) ਇਕ ਪ੍ਰਭੂ ਵਿਚ ਹੀ (ਲੀਨ ਦਿੱਸਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo y los seres están contenidos en el Uno,"