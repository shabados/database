[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਗਿਰੇ ਗਜਿ ਬਾਜ ਕਹੂੰ ਕਹੂੰ ਬੀਰ ਗਿਰੇ ਤਿਨ ਕੇ ਕਹੂੰ ਅੰਗਾ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the lords of elephants and horses fell and somewhere the limbs of warriors began to fall"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਧਰੇ ਹਾਥੀਆਂ ਘੋੜਿਆਂ ਦੇ ਸੁਆਮੀ ਡਿਗੇ ਹਨ ਅਤੇ ਕਿਧਰ ਸੂਰਮੇ (ਅਤੇ ਕਿਧਰੇ ਉਨ੍ਹਾਂ ਦੇ) ਅੰਗ ਡਿਗੇ ਹਨ।"