[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਜੇ ਸਾਜ ਸਰਬੰ ਬਨਿਯੋ ਜਾਨ ਭੂਪੰ ॥"
page = 189

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Destroyer Lord commanded and Vishnu manifested himself in the form of Jalandhar, and bedecked in all manner, he appeared as a kiing."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੰਗ ਦੇ ਸਾਰੇ ਸਾਜ ਬਣਾ ਕੇ (ਵਿਸ਼ਣੂ) ਰਾਜਾ ਜਲੰਧਰ ਵਰਗਾ ਲਗਣ ਲਗਿਆ।"