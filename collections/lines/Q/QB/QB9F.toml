data = "ਦਏ ਮੁਤਯੰ ਸਾਜ ਸਜੇ ਸੁਪੰਤੀ ॥"
page = 271

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the whit elephants bedecked with gems are being presented"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੋਤੀਆਂ ਦੀਆਂ ਲੜੀਆਂ ਦੀ ਸਜਾਵਟ ਨਾਲ ਸੁਸਜਿਤ ਸਨ।"