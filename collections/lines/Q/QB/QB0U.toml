[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਪੂਰਾ ਸਤਿਗੁਰੁ ਸੇਵਿਆ; ਸੇ. ਦਰਗਹ ਸਦਾ ਸੁਹੇਲੇ ॥"
page = 78
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's Court, ever comfortable are they, who serve the perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਹਮੇਸ਼ਾਂ ਸੁਖੀਏ ਹਨ ਜੋ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who serve the Perfect True Guru are forever happy in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਪੂਰੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਨ ਕੀਆ ਹੈ, (ਸੇ ਦਰਗਹ) ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਭਾ ਮੇਂ ਸਦੀਵ ਕਾਲ ਹੀ (ਸੁਹੇਲੇ) ਸੁਖੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪੂਰੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਈ ਰੱਖਿਆ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਸਦਾ ਸੌਖੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero los que sirvieron al Guru Verdadero, vivieron siempre en Paz, en la Corte del Señor."