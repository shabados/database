[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੭ ॥"
page = 459
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa 5th Guru. Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ। ਛੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Fifth Mehl, Chhant, Seventh House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੭ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Aryan, Quinto Canal Divino, Chhant"