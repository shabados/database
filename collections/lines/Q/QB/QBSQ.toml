[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਮਸਤਕਿ; ਸੰਤ ਧਰੇ ਹਾਥਾ ॥੧॥"
page = 1206
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On my brow the saints have placed their hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਸਾਧੂਆਂ ਨੇ ਆਪਣਾ ਹੱਥ ਰਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints have placed their hands on my forehead. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਮਸਤਕ ਪੁਰ ਸੰਤੋਂ ਨੇ ਕ੍ਰਿਪਾ ਰੂਪੀ ਹਾਥ ਰਖਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਸੰਤਾਂ ਨੇ ਆਪਣੇ ਹੱਥ ਰੱਖੇ ਹਨ-(ਮੇਰੇ ਵਾਸਤੇ ਇਹ ਬੜਾ ਹੀ ਸੁਭਾਗ ਸਮਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él me la acaricia con Sus Manos. (1)"