[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਠ ਮਹਾ ਬਲਵੰਤ ਭਯੋ ਅਤਿ; ਬਿਆਕੁਲ ਜੀਯ ਮਹਾ ਰਤਿ ਪਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The month of Jeth is extremely hot and the mind of everyone is getting perturbed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇਠ (ਦਾ ਮਹੀਨਾ) ਬਹੁਤ ਕਠੋਰ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਹਿਰਦਾ ਇਸ ਰੁਤ ਵਿਚ ਬਹੁਤ ਵਿਆਕੁਲ ਹੋ ਰਿਹਾ ਹੈ।"