[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਧੁਰ ਬਚਨ ਤਾਹੀ ਰਸਨਾ ਸੈ ਪ︀ਯਾਰੋ ਲਾਗੈ; ਕੌਰਕ ਸਬਦ ਸੁਨ ਲਾਗੈ ਉਰ ਬਾਨ ਸੋ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as sweet words uttered by tongue feel loving to the ears, but bitter words said with the same tongue hurt like arrow."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਸੇ ਜੀਭ ਤੋਂ ਕੀਹ ਮਿੱਠਾ ਬੋਲ ਪਿਆਰਾ ਲਗਦਾ ਹੈ; ਪਰ ਉਸੇ ਜੀਭ ਤੋਂ ਕੌੜਾ ਬੋਲ ਸੁਣ ਕੇ ਹਿਰਦੇ ਨੂੰ ਤੀਰ ਵਰਗਾ ਲਗਦਾ ਹੈ।"