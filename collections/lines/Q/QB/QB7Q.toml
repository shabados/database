[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੀਪ ਕੈ ਭੂਮਹਿ ਗੋਬਰ ਸੋ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਸਭ ਪੁਰੋਹਿਤ ਗਾਊ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the priests were called in after plastering the earth with cow-dung."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਸਾਰੀ) ਧਰਤੀ ਨੂੰ ਗੋਹੇ ਨਾਲ ਲਿੰਬ ਕੇ ਪਿੰਡ ਦੇ ਸਾਰਿਆਂ ਪਰੋਹਿਤਾਂ ਨੂੰ ਬੁਲਾ ਲਿਆ।"