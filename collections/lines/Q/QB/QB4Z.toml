[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਗਿਰਾਵਤ ਦੂਧ; ਨ ਮੋ ਤੇ ਡਰਤ ਹੋ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You are making milk to spill. Aren’t you afraid of me?’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਧਰਤੀ ਉਤੇ ਦੁੱਧ ਡਿਗਣ ਦੇ ਰਹੀ ਹੈਂ, (ਤੂੰ) ਮੈਥੋਂ ਡਰਦੀ ਨਹੀਂ।"