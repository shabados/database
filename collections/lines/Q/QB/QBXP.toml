[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਸਾ ਕਿਛੁ. ਤਹਾ ਲਾਗਿਓ; ਤਿਲੁ. ਨ ਸੰਕਾ ਮਾਨ ॥੬॥"
page = 1018
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wheresoever anything it, there it touches it and hesitates not even a bit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਕੋਈ ਸ਼ੈ ਹੈ, ਉਥੇ ਹੀ ਇਹ ਉਸ ਨੂੰ ਲਗਦੀ ਹੈ ਅਤੇ ਭਰਾ ਭਰ ਭੀ ਸ਼ਕੋਚ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever anything is, it touches it there, and does not hesitate a bit. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਮੰਦਾ ਚੰਗਾ ਜੋ ਕਛੁ ਥਾ ਤਹਾਂ ਹੀ ਲਾਗਿਆ, ਏਕ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਸੰਕਾ ਨਹੀਂ ਮਾਨੀ, ਐਸੇ ਸੰਤ ਜਨ ਸਭ ਕੋ ਪਵਿਤ੍ਰ ਕਰਤੇ ਹੈਂ ਕਛੁ ਸੰਕਾ ਨਹੀਂ ਕਰਤੇ॥੬॥☬ਅਬ ਅਗਨ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਕਰਿ ਸੰਤੋਂ ਕੀ ਮਹਤਤਾ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਭੀ ਕੋਈ ਚੀਜ਼ ਹੋਵੇ (ਚੰਗੀ ਹੋਵੇ ਚਾਹੇ ਮੰਦੀ) ਉੱਥੇ ਹੀ (ਸਭ ਨੂੰ) ਲੱਗਦੀ ਹੈ, ਰਤਾ ਭੀ ਝਿਜਕ ਨਹੀਂ ਕਰਦੀ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹਾ = ਜਿੱਥੇ ਭੀ। ਸਾ = ਸੀ। ਕਿਛੁ = ਕੋਈ (ਚੰਗੀ ਮੰਦੀ) ਚੀਜ਼। ਤਿਲੁ = ਰਤਾ ਭੀ। ਸੰਕਾ = ਸ਼ੰਕਾ, ਝਿਜਕ। ਨ ਮਾਨ = ਨਹੀਂ ਮੰਨਿਆ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no duda de nadie y llega a tocar a todos y a todo.(6)"