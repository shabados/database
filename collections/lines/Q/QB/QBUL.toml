[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣ ਗਾਇ; ਰੰਗਿ ਰੰਗੇਤੜਾ ॥੪॥"
page = 752
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, sing thou thy Lord's praise and remain imbued with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰੀਤਅੰਦਰ ਰੰਗੀਜੀ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, sing the Glorious Praises of the Lord, and so become attuned to His Love. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਹਰੀ ਦੇ ਗੁਣ ਗਾਇਨ ਕਰਤੇ ਹੈਂ, ਤਿਨਕਾ ਮਨ ਰੰਗ ਮੇਂ ਰੰਗਾ ਗਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣਾ ਜਨਮ ਮਰਨ ਸੋਹਣਾ ਬਣਾ ਲੈ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta todo el tiempo la Alabanza del Señor e imbúyete en ella.(4)"