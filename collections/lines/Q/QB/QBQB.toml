[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ ਭੈ ਚਲਣਾ; ਹੋਇ ਪਾਹੁਣਿਚਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Considering himself a guest, the sikh spends his life in loving devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਹੁਣ ਚਾਰੀ ਵਾਂਗੂੰ (ਇਸ ਸੰਸਾਰ ਤੋਂ) ਚਲੇ ਜਾਣ (ਦੀ ਗੱਲ) ਜਾਣਕੇ (ਲੋਕਾਂ ਦੇ ਭਾਣੇ)"