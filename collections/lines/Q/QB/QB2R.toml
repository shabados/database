[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ; ਜਮ ਕਾ ਭਉ ਮੂਚਾ ॥੩॥"
page = 153
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By being endowed with Lord's grace, the fear of death is destroyed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਹਿਮਤ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋਣ ਦੁਆਰਾ ਮੌਤ ਦਾ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord grants His Mercy, the fear of death is conquered. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਕਰਮੋਂ ਕਰ ਗੁਰੂ ਮਿਲੇ ਹੈਂ ਤਿਨ ਕਾ (ਜਮ ਕਾ) ਭੈ (ਮੂਚਾ) ਕਟਾ ਗਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਿਮਰਨ ਪ੍ਰਭੂ ਦੀ) ਮਿਹਰ ਨਾਲ ਮਿਲਦਾ ਹੈ, (ਜਿਸ ਨੂੰ ਮਿਲਦਾ ਹੈ ਉਸ ਦਾ) ਮੌਤ ਦਾ ਡਰ ਲਹਿ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ। ਮੂਚਾ = ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrando al Reino de Su Gracia, el miedo a la muerte desaparece. (3)"