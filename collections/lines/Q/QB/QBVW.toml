[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਤਾਮਿ ਸੁਹਾਵਣੀ; ਜਾ ਹਰਿ ਨਾਮੁ ਢੰਢੋਲੇ ॥"
page = 642
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone is the Sorath measure beauteous, when, through it, the bride seeks the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਸੋਰਠਿ ਰਾਗਣੀ ਸੁੰਦਰ ਹੈ, ਜਦ ਇਸ ਦੇ ਰਾਹੀਂ ਪਤਨੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਢੂੰਡਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h is beautiful only when it leads the soul-bride to seek the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਰਠ ਰਾਗਣੀ ਗਾਈ ਹੂਈ ਵਾ ਸੋਰਠ ਬੁਧੀ ਤੋ ਸੋਭਨੀਕ ਹੈ, ਜੋ ਹਰੀ ਨਾਮ ਕੋ (ਢੰਢੋਲੇ) ਖੋਜਣਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਰਾਗਣੀ ਤਦੋਂ ਸੋਹਣੀ ਹੈ, ਜੇ (ਇਸ ਦੀ ਰਾਹੀਂ ਜੀਵ-ਇਸਤ੍ਰੀ) ਹਰੀ ਦੇ ਨਾਮ ਦੀ ਖੋਜ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਮਿ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath es Bendito, si a través de él la novia Alma busca el Nombre del Señor,"