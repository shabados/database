[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਾ ਦੁਰਜੋਧਨੁ; ਪਤਿ ਖੋਈ ॥"
page = 225
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sunk in ego, Daryodha lost his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅਦਰਿ ਡੁੱਬ ਕੇ ਦਰਯੋਧਨ ਨੇ ਆਪਣੀ ਇੱਜ਼ਤ ਵੰਞਾ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sinking down, Durodhan lost his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੰਕਾਰ ਮੇਂ ਡੂਬ ਕਰ ਦੁਰਯੋਧਨ ਨੈ ਭੀ ਅਪਨੀ ਪਤਿ ਖੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਰਜੋਧਨ (ਅਹੰਕਾਰ ਵਿਚ) ਡੁੱਬਿਆ, ਤੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਬੈਠਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਦੁਰਜੋਧਨੁ = ਧ੍ਰਿਤਰਾਸ਼ਟਰ ਦਾ ਵੱਡਾ ਪੁੱਤਰ, ਬੜਾ ਅਹੰਕਾਰੀ ਤੇ ਲੋਭੀ ਸੀ। ਇਸੇ ਨੇ ਪਾਂਡਵਾਂ ਤੋਂ ਜੂਏ ਵਿਚ ਦਗ਼ੇ = ਫ਼ਰੇਬ ਨਾਲ ਰਾਜ ਖੋਹਿਆ ਸੀ। ਆਖ਼ਰ ਪਾਂਡਵਾਂ ਦੇ ਹੱਥੋਂ ਜੁੱਧ ਵਿਚ ਮਾਰਿਆ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rey Durodan, hundido en su ego, perdió su honor,"