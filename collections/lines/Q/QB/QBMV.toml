[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਮਹਿ ਰਾਜੁ; ਜੋਗ ਮਹਿ ਜੋਗੀ ॥"
page = 284
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among kings He is the Supreme King and among yogis the Supreme Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹਾਂ ਵਿੱਚ ਉਹ ਮਹਾਨ ਪਾਤਸ਼ਾਹ ਅਤੇ ਯੋਗੀਆਂ ਅੰਦਰ ਪਰਮਯੋਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among kings, He is the King; among yogis, He is the Yogi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਰਜਿਓਂ ਮੇਂ ਰਾਜਾ ਔਰ ਜੋਗੀਓਂ ਮੇਂ ਜੋਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਿਆਂ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹੀ ਰਾਜਾ ਹੈ, ਜੋਗੀਆਂ ਵਿਚ ਜੋਗੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Maestro de todo; el Rey de reyes, el Supremo Yogui."