[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰੁ ਅਡੋਲੁ ਅਪਾਰੁ ਅਮੋਲਕੁ; ਹਰਿ ਅਸਥਿਰ ਥਾਨਿ ਸੁਹਾਇਆ ॥੨॥"
page = 1039
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are Immortal, Moveless, Infinite and priceless, and ever-stable is Thy beauteous seat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸਾਈਂ! ਅਬਿਨਾਸੀ, ਅਹਿੱਲ, ਬੇਅੰਤ ਤੇ ਅਣਮੁੱਲਾ ਹੈਂ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਤਰਾ ਸੁੰਦਰ ਟਿਕਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are immortal, immovable, infinite and priceless; O Lord, Your place is beautiful and eternal. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤੂੰ ਕੈਸਾ ਹੈਂ? ਅਮਰ, ਅਡੋਲ ਹੈਂ ਤਥਾ ਅਪਾਰ, ਅਮੋਲਕ ਹੈਂ। ਹੇ ਹਰੀ! ਤੂੰ ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਅਸਥਿਰ ਹੋਇਕੈ ਸੁਹਾਇਆ ਹੂਆ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਨੂੰ ਮੌਤ ਨਹੀਂ ਪੋਹ ਸਕਦੀ, ਤੈਨੂੰ ਮਾਇਆ ਡੁਲਾ ਨਹੀਂ ਸਕਦੀ, ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਤੇਰਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਤੂੰ ਐਸੇ ਥਾਂ ਸੋਭ ਰਿਹਾ ਹੈਂ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਰ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਥਾਨਿ = ਥਾਂ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, ese Ser Inmemorial está complaciendo a mi mente.(2)"