[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਠਾਕੁਰ ਕਾ. ਸੋ ਸੇਵਕ ਕਾ; ਸੇਵਕੁ. ਠਾਕੁਰ ਹੀ ਸੰਗਿ ਜਾਹਰੁ ਜੀਉ ॥੩॥"
page = 102
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What belongs to the Lord that belongs to His page. The page is distinguished in the association of his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸੁਆਮੀ ਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਗੁਮਾਸ਼ਤੇ ਦਾ ਹੈ। ਗੁਮਾਸ਼ਤਾ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸੰਗਤ ਅੰਦਰ ਹੀ ਉਘਾ ਤੇ ਉਜਾਗਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which belongs to the Lord and Master, belongs to His servant. The servant becomes distinguished in association with his Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਜੋ ਕੁਛ ਆਪ ਕਾ ਹੈ, ਸੋ ਸੇਵਕ ਕਾ ਹੈ, ਕਿਉਂਕਿ ਸੇਵਕ ਸ੍ਵਾਮੀ ਕਰ ਕੇ ਹੀ ਪ੍ਰਗਟ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦਾ ਆਪਾ ਉਸ ਦੇ ਸੇਵਕ ਦਾ ਆਪਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਠਾਕੁਰ ਤੇ ਸੇਵਕ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ)। ਠਾਕੁਰ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿ ਕੇ ਸੇਵਕ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que es Tuyo, es mío, porque el Sirviente se conoce por quien es su Señor y Maestro. (3)"