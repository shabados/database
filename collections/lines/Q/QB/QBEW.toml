[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸਮਰਥ ਅਕਥ ਅਗੋਚਰਾ; ਪਤਿਤ. ਉਧਾਰਣ ਨਾਮੁ ਤੇਰਾ ॥"
page = 683
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Ineffable and Incomprehensible Lord, accomplished to give refuge, Thy Name is the purifier of the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਨਾਹ ਦੇ ਯੋਗ, ਅਕਹਿ ਅਤੇ ਅਗਾਧ ਸੁਆਮੀ! ਤੈਂਡਾ ਨਾਮ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of Sanctuary, all-powerful, imperceptible and unfathomable - Your Name is the Purifier of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਣ ਆਇਓਂ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਕੌ ਸਮਰਥ (ਅਕਥ) ਅਕਹ ਔ ਇੰਦ੍ਰਿਓਂ ਤੇ ਅਗੋਚਰ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਨਾਮ ਹੀ ਪਾਪੀਓਂ ਕੇ ਉਧਾਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਰਨ ਆਏ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਜੋਗੇ! ਹੇ ਅਕੱਥ! ਹੇ ਅਗੋਚਰ! ਤੇਰਾ ਨਾਮ ਵਿਕਾਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਲੈਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਿ ਸਮਰਥ = ਹੇ ਸ਼ਰਨ ਆਏ ਦੀ ਸਹਾਇਤਾ ਕਰ ਸਕਣ ਵਾਲੇ! ਅਕਥ = ਹੇ ਐਸੇ ਪ੍ਰਭੂ ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਅਗੋਚਰਾ = ਹੇ ਅਗੋਚਰ! {ਅ-ਗੋ-ਚਰ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰ = ਪਹੁੰਚ} ਗਿਆਨ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲੇ ਹੇ ਪ੍ਰਭੂ! ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ। ਪਤਿਤ ਉਧਾਰਣ = ਵਿਕਾਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Inalcanzable, Dios Inefable, Dador de Refugio, Tu Nombre es lo que purifica al malvado."