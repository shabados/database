[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸ ਜਨਮ. ਅਕਾਰਥ ਖੋਵਤ; ਲਾਜ ਨ. ਲੋਕ ਹਸਨ ਕੀ ॥"
page = 411
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loses his human life in vain and is not ashamed of men's laughter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਮਨੁਸ਼ੀ ਜੀਵਨ ਬੇਫਾਇਦਾ ਗੁਆ ਲੇਦਾ ਹੈ ਅਤੇ ਬੰਦਿਆਂ ਦੇ ਹਾਸੇ ਦੀ ਉਸ ਨੂੰ ਸ਼ਰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You lose this human life in vain, and You are not even ashamed when others laugh at you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਨੁਖ ਜਨਮ ਪਦਾਰਥ ਬ੍ਯਰਥ ਖੋਈ ਜਾਤਾ ਹੈ, ਤੇਰੇ ਕੋ ਲੋਕੋਂ ਕੇ ਪਰਿਹਾਸ ਕੀ ਲਜ੍ਯਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਭ ਵਿਚ ਫਸਿਆ ਹੋਇਆ) ਇਹ ਜੀਵ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਹੀ ਗਵਾ ਲੈਂਦਾ ਹੈ, (ਇਸ ਦੇ ਲਾਲਚ ਦੇ ਕਾਰਨ) ਲੋਕਾਂ ਵਲੋਂ ਹੋ ਰਹੇ ਹਾਸੇ-ਮਖ਼ੌਲ ਦੀ ਭੀ ਇਸ ਨੂੰ ਸ਼ਰਮ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He desperdiciado mi nacimiento humano en vano y no me avergüenzo si la gente se burla de mí."