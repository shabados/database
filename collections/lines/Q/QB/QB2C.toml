[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਰਸਨਾ ਜਲਿ ਜਾਉ; ਜਿਨਿ ਹਰਿ ਕਾ ਸੁਆਉ. ਨ ਪਾਇਆ ॥"
page = 550
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May that tongue be burnt, which has not received the relish of Lord's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਭ ਸੜ ਵੰਝੇ, ਜਿਸ ਨੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let that tongue, which has not tasted the Name of the Lord, be burnt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰਿ ਨਾਮ ਕਾ ਸ੍ਵਾਦ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਸੋ ਰਸਨਾ ਜਲ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਭ ਨੇ ਹਰੀ (ਦੇ ਨਾਮ) ਦਾ ਸੁਆਦ ਨਹੀਂ ਚੱਖਿਆ, ਉਹ ਜੀਭ ਸੜ ਜਾਏ (ਭਾਵ, ਉਹ ਜੀਭ ਕਿਸੇ ਕੰਮ ਦੀ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਸੁਆਉ = ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quemados sean los labios que no saborean la Esencia del Señor."