[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਸੰਨ︀ਯਾਸ ਧਾਨੀ ॥੨੫੯॥"
page = 656

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was discussion of six Shastras and the recitation of the Vedas and the Sannyasis observed great silence.259."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਨਿਆਸ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨੫੯॥"