[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹਿਤਾ ਦਈ ਵਜੀਰ ਕੀ; ਹੈ ਗੈ ਦਏ ਅਨੇਕ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Along with the daughter of the minister, he gave him many elephants and horses."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵਜ਼ੀਰ ਦੀ ਕੁੜੀ (ਵਿਆਹ ਦਿੱਤੀ) ਅਤੇ ਅਨੇਕ ਹਾਥੀ ਅਤੇ ਘੋੜੇ ਦਿੱਤੇ।"