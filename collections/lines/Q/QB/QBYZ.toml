[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਸਰੀਰ ਦੀ ਪੱਤ-ਝੜ ਉਪੱਰ ਕਿਰਪਾ ਕਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਖ਼ਿਜ਼ਾਨਿ ਜਿਸਮਿ ਮਾ ਰਾ ਫ਼ਜਲ ਬਖ਼ਸ਼ ।੪੬੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, bestow Your beneficence on the autumn-like-state of our bodies. (468)"