[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਬਸੈ; ਸੁ ਹੋਤ ਨਿਹਾਲੁ ॥"
page = 293
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mind the Guru dwells becomes happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਗੁਰੂ ਜੀ ਨਿਵਾਸ ਰੱਖਦੇ ਹਨ, ਉਹ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That one, within whose mind He abides, is blissfully happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਕੇ ਮਨ ਮੇਂ ਵਾਹਿਗੁਰੂ ਬਸਤਾ ਹੈ, ਸੋ ਨਿਹਾਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਐਸਾ ਪ੍ਰਭੂ) ਵੱਸਦਾ ਹੈ ਉਹ (ਫੁੱਲ ਵਾਂਗ) ਖਿੜ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Conocedor de lo Íntimo, el Buscador de corazones, es el Excelso y Supremo Ser."