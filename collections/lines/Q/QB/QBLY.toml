data = "ਹਰਿ ਕੀ ਭਗਤਿ; ਕਰਹੁ ਮਨ ਮੀਤ ॥"
page = 288
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform God's service with thy heart, O my friend,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਮਾ, ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Lord with heart-felt devotion, my friend;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਮੀਤ! ਹਰੀ ਕੀ ਭਗਤੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ ਮਨ! ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin devocion hasta el mas astuto ha caido,"