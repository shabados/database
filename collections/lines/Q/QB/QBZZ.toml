[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਾਨੈ; ਤਿਸੁ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥"
page = 294
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who knows Him obtains eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਦੀਵੀ ਆਰਾਮ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows Him, obtains everlasting peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਬਾਤ ਕੋ ਜਾਨਤਾ ਹੈ ਤਿਸ ਕੋ ਸਦਾ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਸਦਾ ਸੁਖ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Paz llega a aquél que Lo conoce."