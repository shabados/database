[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੁ. ਨ ਛੋਡੈ; ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ ॥"
page = 1049
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They do many deeds, but Yama spares them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਘਣੇ ਕਰਮ ਕਰਦੇ ਹਨ ਪਰ ਯਮ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death will not spare them, even though they try all sorts of things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਨਹੀਂ ਛੋਡੇਗਾ ਚਾਹੋ ਬਹੁਤੇ ਹੀ ਕਰਮ ਕਮਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਲੋਕ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ, ਪਰ ਹੋਰ ਹੋਰ ਮਿਥੇ ਹੋਏ ਅਨੇਕਾਂ ਧਾਰਮਿਕ) ਕਰਮ ਕਰਦੇ ਹਨ, ਆਤਮਕ ਮੌਤ (ਉਹਨਾਂ ਨੂੰ ਭੀ) ਨਹੀਂ ਛੱਡਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਅਨੇਕਾਂ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ। ਕਮਾਵਹਿ = ਕਮਾਂਦੇ ਹਨ, ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hacen muchas maniobras, pero Yama no se quita de encima."