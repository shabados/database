[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਾਬ ਖਾਮ ਕੂਜੈ; ਹਿਕਮਤਿ ਖੁਦਾਇਆ ॥"
page = 1291
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thine skill, Thou, O Lord, has filled this fragile body bowl with the life water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੁਨਰ ਦੁਆਰਾ, ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸਰੀਰ ਦੇ ਇਸ ਕਚੇ ਕੁੱਜੇ ਨੂੰ ਜਿੰਦਗੀ ਦੇ ਪਾਣੀ ਨਾਲ ਭਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You filled this fragile body with the water of life, O Lord, by Your Creative Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਖੁਦਾਇ! ਤੈਨੇ ਅਪਨੀ ਹਿਕਮਤ ਕਰ ਕੇ ਸਰੀਰ ਰੂਪੀ ਕਚੇ ਕੂਜੇ ਕੋ ਪੁਰਾਬ ਪਰਾਂਨ ਰੂਪ ਜਲ ਕਰ ਕੇ ਭਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ! (ਮੇਰਾ ਸਰੀਰ) ਕੱਚਾ ਕੂਜ਼ਾ (ਪਿਆਲਾ) ਹੈ ਜੋ ਪਾਣੀ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਇਹ ਤੇਰੀ (ਅਜਬ) ਕਾਰੀਗਰੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਾਬ = ਪੁਰ-ਆਬ, ਪਾਣੀ ਨਾਲ ਪੁਰ। ਖਾਮ = ਕੱਚਾ। ਹਿਕਮਤਿ = ਕਾਰੀਗਰੀ। ਕੂਜੈ = ਕੂਜ਼ੈ, ਕੂਜ਼ਾ, ਕੁੱਜਾ, ਪਿਆਲਾ। ਖੁਦਾਇਆ = ਹੇ ਖ਼ੁਦਾ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, con Tu Poder Creativo. Por Tu Omnipotencia me he vuelto poderoso."