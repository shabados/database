[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਾਜੀਅਨੁ; ਆਪਿ ਗੁਪਤੁ ਰਖੇਸਾ ॥"
page = 955
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself created the world and Himself remains hidden therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਖੁਦ ਸੰਸਾਰ ਰਚਿਆ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਉਸ ਅੰਦਰ ਲੁੱਕਿਆ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the Universe, and He Himself remains hidden within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਨੇ ਸ੍ਰਿਸਟ ਬਣਾਈ ਹੈ ਪੁਨਾ ਆਪ ਹੀ ਤਿਨ ਮੇਂ ਪ੍ਰਵੇਸ ਕਰ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਗੁਪਤ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ ਤੇ ਆਪ ਹੀ (ਉਸ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਉਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ) ਲੁਕਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜੀਅਨੁ = ਸਾਜੀ ਹੈ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo creó el Universo y Él Mismo se conserva escondido en el interior."