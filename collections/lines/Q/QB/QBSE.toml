[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜਿਨੑਿ ਉਪਾਈ; ਸੋ ਸਿਮਰਹੁ ਨਿਰਬਾਣੀ ॥੩॥"
page = 526
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the Immaculate Lord, who has created the eighty four lakhs of existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਚਿੰਤਨ ਕਰ, ਜਿਸ ਨੇ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਪੈਦਾ ਕੀਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord of Nirvaanaa, who has created the 8.4 million species of beings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਚੌਰਾਸੀ ਲਾਖ ਜੋਨ ਕੀ ਸ੍ਰਿਸ੍ਟ ਜਿਸ ਕਰਤਾ ਪੁਰਖ ਨਿਰਬਾਨੀ ਕੇ ਉਤਪੰਨ ਕਰੀ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰਨ ਕਰੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਨੂੰ (ਹਰ ਵੇਲੇ) ਯਾਦ ਕਰੋ, ਜਿਸ ਨੇ ਚੌਰਾਸੀ ਲੱਖ (ਜੋਨਿ ਵਾਲੀ ਸ੍ਰਿਸ਼ਟੀ) ਪੈਦਾ ਕੀਤੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਨਿਰਬਾਣੀ = ਵਾਸ਼ਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Señor de Nirvana, Quien ha creado las 8.4 millones de especies. (3)"