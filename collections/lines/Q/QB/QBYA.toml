data = "ਜਦਪਿ ਅਭੂਤ ਅਨਭੈ ਅਨੰਤ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Although the Lord is Elementless, Fearless and Infinite, !"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ (ਉਹ) ਭੌਤਿਕ ਤੱਤ੍ਵਾਂ ਤੋਂ ਪਰੇ, ਭੈ-ਰਹਿਤ ਅਤੇ ਬੇਅੰਤ ਹੈ"