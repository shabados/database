[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਬਿਰੰਚਿ ਅਸੁਰ ਸੁਰ ਜੇਤੇ; ਕਾਲ ਅਗਨਿ ਮਹਿ ਜਰਤੇ ॥"
page = 1267
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva, Brahma, demons and gods, that there are, burn in the fire of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਂਦੇਵ, ਬ੍ਰਹਮਾ, ਰਾਖਸ਼ ਅਤੇ ਦੇਵਤੇ, ਜਿੰਨੇ ਭੀ ਹਨ, ਮੌਤ ਦੀ ਅੱਗ ਵਿੱਚ ਸੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, Brahma, angels and demons, all burn in the fire of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵਜੀ ਅਰ ਬ੍ਰਹਮਾ, ਅਸੁਰ ਅਰ ਦੇਵਤਾ ਜਿਤਨੇ ਹੈਂ, ਸੋ ਸਭ ਕਾਲ ਰੂਪੀ ਅਗਨੀ ਮੇਂ ਜਰਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਐਸੇ ਬੇਨਤੀ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ, ਬ੍ਰਹਮਾ, ਦੈਂਤ, ਦੇਵਤੇ-ਇਹ ਜਿਤਨੇ ਭੀ ਹਨ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਸਭ) ਆਤਮਕ ਮੌਤ ਦੀ ਅੱਗ ਵਿਚ ਸੜਦੇ ਹਨ (ਕਿਸੇ ਦਾ ਭੀ ਲਿਹਾਜ਼ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva, Brahma, los ángeles y los malvados, todos se consumen en el fuego de la muerte."