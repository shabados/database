[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦ ਬੁਲਾਏ; ਬੇਗਿ ਧਾਇ ॥"
page = 1194
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sent for Prahlad telling the messenger to ask Prahlad to quickly run to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਲਕਾਰੇ ਨੂੰ ਆਖ ਕੇ ਕਿ ਪ੍ਰਹਿਲਾਦ ਮੇਰੇ ਕੋਲ ਛੇਤੀ ਪੁਜ ਜਾਵੇ, ਉਸ ਨੇ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਸੱਦ ਘੱਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sent for Prahlaad to come at once."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸੁਨ ਕਰ (ਧਾਇ) ਹਲਕਾਰਾ ਭੇਜ ਕੇ ਪ੍ਰਹਲਾਦ ਜੀ (ਬੇਗਿ) ਸੀਘ੍ਰ ਹੀ ਬੁਲਾਇ ਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਛੇਤੀ ਨਾਲ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਸੱਦ ਘੱਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Rey pidió que lo trajeran ante él. Oh hijo,"