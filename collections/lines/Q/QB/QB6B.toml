[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਦਿਨ ਕੇ ਬ੍ਰਿਜ ਤ︀ਯਾਗਿ ਗਏ ਬਿਨ ਤ੍ਵੈ ਕੋਊ ਮਾਨਸ ਹੂੰ ਨ ਪਠਾਯੋ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Since the day on which Krishna left Braja, he has sent none other except you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਦੇ ਬ੍ਰਜ ਨੂੰ ਤਿਆਗ ਕੇ ਗਏ ਹਨ, ਤੇਰੇ ਬਿਨਾ ਕਿਸੇ (ਹੋਰ ਬੰਦੇ) ਨੂੰ (ਉਨ੍ਹਾਂ ਸਾਡੇ ਕੋਲ) ਨਹੀਂ ਭੇਜਿਆ।"