[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰਸ ਨਾਥ ਭਯੋ ਸੁਰ ਗ੍ਰਯਾਨੁ ॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On an auspicious day and at an auspicious place and country, he was born"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਗਿਆਨ ਵਾਲਾ ਪਾਰਸ ਨਾਥ ਹੋਇਆ।"