[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਕਰੰਦ ਰਸ ਲੁਭਿਤ ਹੁਇ; ਮਾਇਆ ਮੈ ਉਦਾਸ ਬਾਸ ਬਿਰਲੋ ਬੈਰਾਗੀ ਹੈ ।੬੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "One who remains absorbed in the lotus-like holy feet of the True Guru remains unsoiled by the effect of maya (mammon). Only a rare person achieves renunciation from material attractions of the world. (68)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਿਧਾਂਤ ਕੀਹ ਕਿ ਇਸੀ ਪ੍ਰਕਾਰ ਜਿਹੜੇ ਮਨੁੱਖ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਨ ਕਮਲਾਂ ਦੀ ਮਕਰੰਦ ਰਸ ਦੇ ਪ੍ਰੇਮੀ ਬਣੇ ਹਨ, ਓਹੋ ਹੀ ਬਿਰਲੇ ਪੁਰਖ ਬੈਰਾਗਵਾਨ ਹੋ ਕੇ ਮਾਇਆ ਸੰਸਾਰ ਵਿਖੇ ਉਦਾਸ ਉਪ੍ਰਾਮ ਹੋ ਕੇ ਬਾਸ ਕਰਨ ਵਾਲੇ ਅਸਲ ਜਿੰਦਗੀ ਗੁਜਾਰਨ ਵਾਲੇ ਬਣੇ ਹਨ ॥੬੮॥"