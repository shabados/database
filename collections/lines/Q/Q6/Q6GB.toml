[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਭਇਆ; ਦੁਖ ਨਾਠੇ ਭਾਈ ॥"
page = 287
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, happiness ensues, pain departs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਪਰਸੰਨਤਾ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ, ਦਰਦ ਦੌੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Happiness ensues and pain departs, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਬ ਅਨੰਦ ਹੂਆ ਔ ਦੁਖ ਸਭੀ ਦੂਰ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ ਹੀ ਸੁਖ ਹੋ ਗਿਆ ਹੈ, ਦੁੱਖ ਨੱਸ ਗਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਇਆ = ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se aleja la tristeza y viene a reinar la Alegría."