[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਣਤ ਭਰੀ ਜਟਾ ਅਤਿ ਸੋਭਤ ਛਬਹਿ ਨ ਜਾਤ ਕਹ︀ਯੋ ॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The glory of the matted locks saturated with blood is indescribable"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਹੂ ਨਾਲ ਲਿਬੜੀਆਂ ਜਟਾਵਾਂ ਬਹੁਤ ਸ਼ੋਭਾਇਮਾਨ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਛਬੀ ਦਾ ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"