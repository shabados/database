[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਚੁ ਦੇਇ; ਤ ਪਾਏ ਕੋਈ ॥"
page = 1062
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God blesses with truth, then alone one can attain to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਸੱਚ ਪ੍ਰਦਾਨ ਕਰੇ, ਕੇਵਲ ਤਦ ਹੀ ਬੰਦਾ ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If God grants Truth, then we may attain it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜੇ ਤੂੰ ਸਚ ਕੋ ਦੇਵੇਂ ਤਾਂ ਕੋਈ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਆਪ ਹੀ ਇਹ ਬੇ-ਫ਼ਿਕਰੀ) ਬਖ਼ਸ਼ੇ, ਤਦੋਂ ਹੀ ਕੋਈ ਮਨੁੱਖ ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél a quien Dios bendice con la Verdad, la obtiene y la Verdad en él se vuelve manifiesta,"