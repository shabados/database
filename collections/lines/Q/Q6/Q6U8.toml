data = "ਸਗਲ ਸਿਆਨਪ ਛਾਡਿ ॥"
page = 895
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou thy all cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਾਰੀ ਚਤੁਰਾਈ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon all your clever tricks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਸਿਆਨਪਾਂ ਕੋ ਛੋਡ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੋ ਜਿਹੇ ਸਾਰੇ ਖ਼ਿਆਲ ਛੱਡ ਦੇਹ ਕਿ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਤੂੰ ਬੜਾ ਸਿਆਣਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, haz a un lado tus astucias,"