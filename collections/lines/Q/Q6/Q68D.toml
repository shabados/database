[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਸੁਰਤਿ; ਜੇਤੇ ਹੈ ਜੀਅ ॥"
page = 24
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is the same inner conscious-ness amongst all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵਾਂ ਅੰਦਰ ਉਹੋ ਹੀ ਅੰਤ੍ਰੀਵੀ-ਗਿਆਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is one awareness among all created beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਜਿਤਨੇ ਜੀਵ ਸੰਸਾਰ ਮੇਂ ਹੈਂ ਸਭਨੋ ਕੀ (ਸੁਰਤਿ) ਖਬਰ ਏਕ ਤੇਰੇ ਕੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਭੀ ਜੀਵ ਹਨ (ਇਹਨਾਂ ਸਭਨਾਂ ਦੇ ਅੰਦਰ) ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਸੂਝ ਕੰਮ ਕਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Creación, al hombre le es dada la misma conciencia"