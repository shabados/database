[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਹਾਤ ਕਿਤੇ ਜਲ ਕਰਤ ਬਿਧਾਨਾ ॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Several them considered God as stone and several others bathed considering the Lordship of Water."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਜਲ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਨ ਦਾ ਵਿਧਾਨ ਕਰਦੇ ਰਹੇ।"