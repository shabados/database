[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿੰਦਾ ਕੋਇ ਨ ਸਿਝਿਓ; ਇਉ ਵੇਦ ਉਘਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Vedas also dilineate that no success is possible through back-biting"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਪੁਸਤਕ ਪ੍ਰਗਟ ਕਰਦੇ ਹਨ ਕਿ ਨਿੰਦਾ ਕਰ ਕੇ ਕੋਈ ਸਿਝਿਆ ਨਹੀਂ (ਕਾਮਯਾਬ ਨਹੀਂ ਹੋਇਆ)।"