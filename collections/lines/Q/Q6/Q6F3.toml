[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਂਠਿ. ਨ ਬਾਧਉ; ਬੇਚਿ. ਨ ਖਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1157
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I tie it not in a knot, nor do I sell it for my livelihood. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਦੀ ਗੰਢ ਨਹੀਂ ਬੰਨ੍ਹਦਾ, ਨਾਂ ਹੀ ਮੈਂ ਆਪਣੀ ਉਪਜੀਵਕ ਲਈ ਇਸ ਨੂੰ ਵੇਚਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not tie it up to hide it, nor do I sell it to make my living. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕੋ ਨਾ ਤੋ ਗੰਢ ਬਾਂਧ ਕਰ ਅਰਥਾਤ ਛਪਾ ਕਰ ਕੇ ਰਖਤਾ ਹੂੰ ਔਰ ਨਾ ਬੇਚ ਕਰ ਖਾਤਾ ਹੂੰ, ਭਾਵ ਯਹਿ ਕਿ ਅਧਿਕਾਰੀ ਕੋ ਨਾਮ ਧਨ ਦੇਣੇ ਮੇਂ ਮੁਝ ਕੋ ਕ੍ਰਿਪਨਤਾ ਨਹੀਂ ਔਰ ਅਨ ਅਧਿਕਾਰੀ ਕੋ ਧਨ ਕੇ ਲੋਭ ਕਰ ਕੇ ਦੇਤਾ ਨਹੀਂ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਹ ਤਾਂ ਇਸ ਨੂੰ ਲੁਕਾ ਕੇ ਰੱਖਦਾ ਹਾਂ, ਤੇ ਨਾਹ ਹੀ ਵਿਖਾਵੇ ਲਈ ਵਰਤਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਂਠਿ = ਗੰਢ-ਪੱਲੇ। ਗਾਂਠਿ ਨ ਬਾਧਉ = ਮੈਂ ਪੱਲੇ ਨਹੀਂ ਬੰਨ੍ਹਦਾ, ਮੈਂ ਸ਼ੂਮਾਂ ਵਾਂਗ ਲੁਕਾ ਨਹੀਂ ਰੱਖਦਾ। ਬੇਚਿ ਨ ਖਾਉ = ਮੈਂ ਇਸ ਨੂੰ ਵੇਚ ਕੇ ਭੀ ਨਹੀਂ ਖਾਂਦਾ, ਮੈਂ ਇਸ ਧਨ ਨੂੰ ਫ਼ਜ਼ੂਲ ਭੀ ਨਹੀਂ ਖ਼ਰਚਦਾ, ਮੈਂ ਇਸ ਧਨ ਦਾ ਵਿਖਾਵਾ ਭੀ ਨਹੀਂ ਕਰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, no las conservo para mí, ni las tiro a la basura. (1-Pausa)"