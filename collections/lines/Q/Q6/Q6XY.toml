[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈਧੋ ਯਹ ਸਸਿਯਾ ਕੇ ਰਸਿਯਾ ਨੈ ਕੋਪ ਕੈ ਕੈ; ਮੋਰੇ ਛਲਬੇ ਕੌ, ਕਛੂ ਛਲ ਸੋ ਬਨਾਯੋ ਹੈ ॥੩੪॥"
page = 957

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘May be, Punnu, the desirous of Shashi, getting furious, has enacted a deception to dupe me.’(34)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਸਸਿਯਾ ਦੇ 'ਰਸਿਯਾ' (ਪ੍ਰੇਮੀ, ਪੁੰਨੂੰ) ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਮੈਨੂੰ ਛਲਣ ਲਈ ਕੋਈ ਛਲ ਕੀਤਾ ਹੈ ॥੩੪॥"