[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂਜਰੀ ਮਹਲਾ ੫ ॥"
page = 495
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri, 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂਜਰੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Goojaree, Fifth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕਾਲ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਪਲੰਘ ਪਰ ਬਿਰਾਜਮਾਨ ਥੇ ਅਰ ਗੁਰੂ ਅਰਜਨ ਜੀ ਬਾਲਕ ਥੇ। ਖੇਲਤੇ ਖੇਲਤੇ ਪਲੰਘ ਕੀ ਬਾਹੀ ਪਕੜ ਗੋਦ ਮੇਂ ਜਾਇ ਬੈਠੇ। ਸ੍ਰੀ ਸਤਿਗੁਰ ਦੇਵ ਅਤਿ ਹਰਖਤਿ ਹੋ ਕੰਠ ਲਾਇ ਕਰ ਲਡਾਉਨੇ ਲਗੇ ਔਰ ਬੀਬੀ ਭਾਨੀ ਜੀ ਸਨਮੁਖ ਖੜੀ ਥੀ। ਤਬ ਸ੍ਰੀ ਮੁਖ ਆਗਿਆ ਹੂਈ 'ਬੀਬੀ ਇਹ ਦੋਹਤਾ ਬਾਣੀ ਕਾ ਬੋਹਥਾ ਹੋਗਾ ਔ ਬੜਾ ਗੁਰੂ ਹੋਗਾ'। ਬਰਦਾਨ ਸੁਨ ਬੀਬੀ ਜੀ ਪਰਸੰਨ ਭਈ। ਜਬ ਗੁਰਿਆਈ ਕਾ ਤਿਲਕ ਪਾ ਕਰ ਕੇ ਮਾਤਾ ਕੋ ਮਥਾ ਟੇਕਨੇ ਗਏ ਤਬ ਮਾਤਾ ਜੀ ਨੇ ਕਹਾ: ਬੇਟਾ ਆਜ ਕਿਆ ਬਸਤ ਖਟ ਕੇ ਲਿਆਏ ਹੋ? ਤਿਸ ਪਰਥਾਇ ਇਹ ਦੋ ਸਬਦ ਹੂਏ:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guyeri, Mejl Guru Aryan, Quinto Canal Divino."