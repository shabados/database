[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਨਿੰਦਾ ਕਾਰਨਿ ਬਹੁ ਧਾਵਤ; ਸਮਝਿਓ ਨਹ. ਸਮਝਾਇਓ ॥੧॥"
page = 1232
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I greatly run for slandering others and even though instructed, am instructed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰਨਾਂ ਤੇ ਦੁਸ਼ਨ ਲਾਉਣ ਨਹੀਂ ਬੜੀ ਦੌੜ ਭੱਜ ਕਰਦਾ ਹਾਂ ਅਤ ਸਮਝਾਏ ਜਾਣ ਦੇ ਬਾਵਜੂਦ ਭੀ ਸਮਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ran all around slandering others; I was taught, but I never learned. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਨਿੰਦਾ ਕਰਨੇ ਵਾਸਤੇ ਬਹੁਤ ਹੀ ਧਾਵਤਾ ਹੂੰ, ਬੇਦ ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ ਸਮਝਾਇਆ ਹੂਆ ਸਮਝਾ ਨਹੀਂ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੂਜਿਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਸਤੇ ਬਹੁਤ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਰਿਹਾ। ਸਮਝਾਦਿਆਂ ਭੀ ਮੈਂ (ਕਦੇ) ਨਾਹ ਸਮਝਿਆ (ਕਿ ਇਹ ਕੰਮ ਮਾੜਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਨਿ = ਵਾਸਤੇ। ਧਾਵਤ = ਦੌੜ-ਭੱਜ ਕਰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se dedica a calumniar a otros y, aún sabiéndolo, no escucha la Voz de los Santos. (1)"