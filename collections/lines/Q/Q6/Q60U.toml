[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤ ਕਰਤ ਇਵ ਹੀ ਦੁਖੁ ਪਾਇਆ ॥"
page = 1143
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Toiling and moiling this-wise, he suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾ ਮਿਹਨਤ ਮੁਸ਼ੱਕਤ ਕਰਦਾ ਹੋਇਆ, ਉਹ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working and working like this, he only obtains pain,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਨੇ ਇਸੀ ਪ੍ਰਕਾਰ ਧੰਧੋਂ ਕੋ ਕਰਤੇ ਕਰਤੇ ਸੰਸਾਰ ਮੇਂ ਦੁਖ ਹੀ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਰਾਹੇ ਪਿਆ ਮਨੁੱਖ) ਇਸੇ ਤਰ੍ਹਾਂ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਦੁੱਖ ਭੋਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤ ਕਰਤ = ਕਰਦਿਆਂ ਕਰਦਿਆਂ। ਇਵ ਹੀ = ਇਸੇ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta forma sufre inmenso dolor,"