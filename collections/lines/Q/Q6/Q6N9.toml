[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਨਾਮਿ; ਸਗਲ ਉਧਾਰਿ ॥੪॥"
page = 914
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly the Lord's Name emancipates all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- just so, the Name of the Lord saves all. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤਰਾਂ ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਜਪਨੇ ਕਰ ਸਗਲ ਕਾ ਉਧਾਰ ਔਰ ਅਨੰਦ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜਿਹੜੀ) ਲੋਕਾਈ ਦਾ ਨਿਸਤਾਰਾ ਹੁੰਦਾ ਹੈ (ਉਹ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੁੰਦੀ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਗਲ = ਸਾਰੀ ਲੋਕਾਈ। ਉਧਾਰਿ = ਉਧਾਰੀ ਜਾਂਦੀ ਹੈ, ਪਾਰ ਲੰਘਾਈ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no encontraría barreras para su dicha, de igual forma a los que el Nombre del Señor emancipa viven en Estado de Éxtasis. (4)"