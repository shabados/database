[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਮਕਰੰਦੁ ਰਸਿ; ਹੋਇ ਭਵਰੁ ਲੈ ਵਾਸੁ ਲੁਭਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like the black bee they surrender at the lotus feet of Guru and enjoy the sap and remain happy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਚਰਣਾਰਬਿੰਦ ਦੇ ਮਕਰੰਦ ਦੇ ਰਸ ਪੁਰ ਭਵਰ ਹੋਕੇ ਵਾਸ਼ਨਾ ਵਿਖੇ ਲੁਭਾਇਮਾਨ ਹੁੰਦੇ ਹਨ।"