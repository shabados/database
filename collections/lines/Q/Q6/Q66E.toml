[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਤਹ ਏਕੋ ਸੋਈ ॥"
page = 1051
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I see Him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖੀਤਾ ਹੈ ਤਹਾਂ ਸੋਈ ਏਕ ਤੂੰ ਪਰਮਾਤਮਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਸਿਰਫ਼ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te veo sólo a Ti, mi Único Dios, a donde sea que volteo a ver,"