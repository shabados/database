[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਚਿਆਰ ਵਿਟਹੁ; ਕੁਰਬਾਣੁ ॥"
page = 597
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the Truest of the true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਚਿਆਰਾ ਦੇ ਪਰਮ ਸਚਿਆਰ ਅਤੇ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਚੈ) ਸਤ੍ਯ ਰੂਪ ਅਰੁ (ਸਚਿਆਰ) ਜਥਾਰਥ ਬਕਤਾ ਅਕਾਲ ਪੁਰਖ ਉਪਰੋਂ ਕੁਰਬਾਨ ਹੋਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਕੁਰਬਾਨ ਹਾਂ ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਤੇ ਜੋ ਸਚਾਈ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿਆਰ = {सत्यालय} ਸੱਚ ਦਾ ਸੋਮਾ। ਵਿਟਹੁ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro en Reverencia ante mi Señor Verdadero,"