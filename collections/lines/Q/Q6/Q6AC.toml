[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਸੁਖ ਕਉ ਚਾਹੈ ਸਦਾ; ਸਰਨਿ ਰਾਮ ਕੀ ਲੇਹ ॥"
page = 1427
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou desire eternal peace, then, seek thou the refuge of thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਕਾਲਸਥਾਈ ਆਰਾਮ ਚਾਹੁੰਦਾ ਹੈਂ, ਤਾਂ ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you yearn for eternal peace, then seek the Sanctuary of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇਕਰ ਨਿਤ੍ਯ ਸੁਖ ਚਾਹਤਾ ਹੈਂ ਤੌ ਰਾਮ ਕੀ ਸਰਨ ਗ੍ਰਹਿਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਮਨੁੱਖ) ਆਤਮਕ ਆਨੰਦ (ਹਾਸਲ ਕਰਨਾ) ਚਾਹੁੰਦਾ ਹੈ, ਤਾਂ (ਉਸ ਨੂੰ ਚਾਹੀਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜੇ। ਚਾਹੈ = ਚਾਹੁੰਦਾ ਹੈ, ਲੋੜਦਾ ਹੈ। ਲੇਹ = ਲਈ ਰੱਖੇ; ਪਿਆ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si añoras la Paz Eterna, busca entonces el Santuario del Señor,"