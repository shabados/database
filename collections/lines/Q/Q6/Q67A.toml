[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰੁ ਸੁਘੜੁ ਚਤੁਰੁ ਸਭ ਬੇਤਾ; ਰਿਦ ਦਾਸ ਨਿਵਾਸ. ਭਗਤ ਗੁਨ ਗਾਵਨ ॥"
page = 717
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is beauteous, wise, clever all knowing. The saints sing the praises of Him who abides within His slave's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸੁਨੱਖਾ, ਸਿਆਣਾ, ਹੁਸ਼ਿਆਰ ਅਤੇ ਸਾਰਾ ਕੁਝ ਜਾਨਣਹਾਰ ਹੈ, ਸਾਧੂ ਉਸ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਜੋ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is beautiful and wise, clever and all-knowing. He dwells within the hearts of His slaves; His devotees sing His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਸੁੰਦਰ ਅਰਥਾਤ ਉਤਮ ਹੈਂ ਔਰ ਸੁਘੜ ਰਚਨਾ ਕੀ ਘਾੜਤ ਕਰਨੇ ਮੇਂ ਚਤੁਰ ਪੁਨਾ ਸਰਬ ਕੇ ਰਿਦੇ ਕਾ ਹਾਲ (ਬੇਤਾ) ਜਾਣਨੇਹਾਰਾ ਹੈਂ। ਜੋ ਤੇਰੇ ਦਾਸ ਭਗਤ ਬਾਣੀ ਕਰ ਕੇ ਆਪ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਕਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਤੁਮਾਰਾ ਨਿਵਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਸੋਹਣਾ ਹੈ, ਸੁਚੱਜੀ ਘਾੜਤ ਵਾਲਾ ਹੈ, ਸਿਆਣਾ ਹੈ, ਸਭ ਕੁਝ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਨਿਵਾਸ ਰੱਖਣ ਵਾਲਾ ਹੈ, ਭਗਤ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Bello, Sabio, Astuto y Conocedor de todo; Su Alabanza prevalece siempre en el corazón de Sus Devotos."