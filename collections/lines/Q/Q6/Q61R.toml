[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਧਨੁ, ਕਰਿ ਸੰਚਉਨੀ; ਸੋ ਧਨੁ. ਕਤ ਹੀ ਨ ਜਾਵੈ ॥੧॥"
page = 336
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass such wealth of the Lord's Name. That wealth goes not any where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਐਸੀ ਦੌਲਤ ਇਕੱਤ੍ਰ ਕਰ। ਉਹ ਦੌਲਤ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accumulate the wealth of the Lord's Name; that wealth does not go anywhere. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਭੀ ਰਾਮ ਨਾਮ ਧਨ ਕਾ ਸੰਚਣਾ ਕਰ, ਕਿਉਂਕਿ ਔਰ ਧਨ ਸਭ ਜਾਣੇ ਵਾਲਾ ਹੈ, ਸੋ ਧਨ ਕਹੀਂ ਜਾਤਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ ਧਨ ਇਕੱਠਾ ਕਰ, ਇਹ ਕਿਧਰੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal es el Tesoro del Nombre del Señor, que no se agota nunca.(1)"