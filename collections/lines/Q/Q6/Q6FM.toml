[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਸਿ ਬੋਲੇ ਭਗਵਾਨ ਜੀ; ਸੁਣਿਹੋ ਰਾਜਾ, ਹੋਇ ਸਨਮੁਖਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then smilingly, Lord Krishan asked the King to come forward and to listen carefully."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਜੀ ਹੱਸਕੇ ਬੋਲੇ, ਹੇ ਰਾਜਨ! ਸੁਣ ਧਯਾਨ ਦੇਕੇ।"