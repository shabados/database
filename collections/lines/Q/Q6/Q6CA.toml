[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ; ਅਪਣਾ ਬਿਰਦੁ ਪ੍ਰਗਟਾਇਆ ॥"
page = 1138
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The supreme Lord has made manifest His innate nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਲੇ ਆਪਣੀ ਸੁਭਾਵਿਕ ਖਸਲਤ ਜਾਹਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has revealed His Innate Nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਅਪਣਾ ਭਗਤੀ ਪਿਆਰ (ਬਿਰਦੁ) ਧਰਮੁ ਪ੍ਰਗਟ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਦਾ ਹੀ) ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੇ ਸੇਵਕ ਦੀ ਲਾਜ ਰੱਖ ਕੇ) ਆਪਣਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਇਹ) ਸੁਭਾਉ (ਜਗਤ ਵਿਚ) ਪਰਗਟ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮਿ = ਪਰਮਾਤਮਾ ਨੇ। ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente hace manifiesta Su Naturaleza Innata"