[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ ਕੇ ਪਾਇ ਪਰੀ ਬਹੁ ਬਾਰਨ; ਅਉ ਬਿਨਤੀ ਬਹੁ ਭਾਤਿ ਕਰੀ ਹੈ ॥"
page = 319

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They fell at the feet of Krishna and requested him in various ways"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਬਹੁਤ ਵਾਰ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੈਰੀਂ ਪਈਆਂ ਅਤੇ ਕਈ ਤਰ੍ਹਾਂ ਨਾਲ ਉਸ ਦੇ ਅਗੇ ਬੇਨਤੀਆਂ ਕੀਤੀਆਂ।"