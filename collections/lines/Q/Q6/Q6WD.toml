[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਜਾਨ ਮਨ ਲੀਜੀਐ ॥੧੩੦੯॥"
page = 808

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Indrantak ari”, add the word “Naayak” three times, then adding the word “shatru” at the end, know all the names of Tupak in your mind.1309."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਮਨ ਵਿਚ ਤੁਪਕ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੩੦੯॥"