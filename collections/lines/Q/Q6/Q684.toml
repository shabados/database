[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸੇਵਿਐ ਸਚੁ ਵਡਿਆਈ; ਗੁਰ ਕਿਰਪਾ ਤੇ. ਸਚੁ ਪਾਵਣਿਆ ॥੨॥"
page = 115
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True one, true magnificence is obtained, and from the Guru's grace the True Lord is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਸੱਚੀ ਵਿਸ਼ਾਲਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਤੋਂ ਸੱਚਾ ਸੁਆਮੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True One, true greatness is obtained. By Guru's Grace, the True One is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਕੇ ਸੇਵਨੇ ਸੇ ਸਚੀ ਵਡਿਆਈ ਹੋਤੀ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸਚ ਰੂਪ ਵਾਹਿਗੁਰੂ ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲਿਆਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (-ਰੂਪ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ। ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਾਸਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo la Verdad del Señor, fui glorificado y llegué a la Verdad por la Gracia del Guru. (2)"