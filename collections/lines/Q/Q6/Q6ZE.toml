[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਹਉਮੈ ਜਾਲਿ ਸਮਾਈ ॥੨੯॥"
page = 941
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burning his ego, He merges in the Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਸਾੜ ਕੇ ਉਹ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, burning away his ego, he merges in the Lord. ||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨਕੀ ਹਉਮੈਂ ਰੂਪ ਲਾਟ ਜਾਲਿ (ਸਮਾਈ) ਨਸਟ ਹੂਈ ਹੈ॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰਮੁਖ (ਆਪਣੀ) ਹਉਮੈ (ਖ਼ੁਦ-ਗ਼ਰਜ਼ੀ) ਸਾੜ ਕੇ (ਪ੍ਰਭੂ ਵਿਚ) ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puede compartirla con otros también, calma su ego, y se une a Dios.(29)"