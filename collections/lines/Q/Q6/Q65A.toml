[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਪੂਜੀ. ਨਾਮੁ ਦ੍ਰਿੜਾਇ ਪ੍ਰਭ; ਵਣਜਾਰੇ ਥਾਰੇ ॥"
page = 308
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master I am a merchant of Thine. Implant in me the genuine capital of Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਤੇਰਾ ਵਾਪਾਰੀ ਹਾਂ। ਮੇਰੇ ਅੰਦਰ ਆਪਣੇ ਨਾਮ ਦੀ ਅਸਲੀ ਰਾਸ ਪੱਕੀ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, implant within me the true treasure of Your Name; O God, I am Your merchant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਕੋ ਸਚੀ ਪੂੰਜੀ ਆਪਣਾ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਇ, ਹਮ ਤੇਰੇ ਵਣਜਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਤੇਰੇ ਵਣਜਾਰੇ ਹਾਂ, ਸਾਨੂੰ ਇਹ ਨਿਸਚੇ ਕਰਾ ਕਿ ਨਾਮ ਦੀ ਪੂੰਜੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con el Verdadero Tesoro de Tu Nombre, oh Señor, porque yo dependo absolutamente de Ti."