data = "Vaar In Gauree, Fourth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨ ਜੀ ਦੀ ਬਾਣੀ 'ਵਾਰ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Var en Gauri, Mejl Guru Ram Das, Cuarto Canal Divino."