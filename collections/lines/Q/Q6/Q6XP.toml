[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਰੁ ਏਕੁ. ਦੁਆਰ ਦਸ ਜਾ ਕੇ; ਗਊ ਚਰਾਵਨ ਛਾਡੀਅਲੇ ॥"
page = 972
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cow is let loose to graze, out of the mansion, which has ten gates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਹੱਲ ਦੇ ਦਸ ਦਰਵਾਜੇ ਹਨ, ਉਸ ਵਿਚੋਂ ਗਾਂ ਚਰਣ ਲਈ ਛੱਡੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cow is let loose, out of the mansion of the ten gates, to graze in the field."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਏਕ ਮੰਦਰ ਕੇ ਦਸ ਦੁਆਰ ਹੈਂ, ਤਿਸ ਮੰਦਰ ਮੇਂ ਸੇ ਗਊ ਚਰਾਵਨੇ ਕਉ ਜੰਗਲ ਮੇਂ ਛਾਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਤ੍ਰਿਲੋਚਨ!) ਇੱਕ ਘਰ ਹੈ ਜਿਸ ਦੇ ਦਸ ਬੂਹੇ ਹਨ, ਇਸ ਘਰੋਂ ਮਨੁੱਖ ਗਊਆਂ ਚਾਰਨ ਲਈ ਛੱਡਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la casa de las diez puertas sale la vaca a pastar,"