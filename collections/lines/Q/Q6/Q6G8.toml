[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਹੁ ਹਮਾਰਾ ਤੂੰ ਧਣੀ; ਸਭੁ ਜਗਤੁ ਵਣਜਾਰਾ ਰਾਮ ਰਾਜੇ ॥"
page = 449
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O my Master, art the True Banker, and the whole world is a dealer of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਮੇਰੇ ਮਾਲਕ! ਸੱਚਾ ਸ਼ਾਹੂਕਾਰ ਹੈਂ। ਸਾਰਾ ਜਹਾਨ ਤੇਰਾ ਵਪਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my True Banker, O Lord; the whole world is Your trader, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਰਾਜੇ ਸਚਾ ਸ਼ਾਹੂਕਾਰ! ਤੂੰ ਹਮਾਰਾ (ਧਣੀ) ਸੁਆਮੀ ਹੈਂ ਔਰ ਸਾਰਾ ਜਗਤ ਤੇਰਾ ਵਣਜਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਡਾ ਮਾਲਕ ਹੈਂ ਤੂੰ ਸਾਡਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸ਼ਾਹ ਹੈਂ (ਤੇਰਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਇਹ) ਸਾਰਾ ਜਗਤ ਇਥੇ ਤੇਰੇ ਦਿੱਤੇ ਨਾਮ-ਸਰਮਾਏ ਨਾਲ ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh mi Maestro, eres mi Verdadero Mercader, y el mundo entero comercia contigo."