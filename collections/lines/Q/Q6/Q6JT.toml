[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਤੁਹਾਰੋ ਧੋਰਾ ॥ ਰਹਾਉ ॥"
page = 613
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, Thou alone art my support. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਉਥੇ ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, You alone are my Support. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਇਸ ਲੋਕ ਮੇਂ ਪੁਨਃ ਪਰਲੋਕ ਮੇਂ ਸਭ ਕੋ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ, ਤੇ, ਪਰਲੋਕ ਵਿਚ ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਸ ਲੋਕ ਵਿਚ। ਊਹਾ = ਉਸ ਲੋਕ ਵਿਚ। ਧੋਰਾ = ਆਸਰਾ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquí y aquí después eres mi Único Soporte. (Pausa)"