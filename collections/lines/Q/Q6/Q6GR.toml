[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਉਧਰੁ; ਕ੍ਰਿਪਾ ਸੁਖ ਸਾਗਰ ॥੪॥"
page = 195
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the sinner is saved by the grace of the Ocean of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪਾਪੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are saved only by the Mercy of God, the Ocean of peace. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਖ ਸਾਗਰ ਪਰਮੇਸ੍ਵਰ ਹੀ ਕਿਰਪਾ ਕਰੇ ਤੌ ਤਿਨ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ ਦਇਆ ਦੇ ਸਮੁੰਦਰ! ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ! (ਤੂੰ ਆਪ ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਰੱਖ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੁ = ਬਚਾ ਲੈ। ਸੁਖ ਸਾਗਰ = ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y oh dice Nanak, sólo son salvados por la Misericordia de Dios, el Océano de Paz. (4)"