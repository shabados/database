[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਧੂਰਿ ਕਰਉ ਨਿਤ ਮਜਨੁ; ਸਭ ਕਿਲਬਿਖ ਪਾਪ ਗਵਾਇਣ ॥"
page = 979
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every day, I take bath in the dust of the feet of the saints and am thus rid of all the misdeeds and sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਤਾਪ੍ਰਤੀ ਮੈਂ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਇਸ ਤਰਾਂ ਸਾਰੇ ਕੁਕਰਮਾਂ ਤੇ ਗੁਨਾਹਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾਂ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take my daily cleansing bath in the dust of the feet of the Holy, and I am rid of all my sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਧੂਰ ਮੇਂ ਨਿਤ ਹੀ ਇਸਨਾਨ ਕਰੋਂ, ਤਿਸ ਤੇ ਸਭ ਭਾਰੀ (ਪਾਪ) (ਗਵਾਇਣ) ਨਸਟ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ) ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵਿਚ ਸਦਾ ਇਸ਼ਨਾਨ ਕਰਦਾ ਰਹਾਂ, (ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ) ਸਾਰੇ ਪਾਪ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਧੂਰਿ = ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਵਿਚ)। ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਰਹਾਂ। ਮਜਨੁ = ਮੱਜਨੁ, ਇਸ਼ਨਾਨ। ਕਿਲਬਿਖ = ਪਾਪ। ਗਵਾਇਣ = ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, baña tu ser en el Polvo de los Pies del Santo para que seas lavado de tus errores"