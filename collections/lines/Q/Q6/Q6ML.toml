[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਹੁ ਗੁਰ ਬਚਨ ਸਮਾਰਹੁ; ਸੰਗਤਿ ਹਰਿ ਜਨ ਭਾਉ ਕਰੇ ॥"
page = 1014
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So remember thy God, reflect on the Guru's word and enshrine love for the society of holymen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਯਾਦ ਕਰੋ, ਗੁਰਬਾਣੀ ਦਾ ਧਿਆਨ ਧਰੋ ਅਤੇ ਨੇਕ ਬੰਦਿਆਂ ਦੀ ਸਭਾ ਨਾਲ ਪਿਆਰ ਪਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Lord; meditate and contemplate the Guru's Word, and love to associate with the humble servants of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਜਨੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਪ੍ਰੇਮ ਕਰੋ ਔਰ ਗੁਰੋਂ ਕੋ ਯਾਦ ਕਰ ਕੇ ਹਰੀ ਕੋ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਪ੍ਰੇਮ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੋ, ਗੁਰੂ ਦੇ ਬਚਨ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla entonces a tu Dios y aprecia en tu corazón la Palabra del Guru, ama y asóciate con los Santos del Señor, pues los Santos son Supremos en la Corte de Dios."