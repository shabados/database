[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਸੰਚਿ ਹਰਿ ਹਰਿ ਨਾਮ ਵਖਰੁ; ਗੁਰ ਸਬਦਿ ਭਾਉ ਪਛਾਣਹੇ ॥"
page = 1113
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass thou the wealth and capital of the Lord God's Name. Through the Guru's word, thou shall know their worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਅਤੇ ਪੂੰਜੀ ਨੂੰ ਇਕੱਤਰ ਕਰ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਮੁਲ ਨੂੰ ਜਾਣ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So gather the wealth and capital of the Name of the Lord, Har, Har; through the Word of the Guru's Shabad, you shall realize its value."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਾਪ ਰੂਪ ਧਨ ਅਰ (ਵਖਰੁ) ਮਾਲ ਇਕਤ੍ਰ ਕਰ, ਫਿਰ ਗੁਰ ਸਬਦ ਕਰ ਅਪਨੇ (ਭਾਉ) ਸਰੂਪ ਕੋ ਪਛਾਣ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਧਨ ਇਕੱਠਾ ਕਰਿਆ ਕਰ, ਨਾਮ ਦਾ ਸੌਦਾ (ਵਿਹਾਝਿਆ ਕਰ)। ਹੇ ਮਨ! ਜੇ ਤੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ) ਪਿਆਰ ਪਛਾਣ ਲਏਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚਿ = ਇਕੱਠਾ ਕਰ। ਵਖਰੁ = ਸੌਦਾ (ਵਿਹਾਝ)। ਗੁਰ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਭਾਉ = ਪ੍ਰੇਮ, ਪਿਆਰ। ਪਛਾਣਹੇ = ਪਛਾਣਹਿ, ਜੇ ਤੂੰ ਪਛਾਣ ਲਏਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, atesora la Riqueza del Nombre del Señor y conoce su Valor a través de la Palabra del Guru."