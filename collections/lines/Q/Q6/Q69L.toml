[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਲਹੁ ਨਿਕੀ ਪੁਰਸਲਾਤ; ਕੰਨੀ. ਨ ਸੁਣੀ ਆਇ ॥"
page = 1377
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Finer than even a hair is the bridge of hell. Have thou not heard of it with thine ears?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਲ ਲਾਲੋ ਭੀ ਬਰੀਕ ਹੈ ਲਰਕ ਦਾ ਪੁਲ। ਕੀ ਤੂੰ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਇਸਦੇ ਬਾਰੇ ਨਹੀਂ ਸੁਣਿਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bridge to hell is narrower than a hair; haven't you heard of it with your ears?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜੌਨ ਸਾ ਜਮ ਕੇ ਮਾਰਗ ਮੇਂ (ਪੁਰਸਲਾਤ) ਪੁਲ ਹੈ ਤਿਸ ਕੀ ਸਾਰ ਵਾਲ ਤੇ ਭੀ ਨਿਕੀ ਹੈ, ਤੈਨੇ ਤਿਸ ਕੇ ਦੁਖ ਕੋ ਕਾਨੋਂ ਤੇ ਸੁਣਿਆਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਤੂੰ ਕਦੇ 'ਪੁਲ ਸਿਰਾਤ' ਦਾ ਨਾਮ ਨਹੀਂ ਸੁਣਿਆ ਜੋ ਵਾਲ ਤੋਂ ਭੀ ਬਰੀਕ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਲਹੁ = ਵਾਲ ਤੋਂ। ਪੁਰਸਲਾਤ = ਪੁਲ ਸਿਰਾਤ। ਕੰਨੀ = ਕੰਨਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El puente para enfrentar las consecuencias de tus actos es más delgado que un cabello, ¿qué no sabías esto?"