[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੈ ਮੇਲੁ; ਸਚੈ ਰਤਿਆ ॥੨੪॥"
page = 1289
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, imbued with the True Name, one merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with Truth, the mortals merge in Truth. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਸਚੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਤਿਨ ਕਾ ਸਚੇ ਸਾਥ ਮੇਲ ਹੂਆ ਹੈ॥੨੪॥☬ਇਕ ਨਾਨੂੰ ਨਾਮ ਕਾ ਬ੍ਰਾਹਮਣ ਭਵਿਖ੍ਯਤ ਪੁਰਾਨ ਮੇਂ ਨਾਨਕ ਰੂਪ ਅਵਤਾਰ ਸੁਣ ਕੇ ਆਪ ਕੋ ਨਾਨਕ ਅਵਤਾਰ ਮਾਨਤਾ ਥਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਸੂਰਯ ਗ੍ਰਹਣ ਪਰ ਕੁਰਖੇਤ੍ਰ ਮੇਂ ਗਏ ਅਰ ਵਹੁ ਭੀ ਬਹੁਤ ਸੇ ਪੰਡਤੋਂ ਕੇ ਸਾਥ ਆਇਆ। ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਗ੍ਰਹਣ ਸਮੇਂ ਤਿਨ ਕੇ ਦੇਖਤੇ ਮਿਰਗ ਕਾ ਮਾਸ ਰਿਝਣਾ ਰਖਾਇ ਦੀਆ। ਵਹੁ ਬ੍ਰਾਹਮਣ ਬਹੁਤ ਬੁਰਾ ਮਾਨ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਸੇ ਚਰਚਾ ਕਰਨੇ ਲਗੇ। ਤਿਨ ਪ੍ਰਤੀ ਮਾਸ ਰੂਪ ਪ੍ਰਪੰਚ ਕੋ ਸਿਧ ਕਰਤੇ ਹੂਏ ਅੰਤ ਕੋ ਉਸੀ ਮਾਸ ਕੀ ਸਭ ਤੋ ਤਸਮਈ ਦਿਖਾਇ ਦਈ। ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਉਸ ਬੰਦੇ ਦਾ ਮੇਲ ਹੁੰਦਾ ਹੈ ਜੋ ਉਸ ਸੱਚੇ (ਦੇ ਪਿਆਰ) ਵਿਚ ਰੰਗਿਆ ਹੁੰਦਾ ਹੈ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ ਰਤਿਆ = ਸੱਚੇ ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ। ਸਚੈ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando terminan su quehacer, parten. Oh, dice Nanak, los que están imbuidos en la Verdad se funden en la Verdad. (24)"