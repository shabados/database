[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਆਪਿ; ਸਚਾ ਦਰਬਾਰੁ ॥"
page = 7
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is true and true His Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਸੱਚਾ ਹੈ ਅਤੇ ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਦਰਗਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself is True, and True is His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਆਪ ਹੈ, ਅਰ ਸੱਚਾ ਹੀ ਉਸ ਕਾ (ਦਰਬਾਰੁ) ਦੀਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਵਿਚ ਕੋਈ ਉਕਾਈ ਨਹੀਂ ਹੁੰਦੀ, ਕਿਉਂਕਿ ਨਿਆਂ ਕਰਨ ਵਾਲਾ) ਅਕਾਲ ਪੁਰਖ ਆਪ ਸੱਚਾ ਹੈ, ਉਸਦਾ ਦਰਬਾਰ ਭੀ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo es Su Corte y El es verdadero."