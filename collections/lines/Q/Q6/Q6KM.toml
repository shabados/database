[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖ ਸੰਗਤਿ; ਕਰਮਿ ਮਿਲਾਏ ॥"
page = 412
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The association of such a Gursikh is obtained by God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰਸਿਖ ਦਾ ਮੇਲ-ਮਿਲਾਪ ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The company of such a Sikh is obtained only by Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰ ਸਿਖੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਉਤਮ ਕਰਮ ਮਿਲਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਜਿਸ ਸਿੱਖ ਨੂੰ (ਪਰਮਾਤਮਾ ਆਪਣੀ) ਮੇਹਰ ਨਾਲ, ਸੰਗਤਿ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖ = (ਜਿਸ) ਸਿੱਖ ਨੂੰ। ਕਰਮਿ = ਮੇਹਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la Asociación con tal Ser, se obtiene a través de la Gracia del Señor."