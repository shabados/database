[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਪ੍ਰਭ ਦਇਆ ਕਰਿ; ਦਾਸ ਚਰਣੀ ਲਾਗਉ ॥੪॥੨॥੪੨॥"
page = 745
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, have mercy upon Nanak, that he may repair to the feet of Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਉਤੇ ਰਹਿਮਤ ਧਾਰ, ਤਾਂ ਜੋ ਉਹ ਤੇਰੇ ਗੋਲੇ ਦੇ ਪੂਰਾਂ ਉਤੇ ਢਹਿ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful to Nanak, O God, and lead him to the feet of Your slaves. ||4||2||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸਮਰਥ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਪਰ ਦਯਾ ਕਰ ਜੋ ਤੇਰੇ (ਦਾਸ) ਸੰਤ ਜਨ ਹੈਂ ਉਨ ਕੀ ਚਰਨੀ ਲਾਗੋਂ॥੪॥੨॥੪੨॥☬ਪੁਨਾ ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਤੇ ਮੇਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਦਾਸ ਦੇ ਚਰਨੀਂ ਲੱਗਾ ਰਹਾਂ, ਮੈਂ ਹਰ ਵੇਲੇ ਇਹੀ ਚਿਤਾਰਦਾ ਰਹਾਂ ॥੪॥੨॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí para que pueda postrarme a Sus Pies. (4-2-42)"