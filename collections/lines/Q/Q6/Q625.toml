[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਪੁਨਾ ਲੀਨੋ; ਨਦਰਿ ਨਿਹਾਲਿ ॥੫॥"
page = 240
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding me with a gracious glance, he has make me His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਨਾਲ ਮੇਰੇ ਵੱਲ ਝਾਕ ਕੇ ਉਸਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made me His own, blessing me with His Glance of Grace. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਅਪਨਾ ਕਰ ਲੀਆ ਹੈ ਤੇ ਨਿਹਾਲ ਹੋ ਗਿਆ ਹੂੰ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਵਲ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਤੱਕ ਕੇ ਉਸ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਬਣਾ ਲਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲਿ = ਵੇਖ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me ha hecho Suyo, bendiciéndome con Su Mirada de Gracia. (5)"