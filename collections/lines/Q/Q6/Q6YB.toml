[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਬਲਿਸਟ ਅਨਮਿਟ; ਅਪਾਰ ਅਨਛਿਜ ਅਨਾਕਟ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who are extremely powerful, indestructible and invincible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਦੋਵੇਂ) ਮਹਾਨ ਬਲਵਾਨ, ਨਾ ਮਿਟਣ ਵਾਲੇ, ਅਪਾਰ, ਅਣਛਿਜ ਅਤੇ ਅਕਟ ਹਨ।"