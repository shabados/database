[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਵਹੁ ਮੁਕਤਿ ਨਰੁ; ਇਹ ਮਨ ਸਾਚੀ ਮਾਨੁ ॥੧੯॥"
page = 1427
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, emancipated is that man. Deem thou this as true, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੋਖਸ਼ ਹੈ ਉਹ ਇਨਸਾਨ। ਇਸ ਨੂੰ ਸੱਚ ਕਰ ਕੇ ਜਾਣ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, that person is liberated; O mind, know this as true. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਤ ਕੋ ਸਚੀ ਸਮਝ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਨਰ ਮੁਕਤਿ ਸਰੂਪ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਇਹ ਗੱਲ ਸੱਚੀ ਸਮਝ ਕਿ ਉਹ ਮਨੁੱਖ (ਹੀ) ਮੁਕਤ ਹੈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, escucha mente, esa persona está liberada, toma esto como una Verdad. (19)"