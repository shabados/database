[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਇਕੰਤੀ; ਆਪਿ ਪਸਾਰਾ ॥"
page = 108
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is one and Himself many."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪੇ ਇਕ ਹੈ ਤੇ ਆਪੇ ਹੀ ਅਨੇਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the One, and He Himself is the Many."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਇਕੰਤੀ) ਨਿਰਾਕਾਰ ਸਰੂਪੁ ਹੈ ਔਰੁ (ਪਸਾਰਾ) ਬ੍ਰਹਮਾਂਡ ਰੂਪੁ ਸਰਗੁਨ ਭੀ ਆਪੁ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਨਿਰਗੁਣ-ਸਰੂਪ ਹੋ ਕੇ) ਇਕੱਲਾ (ਹੋ ਜਾਂਦਾ) ਹੈ, ਤੇ ਆਪ ਹੀ (ਆਪਣੇ ਆਪੇ ਤੋਂ ਸਰਗੁਣ ਰੂਪ ਧਾਰ ਕੇ) ਜਗਤ-ਰਚਨਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Vida de toda vida, y sin embargo, permanece desapegado."