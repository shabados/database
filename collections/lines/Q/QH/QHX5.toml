[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੋ ਧਿਆਨੁ ਤੁਮੑਾਰੋ ਰੰਗਾ ॥"
page = 828
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I may embrace Thine meditation and love, serve Thee and obtain Thy association. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਅਤੇ ਪਿਆਰ ਧਾਰਨ ਕਰਾਂ, ਤੇਰੀ ਘਾਲ ਕਮਾਵਾਂ ਅਤੇ ਮੈਨੂੰ ਤੇਰੀ ਸੰਗਤ ਪਰਾਪਤ ਹੋਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that I may meditate on You, and love You,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਤੁਮਾਰੇ ਹੀ ਸਰੂਪ ਕਾ ਧਿਆਨ ਹੋਵੇ ਔ ਤੁਮਾਰਾ ਹੀ ਪ੍ਰੇਮ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰੇ ਹੀ ਚਰਨਾਂ ਦਾ ਧਿਆਨ, ਤੇਰਾ ਹੀ ਪ੍ਰੇਮ (ਮੇਰੇ ਅੰਦਰ ਬਣਿਆ ਰਹੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, para que me entone en Ti y esté siempre imbuido en Tu Amor,"