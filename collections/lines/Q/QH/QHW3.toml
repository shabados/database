[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਆਮ ਵੇਦ ਕਉ ਸੋਧਿ ਕਰਿ; ਮਥਿ ਵੇਦਾਂਤੁ ਬਿਆਸਿ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Vyas (Badarayan) recited Vedanta (sutras) after churning and researching the thought frame of the Samaveda."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਮ ਵੇਦ ਨੂੰ ਪੜ੍ਹਕੇ ਵੇਦਾਂਤ (ਵੇਦ ਦਾ ਸਾਰ) ਕੱਢਿਆ (ਫੇਰ ਉਸ ਨੂੰ) 'ਮਥਿ' (ਰਿੜਕਕੇ) ਬਯਾਸ ਨੇ (ਸੁਖਨ) ਸੁਣਾਇਆ।"