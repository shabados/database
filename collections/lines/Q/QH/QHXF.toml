[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ. ਮੋ ਕਉ ਕੋਈ ਆਇ ਮਿਲੈ; ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ॥"
page = 494
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my brother, let some one, who may implant God's Name in me, come and meets me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਕੋਈ ਜਣਾ, ਜੋ ਮੇਰੇ ਅੰਦਰ ਆਤਮੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦੇਵੇ, ਆ ਕੇ ਮੈਨੂੰ ਮਿਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, let anyone who can implant the Lord's Name within me, come and meet with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਐਸਾ ਪ੍ਯਾਰਾ ਮੁਝੇ ਆਇ ਕਰ ਮਿਲ ਜਾਇ ਜੋ ਹਰਿ ਨਾਮ ਦ੍ਰਿਢ ਕਰਾਇ ਦੇਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! (ਮੇਰਾ ਮਨ ਲੋਚਦਾ ਹੈ ਕਿ) ਮੈਨੂੰ ਕੋਈ (ਅਜੇਹਾ ਸੱਜਣ) ਆ ਕੇ ਮਿਲੇ ਜੇਹੜਾ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, llévame hasta alguien que pueda enaltecer en mí el Nombre del Señor."