[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਯਾਦ ਕਰ, ਤੂੰ ਬਸ ਰੱਬ ਦੀ ਹੀ ਯਾਦ ਕਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਹੱਕ ਕੁਨ ਯਾਦਿ ਹੱਕ ਕੁਨ ਯਾਦਿ ਹੱਕ ।੭੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With his enormous kindness and compassion to this fistful of dust. (430)"