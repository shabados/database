[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਦੂਜੀ ਕਾਰੈ ਲਗਿ ॥"
page = 19
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have forgotten the Name, are attached with worldly pursuits,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿਤਾ ਹੈ, ਜੋ ਸੰਸਾਰੀ ਕੰਮਾਂ-ਕਾਜਾਂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have forgotten the Naam, the Name of the Lord, are attached to affairs of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਪੁਰਸੋਂ ਨੇ ਔਰ ਸੰਸਾਰੀ ਧੰਧਿਓਂ ਮੇਂ ਲਗ ਕਰ ਨਾਮ ਕੋ ਭੁਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਹੋਰ ਹੋਰ ਨਿਰੀ ਦੁਨੀਆਵੀ ਕਾਰ ਵਿਚ ਲੱਗ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਿ = ਲੱਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se han olvidado del Nombre, viven embelesados por los valores mundanos,"