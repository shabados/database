[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਅਮਰੁ ਸਬਦਿ ਸੁਹਾਇਆ ॥"
page = 1057
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord's will which be comes pleasing through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ, ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is His Will, beauteous and pleasing through the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰ ਸਬਦ ਕਰ ਸਚਾ ਹੁਕਮ ਮੰਨਿਆ ਹੈ ਵਹੁ ਸੋਭਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਅਟੱਲ ਹੁਕਮ ਮਿੱਠਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰੁ = ਹੁਕਮ। ਸਚਾ = ਸੱਚਾ, ਅਟੱਲ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ। ਸੁਹਾਇਆ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Su Voluntad. Viéndose Bello y Placentero,"