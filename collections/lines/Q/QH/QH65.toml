[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇ ਵਡਿਆਈ; ਕਰੇ ਸੁ ਹੋਇ ॥੨॥"
page = 355
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He honours them and what He wills that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਜ਼ਤ ਬਖਸ਼ਦਾ ਹੈ। ਜੋ ਕੁਛ ਉਹ ਕਰਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and bestows glorious greatness upon them; that which He wills, comes to pass. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਐਸੀ ਵਡਿਆਈ ਦੇਤਾ ਹੈ, ਜੋ ਗੁਰਮੁਖ ਕਰੈ ਸੋਈ ਹੋ ਜਾਤਾ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਗੁਰਮੁਖ ਕਿਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਮਾਣ-ਆਦਰ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੇ ਸੁ ਹੋਇ = ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El te lleva a Su Trono y te Bendice con Gloria, sí, todo esto ocurre así como es Su Voluntad. (2)"