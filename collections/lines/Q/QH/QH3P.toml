[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਲੈ. ਲਰਨੇ ਲਾਗਾ; ਤੋਰੇ ਦੁਇ ਦਰਵਾਜਾ ॥"
page = 1161
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking with me truth and contentment, I began to fight and battered both its gates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਮੈਂ ਯੁੱਧ ਕਰਨ ਲਗ ਪਿਆ ਅਤੇ ਇਸ ਦੇ ਦੋਨੋ ਫਾਟਕ ਭੰਨ ਸੁਟੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking truth and contentment with me, I begin the battle and storm both the gates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤ੍ਰ: ਸਤ ਔ ਸੰਤੋਖ ਕੋ ਸਾਥ ਲੈ ਕਰ ਕੇ ਜਬ ਲੜਨੇ ਲਾਗਾ ਤਬ ਪਾਪ ਔ ਪੁੰਨ ਰੂਪੀ ਦੋਨੋਂ ਦਰਵਾਜੇ ਤੋੜ ਦੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤ ਤੇ ਸੰਤੋਖ ਲੈ ਕੇ ਮੈਂ (ਉਸ ਫ਼ੌਜ ਦੇ ਟਾਕਰੇ ਤੇ) ਲੜਨ ਲੱਗ ਪਿਆ, ਦੋਵੇਂ ਦਰਵਾਜ਼ੇ ਮੈਂ ਭੰਨ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la Verdad y el Contentamiento pelean al lado de uno, uno atraviesa las dos Puertas,"