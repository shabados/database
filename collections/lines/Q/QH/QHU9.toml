[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਨ ਰਾਇ ਹਾਥ ਨਹਿ ਆਵੈ ॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The emissary tried hard but Mohan Raae (the boy) would not consent."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਮੋਹਨ ਰਾਇ ਹੱਥ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ਸੀ।"