[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਨੁ ਭੀਜੈ; ਨਾ ਸੁਖੁ ਹੋਇ ॥"
page = 1277
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wise neither the mind is softened, nor peace is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਨਾਂ ਮਨੂਆ ਮੋਮ ਹੁੰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But this does not soften the mind, and it does not bring peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਨਾ ਤੋ ਮਨ ਹੀ (ਭੀਜੈ) ਸਨਿਗਧ ਹੋਤਾ ਹੈ ਔਰ ਨਾ ਸੁਖ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਦਾ ਮਨ ਨਾਮ-ਜਲ ਨਾਲ ਤਰ ਨਹੀਂ ਹੁੰਦਾ, ਨਾਹ ਹੀ ਉਸਦੇ ਅੰਦਰ ਆਤਮਕ ਅਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਜੈ = ਭਿੱਜਦਾ, ਨਾਮ-ਜਲ ਨਾਲ ਭਿੱਜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la mente no se ablanda y esto no trae la Paz."