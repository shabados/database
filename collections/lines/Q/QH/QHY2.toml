[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਵਾਸੀ ਸਰਬ ਨਿਵਾਸੀ; ਨੇਰੈ ਹੀ ਤੇ ਨੇਰਾ ॥"
page = 784
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dwells in all the hearts, He is pervading everywhere and He is the nearest of the near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਉਹ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਉਹ ਨੇੜੇ ਨਾਲੋਂ ਭੀ ਪਰਮ ਨੇੜੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in each and every heart, pervading everywhere; He is the nearest of the near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਟ ਘਟ ਵਾਸੀ) ਜੋ ਸਰਬ ਨਿਆਰੇ ਨਿਆਰੇ ਜੀਵ ਹੈਂ ਤਿਨ ਸਭ ਮੇਂ ਵਾਹਿਗੁਰੂ ਨਿਵਾਸੀ ਹੈ, ਅਰ ਨੇਰੇ ਤੇ ਨੇਰਾ ਅਰਥਾਤ ਇੰਦ੍ਰੀਓਂ ਤੇ ਭੀ ਨਿਕਟ, ਭਾਵ ਸਭ ਕਾ ਅਪਨਾ ਆਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਸੱਜਣ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਸਭ ਜੀਵਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਹਰੇਕ ਜੀਵ ਦੇ ਅੱਤ ਨੇੜੇ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਨੇਰੈ ਹੀ ਤੇ ਨੇਰਾ = ਨੇੜੇ ਤੋਂ ਨੇੜੇ, ਬਹੁਤ ਹੀ ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habita en todos los corazones; Él está lo más cerca de lo cerca."