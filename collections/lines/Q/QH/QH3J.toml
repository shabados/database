[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਮੇ ਤੈ ਮਾਮਾਣੀਆਂ; ਮਾਸੀ ਮਾਸੜ ਦੈ ਰੰਗ ਰਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mama, mann- (mother's brother and his wife), mast; masa; (mother's sister and her husband), all look dyed in their own colours."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਮੇ, ਮਾਮੀਆਂ, ਮਾਸੀ, ਮਾਸੜਾਂ ਦੇ ਪ੍ਰੇਮ ਵਿਖੇ ਮਗਨ ਰਹਿੰਦੇ ਹਨ।"