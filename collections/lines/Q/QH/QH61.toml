[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ ਸੁਖੁ ਹੋਇ ਘਣਾ; ਦੁਖੁ ਦਰਦੁ. ਨ ਮੂਲੇ ਹੋਇ ॥"
page = 44
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom great peace is obtained and pain and distress absolutely touch (man) not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਬਹੁਤ ਆਰਾਮ ਮਿਲਦਾ ਹੈ ਅਤੇ ਪੀੜ ਤੇ ਤਕਲੀਫ (ਆਦਮੀ ਨੂੰ) ਮੂਲੋ ਹੀ ਨਹੀਂ ਪੋਹਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, a profound peace is obtained. Pain and suffering will not touch you at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਦੁਖ ਜਨਮ ਮਰਨ ਕਾ (ਦਰਦੁ) ਈਰਖਾ ਰੂਪੀ ਸੂਲੁ (ਮੂਲੇ) ਕਦਾਚਿਤ ਭੀ ਨ ਹੋਵੇਗਾ, ਸੁਖੁ (ਘਣਾ) ਬਹੁਤ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਬਹੁਤ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ, ਤੇ ਕੋਈ ਭੀ ਦੁੱਖ ਕਲੇਸ਼ ਉੱਕਾ ਹੀ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਣਾ = ਬਹੁਤ। ਮੂਲੇ = ਉੱਕਾ ਹੀ, ਬਿਲਕੁਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando, en Quien otorga la Paz, en El que la aflicción y el dolor no tienen cabida,"