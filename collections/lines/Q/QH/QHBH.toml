[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸਗਨ ਅਪਸਗਨ; ਕਹਾ ਬੀਚਾਰੈ ॥"
page = 291
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then who thought of favourable and unfavourable omens?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਸ਼ੁਭ ਅਤੇ ਅਸ਼ੁਭ ਲਗਨਾ ਦਾ ਕਿਸ ਨੂੰ ਖਿਆਲ ਆਉਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who considered omens to be good or bad?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਗਨ ਅਪਸਗਨ ਕਹਾਂ ਕੋਈ ਵੀਚਾਰ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਚੰਗੇ ਮੰਦੇ ਸਗਨ ਕੌਣ ਸੋਚਦਾ ਸੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਬੀਚਾਰੈ = ਕਿਥੇ ਕੋਈ ਵਿਚਾਰਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién había que presagiara el bien o el mal?"