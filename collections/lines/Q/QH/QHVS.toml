[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਤਾਪੁ ਤੁਮੑਾਰਾ ਦੇਖਿ ਕੈ; ਜਮਦੂਤ ਛਡਿ ਜਾਹਿ ॥੧॥"
page = 811
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Thy glory, the death's minister leaves the mortal and slips away, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਤਪ, ਤੇਜ, ਤੱਕ ਕੇ, ਮੌਤ ਦਾ ਮੰਤ੍ਰੀ ਪ੍ਰਾਣੀ ਨੂੰ ਛੱਡ ਕੇ ਭੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon Your Glory, the Messenger of Death leaves and goes away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰਾ ਪ੍ਰਤਾਪ ਦੇਖ ਕਰ, ਭਾਵ ਪੁਰਸ ਮੇਂ ਤੁਮਾਰਾ ਭਜਨ ਦੇਖ ਕਰ ਯਮਦੂਤ ਭੀ ਛੋਡ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਤੇਜ-ਪ੍ਰਤਾਪ ਵੇਖ ਕੇ ਜਮਦੂਤ (ਭੀ ਜੀਵ ਨੂੰ) ਛੱਡ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con Tu Gloria, al verla, los mensajeros de la muerte no me tocarán. (1)"