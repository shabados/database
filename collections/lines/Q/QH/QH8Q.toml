[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਭਗਨਿ ਕਰਿ ਤਾਹਿ ਬੁਲਾਯੋ ॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She gave her intense love and called her as her righteous-sister."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਧਰਮ ਭੈਣ ਕਰ ਕੇ ਬੁਲਾਇਆ।"