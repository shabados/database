[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਰਾਮੁ, ਕੀ ਨ ਜਪਹਿ ਸਵੇਰਾ ॥੩॥੯॥"
page = 656
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why thou utterest not the Lord's Name in thy mind betimes?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਵੇਲੇ ਸਿਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why not chant the Lord's Name in your heart, when you are still young? ||3||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਨੇ ਹਿਰਦੇ ਮੇਂ ਸੀਘਰ ਵਾ ਸਵਖਤਾ ਹੀ ਰਾਮ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰ॥੩॥੯॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਸੁਖ ਹੂਆ ਹੈ?☬ਉਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇੱਕ ਪ੍ਰਭੂ ਹੀ ਅਸਲ ਸਾਥੀ ਹੈ) ਤੂੰ ਵੇਲੇ ਸਿਰ (ਹੁਣੇ ਹੁਣੇ) ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਕਿਉਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਸਿਮਰਦੀ? ॥੩॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué no vives en Dios desde una edad temprana en la vida? (3‑9)"