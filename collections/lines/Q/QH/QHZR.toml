[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗੀ ਉਚਾਟ ਰਹੇ ਚਿਤ ਮੈ; ਕਬਹੂੰ ਨ ਸੁਹਾਇ ਪਿਯਾ ਕੋ ਪਿਆਰੀ ॥੧੬॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And performed the spells so that the woman (Sassi) would not appease her husband and (he might) get red of her.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਨਵੀਂ ਵਿਆਹੀ ਹੋਈ) ਪ੍ਰੀਤਮਾ ਸਦਾ ਉਦਾਸ ਰਹੇ ਅਤੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਪਿਆਰੀ ਨਾ ਲਗੇ ॥੧੬॥"