[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਿਖਾਸੁਰ ਕਹ ਮਾਰ ਕਰਿ; ਪ੍ਰਫੁਲਤ ਭੀ ਜਗ ਮਾਇ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing Mahishasura, the Mother of the world was greatly pleased."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਨੂੰ ਮਾਰ ਕੇ ਦੇਵੀ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋਈ।"