[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਖ ਤਿਹ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯੋ; ਚਿਤਵਨ ਗਈ ਪਰਾਇ ॥੮੯੨॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All felt comforted and th uncertainty was destroyed.892."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਸੰਦੀਪਨ) ਨੂੰ ਸੁਖ ਮਿਲਿਆ ਅਤੇ (ਉਸ ਦੀ) ਚਿੰਤਾ ਦੂਰ ਹੋ ਗਈ। (ਅਰਥਾਂਤਰ ਪਰਿਵਾਰ ਵਾਲਿਆਂ ਨੂੰ ਸੁਖ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਚਿੰਤਾ ਖ਼ਤਮ ਹੋ ਗਈ) ॥੮੯੨॥"