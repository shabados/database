[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਧੌ ਇਸਤ੍ਰਿ ਰਾਜਾ ਰਚੀ ਭੂਪ ਭੂਪੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Or the Lord, king of kings, had created her as the Sovereign of beautiful women"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ (ਪਰਮਾਤਮਾ) ਨੇ (ਉਸ ਨੂੰ) ਇਸਤਰੀਆਂ ਦਾ ਰਾਜਾ ਬਣਾਇਆ ਹੋਵੇ,"