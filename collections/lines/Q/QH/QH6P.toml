[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਤਰ ਕੇ ਬਧ ਕੋਪ ਤੇ; ਸਬ ਬਿਪ੍ਰ ਲੀਨ ਬੁਲਾਇ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being enraged at the death of his father, he called all the Brahmins"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਪਿਤਾ ਦੇ ਬੱਧ (ਦਾ ਹਾਲ ਸੁਣ ਕੇ) ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਸਾਰਿਆਂ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਬੁਲਾ ਲਿਆ।"