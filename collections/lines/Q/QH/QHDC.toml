[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਜੋਗ ਕਾਹੂ ਭੋਗ; ਕਾਹੂ ਗਿਆਨ ਕਾਹੂ ਧਿਆਨ ॥ ਕਾਹੂ ਹੋ; ਡੰਡ ਧਰਿ ਹੋ ॥੧॥"
page = 213
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some practice science of yoga, some indulgence, some Divine Knowledge, and some meditation. Some like to be staff bearer hermits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਯੋਗ ਦੀ ਵਿਦਿਆ ਕਈ ਖਾਹਿਸ਼ਾਂ ਦੀ ਪੂਰਤੀ, ਕਈ ਬ੍ਰਹਿਮ-ਵੀਚਾਰ ਤੇ ਕਈ ਸਿਮਰਣ ਦਾ ਅਭਿਆਸ ਕਰਦੇ ਹਨ। ਕਈ ਸੋਟਾ ਰਖਣ ਵਾਲੇ ਸਾਧੂ ਹੋਣਾ ਪਸੰਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some practice Yoga, some indulge in pleasures; some live in spiritual wisdom, some live in meditation. Some are bearers of the staff. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹੀਂ ਜੋਗ ਕਾ ਰਸੁ ਲੇ ਰਹਾ ਹੈ ਔਰ ਕਿਸੀ ਅਸਥਾਨ ਵਿਸਿਓਂ ਮੇਂ ਲੰਪਟ ਹੂਆ ਹੂਆ ਹੈ, ਪੁਨਾ ਕਹੂੰ ਗਿਆਨ ਰਸ ਕਾ ਭੋਗਤਾ ਹੋ ਰਹਾ ਹੈ ਤਥਾ ਕਹੀਂ ਧਿਆਕਾਰ ਬ੍ਰਿਤੀ ਕਰ ਰਸ ਲੇ ਰਹਾ ਹੈ॥ ਕਹੀਂ ਡੰਡ ਧਾਰ ਕਰ ਸੰਨ੍ਯਾਸੀ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਭਾਈ! (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਜੋਗ ਕਮਾਣ ਦਾ ਸ਼ੌਕ ਪੈ ਗਿਆ ਹੈ, ਕਿਸੇ ਨੂੰ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਮਾਨਣ ਦਾ ਚਸਕਾ ਹੈ। ਕਿਸੇ ਨੂੰ ਗਿਆਨ-ਚਰਚਾ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਕਿਸੇ ਨੂੰ ਸਮਾਧੀਆਂ ਪਸੰਦ ਹਨ, ਤੇ ਕਿਸੇ ਨੂੰ ਡੰਡਾ-ਧਾਰੀ ਜੋਗੀ ਬਣਨਾ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ ਜੋਗ = ਕਿਸੇ ਨੂੰ ਜੋਗ ਕਮਾਣ ਦਾ ਰਸ ਹੈ। ਭੋਗ = ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਮਾਨਣੇ। ਧਿਆਨ = ਸਮਾਧੀ ਲਾਣੀ। ਡੰਡ ਧਰਿ = ਡੰਡਾਧਾਰੀ ਜੋਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se involucran en disciplinar el cuerpo, algunos en gozar de los placeres; algunos en tener más conocimiento, y otros en hacer meditaciones, algunos guardan el bastón del Yogui. (1)"