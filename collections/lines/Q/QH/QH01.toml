[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਅਨਰਥ. ਬਿਹਾਝੀ ਸੰਪੈ; ਸੁਇਨਾ ਰੂਪਾ ਦਾਮਾ ॥"
page = 497
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continuously exercising oppression, man amasses wealth, gold silver and rupees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤਿਆਚਾਰ ਕਰ ਕਰ ਕੇ, ਇਨਸਾਨ ਧਨ-ਦੌਲਤ, ਸੋਨਾ, ਚਾਂਦੀ ਅਤੇ ਰੁਪਏ ਇਕੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By continual oppression and exploitation, he accumulates wealth, gold, silver and money,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੋਨਾਂ ਚਾਂਦੀ ਰੁਪੈਯਾ ਰੂਪ ਮਾਯਾ ਬੜੇ ਬਡੇ ਅਨਰਥ ਕਰ ਕੇ (ਬਿਹਾਝੀ) ਖਰੀਦੀ, ਭਾਵ ਇਕਤ੍ਰ ਕਰੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਉਮਰ) ਧੱਕੇ ਜ਼ੁਲਮ ਕਰ ਕਰ ਕੇ ਮਨੁੱਖ ਦੌਲਤ ਸੋਨਾ ਚਾਂਦੀ ਰੁਪਏ ਇਕੱਠੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਰਥ = ਧੱਕੇ, ਪਾਪ। ਸੰਪੈ = ਦੌਲਤ। ਰੂਪਾ = ਚਾਂਦੀ। ਦਾਮਾ = ਦਮੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de interminables abusos y explotaciones uno logra por fin atesorar la plata,"