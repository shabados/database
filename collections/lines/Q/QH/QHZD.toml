[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹੀ ਵਾਸਨਾ ਪਾਏ ਤੇਹੀ ਵਰਤੈ; ਵਾਸੂ ਵਾਸੁ ਜਣਾਵਣਿਆ ॥੫॥"
page = 118
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the odour which the Lord infuses into the flower so does it prevail there-in. The fragrant flower is known by its fragrance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਮਹਿਕ ਸੁਆਮੀ ਫੁੱਲ ਅੰਦਰ ਫੂਕਦਾ ਹੈ, ਉਹੋ ਜੇਹੀ ਹੀ ਉਸ ਵਿੱਚ ਪਰਬਲ ਹੁੰਦੀ ਹੈ। ਖੁਸ਼ਬੋਦਾਰ ਫੁੱਲ ਆਪਣੀ ਖੁਸ਼ਬੋ ਤੋਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the fragrance which He bestows, so is the fragrant flower known. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਕਰਮਾ ਅਨੁਸਾਰ ਈਸ੍ਵਰ ਜੀਵ ਕੇ ਰਿਦੇ ਮੇਂ ਵਾਸਨਾ ਪਾਵਤਾ ਹੈ ਤੈਸੀ ਰੀਤਿ ਸੇ ਜੀਉ ਵਰਤ ਰਹਾ ਹੈ, (ਵਾਸੂ) ਵਾਸਨਾ ਵਾਲਾ ਜੀਵ (ਵਾਸੁ) ਵਾਸਨਾ ਕੋ ਆਪ ਹੀ ਪ੍ਰਵਰਤੀ ਦ੍ਵਾਰਾ ਜਨਾਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਹੋ ਜਿਹੀ ਸੁਗੰਧੀ (ਜੀਵ ਫੁੱਲ ਦੇ ਅੰਦਰ) ਮਾਲੀ ਪ੍ਰਭੂ ਪਾਂਦਾ ਹੈ ਉਹੋ ਜਿਹੀ ਉਸ ਦੇ ਅੰਦਰ ਕੰਮ ਕਰਦੀ ਹੈ। (ਪ੍ਰਭੂ ਮਾਲੀ ਵਲੋਂ ਜੀਵ ਫੁੱਲ ਦੇ ਅੰਦਰ ਪਾਈ) ਸੁਗੰਧੀ ਤੋਂ ਹੀ ਬਾਹਰ ਉਸ ਦੀ ਸੁਗੰਧੀ ਪਰਗਟ ਹੁੰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਸਨਾ = ਸੁਗੰਧੀ। ਵਾਸੂ ਵਾਸੁ = (ਫੁੱਲਾਂ ਦੀ) ਸੁਗੰਧੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se siente la fragancia, como la de las flores, de aquéllos que han estado en Su Presencia.(5)"