[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲੁ ਦੁਖ ਭੰਜਨੁ ਗਾਇਓ; ਗੁਰਮਤਿ ਨਾਮੁ ਪਦਾਰਥੁ ਲਹੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1336
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the praises of the Lord, Merciful to the meek and the Destroyer of pain and by the Guru's instructions, gather the wealth of His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈ, ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਕਸ਼ਟ ਨਾਸ ਕਰਨਹਾਰ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਸ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਪਰਾਪਤ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Praises of the Lord, Merciful to the meek, Destroyer of pain. Following the Guru's Teachings, I gather in the Wealth of the Naam, the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਦੀਨ ਦਿਆਲ ਦੁਖੋਂ ਕੇ ਨਸ਼ਟ ਕਰਨੇਹਾਰੇ ਕੋ ਗਾਯਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਲੇ ਕਰ ਸਰਬ ਪਦਾਰਥ (ਲਹੇ) ਪਾਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ, ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਉਸ ਨੇ ਬਹੁ-ਮੁੱਲਾ ਹਰਿ-ਨਾਮ ਲੱਭ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਭੰਜਨੁ = ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਪਦਾਰਥੁ = ਕੀਮਤੀ ਵਸਤ। ਲਹੇ = ਲੱਭ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto las Alabanzas del Señor Misericordioso con el débil, Destructor del dolor, siguiendo las Instrucciones del Guru recibo la Riqueza del Naam, el Nombre del Señor. (1-Pausa)"