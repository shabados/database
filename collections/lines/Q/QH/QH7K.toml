[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਧੁ ਬੈਣੀ ਨੈਣੀ ਨ੍ਰਿਮਾਲੀ ॥"
page = 662

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That queen of the earth was a canopied goddess and her eyes and words were pure"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਇਲ ('ਬਿਧੁ') ਵਰਗੇ ਬੋਲਾਂ ਵਾਲੀ ਅਤੇ ਨਿਰਮਲ ਨੈਣਾਂ ਵਾਲੀ ਹੈ।"