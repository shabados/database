[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਣੀ ਪਖਾ ਪੀਸੁ ਦਾਸ ਕੈ; ਤਬ ਹੋਹਿ ਨਿਹਾਲੁ ॥"
page = 811
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Carry water for, wave over and grind corn for the Lord's slave and then shalt thou be happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਲਈ ਜਲ ਢੋ, ਉਸ ਨੂੰ ਪੱਖੀ ਝੱਲ ਅਤੇ ਉਸ ਲਈ ਪੀਹਣ ਪੀਹ ਅਤੇ ਤਦ ਤੂੰ ਖੁਸ਼ ਹੋਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Carry water for the Lord's slave, wave the fan over him, and grind his corn; then, you shall be happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਾਣੀ ਢੋਵਣਾ ਔ ਪਖਾ ਕਰਨਾ, ਚਕੀ ਪੀਸਣ ਆਦੀ ਤੇਰੇ ਦਾਸੋਂ ਕੀ ਸੇਵਾ ਕਰੀਏ ਤਬ ਨਿਹਾਲ ਹੋ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਦੇ ਘਰ ਵਿਚ ਪਾਣੀ (ਢੋਇਆ ਕਰ), ਪੱਖਾ (ਝੱਲਿਆ ਕਰ), (ਆਟਾ) ਪੀਹਾ ਕਰ, ਤਦੋਂ ਹੀ ਤੂੰ ਆਨੰਦ ਮਾਣੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me sentiré bendecido si puedo mover el abanico a Tu Devoto,"