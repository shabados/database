[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਬਸੈ ਥਾਨਿ ਊਚੈ ॥"
page = 271
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the pious persons the mortal abides in the lofty place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸੰਮੇਲਨ ਅੰਦਰ ਪ੍ਰਾਣੀ ਉੱਚੀ ਥਾਂ ਤੇ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one abides in the loftiest place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਸਰਬ ਸੇ ਊਚੇ ਅਸਥਾਨ ਦੇਵੀ ਸੰਪਤੀ ਮੇਂ ਵਾ ਵਈਕੁੰਠ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਮਨੁੱਖ ਉਚੇ (ਆਤਮਕ) ਟਿਕਾਣੇ ਤੇ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conserva su Conciencia en el más Elevado Estado,"