[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਸਾਧਸੰਗੁ ਪਰਾਪਤਿ; ਤਿਨ ਭੇਟਤ ਦੁਰਮਤਿ ਖੋਈ ॥"
page = 617
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Good fortune the saints society is obtained, by meeting which, the evil-thought is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਸਤਿਸੰਗਤ ਹਾਸਲ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਨਾਲ ਮਿਲ ਕੇ ਖੋਟੀ ਅਕਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one obtains the Saadh Sangat, the Company of the Holy. Meeting them, evil-mindedness is eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਸਾਧ ਸੰਗਤ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ, ਜਿਨਾ ਸੰਤੋਂ ਕੋ ਮਿਲਿਆਂ ਤੇ (ਦੁਰਮਤਿ) ਖੋਟੀ ਬੁਧੀ ਖੋਈ ਜਾਤੀ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਭਲੇ ਮਨੁੱਖਾਂ ਦੀ ਸੰਗਤਿ ਹਾਸਲ ਹੁੰਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆਂ ਖੋਟੀ ਬੁੱਧ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗੁ = ਭਲੇ ਮਨੁੱਖਾਂ ਦੀ ਸੰਗਤਿ। ਤਿਨ ਭੇਟਤ = ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆਂ। ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna uno llega hasta la Saad Sangat, la Sociedad de los Santos  y la maldad de su interior es disipada"