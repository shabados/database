[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਥਾਨ ਦੇਖੇ; ਨੈਣ ਅਲੋਇ ॥"
page = 915
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Opening my eyes, I have seen all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹ ਕੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵੇਖ ਲਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen all places with my eyes wide open."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਅਸਥਾਨ ਦੇਖੇ ਹੈਂ ਨੇਤ੍ਰੋਂ ਕਰਿ (ਅਲੋਇ) ਅਲੋਕ ਕਰ ਵਾ (ਅਲੋਇ) ਅਲੋਕਨ, ਭਾਵ ਨਿਰਨੇ ਕਰ ਕੇ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਅੱਖਾਂ ਖੋਹਲ ਕੇ ਸਾਰੇ ਥਾਂ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਨੈਣ = ਅੱਖਾਂ (ਨਾਲ)। ਅਲੋਇ = ਵੇਖ ਕੇ, ਨੀਝ ਲਾ ਕੇ, ਗਹੁ ਨਾਲ ਵੇਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis ojos bien abiertos he visto todos los lugares,"