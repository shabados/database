[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਇਹ ਤ੍ਰਿਸਨਾ ਬੁਝੈ ॥"
page = 236
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom this desire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਹ ਖਾਹਿਸ਼ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, this desire is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਨਾਮ ਜਪਣੇ ਸੇ ਇਹ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਬੁਝ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ ਬੁੱਝ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, el deseo es apaciguado"