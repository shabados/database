[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਰਿ ਅਵਰੁ. ਨ ਕੋਇ; ਆਇਆ ਜਾਇਸੀ ਜੀਉ ॥"
page = 688
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None else equals Thee, O Lord, all others continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਤੇਰੇ ਤੁਲ ਕੋਈ ਭੀ ਨਹੀਂ, ਹੇ ਸੁਆਮੀ! ਬਾਕੀ ਸਾਰੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can compare to You, Lord; all come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਤੇਰੇ ਜੈਸਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਇਹ ਜੀਵ ਤੋ ਜੋ ਆਇਆ ਸੋ ਜਾਵੇਗਾ, ਭਾਵ ਜੋ ਜਨਮਿਆ ਹੈ, ਸੋ ਅਵਸ ਮਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ, (ਹੋਰ ਜੇਹੜਾ ਭੀ ਜਗਤ ਵਿਚ) ਆਇਆ ਹੈ, (ਉਹ ਇਥੋਂ ਆਖ਼ਰ) ਚਲਾ ਜਾਇਗਾ (ਤੂੰ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਿ = ਬਰਾਬਰ। ਜਾਇਸੀ = ਚਲਾ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie Te puede igualar, oh Dios, pues todos los demás sólo van y vienen."