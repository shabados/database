data = "ਹਰਿ ਬਿਸ੍ਰਾਮ; ਨਿਧਿ ਪਾਇਆ ॥"
page = 211
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has obtained the treasure of peace of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਰਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have found the Lord, the Treasure of peace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਹਰੀ (ਬਿਸ੍ਰਾਮ) ਸੁਖੋਂ ਕਾ (ਨਿਧਿ) ਖਜਾਨਾ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਹਰਿ-ਨਾਮ-ਰਸ ਚੱਖ ਲਿਆ) ਉਸ ਨੂੰ ਸ਼ਾਂਤੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y él obtiene el Tesoro de Paz,"