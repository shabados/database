[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਟਾ. ਮੂਲਿ ਨ ਆਵਈ; ਲਾਹਾ ਸਦ ਹੀ ਹੋਇ ॥"
page = 555
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Loss never accrues therefrom, but man ever earns profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਘਾਟਾ ਕਦਾਚਿਤ ਨਹੀਂ ਪੈਂਦਾ ਪ੍ਰੰਤੂ ਇਨਸਾਨ ਹਮੇਸ਼ਾਂ ਫਾਇਦਾ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It never brings any loss; through it, one earns profits forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸੋਂ ਰੂਪੁ ਮੂਲ ਕਾ ਘਾਟਾ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਸਦੀਵਕਾਲ ਲਾਭ ਹੀ ਹੋਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਏਹ ਧਨ ਕਦੀ ਨਹੀਂ ਘਟਦਾ, ਇਸ ਦਾ ਸਦਾ ਲਾਭ ਹੀ ਲਾਭ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo así, uno nunca pierde y toda la utilidad es certeramente para uno."