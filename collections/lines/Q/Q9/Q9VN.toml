[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸਚ ਭਏ ਬਿਗਾਸਾ; ਗੁਰਿ. ਨਿਧਾਨੁ ਰਿਦੈ ਲੈ ਰਾਖਿਆ ॥੪॥੩॥੧੬੧॥"
page = 215
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Truth is revealed unto me. Taking the Name wealth from the Guru. I have enshrined it in my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸੱਚ ਮੇਰੇ ਤੇ ਪਰਗਟ ਹੋ ਗਿਆ ਹੈ। ਨਾਮ ਦੀ ਦੌਲਤ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਕਰਕੇ ਮੈਂ ਇਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Truth has been revealed to me. The Guru has given me the treasure; I have taken it and enshrined it within my heart. ||4||3||161||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਨੇ ਨਾਮ ਰੂਪੀ ਖਜ਼ਾਨਾ ਲੈ ਕੇ ਰਿਦੇ ਮੇਂ ਰਖਿਆ ਤਬ ਸੇ ਸਚੇ ਅਨੰਦ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥੪॥੩॥੧੬੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਨੇ (ਮੇਰੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਲਿਆ ਕੇ ਰੱਖ ਦਿੱਤਾ ਹੈ, ਤੇ ਮੇਰੇ ਅੰਦਰ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੇ ਗਿਆਨ) ਦਾ ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ ॥੪॥੩॥੧੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Verdad ha amanecido en mí interior, y en mi corazón atesoro la Riqueza del Guru."