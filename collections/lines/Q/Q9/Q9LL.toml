[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਨਾਰਸੀ ਤਪੁ ਕਰੈ ਉਲਟਿ. ਤੀਰਥ ਮਰੈ; ਅਗਨਿ ਦਹੈ. ਕਾਇਆ ਕਲਪੁ ਕੀਜੈ ॥"
page = 973
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man practises penance at Kanshi, or dies inverted at a shrine, or burns himself in fire or makes his body long-lived."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ, ਕਾਂਸ਼ੀ ਵਿੱਚ ਤਪੱਸਿਆ ਕਰੇ, ਜਾਂ ਪੁੱਠਾ ਟੰਗਿਆ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਮਰ ਜਾਵੇ, ਜਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦੇਵੇ ਜਾਂ ਆਪਣੀ ਦੇਹ ਨੂੰ ਚਿਰੰਜੀਵੀ ਬਣਾ ਲਵੇ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone may practice austerities at Benares, or die upside-down at a sacred shrine of pilgrimage, or burn his body in fire, or rejuvenate his body to live almost forever;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਂਸੀ ਜੀ ਮੇਂ ਤਪ ਕਰੈ ਹੈ ਵਾ ਉਲਟਾ ਹੋ ਕੇ ਸਿਰ ਹੇਠ ਔ ਪਾਉਂ ਉਪਰ ਕਰ ਕੇ ਲਟਕੇ ਔ ਤੀਰਥੋਂ ਮੇਂ ਅਗਨੀ ਕਰ ਕੇ ਮਰੈ, ਅਪਨੇ ਆਪ ਕੇ ਸਤੀਓਂ ਕੀ ਨਿਆਈ ਜਾਲੇ ਔ ਕਾਇਆ ਕੇ ਕਲਪ ਪਰਯੰਤ ਜੀਵਤੀ ਕਰ ਲਏ ਵਾ ਕਾਇਆ ਕਲਪ ਕਰੇ, ਭਾਵ ਜੋਗ ਸਾਧਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਜੇ ਕੋਈ ਮਨੁੱਖ ਕਾਸ਼ੀ ਜਾ ਕੇ ਉਲਟਾ ਲਟਕ ਕੇ ਤਪ ਕਰੇ, ਤੀਰਥਾਂ ਤੇ ਸਰੀਰ ਤਿਆਗੇ, (ਧੂਣੀਆਂ ਦੀ) ਅੱਗ ਵਿਚ ਸੜੇ, ਜਾਂ ਜੋਗ-ਅੱਭਿਆਸ ਆਦਿਕ ਨਾਲ ਸਰੀਰ ਨੂੰ ਚਿਰੰਜੀਵੀ ਕਰ ਲਏ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਟਿ = ਪੁੱਠਾ ਲਟਕ ਕੇ। ਦਹੈ = ਸੜੇ। ਕਾਇਆ = ਸਰੀਰ। ਕਲਪ = {Skt. कल्प = medical treatment of the sick} ਇਲਾਜ। ਕਾਇਆ ਕਲਪੁ = ਸਰੀਰ ਦਾ ਇਲਾਜ, ਜੋਗ-ਅਭਿਆਸ ਤੇ ਦਵਾਈਆਂ ਨਾਲ ਸਰੀਰ ਨੂੰ ਨਵਾਂ-ਨਰੋਆ ਕਰ ਕੇ ਬੁਢੇਪੇ ਤੋਂ ਬਚਾ ਲੈਣਾ ਤੇ ਚਿਰੰਜੀਵੀ ਹੋ ਜਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practicar austeridades en Benares; morirse boca abajo en un lugar de peregrinaje y cremar el cuerpo; o rejuvenecer su ser; practicar la ceremonia del sacrificio del caballo;"