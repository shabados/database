[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮਿਰਤ ਸੁਭ ਚਿੰਤੰ; ਗੁਰ ਸਬਦਿ ਹਰਿ ਰਮਣੰ ॥"
page = 505
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God under Guru's instruction, even death becomes thy well-wisher, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਅਧੀਨ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਬੰਦੇ! ਮੌਤ ਵੀ ਤੇਰੀ ਸ਼ੁਭਚਿੰਤਕ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, even death wishes you well, when you remember the Lord through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਮਿਰਤਕ ਅਰਥਾਤ ਭਗਵੰਤ ਤਤ ਸੇ ਅਗ੍ਯਾਤ ਗੁਰ ਸਬਦ ਕਾ ਮਨ ਕਰ ਚਿੰਤਨ ਕਰੁ ਅਰ ਬਾਣੀ ਕਰ ਹਰਿ ਮੇਂ ਰਮਣ ਕਰੁ ਏਹੀ ਸੁਭ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ, ਤੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਉਪਰਾਮ ਹੋ), ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੌਤ (ਜੀਵਨ ਵਾਸਤੇ) ਸੁਖਦਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ = ਹੇ! ਮਿਰਤ = ਮੌਤ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਉਪਰਾਮਤਾ। ਸੁਭ ਚਿੰਤੰ = ਸ਼ੁਭਚਿੰਤਕ, ਸੁਖਦਾਈ। ਰਮਣੰ = ਸਿਮਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno recita las Alabanzas del Señor a través del Bani de la Palabra del Guru, aun el mensajero de la muerte nos desea bienestar."