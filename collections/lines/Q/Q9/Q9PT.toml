[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੂਤ ਭਵਿਖਹੁ ਵਰਤਮਾਨ; ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਮਾਣੁ ਨਿਮਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikh now knows the future, present and past but he gets honours by becoming humble."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਕਾਲਾਂ ਦੀ ਤੇ ਤਿੰਨਾਂ ਭਵਨਾਂ ਦੀ ਸੋਝੀ (ਹੋਕੇ ਬੀ ਗੁਰਮੁਖ) ਮਾਣ ਥੋਂ ਨਿਰਮਾਣ (ਹੀ ਰਹਿੰਦੇ) ਹਨ।"