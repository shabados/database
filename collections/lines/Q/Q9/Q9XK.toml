[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਿਹੁ ਸਾਹਿਬੁ ਸੰਮ੍ਰਥੁ ਆਪਣਾ; ਪੰਥੁ ਸੁਹੇਲਾ ਆਗੈ ਹੋਇ ॥"
page = 579
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve, thou thy Omnipotent Lord. Thus, thy path in the Yond shall be easy to tread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਦੀ ਚਾਕਰੀ ਕਰ। ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਅੱਗੇ ਦਾ ਰਸਤਾ ਸੌਖਾ ਤਹਿ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve your Almighty Lord and Master, and your path in the world hereafter will be easy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸਮਰਥ ਸਾਹਿਬ ਕਾ ਸੇਵਨ ਕਰੋ, ਜਿਸ ਕਰ ਕੇ ਆਗੇ ਪਰਲੋਕ ਕਾ ਰਸਤਾ (ਸੁਹੇਲਾ) ਸੁਖਾਲਾ ਹੋ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਤਰੀਕਾ ਇਹ ਹੈ ਕਿ) ਆਪਣੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਮਾਲਕ ਨੂੰ ਸਿਮਰੋ, (ਤਾਂ ਕਿ ਜੀਵਨ ਦੇ ਸਫ਼ਰ ਵਿਚ) ਰਸਤਾ ਸੌਖਾ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Servid al Todopoderoso Dios y Señor, y su camino por el mundo ahora y después será fácil."