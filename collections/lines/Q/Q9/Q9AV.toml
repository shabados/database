[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਮਾਲੁ ਜੋਬਨੁ; ਜੁਗਤਿ ਗੋਪਾਲ ॥"
page = 1151
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever soothes and sustains my soul and very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਜਿੰਦ ਜਾਨ ਨੂੰ ਸਦਾ ਹੀ ਆਰਾਮ ਦਿੰਦਾ ਤੇ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the World is my wealth, property, youth and ways and means."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨ ਅਰ ਮਾਲ ਔ ਜੋਬਨ ਕੇ (ਜੁਗਤਿ) ਸੰਜੁਗਤ ਕਰਨੇ ਵਾਲਾ ਜੋ ਗੋਪਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਵਾਸਤੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਧਨ ਹੈ, ਨਾਮ ਹੀ ਮਾਲ ਹੈ, ਨਾਮ ਹੀ ਜਵਾਨੀ ਹੈ ਅਤੇ ਨਾਮ ਜਪਣਾ ਹੀ ਜੀਊਣ ਦੀ ਸੁਚੱਜੀ ਜਾਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਤਿ = ਜੀਵਨ ਦੀ ਮਰਯਾਦਾ, ਜੀਊਣ ਦੀ ਜਾਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es mi Riqueza, es mis posesiones, mi Belleza y mi Sendero,"