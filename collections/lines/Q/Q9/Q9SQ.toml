[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੀ ਕੋਇਲ; ਤੂ ਕਿਤ ਗੁਨ ਕਾਲੀ ॥"
page = 794
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O black cuckoo, what qualities have rendered thee black?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਲੀ ਕੋਕਲੇ! ਕਿਹੜਿਆਂ ਲੱਛਣਾਂ ਨੇ ਤੈਨੂੰ ਸਿਆਹ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O black bird, what qualities have made you black?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਕਾਲੀ ਕੋਇਲ) ਵੈਰਾਗਵਾਨ ਜਗ੍ਯਾਸੂ! ਤੂੰ ਦੁਖੀ ਕੈਸੇ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੈਂ ਕੋਇਲ ਨੂੰ ਪੁੱਛਦੀ ਫਿਰਦੀ ਹਾਂ-) ਹੇ ਕਾਲੀ ਕੋਇਲ! ਭਲਾ, ਮੈਂ ਤਾਂ ਆਪਣੇ ਕਰਮਾਂ ਦੀ ਮਾਰੀ ਦੁਖੀ ਹਾਂ ਹੀ) ਤੂੰ ਭੀ ਕਿਉਂ ਕਾਲੀ (ਹੋ ਗਈ) ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤ ਗੁਨ = ਕਿਨ੍ਹਾਂ ਗੁਣਾਂ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh codorniz, ¿por qué te has vuelto negra?"