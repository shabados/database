[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਉਪਾਵ ਤਿਆਗਿ. ਜਨ ਸਗਲੇ; ਚਰਨ ਕਮਲ ਰਿਦ ਧਾਰੈ ॥੧॥"
page = 1218
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O men, abandon thou all other efforts and enshrine the Lord's lotus feet with thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਹੋਰ ਸਾਰੇ ਉਪਰਾਲੇ ਛੱਡ ਦੇ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So renounce all other efforts, and enshrine the Lord's Lotus Feet within your mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਪਾਵ ਸਗਲੇ ਜਨੋਂ ਨੇ ਤ੍ਯਾਗ ਕਰ ਕੇ ਏਕ ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਕਮਲ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ (ਭੀ) ਹੋਰ ਸਾਰੇ ਹੀਲੇ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh criatura de Dios, y enaltece el Loto de Sus Pies en tu corazón. (1)"