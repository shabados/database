[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨ ਜਪਾਯੋ ਨਾਮ ॥੫੮੪॥"
page = 610

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have conquered the whole world and made it my slave and have caused everyone to repeat my name.584."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣਾ ਨਾਮ ਜਪਵਾਉਣ ਲਗਾ ਦਿੱਤਾ ਹੈ ॥੫੮੪॥"