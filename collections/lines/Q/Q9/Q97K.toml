[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿਆ ਹੋਇ; ਸੁ ਕਬਹੁ. ਨ ਡੋਲੈ ॥੪॥੧॥"
page = 870
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But that, which is full, gives not any sound ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜਾ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਕਦਾਚਿਤ ਆਵਾਜ਼ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but that which is full makes no sound. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਧਾਰਨਾ ਕਰ ਭਰਿਆ ਹੂਆ ਹੈ, ਸੋ ਭਰੇ ਘਟਿ ਵਤ ਕਬੀ ਨਹੀਂ ਡੋਲਤਾ॥੪॥੧॥☬ਨਾਮ ਬਿਨਾ ਮਾਨੁਖ ਸਰੀਰ ਕੀ ਪਸ਼ੂਆਂ ਤੇ ਭੀ ਨੀਚਤਾ ਔਰ ਕਰਮਗਤੀ ਕੀ ਕਠਿਨਤਾ ਪੁਨਹ ਵੈਰਾਗ ਜਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਣਵਾਨ ਹੈ ਉਹ ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ। ਸੋ, ਜਗਤ ਵਿਚ ਕੋਈ ਐਸਾ ਉੱਦਮ ਕਰੀਏ, ਜਿਸ ਨਾਲ ਗੁਣ ਗ੍ਰਹਿਣ ਕਰ ਸਕੀਏ, ਤੇ ਇਹ ਗੁਣ ਮਿਲ ਸਕਦੇ ਹਨ ਭਲਿਆਂ ਪਾਸੋਂ ਹੀ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿਆ = ਜੋ ਗੁਣਵਾਨ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las llenas se conservan en Silencio.(4-1)"