[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਧਰੁ ਨਾਨਕ; ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥੪॥੨੭॥੩੩॥"
page = 744
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thus save thyself O Nanak. The Lord is the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣਾ ਪਾਰ ਉਤਾਰਾ ਕਰ, ਹੇ ਨਾਨਕ! ਸਾਹਿਬ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, O Searcher of hearts, please, save Nanak! ||4||27||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੇ ਪ੍ਰਭੂ ਅੰਤਰਯਾਮੀ ਕਾ ਸਿਮਰਨ ਕਰ ਕੇ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਉਧਰ॥੪॥੨੭॥੩੩॥☬ਅਪਨਾ ਲਾਭ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਮੈਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ, ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਮੇਰੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ ॥੪॥੨੭॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੁ = (ਮੈਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ ॥੪॥੨੭॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, Buscador de corazones, por favor, salva a Nanak.(4-27-33)"