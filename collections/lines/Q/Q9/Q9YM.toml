[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਸੇ ਭੂਪ ਅਨੇਕ ਮਿਲੇ; ਤਿਨ ਤੇ ਕਬਹੂੰ ਨਹੀ ਜਾ ਪਗੁ ਟਾਰਿਓ ॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This army had fought against it in unison"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਇੰਦਰ ਵਰਗੇ ਅਨੇਕਾਂ ਰਾਜੇ ਮਿਲ ਕੇ (ਯੁੱਧ ਕਰਦੇ ਸਨ) ਜਿਨ੍ਹਾਂ ਨੇ ਕਦੇ ਕਦਮ ਪਿਛੇ ਨਹੀਂ ਹਟਾਏ ਸਨ।"