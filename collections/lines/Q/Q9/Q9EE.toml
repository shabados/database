[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਸਰੁ ਅਪਨਾ; ਬੂਝੈ ਨ. ਇਆਨਾ ॥"
page = 738
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant person realises not his opportunity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਪੁਰਸ਼ ਆਪਣੇ ਮੌਕੇ ਨੂੰ ਅਨੁਭਵੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant person does not take advantage of the opportunity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਮੂਰਖ ਹੈ ਅਪਨੇ ਤਰਨੇ ਕਾ ਸਮਾਂ ਨਹੀਂ ਸਮਝਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬੇਸਮਝ ਮਨੁੱਖ ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਇਹ ਮਨੁੱਖਾ ਜੀਵਨ ਹੀ ਆਪਣਾ ਅਸਲ ਮੌਕਾ ਹੈ (ਜਦੋਂ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el ignorante no se percata de la única oportunidad"