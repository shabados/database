[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਰੋਗ ਕਾ; ਅਉਖਦੁ ਨਾਮੁ ॥"
page = 274
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Name is the panacea of all the ills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਦਾ ਦਾਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the panacea, the remedy to cure all ills."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਰੋਗੋਂ ਕੌ ਦੂਰ ਕਰਤਾ ਦਾਰੂ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਾਰੇ ਰੋਗਾਂ ਦੀ ਦਵਾਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor sana cualquier enfermedad"