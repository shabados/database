[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹੁ; ਤੁਧੁ ਖੁਆਇਆ ॥"
page = 72
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself, O Lord! hast misled it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ, ਹੈ ਸਾਹਿਬ! ਇਸ ਨੂੰ ਗੁਮਰਾਹ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself, Lord, have led it astray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਤੈਨੇ ਆਪ ਹੀ ਸ੍ਵਰੂਪ ਸੇ (ਖੁਆਇਆ) ਭੁਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ? ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ (ਜਗਤ ਨੂੰ) ਆਪਣੇ ਆਪ ਤੋਂ ਵਿਛੋੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿quién lo ha desviado en verdad sino Tú?"