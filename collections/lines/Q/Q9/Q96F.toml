[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਕਰੇ ਨਿਹਾਲੁ; ਊਣੇ. ਸੁਭਰ ਭਰਿ ॥"
page = 519
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment, he shall make thee happy and shall completely fill the empty vessel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਤੈਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਦੇਣਗੇ ਅਤੇ ਤੇਰੇ ਖਾਲੀ ਭਾਂਡੇ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਲਬਾਲਬ ਭਰ ਦੇਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, he shall make you happy, and the empty vessel shall be filled to overflowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਕਾਲ ਪੁਰਖ ਏਕ ਪਲਕ ਮੇਂ ਨਿਹਾਲ ਕਰ ਦੇਤਾ ਹੈ, ਜੋ (ਊਣੇ) ਖਾਲੀ ਹੈਂ ਤਿਨ ਕੋ (ਸੁਭਰਿ) ਲਬਾਲਬ ਭਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਗੁਣਾਂ ਤੋਂ) ਸੱਖਣੇ ਬੰਦਿਆਂ ਨੂੰ (ਗੁਣਾਂ ਨਾਲ) ਨਕਾ-ਨਕ ਭਰ ਕੇ ਇਕ ਪਲਕ ਵਿਚ ਨਿਹਾਲ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor redime en un momento y llena a quienes están vacíos."