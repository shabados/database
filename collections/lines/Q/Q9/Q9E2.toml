[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਖਤਿ ਸਲਾਮੁ ਹੋਵੈ. ਦਿਨੁ ਰਾਤੀ ॥"
page = 1039
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night the Lord of the throne is greeted with salutation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਤੇ ਰੈਣ ਤਖ਼ਤ ਤਾਜ ਦੇ ਸੁਆਮੀ ਨੂੰ ਨਮਸ਼ਕਾਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Throne is greeted and worshipped day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਰੂਪ ਕੋ ਰਾਤ੍ਰ ਦਿਨ ਸਲਾਮ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ-ਤਖ਼ਤ ਉਤੇ ਬੈਠੇ ਮਨੁੱਖ ਨੂੰ ਦਿਨ ਰਾਤ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A este Trono del Ser Inmaculado, todos prestan obediencia, noche y día."