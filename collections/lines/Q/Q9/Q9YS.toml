[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆ; ਸਤਿ ਸਹੁ ਹਾਂ ॥"
page = 410
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Submit thou to the Lord's true fiat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਹਿਬ ਦੇ ਸੱਚੇ ਹੁਕਮ ਨੂੰ ਪ੍ਰਵਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Submit to the Order of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਆਗ੍ਯਾ ਸਤ ਜਾਨ ਕਰ ਸਹਾਰਨੀ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਮਿੱਠੀ ਕਰ ਕੇ ਮੰਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗਿਆ = ਰਜ਼ਾ, ਹੁਕਮ। ਸਹੁ = ਸਹਾਰ, ਮੰਨ। ਸਤਿ = ਠੀਕ, ਸੱਚੀ (ਜਾਣ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sométete al Comando del Verdadero Señor"