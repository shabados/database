[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਜੁ ਘੜੀ ਸਿਉ ਤੂਟਿ ਪੜੀ; ਉਠਿ ਚਲੀ ਪਨਿਹਾਰੀ ॥੨॥"
page = 333
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rope breaks away from the water-pot, and the water-drawer gets up and departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਜ ਤਾਣੀ ਵਾਲੀ ਮੱਘੀ ਨਾਲੋਂ ਟੁਟ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪਾਣੀ ਭਰਨ ਵਾਲੀ ਖੜੀ ਹੋ ਟੁਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rope of the breath breaks away from the pitcher of the body, and the water-carrier gets up and departs. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਬ ਸ੍ਵਾਸਾਂ ਰੂਪੀ ਲਜ ਦੇਹ ਘੜੀਸੇ ਟੂਟ ਪੜੀ ਅਰਥਾਤ ਸਰੀਰ ਸੇ ਪ੍ਰਾਣੋਂ ਕਾ ਵਿਜੋਗ ਹੂਆ, ਤਬ ਉਠ ਕਰ ਚਲੀ ਜਾਤੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਉਨ ਕਿਸ ਅਧਕਾਰ ਕੀ ਹੈ?☬ਉੱਤ੍ਰ: ਮੰਦ ਹੈ ਚੌਰਾਸੀ ਕੀ ਅਧਕਾਰਨ ਹੈ॥ ਕਉਨ ਪਦ ਕਾ ਦੋ ਤੁਕੋਂ ਕੇ ਅੰਤ ਮੇਂ ਅਨ੍ਵੈ ਹੂਆ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਉੱਤਮ ਕੈਸੇ ਹੋਤੀ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਲੱਜ ਘੜੇ ਸਮੇਤ ਟੁੱਟ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਜਿਸ ਦੀ ਉਮਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਤੇ ਸਰੀਰ ਢਹਿ ਪੈਂਦਾ ਹੈ) ਉਹ ਪਾਣੀ ਭਰਨ ਵਾਲੀ (ਭਾਵ, ਭੋਗਾਂ ਵਿਚ ਪ੍ਰਵਿਰਤ) ਇੱਥੋਂ ਉੱਠ ਕੇ (ਪਰਲੋਕ ਨੂੰ) ਤੁਰ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਜੁ = ਰੱਸੀ {ਲਫ਼ਜ਼ 'ਲਾਜੁ' ਅਤੇ 'ਲਾਜ' ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ। 'ਲਾਜੁ' ਸੰਸਕ੍ਰਿਤ ਦੇ ਲਫ਼ਜ਼ 'ਰੱਜੁ' {रज्जु} ਤੋਂ ਬਣਿਆ ਹੋਇਆ ਹੈ, ਇਸ ਦੇ ਅਖ਼ੀਰ ਵਿਚ (ੁ) ਹੈ। ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਇਹ ਪੁਲਿੰਗ ਸੀ, ਪੁਰਾਣੀ ਤੇ ਨਵੀਂ ਪੰਜਾਬੀ ਵਿਚ ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ। ਲਫ਼ਜ਼ 'ਲਾਜ' ਦਾ ਅਰਥ ਹੈ 'ਸ਼ਰਮ, ਹਯਾ'; ਇਸ ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਨਹੀਂ ਹੈ}। ਵਹਾਰੀ = ਪਾ ਰਹੀ ਹੈ। ਸਿਉ = ਸਮੇਤ। ਪਨਿਹਾਰੀ = ਪਾਣੀ ਭਰਨ ਵਾਲੀ, ਵਿਸ਼ੇ ਭੋਗਣ ਵਾਲਾ ਜੀਵ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque esa cuerda se rompe junto con el cántaro de la respiración y el aguador muere lamentándose. (2)"