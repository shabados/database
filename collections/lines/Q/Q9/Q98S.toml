[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ, ਚਰਨ ਜੰਪੈ; ਓਟ ਗਹੀ ਗੋਪਾਲ, ਦਇਆਲ ਕ੍ਰਿਪਾ ਨਿਧੇ ॥੩॥"
page = 456
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, meditate I on God's Feet (Name) and enter the sanctuary of the kind. Cherisher of the world, an ocean of compassion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ (ਪੈਰਾਂ) ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ ਮਿਹਰਬਾਨ, ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਦੀ ਸ਼ਰਣ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I meditate on the Lord's lotus feet, and grasp the protection of the Lord of the Universe, the merciful, the ocean of kindness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਚਰਨੋਂ ਕੋ ਜਪਤੇ ਹੈਂ, ਹਮਨੇ ਹੇ ਕ੍ਰਿਪਾ ਨਿਧਿ! ਆਪ ਗੋਪਾਲ ਕੀ ਸਰਨ ਗ੍ਰਹਨ ਕਰੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਦਰ ਤੇ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ। ਹੇ ਗੋਪਾਲ! ਹੇ ਦਇਆਲ! ਹੇ ਕ੍ਰਿਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਮੈਂ ਤੇਰਾ ਪੱਲਾ ਫੜਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Medita en el Nombre del Señor y busca el Refugio de Gopal, el Abundante Tesoro de Gracia! (3)"