[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਮੰਡਲ ਕੋ ਰਚਿਯੋ ਤਹਿ; ਕੋਟ ਅਸਟ ਪ੍ਰਮਾਨ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sacrificial altar was constructed within eight kos"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਅੱਠ ਕੋਹਾਂ ਤਕ (ਪਸਰਿਆ) ਯੱਗ-ਮੰਡਲ ਬਣਵਾਇਆ।"