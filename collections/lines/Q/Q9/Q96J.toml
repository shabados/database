[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰਿ ਸਾਇ ਸਰੂਪ ਬਿਚਖਣਿ; ਕਹੀਐ ਸਾ ਸਿਆਣੀ ॥੪॥੨॥੪॥"
page = 722
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is spoken of as comely, beauteous and intelligent and she alone is wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੋਹਣੀ, ਸੁਨੱਖੀ ਅਤੇ ਸਮਝਦਾਰ ਆਖੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਕੇਵਲ ਓਹੀ ਅਕਲਮੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is beautiful, glorious and brilliant; she is known as truly wise. ||4||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਗ੍ਯਾਸੀ ਰੂਪ ਇਸਤ੍ਰੀ (ਸੁੰਦਰਿ) ਸਰੂਪ ਵਾਲੀ ਅਰ (ਬਿਚਖਣਿ) ਬਿਸੇਸ ਕਰ ਗਿਆਨ ਵੈਰਾਗ ਨੇਤ੍ਰਾਂ ਵਾਲੀ ਹੈ ਔਰ ਸੋਈ ਸਰਬ ਪ੍ਰਕਾਰ ਚਤਰ ਕਹੀਤੀ ਹੈ॥੪॥੨॥੪॥☬ਜਿਸ ਸਮੈਂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਏਮਨਾਵਾਦ ਮੇਂ ਗਏ ਨਗਰ ਸੇ ਬਾਹਿਰ ਹੀ ਉਤਰੇ ਹੈਂ। ਭਾਈ ਮਰਦਾਨਾ ਨਗਰ ਮੇਂ ਭੋਜਨ ਹੇਤ ਗਿਆ। ਪਠਾਣੋ ਨੇ ਤਿਸ ਕੀ ਅਵਗ੍ਯਾ ਕਰੀ ਪੁਨਾ ਭਾਈ ਲਾਲੋ ਜੀ ਕੋ ਸਾਥ ਲੇ ਕਰ ਆਇਆ। ਤਬ ਅਪਨੇ ਦਾਸ ਕੀ ਅਵਗ੍ਯਾ ਦੇਖ ਕਰ ਪਠਾਣੋ ਪਰ ਕੋਪ ਸੇ ਲਾਲੋ ਜੀ ਕੋ ਸੁਨਾਵਤੇ ਹੂਏ ਭਾਵੀ ਕਾ ਸੁਚਕ ਸਬਦ ਉਚਾਰਨ ਕਰਤੇ ਭਏ: ਪੂਰਾ ਪ੍ਰਸੰਗ ਆਸਾ ਰਾਗ ਮੇਂ ਕਹ ਆਏ ਹੈਂ ਦੇਖ ਲੈਣਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੋਹਣੀ ਹੈ ਸੋਹਣੇ ਰੂਪ ਵਾਲੀ ਹੈ ਅਕਲ ਵਾਲੀ ਹੈ ਤੇ ਸਿਆਣੀ ਕਹੀ ਜਾਂਦੀ ਹੈ ॥੪॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਦਰਿ = ਸੁੰਦਰੀ, ਸੋਹਣੀ। ਸਾਈ = ਉਹੀ ਇਸਤ੍ਰੀ। ਸਰੂਪ = ਰੂਪ ਵਾਲੀ। ਬਿਚਖਣਿ = ਅਕਲ ਵਾਲੀ {विचक्षण = ਤੀਖਣ-ਬੁਧਿ}। ਸਾ = ਉਹ ਇਸਤ੍ਰੀ ॥੪॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella es bella, gloriosa, brillante, sabia y vive despierta.(4-2-4)"