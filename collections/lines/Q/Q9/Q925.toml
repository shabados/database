[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ; ਮੋਖ ਮੁਕਤਿ. ਕਿਉ ਪਾਈਐ ॥"
page = 1041
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, how can there be acquittal and emancipation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਬਰੀਅਤ ਅਤੇ ਕਲਿਆਨ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, how can anyone be emancipated or liberated?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਬਿਨਾਂ ਬੰਧਨਾ ਤੇ (ਮੁਕਤਿ) ਛੂਟ ਕਰਿ ਮੋਖ ਕੌ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਈਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ (ਹਉਮੈ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਕਿਸੇ ਭੀ ਹਾਲਤ ਵਿਚ ਨਹੀਂ ਮਿਲ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo podría uno encontrar la Emancipación sin el Guru?"