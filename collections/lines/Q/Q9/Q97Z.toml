[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਢੋਵੈ ਢੋਰ, ਹਾਥਿ ਚਮੁ ਚਮਰੇ; ਹਰਿ ਉਧਰਿਓ ਪਰਿਓ ਸਰਨਾ ॥੩॥"
page = 799
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ravidas) The tanner, who handled leather and carried dead beasts, entered God's sanctuary and was saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਰਵਿਦਾਸ) ਚੁਮਾਰ, ਜਿਸ ਦੇ ਹੱਥ ਵਿੱਚ ਚਮੜਾ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਜੋ ਮਰੇ ਹੋਏ ਡੰਗਰ ਢੌਂਦਾ ਸੀ, ਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੈ ਲਈ ਹੈ ਅਤੇ ਪਾਰ ਉਤਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ravi Daas, the leather-worker, who worked with hides and carried dead animals was saved, by entering the Lord's Sanctuary. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੇਰਾ ਭਗਤ ਰਵਿਦਾਸ ਜੋ ਮ੍ਰਿਤੂ ਹੂਏ ਪਸੂਓਂ ਕੋ ਢੋਵਤਾ ਥਾ ਅਰਥਾਤ ਮੁਰਦੇ ਪਸੂ ਢੋਣੇ ਵਾਲੀ ਜਾਤੀ ਮੇਂ ਥਾ, ਜਿਸ ਕੇ ਹਾਥ ਸਦਾ ਚੰਮ ਕੇ ਸਾਥ (ਚਮਰੇ) ਲਗੇ ਰਹਿਤੇ ਥੇ, ਭਾਵ ਯਹ ਜੱਦਪ ਜੂਤੀਆਂ ਗੰਢਨੇਹਾਰਾ ਭੀ ਥਾ, ਤਥਾਪਿ ਹੇ ਹਰੀ! ਓਹ ਤੇਰੀ ਸਰਣਾਗਿਤ ਹੋਣੇ ਸੇ ਨਾਮ ਜਪ ਕਰ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋ ਜਾਤਾ ਭਯਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ!) ਉਹ (ਰਵਿਦਾਸ) ਮੋਏ ਹੋਏ ਪਸ਼ੂ ਢੋਂਦਾ ਸੀ, (ਉਸ) ਚਮਾਰ ਦੇ ਹੱਥ ਵਿਚ (ਨਿੱਤ) ਚੰਮ (ਫੜਿਆ ਹੁੰਦਾ) ਸੀ, ਪਰ ਜਦੋਂ ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ, ਪ੍ਰਭੂ ਨੇ ਉਸ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢੋਰ = ਮੋਏ ਹੋਏ ਪਸ਼ੂ। ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਚਮਰੇ ਹਾਥਿ = ਚਮਾਰ ਦੇ ਹੱਥ ਵਿਚ। ਉਧਰਿਓ = ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ravi Das, cargador de rastro que nada más comerciaba con pieles y cueros, cuando llegó al Refugio del Señor fue salvado. (3)"