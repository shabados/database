[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੋ ਅਬੈ ਉਠਿ ਤੁਮ ਤਹਾ; ਬਾਤ ਸ੍ਰਵਨ ਧਰਿ ਮੋਹਿ ॥੪॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The Raja, imbued in your love, is waiting. Please go quick to the house where fire is visible.’(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਗੱਲ ਕੰਨਾਂ ਵਿਚ ਪਾ ਕੇ ਹੁਣੇ ਉਥੇ ਚਲ ॥੪॥"