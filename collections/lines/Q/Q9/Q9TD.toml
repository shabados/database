[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪੜਹਿ; ਵਖਾਣਹਿ ਵੇਦੁ ॥"
page = 355
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahman reads and expounds the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮਣ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦਾ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਵਿਆਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandit reads and expounds on the Vedas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਬੇਦ ਪੜ੍ਹਤੇ ਹੈਂ ਔਰ ਉਨੀ ਬੇਦੋਂ ਕਾ ਵਖ੍ਯਾਨ ਭੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਲੋਕ ਵੇਦ ਪੜ੍ਹਦੇ ਹਨ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਵਿਆਖਿਆ ਕਰ ਕੇ ਸੁਣਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣਹਿ = ਵਖਿਆਨ ਕਰਦੇ ਹਨ, ਸਮਝਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Pandit lee y discursa sobre los Vedas,"