[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਦਾਸਿ ਕਰਂ‍ੀ. ਗੁਰ ਪੂਰੇ ਆਗੈ; ਰਖਿ ਲੇਵਹੁ ਦੇਹੁ ਵਡਾਈ ਰਾਮ ॥"
page = 571
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I pray before my perfect Guru: \"Save me and bless me with the glory of thy Name, O Lord\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪੂਰਨ ਗੁਰਾਂ ਮੂਹਰੇ ਬਿਨੇ ਕਰਦਾ ਹਾਂ, ਹੇ ਸਾਈਂ! ਮੇਰੀ ਰੱਖਿਆ ਕਰ ਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਬਜੁਰਗੀ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayer to the Perfect Guru: please save me, and bless me with Your glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰ ਪੂਰੇ ਕੇ ਆਗੇ ਇਹ ਅਰਦਾਸ ਕਰਤੇ ਹੈਂ ਕਿ ਹੇ ਮਹਾਰਾਜ ਹਮਾਰੇ ਕੋ ਗੁਰਮੁਖਤਾ ਕੀ ਬਡਾਈ ਦੇਉ ਔਰ ਇਸ ਜਲਤੇ ਸੰਸਾਰ ਸੇ ਰਖ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰੇ ਗੁਰੂ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕਰਦਾ ਹਾਂ ਕਿ ਮੈਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ ਸੜਨ ਤੋਂ) ਬਚਾ ਲੈ, ਮੈਨੂੰ (ਇਹ) ਵਡਿਆਈ ਬਖ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sálvame y bendíceme con la Gloria de Tu Bello Nombre."