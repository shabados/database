[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਲ ਥਲ ਪ੍ਰਭਾਉ ਸਰਬਤ੍ਰ ਸਾਥ ॥੬॥੨੩੬॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lord, His Glory pervades in water and on land and is the companion of all!6. 236"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਜਲ-ਥਲ ਵਿਚ ਪ੍ਰਭਾਵ ਹੈ ਅਤੇ ਸਭ ਨਾਲ (ਰਮਣ ਕਰਨ ਵਾਲਾ) ਹੈ ॥੬॥੨੩੬॥"