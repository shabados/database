[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਧੇਰੈ, ਰਾਹੁ ਨ ਕੋਈ ॥"
page = 145
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In darkness, I find no path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇਰੇ ਵਿੱਚ ਮੈਨੂੰ ਰਸਤਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this darkness, I cannot find the path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੇਰੇ ਮੇਂ ਰਾਹ ਦਸਣੇ ਵਾਲਾ ਅਰਥਾਤ ਸੋ ਮਾਰਗ ਚਲਾਉਣੇ ਵਾਲਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਨੇਰੇ ਵਿਚ ਕੋਈ ਰਾਹ ਦਿੱਸਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscar en vano me ha vuelto loco,"