[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿ ਨਾਮੇ ਕਿਰਾ ਤੋ ਬ ਈਂ ਤਰਫ਼ ਜੋ ॥੮੨॥"
page = 1420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And who are you trying to find in this part of the world?’(82)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡਾ ਨਾਮ ਕੀ ਹੈ ਅਤੇ ਕਿਸ ਨੂੰ ਲਭਦੇ ਫਿਰਦੇ ਹੋ ॥੮੨॥"