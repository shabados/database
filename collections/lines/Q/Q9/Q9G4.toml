[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਕਹਹਿ. ਜੋਗੁ ਭਲ ਮੀਠਾ; ਅਵਰੁ ਨ ਦੂਜਾ ਭਾਈ ॥"
page = 334
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yogi says that yoga and nothing else is good and sweet, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਆਖਦਾ ਹੈ ਯੋਗ ਹੀ ਚੰਗਾ ਅਤੇ ਮਿੱਠਾ ਹੈ ਅਤੇ ਹੋਰ ਕੁਛ ਭੀ ਨਹੀਂ ਹੇ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogi says that Yoga is good and sweet, and nothing else is, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਤੌ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੈਸਾ ਜੋਗ ਭਲਾ ਮੀਠਾ ਹੈ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਆਖਦੇ ਹਨ-ਹੇ ਭਾਈ! ਜੋਗ (ਦਾ ਮਾਰਗ ਹੀ) ਚੰਗਾ ਤੇ ਮਿੱਠਾ ਹੈ, (ਇਸ ਵਰਗਾ) ਹੋਰ ਕੋਈ (ਸਾਧਨ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui dice, dulce es la Yoga; no hay nada más dulce. Oh Hermanos del Destino,"