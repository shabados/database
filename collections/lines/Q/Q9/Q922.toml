[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟਿ ਸਕਤਿ. ਸਿਵ ਸਹਜੁ ਪ੍ਰਗਾਸਿਓ; ਏਕੈ ਏਕ ਸਮਾਨਾਨਾ ॥"
page = 339
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have destroyed mammon. Lord's knowledge is kindled in my mind and I have become absorbed in the One Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਨੂੰ ਮੈਂ ਮੇਟ ਸੁਟਿਆ ਹੈ। ਸਾਹਿਬ ਦੀ ਗਿਆਤ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਰੌਸ਼ਨ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਇਕ ਮਾਲਕ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have broken the bonds of Maya; the intuitive peace and poise of Shiva has dawned within me, and I am merged in oneness with the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਿਦ੍ਯਾ ਸਕਤੀ ਕੋ ਕਾਟ ਕਰ (ਸਿਵ) ਪਰਮਾਤਮਾਂ ਕਾ (ਸਹਜੁ) ਗ੍ਯਾਨ ਪ੍ਰਕਾਸਿਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਗਿਆਨ ਕਾ ਸਰੂਪ ਕਿਆ ਹੈ?☬ਉੱਤਰ: ਏਕ ਹੀ ਏਕ ਸਮਾਇਆ ਜਾਣਿਆ ਹੈ, ਇਸੀ ਕਾ ਨਾਮੁ ਗਿਆਨ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਰਮ ਕਰਤਿਆਂ ਹੂਇਆਂ ਆਪ ਸੇ ਗਿਆਨ ਹੋ ਗਿਆ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਦੂਰ ਕਰ ਕੇ, ਜਦੋਂ ਰੱਬੀ-ਜੋਤ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੋ ਗਿਆ, ਤਾਂ ਸਦਾ ਨਿਰੋਲ ਇੱਕ ਪ੍ਰਭੂ ਵਿਚ ਮਨ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟਿ = ਕੱਟ ਕੇ, ਦੂਰ ਕਰ ਕੇ। ਸਕਤਿ = ਮਾਇਆ (ਦਾ ਪ੍ਰਭਾਵ)। ਸਿਵ ਸਹਜੁ = ਸ਼ਿਵ ਦੀ ਸਹਜਿ ਅਵਸਥਾ, ਪਰਮਾਤਮਾ ਦਾ ਗਿਆਨ, ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼। ਏਕੈ ਏਕ = ਨਿਰੋਲ ਇੱਕ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He cortado las amarras de Maya, el conocimiento del Señor se ha prendido en mi mente y estoy imbuido en mi Dios."