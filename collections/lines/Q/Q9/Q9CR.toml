[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਮਿਟਾਇ ਮਿਲੀਜੈ ॥"
page = 896
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obliterating thy self-conceit thou shalt merge in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ ਤੂੰ ਹਰੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicate self-conceit, and merge in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਆਪਾ ਭਾਵ ਕੋ ਮਿਟਾਇ ਕੇ ਸਤਿਸੰਗ ਮੇਂ ਮਿਲੇ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ ਹੀ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los hombres e inmergirme en Dios al triunfar sobre mi ego."