[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਚਨ ਸੁਖਾਨੇ ਹੀਅਰੈ; ਹਰਿ ਧਾਰੀ ਹਰਿ ਪ੍ਰਭ ਕ੍ਰਿਪਫਾ ॥੧॥"
page = 1336
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, yea, the Lord God has taken pity on me and the True Guru's word has become pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਹਾਂ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਸਚੇ ਗੁਰਾਂ ਦੀ ਬਾਦੀ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲਗਣ ਲਗ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the True Guru has become pleasing to my heart. The Lord God has showered me with His Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਬਚਨ ਮੇਰੇ ਹ੍ਰਿਦੇ ਮੇਂ ਸੁਖਾਨੇ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਹਰਿ ਪ੍ਰਭੂ! ਤੈਨੇ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਮੁਝ ਪਰ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਹਰੀ-ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕੀਤੀ। ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦੇ ਬਚਨ ਪਿਆਰੇ ਲੱਗਣ ਲੱਗ ਪਏ  ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਾਨੇ = ਪਿਆਰੇ ਲੱਗੇ। ਹੀਅਰੈ = ਹਿਰਦੇ ਵਿਚ। ਕ੍ਰਿਪਫਾ = ਕਿਰਪਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru Verdadero ha complacido mi mente y el Señor Dios me ha rociado con Su Gracia. (1)"