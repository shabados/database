[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਸੰਗੁ ਸੋ ਪਾਏ; ਜਿਸੁ ਮਸਤਕਿ ਕਰਾਮ ॥੩॥"
page = 676
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their company is obtained by them, on whose forehead such destiny is written."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone obtain this Society, upon whose foreheads such destiny is written. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਸੰਤਨ ਕਾ ਸੰਗ ਸੋ ਪਾਵਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਲੇਖ ਲਿਖੇ ਹੋਵੈਂ, ਭਾਵ ਵਡੇ ਕਰਮ ਕਰ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਬਖ਼ਸ਼ਸ਼ (ਦਾ ਲੇਖ ਲਿਖਿਆ ਹੋਵੇ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨ ਸੰਗੁ = ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਕਰਾਮ = ਕਰਮ, ਬਖ਼ਸ਼ਸ਼ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo consigue encontrar la Compañía de los Santos, aquél que tiene inscrito un gran Destino en su frente. (3)"