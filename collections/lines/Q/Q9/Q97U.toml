[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਗੁਣ; ਨਿਰਭਉ ਗਾਈ ॥੨॥੧੧੪॥"
page = 202
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak Sings the praise of the fearless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇ-ਖੋਫ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sings the Glorious Praises of the Fearless Lord. ||2||114||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਦਾਸ ਨਿਰਭਉ ਹੂਏ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥੨॥੧॥੧੧੪॥☬ਜਿਸ ਕਰ ਵਾਹਗੁਰੂ ਦਾਸੋਂ ਪਰ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ, ਸੋ ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਦੁਨੀਆ ਦੇ ਡਰਾਂ ਵਲੋਂ) ਨਿਡਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੧੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Nanak canta siempre las Alabanzas del Valeroso Señor. (2-114)"