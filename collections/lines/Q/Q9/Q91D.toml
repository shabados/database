[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸਰਣਾਈ. ਉਬਰਹਿ ਕਰਤੇ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਆ ॥੧॥"
page = 1068
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is in Thine refuge, that they are saved, O Creator-Lord. Thou Thyself unite them in thy union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਰਣ ਅੰਦਰ ਉਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਹੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ! ਤੂੰ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Sanctuary, they are saved, O Creator Lord; You unite them in Union with Yourself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ! ਜਿਸ ਕੋ ਤੈਨੇ ਅਪਣੇ ਮੇਲ ਭਾਵ ਸਤਿਸੰਗ ਮੇਂ ਮਿਲਾਇਆ ਹੈ, ਸੋ ਭਗਤ ਤੇਰੀ ਓਟ ਲੈ ਕੇ ਸੰਸਾਰ ਸੇ ਬਚਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਰਨ ਵਿਚ ਰਹਿ ਕੇ ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ। ਤੂੰ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ (ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ (ਆਪਣੇ ਨਾਲ) ਜੋੜੀ ਰੱਖਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰਹਿ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਦੇ ਹਨ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador es en Tu Refugio que uno es salvado, eres Tú Quien nos unes en Tu ser. (1)"