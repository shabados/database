[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤਾ; ਸਹਜ ਘਰਿ ਵਸੈ ॥"
page = 201
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stained with God, Man abides in an abode of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਬੰਦਾ ਸੁੱਖਦੇ ਟਿਕਾਣੇ ਅੰਦਰ ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attuned to the Lord, dwells in the home of intuitive peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਾਥ ਰਤਾ ਹੂਆ ਸਹਜ ਅਵਸਥਾ ਮੇਂ ਇਸਥਿਤ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਘਰਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Unión con el Señor uno habita en el Estado de Equilibrio;"