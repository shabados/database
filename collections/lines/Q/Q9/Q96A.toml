[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਚਿਤਵਹਿ ਸਾਧ ਜਨ; ਸੋ ਲੇਤਾ ਮਾਨਿ ॥੧॥ ਰਹਾਉ ॥"
page = 817
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatsoever the holy men wish for, that the Lord grants them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਨੇਕ ਬੰਦੇ ਚਾਹੁੰਦੇ ਹਨ, ਉਹ ਕੁਛ ਸਾਹਿਬ ਉਨ੍ਹਾਂ ਨੂੰ ਬਖਸ਼ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever God's Holy servants wish for, He grants to them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਸਾਧ ਜਨ ਚਿਤਵਤੇ ਹੈਂ, ਸੋ ਸਭ ਵਾਹਿਗੁਰੂ ਮਾਣ ਲੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਜੋ ਕੁਝ ਆਪਣੇ ਮਨ ਵਿਚ ਧਾਰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਉਹੀ ਕੁਝ ਮੰਨ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਹਿ = ਚਿਤਵਦੇ ਹਨ, ਮਨ ਵਿਚ ਧਾਰਦੇ ਹਨ। ਲੇਤਾ ਮਾਨਿ = ਮੰਨ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Santo que alaba al Señor le es dada la Gloria.(1-Pausa)"