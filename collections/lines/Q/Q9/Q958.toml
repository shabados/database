[[content]]
asset = "SSKS"
type = "primary"
data = "ਊਖ ਮੈ ਪਿਊਖ ਜਿਉ ਪ੍ਰਗਾਸ ਹੋਤ ਕੋਲੂ ਪਚੈ; ਅਵਗੁਨ ਕੀਏ ਗੁਨ ਸਾਧਨ ਕੈ ਦੁਆਰ ਹੈ ।੩੨੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as sweet nectar-like juice is extracted out by putting it through a crusher, so are the evil-doers treated with sympathy and welfare by the true and saintly persons when they come to them. (326)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੋਲੂ ਵਿਚ ਪਚੈ ਪੀੜਿਆਂ ਊਖ ਗੰਨੇ ਵਿਚੋਂ ਪਿਊਖ ਰਸ ਰਹੁ ਰੂਪ ਅੰਮ੍ਰਿਤ ਪਰਗਾਸ ਹੋਤ ਪ੍ਰਗਟ ਹੋਯਾ ਉਪਜਿਆ ਕਰਦਾ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਔਗੁਣ ਕੀਤਿਆਂ ਗੁਣ ਕਰਨਾ ਬੁਰਾ ਕਰਨ ਵਾਲੇ ਦਾ ਭਲਾ ਕਰਨਾ ਸਾਧਾਂ ਗੁਰੂ ਕਿਆਂ ਸਿੱਖਾਂ ਸੰਤਾਂ ਦੇ ਦੁਆਰੇ ਸਾਧ ਸੰਗਤਿ ਵਿਖੇ ਹੀ ਪਾਇਆ ਜਾਂਦਾ ਹੈ ॥੩੨੬॥"