[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਚੇਲੇ ਰਹਰਾਸਿ ਕੀਈ; ਨਾਨਕਿ ਸਲਾਮਤਿ ਥੀਵਦੈ ॥"
page = 966
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "During his very life-time Guru Nanak made obeisance unto Angad, his disciple."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਨੇ, ਜੀਉਂਦੇ ਜੀਅ, ਅੰਦਰ, ਆਪਣੇ ਮੁਰੀਦ ਨੂੰ ਪ੍ਰਣਾਮ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru bowed down to His disciple, while Nanak was still alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਚੇਲੇ ਕੀ ਜੋ ਮਰਜਾਦਾ ਹੈ, ਸੋ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਨੇ ਸਲਾਮਤਿ (ਥੀਵਦੈ) ਅਪਨੇ ਸਰੀਰ ਹੋਤੇ ਹੀ (ਕੀਈ) ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਆਪਣੀ ਸਲਾਮਤੀ ਵਿਚ ਹੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਆਪਣੇ ਸਿੱਖ (ਬਾਬਾ ਲਹਣਾ ਜੀ) ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ, ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ। ਚੇਲੇ ਰਹਰਾਸਿ = ਚੇਲੇ (ਬਾਬਾ ਲਹਣਾ ਜੀ) ਦੀ ਰਹਰਾਸਿ। ਰਹਰਾਸਿ = ਅਰਦਾਸ, ਪਰਨਾਮ, ਨਮਸਕਾਰ। ਕੀਈ = ਕੀਤੀ। ਗੁਰਿ ਨਾਨਕਿ = ਗੁਰੂ ਨਾਨਕ ਨੇ। ਸਲਾਮਤਿ ਥੀਵਦੈ = ਸਲਾਮਤ ਹੁੰਦਿਆਂ ਹੀ, ਆਪਣੀ ਸਲਾਮਤੀ ਵਿਚ ਹੀ, ਸਰੀਰਕ ਤੌਰ ਤੇ ਜਿਊਂਦਿਆਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak bendijo a Angad con la Espada del Poder Espiritual instruyéndolo en la Sabiduría del Hombre Sabio de Dios."