[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੀ ਸਭ ਆਯੁਧ ਲੈ ਪੁਰ ਬੀਰ ਜਿਤੇ ਸਭ ਹੀ ਸੁ ਬੁਲਾਏ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On coming out they took all the weapons and called all the warriors"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਉਂਦਿਆਂ ਹੀ ਸਾਰੇ ਹਥਿਆਰ ਲੈ ਕੇ, ਨਗਰ ਵਿਚ ਜਿਤਨੇ ਸੂਰਮੇ ਸਨ, ਸਭ ਨੂੰ ਹੀ ਬੁਲਾ ਲਿਆ।"