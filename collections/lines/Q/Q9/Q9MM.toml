[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮਰਹਿ; ਜੂਐ ਬਾਜੀ ਹਾਰੀ ॥"
page = 366
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are born and they die and they lose their life game in gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਣ-ਮਰਣ ਦੇ ਅਧੀਨ ਹਨ ਅਤੇ ਜੂਏ ਵਿੱਚ ਆਪਣੀ ਜੀਵਨ ਖੇਡ ਹਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are born, and they die, and they lose the game of life in the gamble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਜੂਏ ਮੇਂ ਅਪਨਾ ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਜੋ ਪਦਾਰਥੁ ਹੈ, ਸੋ ਬਾਜੀ ਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਾਰਨ ਉਹ ਮੁੜ ਮੁੜ) ਜੰਮਦੇ ਹਨ ਮਰਦੇ ਹਨ, ਉਹ (ਮਾਨੋ) ਜੂਏ ਵਿਚ ਹੀ (ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ) ਬਾਜ਼ੀ ਹਾਰ ਕੇ ਚਲੇ ਜਾਂਦੇ ਹਨ (ਜਿਸ ਵਿਚੋਂ ਹਾਸਲ ਕੁਝ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno nace entonces sólo para morir y pierde su vida en un juego de apuestas."