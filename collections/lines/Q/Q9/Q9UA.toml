[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਨਿਧਾਨੁ; ਦਿਤਾ ਤੁਸਿ ਹਰਿ ॥"
page = 1363
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being pleased, the Lord has blessed me with the treasure of His Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਸਨ ਹੋ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਦਾ ਖਜਾਨਾ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, in His Mercy, has blessed me with the treasure of the Ambrosial Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਂਉਕਿ ਤਿਨੋਂ ਕੋ ਹਰੀ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਸੁਖੋਂ ਕਾ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ (ਇਹ) ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ (ਆਪ ਹੀ) ਖ਼ੁਸ਼ ਹੋ ਕੇ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਤੁਸਿ = ਪ੍ਰਸੰਨ ਹੋ ਕੇ, ਤ੍ਰੁੱਠ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor en Su Misericordia me ha bendecido con el Tesoro del Naam de Ambrosia,"