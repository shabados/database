[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਗੁਰਮੁਖਿ ਹਰਿ ਆਰਾਧਿਆ; ਸੇ ਸਾਹ ਵਡ ਦਾਣੇ ॥"
page = 726
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards, who meditate on the Lord, they are wealthy and very wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ, ਜੋ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਧਨਾਡ ਅਤੇ ਬਹੁਤ ਸਿਆਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who worship and adore the Lord, are wealthy and very wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਗੁਰਮੁਖਾਂ ਨੇ ਹਰੀ ਕੋ ਅਰਾਧਿਆ ਹੈ, ਸੋਈ ਸਾਹੁ ਸਰਬ ਤੇ (ਵਡਦਾਣੇ) ਬਡੇ ਜਾਣੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ ਉਹ ਵੱਡੇ ਸਿਆਣੇ ਸ਼ਾਹ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos Gurmukjs que alaban y enaltecen al Señor, son acaudalados y muy Sabios,"