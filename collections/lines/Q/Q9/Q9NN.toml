[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਹਿ ਈਸਰ; ਆਖਹਿ ਸਿਧ ॥"
page = 6
line = 1

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਆਖਹਿ: ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ ੨. ਵਿਸ਼ੇਸ਼ ਧੁਨੀ - ਈਸਰ ਦੇ ਸਸੇ ਪੈਰ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Shiva speak of Thee and the miracle-mongers speak of Thee as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ ਤੈਨੂੰ ਆਖਦਾ ਹੈ ਅਤੇ ਕਰਾਮਾਤਾਂ ਕਰਨ ਵਾਲੇ ਭੀ ਤੇਰਾ ਹੀ ਜ਼ਿਕਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva speaks, the Siddhas speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਈਸਰ) ਮਹਾਦੇਵ ਜੀ ਭੀ ਕਹਤੇ ਹੈਂ, ਔਰ ਗੋਰਖਾਦਿ ਸਿਧ ਭੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਸ਼ਿਵ ਤੇ ਸਿੱਧ ਅਕਾਲ ਪੁਰਖ ਦੀ ਵਡਿਆਈ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸਰ = ਸ਼ਿਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es recitado por Shiva, los Siddhas"