data = "ਪੂਰੇ ਗੁਰ ਕੀ; ਦੇਖੁ ਵਡਾਈ ॥"
page = 614
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Behold thou the greatness of the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੂਰਨ ਗੁਰੂ ਦੀ ਬਜ਼ੁਰਗੀ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold the glorious greatness of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਤੂੰ (ਵਡਿਆਈ) ਮਹਿਮਾਂ ਤੋ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਦੀ ਆਤਮਕ ਉੱਚਤਾ ਬੜੀ ਅਸਚਰਜ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve, la Gloria del Guru Perfecto"