[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨ ਗਦਾ; ਬਰਛੇ ਬਹੁ ਆਪਸ ਬੀਚ ਚਲਾਏ ॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bows, arrows, swords, maces, daggers, all these weapons were used"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ, ਕਮਾਨ, ਕ੍ਰਿਪਾਨ, ਗਦਾ ਅਤੇ ਬਰਛੇ ਆਪਸ ਵਿਚ ਬਹੁਤ ਚਲਾਏ ਹਨ।"