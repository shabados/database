[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇੱਕ ਗਿਆਨਵਾਨ ਲਈ ਏਹੀ ਇੱਕ ਅਮਰ ਪਰਾਪਤੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੌਲਤਿ ਜਾਵੀਦ ਪੇਸ਼ਿ ਆਰਿਫ਼ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even the darkest clouds become shining with his touch. (54)"