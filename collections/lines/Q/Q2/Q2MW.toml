[[content]]
asset = "VGRG"
type = "primary"
data = "ਠਾਕੁਰ ਦੀ ਸੇਵਾ ਕਰੇ; ਜੋ ਇਛੈ ਸੋਈ ਫਲੁ ਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "“Service to the Thakur (God) gives the desired fruit,” replied the brahman."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਦੀ ਸੇਵਾ ਕਰਨ ਨਾਲ ਮਨ (ਇੱਛਤ ਕਾਮਨਾ) ਪੂਰਨ ਹੋ ਜਾਂਦੀ ਹੈ।"