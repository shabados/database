[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਤੁਰ ਬਾਜੀ. ਸਬਦਿ ਨਿਵਾਰੇ; ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਈ ॥੧੨॥"
page = 909
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stopping thy wanderings through the Guru's instructions, the Name shall come to abide in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਆਪਣੀ ਭਟਕਣਾ ਨੂੰ ਬੰਦ ਕਰਨ ਨਾਲ, ਨਾਮ ਆ ਕੇ ਤੇਰੇ ਚਿੱਤ ਵਿੱਚ ਟਿੱਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Restrain your restless wanderings through the Shabad, and the Naam will come to dwell in your mind. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਸੰਸਾਰ ਏਕ (ਧਾਤੁਰ) ਮਾਇਆ ਕੀ ਬਾਜੀ ਹੈ। ਜੇ ਇਸ ਕੀ ਪ੍ਰੀਤੀ ਗੁਰ ਉਪਦੇਸ਼ ਸੇ ਨਿਵਰਤ ਕਰੈ ਤੌ ਨਾਮ ਮਨ ਮੇਂ ਆਇ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਮਨ ਦੀ, ਮਾਇਆ ਪਿੱਛੇ ਭਟਕਣ ਦੀ ਖੇਡ ਮੁਕਾ ਲੈਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando logremos, a través de la Palabra, detener nuestras vacilaciones, el Nombre será enriquecido en nosotros.(12)"