[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਮੁਕੰਦੁ; ਕਰੈ ਉਪਕਾਰੁ ॥"
page = 875
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the one Deliverer does me a favour,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਕ ਮੁਕਤੀ ਦੇਣਹਾਰ ਮੇਰਾ ਭਲਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the One Liberator does me a favor,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਹੁ ਮੁਕੰਦ ਹਮਾਰੇ ਪਰ ਉਪਕਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇੱਕ ਪਰਮਾਤਮਾ ਮੇਰੇ ਉੱਤੇ ਮਿਹਰ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਕਾਰੁ = ਮਿਹਰ, ਭਲਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si nuestro Liberador, nuestro Dios, nos muestra Su Compasión,"