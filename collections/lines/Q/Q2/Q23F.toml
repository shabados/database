[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭਿ ਕਾਜੁ ਰਚਾਇਆ ॥"
page = 775
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord master has brought about the marriage occasion,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਨੇ ਵਿਵਾਹ ਦਾ ਸਮਾਗਮ ਰਚਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God has arranged the marriage ceremony;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂਆਂ ਕੋ ਆਪਨੇ ਸਾਥ ਮਿਲਾਉਨ ਕੋ ਏਹੀ ਹਰੀ ਸਮਰਥ ਨੇ ਵੀਆਹੁ ਰਚਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਪ੍ਰਭੂ ਨੇ (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਵਿਆਹ ਦਾ) ਕੰਮ ਰਚ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha venido para tomarme como Su Esposa y,"