[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜਿ ਤਤੁ ਉਤਪਤਿ ਲਖ; ਤ੍ਰੈ ਲੋਅ ਸੁਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Five elements were created, myriads of productions were made and all the three worlds were adorned."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਤੱਤਾਂ ਥੋਂ ਲੱਖਾਂ ਦੀ ਉਤਪਤੀ ਕੀਤੀ, ਤਿੰਨ ਲੋਕ (ਅਕਾਸ਼ ਪਾਤਲਾਦਿ ਸਾਰਾ ਬ੍ਰਹਿਮੰਡ) ਸਜਾ ਦਿੱਤਾ (ਭਾਵ ਬ੍ਰਹਮੰਡ ਵਿਚ, ਹਰੇਕ ਦੇ ਰਹਿਣ ਦੇ ਲੇਖੇ ਇਕ ਵੰਡ ਕਰ ਦਿਤੀ)।"