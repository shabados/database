[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਰਾਧ ਹਮਾਰੇ ਖੰਡਹੁ; ਅਨਿਕ ਬਿਧੀ ਸਮਝਾਵਹੁ ॥"
page = 674
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite and Limitless art Thou, O Lord; Thine end, no one knows. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਦਾ ਹੈਂ ਅਤੇ ਮੈਨੂੰ ਬਹੁਤਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਸਿਖਮਤ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You destroy millions of my sins, and teach me in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਕ੍ਰੋੜਾਂ ਅਪਰਾਧ ਖੰਡਨ ਕਰਤੇ ਹੋ, ਭਾਵ ਬਖਸ਼ਤੇ ਹੋ ਔਰ ਅਨੇਕ ਪ੍ਰਕਾਰੋਂ ਸੇ ਸਮਝਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਡੇ ਕ੍ਰੋੜਾਂ ਅਪਰਾਧ ਨਾਸ ਕਰਦਾ ਹੈਂ, ਤੂੰ ਸਾਨੂੰ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਜੀਵਨ-ਜੁਗਤਿ) ਸਮਝਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਪਰਾਧ = ਅਪਰਾਧ। ਖੰਡਹੁ = ਨਾਸ ਕਰਦੇ ਹੋ। ਬਿਧਿ = ਤਰੀਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú destruyes miles de nuestros errores y nos vuelves sabios en Ti de muchas formas."