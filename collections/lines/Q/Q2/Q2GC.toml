[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਿ ਮਾਰਿ; ਕਵਨ ਸਿਧਿ ਥਾਪੀ ॥੧॥"
page = 329
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has become a perfect person, by killing his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਮਾਰ ਕੇ ਕੌਣ ਪੂਰਨ ਪੁਰਸ਼ ਬਣਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who has established himself as a Siddha, a being of miraculous spiritual powers, by killing his mind? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਐਸੇ ਮਨ ਕੋ ਮਾਰਿਆ ਹੈ, ਤਿਨ ਕੋ ਕਵਨ ਸੀ ਸਿਧੀ ਥਾਪਨੀ ਰਹੀ ਹੈ ਅਰਥਾਤ ਸਰਬ ਸਿਧੀਆਂ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਫਿਰ) ਮਨ ਨੂੰ ਮਾਰ ਕੇ ਕਿਹੜੀ ਕਮਾਈ ਕਰ ਲਈਦੀ ਹੈ, (ਭਾਵ, ਕੋਈ ਕਾਮਯਾਬੀ ਵਾਲੀ ਗੱਲ ਨਹੀਂ ਹੁੰਦੀ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ ਮਾਰਿ = ਮਨ ਨੂੰ ਮਾਰ ਕੇ। ਕਵਨ ਸਿਧਿ = ਕਿਹੜੀ ਸਫਲਤਾ? ਥਾਪੀ = ਮਿਥ ਲਈ ਹੈ, ਖੱਟ ਲਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podrá volverse adepto? (1)"