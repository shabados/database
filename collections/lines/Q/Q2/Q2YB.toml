[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸ ਜਨਮੁ ਦੀਓ ਜਿਹ ਠਾਕੁਰਿ; ਸੋ ਤੈ ਕਿਉ ਬਿਸਰਾਇਓ ॥"
page = 902
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, who has blessed thee with human life; why hast thou forgotten Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੁਆਮੀ ਨੇ ਤੈਨੂੰ ਮਨੁੱਖੀ ਜੀਵਨ ਬਖਸ਼ਿਆ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why have you forgotten your Lord and Master, who blessed you with this human life?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਠਾਕੁਰ ਜੀ ਨੇ ਤੇਰੇ ਕੋ ਮਾਨੁਖ ਜਨਮ ਅਮੋਲਕ ਦੀਆ ਹੈ, ਹੇ ਮੂਢ! ਸੋ ਤੈਨੇ ਕਿਉਂ ਭੁਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਜਿਸ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਨੇ (ਤੈਨੂੰ) ਮਨੁੱਖਾ ਜਨਮ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਸ ਜਨਮੁ = ਮਨੁੱਖਾ ਜਨਮ। ਜਿਹ ਠਾਕੁਰਿ = ਜਿਸ ਠਾਕੁਰ ਨੇ। ਤੈ = ਤੂੰ (ਹੇ ਪ੍ਰਾਣੀ!)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué has olvidado a tu Señor y Maestro, Quien te bendijo con la forma humana?"