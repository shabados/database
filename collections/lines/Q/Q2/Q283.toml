[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ. ਘੋਰੁ ਅੰਧਾਰੁ; ਗੁਰੂ ਬਿਨੁ ਸਮਝ. ਨ ਆਵੈ ॥"
page = 1399
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, there is pitch darkness and without the Guru, understanding is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਅਨ੍ਹੇਰਾ ਘੁੱਪ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸੋਝੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, there is utter darkness; without the Guru, understanding does not come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਇਸ ਜੀਵ ਕੋ ਅਗਿਆਨ ਰੂਪੀ (ਘੋਰੁ) ਭੈਦਾਯਕ ਅੰਧੇਰਾ ਹੋ ਰਹਿਆ ਹੈ ਔਰ ਗੁਰੂ ਸੇ ਬਿਨਾਂ ਇਸ ਕੋ ਅਪਨੇ ਸਰੂਪ ਕੀ ਸਮਝ ਭੀ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਦੀ ਸਰਨ ਪੈਣ) ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖਾ ਜੀਵਨ ਦੇ ਰਾਹ ਵਿਚ) ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਹੈ, ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਸਹੀ ਜੀਵਨ ਦੀ) ਸਮਝ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਰੁ ਅੰਧਾਰੁ = ਡਰਾਉਣਾ ਹਨੇਰਾ, ਹਨੇਰਾ ਘੁੱਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero hay total oscuridad y el entendimiento no llega,"