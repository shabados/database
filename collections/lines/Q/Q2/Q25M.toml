[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਤਚੀ ਅਤਿ ਪਾਵਕ ਊਪਰ; ਕਾਹੂ ਬੁਝਾਇਬੇ ਕੋ ਘ੍ਰਿਤ ਡਾਰਿਯੋ ॥੨੩੬੭॥"
page = 537

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the words of Krishna, he pulled his bow upto his ear and struck the blow with this arrow like putting ghee for extinguishing the fire.2367."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਅਤਿ ਭੜਕੀ ਹੋਈ ਅੱਗ ਉਤੇ ਕਿਸੇ ਨੇ ਬੁਝਾਉਣ ਲਈ ਘਿਓ ਪਾ ਦਿੱਤਾ ਹੋਏ ॥੨੩੬੭॥"