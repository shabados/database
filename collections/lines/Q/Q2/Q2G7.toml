[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਗੁਰਸਬਦੁ; ਜਿਤੈ ਲਗਿ ਤਰਣਾ ॥"
page = 1040
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Guru's instruction, holding to which one is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼, ਜਿਸ ਨਾਲ ਲੱਗ ਕੇ ਬੰਦਾ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Word of the Guru's Shabad, grasping it, one is carries across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਹੀ ਗੁਰੋਂ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ ਹੈ ਜਿਸ ਕੇ ਆਸਰੇ ਲਗ ਕੇ ਤਰਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਭੀ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ (ਵਸੀਲਾ ਹੈ), ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cantando el Evangelio imposible de pronunciar, uno ve al Señor Supremo,"