[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਤਾ ਕਉ. ਲਗੈ ਨ ਪੀਰ ॥"
page = 361
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who becomes resigned to Guru's will, him no pain afflicts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਪੀੜ ਦੁਖਿਤ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is not afflicted by pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ ਤਿਨ ਕੋ (ਪੀਰ) ਦੁਖ ਨਹੀਂ ਲਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਕਰਕੇ ਉਸ ਨੂੰ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਤਾ ਕਉ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਪੀਰ = ਪੀੜ, ਦੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que entona su mirada hacia el Guru, deja de sufrir"