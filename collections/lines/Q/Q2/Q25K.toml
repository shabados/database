[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਹੋਤ ਨ; ਕਾਰਜ ਮਾਇਆ ॥"
page = 1143
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worldly affairs are never completed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਕੰਮ ਕਦੇ ਭੀ ਪੂਰੇ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and his affairs of Maya are never completed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਾਯਾ ਕੇ ਕਾਰਜ ਪੂਰੇ ਨਹੀਂ ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਾਲੇ (ਇਸ ਦੇ) ਕੰਮ ਕਦੇ ਮੁੱਕਦੇ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜ = ਕੰਮ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues las tareas nacidas de la ilusión nunca terminan."