[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨ ਕਰਤਾ; ਸਰਗੁਨ ਕਰਤਾ ॥"
page = 862
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator is the Absolute Lord and the Creator the Related One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨਿਰਸੰਬੰਧਤ ਸੁਆਮੀ ਹੈ ਅਤੇ ਸਿਰਜਣਹਾਰ ਹੀ ਸੰਬੰਧਤ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator is absolute and without qualities; the Creator is related, with the most excellent qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਹੀ ਨਿਰਗੁਨ ਹੈ ਪੁਨਹ ਕਰਤਾ ਹੀ ਸਰਗੁਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਪਰੇ ਭੀ ਹੈ, ਤਿੰਨ ਗੁਣਾਂ ਸਮੇਤ ਭੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Creador es Absoluto y sin cualidades"