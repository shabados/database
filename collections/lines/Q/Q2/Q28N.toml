[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥"
page = 1044
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, some rare one understands this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਜਣਾ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that person, who as Gurmukh, understands this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਗੁਰਮੁਖ ਇਸ ਬਾਤ ਕੋ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ (ਇਸ ਭੇਤ ਨੂੰ) ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es el que conoce esto por la Gracia del Guru."