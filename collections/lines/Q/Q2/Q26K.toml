[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਕਤਿ ਸਿਆਨਪ ਕਛੁ ਨਹੀ; ਨਾਹੀ ਕਛੁ ਘਾਲ ॥"
page = 811
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no skill and wisdom, nor have I any service to my credit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਹੁਨਰ ਅਤੇ ਅਕਲਮੰਦੀ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੇਰੇ ਪੱਲੇ ਕੋਈ ਟਹਿਲ ਸੇਵਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no skill or wisdom at all, nor any work to my credit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਉਕਤਿ) ਬਾਣੀ ਕੀ ਚਤਰਾਈ ਸਹਿਤ ਕਥਨ ਔ ਬੁਧੀ ਕੀ ਸਿਆਣਪ ਨਹੀਂ ਹੈ, ਅਰ ਸਰੀਰ ਕਰ ਸਾਧਨੋਂ ਰੂਪੀ (ਘਾਲ) ਕਮਾਈ ਕੀ ਸਾਮ੍ਰਥਤਾ ਭੀ ਮੇਰੇ ਵਿਖੇ (ਕਛੁ) ਰੰਚਕ ਮਾਤਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਪੱਲੇ ਦਲੀਲ ਕਰਨ ਦੀ ਸਮਰਥਾ ਨਹੀਂ, ਮੇਰੇ ਅੰਦਰ ਕੋਈ ਸਿਆਣਪ ਨਹੀਂ, ਮੈਂ ਕੋਈ ਸੇਵਾ ਦੀ ਮੇਹਨਤ ਨਹੀਂ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਕਤਿ = ਯੁਕਤਿ, ਦਲੀਲ। ਘਾਲ = ਮੇਹਨਤ, ਸੇਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No soy sabio, ni conocedor, no he hecho ningún bien,"