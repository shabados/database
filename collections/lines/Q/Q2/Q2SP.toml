[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਹੁ ਮਲੁ ਕਟੇ ਆਪਣੀ; ਕੁਲਾ ਕਾ ਕਰੇ ਉਧਾਰੁ ॥"
page = 1087
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he washes off his inner pollution and emancipates his lineage as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਆਪਣੀ ਅੰਦਰਲੀ ਮਲੀਣਤਾ ਨੂੰ ਧੋ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਵੰਸ਼ ਨੂੰ ਭੀ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a person washes away the pollution from within, and saves his generations as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਅਪਨੇ ਅੰਤਸਕਰਨ ਵਿਚੋਂ ਪਾਪੋਂ ਕੀ ਮੈਲ ਕਟੇ, ਵਹੁ ਪੁਰਸ ਕੁਲੋਂ ਕਾ ਉਧਾਰ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਦਰੋਂ ਆਪਣੀ ਮੈਲ ਭੀ ਕੱਟੇ ਤੇ ਆਪਣੀਆਂ ਕੁਲਾਂ ਨੂੰ ਭੀ ਤਾਰ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, uno emancipa a toda su generación,"