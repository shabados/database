[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੇਮੁਖ ਬਦਲ ਚਾਲ ਹੈ; ਕੂੜੋ ਆਲਾਏ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The apostate is unstable like the speedy cloud and goes on telling lies."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੇਮੁਖ ਦੀ ਬੱਦਲ ਵਾਲਾ ਛਾਯਾ ਹੈ, (ਪਲ ਕਿਧਰੇ ਪਲ ਕਿਧਰੇ, ਜੋ ਬੋਲਦਾ ਹੈ ਸੋ ਕੂੜ ਹੀ ਬੋਲਦਾ ਹੈ)।"