[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੈ ਤਿਹ ਕੇ ਤਬ ਸੰਗਿ ਕਹੋ ਭਟ ਕਉਨ ਸੋ ਜੂਝ ਮਚੈਹੋ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone said that the king would come again with his army for war and then who will die in the battlefield?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਯਾਦਵ ਸੋਚਦੇ ਹਨ) ਦਸੋ, ਉਸ ਵੇਲੇ (ਉਸ) ਨਾਲ ਕਿਹੜਾ ਯੋਧਾ ਯੁੱਧ ਮਚਾਏਗਾ।"