[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦੋਸੀਅ ਘਰੇ ਹੀ ਵੁਠੀ; ਕੁੜਿਈਁ ਰੰਨੀ ਧੰਮੀ ॥"
page = 1412
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Affluence abides in his home, where resounds the uproar of girls and women."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤਾਤ ਉਸ ਦੇ ਧਾਮ ਅੰਦਰ ਵਸਦੀ ਹੈ, ਜਿਥੇ ਕਿ ਗੂੰਜਦੀ ਹੈ ਕੁੜੀਆਂ ਤੇ ਤ੍ਰੀਮਤਾ ਦੀ ਧੌਮ ਸਲੁਟੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prosperity dwells in his home, with the sounds of girls and women."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਘਰ ਮੇਂ ਉਦੋਸ਼ਾਹੀ ਵਸੀ ਹੈ; ਵਾ ਤਿਸ ਉਦੋ ਕੇ ਘਰ ਮੇਂ ਸੀਅ ਬਸੀ ਹੈ। ਸੀਅ ਜੋ ਕ੍ਰਿਸਾਣ ਅੰਨ ਦਾ ਬੋਹਲ ਮਿਣਤਾ ਹੈ, ਉਸ ਕੇ ਮਿਣਨੇ ਸੇ ਜਿਸ ਬੋਹਲ ਵਿਚੋਂ ਮਾਸ ਕੇ ਟੁਕੜੇ ਨਿਕਲ ਆਵੇਂ ਉਸ ਕੋ ਅੰਗੀਕਾਰ ਨਹੀਂ ਕਰਤਾ ਹੈ। ਔਰ ਜੋ ਤਿਸ ਕੋ ਅੰਗੀਕਾਰ ਕਰਤਾ ਹੈ, ਸੋ ਮ੍ਰਿਤ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਜੋ ਉਦੋਸ਼ਾਹ ਕੇ ਘਰ ਮੇਂ ਪਦਾਰਥ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਵਿਘਣਕਾਰੀ ਹੋਵੇਗਾ। ਕਿਉਂ ਕਿ ਤਿਨ ਪਦਾਰਥੋਂ ਕਰ ਕੇ ਤਿਸ ਕੇ ਘਰ ਮੇਂ (ਕੁੜਿਈ) ਕੁੜੀਆਂ ਔ ਰੰਨਾਂ ਕੀ ਧੁੰਮ ਪੜੀ ਰਹੀ ਹੈ; ਵਾ ਬੇਟੀਆਂ ਬਹੂਆਂ ਸੰਯੁਗਤ ਤਿਸ ਕੀ (ਧੰਮੀ) ਹਵੇਲੀਆਂ ਭੀ ਬਹੁਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਨਿਰੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਦੌੜ-ਭੱਜ ਦੇ ਕਾਰਨ ਹਰਿ-ਨਾਮ ਵਲੋਂ) ਲਾ-ਪਰਵਾਹੀ ਭੀ ਸਦਾ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੀਆਂ ਇੰਦ੍ਰੀਆਂ ਦਾ ਧਮੱਚੜ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la prosperidad habita en su hogar, ahí se ven niñas y mujeres,"