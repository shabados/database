[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਬੂੰਦ ਜਲ ਕਾਰਨੇ; ਚਾਤ੍ਰਿਕੁ ਦੁਖੁ ਪਾਵੈ ॥"
page = 858
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For want of a drop of rain, the pied-cuckoo suffers agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੀਂਹ ਦੀ ਇਕ ਕਣੀ ਦੀ ਖਾਤਿਰ ਪਪੀਹਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of a single rain-drop, the rainbird suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਕੀ ਏਕ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਕੇ ਵਾਸਤੇ ਚਾਤ੍ਰਿਕ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਜਲ ਦੀ ਇਕ ਬੂੰਦ ਵਾਸਤੇ ਦੁਖੀ ਹੁੰਦਾ ਹੈ (ਤੇ ਕੂਕਦਾ ਹੈ;)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂੰਦ ਜਲ = ਜਲ ਦੀ ਬੂੰਦ। ਚਾਤ੍ਰਿਕੁ = ਪਪੀਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pájaro Cuclillo añora la gota de agua que viene de lo alto, pero si no logra obtener esa gota, pierde su vida,"