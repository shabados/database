[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਦੂਖ ਦਰਦ ਨਿਵਾਰਿ ਖਿਨ ਮਹਿ; ਰਖਿ ਲੇਹੁ ਦੀਨ ਦੈਆਲਾ ॥"
page = 578
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, merciful to the meek, instantaneously destroy Thou my doubt, sorrow and pain and preserve me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਇਕ ਛਿਨ ਵਿੱਚ ਤੂੰ ਮੇਰਾ ਸ਼ੰਕਾ, ਸ਼ੌਕ ਅਤੇ ਪੀੜ ਨਵਿਰਤ ਕਰ ਦੇ ਅਤੇ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮਸਕੀਨਾਂ ਦੇ ਮਿਹਰਬਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eliminate my doubt, pain and suffering in an instant, and preserve me, O Lord, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਦੀਨਦ੍ਯਾਲ! ਹਮਾਰੇ ਭੀ ਦੁਖ ਦਰਦ ਭਰਮ ਕੋ ਦੂਰ ਕਰੋ ਰਖ੍ਯਾ ਕਰ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਤੂੰ (ਸਾਰੇ ਜੀਵਾਂ ਦੇ) ਭਰਮ ਦੁੱਖ ਕਲੇਸ਼ ਇਕ ਖਿਨ ਵਿਚ ਦੂਰ ਕਰ ਕੇ ਬਚਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰਿ = ਦੂਰ ਕਰ ਕੇ। ਰਖਿ ਲੇਹੁ = ਬਚਾ ਲੈਂਦਾ ਹੈਂ। ਦੀਨ ਦੈਆਲ = ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sálvanos, oh Señor Compasivo con el débil. Eres nuestro Padre, nuestra Madre, Maestro y Compañero."