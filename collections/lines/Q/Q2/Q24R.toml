[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣ ਜੋ ਅਸਾਣ ਆਪਣੇ ਯਾਰ ਦੇ ਮੁਖੜੇ ਨੂੰ ਰੱਬ ਦਾ ਨੂਰ ਸਮਝਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਣ ਕਿ ਰੂਇ ਯਾਰਿ ਖ਼ੁਦ ਨੂਰਿ ਖ਼ੁਦਾ ਫ਼ਹਿਮੀਦਾ ਏਮ ।੫੪।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This and the other world are satiated with the Truth;"