data = "ਅਧਿਕ ਦਿਯਸਿ ਧਨ ਛੋਰਿ ਭੰਡਾਰਾ ॥੧੧॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(People) praised this very much and gave lot of wealth to them.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਨੂੰ) ਭੰਡਾਰਾ ਖੋਲ੍ਹ ਕੇ ਬਹੁਤ ਧਨ ਦਿੱਤਾ ॥੧੧॥"