data = "ਸਾਜ ਰਾਘਵ ਰਾਜ ਕੇ; ਘਟ ਪੂਰਿ ਰਾਖਸਿ ਏਕ ॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a demoness in the house of Dasrath in disguise,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਮ ਦੇ ਰਾਜ-ਤਿਲਕ ਦੇ ਸਾਮਾਨ ਨੂੰ ਇਕ ਘੜੇ ਵਿੱਚ ਭਰ ਕੇ ਰੱਖ ਦਿੱਤਾ।"