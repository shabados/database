[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਪਰਿਯੋ ਬਿਸੰਭਾਰਿ ਨਿਹਾਰਿ; ਜਲੇਸ ਦਿਨੇਸ ਨਿਸੇਸ ਪਰਾਯੋ ॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Ganesh fallen on the ground, Varuna, Surya and Chandrama fled away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੇਸੁਧ ('ਬਿਸੰਭਾਰ') ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗੇ (ਗਣੇਸ਼ ਨੂੰ) ਵੇਖ ਕੇ ਵਰੁਨ, ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ (ਰਣ-ਖੇਤਰ ਵਿਚੋਂ) ਭਜ ਗਏ ਹਨ।"