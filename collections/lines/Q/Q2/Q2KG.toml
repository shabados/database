[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ਕਰਹਲੇ ॥"
page = 234
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gauri Measure Purbi 4th Guru, Karhale"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਗਊੜੀ ਪੂਰਬੀ ਪਾਤਸ਼ਾਹੀ ਚੌਥੀ ਕਰਹਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Poorbee, Fourth Mehl, Karhalay:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਛੰਤ ਕੀ ਜਾਤਿ ਹੈ। ਵਾ ਮਨ ਰੂਪਿ (ਕਰਹਲੇ) ਊਟ ਕੇ ਤਾਈਂ ਉਪਦੇਸ ਹੈ; ਵਾ ਇਨ ਅਸਟਪਦੀਓਂ ਮੇਂ ਐਸੇ ਕਹਣਾ ਕਿ ਹੇ ਮਨਹਲੇ ਕਰ ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਪੂਰਬੀ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਕਰਹਲੇ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri Purbi, Mejl Guru Ram Das, Cuarto Canal Divino, Karyale."