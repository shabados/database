data = "ਹੁਇ ਸਿੰਘਹਿ ਅਸਵਾਰ; ਗਾਜ ਗਾਜ ਕੈ ਚੰਡਿਕਾ ॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Riding on her lion, Chandika, shouting ludly,"

