[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੩ ਘਰੁ ੧ ਤਿਤੁਕੀ ॥"
page = 637
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 3rd Guru Tituki."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਿਠ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਤਿਤੁਕੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, Third Mehl, First House, Thi-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਤਿਨ-ਤੁਕੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Nanak, Primer Canal Divino, Ti-Tukas."