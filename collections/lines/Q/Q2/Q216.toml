[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਬੂਝੈ; ਸੋਝੀ ਪਾਇ ॥"
page = 843
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising God, by Guru's grace, one obtains understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਨੁਭਵ ਕਰ, ਇਨਸਾਨ ਨੂੰ ਗਿਆਤ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh obtains understanding and realization;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪੂਛ ਕਰ ਅਪਨੇ ਸਰੂਪ ਕੀ ਸਮਝ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਜਿਹੜਾ ਮਨੁੱਖ) ਸਮਝਦਾ ਹੈ, ਉਸ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੈ = ਸਮਝਦਾ ਹੈ। ਸੋਝੀ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que conoce la Instrucción, por la Gracia del Guru,"