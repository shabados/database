[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ. ਤੁਟਹਿ ਸਭਿ ਬੰਧਨ; ਇਹੁ ਭਰਮੁ ਮੋਹੁ ਪਰਜਾਲਣਾ ॥੧੨॥"
page = 1077
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, all the bonds are snapped and this doubt and worldly love are wholly burnt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਦੁਆਰਾ, ਸਾਰੇ ਜੂੜ ਵੱਢੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਇਹ ਸੰਦੇਹ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, all bonds are broken, and this doubt and emotional attachment are burnt away. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਸਭ ਬੰਧਨ ਤੂਟਤੇ ਹੈਂ ਔ ਭਰਮ, ਮੋਹ ਇਨ ਕਾ ਭੀ ਭਲੀ ਪ੍ਰਕਾਰ ਜਾਲਣਾਂ ਹੋਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਸਾਰੇ ਬੰਧਨ ਟੁੱਟ ਜਾਂਦੇ ਹਨ। ਮਨੁੱਖ ਦੀ ਇਹ ਭਟਕਣਾ, ਮਨੁੱਖ ਦਾ ਇਹ ਮੋਹ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੜ ਜਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂਟਹਿ = ਟੁੱਟ ਜਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਸਭਿ = ਸਾਰੇ। ਪਰਜਾਲਣਾ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੜ ਜਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Sabiduría del Guru, todas nuestras amarras son quitadas y nuestros apegos y dudas interiores desaparecen. (12)"