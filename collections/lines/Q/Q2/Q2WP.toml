[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੇਵਹੁ ਦਾਨੁ ਦਇਆਲ ਹੋਇ; ਵਿਚਿ ਪਾਥਰ ਕ੍ਰਿਮ ਜੰਤਾ ॥"
page = 650
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, Thou mercifully givest gifts even to the worms and insects in the stones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਤੂੰ ਮਿਹਰਬਾਨ ਹੋ, ਪੱਥਰ ਅੰਦਰ ਦੇ ਕੀੜਿਆਂ ਤੇ ਮਕੋੜਿਆਂ ਨੂੰ ਭੀ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are kind and compassionate; You give Your gifts to even worms and insects among the rocks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਸਭ ਪਰ ਦਿਆਲ ਹੋ ਕਰ ਪਾਥਰੋਂ ਮੇਂ ਕੀੜੇ ਆਦੀ ਸਰਬ ਜੀਵੋਂ ਕੋ ਦਾਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਥਰਾਂ ਵਿਚਲੇ ਕੀੜਿਆਂ ਨੂੰ ਭੀ ਦਿਆਲ ਹੋ ਕੇ, ਹੇ ਹਰੀ! ਤੂੰ ਦਾਨ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, bendíceme con Tu Misericordia, pues Tú bendices aún a los gusanos que están debajo de las piedras."