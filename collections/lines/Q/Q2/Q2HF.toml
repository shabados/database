[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਸਾਤਿ ਬਹਾਰਨ ਅਭ੍ਰਨ ਜਿਯੋ ॥੧੨॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enemies advanced from all the four sides with such intensity like the clouds in the rainy season.12."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਰਖਾ ਦੀ ਰੁਤ ਵਿਚ ਬਦਲ ਘਿਰਦੇ ਹਨ ॥੧੨॥"