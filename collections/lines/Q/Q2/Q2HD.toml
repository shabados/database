[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੀਮਤਿ ਪਾਇਦਾ ਪਿਆਰਾ; ਆਪੇ ਤੁਲੁ ਪਰਵਾਣੁ ॥"
page = 606
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved-Lord appraise worth and Himself is He the scale and weights."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਮੁੱਲ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਤੱਕੜੀ ਤੇ ਵੱਟੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself appraises the value; He Himself is the scale, and the weights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਆਪੇ ਹੀ ਅਪਨੀ ਕੀਮਤਿ ਕੋ ਪਾਉਤਾ ਹੈ ਅਰ ਆਪੇ ਬੁਧੀ ਰੂਪ (ਤੁਲੁ) ਤਕੜੀ ਹੈ, ਪੁਨਃ ਪ੍ਰਵਾਣ, ਭਾਵ ਸ਼ਾਸਤ੍ਰ ਰੂਪ ਵੱਟਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਆਪਣਾ) ਤੋਲ ਤੇ ਪੈਮਾਨਾ ਵਰਤ ਕੇ (ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵਾਂ ਦੇ ਜੀਵਨ ਦਾ) ਮੁੱਲ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se valúa a Sí Mismo; Él Mismo es Su Propia medida y peso."