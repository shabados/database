[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਨਾ. ਆਪੇ ਬੀਨਾ; ਆਪੇ ਸੇਵ ਕਰਾਏ ॥"
page = 246
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is all wise. Himself all seeing. He Himself makes man performs His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਕੁਲੀ ਸਿਆਣਾ, ਆਪ ਹੀ ਸਾਰਾ ਕੁਛ ਵੇਖਣਹਾਰ ਹੈ। ਉਹ ਆਪ ਹੀ ਬੰਦੇ ਕੋਲੋ ਆਪਣੀ ਟਹਿਲ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is All-knowing, and He Himself is All-seeing; He inspires us to serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਭ ਕੇ ਰਿਦੇ ਕੀ (ਦਾਨਾ) ਜਾਨਣੇਹਾਰਾ ਔਰ ਆਪ ਹੀ ਜੀਵੋਂ ਕੇ ਕਰਮੋਂ ਕੋ (ਬੀਨਾ) ਦੇਖਣੇ ਵਾਲਾ ਹੈ, ਪੁਨਾ ਆਪ ਹੀ ਅਪਨੇ ਜਨੋਂ ਸੇ ਸੇਵਾ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਤੇ ਪਛਾਣਨ ਵਾਲਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਆਪਣੇ ਭਗਤਾਂ ਪਾਸੋਂ ਆਪਣੀ) ਸੇਵਾ-ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Todo Sabio, el Vidente; Él Mismo nos ocupa en Su Servicio."