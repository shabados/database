[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਸੁਭਟਨ ਤੇ ਏਕ ਕਾਲ ਕੋਊ ਜੀਅਤ ਨ ਛੱਡਿਓ ॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Out of those warriors the KAL had not left anyone alive."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਯੋਧਿਆਂ ਵਿਚੋਂ ਕਾਲ ਨੇ ਇਕ ਵੀ ਜੀਉਂਦਾ ਨਹੀਂ ਛਡਿਆ।"