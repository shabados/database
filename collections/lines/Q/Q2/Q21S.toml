[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਸੋਕ ਕੀਨੋ ਸਬੈ; ਰੋਦਨ ਕੀਨੋ ਮਾਤ ॥੮੫੯॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On coming to Braja, Nand told all the matter regarding Krishna, hearing which all were filled with anguish and Yashoda also began to weep.859."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸੁਣਦਿਆਂ ਹੀ (ਬ੍ਰਜਵਾਸੀਆਂ ਨੇ) ਸੋਗ ਕੀਤਾ ਅਤੇ ਮਾਤਾ (ਜਸੋਧਾ) ਵਿਰਲਾਪ ਕਰਨ ਲਗ ਪਈ ॥੮੫੯॥"