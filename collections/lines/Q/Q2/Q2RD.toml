[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਘਨ ਬਿਨਾਸਨ. ਸਭਿ ਦੁਖ ਨਾਸਨ; ਸਤਿਗੁਰਿ. ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 622
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has implanted within me the Name, the dispeller of obstructions and the destroyer of all pains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਰੁਕਾਵਟ ਦੂਰ ਕਰਨਹਾਰ ਅਤੇ ਸਮੂਹ ਪੀੜ ਹਰਨ ਵਾਲੇ ਨਾਮ ਨੂੰ ਮੇਰੇ ਅੰਦਰ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has implanted the Naam, the Name of the Lord, within me; it is the Eliminator of obstructions, the Destroyer of all pains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਘਨੋਂ ਕੇ ਦੂਰ ਕਰਨੇਹਾਰਾ ਔ ਸਭ ਦੁਖੋਂ ਕਾ ਨਾਸ ਕਰਤਾ, ਸਤਿਗੁਰੋਂ ਨੇ ਪਰਮੇਸਰ ਨਾਮੀ ਕਾ ਨਾਮ ਜਿਨ ਕੋ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ ਦੇ ਰਸਤੇ ਵਿਚੋਂ ਸਾਰੀਆਂ) ਰੁਕਾਵਟਾਂ ਦੂਰ ਕਰਨ ਵਾਲਾ, ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਗੁਰੂ ਨੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero me ha bendecido con el Nombre del Señor, el Disipador del sufrimiento y del dolor."