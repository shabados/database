[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੈ; ਰਾਖੈ ਏਕੋ ਆਪਿ ॥"
page = 281
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord Himself destroys and projects."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਮਾਰਦਾ ਤੇ ਰਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord Himself destroys and also preserves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵੁਹ ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਮਾਰਤਾ ਔ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਮਾਰਦਾ ਹੈ (ਜਾਂ) ਪਾਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Dios es quien salva o destruye,"