[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰਤ; ਰਹੈ ਪਰਵਾਣੁ ॥"
page = 1289
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remaining dead in life, he becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਊਦੇ ਜੀ ਮਰ ਰਹਿਣ ਦੁਆਰਾ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remaining dead while yet alive, he is accepted and approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵ ਜੋ ਤਤ ਮਿਥ੍ਯਾ ਕਾ ਵੀਚਾਰੁ ਕਰਤਾ ਹੈ ਪੁਨਾ ਜੋ ਇਸ ਵੀਚਾਰ ਕਰ ਜੀਵੱਤ ਭਾਵ ਸੇ ਮ੍ਰਿਤ ਹੋ ਰਹਿਤਾ ਹੈ, ਸੋ ਪ੍ਰਵਾਣ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਤ-ਭਾਵ (ਭਾਵ, ਨਫ਼ਸਾਨੀ ਖ਼ਾਹਸ਼ਾਂ) ਤੋਂ ਮਰ ਕੇ (ਪ੍ਰਭੂ ਦਰ ਤੇ) ਪ੍ਰਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permaneciendo muerto mientras vive, él es aceptado y aprobado,"