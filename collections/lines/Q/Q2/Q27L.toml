type = "translation"
language = "pa"
data = "ਉਸਦੀ ਸਿਫਤ ਅਤੇ ਉਸਤਤਿ ਕਰਨ ਤੋਂ ਜੀਬਾਂ ਗੁੰਗੀਆਂ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ੁਬਾਂ-ਹਾ ਬ-ਤੌਸੀਫ਼ਿ ਊ ਗੁੰਗੋ ਲਾਲ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All the tongues are dumbstruck in praising him,"