[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ. ਹਰਿ ਹਰਿ ਕਰਿ ਥਕੇ; ਮੈਲੁ. ਨ ਸਕੀ ਧੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 39
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse have grown weary of repeating God's Name, but their dirt could not be washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਕਰਦੇ ਹੰਭ ਗਏ ਹਨ, ਪਰੰਤੂ ਉਨ੍ਹਾਂ ਦੀ ਮੈਲ ਧੋਤੀ ਨਹੀਂ ਜਾ ਸਕੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs have grown weary of chanting the Name of the Lord, Har, Har, but their filth cannot be removed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪੁਰਖ ਹਰਿ ਹਰਿ ਨਾਮ ਉਚਾਰਣ ਕਰ ਥਕੇ ਹੈਨ, ਪਰ ਓਹੁ ਬਾਣੀ ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਮੈਲ ਕੋ ਧੋ ਨਹੀਂ ਸਕੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਰਾਮ ਰਾਮ ਆਖ ਆਖ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ (ਫਿਰ ਭੀ ਹਉਮੈ ਦੀ) ਮੈਲ (ਉਹਨਾਂ ਪਾਸੋਂ) ਧੋਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los soberbios Manmukjs repiten sin parar el Nombre del Señor, Jar, Jar, pero la suciedad se les queda pegada.  (1-Pausa)"