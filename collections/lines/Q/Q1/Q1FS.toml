[[content]]
asset = "VGRG"
type = "primary"
data = "ਘੜਿ ਘੜਿ ਪਤ੍ਰ ਪਖਾਲੀਅਨਿ; ਲੂਣੀ ਲਾਇ ਜਲਾਇ ਰਹਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He makes leaves out of it and using chemicals washes it happily."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਤਰੇ ਘੜ ਘੜਕੇ ਧੋਂਦਾ ਹੈ (ਫੇਰ) ਮਸਾਲੇ ਲਾਕੇ ਅੱਗ ਦੇਕੇ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"