[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਇਕ ਲੈ ਚਲੈ ਇਕ ਤਨ ਇਕ ਅਰੁਝੈ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors came forward after one another and began to fight one to one."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਸੂਰਮੇ ਇਕਨਾਂ ਨੂੰ ਚੁੱਕ ਕੇ ਲੈ ਗਏ ਹਨ ਅਤੇ ਇਕ ਇਕਨਾਂ ਨਾਲ ਉੱਧ ਵਿੱਚ ਰੁੱਝੇ ਹੋਏ ਸਨ।"