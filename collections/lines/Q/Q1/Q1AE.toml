data = "ਅਬ ਚਲਿ ਬਾਤ ਰੁਦ੍ਰ ਪਰ ਗਈ ॥"
page = 188

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the story heath taken a new turn and now it hath halted on Rudra."

[[content]]
