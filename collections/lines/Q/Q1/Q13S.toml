[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ; ਹੁਕਮੁ ਚਲਾਏ ਰਾਹੁ ॥"
page = 2
line = 2

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਵਿਆਕਰਣ ਮੁਤਾਬਕ ਇਸ ਪੰਕਤੀ ਦਾ ਅਰਥ ਹੈ ਹੁਕਮੀ ਦਾ ਹੁਕਮ ਰਾਹ ਚਲਾਉਂਦਾ ਹੈ। ਇਹ ਅਰਥ ਠੀਕ ਨਹੀਂ ਕਿ - ਹੁਕਮੀ, ਆਪਣੇ ਹੁਕਮ ਰਾਹੀਂ ਰਾਹ ਚਲਾਉਂਦਾ ਹੈ ਕਿਉਂਕਿ \"ਹੁਕਮੁ\" ਦੇ ਅਖੀਰ ਵਿਚ ਔਂਕੜ ਲਗਿਆ ਹੋਣ ਕਰਕੇ ਇਸ ਵਿਚੋਂ ਸੰਬੰਧਕ ਨਹੀਂ ਨਿਕਲ ਸਕਦਾ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Commander, by His command, makes man walk on His path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਕਮ, ਆਪਣੇ ਅਮਰ ਦੁਆਰਾ ਆਦਮੀ ਨੂੰ ਆਪਣੇ ਰਸਤੇ ਉਤੇ ਟੋਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Commander, by His Command, leads us to walk on the Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ (ਹੁਕਮੀ) ਅਕਾਲ ਪੁਰਖੁ ਅਪਨੇ ਹੁਕਮ ਕੇ ਅੰਦਰ ਅਨੇਕ ਰਸਤੇ ਚਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਵਾਲੇ ਰੱਬ ਦਾ ਹੁਕਮ ਹੀ (ਸੰਸਾਰ ਦੀ ਕਾਰ ਵਾਲਾ) ਰਸਤਾ ਚਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivimos gracias a Su Bondad, época tras época, cuando por fin, también por el Mandato de Dios, caminamos enfocados hacia Él."