[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹਸ ਸੁਘੜ ਸੁਘੜਾਈਆਂ; ਤੁਲੁ ਨ ਸਹਸ ਚਤੁਰ ਚਤੁਰਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of skillful persons with their skills and thousands of clever persons with their cleverness cannot attain Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ('ਸੁਘੜ') ਕਾਰੀਗਰਾਂ ਦੀਆਂ ਕਾਰੀਗਰੀਆਂ ਅਰ ਹਜ਼ਾਰਾਂ ਚਾਤੁਰਾਂ ਦੀਆਂ ਚਤੁਰਾਈਆਂ ਉਸ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹਨ।"