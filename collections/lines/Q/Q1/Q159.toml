[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋਊ ਆਰਾਧੀਐ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੧॥"
page = 258
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, contemplate over Him, who has no limit and this and that end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਦਾ ਕੋਈ ਓੜਕ ਅਤੇ ਇਹ ਜਾਂ ਉਹ ਕਿਨਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, worship and adore the One, who has no end or limitation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਅੰਤ ਕਾ ਪਾਰਾਵਾਰ ਨਹੀਂ, ਸੋਈ ਵਾਹਿਗੁਰੂ ਤਿਨਾਂ ਨਾਲ ਮਿਲ ਕਰ ਮਨ ਮੇਂ ਅਰਾਧਨਾ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਵਾਸਤੇ) ਉਸ ਪਾਰਬ੍ਰਹਮ ਨੂੰ ਸਦਾ ਅਰਾਧਣਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditemos en Él, oh dice Nanak, cuya Gloria es Infinita. (1)"