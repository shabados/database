[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਹੀ ਭੋਗੁ ਲਗਾਇ; ਸੁਗਿਆਨੀ ॥"
page = 393
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and banquets for ever and ever,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਮੇਸ਼ਾਂ ਭੋਜਨ ਪਾਉਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he makes continual offerings to the Lord; he is a true man of wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਭੋਗ੍ਤਾ ਹੋ ਕਰ ਸਰਬ ਕਾਲ ਭੋਗ ਲਗਾਉਤਾ ਹੈ ਔਰ ਗਿਆਨੀ ਹੈ, ਭਾਵ ਸਰਬ ਕਾ ਗ੍ਯਾਤਾ ਹੈ ਵਾ ਗ੍ਯਾਨੀ। ਤਿਸ ਕੋ ਸਰਬ ਭੋਗਤਾ ਜਾਨਤੇ ਹੈਂ ਏਹੀ ਸਦਾ ਭੋਗੁ ਲਗਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਨ ਵਾਲਾ ਉਹ ਹਰਿ ਸਾਲਗਿਰਾਮ (ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਬੈਠ ਕੇ) ਸਦਾ ਹੀ ਭੋਗ ਲਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਪਦਾਰਥ ਛਕਦਾ ਰਹਿੰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਸੁਗਿਆਨੀ = (ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਨ ਵਾਲਾ ਹਰਿ-ਸਾਲਿਗ-ਗਰਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Santas de Dios noche y día, y hace de sí mismo siempre una ofrenda a su Señor,"