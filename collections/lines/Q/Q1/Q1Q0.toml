[[content]]
asset = "VGRG"
type = "primary"
data = "ਇੰਦ੍ਰਾਸਣ ਨੋ ਪਰਹਰੈ; ਜਾਇ ਪਤਾਲਿ ਸੁ ਹੁਕਮੀ ਬੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He repudiated the throne of Indr and like an obedient servant went to the nether world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰਾਸਣ (ਦੀ ਇੱਛਾ) ਨੂੰ ਛੱਡਕੇ, ਹੁਕਮੀ ਬੰਦਾ ਹੋ ਪਤਾਲ ਚਲਿਆ ਗਿਆ।"