[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਕੀ ਰੇਣੁ ਮੁਖਿ ਲਾਗੀ; ਕੀਏ ਸਗਲ ਤੀਰਥ ਮਜਨੀਠਾ ॥"
page = 1212
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the dust of the saints 'congregation anoints my face, I am deemed to have bathed at all the places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਧ ਸੰਗਤ ਦੀ ਧੂੜ ਮੇਰੇ ਚਿਹਰੇ ਨੂੰ ਲਗ ਜਾਂਦੀ ਹੈ, ਮੇਰਾ ਸਮੂਹ ਧਰਮ ਅਸਥਾਨਾਂ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਨਾ ਜਾਣ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I anoint my forehead with the dust of the Society of the Saints; it is as if I have bathed at all the sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗਤਿ ਕੀ ਚਰਨ ਧੂਰ ਹਮਾਰੇ ਮਸਤਕ ਪੁਰ ਲਾਗੀ ਹੈ, ਸੰਪੂਰਨ ਤੀਰਥੋਂ ਕੇ ਮਜਨ ਕੀਏ ਕਾ ਫਲੁਹਮ ਕੋ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਸਾਧ ਸੰਗਤ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੇਰੇ ਮੱਥੇ ਉੱਤੇ ਲੱਗੀ ਹੈ (ਇਸ ਚਰਨ-ਧੂੜ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਤਾਂ, ਮਾਨੋ) ਸਾਰੇ ਹੀ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣੁ = ਚਰਨ-ਧੂੜ। ਮੁਖਿ = ਮੂੰਹ ਉੱਤੇ। ਸਗਲ = ਸਾਰੇ। ਮਜਨੀਠਾ = ਇਸ਼ਨਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando ungí mi frente con el Polvo de los Pies de los Santos, gané el Mérito de haberme bañado en todos los lugares de peregrinaje."