[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਮ ਰੋਮ ਮਹਿ; ਬਸਹਿ ਮੁਰਾਰਿ ॥"
page = 344
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and every hair dwells God, the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਰ ਵਾਲ ਅੰਦਰ, ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and on each and every hair, the Lord abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰੋਮ ਰੋਮ ਮੇਂ ਮੁਰਾਰੀ ਪਰਮੇਸ੍ਵਰ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ੱਰੇ ਜ਼ੱਰੇ ਵਿਚ ਵੱਸ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਮ ਰੋਮ ਮਹਿ = ਚੌਦ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਰੋਮ ਰੋਮ ਵਿਚ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਜ਼ੱਰੇ ਜ਼ੱਰੇ ਵਿਚ। ਬਸਹਿ = ਵੱਸਦੇ ਹਨ (ਪ੍ਰਭੂ ਜੀ)। ਮੁਰਾਰਿ = (ਮੁਰ-ਅਰਿ) ਮੁਰ ਦੈਂਤ ਦਾ ਵੈਰੀ, ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el Señor prevalece en cada partícula, en cada cabello tuyo."