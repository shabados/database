data = "ਹਰਿ ਕੇ ਨਾਮ ਕੇ ਬਿਆਪਾਰੀ ॥"
page = 1123
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become a dealer in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਵਣਜਾਰਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a trader in the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਂਮ ਕੇ ਜੋ ਵਪਾਰੀ ਸੰਤ ਜਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he convertido en el comerciante del Nombre del Señor, sí,"