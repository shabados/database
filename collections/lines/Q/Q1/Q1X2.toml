[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਭਇਆ; ਸਭਿ ਮਿਟੇ ਵਿਸੂਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 378
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become happy and sorrows have all disappeared. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੁਸ਼ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਝੋਰੇ ਮਿੱਟ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in ecstasy, and all of my sorrows have been dispelled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮ ਕੋ ਸਰਬ ਪ੍ਰਕਾਰ ਅਨੰਦ ਭਇਆ ਹੈ ਔਰ ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ (ਵਿਸੂਰੇ) ਝੋਰੇ ਮਿਟ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ-ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਸਾਰੇ ਚਿੰਤਾ ਫ਼ਿਕਰ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦੁ = ਅਨੰਦ। ਸਭਿ = ਸਾਰੇ। ਵਿਸੂਰੇ = ਚਿੰਤਾ, ਫ਼ਿਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se acaba mi sufrimiento, la Dicha viene a mí y se esfuman mis preocupaciones. (1-Pausa)"