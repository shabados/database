[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਬਾਣੀ ਸਚੁ ਦ੍ਰਿੜਾਏ ॥"
page = 1053
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of the True Gurbani, He implants truth within the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਦੇ ਜ਼ਰੀਏ, ਉਹ ਸੱਚ ਨੂੰ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of His Bani, Truth is implanted deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਵਹੁ ਗੁਰਮੁਖ ਕੈਸੇ ਹੈਂ? ਤਿਨ ਕੀ ਬਾਣੀ ਸਚੀ ਹੈ ਵਹੁ ਸਚ ਕੋ ਹੀ ਦ੍ਰਿੜਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਉਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ (ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ ਬਾਣੀ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਦ੍ਰਿੜਾਏ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Él Quien nos hace apreciar la Palabra Verdadera,"