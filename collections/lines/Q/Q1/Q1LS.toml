[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਕਿਆ ਸਾਲਾਹੀਐ; ਕਰਿ ਵੇਖੈ ਸੋਈ ॥"
page = 767
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why praiseth thou the created? Praise thou Him, who createst and watchest all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰਚੇ ਹੋਏ ਦੀ ਸਿਫ਼ਤ ਕਿਉਂ ਕਰਦਾ ਹੈ? ਤੂੰ ਉਸ ਦੀ ਸਿਫ਼ਤ ਕਰ, ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਰਚਦਾ ਤੇ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why praise that which is created? Praise instead the One who created it and watches over it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਕੀਆ ਹੂਆ ਜੋ ਜੀਵ ਹੈ ਇਸ ਕੋ ਕਿਆ ਸਲਾਹੀਏ, ਜੋ ਇਨ ਕੋ ਕਰਤਾ ਹੈ, ਸੋਈ ਇਨ ਕੇ ਕਰਮੋਂ ਕੋ ਦੇਖਤਾ ਹੈ, ਤਾਂ ਤੇ ਸੋਈ ਸਲਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਜੀਵ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਕਰਨ ਦਾ ਕੀਹ ਲਾਭ? (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ) ਜੋ ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਸੰਭਾਲ ਭੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ = ਪਰਮਾਤਮਾ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਜੀਵ। ਕਿਆ ਸਾਲਾਹੀਐ = ਸਿਫ਼ਤਾਂ ਕਰਨ ਦਾ ਕੀਹ ਲਾਭ? ਕਰਿ = ਪੈਦਾ ਕਰ ਕੇ। ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਸੋਈ = ਉਹ ਪ੍ਰਭੂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Para qué alabar la Creación, cuando Él, el Señor, lo crea y lo supervisa todo?"