[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੇ ਪ੍ਰਭ; ਪ੍ਰਾਨ ਅਧਾਰ ॥੪॥੯੩॥੧੬੨॥"
page = 198
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's Master is the support of his very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਮਾਲਕ ਉਸ ਦੀ ਜਿੰਦ ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's God is the Support of his breath of life. ||4||93||162||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪ ਮੇਰੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਹੈਂ॥੪॥੯੩॥੧੬੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੇ ਪ੍ਰਾਣਾਂ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ! (ਤੂੰ ਮੈਨੂੰ ਨਾਹ ਭੁੱਲੇਂ)! ॥੪॥੯੩॥੧੬੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰ = ਹੇ ਆਸਰੇ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque eres la Respiración Esencial de mi vida! (4-93-162)"