[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਗੁਰੁ. ਸਤ ਪੁਰਖੁ ਹੈ; ਜਿਨਿ ਭਗਤਿ ਹਰਿ ਦੀਨੀ ॥"
page = 163
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest is the true personality of the Guru, who has granted unto me God's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹੈ ਗੁਰਾਂ ਦੀ, ਸੱਚੀ ਵਿਅਕਤੀ ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Guru, the True Being, who has blessed me with devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਸਤ ਪੁਰਖ ਹੈ ਜਿਨੋਂ ਨੇ ਹਮਾਰੇ ਕੋ ਹਰੀ ਭਗਤੀ ਦਈ ਹੈ, ਸੋ ਧੰਨ੍ਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਜਿਸ ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦੀ ਦਾਤਿ) ਦਿੱਤੀ ਹੈ (ਮੇਰੇ ਵਾਸਤੇ ਤਾਂ ਉਹ) ਸਤਪੁਰਖ ਗੁਰੂ (ਸਦਾ ਹੀ) ਸਲਾਹੁਣ-ਯੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ ਧਨੁ = ਸਲਾਹੁਣ-ਯੋਗ {धन्य}। ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea el Guru, el Purusha Verdadero,"