[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸਨਿ ਦਾਸ ਦਾਸ ਹੋਇ ਰਹੀਐ; ਜੋ ਜਨ ਰਾਮ ਭਗਤ ਨਿਜ ਭਈਆ ॥"
page = 834
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, who has become the Lord's own servant; Be thou the slave of the slave of his slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਦਾ ਨਿੱਜ ਦਾ ਨੌਕਰ ਬਣ ਗਿਆ ਹੈ, ਤੂੰ ਉਸ ਦੇ ਗੋਲੇ ਦੇ ਗੋਲਾ ਦਾ ਗੋਲਾ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become the slave of the slave of the slave, of that humble being who has become the devotee of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ (ਭਈਆ) ਭਾਈ! ਜੋ ਜਨ ਰਾਮ ਕੇ ਨਿਜ ਭਗਤ ਹੈਂ ਤਿਨੋਂ ਕੇ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਦਾਸੋਂ ਕੇ ਦਾਸ ਹੋ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਖ਼ਾਸ ਭਗਤ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦੇ ਦਾਸ ਬਣ ਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ = ਹੋ ਕੇ, ਬਣ ਕੇ। ਰਹੀਐ = ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। ਜੋ ਜਨ = ਜਿਹੜੇ ਮਨੁੱਖ। ਨਿਜ = ਆਪਣੇ ਖ਼ਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi añoranza es ser el Esclavo de los Esclavos de Aquél que se ha vuelto el Devoto de Dios."