[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਹੁ ਵਿਛੁੰਨੇ; ਧਾਹੀ ਰੁੰਨੇ ॥"
page = 1035
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are separated from the primal Lord, wail loudly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦੀ ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿਛੁੜੇ ਹਨ ਉਹ ਭੁੱਬਾਂ ਮਾਰ ਮਾਰ ਕੇ ਰੋਂਦੇ ੲਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separated from the Primal Lord, they loudly weep and wail."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦਿ ਸੇ ਵਿਛੜੇ ਹੈਂ, ਸੋ ਧਾਹਾਂ ਮਾਰ ਕੇ ਰੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੇ ਬੰਦੇ ਮੁੱਢ ਤੋਂ ਹੀ ਪ੍ਰਭੂ ਤੋਂ ਵਿੱਛੁੜੇ ਚਲੇ ਆ ਰਹੇ ਹਨ ਉਹ ਢਾਹਾਂ ਮਾਰ ਮਾਰ ਕੇ ਰੋਂਦੇ ਆ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están separados de Dios, sufren grandes penas."