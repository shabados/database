[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹਰਿ ਸਰਵਰ ਅਤਿ ਅਗਾਹ; ਹਮ. ਲਹਿ ਨ ਸਕਹਿ, ਅੰਤੁ ਮਾਤੀ ॥"
page = 668
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O God, art an exceedingly deep ocean and I can find not even a trace of Thine limits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਵਾਹਿਗੁਰੂ! ਅਤਿਅੰਤ ਡੂੰਘਾ ਸਮੁੰਦਰ ਹੈਂ। ਮੈਂ ਤੇਰੇ ਓੜਕ ਨੂੰ ਇੱਕ ਭੋਰਾ ਭੀ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Lord, are the deepest, most unfathomable ocean; I cannot find even a trace of Your limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੁਮ (ਸਰਵਰ) ਸਮੁੰਦ੍ਰ ਵਤ ਅਤੀ ਅਥਾਹ ਹੋ, ਹਮ (ਅੰਤੁ ਮਾਤੀ) ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ ਤੇਰੇ ਅੰਤ ਕੋ ਲਹਿ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਗੁਣਾਂ ਦਾ) ਬੜਾ ਹੀ ਡੂੰਘਾ ਸਮੁੰਦਰ ਹੈਂ, ਅਸੀਂ ਤੇਰੀ ਡੂੰਘਾਈ ਦਾ ਅੰਤ ਰਤਾ ਭਰ ਭੀ ਨਹੀਂ ਲੱਭ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਵਰ = ਤਾਲਾਬ, ਸਮੁੰਦਰ। ਅਤਿ ਅਗਾਹ = ਬਹੁਤ ਡੂੰਘਾ। ਮਾਤੀ = ਮਾਤ੍ਰਾ ਭਰ, ਰਤਾ ਭਰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor eres un océano excesivamente profundo, no podría encontrar ni siquiera una pizca de Tus Límites,"