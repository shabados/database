[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਿ ਕਲ. ਸੁਜਸੁ ਨਾਨਕ ਗੁਰ; ਘਟਿ ਘਟਿ ਸਹਜਿ ਸਮਾਇਓ ॥੧੦॥"
page = 1390
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kal, the poet, the sublime praise of Guru Nanak is all-too-spontaneously contained in all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਵੀਸ਼ਰ ਕਲ ਆਖਦਾ ਹੈ, ਗੁਰੂ ਨਾਨਕ ਦੀ ਸ਼੍ਰੇਸ਼ਟ ਕੀਰਤੀ ਸੁਤੇ ਸਿਧ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says KAL the poet, the Sublime Praises of Guru Nanak intuitively permeate each and every heart. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਕਲ' ਕਵੀ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪਰਕਾਰ ਸੇ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਕਾ (ਸੁ) ਸ੍ਰੇਸ਼ਟ ਜਸ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਬ੍ਰਹਮ ਰੂਪਤਾ ਕਰ ਕੇ (ਸਹਜ) ਸਮਾਇ ਰਹਿਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਲ੍ਯ੍ਯ ਕਵੀ! ਗੁਰੂ ਨਾਨਕ ਦੀ ਸੋਹਣੀ ਸੋਭਾ ਸੁਤੇ ਹੀ ਹਰੇਕ ਪ੍ਰਾਣੀ-ਮਾਤ੍ਰ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕੀ ਹੋਈ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de forma intuitiva compenetran todos y cada corazón. (10)"