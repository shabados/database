[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਚਾ ਸਮਸਰਿ; ਇਹੁ ਬਿਉਹਾਰਾ ॥"
page = 327
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To look on all with the same eye this should be thy daily dealing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੂੰ ਉਸੇ ਅੱਖ ਨਾਲ ਵੇਖਣਾ, ਇਹ ਤੇਰਾ ਰੋਜ਼ ਦਾ ਕਾਰ-ਵਿਹਾਰ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To look upon all with an impartial eye - let this be your daily occupation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ (ਲੋਚਾ) ਦ੍ਰਿਸਟੀ ਸਮਸਰ ਤੁਲ ਹੈ ਇਸ ਪ੍ਰਕਾਰ ਤਿਨ ਕਾ ਬਿਉਹਾਰ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਸਮ ਦ੍ਰਿਸਟੀ ਵਾਲੇ ਕਿਆ ਵਿਚਾਰ ਕਰਤੇ ਰਹਤੇ ਹੈਂ॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੈਂ) ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ (ਸਭ ਨੂੰ) ਇਕੋ ਜਿਹਾ ਵੇਖ ਰਿਹਾ ਹਾਂ-ਇਹ ਮੇਰੀ ਵਰਤਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚਾ = ਅੱਖਾਂ ਨਾਲ। ਸਮਸਰਿ = ਇਕੋ ਜਿਹਾ (ਸਭ ਨੂੰ ਵੇਖਦਾ ਹਾਂ)। ਬਿਉਹਾਰਾ = ਵਰਤਣ, ਵਰਤਾਰਾ, ਅਮਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en la Quintaesencia de la Realidad,"