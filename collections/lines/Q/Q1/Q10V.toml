[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਸੁਖ ਸਾਗਰ; ਸਰਬ ਘਟਾ ਭਰਪੂਰੀ ਰੇ ॥"
page = 612
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master is compassionate to the meek is like Ocean of peace and fills all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਮਸਕੀਨਾਂ ਉਤੇ ਦਇਆਵਾਨ, ਆਰਾਮ ਦਾ ਸਮੁੰਦਰ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਵਿੱਚ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Compassionate Lord is Merciful to the meek, the ocean of peace; He fills all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਦੀਨੋਂ ਪਰ ਦਇਆਲ ਤਥਾ ਕ੍ਰਿਪਾ ਕਾ ਘਰ ਔ ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ, ਪੁਨਃ ਸਰਬ ਘਟੋਂ ਮੇਂ ਭਰਪੂਰ ਹੂਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਪ੍ਰਭੂ ਗ਼ਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਜੇਹੜਾ ਦਇਆ ਦਾ ਘਰ ਹੈ, ਜੇਹੜਾ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਹੈ, ਜੇਹੜਾ ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਗਰ = ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ। ਭਰਪੂਰੀ = ਵਿਆਪਕ। ਸਰਬ ਘਟਾ = ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno es Compasivo con el humilde; Él es el Océano de Paz que llena todos los corazones."