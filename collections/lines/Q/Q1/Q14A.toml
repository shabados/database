[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂੜੋ ਠਾਕੁਰ ਮਾਹਰੋ; ਰੂੜੀ ਗੁਰਬਾਣੀ ॥"
page = 421
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful is the Supreme Lord and beautiful is His Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਸ਼੍ਰੋਮਣੀ ਸੁਆਮੀ, ਅਤੇ ਸੁੰਦਰ ਹੈ ਉਸ ਦੀ ਗੁਰਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful is the Supreme Lord and Master, and beautiful is the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੂੰ (ਰੂੜੋ) ਸੁੰਦਰ ਹੈ, (ਮਾਹਰੋ) ਪ੍ਰਗਟਿ ਹੈ, ਸੁੰਦਰ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕਰ ਤੂੰ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੂੰ ਸੁੰਦਰ ਹੈਂ, ਤੂੰ ਸਿਆਣਾ ਹੈਂ! ਗੁਰੂ ਦੀ ਸੁੰਦਰ ਬਾਣੀ ਦੀ ਰਾਹੀਂ (ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਹੋ ਸਕਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂੜੋ = ਸੁੰਦਰ। ਮਾਹਰੋ = ਪ੍ਰਬੀਨ। ਰੂੜੀ = ਸੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Magnífico y Grandioso es nuestro Señor y la Palabra del Guru;"