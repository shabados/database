[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਗਨਉ ਅਸੰਖ; ਅਵਗਣ ਮੇਰਿਆ ॥"
page = 704
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How many misdeeds of mine should I count? They are innumerable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਦੇ ਕੁਕਰਮ ਕਿੰਨੇ ਕੁ ਗਿਣਾ? ਉਹ ਅਣਗਿਣਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My demerits are uncountable; how many of them should I count?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਗਿਣਤੀ ਕਰੋਂ ਜੋ ਮੇਰੇ ਮੇਂ ਅਵਗੁਣੋਂ ਕਾ ਸਮਦਾਇ ਹੈ, ਸੋ ਅਸੰਖ ਹੀ ਹੈ, ਭਾਵ ਸੇ ਮੇਰੇ ਅਵਗੁਣ ਨਾ ਚਿਤਾਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣੇ) ਕਿਤਨੇ ਕੁ ਔਗੁਣ ਗਿਣਾਂ? ਮੇਰੇ ਅੰਦਰ ਅਣਗਿਣਤ ਔਗੁਣ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਨਉ = ਮੈਂ ਗਿਣਾਂ, ਗਨਉਂ। ਅਸੰਖ = ਗਿਣਤੀ ਤੋਂ ਪਰੇ, ਅਣਗਿਣਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque mis deméritos abunden y no los pueda contar."