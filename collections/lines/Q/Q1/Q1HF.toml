[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਦੇਇ; ਭਰੋਸੈ ਤੇਰੈ ॥੩॥"
page = 154
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant unto me Guru's instruction, my faith is in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਪਰਦਾਨ ਕਰ, ਮੇਰਾ ਯਕੀਨ ਤੇਰੇ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, bless me with the Guru's Teachings; my faith is in You alone. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਮੈਂ ਤੇਰੇ ਭਰੋਸੇ ਮੇਂ ਹਾਂ ਇਸ ਸੇ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਦੁਆਰੇ ਨਾਮ ਦੀਜੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਾਂ (ਮੈਨੂੰ ਆਪਣੇ ਕਿਸੇ ਕਰਮਾਂ ਦਾ ਆਸਰਾ ਨਹੀਂ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Shabd del Guru confío y me apoyo en Ti solamente, oh Señor.(3)"