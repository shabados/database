[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੰਗੀ; ਸੋ. ਮਨਿ, ਨ ਬਸਾਇਓ ॥"
page = 715
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name which is thy real companion, that, thou enshrinest not in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ, ਜੋ ਤੇਰਾ ਸਾਥੀ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਨਹੀਂ ਵਸਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is always with you, but you do not enshrine it within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੰਗੀ ਜੋ ਨਾਮੁ ਹੈ, ਸੋਈ ਤੈਨੇ ਮਨ ਮੇਂ ਨਹੀਂ ਵਸਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਅਸਲ) ਸਾਥੀ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਮਨ ਵਿਚ (ਕਦੇ) ਨਹੀਂ ਵਸਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੀ = ਸਾਥੀ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor que te acompañará siempre no Lo enalteces en tu mente,"