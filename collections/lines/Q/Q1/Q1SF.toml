[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਉਪਮਾ ਕਹਉ, ਏਕ ਮੁਖ; ਨਿਰਗੁਣ ਕੇ ਦਾਤੇਰੈ ॥"
page = 1214
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What praise of Thine can I utter with one mouth? Thou are beneficent even to the virtueless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੂੰਹ ਨਾਲ ਤੇਰੀ ਕੀਰਤੀ ਮੈਂ ਕੀ ਉਚਾਰਨ ਸਕਦਾ ਹਾਂ? ਤੂੰ ਗੁਣ-ਵਿਹੁਣਾ ਨੂੰ ਭੀ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I praise You with only one mouth? You are generous, even to the unworthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਮੁਖ ਕਰ ਕੇ ਮੇਂ ਕੌਨ ਕੌਨ ਉਪਮਾ ਤਿਨ ਕੀ ਬਰਨਨ ਕਰੂੰ, ਗੁਰੂ ਹਰੀ ਨਿਰਗੁਣੋਂ ਕੋ ਭੀ ਬਖਸਸ ਕਰਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣ-ਹੀਨਾਂ ਨੂੰ ਗੁਣ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀਆਂ ਮੈਂ ਆਪਣੇ ਇਕ ਮੂੰਹ ਨਾਲ ਕਿਹੜੀਆਂ-ਕਿਹੜੀਆਂ ਵਡਿਆਈਆਂ ਬਿਆਨ ਕਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Quien eres Bondadoso aún con el débil y con quien no tiene mérito, ¿cómo Te puedo alabar oh mi Dios?"