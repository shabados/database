[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਹਰਿ ਗਾਇਆ, ਹਰਿ ਹਾਰੁ ਉਰਿ ਪਾਇਆ; ਹਰਿ ਨਾਮਾ ਕੰਠਿ ਧਾਰੇ ॥"
page = 446
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction she sings God's praise, wears God as garland around her neck and keeps God's Name on her tongue or in the throat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਉਂਦੀ ਹੈ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਫੂਲ ਮਾਲਾ ਵਜੋਂ ਆਪਣੇ ਗਲ ਦੁਆਲੇ ਪਹਿਨਦੀ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਆਪਣੀ ਜੀਭ ਤੇ ਜਾਣ ਗਲ ਵਿੱਚ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, they sing the Lord's Name, and wear the garland of the Lord's Name around their necks; they keep the Lord's Name in their throats."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰਮਤਿ ਕਰ ਕੇ ਹਰਿ ਕੋ ਗਾਯਾ ਹੈ ਤਿਨੋਂ ਨੇ ਹਰਿ ਕਾ ਹਾਰੁ ਰਿਦੇ ਮੇਂ ਪਾਯਾ ਹੈ, ਭਾਵ ਹਰੀ ਦਾ ਧ੍ਯਾਨੁ ਕੀਆ ਹੈ ਔ ਹਰੀ ਨਾਮੋਂ ਕੇ ਸੰਬੂਹ ਕੋ ਕੰਠ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਹਾਰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭਦਾ ਹੈ ਆਪਣੇ ਗਲ ਵਿਚ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantan la Alabanza a través del Bani de la Palabra del Guru; la utilizan como collar y conservan Su Nombre siempre en sus labios."