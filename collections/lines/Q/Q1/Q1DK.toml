[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਜਲ ਤੇ ਬੁਦਬੁਦਾ; ਉਪਜੈ ਬਿਨਸੈ ਨੀਤ ॥"
page = 1427
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the bubble ever appears and disappears on water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਣੀ ਉਤੇ ਬੁਲਬੁਲ ਹਮੇਸ਼ਾਂ ਬਣਦਾ ਅਤੇ ਬਿਨਸਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the bubbles in the water well up and disappear again,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ ਮਨ! ਜੈਸੇ ਜਲ ਤੇ (ਬੁਦਬੁਦਾ) ਫੇਨ ਉਪਜਤਾ ਹੈ ਔਰ ਬਿਨਸਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬੁਲਬੁਲਾ ਸਦਾ ਪੈਦਾ ਹੁੰਦਾ ਅਤੇ ਨਾਸ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਬੁਦਬੁਦਾ = ਬੁਲਬੁਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como las burbujas en el agua crecen y desaparecen,"