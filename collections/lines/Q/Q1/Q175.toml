[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੌਨ ਡਾਰਿ ਭੂਅ ਖੋਦਿ ਕੈ; ਗਹਿ ਤਿਹ ਦਯੋ ਦਬਾਇ ॥੨੯॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She caught him, smeared salt on him and buried him in the ground.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਪੁਟ ਕੇ, ਉਸ ਨੂੰ ਪਕੜ ਕੇ ਅਤੇ ਲੂਣ ਪਾ ਕੇ ਗਡ ਦਿੱਤਾ ॥੨੯॥"