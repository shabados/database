[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਦਇਆ ਕਰਹੁ; ਮੇਰੇ ਸੁਆਮੀ ॥"
page = 390
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He unto whom Thou showest Thy mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That one, upon whom You have showered Your Mercy, O my Lord Master"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਜਿਸ ਪਰ ਆਪ ਦ੍ਯਾ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਤੂੰ ਮੇਹਰ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien muestras Tu Misericordia Bendita,"