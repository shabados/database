[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਮੋਹੁ ਭਰਮੁ; ਸਗਲ ਅਭਿਮਾਨੁ ॥੨॥੧॥੩੮॥"
page = 1305
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has abandoned all his worldly love, doubt and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਸਾਰੀ ਸੰਸਾਰੀ ਮਮਤਾ, ਸੰਦੇਹ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਛੱਡ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have abandoned emotional attachment, doubt and all egotistical pride. ||2||1||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਅਰ ਮੋਹ ਔਰ ਸਭ ਅਭਿਮਾਨ ਕੋ ਤ੍ਯਾਗ ਕਰ॥੨॥੧॥੩॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਅੰਦਰੋਂ) ਮੋਹ ਭਰਮ ਤੇ ਸਾਰਾ ਮਾਣ ਦੂਰ ਕਰ ਕੇ (ਇਹ ਦਾਤ ਮੰਗਦਾ ਹੈ) ॥੨॥੧॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak suplica de rodillas por el Regalo del Naam, del Nombre del Señor. He abandonado el apego emocional, la duda y el orgullo ególatra. (2-1-38)"