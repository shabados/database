[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਅਮੋਲਕੁ ਰਤਨੁ ਹੈ; ਪੂਰੇ ਸਤਿਗੁਰ ਪਾਸਿ ॥"
page = 40
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is an invaluable jewel. It is with the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਇਕ ਅਨਮੁਲ ਜਵੇਹਰ ਹੈ। ਇਹ ਪੂਰਨ-ਗੁਰਾਂ ਦੇ ਕੋਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is a Priceless Jewel; it is with the Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਏਕ ਅਮੋਲਕ ਰਤਨ ਹੈ, ਪਰੰਤੂ (ਪੂਰੇ) ਸ੍ਰੋਤ੍ਰੀ ਔਰ ਬ੍ਰਹਮਨੇਸ੍ਟੀ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ, ਤਿਨ ਕੇ ਪਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਕ ਐਸਾ ਰਤਨ ਹੈ, ਜਿਸ ਜਿਹੀ ਕੀਮਤੀ ਸ਼ੈ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਇਹ ਨਾਮ ਪੂਰੇ ਗੁਰੂ ਦੇ ਪਾਸ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es la Joya Preciosa que el Guru Perfecto tiene."