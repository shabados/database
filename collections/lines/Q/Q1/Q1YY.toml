[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਗੁਫਾ ਮਹਿ ਤਾੜੀ ਲਾਈ; ਆਸਣੁ ਊਚ ਸਵਾਰਿਆ ਜੀਉ ॥੧॥"
page = 97
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sit in trance in the cave of Diving Knowledge, and I have adjusted my seat on height."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਿ ਗਿਆਨ ਦੀ ਕੰਦਰਾਂ ਵਿੱਚ ਮੈਂ ਸਮਾਧੀ ਲਾਉਂਦਾ ਹਾਂ ਅਤੇ ਆਪਣਾ ਟਿਕਾਣਾ ਮੈਂ ਉਚ ਅਸਮਾਨੀ ਸਜਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the cave of intuitive wisdom I sit, absorbed in the silent trance of the Primal Void. I have obtained my seat in the heavens. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਜ ਰੂਪੀ ਗੁਫਾ ਮੇਂ (ਤਾੜੀ) ਸਮਾਧੀ ਲਗਾਇ ਰਹਾ ਹੂੰ, ਇਹੀ ਉਚਾ ਆਸਣ ਬਣਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਮੈਂ) ਆਤਮਕ ਅਡੋਲਤਾ-ਰੂਪ ਗੁਫਾ ਵਿਚ ਸਮਾਧੀ ਲਾਈ ਹੋਈ ਹੈ ਤੇ ਸਭ ਤੋਂ ਉੱਚੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੋਹਣਾ ਟਿਕਾਣਾ ਬਣਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que tenga siempre un asiento en la Conciencia elevada, en la serenidad de la mente y en el silencio de la Paz.(1)"