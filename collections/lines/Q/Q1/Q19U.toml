[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਗਉੜੀ ਗੁਆਰੇਰੀ ॥"
page = 220
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Gauri Ashtpadian. 1st Guru Gauri Guareri."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ ਅਸ਼ਟਪਦੀਆਂ।ਪਾਤਸ਼ਾਹੀ ਪਹਿਲੀ ਗਊੜੀ ਗੁਆਰੇਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree, Ashtpadheeyaa, First Mehl: Gauree Gwaarayree:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਗੁਆਰੇਰੀ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gauri Guareri, Mejl Guru Nanak, Primer Canal Divino."