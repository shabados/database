[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੀ ਹੈ; ਤੇਤੀ ਤੁਧੁ ਅੰਦਰਿ ॥"
page = 1034
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the creation, all that is contained in Thee; O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਭੀ ਰਚਨਾ ਹੈ, ਓਨੀ ਹੀ ਤੇਰੇ ਵਿੱਚ ਸਮਾਈ ਹੋਈ ਹੈ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As much as there is, is contained within You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਤੀ ਸ੍ਰਿਸ੍ਟੀ ਕੀ ਰੀਤੀ ਹੈ (ਤੇਤੀ) ਤਿਤਨੀ ਸਭ ਤੇਰੇ ਅੰਤਰ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿਤਨੀ ਭੀ ਸ੍ਰਿਸ਼ਟੀ ਹੈ ਸਾਰੀ ਦੀ ਸਾਰੀ ਤੇਰੇ ਹੁਕਮ ਦੇ ਅੰਦਰ ਚੱਲ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que es, está contenido en Ti,"