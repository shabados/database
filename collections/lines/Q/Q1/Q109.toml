[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਹੋਆ, ਸੋਈ ਪਰੁ ਜਾਣੈ; ਜਾਂ ਉਸ ਹੀ ਮਾਹਿ ਸਮਾਇ ॥੧॥"
page = 1329
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone fully knows this mystery from whom mortal has welled up. When man realises the Lord, then merges he, in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਰਾਜ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ, ਜਿਸ ਤੋਂ ਪ੍ਰਾਣੀ ਉਤਪੰਨ ਹੋਇਆ ਹੈ। ਜਦ ਬੰਦਾ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone thoroughly understands this, from whom all beings come; all are merged and immersed in Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਵਾਹਿਗੁਰੂ ਤੇ ਇਹੁ ਜੀਵ ਹੂਆ ਹੈ, ਸੋਈ ਤਿਸ ਕੇ ਸਰੂਪ ਕੌ ਜਬ ਇਹ ਜੀਵ (ਪਰੁ) ਭਲੀ ਪਰਕਾਰ ਸੇ ਜਾਣੇ ਤਬ ਉਸੀ ਕੇ ਬੀਚ ਇਹੁ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਤੋਂ ਜਗਤ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਉਸੇ ਵਿਚ ਹੀ ਇਹ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ (ਇਸ ਜਗਤ-ਰਚਨਾ ਦੇ ਭੇਤ ਨੂੰ) ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਠੀਕ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ (ਜੀਵ ਨੂੰ ਇਹ ਗੱਲ ਨਹੀਂ ਸੋਭਦੀ ਕਿ ਜਗਤ ਨੂੰ ਮਾੜਾ ਆਖ ਕੇ ਇਸ ਤੋਂ ਨਫ਼ਰਤ ਕਰ ਕੇ ਪਰੇ ਹਟੇ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo lo entiende esto Aquél del que todos los seres vienen y en el que todos se inmergen y funden. (1)"