[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਠਾਕੁਰੁ ਸਰਬ ਸਮਾਣਾ; ਆਪਨ ਭਾਵਨ ਕਰੀਆ ॥੨॥"
page = 779
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is contained amongst all and does what He pleases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord and Master is contained amongst all; He does just as He pleases. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਠਾਕੁਰ ਤੂੰ ਸਾਰੇ ਹੀ ਸਮਾਇਆ ਹੂਆ ਹੈਂ ਔਰ ਜੋ ਤੇਰੀ ਇਛਾ ਹੋਤੀ ਹੈ, ਸੋ ਤੂੰ ਕਰਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਸਮਾ ਰਿਹਾ ਹੈ, ਉਹ (ਹਰ ਵੇਲੇ ਹਰ ਥਾਂ) ਆਪਣੀ ਮਰਜ਼ੀ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਨ = ਮਰਜ਼ੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, nuestro Maestro lo compenetra todo y yo hago solamente lo que es Su Voluntad.(2)"