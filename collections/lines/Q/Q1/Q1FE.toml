[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨਹੁ ਉਪਜੀ; ਸੁੰਨਿ ਸਮਾਣੀ ॥"
page = 1037
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that springs from the Profound Lord, merges in the Profound Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁੱਛ ਜੋ ਅਫੁਰ ਸੁਆਮੀ ਤੋਂ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਅਫੁਰ ਸੁਆਮੀ ਅੰਦਰ ਹੀ ਲੀਨ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They were created from the Void, and they will merge into the Void."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਨ ਤੇ ਉਪਜ ਕਰ ਸੁੰਨ ਮੇਂ ਹੀ ਸ੍ਰਿਸਟੀ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਤੇ ਉਸ ਦੇ ਆਪੇ ਵਿਚ ਹੀ ਸਮਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਜੀ = ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਸੁੰਨਿ = ਨਿਰੋਲ ਉਸ ਦੇ ਆਪਣੇ ਆਪੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, todo eso vino del Ser Absoluto Inmerso en el Absoluto Ser y a través de Su Palabra,"