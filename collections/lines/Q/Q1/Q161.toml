[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਪਤਿ ਸੇਤੀ ਘਰਿ ਜਾਹਿ ॥੪॥"
page = 283
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak thus shalt thou go thy home with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਐਸ ਤਰ੍ਹਾਂ ਤੂੰ ਇੱਜ਼ਤ ਨਾਲ ਆਪਣੇ ਧਾਮ ਨੂੰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, thus you shall return to your home with honor. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਤੇ ਤੂੰ ਪਤਿਸਟਾ ਸਾਥ ਪ੍ਰਲੋਕ ਘਰ ਮੇਂ ਜਾਵੇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸੇ ਤਰ੍ਹਾਂ) ਇੱਜ਼ਤ ਨਾਲ (ਪਰਲੋਕ ਵਾਲੇ) ਘਰ ਵਿਚ ਜਾਵਹਿਂਗਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ ਸੇਤੀ = ਇੱਜ਼ਤ ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y regresarás a Su Casa con Honores.  (4)"