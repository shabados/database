[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੈ ਹੁਕਮੁ ਪਛਾਣਿਆ; ਸਦਾ ਰਹੈ ਰਜਾਈ ॥"
page = 1011
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slave realises his Lord's command and ever submits to His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਫ਼ੁਰਮਾਨ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਅਤੇ ਸਦੀਵ ਹੀ ਉਸ ਦੀ ਰਜ਼ਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slave realizes the Hukam of His Command, and submits to His Will forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਦਾਸ ਨੇ ਹੁਕਮ ਪਛਾਣਿਆ ਹੈ ਔਰ ਸਦਾ ਰਜਾਇ ਮੇਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਪਛਾਣਦਾ ਹੈ ਤੇ ਸਦਾ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente conoce la Voluntad de su Maestro y se somete siempre a Ella."