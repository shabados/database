[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੁ. ਨ ਲਾਗੈ; ਸਚਿ ਸਮਾਵੈ ॥"
page = 1058
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No filth attaches to him and he merges in the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਮਲੀਣਤਾ ਨਹੀਂ ਚਿਮੜਦੀ ਤੇ ਉਹ ਸਤਿਪੁਰਖ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No filth attaches to him; he merges in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਸਚ ਸਰੂਪ ਮੇਂ ਸਮਾਵਤਾ ਹੈ ਤਿਸ ਕੋ ਪਾਪ ਕੀ ਮੈਲ ਨਹੀਂ ਲਾਗਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਚੰਬੜਦੀ, ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiéndose bañado en el Lago de la Verdad, se inmerge en la Verdad"