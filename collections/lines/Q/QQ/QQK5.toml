[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨਿ ਜਾਨਿ ਸੁ ਧਰਮ ਕੋ ਘਰ; ਮਾਨਿ ਕੈ ਗੁਰਦੇਵ ॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Considering him as the treasure of dharma and the great Guru,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੱਤ ਨੂੰ) ਧਰਮ ਦਾ ਘਰ ਜਾਣ ਕੇ, ਅਤੇ ਗੁਰੂਦੇਵ ਮੰਨ ਕੇ,"