[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਲੁ; ਬਿਨੁ ਭਗਵੰਤ. ਨ ਪਾਈਐ ॥੧॥"
page = 323
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That water (to quench the fire) is not found without the Fortunate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਪਰ ਅੱਗ ਨੂੰ ਬੁਝਾਉਣ ਲਈ) ਉਹ ਪਾਣੀ ਭਾਗਾਂ ਵਾਲੇ ਸਾਹਿਬ ਦੇ ਬਗੈਰ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but that Water is not found without the Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਮਨ ਕੇ ਸੰਕਲਪ ਮਾਰਣੇ ਵਾਲਾ ਰਾਮ ਰੂਪ ਜਲ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਬਿਨਾਂ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ (ਨਾਮ-ਰੂਪ) ਅੰਮ੍ਰਿਤ (ਜੋ ਮਨ ਨੂੰ ਸ਼ਾਂਤ ਕਰ ਸਕੇ) ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ (ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no encontramos ahí nada para ahogar el fuego del deseo sin el Señor.(1)"