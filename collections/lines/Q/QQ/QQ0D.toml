[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ ਮੰਨਿ ਵਸਾਇਆ ॥"
page = 132
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator I have enshrined in my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੂੰ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the Creator within my mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਰਤਾ ਕੋ ਮਨ ਮੇਂ ਵਸਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਕਰਤਾਰ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He enaltecido al Señor en mi mente"