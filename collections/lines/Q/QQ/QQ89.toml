[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਰੂਪ; ਜਾ ਕੇ ਰੰਗ ਅਨੇਕ ॥"
page = 295
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has one form and many manifestations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਰੂਪ ਇਕ ਤੇ ਅਨੇਕਾਂ ਦ੍ਰਿਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has One Form, but He has many manifestations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਏਕ ਸਰੂਪ ਕੇ ਅਨੇਕ ਰੰਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇੱਕ ਅਕਾਲ ਪੁਰਖ ਦੇ ਅਨੇਕਾਂ ਰੰਗ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él tiene una Forma, pero muchas Manifestaciones."