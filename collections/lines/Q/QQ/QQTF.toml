[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੁਏ ਵਿਕਾਰ ਮਹਿ; ਮਰਿ ਜੰਮਹਿ ਵਾਰੋ ਵਾਰ ॥"
page = 1418
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse persons die in sin and they come and go again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਪਾਪ ਅੰਦਰ ਹੀ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs die in evil and corruption; they die and are reborn, again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕਾ ਪਿਆਰ ਨਹੀਂ ਹੈ, ਸੋ ਮਨਮੁਖ ਵਿਕਾਰੋਂ ਮੇਂ ਮਰੇ ਹੂਏ ਵਾਰੰਵਾਰ ਮਰ ਮਰ ਕਰ ਜਨਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਉਹ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ ਉਹ ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esos soberbios Manmukjs mueren en la maldad y la corrupción, y mueren para nacer y morir una y otra vez."