[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਸੁ ਜਪਿ ਜਪੁ ਵਡਾ ਵਡੇਰਾ; ਗੁਰਮੁਖਿ ਰਖਉ ਉਰਿ ਧਾਰੇ ॥"
page = 882
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who utters and repeats God's praise, is the highest of the high. So, by Guru's grace, I keep the Lord clasped to my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਨੂੰ ਉਚਾਰਦਾ ਅਤੇ ਆਖਦਾ ਹੈ, ਉਹ ਉਚਿਆਂ ਦਾ ਪਰਮ ਉਚਾ ਹੈ। ਇਸ ਲਈ ਮੈਂ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who chants the Praises of the Lord is the greatest of the great; the Gurmukh keeps the Lord clasped to his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਹਰੀ ਕੇ ਜਸ ਕਾ ਜਾਪ ਜਪਤਾ ਹੈ ਵਹੀ ਵਡਿਓਂ ਸੇ ਬਡਾ ਹੈ। ਇਸ ਤੇ ਗੁਰੋਂ ਦੁਆਰੇ ਤੂੰ ਭੀ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਹੀ ਸਭ ਤੋਂ ਵੱਡਾ ਕੰਮ ਹੈ। ਮੈਂ ਤਾਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਹੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਜਪਿ = ਜਪਿਆ ਕਰ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਰਖਉ = ਰਾਖਉਂ, ਮੈਂ ਰੱਖਦਾ ਹਾਂ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰੇ = ਧਾਰਿ, ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recito la Alabanza del Señor en lo alto y Lo alabo también en mi corazón por la Gracia del Guru."