[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੂਰ ਦੈਤ ਜਿਹ ਨਾਮ; ਵਡੋ ਦੈਤ ਬਲਵੰਡ ਅਤਿ ॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This demon named Karurdaitya was extremely powerful, he had earlier fought in several battles"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਂ 'ਕ੍ਰੂਰ ਦੈਂਤ' ਸੀ, (ਉਹ) ਬਹੁਤ ਵੱਡਾ ਅਤੇ ਬਲਵਾਨ ਦੈਂਤ ਸੀ।"