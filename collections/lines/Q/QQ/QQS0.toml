[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧੰਨਿ ਵਡੇ. ਵਡ ਪੂਰੇ ਹਰਿ ਜਨ; ਜਿਨੑ ਹਰਿ ਧਾਰਿਓ, ਹਰਿ ਉਰਛੇ ॥੩॥"
page = 1178
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's men, who enshrine the Lord God, in their mind; they are blessed, great and greatly perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਬੰਦੇ, ਜੋ ਸੁਆਮੀ ਵਾਹਿਗਰੂ ਨੂੰ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ, ਉਹ ਮੁਬਾਰਕ ਮਹਾਨ ਅਤੇ ਮਹਾਨ ਹੀ ਮੁਕੰਮਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble servants of the Lord who enshrine the Lord within their hearts, are blessed, and are made great and totally perfect. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਸੇ ਜਨ ਬਡੇ ਸੇ ਬਡੇ ਪੂਰੇ ਔਰ ਧੰਨਤਾ ਜੋਗ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ (ਉਰਛੇ) ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਜਿਨ੍ਹਾਂ ਸੇਵਕਾਂ ਨੇ ਹਰੀ-ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ, ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਉਹ ਸਭਨਾਂ ਤੋਂ ਵੱਡੇ ਹਨ, ਉਹ ਪੂਰਨ ਪੁਰਖ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੇ = ਪੂਰਨ ਕਰਦਾ ਹੈ। ਸੋ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲੇ। ਪੂਰੇ = ਗੁਣਾਂ ਨਾਲ ਪੂਰਨ। ਉਰਛੇ = ਹਿਰਦੇ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, bendecido, perfecto y lo más Alto de lo alto es aquél que enaltece al Señor en su corazón. (3)"