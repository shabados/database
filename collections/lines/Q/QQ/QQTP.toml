[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭੀ ਓਨਾ ਨੋ ਬਖਸੀਅਨੁ; ਅੰਤਰਿ ਭੰਡਾਰਾ ॥੬॥"
page = 425
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His devotional service too, He donates unto them, and within them is the treasure of devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਭੀ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਦਾਨ ਕਰ ਦਿੰਦਾ ਹੈ। ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਵਿੱਤਰਤਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grants devotional worship to them, and within them is the treasure. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਭਗਤੀ ਭੀ ਉਨ ਕੋ ਬਖਸ਼ੀ ਹੈ ਅਰ (ਅੰਤਰਿ) ਰਿਦਾ ਉਨ ਕਾ ਸੁਭ ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਭਗਤੀ ਦੀ ਦਾਤ ਭੀ ਦੇ ਦਿੱਤੀ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਨਾਮ-ਧਨ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰ ਗਏ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸੀਅਨੁ = ਉਸ ਨੇ ਬਖ਼ਸ਼ੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son bendecidos con la Alabanza del Señor y en su interior obtienen el Tesoro de Virtud. (6)"