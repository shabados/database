[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਪ੍ਰਭ ਮਿਲਣ; ਪ੍ਰੇਮ ਮਨਿ ਆਸਾ ॥"
page = 560
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the longing and hope to meet my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਨੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮਿਲਣ ਦੀ ਉਮੰਗ ਤੇ ਉਮੈਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind longs to meet my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੈ) ਮੇਰੇ ਮਨ ਮੇਂ ਪ੍ਰੇਮ ਹੋਨੇ ਕਰ ਪ੍ਰਭੂ ਕੇ ਮਿਲਨੇ ਕੀ ਆਸਾ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਲਈ ਖਿੱਚ ਹੈ, ਆਸ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, cómo añoro encontrar a mi Bienamado Señor."