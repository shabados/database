[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਹਿਰਦੈ; ਮੰਤ੍ਰੁ ਦੇ ਹਰੀ ॥"
page = 236
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose mind God has given His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣਾ ਨਾਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within whose hearts the Lord has implanted His Mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਨਾਮ ਕਾ ਉਪਦੇਸ ਦੇਵੈ ਉਤਮ ਕ੍ਰਿਪਾ ਵਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਦਾ ਉਪਦੇਸ਼ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos que enaltecen el Mantra del Señor en su corazón."