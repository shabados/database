[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਸਿਉ ਮਨੁ ਮਾਨਿਆ; ਦੇ ਸਾਚੁ ਅਧਾਰੁ ॥੨॥"
page = 421
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mortal is pleased with the Lord, He gives him the victual of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਨਾਲ ਰੀਝ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਸਤਿਨਾਮ ਦਾ ਭੋਜਨ ਬਖਸ਼ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind surrenders to the Lord Master, He bestows the support of the Truth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਜਿਸ ਕਾ ਆਪ ਸੇ ਮਨ ਮਾਨਾ ਹੈ, ਉਸ ਕੋ ਹੇ ਸਾਚਾ! ਤੂੰ (ਅਧਾਰੁ) ਆਸਰਾ ਦੇਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਜੀਵ ਦਾ ਮਨ ਪਰਚ ਜਾਂਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣਾ ਸਦਾ-ਥਿਰ ਨਾਮ (ਜੀਵਨ ਵਾਸਤੇ) ਆਸਰਾ ਦੇ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el Señor y la Verdad se vuelve su Asta Principal. (2)"