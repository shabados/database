[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਨਭ ਬੀਚ, ਅਛ ਪਛ ਕਉ ਕਰੈਂਗੇ ਭਛ; ਕੇਤਕ ਪ੍ਰਤਛ ਹੁਇ, ਪਚਾਇ ਖਾਇ ਜਾਹਿਂਗੇ ॥"
page = 17

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are many who devour even the phonenix in the sky and there are many, who even eat and digest the materialized devourers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਆਕਾਸ਼ ਵਿਚ ਗਰੁੜ, ਅਨਲ ਆਦਿ ਪੰਛੀਆਂ ਦਾ ਭੱਛਣ ਕਰਨਗੇ ਅਤੇ ਕਿਨੇ ਹੀ ਪ੍ਰਗਟ ਹੋ ਕੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਖਾ ਕੇ ਪਚਾ ਜਾਣਗੇ।"