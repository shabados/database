[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਆ ਘਟ; ਅੰਤਰਜਾਮੀ ॥"
page = 1157
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Inner-knower, is fully filling all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ, ਮਾਲਕ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, is permeating all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ! ਤੂੰ ਚੇਤਨਸਤਾ ਕਰ ਸਰਬ ਕੇ ਅੰਤਰ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਉਹ ਪ੍ਰਭੂ ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ {ਬਹੁ-ਵਚਨ}। ਅੰਤਰਜਾਮੀ = ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese Quien lo penetra todo, el Conocedor Intimo de los corazones."