[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਜੁਨ ਉਤਰ ਐਸੇ ਦੀਯੋ ਘਨਿ ਸ︀ਯਾਮ ਸੁਨੋ ਬਰ ਹੇਤੁ ਤੁਮਾਰੇ ॥੨੦੯੫॥"
page = 507

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna said, “Why has she assumed the garb of a female ascetic and relinquished her domestic duties?” Arjuna replied, “She has done this in order to realize you.”2095."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਰਜਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਉੱਤਰ ਦਿੱਤਾ, ਹੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ! ਸੁਣੋ, ਤੁਹਾਨੂੰ ਵਰਨ ਲਈ (ਇਸ ਨੇ ਇਹ ਸਭ ਕੁਝ ਕਰ ਰਖਿਆ ਹੈ) ॥੨੦੯੫॥"