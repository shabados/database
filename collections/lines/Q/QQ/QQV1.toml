[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡਜ; ਫੋੜਿ ਜੋੜਿ ਵਿਛੋੜਿ ॥"
page = 839
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord hast established them apart and shall ultimately destroy them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਡਲਾਂ ਨੂੰ ਰਚ ਕੇ, ਸਾਈਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਖ ਵੱਖ ਟਿਕਾ ਛੱਡਿਆ ਹੈ ਤੇ ਅੰਤ ਨੂੰ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking the cosmic egg, He united, and separated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅੰਡਾ ਜੋ ਹੈ ਤਿਸ ਕੋ ਜੋੜਨਾ ਕਰ ਕੇ ਪੁਨਾ ਅੰਡੇ ਕੋ ਫੋੜ ਕਰ ਵਿਛੋੜ ਦੀਆ ਹੈ॥☬ਜੇ ਕਹੈ ਕੈਸੇ ਹੂਆ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਬ੍ਰਹਮਾਂਡ ਨੂੰ ਨਾਸ ਕਰ ਕੇ, (ਫਿਰ) ਪੈਦਾ ਕਰ ਕੇ, (ਫਿਰ) ਨਾਸ ਕਰ ਕੇ (ਫਿਰ ਆਪ ਹੀ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਡਜ = ਬ੍ਰਹਮਾਂਡ। ਫੋੜਿ = ਤੋੜ ਕੇ, ਨਾਸ ਕਰ ਕੇ। ਜੋੜਿ = ਜੋੜ ਕੇ, (ਫਿਰ) ਪੈਦਾ ਕਰ ਕੇ। ਵਿਛੋੜਿ = ਵਿਛੋੜ ਕੇ, ਤੋੜ ਕੇ, ਨਾਸ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dividiendo Su propio huevo en dos, Él se separó,"