[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਨ੍ਰਿਪ ਕੋ ਪਉਰਖ ਸੁਜਸੁ; ਮੁਖ ਸੋ ਕਹਿਯੋ ਸੁਧਾਰਿ ॥੧੫੯੬॥"
page = 457

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing towards Yudhishtar and considering him as his devotee, Krishna told him in a nice manner about the bravery of the king.1596."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਨੇ) ਉਸ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਦੀ ਬਹਾਦਰੀ ਦਾ ਯਸ਼ ਚੰਗੀ ਤਰ੍ਹਾਂ ਆਪਣੇ ਮੂੰਹੋਂ ਕਿਹਾ ਹੈ ॥੧੫੯੬॥"