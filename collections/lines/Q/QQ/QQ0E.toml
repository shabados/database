[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕਰਹੁ. ਗੁਰੁ ਮੇਲਹੁ ਹਰਿ ਜੀਉ; ਪਾਵਉ ਮੋਖ ਦੁਆਰੁ ॥੭॥"
page = 1276
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire God, show Thou mercy unto me and unite me with the Guru, that I may obtain the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਹਰੀ! ਤੂੰ ਮੇਰੇ ਤੇ ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਮੁਕਤੀ ਦੇ ਦਰ ਨੂੰ ਪਾ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, please be kind and lead me to meet the Guru, that I may find the Door of Salvation. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀਉ! ਕਿਰਪਾ ਕਰ ਕੇ ਗੁਰੂ ਕੋ ਮੇਲੋ, ਜਿਸ ਕਰ ਕੇ ਮੈਂ (ਮੋਖ ਦੁਆਰੁ) ਗਿਆਨ ਕੋ ਪਾਵੋਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮਿਹਰ ਕਰੋ, (ਮੈਨੂੰ) ਗੁਰੂ ਮਿਲਾਓ, ਮੈਂ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ) ਰਸਤਾ ਲੱਭ ਸਕਾਂ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜੀਉ = ਹੇ ਪ੍ਰਭੂ ਜੀ! ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਲੱਭ ਲਵਾਂ। ਮੋਖ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਮੋਖ ਦੁਆਰੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Querido Señor, por favor, muestra tu Bondad y guíame hasta encontrar al Guru, para así poder encontrar la Puerta de la Salvación. (7)"