[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤੇਰੀ ਧਰ ਸੁਆਮੀਆ ਮੇਰੇ; ਤੂ ਕਿਉ ਮਨਹੁ ਬਿਸਾਰੇ ॥"
page = 1267
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are my mainstay, O my Lord. Why forget Thou me from Thy heart?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਆਸਰਾ ਹੈਂ, ਹੇ ਮੇਰੇ ਸਾਈਂ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਦਿਲੋਂ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take to Your Support, O my Lord and Master; how could You forget me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ ਹਮ ਸਭ ਜੀਵ ਤੇਰੀ (ਧਰ) ਸਰਣ ਹੈਂ, ਤੈਨੇ ਕਿਸ ਵਾਸਤੇ ਮਨ ਤੇ ਬਿਸਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਮਨ ਤੋਂ ਨਾਹ ਵਿਸਾਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸਾਨੂੰ, ਮੈਨੂੰ। ਧਰ = ਆਸਰਾ। ਮਨਹੁ = (ਆਪਣੇ) ਮਨ ਤੋਂ। ਕਿਉ ਬਿਸਾਰੇ = ਕਿਉਂ ਵਿਸਾਰਦਾ ਹੈਂ? ਨਾਹ ਵਿਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me aferro a Tu Soporte, oh Señor y Maestro, ¿cómo podrías olvidarme?"