data = "ਭਈ ਸਿੰਘ ਸੁਆਰੰ ਕੀਯੋ ਨਾਦ ਉਚੰ ॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She mounted the lion and shouted loudly."

[[content]]
