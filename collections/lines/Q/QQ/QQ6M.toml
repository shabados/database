[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਜਨੁ ਸਾਰਿ ਨਿਰੰਜਨੁ ਜਾਣੈ; ਸਰਬ ਨਿਰੰਜਨੁ ਰਾਇਆ ॥੯॥"
page = 1040
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Putting the salv of Divine knowledge one realises, that though pervading everywhere, God, the King remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਪਾ ਕੇ, ਬੰਦਾ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਕਿ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੁੰਦਾ ਹੋਇਆ ਭੀ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the ointment of enlightenment, the Immaculate Lord is known; the Immaculate Lord King is pervading everywhere. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਰੂਪ ਅੰਜਨ ਕੋ ਬੁਧੀ ਰੂਪ ਨੇਤ੍ਰੋਂ ਮੇਂ (ਸਾਰਿ) ਪਾਕੇ ਨਿਰੰਜਨ ਕੋ ਜਾਣਿਆ ਹੈ। ਕੈਸੇ ਜਾਣਿਆ ਹੈ? ਕਿ ਸਰਬ ਰੂਪ ਨਿਰੰਜਨ ਰਾਜਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ) ਸੁਰਮਾ ਪਾ ਕੇ ਉਹ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ਕਿ ਉਹ ਰਾਜਨ-ਪ੍ਰਭੂ ਆਪ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ਤੇ (ਸਰਨ ਪਏ) ਸਭ ਜੀਵਾਂ ਨੂੰ ਭੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estando embebido con la Esencia del Néctar de la Palabra, la boca emite las dulces notas de la flauta.(9)"