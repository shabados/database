[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਭਾਵੈ; ਤਾ ਪਤਿਤ ਉਧਾਰੈ ॥"
page = 277
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases the Lord, He then saves the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਈਂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਦ ਉਹ ਪਾਪੀਆਂ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases God, then even sinners are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੌ ਭਾਵੈ ਤਬ (ਪਤਿਤ) ਪਾਪੀਓਂ ਕੌ ਉਧਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ ਹੋਵੇ ਤਾਂ ਗਿਰੇ ਹੋਏ ਚਲਨ ਵਾਲਿਆਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si a Dios le place, aún los malvados son salvados."