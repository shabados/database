[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਧੁਨਿ ਸਚੇ ਗੁਣ ਗਾਵਾ; ਸਚੇ ਮਾਹਿ ਸਮਾਇਆ ॥੯॥"
page = 1068
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the True lords praise through true melody, I am absorbed in the True one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਰਾਹੀਂ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਸਤਿਪੁਰਖ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the True Lord, in the true melody, I am immersed and absorbed in Truth. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਤਿਸ ਕੀ ਬਾਣੀ ਹੈ ਜਿਸ ਨੇ ਸਚੇ ਗੁਣੋਂ ਕੋ ਗਾਵਿਆ ਹੈ, ਵਹੁ ਅੰਤ ਕੋ (ਸਚੇ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮੇਰੇ ਉਤੇ ਉਸ ਦੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ) ਮੈਂ (ਭੀ) ਟਿਕਵੀਂ ਲਗਨ ਨਾਲ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ। (ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਣ ਗਾਂਦੇ ਹਨ ਉਹ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਨਿ = ਲਗਨ। ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਭੀ ਗਾਵਾਂ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de Cantos Melodiosos alaban a su Señor, inmergiéndose en el Uno Verdadero. (9)"