[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਭਗਵਾਨ ਭਜਨ ਬਿਨੁ; ਕਹੀ. ਨ ਸਚੁ ਰਹਿਓ ॥੧॥ ਰਹਾਉ ॥"
page = 336
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the association of the righteous, and the meditation of the Fortunate, Lord Truth nowhere abides. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਦੀ ਸੰਗਤ ਅਤੇ ਭਾਗਾਂ ਵਾਲੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ ਹੋਰ ਕਿਧਰੇ ਸੱਚ ਨਿਵਾਸ ਨਹੀਂ ਰਖਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Saadh Sangat, the Company of the Holy, without vibrating and meditating on the Lord God, one does not abide in Truth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦ੍ਵਾਰਾ ਭਗਵਾਨ ਕਾ ਭਜਨ ਕੀਏ ਸੇ ਬਿਨਾਂ ਤਪ ਯਗਾਦਿ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਸੇ ਸਚ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਰਹਣਾ ਕਹੀਂ ਨਹੀਂ ਹੋਤਾ ਹੈ ਵਾ ਕਹੀਂ ਸੁਖ ਨਹੀਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਆ ਕੇ) ਭਗਵਾਨ ਦਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਕਿਸੇ ਭੀ ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਹੀ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੀ = ਕਿਤੇ ਭੀ, ਕਿਸੇ ਹੋਰ ਥਾਂ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin la Alabanza del Señor en la Sociedad de los Santos, nada es eternamente verdadero. (1-Pausa)"