[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਜਾਈਐ ਕੁਰਬਾਨੁ ॥੨॥"
page = 900
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever I am a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ, ਸਦੀਵ ਹੀ ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I am a sacrifice to Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਤਿਸ ਊਪਰ ਸੇ ਕੁਰਬਾਨ ਜਾਈਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਤੋਂ ਸਦਾ ਹੀ ਸਦਕੇ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰਬਾਨੁ = ਸਦਕੇ। ਜਾਈਐ = ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco siempre mi ser en sacrificio a Él.(2)"