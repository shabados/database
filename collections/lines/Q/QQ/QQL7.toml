[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭ ਹੋਤ ਦਇਆਰਾ; ਗੁਰੁ ਭੇਟੈ ਕਾਢੈ ਬਾਹ. ਫਰੇ ॥੨॥੧੦॥੯੬॥"
page = 823
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when the Lord becomes merciful, man meets with the Guru, who taking him by the arm pulls him out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਜਦ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਬੰਦਾ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਜੋ ਉਸ ਨੂੰ ਬਾਂਹ ਤੋਂ ਪਕੜ ਬਾਹਰ ਧੂ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, when God becomes merciful, one meets with the Guru, who takes him by the arm, and lifts him out. ||2||10||96||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨਾਂ ਪਰ ਪ੍ਰਭੁ ਆਪ ਦਇਆਲ ਹੋਤਾ ਹੈ, ਤਿਨ੍ਹਾਂ ਕੋ ਸਤਿਗੁਰ (ਭੇਟੈ) ਮਿਲਕਰ ਬੁਧੀ ਰੂਪੁ ਭੁਜਾ ਤੇ (ਫਰੇ) ਪਕੜ ਕਰ ਤਿਸ ਅੰਧਕੂਪ ਸੇ ਕਾਢ ਲੇਤਾ ਹੈ॥੨॥੧੦॥੯੬॥☬ਹਰੀ ਕਾ ਨਾਮ ਜਪਨੇ ਸੇ ਅਪਨਾ ਲਾਭ ਹੂਆ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਤੇ, ਗੁਰੂ ਉਸ ਦੀ) ਬਾਂਹ ਫੜ ਕੇ (ਉਸ ਨੂੰ ਹਨੇਰੇ ਖੂਹ ਵਿਚੋਂ) ਕੱਢ ਲੈਂਦਾ ਹੈ ॥੨॥੧੦॥੯੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਰਾ = ਦਇਆਲ। ਭੇਟੈ = ਮਿਲਦਾ ਹੈ। ਫਰੇ = ਫਰਿ, ਫੜ ਕੇ ॥੨॥੧੦॥੯੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Señor nos muestra Su Compasión, uno encuentra al Guru, Quien lo saca del pozo del deseo. (2-10-96)"