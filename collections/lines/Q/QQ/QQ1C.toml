[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੀਰ ਅਧਾਰਿ. ਬਾਰਿਕੁ ਜਬ ਹੋਤਾ; ਬਿਨੁ ਖੀਰੈ ਰਹਨੁ. ਨ ਜਾਈ ॥"
page = 1266
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the child's food is only the milk, then without milk, it can live not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੱਚੇ ਦੀ ਖੁਰਾਕ ਕੇਵਲ ਦੁੱਧ ਹੀ ਹੈ, ਤਾਂ ਦੁੱਧ ਦੇ ਬਗੈਰ ਇਹ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the baby's only food is milk, it cannot survive without its milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬਾਲਕ (ਖਾਰ) ਦੁਧ ਕੇ (ਅਧਾਰਿ) ਆਸਰੇ ਹੋਤਾ ਹੈ ਤਬ ਬਿਨਾਂ (ਖੀਰੈ) ਦੂਧ ਵਾ ਅਸਥਨ ਕੇ ਤਿਸ ਪਾਸੋਂ ਰਹਾ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਸੇ ਹਰੀ ਭਗਤ ਭੀ ਨਾਮ ਦੁਧ ਬਿਨਾਂ ਰਹਿ ਨਹੀਂ ਸਕਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਕੋਈ) ਬੱਚਾ ਦੁੱਧ ਦੇ ਆਸਰੇ ਹੀ ਹੁੰਦਾ ਹੈ (ਤਦੋਂ ਉਹ) ਦੁੱਧ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੀਰ = ਦੁੱਧ। ਖੀਰ ਅਧਾਰਿ = ਦੁੱਧ ਦੇ ਆਸਰੇ ਨਾਲ। ਹੋਤਾ = ਹੁੰਦਾ ਹੈ, ਰਹਿੰਦਾ ਹੈ। ਬਿਨੁ ਖੀਰੈ = ਦੁੱਧ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La única comida del bebé es la leche, y no sobrevive sin ella."