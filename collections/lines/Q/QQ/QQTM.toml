[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਸੋ ਲਖਿ ਕੈ ਫਲ ਕੋ; ਹਲ ਕਟਿ ਕੈ ਪੁਨ ਭੂਮਿ ਗਿਰਾਯੋ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the coming lance, Balram intercepted it with his plough and threw its blade on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਬਰਛੇ) ਨੂੰ ਆਉਂਦੇ ਹੋਇਆ ਵੇਖ ਕੇ ਉਸ ਦੇ ਫਲ ਨੂੰ ਹਲ ਨਾਲ ਕਟ ਕੇ ਫਿਰ ਭੂਮੀ ਉਤੇ ਡਿਗਾ ਦਿੱਤਾ।"