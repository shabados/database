[[content]]
asset = "SSKS"
type = "primary"
data = "ਅੰਗ ਅੰਗ ਪੁਸਟ ਤੁਸਟਮਾਨ ਹੋਤ ਜੈਸੇ; ਏਕ ਮੁਖ ਸ੍ਵਾਦ ਰਸ ਅਰਪਤ ਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As tasty and wholesome food is eaten by the mouth that makes every limb of the body strong, and blooming;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅੰਗ ਅੰਗ ਹਰ ਇਕ ਅੰਗ ਹੀ ਸਰੀਰ ਦਾ ਪੁਸ਼ਟ ਪੀਡਾ ਪੱਕਾ ਗੰਢਿਆ ਹੋਇਆ ਬਣ ਜਾਂਦਾ ਅਤੇ ਤੁਸ਼ਟਮਾਨ ਪ੍ਰਸੰਨ ਪ੍ਰਫੁਲਤ ਫੁਲਾਰਦਾਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਜਿਸ ਪ੍ਰਕਾਰ ਇਕੋ ਹੀ ਮੂੰਹ ਵਿਚ ਸ੍ਵਾਦੀਕ ਰਸਾਂ ਪਦਾਰਥਾਂ ਦੇ ਆਣ ਅਰਪਿਆਂ। ਇਕ ਦੇ ਅਧੀਨ ਐਕੂੰ ਠਾਠ ਨਿਭਦਾ ਹੈ।"