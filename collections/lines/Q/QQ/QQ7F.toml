[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਵੁਠਾ ਆਪਿ; ਤਿਸੁ. ਨ ਵਿਸਾਰੀਐ ॥੨॥"
page = 398
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself dwellest He forgets Thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਤੂੰ ਖੁਦ ਵੱਸਦਾ ਹੈ, ਉਹ ਤੈਨੂੰ ਨਹੀਂ ਉਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, within whose mind You Yourself dwell, never forgets You. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਤੂੰ ਆਪ (ਵੁਠਾ) ਬਸਿਆ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਕਭੀ ਬਿਸਾਰਤਾ ਹੀ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪ੍ਰਭੂ ਆਪ ਵੱਸਦਾ ਹੈ, ਉਸ ਨੂੰ ਕਦੇ ਫਿਰ ਭੁਲਾਂਦਾ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser a cuyo corazón Tú llegas por Ti Mismo, Señor, ese ser nunca Te olvidará. (2)"