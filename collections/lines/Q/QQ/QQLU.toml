[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਦਾਸ ਕੀ ਹੋਵਾ ਧੂਰਿ ॥"
page = 893
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let me be the dust of Thy slave's feet, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾਵਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let me be the dust of the feet of Your slaves;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰੇ ਜੋ ਦਾਸ ਹੈਂ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੀ ਮੈਂ ਧੂਰ ਹੋਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹਾਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjame ser el Polvo que pisan Tus Santos;"