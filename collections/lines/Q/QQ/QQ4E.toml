[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨ ਅਭਿਮਾਨ ਮੰਧੇ; ਸੋ ਸੇਵਕੁ ਨਾਹੀ ॥"
page = 51
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is in (susceptible to) self-pride and self-disgrace, is not the slave of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਵੈ-ਉਪਮਾ ਤੇ ਸਵੈ-ਬੇਇਜ਼ਤੀ ਵਿੱਚ (ਅਨੁਭਵ ਕਰਦਾ) ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is influenced by praise and blame is not God's servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਮਾਨਿ) ਅਪਨੀ ਪਤਿਸ਼ਟਾ ਚਾਹੁਣੀ, (ਅਭਿਮਾਨ) ਜਾਤੀ ਆਦਿਕੋਂ ਕਾ ਹੰਕਾਰੁ, ਜਿਸ ਕੇ ਮਨ ਬੀਚ ਹੈ, ਵਾ ਮਾਨ ਅਪਮਾਨ ਕੇ ਜੋ ਬੀਚ ਹੈਂ, ਸੋ ਸੇਵਕ ਨਾਹੀ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕਾ ਭਗਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਬੰਦਾ (ਜਗਤ ਵਲੋਂ ਮਿਲਦੇ) ਆਦਰ ਜਾਂ ਨਿਰਾਦਰੀ (ਦੇ ਅਹਿਸਾਸ) ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਅਸਲ ਸੇਵਕ ਨਹੀਂ (ਅਖਵਾ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨ = ਆਦਰ। ਅਭਿਮਾਨ = ਅਪਮਾਨ, ਨਿਰਾਦਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Sirviente Verdadero no está preocupado por el honor o la deshonra."