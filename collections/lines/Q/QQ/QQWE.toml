[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿਯੋ ਸਰਪ ਮੇਧੰ ਪਿਤਾ ਬੈਰ ਕਾਜੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He abandoned the serpent-sacrifice and enmity for the death of his father."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਦੇ ਵੈਰ (ਦੇ ਬਦਲੇ) ਕਰਕੇ (ਜੋ ਸਰਪ ਯੱਗ ਰਚਿਆ ਹੋਇਆ ਸੀ ਉਸ) ਸਰਪ-ਯੱਗ ਨੂੰ ਛਡ ਦਿੱਤਾ।"