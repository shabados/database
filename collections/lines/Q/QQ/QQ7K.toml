[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸੁਰ ਬੰਸ ਤਾ ਤੇ ਭਯੋ ਛੀਨਾ ॥੧੫॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone’s mind was absorbed in such things and in this way, the clan of demons became weak.15."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ) ਦੈਂਤਾਂ ਦੀ ਕੁਲ ਬਲਹੀਨ ਹੋ ਗਈ ॥੧੫॥"