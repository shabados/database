[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਰਹੀਐ ਸਗਲ ਕੀ ਰੀਨਾ ॥"
page = 866
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou the dust of all the persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be the dust of all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਭ ਕੀ ਧੂੜ ਹੋ ਕੇ ਰਹੋ, ਭਾਵ ਅਤੀ ਨਿਮ੍ਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹੋ ਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ ਰਹੀਐ = ਹੋ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। ਰੀਨਾ = ਚਰਨ-ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vuélvete el polvo de todos"