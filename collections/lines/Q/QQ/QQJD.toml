[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸ ਬਿਨੁ; ਸਭਿ ਸੁਆਦ ਫਿਕਰੀਆ ॥੩॥"
page = 385
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But without the elixir of God, all the relishes are insipid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਦੇ ਬਗੈਰ ਸਾਰੇ ਸਵਾਦ ਫਿਕਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without the sublime essence of the Lord, all tastes are tasteless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰਿ ਨਾਮ ਬਿਨਾਂ ਸਭ ਸੁਆਦ ਫੀਕੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਦੇ ਟਾਕਰੇ ਤੇ (ਦੁਨੀਆ ਵਾਲੇ ਇਹ) ਸਾਰੇ ਸੁਆਦ ਫਿੱਕੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin la Esencia del Señor, insípidos son todos los demás sabores. (3)"