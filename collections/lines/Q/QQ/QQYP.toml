[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਨਿਹਚਲੁ; ਸਾਚ ਠਾਇ ॥੩॥"
page = 1180
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the solitarian, whose mind is stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਅਹਿੱਲ ਹੈ, ਜਿਸ ਨੂੰ ਸੱਚਾ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is steady and unmoving, who has found the true place. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਨਿਹਚਲ ਹੈ, ਜੋ ਸਾਚੇ ਠਾਇ ਅਰਥਾਤ ਨਿਜ ਸ੍ਵਰੂਪ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਅਡੋਲ ਚਿੱਤ ਵਾਲਾ ਹੈ, ਜਿਹੜਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, sólo es inamovible, aquél que habita en la Verdad. (3)"