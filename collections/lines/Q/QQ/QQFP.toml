[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ ਜੀਅਰੇ ਛੁਟੀਐ; ਗੁਰਮੁਖਿ ਚੀਨੈ ਆਪੁ ॥੩॥"
page = 20
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! by understanding thy ownself and meditating on God, through the Guru, thou shall be released."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਆਪਣੇ ਆਪ ਦੀ ਪਛਾਣ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਬੰਦਖਲਾਸ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, O my soul, you shall be emancipated; as Gurmukh, you shall come to understand your own self. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕੋ ਜਪਿ ਕਰ ਆਪ ਕੋ ਬ੍ਰਹਮ ਸਰੂਪ ਕਰ ਕੇ ਜਾਣੇ, ਤਬ ਹੀ ਸੰਸਾਰ ਬੰਧਨੋਂ ਸੇ ਛੁਟੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਹੀ (ਇਸ ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਖ਼ਲਾਸੀ ਹੋ ਸਕਦੀ ਹੈ (ਕਿਉਂਕਿ) ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਰੇ = ਹੇ ਜਿੰਦੇ! ਚੀਨੈ = ਪਛਾਣਦਾ ਹੈ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma, conociéndote a ti misma y meditando en Dios, a través del Guru, encontrarás la Felicidad. (3)"