[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੇਹ ਠਾਨਿ ਰਤਿ ਮਾਨਿ ਕਰਿ; ਰਾਜਾ ਦਿਯਾ ਉਠਾਇ ॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After making love with great satisfaction, she sent away the prince."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਪੂਰਵਕ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰ ਕੇ ਉਸ ਨੇ ਰਾਜੇ ਨੂੰ ਭੇਜ ਦਿੱਤਾ।"