data = "ਭਗਤ ਜਨਾਂ ਜੈਕਾਰੁ ਕਰਾਵੈ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way He arranges applause for His devotees."

[[content]]
asset = "VBGS"
type = "translation"
