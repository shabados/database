[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਨ ਊਚ. ਨੀਚ ਹਮ ਗਾਏ; ਗੁਰ ਸਤਿਗੁਰ ਸੰਗਿ ਸਖੇ ॥"
page = 976
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Great True Guru, my friend, I, the mental, have hymned the lofty qualities of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਿੱਤ੍ਰ, ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਮੈਂ, ਕਮੀਣੇ ਨੇ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਉੱਚੀਆਂ ਸਿਫ਼ਤਾਂ ਗਾਇਨ ਕੀਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am lowly, but I sing the Lofty Praises of the Lord, meeting with the Guru, the True Guru, my Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰ ਸਖੇ ਕੇ ਸੰਗ ਮਿਲ ਕਰ ਹਰੀ ਊਚ ਕੇ ਗੁਨ ਹਮ ਨੀਚੋਂ ਨੇ ਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਬਹੁਤ ਉੱਚੇ ਹਨ, ਅਸੀਂ ਜੀਵ ਨੀਵੇਂ ਹਾਂ। ਪਰ ਗੁਰੂ ਸਤਿਗੁਰ ਮਿੱਤਰ ਦੀ ਸੰਗਤ ਵਿਚ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un pobre ser, pero aún así, entono las Maravillosas Alabanzas, encontrando a mi Guru, el Verdadero Guru, mi Amigo,"