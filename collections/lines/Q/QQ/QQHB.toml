[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੁ ਭੋਜਨੁ; ਪਵਿਤੁ ਸਰੀਰਾ ॥"
page = 1174
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth is the food of the Guru-word and pure is his body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਹੈ ਗੁਰੂ ਅਨੁਸਾਰੀ ਦਾ ਖਾਣਾ ਅਤੇ ਪਾਵਨ ਉਸ ਦੀ ਦੇਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth is the food of the Gurmukh; his body is sanctified and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਚੇ ਨਾਮ ਕਾ ਭੋਜਨੁ ਕਰਤਾ ਹੈ ਇਸੀ ਵਾਸਤੇ ਤਿਸ ਕਾ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਨੂੰ (ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਖ਼ੁਰਾਕ ਬਣਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਭੋਜਨੁ = (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad es el alimento de los seres con su Conciencia en Dios"