[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਾਹੁ; ਸਿਖ ਵਣਜਾਰੇ ॥"
page = 430
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the wholesale dealer and his Sikhs the retail vendors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਥੋਕ ਦੇ ਵਪਾਰੀ ਹਨ ਅਤੇ ਉਖ਼ਸ ਦੇ ਸਿੱਖ ਪਰਚੂਨ ਦੇ ਵੰਜਾਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Banker, and His Sikhs are the traders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰ ਤੋ ਸਾਹੂਕਾਰ ਹੈਂ ਅਰੁ ਸਿਖ ਵਣਜਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਹੀ ਇਸ ਸਰਮਾਏ ਦਾ) ਸਾਹੂਕਾਰ ਹੈ (ਜਿਸ ਪਾਸੋਂ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਵਣਜ ਕਰਨ ਵਾਲੇ ਸਿੱਖ ਹਰਿ-ਨਾਮ ਦਾ ਸਰਮਾਇਆ ਹਾਸਲ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹੁ = ਸਾਹੂਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es el Banquero; y sus Sikjs son Sus comerciantes,"