[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਨਿ ਦਿਨਸੁ ਪ੍ਰਭ ਸੇਵ ਕਮਾਨੀ ॥"
page = 897
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform thou the Lord's service night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਤੂੰ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਟਹਿਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, serve God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਰਾਤ ਦਿਨ ਆਪਨੇ ਸ੍ਵਾਮੀ ਕੀ ਸੇਵਾ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Lo sirve noche y día."