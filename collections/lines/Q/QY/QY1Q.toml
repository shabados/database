[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਵਡਿਆਈ. ਗੁਰ ਤੇ ਪਾਈ; ਸਤਿਗੁਰ ਕਉ ਸਦ ਬਲਿ ਜਾਈ ਹੇ ॥੯॥"
page = 1069
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This glory of the Name, I have received from the Guru unto my True Guru, I am ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਇਹ ਪ੍ਰਭਤਾ ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ। ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਹਮੇਸ਼ਾਂ ਘੋਲੀ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This glorious greatness is obtained from the Guru; I am forever a sacrifice to the True Guru. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਵਡਿਆਈ ਗੁਰਾਂ ਤੇ ਹੀ ਪਾਈਤੀ ਹੈ, ਤਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਕੇ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਈਏ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਵਡਿਆਈ ਗੁਰੂ ਪਾਸੋਂ (ਹੀ) ਮਿਲਦੀ ਹੈ। ਮੈਂ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, esta Gloria uno la recibe del Guru. Así ofrezco mi ser al Guru Verdadero. (9)"