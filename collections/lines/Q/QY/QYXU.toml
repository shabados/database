[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੇ; ਹਰਿ ਜੀਉ ਕਾਰਜ ਸਵਾਰੇ ॥"
page = 1133
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sire Lord accomplishes the tasks of the saintly persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜ ਮਾਲਕ ਸਾਧ ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord completes the tasks of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੇ ਹਰਿ ਜੀ ਆਪ ਸਭ ਕਾਰਜ ਸਵਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ ਆਪਣੇ ਭਗਤਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜ = ਸਾਰੇ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios realiza las tareas de Sus Devotos,"