[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਗਨ ਭਏ ਊਹਾ ਸੰਗਿ ਮਾਤੇ; ਓਤਿ ਪੋਤਿ ਲਪਟਾਈ ॥੧॥"
page = 821
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am enraptured and inebriated with that sight and am clung to it like warp and woof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦ੍ਰਿਸ਼ਯ ਨਾਲ ਪਰਸੰਨ ਅਤੇ ਮਤਵਾਲਾ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਤਾਣੇ ਪੇਟੇ ਦੀ ਤਰ੍ਹਾਂ ਉਸ ਨਾਲ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am intoxicated and enraptured with it, and I am wrapped in it, through and through. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਹਾਂ ਤੇਰੇ ਸਰੂਪ ਸਾਥ ਮਾਤੇ ਹੂਏ ਤਿਸ ਅਨੰਦ ਮੇਂ ਹਮ ਮਗਨ ਭਏ ਹੈਂ। ਸੋ ਤੂੰ ਕੈਸਾ ਹੈਂ? ਤਾਣੇ ਪੇਟੇ ਵਤ ਜਿਸ ਕੀ ਸੱਤਾ ਸਭ ਮੇਂ ਵਿਆਪ ਰਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤਾਣੇ ਪੇਟੇ ਦੇ ਧਾਗੇ ਆਪੋ ਵਿਚ ਮਿਲੇ ਹੁੰਦੇ ਹਨ, ਤਿਵੇਂ ਉਸ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਸੁਰਤ ਡੁੱਬ ਜਾਂਦੀ ਹੈ, ਉਸ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਹੀ ਮਸਤ ਹੋ ਜਾਈਦਾ ਹੈ, ਉਸ ਦੇ ਚਰਨਾਂ ਨਾਲ ਹੀ ਚੰਬੜ ਜਾਈਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਨ = ਚੁੱਭੀ ਲਾ ਲਈ। ਸੰਗੀ = ਨਾਲ। ਮਾਤੇ = ਮਸਤ। ਓਤਿ = ਉਣਤ ਵਿਚ। ਪੋਤਿ = ਪ੍ਰੋਣ ਵਿਚ। ਓਤਿ ਪੋਤਿ = ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਮਿਲੇ ਹੋਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy embebido en Su Visión y entretejido intrínsecamente en Su Esplendor, trama y urdimbre. (1)"