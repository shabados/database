[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਸਲਾਹੀਐ; ਸਭਿ ਤਿਸ ਦੇ ਜਚਾ ॥"
page = 1094
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, ever praise thou Him, whose beggars all the mortals are."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਸਦੀਵ ਹੀ ਉਸ ਦੀ ਕੀਰਤੀ ਕਰ, ਸਾਰੇ ਹੀ ਪ੍ਰਾਣੀ ਜਿਸ ਦੇ ਮੰਗਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs praise Him forever; all are beggars of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਦੁਆਰੇ ਸਦਾ ਸਲਾਹੀਏ ਸਭ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ (ਜਚਾ) ਜਾਚਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ। (ਜਗਤ ਦੇ ਇਹ) ਸਾਰੇ ਕੌਤਕ ਉਸ ਮਾਲਕ ਦੇ ਹੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces a tal Dios, por la Gracia del Guru, pues todo lo que es, es la Maravilla de Dios."