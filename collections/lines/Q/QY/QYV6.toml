[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੁਘਰ ਸਿੰਘ ਰਾਜਾ ਕੋ; ਹਨਿ ਹੀ ਡਾਰਿਯੋ ॥੯॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Sayeed jumped up and with one stroke decapitated the Raja.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਘਰ ਸਿੰਘ (ਨਾਂ ਦੇ) ਰਾਜੇ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੯॥"