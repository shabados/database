[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿ ਗਈ ਚਿੰਤ; ਪੁਨੀ ਮਨ ਆਸਾ ॥"
page = 191
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Anxiety is removed, and heart's desires are fulfilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਕਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਦਿਲ ਦੀਆਂ ਕਾਮਨਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anxiety is removed, and the desires of the mind are fulfilled,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਚਿੰਤਾ ਮਿਟ ਗਈ ਔਰ ਮਨ ਕੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ (ਹਰੇਕ ਕਿਸਮ ਦੀ) ਚਿੰਤਾ ਮਿਟ ਗਈ, ਉਸ ਦੇ ਮਨ ਦੀ (ਹਰੇਕ) ਆਸ ਪੂਰੀ ਹੋ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਨੀ = ਪੂਰੀ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus preocupaciones te dejan y tu espíritu es elevado"