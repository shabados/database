[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਆਪੇ ਤੁਧੁ ਉਪਾਇ ਕੈ; ਆਪਿ ਕਾਰੈ ਲਾਈ ॥"
page = 83
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord! hast Thyself created all and hast Thyself put each to work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਖੁਦ ਸਾਰਿਆਂ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਹਰ ਇਕਸ ਨੂੰ ਧੰਦੇ ਲਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created all; You Yourself delegate the tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਪੂਰਣ ਸ੍ਰਿਸਟੀ ਤੈਨੇ ਆਪ ਹੀ ਉਤਪਤ ਕਰ ਕੇ ਆਪ ਹੀ ਧੰਧਿਆਂ ਮੇਂ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਹਰੀ!) ਤੂੰ ਆਪਿ ਹੀ ਸਾਰੀ (ਸ੍ਰਿਸ਼ਟੀ) ਰਚ ਕੇ ਆਪਿ ਹੀ ਕੰਮਾਂ ਧੰਧਿਆਂ ਵਿਚ ਲਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, creaste todo y has dado y asignado tareas a todos y a cada uno."