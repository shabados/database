data = "ਅਨਤ ਕਲਾ ਹੋਇ ਠਾਕੁਰੁ ਚੜਿਆ ॥"
page = 1081
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the Lord of infinite powers becomes manifest unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੇਅੰਤ ਸ਼ਕਤੀਆਂ ਵਾਲਾ ਸੁਆਮੀ ਮੇਰੇ ਤੇ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when the Lord and Master of infinite power is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਨੇਕ ਕਲਾ ਜਿਸ ਕੀ ਬਿਸਤ੍ਰਤ ਹੋ ਰਹੀਆਂ ਹੈ ਐਸਾ ਠਾਕੁਰ ਪੁਰਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਚੜਿਆ), ਭਾਵ ਸਾਖ੍ਯਾਤਾਰ ਹੂਆ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ-ਆਕਾਸ਼ ਵਿਚ ਬੇਅੰਤ ਤਾਕਤਾਂ ਵਾਲਾ ਪ੍ਰਭੂ-ਸੂਰਜ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ (ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando mi Maestro de Poder Infinito se vuelve Manifiesto para mí y,"