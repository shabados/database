[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੰਗਤਿ ਸਭੈ ਬਿਚਾਰਹੁ; ਵਾਹੁ ਵਾਹੁ ਕਾ ਬਡਾ ਤਮਾਸਾ ॥੨॥੧੨॥"
page = 1403
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, O pious person, reflect ye all on this; great is the play of the wondrous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਹੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ੋ! ਤੁਸੀਂ ਸਾਰੇ ਇਸ ਨੂੰ ਸੋਚੋ, ਵਿਚਾਰੋ ਕਿ ਵਿਸ਼ਾਲ ਹੈ ਲ੍ਹੀਲਾ ਅਦਭੁਤ ਸੁਆਮੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, join the Sangat, and consider all this: Waaho! Waaho! Great! Great is the Play of God! ||2||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ ਕੀ ਸੰਗਤਿ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਭੀ ਐਸੇ ਵਾਹਿਗੁਰੂ ਕਾ ਵੀਚਾਰ ਕਰੋ, ਜਿਸ ਅਸਚਰਜ ਸਰੂਪ ਕਾ ਇਹ ਅਚਰਜ ਸਰੂਪ ਜਗਤ ਬਡਾ ਤਮਾਸ਼ਾ ਹੈ॥੨॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਮੁਖੋ! ਸੰਗਤ ਵਿਚ ਰਲ ਕੇ ਸਾਰੇ ਵਿਚਾਰ ਕਰੋ, ਬਰਕਤਿ ਵਾਲੇ ਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਦਾ (ਸੰਸਾਰ-ਰੂਪ) ਇਹ ਖੇਡ ਹੋ ਰਿਹਾ ਹੈ ॥੨॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, grandiosa, grandiosa es la Obra de Dios. (2-12)"