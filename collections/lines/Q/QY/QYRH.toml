[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾ ਜੋਹਿ. ਨ ਸਕਈ; ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥"
page = 1009
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then old age can annoy him Not; for he remains absorbed in the True Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਬਿਰਧ ਅਵਸਥਾ ਉਸ ਨੂੰ ਦੁਖ ਨਹੀਂ ਦੇ ਸਕਦੀ ਕਿਉਂਕਿ ਉਹ ਸੱਚੇ ਸਾਈਂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Old age cannot torment one who remains lovingly absorbed in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਮੇਂ ਲਿਵ ਕੋ ਲਗਾਇ ਰਹੇ ਹੈਂ ਤਿਨ ਕੋ ਤੌ ਏਹੁ ਬਿਖ ਜਰਾ ਮਾਤ੍ਰ ਭੀ ਜੋਹਿ ਨਹੀਂ ਸਕਤੀ, ਭਾਵ ਹੰਤਾ, ਮਮਤਾ ਤਿਨ ਕੀ ਦੂਰ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਕ ਐਸੀ ਆਤਮਕ ਅਵਸਥਾ ਤੇ ਪਹੁੰਚਦਾ ਹੈ ਜਿਸ ਨੂੰ) ਬੁਢੇਪਾ ਪੋਹ ਨਹੀਂ ਸਕਦਾ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra mente es purgada sólo si uno enaltece la Palabra en la mente."