[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਖਰੀ ਸੁਹਾਵਣੀ; ਜਿਨਿ ਪਿਰੁ ਜਾਤਾ ਸੰਗਿ ॥"
page = 57
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very beauteous is the wife who knows her Beloved to be within herself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸੋਹਣੀ ਹੈ ਉਹ ਵਹੁਟੀ ਜਿਹੜੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਆਪਣੇ ਨਾਲ (ਹਿਰਦੇ ਅੰਦਰ) ਸਮਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wife who knows that her Husband Lord is always with her is very beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਅਤੀ ਸੋਭਨੀਕ ਹੈ, ਜਿਸ ਨੇ ਪਤੀ ਕੋ ਅਪਨੇ ਸੰਗ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਸਮਝ ਲਿਆ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਚ-ਮੁਚ ਸੋਹਣੀ (ਸੋਹਣੀ ਜੀਵਨ ਵਾਲੀ) ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer bella es la que ha encontrado al Señor en su interior."