[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ. ਜਿਨੀ ਧਿਆਇਆ; ਤਿਨ. ਜਮ ਡਰੁ ਨਾਹੀ ॥"
page = 88
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who think of the True Guru, have no fear of death.9"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਚੇਤੇ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਦਾ ਕੋਈ ਭੈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the True Guru are not afraid of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਸਤਗੁਰੋਂ ਕੋ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕੋ ਜਮ ਕਾ ਡਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ), ਉਹਨਾਂ ਨੂੰ ਮੌਤ ਦਾ ਭੀ ਡਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que habitan en el Guru Verdadero, no temen al mensajero de la muerte."