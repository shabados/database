[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ; ਸਭਿ ਦੁਖ ਪਰਹਰੀ ॥੧॥"
page = 1134
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, all the sorrows are eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਰਾਹੀਂ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, all pains are taken away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਸੰਪੂਰਨ ਦੁਖੋਂ ਕੇ ਪ੍ਰਹਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ (ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਆਪਣੇ) ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, por medio de la Instrucción del Guru, uno se libera de sus aflicciones. (1)"