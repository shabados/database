[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਨਨਿ ਚਿੰਤ ਕਰੈ ਚਿਤ ਮੈ ਇਤ; ਨੈਨਨਿ ਪ੍ਰੀਤਮ ਕੋ ਮਨੁ ਲੀਨੋ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Although she was conversing sitting there, her mind was at the thought of her paramour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੋਲਣ ਵੇਲੇ ਮਨ ਵਿਚ (ਪ੍ਰੀਤਮ ਨੂੰ) ਯਾਦ ਕਰਦੀ ਸੀ ਅਤੇ ਉਧਰ ਅੱਖਾਂ ਰਾਹੀਂ ਪ੍ਰੀਤਮ ਦਾ ਮਨ ਕਾਬੂ ਕੀਤਾ ਹੋਇਆ ਸੀ।"