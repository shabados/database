[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਕਿਸੈ ਬੁਝਾਏ ॥"
page = 1062
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the one, unto whom He reveals Himself through the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਜਣੇ ਨੂੰ ਹੀ ਉਹ ਗੁਰਾਂ ਦਇਆ ਰਾਹੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, He reveals Himself to a few."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਕਿਸੀ ਕੋ ਸਮਝ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਕਿਸੇ (ਵਿਰਲੇ) ਨੂੰ ਪਰਮਾਤਮਾ ਇਹ ਸਮਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que conoce esto por la Gracia Del Guru."