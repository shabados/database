[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਸੰਗਿ; ਸਹਾਈ ਗਿਆਨ ਜੋਗੁ ॥"
page = 398
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without He is my companion and helper and He is worthy of being realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ ਉਹ ਮੇਰਾ ਸਾਥੀ ਤੇ ਸਹਾਇਕ ਹੈ। ਉਹ ਅਨੁਭਵ ਕੀਤੇ ਜਾਣ ਦੇ ਲਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, He is my companion and my helper; He is the One to be realized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅੰਤਰਿ) ਅੰਤਸਕਰਨ ਮੇਂ ਤਥਾ ਬਾਹਰ ਸਰਬ ਸਥਾਨੋ ਮੇਂ ਸਹਾਇਕ ਹੈ, (ਗਿਆਨ ਜੋਗੁ) ਸੋਈ ਜਾਨਨੇ ਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਆਰਾਧਨਾ ਕਰਿਆ ਕਰ ਜੋ ਸਭਨਾਂ ਦੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ, ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ, ਜੋ ਸਭਨਾਂ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ, ਜੋ ਸਭਨਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ, ਜਿਸ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਪਾਉਣੀ ਬਹੁਤ ਜ਼ਰੂਰੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro y fuera Él siempre nos acompaña, Él es a Quien tenemos que concebir."