[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨਿ ਸਿਮਰਿਆ ਨਾਮ ਅਧਾਰਿ ॥"
page = 620
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave remembers the name, which is the support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਬੰਦਾ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant meditates in remembrance on the Naam, the Name of the Lord; this is his only support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਨ ਨੇ (ਅਧਾਰਿ) ਅਧਿਸ਼ਟਾਨ ਰੂਪ ਹਰਿ ਕਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਜਿਸ ਸੇਵਕ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ, ਨਾਮ ਦੇ ਆਸਰੇ ਵਿਚ (ਆਪਣੇ ਆਪ ਨੂੰ ਤੋਰਿਆ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre del Señor, yo, el Esclavo del Señor, contemplo a mi Dios,"