[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਟੇਕ ਗੋੁਪਾਲ ਕੀ; ਗੋਵਿੰਦ ਸੰਕਟ ਮੋਚ ॥੧॥"
page = 926
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of the Cherisher of the world. The Lord of the Universe is the Destroyer of calamity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਆਲਮ ਦਾ ਸੁਆਮੀ ਮੁਸੀਬਤ ਦਾ ਨਾਸ ਕਰਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak takes the support of the Lord of the World, the Lord of the Universe, the Destroyer of troubles. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਏਕ ਗੋਪਾਲ ਕੀ ਸਰਣ ਹੂੰ, ਕਿਉਂਕਿ ਗੋਬਿੰਦ ਹੀ (ਸੰਕਟ) ਦੁਖੋਂ ਕੋ (ਮੋਚ) ਦੂਰ ਕਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਰੇ ਸੰਕਟ ਦੂਰ ਕਰਨ ਵਾਲੇ ਗੋਬਿੰਦ ਗੋਪਾਲ ਦਾ ਆਸਰਾ ਲਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ। ਗਪਾਲ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਪਾਲ' ਹੈ, ਇਥੇ 'ਗੁਪਾਲ' ਪੜ੍ਹਨਾ ਹੈ}। ਸੰਕਟ = ਦੁੱਖ ਕਲੇਸ਼। ਮੋਚ = ਨਾਸ ਕਰਨ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por eso Nanak se apoya sólo en su Dios, porque sólo Dios es el Destructor de las tristezas.  (1)"