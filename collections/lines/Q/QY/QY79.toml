[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗਿ; ਅਨਦਿਨੁ ਜਾਗੇ ॥"
page = 778
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and am night and day awake in my Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਜਾਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am awake, night and day, in the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੀ ਪ੍ਰੀਤੀ ਮੇਂ ਰਾਤ ਦਿਨ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਟਿਕ ਕੇ) ਉਹ ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਅਨਦਿਨੁ = {अनुदिनां} ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਜਾਗੇ = (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despertando en el Amor del Señor,"