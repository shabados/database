[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਸਾਚਾ ਨਾਉ; ਓਥੈ ਜਾਪੀਐ ॥"
page = 519
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ambrosial True Name is meditated upon there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ-ਸਰੂਪ ਸੱਚਾ ਨਾਮ ਉਥੇ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, they meditate on the Ambrosial Nectar of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਧ ਸੰਗਤ ਮੇਂ ਹਰਿ ਕਾ ਸਚਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਵਿਚ ਅਮਰ ਕਰਨ ਵਾਲਾ ਸੱਚਾ ਨਾਮ ਸਿਮਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente de uno se contenta y su hambre se satisface."