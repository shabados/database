[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਜੁਗਤਿ; ਕੀਨੋ ਬਿਸਥਾਰ ॥"
page = 276
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In various ways the Lord has spread Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤ੍ਰੀਕਿਆਂ ਨਾਲ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many ways, He has unfolded Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਕਈ ਜੁਗਤੋਂ ਸੇ ਹਰੀ ਨੇ ਰਚਨਾ ਕਾ ਵਿਸਥਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਪ੍ਰਭੂ ਨੇ ਜਗਤ ਦੀ ਰਚਨਾ ਕੀਤੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones han sido los profetas de Dios."