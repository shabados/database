[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਾ ਕਾ ਆਸਰਾ; ਅਨ. ਨਾਹੀ ਠਾਉ ॥"
page = 815
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the support of His devotees. They have no other place to go to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਸ਼ਰਧਾਵਾਨਾਂ ਦੀ ਓਟ ਹੈ। ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣ ਲਈ ਹੋਰ ਕੋਈ ਜਗ੍ਹਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Hope and Support of His devotees; there is nowhere else for them to go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਭਗਤ ਜਨਾ ਕੋ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਅਸਥਾਨ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਤੂੰ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਰਾਖੀ ਕੀਤੀ ਹੈ, ਕਿਉਂਕਿ) ਤੇਰੇ ਭਗਤਾਂ ਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਰਹਿੰਦਾ ਹੈ, (ਉਹਨਾਂ ਨੂੰ ਸਹਾਇਤਾ ਵਾਸਤੇ) ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਸੁੱਝਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ = {अन्य} ਹੋਰ। ਠਾਉ = {स्थान} ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es la Esperanza y el Soporte de Sus Devotos; no hay ningún otro lugar a donde ir,"