[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਥੈ; ਆਪਿ ਸੁਨਨੈਹਾਰੁ ॥"
page = 292
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the speaker and Himself the listener."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਬਕਤਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸਰੋਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the speaker, and He Himself is the listener."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਕਥਨ ਕਰਤਾ ਹੈਂ ਔ ਆਪ ਹੀ ਸੁਣਨੇਹਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ) ਪ੍ਰਭੂ ਆਪ ਬੋਲ ਰਿਹਾ ਹੈ ਆਪ ਹੀ ਸੁਣਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੈ = ਬੋਲਦਾ ਹੈ। ਸੁਨਨੈਹਾਰੁ = ਸੁਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es quien habla y Dios Mismo Quien escucha."