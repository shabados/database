[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਸੁੰਦਰ ਬਿਧ ਬਪੁ ਕਿਯ ਵਾ ਕੋ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was one female called Chaachar Mall who was pretty and endowed with a very slim body."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸ਼ਰੀਰ ਵਿਧਾਤਾ ਨੇ ਬਹੁਤ ਸੁੰਦਰ ਬਣਾਇਆ ਸੀ।"