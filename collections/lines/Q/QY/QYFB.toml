[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗੁਰੁ; ਵਡਭਾਗੀ ਪਾਇਆ ॥੧॥"
page = 803
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "such a Guru is found by the greatest good fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਗੁਰੂ ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "such a Guru is found by great good fortune. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਗੁਰੂ ਹਮਨੇ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਪਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਗੁਰੂ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡ ਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal Guru puede ser encontrado. (1)"