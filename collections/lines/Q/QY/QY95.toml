[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਪੂਰ ਪੁਹਪ ਸੁਗੰਧਾ; ਪਰਸ ਮਾਨੁਖੵ ਦੇਹੰ. ਮਲੀਣੰ ॥"
page = 1360
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Camphor, flowers and perfumes become filthy by coming in contact with the human body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕ ਕਪੂਰ, ਫੁੱਲ ਅਤੇ ਖੁਸ਼ਬੋਈਆਂ ਬੰਦੇ ਦੀ ਕਾਂਇਅ ਨਾਲ ਲੱਗ ਕੇ ਗੰਦੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Camphor, flowers and perfume become contaminated, by coming into contact with the human body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਰਪੂਰ) ਮੁਸਕਪੂਰ ਔ (ਪੁਹਪ) ਫੂਲੋਂ ਔ ਹੋਰ ਸੁਗੰਧੀ ਵਾਲੀ ਵਸਤੂ ਇਸ ਮਾਨੁਖ ਕੀ ਦੇਹ ਕੋ ਸਪਰਸ ਕਰ ਕੇ ਮਲੀਨ ਹੋ ਜਾਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕ-ਕਪੂਰ, ਫੁੱਲ ਅਤੇ ਹੋਰ ਸੁਗੰਧੀਆਂ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਨੂੰ ਛੁਹ ਕੇ ਮੈਲੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਪੂਰ = ਕਾਫ਼ੂਰ (कर्पुर)। ਪੁਹਪ = ਪੁਸ਼ਪ, ਫੁੱਲ (पुष्प)। ਪਰਸ = ਪਰਸਿ, ਛੁਹ ਕੇ (स्पृश् = to touch)। ਦੇਹੰ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El alcanfor, las flores y el perfume se contaminan cuando entran en contacto con el cuerpo humano,"