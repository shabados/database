[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜੑਿ ਪੜੑਿ ਪੰਡਿਤ. ਕਰਹਿ ਬੀਚਾਰ ॥"
page = 791
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The learned men, read, study and deliberate over them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਪੁਰਸ਼ ਉਨ੍ਹਾਂ ਨੂੰ ਪੜ੍ਹਦੇ, ਵਾਚਦੇ ਅਤੇ ਸੋਚਦੇ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Pandits read them, study them and contemplate them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਬੇਦਾਂ ਕੌ ਪੜ ਪੜ ਕੇ ਉਪਜੀਵਕਾ ਕਾ ਵੀਚਾਰੁ ਕਰਤੇ ਹੈਂ। ਵਾ ਯਹ ਜੋ ਵੇਦ ਪਾਠ ਹੈਂ, ਸੋ ਕਿਆ ਸੰਸਾਰ ਕੀ ਕਾਰ ਹੈ? ਕਿੰਤੂ ਨਹੀਂ, ਜੋ ਪੜ ਪੜ ਕੇ ਬੇਦ ਕੇ ਸਿਧਾਂਤ ਕੋ ਵਿਚਾਰਤੇ ਹੈਂ, ਸੋ ਪੰਡਿਤ ਹੈਂ, ਭਾਵ ਵਿਚਾਰ ਦ੍ਵਾਰਾ ਤ੍ਰਿਗੁਨਾ ਅਤੀਤ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਲੋਕ ਇਹਨਾਂ ਨੂੰ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਇਹਨਾਂ ਦੇ ਸਿਰਫ਼ ਅਰਥ ਹੀ ਵਿਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਚਾਰ = ਅਰਥ-ਬੋਧ। (ਨੋਟ: \"ਪੜ੍ਹਿ ਪੜ੍ਹਿ\" ਅਤੇ \"ਬੂਝੇ\" ਵਿਚ ਉਹੀ ਫ਼ਰਕ ਹੈ ਜੋ \"ਬੇਦ ਪਾਠ\" ਅਤੇ \"ਬੇਦ ਪਾਠ ਮਤਿ\" ਵਿਚ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Pandit las lee y hace discursos, pero sin poder conocer su esencia, sigue sufriendo."