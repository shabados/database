[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਲ ਫੁਲਾਂ ਦੇ ਸੰਗਿ ਮਿਲਿ; ਪਤਿਤੁ ਪੁਨੀਤੁ ਫੁਲੇਲੁ ਘਵੇਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The degraded sesame seed mixing with the essence of flowers becomes sanctified as fragrant scent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿਲ ਫੁਲਾਂ ਦੇ ਨਾਲ ਰਹਿਕੇ ਪਤਤ ਤੋਂ ਪੁਨੀਤ ('ਫੁਲੇਲ ਘਵੇਰੀ') ਫੁਲੇਲ ਦੀ ਅੰਧੇਰ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ।"