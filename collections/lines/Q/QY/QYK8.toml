[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਡੂਬੈ; ਫਿਰਿ ਹੋਵੈ ਸਾਰ ॥"
page = 662
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if, one be drowned in sins, still by meditation on the Name one is taken care of."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਪਾਪਾਂ ਵਿੱਚ ਡੁੱਬਿਆ ਹੋਇਆ ਭੀ ਹੋਵੇ, ਤਾਂ ਭੀ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਸ ਦੀ ਸੰਭਾਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if one is drowning, still, he may be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਅਪਨੇ ਆਪ ਕੋ ਡੂਬਾ ਮਾਨੇ ਅਰਥਾਤ ਦੀਨ ਹੋ ਕਰ ਪ੍ਰਾਰਥਨਾ ਕਰੇ, ਤਬ ਤਿਸ ਕੀ (ਸਾਰ) ਖਬਰ ਹਰੀ ਲੇਤਾ ਹੈ॥☬ਕੈਸਾ ਹੈ ਵਹੁ ਹਰੀ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾਸਤਾ ਦੀ ਲੋੜ ਨਹੀਂ) ਜੇ ਕੋਈ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ ਵਿਕਾਰਾਂ ਵਿਚ) ਡੁੱਬਦਾ ਭੀ ਹੈ (ਉਹ ਪ੍ਰਭੂ ਇਤਨਾ ਦਿਆਲ ਹੈ ਕਿ) ਫਿਰ ਭੀ ਉਸ ਦੀ ਸੰਭਾਲ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es ahogado, también es salvado,"