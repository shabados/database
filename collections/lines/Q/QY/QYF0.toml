[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਸੁਬਾਹ ਅਤਿ ਸੂਰ; ਅਜੈ ਅਨਭਿਦ ਸੁ ਅਨਕਟ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has long arms and is extremely brave, unconquerable and invinicible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤਿ ਸੁੰਦਰ ਬਾਂਹਵਾਂ ਵਾਲਾ, ਅਤਿ ਅਧਿਕ ਸ਼ੂਰਵੀਰ, ਨਾ ਜਿਤਿਆ ਜਾ ਸਕਣ ਵਾਲਾ, ਨਾ ਭੇਦੇ ਜਾ ਸਕਣ ਵਾਲਾ ਅਤੇ ਨਾ ਕਟੇ ਜਾ ਸਕਣ ਵਾਲਾ ਹੈ।"