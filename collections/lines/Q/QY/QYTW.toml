[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਥਾਵੇ ਕਉ; ਨਾਉ ਤੇਰਾ. ਥਾਉ ॥"
page = 266
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the shelterless Thy name is the shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਟਿਕਾਣੇ ਲਈ ਤੇਰਾ ਨਾਮ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To the homeless, Your Name is home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੇ ਪ੍ਰਭ ਜੀ! ਨਿਥਾਵਿਓਂ ਕੌ ਤੇਰਾ ਨਾਮੁ ਹੀ ਸਰੂਪ ਅਸਥਾਨ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਆਸਰੇ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Refugio de los desamparados"