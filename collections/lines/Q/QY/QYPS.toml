[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਨਾਮੁ; ਚੇਤਿ ਮੇਰੇ ਭਾਈ ॥"
page = 424
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's One Name, remember thou, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਇੱਕ ਨਾਮ ਨੂੰ ਤੂੰ ਚੇਤੇ ਕਰ, ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the One Name in your consciousness, O my Siblings of Destiny."

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! (ਜੇ ਤੂੰ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਤੋਂ ਬਚਣਾ ਚਾਹੁੰਦਾ ਹੈਂ ਤਾਂ) ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਿ = ਸਿਮਰ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces sólo el Naam, el Nombre del Señor, oh hermano;"