[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥"
page = 364
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's instruction implants God's devotional service in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਪੱਕੀ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, devotional love for the Lord is implanted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕਾ ਉਪਦੇਸ ਹੀ ਹਰੀ ਕੀ ਭਗਤੀ ਦ੍ਰਿੜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ (ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨੂੰ (ਆਪਣੇ ਅੰਦਰ) ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਏ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕੀ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Shabd de la Palabra del Guru, uno enaltece la Amorosa Adoración del Señor en su corazón."