[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਧਰਤੀ; ਧਉਲ ਸਿਰਿ ਭਾਰੰ ॥"
page = 1037
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the bull of the Lord's will, that carries the load of earth on its head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਦੇ ਬਲਦ ਨੇ ਹੀ ਜ਼ਮੀਨ ਦੇ ਬੋਝ ਨੂੰ ਆਪਣੇ ਸੀਸ ਉਤੇ ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hukam of His Command is the mythical bull which supports the burden of the earth on its head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਮੇਂ ਹੀ ਧਰਤੀ ਕਾ ਭਾਰ ਧੌਲ ਕੇ ਸਿਰ ਪਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਧਰਤੀ ਬਣੀ ਜਿਸ ਦਾ ਡਰ ਬਲਦ ਦੇ ਸਿਰ ਉਤੇ (ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el Toro de la Voluntad del Señor que carga el peso de la Tierra sobre su cabeza."