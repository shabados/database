[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਨੈ ਆਪੁ. ਪਛਾਣੈ ਸੋਈ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ਹੇ ॥੭॥"
page = 1024
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands himself, realises the Lord and his light blends with the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ ਉਹ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands his own self, realizes the Lord. His light merges into the Light. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਪਛਾਣਤਾ ਹੈ, ਸੋ ਆਪਨੇ ਸਰੂਪ ਕੋ ਪਛਾਨਤਾ ਹੈ, ਤਿਸ ਕੀ ਜੋਤਿ ਹੇ (ਜੋਤੀ) ਪ੍ਰਮਾਤਮਾਂ! ਤੈਨੇ ਅਪਨੇ ਮੇਂ ਅਭੇਦ ਕਰ ਲਈ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹੀ (ਆਪਣੇ ਜੀਵਨ-ਮਨੋਰਥ ਨੂੰ) ਪਛਾਣਦਾ ਹੈ, ਉਸ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce su ser, conoce a Dios, y su Alma se funde en el Alma Universal.  (7)"