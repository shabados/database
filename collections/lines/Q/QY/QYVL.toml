[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੜੇ ਪੜਿ; ਬ੍ਰਹਮੇ ਜਨਮੁ ਗਵਾਇਆ ॥੧॥"
page = 478
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma wasted away his life by continually reading Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਨੇ ਵੇਦਾਂ ਨੂੰ ਲਗਾਤਾਰ ਵਾਚਣ ਦੁਆਰਾ ਆਪਣਾ ਜੀਵਨ ਵੰਞਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma wasted his life away, continually reading the Vedas. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਨੇ ਭੀ ਬੇਦ ਪਢ ਪਢ ਕਰ ਜਨਮ ਬਿਤਾਇ ਦੀਆ ਵਾ ਜਨਮੁ ਮਰਨ ਗਵਾਯਾ ਪਰੰਤੂ ਅੰਤ ਨਹੀਂ ਪਾਇਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਬ੍ਰਹਮਾ ਦੇ ਰਚੇ ਵੇਦ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਹੀ ਉਮਰ (ਵਿਅਰਥ) ਗਵਾ ਲਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor; el mismo Brahma desperdició su tiempo leyendo los Vedas. (1)"