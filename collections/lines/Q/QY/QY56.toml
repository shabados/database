[[content]]
asset = "DGDG"
type = "primary"
data = "ਥੋ ਸਿਸੁਪਾਲ ਬਡੋ ਖਲ ਸੋ; ਤੁਮ ਚਕ੍ਰਹਿ ਲੈ ਛਿਨ ਮਾਹਿ ਸੰਘਾਰੋ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Yudhishtra said with folded hands, “O Lord! forsake anger, Shishupal was a great tyrant, you have performed a noble task by killing him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਸ਼ੁਪਾਲ ਬਹੁਤ ਹੀ ਦੁਸ਼ਟ ਸੀ, ਉਸ ਨੂੰ ਤੁਸੀਂ ਚੱਕਰ ਲੈ ਕੇ ਛਿਣ ਭਰ ਵਿਚ ਮਾਰ ਦਿੱਤਾ ਹੈ।"