[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਮਾਂਗਤੁ; ਨਾਮੁ ਅਧਾਰੇ ॥੪॥੧॥੧੧੭॥"
page = 203
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak asks for the support of thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦੇ ਆਸਰੇ ਹੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the Support of Your Name. ||4||1||117||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਨਾਮ ਕਾ ਆਸਰਾ ਮਾਂਗਤਾ ਹੂੰ॥੪॥੧॥੧੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ (ਤੈਥੋਂ ਤੇਰਾ) ਨਾਮ (ਹੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਮੰਗਦਾ ਹੈ ॥੪॥੧॥੧੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca en Ti el Soporte de Tu Nombre. (4-1-117)"