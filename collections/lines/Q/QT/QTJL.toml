[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਹੁੜਾ ਤਿਲੁ ਹੋਇ ਜੰਮਿਆ; ਨੀਚਹੁ ਨੀਚੁ ਨ ਆਪੁ ਗਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Small sesame seeds sprouted and it remained lowly and got itself not mentioned anywhere."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿੱਕਾ ਤਿਲ ਹੋਕੇ ਉਤਪਤ ਹੋਇਆ ਨੀਵੇਂ ਥੋਂ ਨੀਵਾਂ ਹੋਕੇ ਆਪ ਨੂੰ ਕੁਝ ਨਾਂ ਗਣਾਇਆ।"