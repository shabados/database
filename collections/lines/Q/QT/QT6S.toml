[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਨਿਕਟਿ; ਨ ਆਵੈ ਕੋਈ ॥"
page = 386
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom no one draws near,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਲਾਗੇ ਭੀ ਕੋਈ ਨਹੀਂ ਲੱਗਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, whom no one wants to be near"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਪਾਸ ਕੋਈ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਕੰਗਾਲ ਜਾਣ ਕੇ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਭੀ ਕੋਈ ਨਹੀਂ ਸੀ ਢੁਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero lavará los pies de aquél cuya cercanía aún nadie busca,"