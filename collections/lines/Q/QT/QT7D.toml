[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਸਬਦੁ ਬੀਚਾਰੀਐ; ਜਾ ਤੂ. ਤਾ ਕਿਆ ਹੋਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 17
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I contemplate over the One Name, when thou art mine, O Lord! what more do I require then. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹਾਂ, ਜਦ ਤੂੰ ਮੇਰਾ ਹੈਂ। ਹੇ ਸੁਆਮੀ! ਤਦ ਮੈਨੂੰ ਹੋਰ ਕੀ ਚਾਹੀਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dwell upon the One Word of the Shabad. You are mine-what else do I need? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਕ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕਾ ਬੀਚਾਰੁ ਕਰੀਐ ਤਾਂ ਤੂੰ  ਹੀ ਤੂੰ  ਵ੍ਯਾਪਕੁ ਹੈਂ, ਤਬ ਹੋਰੁ ਕ੍ਯਾ ਪ੍ਰਪੰਚੁ ਹੈ, ਭਾਵ ਪ੍ਰਪੰਚੁ ਮਿਥਿ੍ਯਾ ਰੂਪੁ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ (ਤਾਂ ਇਹ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ) ਜਦੋਂ ਤੂੰ (ਸਾਡੇ ਸਿਰ ਉੱਤੇ ਰਾਖਾ) ਹੈਂ, ਤਾਂ ਹੋਰ ਕੋਈ ਸਾਡਾ ਕੀਹ ਵਿਗਾੜ ਸਕਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ ਸਬਦੁ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਕਿਆ = ਕੀਹ (ਵਿਗਾੜ ਸਕਦੇ ਹਨ)? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando Te vuelves mío entonces puedo contemplar el Nombre, qué más puedo pedir. (1-Pausa)"