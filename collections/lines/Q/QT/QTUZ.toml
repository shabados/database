[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਬਿਖੈ ਤੁਮ ਨਾਚਹੁ ਜੂ; ਤਜ ਕੈ ਅਤਿ ਹੀ ਮਨ ਲਾਜ ਕੋ ਬਾਧੋ ॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“At the time of dancing, he should also accompany, otherwise there is feeling of shyness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਸ ਵਿਚ ਨਚ ਅਤੇ ਮਨ ਵਿਚਲੇ ਲਾਜ ਦੇ ਬੰਧਨ ਨੂੰ ਛਡ ਦੇ।"