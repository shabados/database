[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਪ ਭਯੋ ਸੰਗਿ ਕੇ ਬਛਰੇ ਤਬ; ਭੇਦ ਕਿਨੀ ਲਖਿ ਜਾਨ ਨ ਪਾਯੋ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With this, al the calves made by the maya of Krishna, disappeared, but none could know this mystery"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਲ ਵਾਲੇ ਵੱਛੇ ਲੋਪ ਹੋ ਗਏ, ਇਸ ਭੇਦ ਨੂੰ ਕੋਈ ਵੀ ਜਾਣ ਨਾ ਸਕਿਆ।"