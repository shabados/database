data = "ਨਾਇ ਲਇਐ; ਪਰਾਛਤ ਜਾਹਿ ॥"
page = 470
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering the Name, the sins depart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name, sins depart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਨਾਮ ਕੇ ਲੇਨੇ ਸੇ ਸਬ ਜੀਵੋਂ ਕੇ ਪ੍ਰਾਸਚਿਤ ਪਾਪ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਰਾਮ ਜੀ) ਦਾ ਨਾਮ ਲਿਆਂ (ਹੀ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ ਲਇਐ = ਜੇ ਨਾਮ ਜਪੀਏ। ਪਰਾਛਤ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Yayur Veda, invocaban a Krishna, de la tribu Yadav,"