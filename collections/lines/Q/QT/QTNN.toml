[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਯ ਤ੍ਰਾਣ ਸਨਾਹਿਨ ਫੋਰਹਿਗੇ ॥੩੨੨॥"
page = 583

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors grinding their teeth in anger will cause their horses to dance from both sides, they will discharged arrows from their bows in the war-arena and will cut the saddles of horses and the armours.322."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨਾਲ) ਘੋੜਿਆਂ ਦੀਆਂ (ਲੋਹੇ ਦੀਆਂ ਜਾਲੀਦਾਰ) ਝੁਲਾਂ ਅਤੇ ਕਵਚ ('ਸਨਾਹਿਨ') ਭੰਨਣਗੇ ॥੩੨੨॥"