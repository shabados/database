[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਧੀ ਧੰਧਿ ਅੰਧ. ਨਹੀ ਸੂਝੈ; ਬਧਿਕ ਕਰਮ ਕਮਾਵੈ ॥"
page = 1274
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound in worldly affairs, the blind man sees not and does the butcher's deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਧੰਧਿਆ ਅੰਦਰ ਬੱਝੇ ਹੋਏ ਅੰਨ੍ਹੇ ਮਨੁੱਖ ਨੂੰ ਦਿੱਸਦਾ ਨਹੀਂ ਤੇ ਉਹ ਬੁਚੜਾਂ ਵਾਲੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound in worldly affairs and entanglements, the blind one does not understand; he acts like a murderous butcher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ੍ਟੀ ਧੰਧੋਂ ਮੇਂ ਬਾਂਧੀ ਹੂਈ ਅੰਧ ਹੋ ਰਹੀ ਹੈ ਕੁਝ ਸੂਝਤਾ ਨਹੀਂ ਹੈ। ਬਧਕ ਸਮ, ਭਾਵ ਹਿੰਸਾ ਸਹਿਤ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤੀ ਹੈ॥☬ਜੇ ਕਹੇਂ ਗ੍ਯਾਤ ਕੈਸੇ ਹੋਵੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਧੰਧੇ ਵਿਚ ਬੱਝੀ ਹੋਈ ਲੁਕਾਈ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਅੰਨ੍ਹੀ ਹੋਈ ਪਈ ਹੈ (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਬਾਰੇ ਇਸ ਨੂੰ) ਕੁਝ ਭੀ ਨਹੀਂ ਸੁੱਝਦਾ, (ਤਾਹੀਏਂ) ਨਿਰਦਈ ਕੰਮ ਕਰਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਧੀ = ਜਕੜੀ ਹੋਈ। ਧੰਧਿ = ਧੰਧੇ ਵਿਚ। ਅੰਧ = ਅੰਨ੍ਹੀ। ਬਧਿਕ ਕਰਮ = ਸ਼ਿਕਾਰੀਆਂ ਵਾਲੇ ਕੰਮ, ਨਿਰਦਈ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atado a los asuntos y enredos mundanos el ciego no comprende. Actúa como carnicero asesino,"