[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਿਆ ਗੁਰੁ ਪਾਇਆ; ਜਿਨ ਕਉ ਕਿਰਪਾ ਭਈ ਤੁਮਾਰੀ ॥"
page = 607
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whom is Thine grace, O God, they meet the Mighty Master, by obtaining the mighty Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ ਉਹ ਬਲਵਾਨ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਬਲਵਾਨ ਮਾਲਕ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed by Your Kind Mercy, meet the Almighty Lord, and find the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਆਪ ਕੀ ਕ੍ਰਿਪਾ ਭਈ ਹੈ, ਤਿਨ ਪੁਰਖੋਂ ਕੋ ਸਤਗੁਰੁ ਪੁਰਖ ਮਿਲਾ ਹੈ, ਪੁਨਾ ਤਿਨੋ ਨੇ ਆਤਮ ਸੁਖ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ। (ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਗੁਰੂ ਭੀ ਉਹਨਾਂ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ) ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੈ = ਉਸ ਮਨੁੱਖ ਨੂੰ। ਪੁਰਖੁ = ਅਕਾਲ ਪੁਰਖ, ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando me muestras Tu Compasión, oh Señor, me guías hasta el Guru, a través del Cuál Te encuentro,"