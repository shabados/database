[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਰਾਂਗਿ ਰੰਗੀਲੜੇ; ਰੰਗੁ ਲਾਲੁ ਬਣਾਇਆ ॥੫॥"
page = 767
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friends are happy in their Lord's. love and they cultivate affection for their Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਪ੍ਰਸੰਨ ਹਨ ਉਹ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਪ੍ਰੀਤ ਧਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My friends are happy in the Love of the Lord; they nurture love for their Beloved. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਾਜਨ ਅਨੰਦ ਕਰ ਰੰਗੇ ਹੂਏ ਹੈਂ ਜਿਨੋਂ ਨੇ ਪ੍ਯਾਰੇ ਕੇ ਸਾਥ ਪ੍ਰੇਮ ਬਨਾਯਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਜਣ-ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੇ ਆਪਣੇ ਅੰਦਰ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦਾ ਲਾਲ ਰੰਗ ਬਣਾ ਰੱਖਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ ਰਾਂਗਿ = ਸੱਜਣ-ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis amigos están felices. En el Amor del Señor, ellos nutren su Amor por el Bienamado.(5)"