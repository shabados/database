[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਟ ਗਹੀ; ਸੰਤਹ ਦਰਿ ਆਇਆ ॥"
page = 283
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who comes to the saints' door and seeks their protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧੂਆਂ ਦੇ ਦੁਆਰੇ ਆਉਂਦਾ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪਨਾਹ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking the Protection of the Saints, we have come to their door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਦੇ ਦ੍ਵਾਰੇ ਆਇਆ ਹੈ ਅਰੁ ਹਰੀ ਕੀ ਓਟ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਸੰਤਾਂ ਦਾ ਆਸਰਾ ਫੜਿਆ ਹੈ ਜੋ ਸੰਤਾਂ ਦੇ ਦਰ ਤੇ ਆ ਡਿੱਗਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਆਸਰਾ। ਗਹੀ = ਪਕੜੀ, ਫੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lograrás probar el Divino Néctar."