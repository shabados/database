data = "ਤਹੀ ਸੁ ਪਾਵ ਠਾਨ੍ਰਯੋ ॥੪॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He transformed himself ad a dwarf and after some reflection, he moved towards the court of the king Bali, where, on reaching, he stood firmly.4."

[[content]]
