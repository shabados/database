[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਭਗਤਿ ਵਡਿਆਈ ॥"
page = 628
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Glory is in Thine worship, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਿਆਈ ਤੈਂਡੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਵਿੱਚ ਹੈ, ਹੇ ਸੁਆਮੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Glorious and great is devotional worship to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਭਗਤਿ ਕਰ ਵਡਿਆਈ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਭਗਤੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਸੋਭਾ, ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Alabanza es Gloriosa, oh Señor,"