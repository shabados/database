[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਸੁਖੁ ਸਾਂਤਿ ਸਰੀਰ ॥"
page = 361
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, the body acquires peace and tranquility."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਦੇਹਿ ਆਰਾਮ ਅਤੇ ਠੰਡ ਚੈਨ ਪਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the body finds peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਸੇ ਸਰੀਰ ਕੋ ਸੁਖੁ ਔਰ ਸਾਂਤਿ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ (ਮਨੁੱਖ ਦੇ) ਸਰੀਰ ਨੂੰ ਸੁਖ ਮਿਲਦਾ ਹੈ ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Shabd de la Palabra del Guru, el cuerpo se tranquiliza y es bendecido."