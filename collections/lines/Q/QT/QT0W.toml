[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਅਰਾਧਿ ਭਗਵੰਤਾ ॥"
page = 189
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect upon the lotus feet of the fortunate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਗਵਾਨ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਕੰਵਲਾਂ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Lotus Feet of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵੰਤ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕਾ ਆਰਾਧਨ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਭਗਵਾਨ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਾਧਿ = ਧਿਆਨ ਧਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en el Loto de los Pies del Supremo Señor,"