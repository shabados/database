[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਖਲਕ ਤਮਾਸੇ ਆਈ ॥"
page = 655
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the whole public turn up to see the play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਲੋਕ ਖੇਡ ਵੇਖਣ ਲਈ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "everyone comes to see the show."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਸ਼ਬਦ ਕੋ ਸੁਨ ਕਰ ਸਭ ਸ੍ਰਿਸਟੀ ਤਮਾਸ਼ਾ ਦੇਖਨੇ ਕੋ ਆਈ ਹੈ, ਵਾ ਤਮਾਸ਼ਾ ਕਰਨੇ ਕੀ ਸਮਗ੍ਰੀ ਪ੍ਰਗਟੁ ਹੋ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਰੀ ਖ਼ਲਕਤ (ਜਗਤ-) ਤਮਾਸ਼ਾ ਵੇਖਣ ਆ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਲਕ = ਖ਼ਲਕਤ। ਤਮਾਸੇ = ਤਮਾਸ਼ਾ ਵੇਖਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces todas las criaturas se ven para observar Su Obra."