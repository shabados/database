[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰੁਨੁ ਕਉ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਕਚੁ ਕੇ ਹਿਤ ਤੋ ਭ੍ਰਿਗੁ ਨਿੰਦ ਕਰਾਯੋ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bhrigu had spoken against this Varuni (wine) in the episode of Kach-devyani"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਜੀ ਕਹਿੰਦੇ ਹਨ, (ਬ੍ਰਹਸਪਤਿ ਦੇ ਪੁੱਤਰ) 'ਕਚ' (ਦੀ ਘਟਨਾ ਕਰ ਕੇ) ਭ੍ਰਿਗੂ ਨੇ ਸ਼ਰਾਬ ਦੀ ਨਿੰਦਿਆ ਕੀਤੀ ਹੈ।"