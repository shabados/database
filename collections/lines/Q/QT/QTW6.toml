[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜਿ ਰੂਖ ਚਲਾਵਤ ਸੋਟ ਕਿਧੋ; ਸੋਊ ਧਾਇ ਕੈ ਲਿਆਵੈ ਗੁਆਰਨ ਕੋ ॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Climbing on the tree, he throws his club and then seeks it and brings it from amongst the milkmaids"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਦੇ ਬ੍ਰਿਛ ਉਤੇ ਚੜ੍ਹ ਕੇ ਸੋਟੀ ਚਲਾਉਂਦੇ ਹਨ ਅਤੇ ਗਵਾਲੇ ਬਾਲਕ ਭਜ ਕੇ ਚੁਕ ਲਿਆਉਂਦੇ ਹਨ।"