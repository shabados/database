[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੈ ਮਸਤਕਿ ਦਾਗੁ ਦਗਾਨਾ; ਹਮ ਕਰਜ ਗੁਰੂ ਬਹੁ ਸਾਢੇ ॥"
page = 171
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On my brow the brand of being guru's slave is branded. A greatly accumulated debt, I owe unto the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਥੇ ਉਤੇ ਗੁਰਾਂ ਦੇ ਗੁਲਾਮ ਹੋਣ ਦਾ ਠੱਪਾ ਲੱਗਾ ਹੋਇਆ ਹੈ। ਜਮ੍ਹਾ ਹੋਇਆ ਭਾਰੀ ਕਰਜਾ ਮੈਂ ਗੁਰਾਂ ਦਾ ਦੇਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My forehead has been branded with His brand; I owe such a great debt to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਮਸਤਕ ਊਪਰ ਪ੍ਰੇਮ ਰੂਪੀ (ਦਾਗੁ) ਨਸਾਨ (ਦਾਗਨਾ) ਲਗਾਯਾ ਹੈ। ਹਮ ਗੁਰੋਂ ਕਾ ਕਰਜ ਬਹੁਤ (ਸਾਢੇ) ਭਰਤੇ ਹਾਂ, ਭਾਵ ਏਹਿ ਕਿ ਗੁਰੋਂ ਕੇ ਰਿਣੀ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਉਪਕਾਰ ਦਾ ਇਹ) ਬਹੁਤ ਕਰਜ਼ਾ (ਮੇਰੇ ਸਿਰ ਉਤੇ) ਇਕੱਠਾ ਹੋ ਗਿਆ ਹੈ (ਇਹ ਕਰਜ਼ਾ ਉਤਰ ਨਹੀਂ ਸਕਦਾ, ਉਸ ਦੇ ਇਵਜ਼ ਮੈਂ ਗੁਰੂ ਦਾ ਗ਼ੁਲਾਮ ਬਣ ਗਿਆ ਹਾਂ, ਤੇ) ਮੇਰੇ ਮੱਥੇ ਉਤੇ (ਗ਼ੁਲਾਮੀ ਦਾ) ਨਿਸ਼ਾਨ ਦਾਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi deuda con Él es tan grande que llevo sobre mi frente Su Sello de Propiedad."