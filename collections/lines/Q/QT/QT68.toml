[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਚੀਨਿ ਮਨੁ ਨਿਰਮਲੁ ਹੋਵੈ; ਤਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵੈ ॥"
page = 565
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Name, the mind becomes pure and then one sings God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਜਦ) ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਕੇ ਆਦਮੀ ਦਾ ਮਨ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦੋ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Word of the Shabad, the mind becomes immaculately pure, and then, one sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਸਬਦ ਕੋ ਸਮਝੈ ਔਰ ਉਸ ਕਾ ਮਨ ਸੁਧ ਹੋਇ ਤਬ ਹਰਿ ਗੁਣੋਂ ਕੋ ਗਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਪਾ ਕੇ ਮਨੁੱਖ ਦਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤਦੋਂ ਹੀ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomando Conciencia de la Palabra, la mente se vuelve cristalina y uno canta en Alabanza el Nombre del Señor."