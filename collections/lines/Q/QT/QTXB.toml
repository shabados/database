[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਹੀਣ ਹਮ ਅਪਰਾਧੀ ਭਾਈ; ਪੂਰੈ ਸਤਿਗੁਰਿ ਲਏ ਰਲਾਇ ॥ ਰਹਾਉ ॥"
page = 638
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a virtueless sinner, O brother. The Perfect True Guru has united me with his congregation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੂਣ ਪਾਪੀ ਹਾਂ। ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਸੰਗਤ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ, ਹੇ ਵੀਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner, totally without virtue, O Siblings of Destiny; the Perfect True Guru has blended me. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਗੁਣੋਂ ਸੇ ਰਹਿਤ ਅਪਰਾਧੀ ਥੇ, ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੀਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਸੰਗਤਿ ਵਿਚ) ਰਲਾ ਲਿਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਮੇਹਰ ਕਰ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun malvados y sin mérito, el Guru Verdadero nos hace suyos. (Pausa)"