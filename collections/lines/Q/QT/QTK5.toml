[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨਿ ਪਾਨ ਪਰੈ ਸਬੈ; ਗੁਰੁ ਦਤ ਸ੍ਰੀ ਸਰਮਉਰ ॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings of various countries from far and near fell at the feet of the supreme Guru Dutt at that place"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਭ ਦੇ ਸਿਰਮੌਰ ਗੁਰੂ ਦੱਤ ਦੇ ਸ਼ਰਨੀਂ ਆ ਪਏ ਹਨ।"