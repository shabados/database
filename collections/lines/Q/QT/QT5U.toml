[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀਆ ਖਾਣੀ; ਤੇਰੀਆ ਬਾਣੀ ॥"
page = 116
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine are the (four) sources of creation and Thine the (four) stages of speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹਨ (ਚਾਰੋਂ ਹੀ) ਊਤਪਤੀ ਤੇ ਸੋਮੇ ਅਤੇ ਤੇਰੀਆਂ ਹਨ (ਚਾਰੋਂ ਹੀ) ਸ਼ਬਦ ਦੀਆਂ ਅਵਸਥਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four sources of creation are Yours; the spoken word is Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਚਾਰੋਂ ਖਾਣੀ ਤੇਰੀਆਂ ਹੈਂ ਚਾਰੋਂ ਬਾਣੀ ਤੇਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ-ਚੌਰਾਸੀ ਲੱਖ ਜੀਵਾਂ ਦੀ ਉਤਪੱਤੀ ਦੀਆਂ ਇਹ) ਖਾਣਾਂ ਤੇਰੀਆਂ ਹੀ ਬਣਾਈਆਂ ਹੋਈਆਂ ਹਨ। ਸਭ ਜੀਵਾਂ ਦੀ ਬਣਤਰ (ਰਚਨਾ) ਤੇਰੀ ਹੀ ਰਚੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਣੀ = {खानि। ਅੰਡਜ, ਜੇਰਜ, ਉਤਭੁਜ, ਸੇਤਜ। ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਜੀਵਾਂ ਦੇ ਪੈਦਾ ਹੋਣ ਦੇ ਵਸੀਲੇ}। ਬਾਣੀ = ਬਣਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tuyas son las Cuatro Fuentes de la Creación, Tuyas las Palabras habladas;"