[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਰਹਿਤ; ਮੇਰਾ ਸਤਿਗੁਰੁ ਜੋਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1140
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is only my True Guru, united with God, who is free from the disease. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਜੁੜੇ ਹੋਏ ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਹੀ ਕੇਵਲ ਬੀਮਾਰੀ ਤੋਂ ਬਿਨਾਂ ਹਨ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only my True Guru, the True Yogi, is free of disease. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ) ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਜੁੜਨੇ ਵਾਲਾ ਮੇਰਾ ਸਤਿਗੁਰੂ ਰੋਗ ਸੇ ਰਹਿਤ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਜੋਗੀ ਮੇਰਾ ਸਤਿਗੁਰੂ (ਸਭ) ਰੋਗਾਂ ਤੋਂ ਰਹਿਤ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con la excepción del Guru Verdadero, el Perfecto Yogui. (1-Pausa)"