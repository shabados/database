[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਪਿਰਮੁ ਪਿਆਰਾ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The pleasure-fruit of the Gurmukhs is the love of the dear Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਸੁਖ ਫਲ 'ਪਿਰੀ (ਵਾਹਿਗੁਰੂ) ਦਾ ਪ੍ਰੇਮ ਹੀ ਜਾਤਾ ਹੈ (ਇਤਰ ਸੰਸਾਰਕ ਸੁਖ ਦੁਖ ਫਲ ਹੀ ਮੰਨਦੇ ਹਨ)।"