[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਤੇ ਰਹਤ; ਨਾਰਾਇਣ ॥੧॥ ਰਹਾਉ ॥"
page = 1136
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without birth and death is He, the Omnipresent Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੇ ਬਗੈਰ ਹੈ ਉਹ ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is beyond birth and death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਠਾਕਰੋਂ ਨੇ ਜਨਮੁ ਲੀਆ ਕਹਤੇ ਹੈਂ, ਨਾਰਾਇਣ ਤੋ ਜਨਮ ਔਰ ਮਰਨ ਸੇ ਰਹਿਤ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜੰਮਣ ਮਰਨ ਤੋਂ ਪਰੇ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਨਾਰਾਇਣ = ਪਰਮਾਤਮਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Dios está más allá del nacimiento y de la muerte. (1-Pausa)"