[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂੰ ਮੇਲਹਿ, ਸੋ ਮਿਲੈ; ਜਾਇ ਸਚਾ ਪਿੜੁ ਮਲਿ ॥੮॥"
page = 60
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom Thou unitest, unites with Thee and takes his place in the True arena."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਨੂੰ ਤੂੰ ਮਿਲਾਉਂਦਾ ਹੈ, ਉਹ ਤੈਨੂੰ ਮਿਲਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਅਖਾੜੇ ਵਿੱਚ ਆਪਣੀ ਥਾਂ ਲੈ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those whom You unite, Lord, are united with You; they obtain a seat in the Arena of Truth. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ  ਐਸੇ ਜਾਨੁ ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਮੇਲਤਾ ਹੈ, ਸੋ ਮਿਲਤਾ ਹੈ, ਔਰ (ਸਚਾ ਪਿੜੁ) ਅਧਸਟਾਨ ਬ੍ਰਹਮੁ ਤਿਸ ਮੇਂ ਜਾਇ (ਮਲਿ) ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸਦਾ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਮਿਲਾਂਦਾ ਹੈਂ, ਉਹੀ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਹ ਇਥੋਂ ਸੱਚੀ ਜੀਵਨ-ਬਾਜ਼ੀ ਜਿੱਤ ਕੇ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲਿ = ਮੱਲ ਕੇ, ਜਿੱਤ ਕੇ। ਪਿੜੁ = ਖਿਡਾਰੀਆਂ ਦੇ ਖੇਡਣ ਲਈ ਬਣਾਇਆ ਥਾਂ। ਪਿੜੁ ਮਲਿ = ਬਾਜ਼ੀ ਜਿੱਤ ਕੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es unido al Señor sólo si Él así lo desea; oh Señor, uno gana el Verdadero Juego.  (8)"