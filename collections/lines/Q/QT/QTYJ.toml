[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੇਰਾ ਦੀਤਾ ॥"
page = 1081
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are all given by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ, ਸਾਰੇ, ਤੂੰ ਹੀ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul and body are all gifts from You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹ ਜੀਵ ਔ ਸਰੀਰ ਸਭ ਤੇਰਾ ਹੀ ਦੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਇਹ ਸਰੀਰ ਸਭ ਕੁਝ ਤੇਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres Tú Quien me has bendecido con mi cuerpo y mi Alma."