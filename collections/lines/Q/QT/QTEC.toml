[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸੁ ਕਬੀਰੁ; ਤੇਰੀ ਪਨਹ ਸਮਾਨਾਂ ॥"
page = 1161
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, Thy slave, has entered into thy refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰ ਗੋਲਾ ਕਬੀਰ, ਤੇਰੀ ਸ਼ਰਣ ਅੰਦਰ ਸਮਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Kabeer has entered Your Shelter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਤੇਰੀ (ਪਨਹ) ਸਰਣਿ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਦਾਸ ਕਬੀਰ ਤੇਰੀ ਸ਼ਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਨਹ = ਪਨਾਹ, ਓਟ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, Tu Esclavo, he penetrado en Tu Santuario, oh Alah;"