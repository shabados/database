[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੁਗਤਿ; ਸਾਸਤ੍ਰ ਕਰਿ ਭਾਤਉ ॥"
page = 251
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nor is it obtained through many kinds of arguments, which the Shastras tell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤਰਾਂ ਦੀਆਂ ਦੱਸੀਆਂ ਹੋਈਆਂ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੀਆਂ ਦਲੀਲਾਂ ਰਾਹੀਂ ਭੀ ਇਹ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not obtained through the various debates of the Shaastras and scriptures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਸਾਸਤ੍ਰੋਂ ਕੀਆਂ ਜੁਗਤੀਓਂ ਅਰਥਾਤ ਦ੍ਰਿਸ਼ਟਾਂਤੋਂ ਕੇ (ਭਾਤਉ) ਪ੍ਰਕਾਰ ਕਰਨੇ ਅਰਥਾਤ ਉਚਾਰਨ ਕਰਨੇ ਸੇ ਭੀ ਗ੍ਯਾਨ ਨਹੀਂ ਹੋਤਾ॥☬ਜੇ ਕਹੈ ਗ੍ਯਾਨ ਕਾ ਕਿਆ ਲਛਣ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤਰਾਂ ਦੀਆਂ ਅਨੇਕ ਕਿਸਮ ਦੀਆਂ ਜੁਗਤੀਆਂ ਵਰਤਿਆਂ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਕ ਭਾਤਉ ਜੁਗਤਿ = ਅਨੇਕ ਭਾਂਤ ਦੀਆਂ ਜੁਗਤੀਆਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco de las muchas formas que indican los Shastras."