[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਧਿਆਏ ਮੰਨਿ ਵਸਾਏ; ਬੂਝੈ ਗੁਰ ਬੀਚਾਰਾ ॥"
page = 568
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who meditates on the Name and keeps it in his mind, understands Guru's teaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਤੇ ਇਸ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord's Name, and enshrining Him within your mind, you shall come to understand the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੀਵ ਹਰੀ ਨਾਮ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵੇ ਅਰ ਰਿਦੇ ਮੇਂ ਤਿਸ ਕਾ ਧਿਆਨ ਕਰੇ, ਇਸ ਪ੍ਰਕਾਰ ਗੁਰੋਂ ਕੇ ਬੀਚਾਰ ਦੁਆਰਾ ਪਰਮੇਸਰ ਕੋ (ਬੂਝੈ) ਸਮਝੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤੇ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਉਹ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita en el Señor y Lo enaltece en su mente, conoce la Palabra del Shabd del Guru."