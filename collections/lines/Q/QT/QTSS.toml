[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਪਾਵੈ ਜਨੁ ਕੋਇ ॥"
page = 274
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare person attains it by association with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਇਸ ਨੂੰ ਸਤਿਸੰਗਤ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And yet, rare are those who attain it, in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਤੋਂ ਕੇ ਸੰਗ ਦ੍ਵਾਰਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਨਾਮੁ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) (ਇਸ ਨੂੰ) ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por Gracia Divina que el Nombre se posa en nosotros."