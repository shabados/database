[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਨਜੁ; ਆਪਿ ਬਿਉਹਾਰਾ ॥੧॥"
page = 803
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the trade and Himself is the Trader."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਇਕ ਵਪਾਰ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਵਪਾਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the trade, and He Himself is the trader. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਣਜ ਸਰੂਪ ਹੈ ਔਰ ਆਪ ਹੀ ਬਿਵਹਾਰ ਕਰਨਹਾਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜਗਤ ਦਾ) ਵਣਜ-ਵਿਹਾਰ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Mismo, es el Comercio; Él Mismo es el Comerciante.(1)"