[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਸਜਾਇ; ਪਇਆ ਦੇਸਿ ਲੰਮੈ ॥"
page = 1020
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou shall suffer much punishment on thy way to the distant country."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੂਰ ਦੇ ਮੁਲਕ ਦੇ ਰਾਹੇ ਪਿਆ ਹੋਇਆ ਘਣੇਰੀ ਸਜ਼ਾ ਭੁਗਤੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall suffer terrible punishment, on your way to the land beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੌ ਚੌਰਾਸੀ ਮੇਂ ਵਾ ਜਮ ਮਾਰਗ ਮੇਂ ਜਦ ਤੂੰ ਪਇਆ ਤਬ ਬਹੁਤ ਸਜਾਇ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਬਹੁਤ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ, ਇਹ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦੇ) ਲੰਮੇ ਪੈਂਡੇ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਜਾਇ = ਸਜ਼ਾ, ਦੰਡ। ਦੇਸਿ ਲੰਮੈ = ਲੰਮੇ ਦੇਸ ਵਿਚ, (ਮਰਨ ਮਰਨ ਦੇ ਗੇੜ ਦੇ) ਲੰਮੇ ਪੈਂਡੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esta forma uno es incesantemente castigado, sin poder ver el final de su odisea,"