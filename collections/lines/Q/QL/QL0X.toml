[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ ॥"
page = 1074
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou create and destroy in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਰਚਦਾ ਅਤੇ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, You establish and disestablish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖਿਨ ਮੇਂ ਥਾਪ ਕੇ ਉਠਾਇ ਲੇਨੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਪੈਦਾ ਕਰ ਕੇ ਇਕ ਛਿਨ ਵਿਚ ਨਾਸ ਕਰਨ ਦੀ ਸਮਰਥਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪਨਹਾਰਾ = ਨਾਸ ਕਰ ਸਕਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un sólo momento, creas y destruyes, sí, Infinito e Invaluable eres Tú,"