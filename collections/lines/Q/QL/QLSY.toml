data = "ਬਾਰੰ ਬਾਰ ਬਾਰ; ਪ੍ਰਭੁ ਜਪੀਐ ॥"
page = 286
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again, again and again utter thou Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਤੇ ਮੁੜ ਕੇ ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Time after time, again and again, meditate on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਮਨ ਬਾਣੀ ਸਰੀਰ ਸੇ ਵਾਰੰਵਾਰ ਜਪਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਘੜੀ ਮੁੜੀ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una y otra vez medita en Dios,"