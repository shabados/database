data = "ਨਿਰਮਲ ਹੋਏ. ਕਰਿ ਇਸਨਾਨਾ ॥"
page = 625
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having and ablution, one becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹਾ ਧੋ ਕੇ ਇਨਸਾਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One becomes immaculately pure, taking this cleansing bath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਨਾਨ ਕਰ ਕੇ ਨਿਰਮਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਿ-ਨਾਮ-ਜਲ ਨਾਲ) ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
