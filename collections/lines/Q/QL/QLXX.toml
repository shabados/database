[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੈ ਏਹੁ ਬਿਬੇਕੁ ਹੈ; ਅੰਤਰੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 947
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sign of everlasting peace is this, that the mind becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਆਰਾਮ ਦੀ ਇਹ ਨਿਸ਼ਾਨੀ ਹੈ ਕਿ ਮਨ ਪਵਿੱਤਰ ਹੋ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the true meaning of peace, that one becomes immaculate within oneself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਏਹੁ ਬੀਚਾਰ ਹੈ, ਜੋ ਪਹਿਲੇ ਸਾਧਨੋਂ ਕਰ (ਅੰਤਰੁ) ਅੰਤਸਕਰਨ (ਨਿਰਮਲੁ) ਮਲ ਵਿਖੇਪ ਰਹਿਤ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਉਸ ਸੁਖ ਦੀ ਪਛਾਣ ਇਹ ਹੈ ਕਿ (ਮਨੁੱਖ ਦਾ) ਅੰਦਰਲਾ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Guru, Quien de Sí Mismo nos une con Su Ser."