[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਧੰਨਿ ਗੁਰੁ ਧੰਨਿ; ਜਨਮੁ ਸਕਯਥੁ ਭਲੌ ਜਗਿ ॥"
page = 1390
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest, blest and fruitful is the sublime advent of the Guru, in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣਾ, ਸੁਲੱਖਣਾ, ਸੁਲੱਖਣਾ ਅਤੇ ਸਫਲ ਹੈ ਗੁਰਾਂ ਦਾ ਸ਼੍ਰੇਸ਼ਟ ਆਗਮਨ ਇਸ ਜਹਾਨ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed, blessed and fruitful is the sublime birth of the Guru into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਤੀਨੋਂ ਕਾਲ ਧੰਨ੍ਯਤਾ ਯੋਗ ਸਤਿਗੁਰੋਂ ਕਾ ਉਤਮ ਅਵਤਾਰ ਜਗਤ ਮੇਂ ਸਕਾਰਥ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਗੁਰੂ (ਨਾਨਕ)! ਧੰਨ ਹੈ ਗੁਰੂ (ਨਾਨਕ)! ਜਗਤ ਵਿਚ (ਉਸ ਦਾ) ਜਨਮ ਲੈਣਾ ਸਕਾਰਥਾ ਤੇ ਭਲਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nacimiento de Guru Nanak en este mundo, aún en las regiones inferiores, Su Victoria es celebrada, dice Kal el poeta."