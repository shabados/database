[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਤਸੁਤੀ ਤਪਸਪਤੀ; ਬਨਸਪਤੀ ਜਪਸ ਸਦਾ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The moon, sun and Varuna ever repeat Thy Name."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਚੰਦ੍ਰਮਾ ('ਸਿਤਸਪਤੀ') ਸੂਰਜ ਅਤੇ ਵਰੁਣ ਸਦਾ ਜਪ ਕਰਦੇ ਹਨ,"