[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਨਿਰਗੁਣਿ ਮੇਰੀ ਮਾਇ; ਆਪਿ ਲੜਿ ਲਾਇ ਲਈ ॥੩॥"
page = 397
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meritless, I am, my mother. He Himself has attached me to His skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੁਣ ਹਾਂ, ਮੇਰੀ ਅੰਮੜੀਏ! ਉਸ ਨੇ ਆਪੇ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, O my mother; He Himself has attached me to the hem of His robe. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਖੀ! ਮੈਂ ਨਿਰਗੁਣ ਸਾਈਂ ਨੇ ਆਪ ਹੀ ਅਪਨੇ ਲੜ ਲਗਾਇ ਲਈ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੇਰੇ ਵਿਚ ਕੋਈ ਗੁਣ ਨਹੀਂ, ਫਿਰ ਭੀ ਉਸ ਨੇ ਆਪ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਲੜ ਲਾ ਰੱਖਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo estaba sin méritos, oh madre, y Él Mismo me tomó. (3)"