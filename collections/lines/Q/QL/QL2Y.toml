[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਜੁ ਬਾਤ. ਅਨੂਪ ਬਨੀ ਹੈ; ਪਵਨ ਪਿਆਲਾ ਸਾਜਿਆ ॥"
page = 92
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An incomparable thing has happened, My breathe, I have made the wine-cup."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਬੇ-ਮਿਸਾਲ ਗੱਲ ਬਣ ਗਈ ਹੈ। ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਸ਼ਰਾਬ ਦਾ ਕਟੋਰਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Something wonderful has happened-the breath has become the cup."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਏਕ ਜੋ ਬਾਰਤਾ ਅਨੂਪ ਬਨੀ ਹੈ, ਸੋ ਏਹੁ ਹੈ ਕੇ ਪਵਨ ਕਾ ਪਿਆਲਾ (ਸਾਜਿਆ) ਬਨਾਯਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਤਿਸ ਅੰਮ੍ਰਿਤ ਕੇ ਪਾਨ ਕਰਣੇ ਕੋ ਪ੍ਰਾਣੋਂ ਕਾ ਨਿਰੋਧੁ ਕਰਿ ਕੁੰਭਕ ਰੂਪੁ ਪਯਾਲਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕ ਹੋਰ ਸੁਆਦਲੀ ਗੱਲ ਬਣ ਪਈ ਹੈ (ਉਹ ਇਹ) ਕਿ ਮੈਂ ਸੁਆਸਾਂ ਨੂੰ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਣ ਲਈ) ਪਿਆਲਾ ਬਣਾ ਲਿਆ ਹੈ (ਭਾਵ, ਉਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਮੈਂ ਸੁਆਸ ਸੁਆਸ ਜਪ ਰਿਹਾ ਹਾਂ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, maravilla de maravillas, que la respiración sirve como copa para tomármelo."