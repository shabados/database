[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੀ ਨਾਮ ਕ੍ਰਿਪਾਨ ਕੇ; ਜਾਣ ਹ੍ਰਿਦੈ ਮਹਿ ਰਾਖੁ ॥੩੪॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the names of Kripaan are adopted in the heart.34."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਂ ਕ੍ਰਿਪਾਨ (ਦੇ ਹੋ ਜਾਣਗੇ) (ਇੰਨ੍ਹਾਂ ਨੂੰ) ਹਿਰਦੇ ਵਿਚ ਰਖੋ ॥੩੪॥"