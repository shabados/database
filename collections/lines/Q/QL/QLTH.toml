[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਰਥਿ ਜੋ ਖਰਚਦੇ; ਦੇਂਦੇ ਸੁਖੁ ਪਾਇਆ ॥"
page = 1246
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who expend their wealth in the Lord's way obtain peace by so giving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਰਾਹੇ ਆਪਣੇ ਧਨ ਨੂੰ ਖਰਚ ਕਰਦੇ ਹਨ, ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਦੇਣ ਦੁਆਰਾ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who spend the wealth of the Lord find peace through giving."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਮਿਤ ਜੋ ਖਰਚ ਕਰਤੇ ਹੈਂ, ਸੋ (ਦੇਂਦੇ) ਦੇਣੇ ਵਾਲੇ ਨੇ ਸੁਖ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਰੱਬ ਲੇਖੇ ਭੀ ਖ਼ਰਚਦੇ ਹਨ ਤੇ (ਲੋੜਵੰਦਿਆਂ ਨੂੰ) ਦੇਂਦੇ ਹਨ (ਜਿਉਂ ਜਿਉਂ ਵੰਡਦੇ ਹਨ ਤਿਉਂ) ਸੁਖ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues los que gastan su dinero en lo que los conduce a Dios, reciben la Bendición de sus acciones."