[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੂਪ ਅਨੂਪ ਸਰੂਪ ਕਰਿ; ਰੰਗ ਬਿਰੰਗ ਤਰੰਗ ਅਗਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Incomparable forms and hues then appearnd in variegated waves (of life)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਿੰਨ ਭਿੰਨ ਰੂਪ ਸੋਹਣੇ ਰੂਪ ਵਾਲੇ ਕੀਤੇ, ਰੰਗਾਂ ਰੰਗਾਂ ਦੇ (ਜਲਾਂ) ਦੇ ਤਰੰਗ (ਭਾਵ ਨਹਿਰ ਨਾਲੇ ਸਮੁੰਦਰ 'ਅਗਾਜੇ')। ਪਰਗਟ ਕੀਤੇ।"