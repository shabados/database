[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ. ਨਹ ਪਾਈਐ; ਗੁਰਮੁਖਿ ਗਿਆਨੋ ॥"
page = 1112
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric obtains not Divine comprehension, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੁ ਹੁਦਰਾ ਪੁਰਸ਼, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਰੱਬੀ ਗਿਆਤ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains spiritual wisdom, while the self-willed manmukh does not."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਨਹੀਂ ਪਾਈਤਾ, ਗੁਰਮੁਖਤਾ ਕਰ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਨੂੰ (ਇਹ ਦਾਤਿ) ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਿਆਂ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਿਹਾਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No está entonado el que es voluntarioso, sólo los que voltean hacia Dios logran Su Sabiduría."