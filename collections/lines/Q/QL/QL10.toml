[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ. ਕਦੇ ਨ ਚੇਤਿਓ; ਜਮਿ ਪਕੜਿ ਚਲਾਈਆ ॥੧੩॥"
page = 726
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but contemplate not ever on the Lord God, them the death's myrmidon seizes and takes them away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਦਾਚਿਤ ਨਹੀਂ ਕਰਦੀਆਂ, ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਉਨ੍ਹਾਂ ਨੂੰ ਫੜ ਕੇ ਲੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but do not contemplate the Lord, Har, Har - the Messenger of Death will seize them and take them away. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਕਬੀ ਨਹੀਂ ਸਿਮਰਨ ਕੀਆ ਥਾ, ਵਹੁ ਜਮ ਨੇ ਪਕੜ ਕਰ ਨਰਕੋਂ ਮੇਂ ਚਲਾ ਦਿਤੀਆਂ ਹੈਂ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਭੀ ਨਾਹ ਸਿਮਰਿਆ, ਉਹਨਾਂ ਨੂੰ ਮੌਤ (ਦੇ ਗੇੜ) ਨੇ ਫੜ ਕੇ (ਸਦਾ ਲਈ) ਅੱਗੇ ਲਾ ਲਿਆ (ਉਹ ਚੌਰਾਸੀ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਗਈਆਂ) ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਿ = ਜਮ ਨੇ, ਮੌਤ ਨੇ। ਪਕੜਿ = ਫੜ ਕੇ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no meditan en el Señor, Jar, Jar, el mensajero de la muerte los atrapa y se los lleva.(13)"