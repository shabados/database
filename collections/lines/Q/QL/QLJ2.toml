[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਦ ਕਤੇਬਹੁ ਬਾਹਰਾ; ਲੇਖ ਅਲੇਖ ਨ ਲਖਿਆ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God is beyond Vedas and katebas (holy books of Semitic religions) and He cannot be visualized."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਾਹਿਗੁਰੂ) ਵੇਦ ਕਤੇਬ ਤੋਂ ਬਾਹਰ ਹੈ, ਲੇਖਾ (ਉਸ ਦਾ) ਅਲੇਖ ਹੈ, ਲਖਿਆ ਨਹੀਂ ਜਾਂਦਾ।"