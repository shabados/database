[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਮਿ ਰੋਮਿ ਮਨਿ ਤਨਿ ਇਕ ਬੇਦਨ; ਮੈ ਪ੍ਰਭ ਦੇਖੇ ਬਿਨੁ ਨੀਦ. ਨ ਪਈਆ ॥"
page = 836
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every hair, mind and body of mine, is the pang of separation. Without seeing my Lord, I can sleep not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਲ ਵਾਲ, ਦਿਲ ਤੇ ਦੇਹ ਅੰਦਰ ਵਿਛੋੜੇ ਦੀ ਪੀੜ ਹੈ। ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਵੇਖਣ ਦੇ ਬਗੈਰ ਮੈਨੂੰ ਨੀਂਦ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every hair on my head, and my mind and body, suffer the pains of separation; without seeing my God, I cannot sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤਨ ਰੋਮ ਰੋਮ ਮੇਂ ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਵਿਯੋਗ ਕੀ (ਬੇਦਨ) ਪੀੜਾ ਹੈ, ਤਿਸੀ ਤੇ ਪ੍ਰਭੂ ਕੇ ਦੇਖੇ ਬਿਨਾ ਮੁਝ ਕੋ ਨਿਦ੍ਰਾ ਨਹੀਂ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਮੇਰੇ ਹਰੇਕ ਰੋਮ ਵਿਚ, ਮੇਰੇ ਮਨ ਵਿਚ, ਮੇਰੇ ਤਨ ਵਿਚ (ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜੇ ਦੀ) ਪੀੜ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਸ਼ਾਂਤੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਮਿ ਰੋਮਿ = ਹਰੇਕ ਰੋਮ ਵਿਚ। ਬੇਦਨ = ਬਿਰਹੋਂ ਦੀ ਪੀੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De mi cuerpo, sí, de cada uno de sus poros, sale un grito de dolor, pues no puedo dormir sin ver a mi Esposo."