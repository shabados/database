[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੰਧ ਸਪਰਸੁ ਅਗੋਚਰਾ; ਨਾਸ ਸਾਸ ਹੇਰਤਿ ਹੈਰਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is beyond smell and touch and the nose, and the breath is also wonder-struck but cannot know Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁੰਘਣ ਅਰ ਛੁਹਣ ਦੇ ਵਿਸ਼ਿਆਂ ਥੋਂ ਅਗੋਚਰ ਹੈ, ਸਵਾਸ ਤੋਂ ਬੀ ਨਾਸ਼ (ਰਹਿਤ) ਹੈ (ਭਾਵ ਪ੍ਰਾਣਾਯਾਮ ਤੋਂ ਪਰੇ ਹੈ) (ਹੈ ਕੀ?) ਹੈਰਾਨੀ ਹੈ ਅਸਚਰਜ ਹੈ (ਕਿ ਕੀ ਕਿਹਾ ਜਾਏ) (ਅਥਵਾ) ਪ੍ਰਾਣਾਂ ਵਲ ਦੇਖਕੇ ਚੱਕ੍ਰਿਤ (ਬੁੱਧੀ) ਹੈਰਾਨ ਹੁੰਦੀ ਹੈ।"