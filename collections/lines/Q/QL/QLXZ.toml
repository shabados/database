[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਮੇਘ ਪ੍ਰਲੈ ਦਿਨ ਕੇ; ਉਮਡੇ ਦੋਊ ਇਉ ਉਪਮਾ ਜੀਅ ਆਈ ॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The amassed forces of both sides, looked like the rushing clouds on the doomsday"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਉਪਮਾ (ਕਵੀ ਦੇ) ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਆਈ, ਮਾਨੋ ਪਰਲੋ ਦੇ ਮੇਘ ਉਮਡ ਕੇ ਆ ਗਏ ਹੋਣ।"