[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਛਾਪਰਿ ਛਾਈ ॥"
page = 1167
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God is Compassionate, then the thatched but is built."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦਇਆਲ ਹੁੰਦੇ ਹਨ ਤਾ ਛਪਰ ਬੰਨ੍ਹ ਦਿਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one's home is constructed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਸਹਾਇਕ ਹੂਏ ਤੌ ਹਰੀ ਨੇ ਮੇਰੀ ਛਪਰੀ ਬਨਾਇ ਦਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪਏ ਗ਼ਰੀਬ ਨੂੰ ਰੱਬ ਆਪ ਬਹੁੜਦਾ ਹੈ ਜਿਵੇਂ ਕਿ ਨਾਮਦੇਵ ਦੀ ਕੁੱਲੀ ਬਣੀ ਸੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਪਰਿ = ਛੱਪਰੀ, ਛੰਨ, ਕੁੱਲੀ, ਘਰ। ਸਿਹਜ = ਮੰਜਾ, ਪਲੰਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, nuestro aposento es construido por Dios."