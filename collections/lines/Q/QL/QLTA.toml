[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਜਿਸੁ ਕੀਨੀ ਦਇਆ ॥"
page = 1141
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Transcendent Lord shows mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪਰਮ ਪ੍ਰਭੂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Supreme Lord God grants His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਪਰ ਪਰਮੇਸ੍ਵਰ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਨੇ ਮਿਹਰ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮਿ = ਪਾਰਬ੍ਰਹਮ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que tiene la Gracia del Señor Trascendente,"