[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮੇਰੇ ਪ੍ਰਾਣ; ਸਤਿਗੁਰੁ ਮੇਰੀ ਰਾਸਿ ॥੧॥ ਰਹਾਉ ॥"
page = 239
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is my very life, and the True Guru is capital. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਹੈ ਅਤੇ ਸੱਚਾ ਗੁਰੂ ਮੇਰੀ ਪੂੰਜੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is my breath of life, the True Guru is my wealth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਤੋ ਗੁਰੂ ਹੀ ਪ੍ਰਾਣ ਹੈਂ ਔਰ ਸਤਿਗੁਰੂ ਹੀ ਮੇਰੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰੂ ਮੇਰੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ ਮੇਰੀ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਰਾਸਿ-ਪੂੰਜੀ (ਦਾ ਰਾਖਾ) ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਣ = ਜਿੰਦ, ਜਿੰਦ ਦਾ ਆਸਰਾ। ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos mis recursos provienen de Él. (1-Pausa)"