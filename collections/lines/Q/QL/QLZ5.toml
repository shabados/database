[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਜੇ ਪੰਚ ਸਬਦ; ਤਿਤੁ ਘਰਿ ਸਭਾਗੈ ॥"
page = 917
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five forms of music ring in that very fortunate house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੁ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਕਰਮਾਂ ਵਾਲੇ ਹਿਰਦੇ ਅੰਦਰ ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਰਾਗ ਗੂੰਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Panch Shabad, the five primal sounds, vibrate in that blessed house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਸਭਾਗੇ ਘਰ ਮੇਂ ਪੰਚ ਸਬਦੋਂ ਕੇ ਬਾਜੇ ਬਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਭਾਗਾਂ ਵਾਲੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ (ਮਾਨੋ) ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦੀਆਂ ਮਿਲਵੀਆਂ ਸੁਰਾਂ ਵੱਜ ਪੈਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਜੇ = ਵੱਜਦੇ ਹਨ, ਵੱਜੇ ਹਨ। ਪੰਚ ਸਬਦ = ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦੀਆਂ ਮਿਲਵੀਆਂ ਸੁਰਾਂ। ਤਿਤੁ = ਉਸ ਵਿਚ। ਤਿਤੁ ਘਰਿ = ਉਸ ਹਿਰਦੇ-ਘਰਿ ਵਿਚ। ਸਭਾਗੈ = ਭਾਗਾਂ ਵਾਲੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En aquel hogar afortunado donde manifiestas Tu Presencia,"