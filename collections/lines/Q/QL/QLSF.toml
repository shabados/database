[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧ ਉਰਧ ਦੋਊ. ਤਹ ਨਾਹੀ; ਰਾਤਿ ਦਿਨਸੁ ਤਹ ਨਾਹੀ ॥"
page = 333
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both the nether region and upper one are not there. Night and day too are not there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇਠਲਾ ਲੋਕ ਅਤੇ ਉਪਰਲਾ ਦੋਨੋਂ ਹੀ ਉਥੇ ਨਹੀਂ। ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਭੀ ਉਥੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither lower nor upper worlds are there; neither day nor night are there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਰਧ) ਨੀਚਾ (ਉਰਧ) ਊਚਾ ਤਹਾਂ ਦੋਨੋਂ ਨਹੀਂ, ਪੁਨਾ ਤਿਸ ਮੇਂ ਰਾਤ ਦਿਨ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਸਹਿਜ' ਵਿਚ ਅੱਪੜਿਆਂ ਨੀਵੇਂ ਉੱਚੇ ਵਾਲਾ ਕੋਈ ਵਿਤਕਰਾ ਨਹੀਂ ਰਹਿੰਦਾ; (ਇੱਥੇ ਅੱਪੜਿਆ ਮਨੁੱਖ) ਨਾਹ ਗ਼ਫ਼ਲਤ ਦੀ ਨੀਂਦ (ਸੌਂਦਾ ਹੈ), ਨਾਹ ਮਾਇਆ ਦੀ ਭਟਕਣਾ (ਵਿਚ ਭਟਕਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਧ = ਨੀਵਾਂ। ਉਰਧ = ਉੱਚਾ। ਅਰਧ ਉਰਧ ਦੋਊ = ਅਰਧ ਉਰਧ ਦਾ ਵਿਤਕਰਾ, ਨੀਵੇਂ ਉੱਚੇ ਦਾ ਵਿਤਕਰਾ, ਇਹ ਖ਼ਿਆਲ ਕਿ ਫਲਾਣਾ ਉੱਚੀ ਜਾਤ ਆਦਿਕ ਦਾ ਹੈ ਤੇ ਫਲਾਣਾ ਨੀਵੀਂ ਦਾ। ਰਾਤਿ ਦਿਨਸੁ ਤਹ ਨਾਹੀ = ਉਸ ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਜੀਵਾਂ ਦੀ ਰਾਤ ਵਾਲੀ ਹਾਲਤ ਭੀ ਨਹੀਂ ਤੇ ਦਿਨ ਵਾਲੀ ਭੀ ਨਹੀਂ। ਜੀਵ ਰਾਤ ਸੌਂ ਕੇ ਗੁਜ਼ਾਰ ਦੇਂਦੇ ਹਨ ਤੇ ਦਿਨ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ = ਇਹ ਦੋਵੇਂ ਗੱਲਾਂ ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਨਹੀਂ ਹੁੰਦੀਆਂ। ਗ਼ਫ਼ਲਤ ਦੀ ਨੀਂਦ ਤੇ ਮਾਇਆ ਵਲ ਭਟਕਣਾ = ਇਹਨਾਂ ਦੋਹਾਂ ਦਾ ਉੱਥੇ ਅਭਾਵ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ni bajos ni altos, ni noche ni día,"