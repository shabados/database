[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਰੈਨਾਇਰ ਬਿਛੋਰਿਆ; ਰਹੁ ਰੇ ਸੰਖ ਮਝੂਰਿ ॥"
page = 1371
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, O conch, remain thou in the ocean; separating from it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਹੇ ਘੁਗੂ, ਤੂੰ ਸਮੁੰਦਰ ਅੰਦਰ ਹੀ ਰਹੁ, ਇਸ ਤੋਂ ਵਿਛੁੜ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer: O conch shell, remain in the ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਜੀਵ ਰੂਪੀ ਸੰਖ! ਤੈਨੇ ਅਪਨੇ ਚਿਤ ਕੋ ਪ੍ਰਮਾਤਮਾ ਰੂਪੀ (ਰੈਨਾਇਰ) ਸਮੁੰਦ੍ਰ ਤੇ ਵਿਛੋੜਿਆ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਸਮੁੰਦ੍ਰ ਕੇ (ਮਝੂਰਿ) ਬੀਚ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਸਮੁੰਦਰ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਹੇ ਸੰਖ! ਸਮੁੰਦਰ ਦੇ ਵਿਚ ਹੀ ਟਿਕਿਆ ਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, oh concha, permanece en el Océano,"