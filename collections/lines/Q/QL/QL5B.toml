[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਹੋਏ ਪੂਜਾਰੀ ॥"
page = 275
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are His worshippers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜਾਂ ਉਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਪੁਜਾਰੀ ਅਰਥਾਤ ਪੂਜਾ ਕਰਨੇ ਵਾਰੇ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਇਸ ਰਚੀ ਹੋਈ ਦੁਨੀਆ ਵਿਚ) ਕਈ ਕਰੋੜਾਂ ਪ੍ਰਾਣੀ ਪੁਜਾਰੀ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕਰੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones y millones transcurren en la actividad, en la inercia o en la pureza."