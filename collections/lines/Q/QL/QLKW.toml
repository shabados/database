[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਹਿ ਸੈਤਾਨੀ, ਦੁਨੀਆ ਗੋਈ ।੩੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The whole of the world is following the ways of Satan."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ੈਤਾਨੀ ਰਾਹ (=ਬਦੀ ਦੇ ਰਸਤਿਆਂ) ਵਿਖੇ ਦੁਨੀਆਂ ਭੁੱਲੀ ਪਈ ਫਿਰਦੀ ਹੈ। “"