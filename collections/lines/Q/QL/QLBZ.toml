[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦਾ ਦੀਦਾਰ ਤੇਰੇ ਮੁਖੜੇ ਦੇ ਸੀਸ਼ੇ ਰਾਹੀਣ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਦਾਰਿ ਹੱਕ ਜ਼ਿ-ਆਈਨਾਇ ਰੂਇ ਤੂ ਮੀਕੁਨੰਦ ।੨੨।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "However, where is such an eye that is capable of visualizing His presence in every nook and corner? (36) (5)"