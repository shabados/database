[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ. ਕੋਈ ਮਾਰਿ ਜੀਵਾਲਿ, ਨ ਸਕੈ; ਮਨ ਹੋਇ ਨਿਚਿੰਦ ਨਿਸਲੁ ਹੋਇ ਰਹੀਐ ॥"
page = 594
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God none can kill or animate. Therefore, O my soul, be unanxious and abide fearlessly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਕੋਈ ਮਾਰ ਜਾਂ ਜੁਆ ਨਹੀਂ ਸਕਦਾ। ਇਸ ਲੲ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਬੇਫਿਕਰ ਥੀ ਵੰਞ ਅਤੇ ਨਿੱਡਰ ਹੋ ਕੇ ਵੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than the Lord, no one can kill or rejuvenate. O mind, do not be anxious - remain fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰੇ ਬਿਨਾਂ ਨ ਕੋਈ ਮਾਰ ਸਕਤਾ ਹੈ ਨ ਜਿਵਾਇ ਸਕਤਾ ਹੈ, ਫਿਰ ਚਿੰਤਾ ਕਾਹੇ ਕੀ ਹੈ। ਤਾਂ ਤੇ ਮਨ ਕਰ ਕੇ ਨਿਸਚਿੰਤ ਹੋ ਕਰ ਦੁਖੋਂ ਸੇ ਰਹਿਤ ਹੋ ਰਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਾ ਮਾਰ ਸਕਦਾ ਹੈ ਨਾ ਜਿਵਾ ਸਕਦਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਹੇ ਮਨ! ਬਿਲਕੁਲ ਬੇਫਿਕਰ ਹੋ ਰਹੁ (ਭਾਵ, ਹੋਰ ਕਿਸੇ ਦੀ ਆਸ ਨਾ ਰੱਖ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aparte del Señor, nadie puede matar o rejuvenecer, oh mente, no comas ansias y no dejes que el miedo te atrape. Parado, sentado o dormido, por siempre y para siempre, medita,"