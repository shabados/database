[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸ ਬਾਸਦੇਵੈ ਤਬੈ ਜੋਰਿਓ ਬ︀ਯਾਹ ਸਮਾਜ ॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Kansa and on that side Vasudev made arrangements for the marriage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਸ ਅਤੇ ਬਸੁਦੇਵ ਨੇ ਵਿਆਹ ਦੀ ਵਿਵਸਥਾ ਕੀਤੀ।"