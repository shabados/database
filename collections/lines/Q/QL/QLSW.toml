[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿਆ ਹੋਇ. ਨ ਵਿਛੁੜੈ; ਜਿਸੁ ਅੰਤਰਿ ਜੋਤਿ ਅਪਾਰ ॥"
page = 56
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the infinite light of the Lord shines, meets Him and separates not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਸਾਹਿਬ ਦਾ ਬੇਅੰਤ ਪ੍ਰਕਾਸ਼ ਰੋਸ਼ਨ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਅਤੇ ਮੁੜ ਜੂਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with His Infinite Light meets with Him, and shall never again be separated from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਰਿ (ਅਪਾਰ) ਬੇਅੰਤ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਜੋਤਿ) ਗਯਾਤ ਹੈ, ਸੋ ਮਿਲਿਆ ਹੂਆ (ਨ ਵਿਛੜੈ) ਭਿੰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ (ਇਕ ਵਾਰੀ ਜਗ ਪਏ) ਉਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲਿਆ ਹੋਇਆ ਮੁੜ ਵਿੱਛੁੜਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lleva flagrante la Luz del Nombre del Señor, no es abandonado por el Señor."