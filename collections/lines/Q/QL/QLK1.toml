[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੰਭੌ; ਮਨ ਸਿਮਰਤ ਠੰਢਾ ਥੀਵਾਂ ਜੀਉ ॥੨॥"
page = 99
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of immortal from, unborn and self-illumined. by pondering over Thee, within my mind, I becomes peaceful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ, ਸਰੂਪ ਜੰਮਣ-ਮਰਣ ਰਹਿਤ ਅਤੇ ਸਵੈ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੈ। ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਤੇਰਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਅਮਨ ਚੈਨ ਸਹਿਤ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "of Undying Form, Unborn, Self-illumined: remembering You in meditation, my mind is filled with a deep and profound peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਮੂਰਤਿ ਹੈਂ ਪੁਨਾ ਜੂਨੀ ਸੇ ਰਹਤ ਹੈਂ ਔਰ ਸੁਤੇ ਹੀ ਪ੍ਰਗਾਸੁ ਹੈਂ, ਤੇਰੇ ਕੋ ਮਨ ਮੇਂ ਸਿਮਰ ਕਰ ਸੀਤਲ ਹੋਤਾ ਹੂੰ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹਸਤੀ ਮੌਤ ਤੋਂ ਰਹਿਤ ਹੈ, ਤੂੰ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਤੇ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਪਰਗਟ ਹੁੰਦਾ ਹੈਂ। (ਤੇਰਾ ਨਾਮ) ਮਨ ਵਿਚ ਸਿਮਰ ਸਿਮਰ ਕੇ ਮੈਂ ਸ਼ਾਂਤ ਚਿੱਤ ਹੋ ਜਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਭੌ = {ਸ੍ਵਯੰਭੂ, स्वयंभु} ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਗਟ ਹੋਣ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਠੰਢਾ = ਸ਼ਾਂਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, el Ser Eterno, Inmortal, Autodeterminado. (2)"