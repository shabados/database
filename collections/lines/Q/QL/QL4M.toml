[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਲ ਗ੍ਰਾਮ ਬਿਪ ਪੂਜਿ ਮਨਾਵਹੁ; ਸੁਕ੍ਰਿਤੁ ਤੁਲਸੀ ਮਾਲਾ ॥"
page = 1170
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brahman, thou worship and propitiate the stone-god and deem it a good act to wear the rosary of sweet basil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਾਹਮਣ! ਤੂੰ ਪੱਥਰ ਦੇ ਦੇਵ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ ਕੇ ਉਸ ਨੂੰ ਖੁਸ਼ ਕਰਦਾ ਹੈ ਅਤੇ ਨਿਆਜ਼ਖੋ ਦੀ ਜਪਨੀ ਧਾਰਨ ਕਰਨ ਨੂੰ ਚੰਗਾ ਕਰਮ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Brahmin, you worship and believe in your stone-god, and wear your ceremonial rosary beads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਿਪ੍ਰ! ਸਾਲਗ੍ਰਾਮ ਕੋ ਪੂਜਤੇ ਹੋ ਅਰ ਮਨਾਵਤੇ ਹੋ ਔਰ ਤੁਲਸੀ ਮਾਲਾ ਕੋ ਹੀ ਸੁਕ੍ਰਿਤ ਰੂਪ ਜਾਨ ਰਖਾ ਹੈ, ਸੋ ਜੇਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਨਾ ਚਾਹਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਾਹਮਣ! ਉਸ ਦਇਆਲ ਪ੍ਰਭੂ ਦੀ ਪੂਜਾ ਕਰੋ, ਉਸ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰੋ, ਇਹੀ ਹੀ ਸਾਲਗ੍ਰਾਮ (ਦੀ ਪੂਜਾ)। ਨੇਕ ਆਚਰਨ ਬਣਾਓ, ਇਹ ਹੈ ਤੁਲਸੀ ਦੀ ਮਾਲਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਗ੍ਰਾਮ = {ਨੋਟ: ਨੇਪਾਲ-ਧਰਤੀ ਦੇ ਦੱਖਣ ਪਾਸੇ ਇਕ ਗ੍ਰਾਮ (ਪਿੰਡ) ਹੈ ਜਿਸ ਦੇ ਆਸੇ ਪਾਸੇ ਸਾਲ ਦੇ ਰੁੱਖ ਬਹੁਤ ਹਨ। ਉਸ ਪਿੰਡ ਦਾ ਨਾਮ ਹੀ ਸਾਲਗ੍ਰਾਮ ਪ੍ਰਸਿੱਧ ਹੋ ਗਿਆ। ਉਸ ਪਿੰਡ ਦੇ ਕੋਲੋਂ ਦੀ ਇਕ ਪਹਾੜੀ ਨਦੀ ਵਹਿੰਦੀ ਹੈ ਜਿਸ ਦਾ ਨਾਮ ਗੰਡਕੀ ਹੈ। ਗੰਡਕੀ ਵਿਚੋਂ ਪਿੰਡ ਸਾਲਗ੍ਰਾਮ ਦੇ ਨੇੜੇ ਕਰਕੇ ਗੋਲ ਧਾਰੀਦਾਰ ਪੱਥਰ ਬਹੁਤ ਨਿਕਲਦੇ ਹਨ। ਪਿੰਡ ਦੇ ਨਾਮ ਤੇ ਇਹਨਾਂ ਗੋਲ ਪੱਥਰਾਂ ਦਾ ਨਾਮ ਭੀ ਸਾਲਗ੍ਰਾਮ ਪੈ ਗਿਆ। ਇਕ ਪੁਰਾਣਿਕ ਸਾਖੀ ਅਨੁਸਾਰ ਵਿਸ਼ਨੂੰ ਨੂੰ ਸਾਲਗ੍ਰਾਮ ਦੇ ਰੂਪ ਵਿਚ ਆਉਣਾ ਪਿਆ। ਉਸ ਸਾਖੀ ਅਨੁਸਾਰ ਤੁਲਸੀ ਅਤੇ ਸਾਲਗ੍ਰਾਮ ਦੀ ਇਕੱਠੀ ਪੂਜਾ ਚਲੀ ਆ ਰਹੀ ਹੈ} ਵਿਸ਼ਨੂੰ ਦੀ ਮੂਰਤੀ। ਬਿਪ = ਹੇ ਵਿਪ੍ਰ! ਹੇ ਬ੍ਰਾਹਮਣ! ਪੂਜਿ = ਪੂਜਾ ਕਰ ਕੇ। ਮਨਾਵਹੁ = ਪ੍ਰਸੰਨ ਕਰੋ। ਸੁਕ੍ਰਿਤੁ = ਨੇਕ ਆਚਰਨ, ਨੇਕ ਕਮਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Brahmán, haz de Dios tu piedra del río Gandak y el vivir en la rectitud tu rosario de Tulsi."