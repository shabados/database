[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ; ਪੂਰਿ. ਜਨਹ ਕੀ ਆਸਾ ॥"
page = 1396
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the True Guru, fulfills the desires of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਸ ਦੇ ਗੋਲੇ ਦੀਆਂ ਉਮੈਦਾ ਪੂਰੀਆਂ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru fulfills the hopes of His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਤਾਂ ਤੇ ਮੈਂ ਦਾਸ ਕੀ ਆਸਾ ਕੋ ਪੂਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਦਾਸ ਦੀ ਆਸ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero satisface las esperanzas de Su humilde Sirviente, sirviendo al Guru Verdadero,"