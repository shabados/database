[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ; ਸੁ ਆਪੇ ਆਪੈ ॥"
page = 107
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He does, He does that all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਉਹ ਕਰਦਾ ਹੈ, ਉਹਨੂੰ ਉਹ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, He does all by Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛੁ ਕਰਤਾ ਹੈ, ਸੋ ਆਪ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਨਿਸਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਤੋਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਆਪੇ = ਆਪੇ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hace Su Voluntad;"