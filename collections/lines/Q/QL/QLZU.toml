[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫੇਰ ਜੀਕੂੰ ਥੋਹਰ ਤੇ ਉਖਾਰੀ ਗੰਨਾ ਉਹ ਬਿਕਾਰੀ ਦੁਖ ਦੇਣ ਵਿਗਾੜ ਕਰਨ ਵਾਲੀ ਅਤੇ ਇਹ ਪਰਉਪਕਾਰੀ ਭਲਾ ਕਰਨ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੁੰਦਾ ਹੈ, ਤੀਕੂੰ ਹੀ ਅਧਮ ਉਪਾਧ ਕੋ ਸੁਭਾਵ ਨੀਚ ਦਾ ਸੁਭਾਵ ਉਪਾਧ ਦੰਗਾ ਖੜੇ ਕਰਨ ਦਾ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਸਾਧ ਕੋ ਸਹਜਿ ਸੁਭਾਵ ਉਤਮ ਪੁਰਖ ਦਾ ਸਹਿਜ = ਸੁਖ ਦੇਣ ਹਾਰਾ ਵਾ ਸ਼ਾਂਤੀ ਵਾਲਾ ਸੁਭਾਵ ਹੁੰਦਾ ਹੈ।"