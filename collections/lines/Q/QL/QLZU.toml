[[content]]
asset = "SSKS"
type = "primary"
data = "ਥੋਹਰਿ ਉਖਾਰੀ ਉਪਕਾਰੀ ਅਉ ਬਿਕਾਰੀ; ਸਹਜਿ ਸੁਭਾਵ ਸਾਧ ਅਧਮ ਉਪਾਧ ਕੋ ।"

