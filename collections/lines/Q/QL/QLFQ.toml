[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬ ਹੀ ਰਾਜਾ; ਕਬ ਮੰਗਨਹਾਰੁ ॥"
page = 1192
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes one is a king and sometimes a beggar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਬੰਦਾ ਪਾਤਿਸ਼ਾਹ ਹੁੰਦਾ ਹੈ ਅਤੇ ਕਦੇ ਮੰਗਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes he is a king, and sometimes he is a beggar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੋਰਾਜ ਵਾ ਕਰਮਾਨੁਸਾਰ ਪ੍ਰਤਖ ਕਬੀ ਰਾਜਾ ਹੋ ਜਾਤਾ ਹੈ ਔਰ ਕਬੀ ਭਿਛਕ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਮਨੁੱਖ) ਚਾਹੇ ਕਦੇ ਰਾਜਾ ਹੈ ਚਾਹੇ ਮੰਗਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno es un rey y después un pordiosero y,"