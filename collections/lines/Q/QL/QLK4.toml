[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਅਹੈ; ਸਭ ਤੇਰੀ ਰਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1125
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatsoever is, all that is in Thine will. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਹੈ, ਸਮੂਹ ਤੇਰੇ ਭਾਣੇ ਅੰਦਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever exists, is by Your Will. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛੁ ਦ੍ਰਿਸ੍ਟ ਆਵਤਾ (ਅਹੈ) ਹੈ, ਸੋ ਸਭ ਤੇਰੀ ਆਗਿਆ ਵਿਚ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵਾਂ ਨੂੰ ਕੋਈ ਕਸ਼ਟ ਮਿਲ ਰਿਹਾ ਹੈ, ਤਾਂ ਭੀ ਉਸ ਦੇ ਵਿਰੁੱਧ ਰੋਸ ਵਜੋਂ) ਅਸੀਂ ਜੀਵ ਕੀਹ ਆਖ ਸਕਦੇ ਹਾਂ? (ਸਾਨੂੰ ਤੇਰੀ ਰਜ਼ਾ ਦੀ ਸਮਝ ਨਹੀਂ ਹੈ, ਇਸ ਵਾਸਤੇ ਸਾਥੋਂ ਜੀਵਾਂ ਪਾਸੋਂ) ਕੋਈ ਗਿਲਾ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਕੋਈ ਗਿਲਾ ਫਬਦਾ ਨਹੀਂ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੈ = ਹੈ, ਹੋ ਰਿਹਾ ਹੈ। ਰਜਾਇ = ਮਰਜ਼ੀ, ਹੁਕਮ, ਮਰਯਾਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues todo lo que es, se da de acuerdo a Tu Voluntad. (1-Pausa)"