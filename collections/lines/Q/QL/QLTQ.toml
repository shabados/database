[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਰਾਈਲਿ; ਫੜੇ ਫੜਿ ਕੁਠੇ ॥"
page = 1019
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Azrail the mymidon of death, seizes and tortures them to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜ਼ਰਾਈਲ, ਮੌਤ ਦਾ ਫ਼ਰੇਸ਼ਤਾ, ਓਨਾਂ ਨੂੰ ਪਕੜ ਲੈਂਦਾ ਹੈ ਅਤੇ ਤਸੀਹੇ ਦੇ, ਕੁਹ ਸੁਟੱਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Azraa-eel, the Angel of Death, seizes and tortures them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਇ ਨੇ ਫੜ ਫੜ ਕੇ ਕੋਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਪ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਮੌਤ ਦਾ ਫ਼ਰਿਸ਼ਤਾ ਫੜ ਫੜ ਕੇ ਕੁਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਰਾਈਲਿ = ਅਜਰਾਈਲ ਨੇ, ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਨੇ {ਨੋਟ: ਇਹ ਸ਼ਬਦ ਕਿਸੇ ਮੁਸਲਮਾਨ ਦੇ ਪਰਥਾਇ ਹੈ}। ਫੜੇ ਫੜਿ = ਫੜਿ ਫੜਿ, ਫੜ ਕੇ ਫੜ ਕੇ, ਫੜ ਫੜ ਕੇ। ਕੁਠੇ = ਕੁੱਠੇ, ਕੁਹ ਸੁੱਟੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son conducidos a la misma oscuridad de su conciencia por el Señor Creador"