[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਕਲੰਕ ਰੂਪ ਆਭਾ ਅਮੇਤ ॥"
page = 640

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whom all call “Neti, neti” (not this, not this), the powers of all kinds abide at the feet of that Blemishless and Beauty-incarnate Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਮਿਤ ਆਭਾ ਵਾਲਾ ਅਤੇ ਨਿਸ਼ਕਲੰਕ ਰੂਪ ਹੈ।"