data = "ਲੈ ਲੈ ਹਥਿ ਹਥਿਯਾਰਨ ਪਰੇ ॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this phenomenon, the contenders flew into the rage and, takingtheir weapons came forward."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੱਥਾਂ ਵਿਚ ਹਥਿਆਰ ਲੈ ਕੇ ਆ ਪਏ।"