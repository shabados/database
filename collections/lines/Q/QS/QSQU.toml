type = "translation"
language = "pa"
data = "ਦੁੱਖਾਂ ਦੇ ਦੋਹਾਂ ਦਲਾਂ (ਜਨਮ ਅਤੇ ਮਰਨ) ਨੂੰ ਦਲ ਦਿੰਦਾ ਹੈਂ,"