[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰਿ ਧਿਆਇਓ; ਏਕ ਰੰਗ ॥"
page = 1192
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir contemplated, God attuned to His love with single mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਨੇ ਇਕ ਚਿੱਤ ਉਸ ਦੇ ਪਿਆਰ ਅੰਦਰ ਜੁੜ ਕੇ ਉਸ ਦਾ ਭਜਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer meditated on the One Lord with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਨੇ ਤੇਰੇ ਕੋ (ਏਕ ਰੰਗ) ਇਕ ਪ੍ਰੇਮ ਕਰ ਧ੍ਯਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਬੀਰ ਨੇ ਇਕ-ਰਸ ਪਿਆਰ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, quien habitó en Ti, se entonó en Tu Amor"