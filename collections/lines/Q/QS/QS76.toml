[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਵਿਛੋੜੇਨੁ. ਸੇ ਵਿਛੁੜੇ; ਦੂਜੈ ਭਾਇ ਖੁਆਇ ॥"
page = 645
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord Himself separates remain separated from Him, and they are ruined through another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਖੁਦ ਸਾਈਂ ਵਿਛੋੜਦਾ ਹੈ, ਉਹ ਉਸ ਨਾਲੋਂ ਵਿਛੜੇ ਰਹਿੰਦੇ ਹਨ। ਦਵੈਤ-ਭਾਵ ਦੇ ਰਾਹੀਂ ਉਹ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord Himself separates, remain separated; in the love of duality, they are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖੋਂ ਕੋ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਭੁਲਾਇ ਕਰ ਕੇ ਆਪ ਵਿਛੋੜਿਆ ਹੈ, ਸੋ ਵਿਛੁੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੋ ਉਸ ਹਰੀ ਨੇ ਆਪ ਵਿਛੋੜੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ) ਖੁੰਝੇ ਹੋਏ ਹਰੀ ਤੋਂ ਵਿੱਛੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos a quienes los separa de Su Ser, la idea del amor a otro los destruye."