[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਾ ਕੈ; ਬਲਿ ਬਲਿ ਜਾਸਾ ॥੫॥"
page = 266
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice and devoted unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਤੇ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- Nanak is a sacrifice, a sacrifice to them. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਪਰ ਮਨ ਬਾਣੀ ਕਰ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ ਕਿ) ਮੈਂ ਉਸ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਵਾਂ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ = ਉਸ ਤੋਂ। ਜਾਸਾ = ਜਾਵਾਂ। ਬਲਿ ਜਾਸਾ = ਸਦਕੇ ਜਾਵਾਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, yo ofrecería mi vida en sacrificio a él. (5)"