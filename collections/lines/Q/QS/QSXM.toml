[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਕੇ ਪਾਰ ਨ ਪਇਯਤ ਜਾਹਿ ਕੇ; ਬੇਦ ਸਕੈ ਨਹਿ ਭੇਦ ਬਤਾਯੋ ॥"
page = 546

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even the ascetic like Rudra (Shiva) and also Vedas could not know His mystery"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਰੁਦ੍ਰ ਤੋਂ ਵੀ ਪਾਰ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਿਆ ਅਤੇ ਜਿਸ ਦੇ ਭੇਦ ਨੂੰ ਵੇਦ ਵੀ ਨਹੀਂ ਦਸ ਸਕੇ।"