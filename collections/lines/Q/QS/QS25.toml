[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਮੁ ਹੈ; ਜਿਤੁ ਪੀਤੈ ਤਿਖ ਜਾਇ ॥"
page = 1283
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the Nectar by in-drinking which thirst departs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਆਬਿ-ਹਿਯਾਤ ਹੈ, ਜਿਸ ਨੂੰ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਪਿਆਸ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is Ambrosial Nectar; drinking it in, thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਂਤ ਬੂੰਦ ਅਸਥਾਨੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੀ ਕਾ ਨਾਮ ਹੈ, ਜਿਸ ਕੇ ਪਾਨ ਕਰਨੇ ਸੇ ਤ੍ਰਿਸਨਾਦਿਕ ਪ੍ਯਾਸ ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਐਸਾ) ਅੰਮ੍ਰਿਤ ਹੈ ਜਿਸ ਨੂੰ ਪੀਤਿਆਂ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਹ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de Señor es el Néctar Ambrosial, bebiéndolo la sed se calma."