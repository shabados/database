[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਨੂੰ ਤਿਲੌਨੇ ਬਸਤ੍ਰ ਕਰਿ; ਕਟਿ ਸੋ ਕਸੀ ਕ੍ਰਿਪਾਨ ॥"
page = 870

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some put red clothes on and girded the swords around their waists."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ (ਸ਼ਹੀਦੀ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ) ਬਸਤ੍ਰਾਂ ਉਤੇ ਜੰਗੀ ਵਟਣੇ ਮਲ ਲਏ ਅਤੇ ਕਿਸੇ ਨੇ ਲਕ ਨਾਲ ਕ੍ਰਿਪਾਨ ਕਸ ਲਈ।"