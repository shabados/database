[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਘਰੁ ਸੇਵਿ; ਜਿਤੁ ਉਧਰਹਿ ਮੀਤ ॥"
page = 898
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou the Home, through which is thy emancipation, O friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਧਾਮ ਦੀ ਟਹਿਲ ਕਮਾ ਜਿਸ ਦੇ ਰਾਹੀਂ ਤੇਰੀ ਕਲਿਆਣ ਹੈ, ਹੇ ਦੋਸਤ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve that home, which will save you, my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੀਤ! ਸੋ ਘਰ ਸੇਵ ਜਿਸੁ ਕਰ ਕੇ ਤੂੰ ਉਧਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਉਹ ਘਰ-ਦਰ ਮੱਲੀ ਰੱਖ, ਜਿਸ ਦੀ ਰਾਹੀਂ ਤੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕੇਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ; ਮੱਲੀ ਰੱਖ। ਜਿਸੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ। ਉਧਰਹਿ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤੂੰ ਪਾਰ ਲੰਘ ਸਕੇਂ। ਮਤਿ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve mejor en la Casa en donde se encuentra tu Liberación, oh amigo;"