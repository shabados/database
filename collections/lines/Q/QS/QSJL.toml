[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤੁ ਭੂਲਾ ਫਿਰੈ; ਬੇਬਾਣਿ ॥੩॥"
page = 371
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The misled mammon-worshipper wanders about in wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਮਰਾਹ ਹੋਇਆ ਹੋਇਆ ਮਾਇਆ ਦਾ ਪੁਜਾਰੀ ਬਿਆਬਾਨ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics are deluded; they wander around in the wilderness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਪ੍ਰਤਾਪ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ ਐਸਾ ਜੋ ਨਾਸ੍ਤਿਕ ਨਿਗੁਰਾ ਸਾਕਤ ਹੈ, ਸੋ (ਬੇਬਾਣਿ) ਉਜਾੜ ਮੇਂ ਕਿਆ ਸੰਸਾਰ ਬਨ ਮੇਂ ਭ੍ਰਮਤਾ ਫਿਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਪ੍ਰਭੂ!) ਤੈਥੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪੈ ਕੇ (ਮਾਨੋ) ਉਜਾੜ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por ignorancia que los alabadores de Maya andan en lo salvaje. (3)"