[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਨਿਧਰਿਆ, ਧਰ ਏਕ ਤੂੰ; ਮੈ ਤਾਣੁ ਸਤਾਣਾ ॥੧॥"
page = 421
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the prop of the propless, and my powerful strength."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am without any support; You, O Lord, are my only Support; You are my almighty power. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਾਸਰੇ ਕਾ ਏਕ ਤੂੰ ਹੀ ਆਸਰਾ ਹੈਂ, ਮੈਂ ਤੇਰੇ ਬਲ ਕਰ ਬਲ ਕੇ ਸਹਿਤ ਹੂਆ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਤਾਂ ਨਿੱਤ ਇਹੀ ਅਰਦਾਸ ਹੈ) ਮੈਂ ਨਿਆਸਰੇ ਦਾ ਸਿਰਫ਼ ਤੂੰ ਹੀ ਆਸਰਾ ਹੈਂ, ਤੇ ਤੂੰ ਮੇਰਾ (ਨਿਤਾਣੇ ਦਾ) ਤਕੜਾ ਤਾਣ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰੁ = ਆਸਰਾ। ਤਾਣੁ = ਤਾਕਤ, ਸਹਾਰਾ। ਸਤਾਣਾ = {ਸ-ਤਾਣਾ} ਤਾਣ ਵਾਲਾ, ਤਾਕਤ ਵਾਲਾ, ਤਕੜਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Único Soporte de los que no lo tienen; es mi Única Fuerza. (1)"