[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕਾ ਭਤਾਰੁ. ਏਕੁ ਹੈ ਸੁਆਮੀ; ਕਹਣਾ. ਕਿਛੂ ਨ ਜਾਇ ॥"
page = 559
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is the spouse of all. His praise is beyond expression."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਹਿਬ ਹੀ ਸਾਰਿਆਂ ਦਾ ਕੰਤ ਹੈ। ਉਸ ਦੀ ਕੀਰਤੀ ਵਰਨਣ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord and Master is the Husband Lord of all; His Praises cannot be expressed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਹਾਗਣੀ ਸੁਹਾਗਨੀ ਸਭ ਕਾ ਸ੍ਵਾਮੀ ਵਹੁ ਏਕ ਹੀ ਹੈ, ਇਸ ਸੇ ਇਸ ਪ੍ਰਕਾਰ ਕਰ ਔਰੁ ਇਸ ਪ੍ਰਕਾਰ ਨ ਕਰ ਯਹ ਕੁਛੁ ਕਹਾਂ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਦਾ ਖਸਮ ਇਕ ਪਰਮਾਤਮਾ ਮਾਲਕ ਹੀ ਹੈ, ਪਰ ਕੁਝ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਕਿਉਂ ਕੋਈ ਸੁਹਾਗਣਾਂ ਹਨ ਤੇ ਕੋਈ ਦੋਹਾਗਣਾਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esposo de todos es el Señor; Su Alabanza es Inefable."