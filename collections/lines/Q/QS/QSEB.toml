[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਵ ਬਿਅਰਥ ਗਯੋ ਜਬ ਹੀ; ਤਬ ਗਾਜ ਕੈ ਰਾਛਸ ਕੋਪ ਬਢਾਯੋ ॥"
page = 510

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the blow did not hit the target, the demon began to roar in rage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਮੁਰ ਦੈਂਤ ਦਾ) ਵਾਰ ਵਿਅਰਥ ਚਲਾ ਗਿਆ ਤਦੋਂ (ਉਸ) ਰਾਖਸ਼ ਨੇ ਗੱਜ ਕੇ ਕ੍ਰੋਧ ਨੂੰ ਵਧਾਇਆ।"