[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਨਿੰਦਕੁ; ਪਰਮੇਸੁਰਿ ਮਾਰਾ ॥"
page = 280
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint is accursed of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਪਾਰਬ੍ਰਹਮ ਦਾ ਮਾਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is cursed by the Transcendent Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਨਿੰਦਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਮਾਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਰੱਬ ਵਲੋਂ ਫਿਟਕਾਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "maldecido por su Dios."