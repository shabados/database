[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਾਹਿਬ. ਤੂੰ, ਮੈ ਮਾਣੁ ਨਿਮਾਣੀ ॥"
page = 749
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, of me dishonoured, Thou art the honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਬੇਇਜਤ, ਦੀ ਤੂੰ ਇੱਜ਼ਤ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, You are the honor of the dishonored such as me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੂੰ ਹੀ ਮੈਂ ਨਿਮਾਣੀ ਕੋ ਮਾਣ ਦੇਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਮੇਰਾ ਨਿਮਾਣੀ ਦਾ ਤੂੰ ਹੀ ਮਾਣ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ = ਹੇ ਸਾਹਿਬ! ਮੈ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro mío, eres el Único Soporte del que no lo tiene;"