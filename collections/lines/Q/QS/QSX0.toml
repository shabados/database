[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤਾਰਿ ਤਾਰਣਹਾਰਿਆ ॥"
page = 878
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru, my saviour, ferry me across the world-ocean,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦੇ, ਹੇ ਮੇਰੀ ਰੱਖਿਆ ਕਰਨਹਾਰ ਗੁਰਦੇਵ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Guru, my Saving Grace, please carry me across the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ: ਸਭ ਸੇ ਬਡੇ ਤਾਰਣਹਾਰ ਹਮ ਕੋ ਤਾਰ ਲੈ॥☬ਜੇ ਕਹੇ ਕਿਸ ਤਰਾਂ ਤਾਰੀਏ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚੋਂ) ਤਾਰਨ ਵਾਲੇ ਹੇ ਗੁਰੂ! ਮੈਨੂੰ (ਇਹਨਾਂ ਲਹਿਰਾਂ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਗੁਰੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru, Salvador nuestro, llévanos a través del océano del mundo,"