[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨੌ ਜੁਗ ਤੀਨੌ ਦਿੜੇ; ਕਲਿ ਕੇਵਲ ਨਾਮ ਅਧਾਰ ॥੧॥"
page = 346
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the three ages men held fast to these three. In the Iron-age the Name is the only prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਯੁਗਾਂ ਅੰਦਰ ਬੰਦਿਆਂ ਨੇ ਇਨ੍ਹਾਂ ਤਿੰਨਾਂ ਨੂੰ ਪਕੜਿਆਂ ਹੋਇਆ ਸੀ। ਕਲਿਜੁਗ ਵਿੱਚ ਸਿਰਫ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In those three ages, people held to these three ways. But in the Iron Age of Kali Yuga, the Name of the Lord is your only Support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋ ਜੁਗੋਂ ਮੇਂ ਤੀਨੋਂ ਕਰਮ ਸਤ, ਯਗ, ਪੂਜਾ, ਦ੍ਰਿੜ ਹੂਏ ਥੇ ਸੋਈ ਮੋਖ੍ਯ ਦਾਤਾ ਥੇ। ਕਲਜੁਗ ਮੇਂ ਕੇਵਲ ਏਕ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਹੀ ਮੋਖ੍ਯ ਕਰਨੇ ਕੋ ਅਧਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀ ਆਖਦੇ ਹੋ ਕਿ) ਤਿੰਨੇ ਜੁਗ ਇਹਨਾਂ ਤਿੰਨਾਂ ਕਰਮਾਂ ਧਰਮਾਂ ਉੱਤੇ ਜ਼ੋਰ ਦੇਂਦੇ ਹਨ; ਤੇ ਹੁਣ ਕਲਜੁਗ ਵਿਚ ਸਿਰਫ਼ (ਰਾਮ) ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿੜੇ = ਦ੍ਰਿੜ੍ਹ ਕਰ ਰਹੇ ਹਨ, ਪਕਿਆਈ ਕਰ ਰਹੇ ਹਨ, ਜ਼ੋਰ ਦੇ ਰਹੇ ਹਨ। ਨਾਮ ਅਧਾਰ = (ਸ੍ਰੀ ਰਾਮ ਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਅਵਤਾਰ ਦੇ) ਨਾਮ ਦਾ ਆਸਰਾ, ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੀ ਮੂਰਤੀ ਵਿਚ ਸੁਰਤਿ ਜੋੜ ਕੇ ਉਹਨਾਂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esas tres épocas, la gente acogió estas tres maneras, pero en la época de Hierro de Kali Yuga el nombre del Señor es tu único soporte."