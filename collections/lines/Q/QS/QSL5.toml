[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਤਾ. ਹਉ ਜਾਨਉ ਨਾਹੀ; ਤੇਰੀ ਕਵਨ ਜੁਗਤਾ ॥"
page = 51
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Father! I know not which is Thy way.2"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਬਾਪੂ! ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ ਤੇਰਾ ਕਿਹੜਾ ਤਰੀਕਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Father, I do not know-how can I know Your Way?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਮੇਸ੍ਵਰ! ਮੈਂ ਜੀਵ ਨਹੀਂ ਜਾਨ ਸਕਤਾ, ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਮੇਂ ਕੌਣ ਸੀ ਜੁਗਤ ਪ੍ਰਧਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ-ਪ੍ਰਭੂ! ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ ਕਿ ਤੈਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦਾ ਕੇਹੜਾ ਤਰੀਕਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Padre, no conozco cuál es Tu Sendero."