[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰਥਮ ਹੀ ਚੀਟੀ ਕੇ ਮਿਲਾਪ ਕੋ ਪ੍ਰਤਾਪ ਦੇਖੋ; ਸਹਸ ਅਨੇਕ ਏਕ ਬਿਲ ਮੈ ਸਮਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just see how thousands of ants get organised in a small burrow/hole."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਹਿਲ ਪ੍ਰਥਮੇ ਤਾਂ ਇਸ ਕੀੜੀ ਦੇ ਮਿਲਾਪ ਦਾ ਪ੍ਰਭਾਵ ਮਹਿਮਾ ਮਹੱਤ ਦੇਖੋ ਕਿ ਕਿਸ ਭਾਂਤ ਇਕੋ ਹੀ ਖੁੱਡ ਦੇ ਅੰਦਰ ਸਹਸ ਅਨੇਕ ਅਸੰਖ੍ਯਾਤ ਅਨਗਿਣਤ ਹੀ ਹੁੰਦੀਆਂ ਹੋਈਆਂ ਸਭ ਦੀਆਂ ਸਭ ਹੀ ਸਮਾ ਧਸ ਜਾਇਆ ਕਰਦੀਆਂ ਹਨ।"