[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਲੁ ਦੇਖਿ; ਮਨਿ ਅਨਦੁ ਭਇਆ; ਸਹੁ ਵੀਆਹਣ ਆਇਆ ॥੧॥"
page = 351
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing this play, my mind become happy. My groom, the Lord, has come to wed me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਖੇਡ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ। ਮੇਰਾ ਹਰੀ ਲਾੜ੍ਹਾ ਮੈਨੂੰ ਵਿਆਹਣ ਲਈ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding this play, my mind became blissful; my Husband Lord has come to marry me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਕੋ ਬ੍ਯਾਹਨੇ ਆਯਾ ਹੂਆ ਹੈ ਅਰਥਾਤ ਅਭੇਦ ਕਰਨੇ ਹੇਤ ਆਏ (ਸਹੁ) ਪਤਿ ਕੋ ਦੇਖ ਕਰ ਔਰ ਬ੍ਯਾਹ ਕਾ ਸਾਮਾਨ, ਸੰਤੋਂ ਕੇ ਸਮਾਜ ਕਾ (ਖੇਲੁ) ਕ੍ਰੀੜਾ ਦੇਖ ਕਰ ਮੇਰਾ ਮਨੁ ਅਨੰਦ ਕੋ ਪ੍ਰਾਪਤ ਭ੍ਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਖਸਮ-ਪ੍ਰਭੂ ਮੈਨੂੰ ਵੀਆਹਣ ਆਇਆ ਹੈ (ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਨ ਆਇਆ ਹੈ)-ਪ੍ਰਭੂ-ਮਿਲਾਪ ਲਈ ਇਹ ਉੱਦਮ ਵੇਖ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲੁ = ਵਿਆਹ ਦਾ ਖੇਲ, ਵਿਆਹ ਦਾ ਚਾਉ-ਮਲ੍ਹਾਰ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente se puso en Éxtasis al ver este suceso en el que el Señor vino a casarse conmigo. (1)"