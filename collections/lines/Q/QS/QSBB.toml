[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਛੁਟੀਐ; ਬਿਖੁ ਭਵਜਲੁ. ਸਬਦਿ ਗੁਰ ਤਰਣਾ ॥੧॥ ਰਹਾਉ ॥"
page = 33
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, thou shalt be exonerated. Thou shalt cross the terrible world-ocean of poison by Guru's Word. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਤੂੰ ਸੁਰਖਰੂ ਹੋ ਜਾਵੇਗੀ। ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਤੂੰ ਜ਼ਹਿਰ ਦੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace you shall be saved. Through the Word of the Guru's Shabad, you shall cross over the terrifying world-ocean of poison. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ (ਸਬਦਿ) ਸੱਤ ਉਪਦੇਸੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਔਰੁ ਬਿਖ ਰੂਪੁ ਜੋ ਸੰਸਾਰ ਕੈ ਬਿਖੇ ਹੈਂ ਤਿਨ ਸੇ ਛੁਟੀਤਾ ਹੈ, ਪੁਨਃ ਜੋ ਜਨਮ ਮਰਨ ਕੇ ਭੈ ਦੇਨੇ ਵਾਲਾ ਮਹਾਂ ਭਉਜਲ ਰੂਪੁ ਸੰਸਾਰ ਸਮੁਦ੍ਰ ਹ, ਤਿਸ ਸੇ ਤਰਨਾ ਭੀ ਗੁਰ ਸਬਦ ਕਰ ਕੇ ਹੀ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਸਤਿਗੁਰੂ ਕੀ ਸਰਨ ਸੇ ਬਿਨਾ ਔਰੁ ਜੋ ਕਰਮ ਕਰਨੇ ਹੈਂ, ਤਿਨ ਕਾ ਪ੍ਰਕਾਰੁ ਆਗੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਬਚੀਦਾ ਹੈ, ਇਹ ਜ਼ਹਰ-(ਭਰਿਆ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹੀ) ਤਰ ਸਕੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque uno es salvado sólo por la Gracia del Señor y cruza el océano de veneno a través de la Palabra del Guru. (1-Pausa)"