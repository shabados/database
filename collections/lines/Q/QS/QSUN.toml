[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਇ ਸਮਾਲੀ; ਤਾ ਸਭੁ ਦੁਖੁ ਲਥਾ ॥"
page = 99
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I remember Him within my mind, it is then, that all my sorrows depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਆਪਣੇ ਮਨ ਅੰਦਰ ਉਸ ਦਾ ਚਿੰਤਨ ਕਰਾਂ, ਤਦ ਮੇਰੇ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I dwell upon Him in my soul, all my sorrows depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੈਂ ਤੇਰੇ ਕੋ ਜਬ (ਜੀਇ) ਰਿਦੇ ਮੇਂ ਸਮਾਲਨਾ ਕੀਆ ਤਬ ਮੇਰਾ ਸਰਬ ਦੁਖ ਲਹਿ ਜਾਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਜਦੋਂ ਮੈਂ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹਾਂ ਤਾਂ ਮੇਰਾ ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Lo enaltezco en mi corazón, toda mi tristeza desaparece junto con mi orgullo,"