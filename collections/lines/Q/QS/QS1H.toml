[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਪਰਤੀਤਿ. ਨ ਆਈਆ; ਸਬਦਿ. ਨ ਲਾਗੋ ਭਾਉ ॥"
page = 591
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has no faith in the True Guru, and enshrines not affection for the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸੱਚੇ ਗੁਰਾਂ ਉਤੇ ਭਰੋਸਾ ਨਹੀਂ ਅਤੇ ਜੋ ਨਾਮ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has no faith in the True Guru, and who does not love the Word of the Shabad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਪਰ ਪਰਤੀਤ ਨਹੀਂ ਆਈ ਹੈ ਔਰੁ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਮੇਂ (ਭਾਉ) ਪ੍ਰੇਮ ਨਹੀਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਤੇ ਭਰੋਸਾ ਨਹੀਂ ਬਣਿਆ ਤੇ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜਿਸ ਦਾ ਪਿਆਰ ਨਹੀਂ ਲੱਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no tiene Fe en el Guru y no ama la Palabra, no obtiene"