[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਭਵਜਲੁ ਤਰੀਐ ਸਚ ਸੁਧੀ ॥"
page = 941
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, one obtains true understanding and crosses the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਨਸਾਨ ਸੱਚੀ ਸਮਝ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh crosses over the terrifying world-ocean, and obtains true understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਦੁਵਾਰੇ ਹੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰੀਤਾ ਹੈ ਔ ਸਚ ਕੀ ਭੀ (ਸੁਧੀ) ਗ੍ਯਾਤ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤਰ ਜਾਈਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਦੀ ਸੋਹਣੀ ਮੱਤ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧੀ = सुधी, ਸ੍ਰੇਸ਼ਟ ਮੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es cierto, en la Conciencia de la Verdad, uno cruza el mar de la existencia."