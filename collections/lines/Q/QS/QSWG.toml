[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਤਾਪਿ; ਦੁਰਤੁ ਸਭੁ ਨਸੈ ॥"
page = 265
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints' influence all the sin flees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਤਪ ਤੇਜ ਦੁਆਰਾ ਸਾਰਾ ਪਾਪ ਦੌੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Saint's kind intervention, all guilt is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਪ੍ਰਤਾਪ ਸੇ (ਦੁਰਤੁ) ਪਾਪੁ ਸਭੀ (ਨਸੈ) ਭਾਗ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਸੰਤਾਂ ਦੇ ਪ੍ਰਤਾਪ ਨਾਲ ਸਾਰਾ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਤੁ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia de los Santos uno es liberado de la confusión."