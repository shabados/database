[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤੀ ਗਣਉ. ਨ ਗਣਿ ਸਕਉ; ਊਠਿ ਸਿਧਾਰੇ ਕੇਤ ॥"
page = 255
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though I may make calculation, but I cannot count as to how many got up and departed"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਗਿਣਤੀਆਂ ਪਿਆ ਕਰਾਂ, ਪਰ ਮੈਂ ਗਿਣ ਨਹੀਂ ਸਕਦਾ ਕਿ ਕਿੰਨੇ ਕੁ ਉਠ ਕੇ ਟੁਰ ਗਏ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may count and calculate as much as you want, but you cannot count how many have arisen and departed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਂ ਤਿਨ ਕੀ ਗਿਣਤੀ ਕੋ ਗਿਣੇਂ ਗਿਣ ਨਹੀਂ ਸਕਤਾ ਹੂੰ। ਇਨ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰੋਂ ਕੋ ਤ੍ਯਾਗ ਕਰ ਕੇ (ਕੇਤ) ਕਿਤਨੇ, ਭਾਵ ਬਹੁਤੇ ਹੀ ਜੀਵ ਸੰਸਾਰ ਸੇ ਉਠ ਕਰ ਚਲੇ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਕੁ (ਜੀਵ ਜਗਤ ਤੋਂ) ਚਲੇ ਗਏ ਹਨ, ਇਹ ਗਿਣਤੀ ਨਾਹ ਮੈਂ ਕਰਦਾ ਹਾਂ, ਨਾਹ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay cuenta de aquéllos que se han ido antes que tú."