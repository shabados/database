[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਕਾਜ ਤੇਰੈ; ਕਿਤੈ ਨ ਕਾਮ ॥"
page = 12
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other works are of no avail to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਾਰਜ ਤੇਰੇ ਕਿਸੇ ਭੀ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing else will work."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਤਨੇ ਧੰਧੇ ਹੈਂ, ਸੋ ਤੇਰੇ ਕਿਸੀ ਕਾਮ ਨਹੀਂ ਆਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਲਈ ਕੋਈ ਉੱਦਮ ਨਾਹ ਕੀਤਾ, ਤਾਂ) ਹੋਰ ਸਾਰੇ ਕੰਮ ਤੇਰੇ ਆਪਣੇ ਕਿਸੇ ਭੀ ਅਰਥ ਨਹੀਂ (ਤੇਰੀ ਜਿੰਦ ਨੂੰ ਕੋਈ ਲਾਭ ਨਹੀਂ ਅਪੜਾਣਗੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier otra cosa que hagas, de nada sirve."