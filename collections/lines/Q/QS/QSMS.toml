[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਵਰਤਾਏ; ਸੋਈ ਭਲਾ ॥"
page = 890
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord enforces that is good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਸੁਆਮੀ ਵਰਤਾਉਂਦਾ ਹੈ, ਉਹ ਹੀ ਚੰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever exists is good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਵਰਤਾਵਤਾ ਹੈ ਅਬ ਸੋਈ ਭਲਾ ਕਰ ਕੇ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਉਹੀ ਉਹੀ ਕੰਮ ਭਲਾ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਾਏ = ਵਰਤਾਂਦਾ ਹੈ, ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde sea que nos coloca, ese es el lugar para emanciparse."