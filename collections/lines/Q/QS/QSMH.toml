[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Benign Protector Lord!  Salutation to Thee O Heinous-actions-Performer Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰਿਆਂ ਜੀਵਾਂ ਦਾ ਕਲਿਆਣ ਕਰਨ ਵਾਲੇ ਅਤੇ ਭਿਆਨਕ ਕਰਮ ਕਰਨ ਵਾਲੇ,"