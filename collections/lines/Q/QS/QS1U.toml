[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਰਬਾਣੀ ਤਿਨ੍ਹਾਂ ਗੁਰਸਿਖਾਂ; ਮਨਿ ਮੇਲੀ ਕਰਿ ਮੇਲਿ ਮਿਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto those Gursikhs who meet others whole-heartedly."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਗੁਰਸਿੱਖਾਂ ਦੇ ਕੁਰਬਾਨ ਹਾਂ ਜੋ ਮਨ ਮੇਲੀ (ਭਾਲਕੇ, ਉਸ) ਨਾਲ ਮੇਲ ਕਰਦੇ ਹਨ।"