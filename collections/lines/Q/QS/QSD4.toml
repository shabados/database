[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿਯੋ ਰਾਜ ਸਰਦੂਲ ਲੈ ਪਾਣਿ ਧੋਪੰ ॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these ironical words, the king was filled with fury and holding his weapons in his hands, got up like a lion."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਿਧੀ ਤਲਵਾਰ ਲੈ ਕੇ ਸ਼ੇਰ ਵਾਂਗ ਉਠਿਆ।"