[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿਓ ਕਬੀਰ. ਬਿਚਾਰਿ ਕੈ; ਸੰਤ ਸੁਨਹੁ ਮਨ ਮਾਹਿ ॥੧੮੦॥"
page = 1374
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliberating over this in his mind, Kabir says thus. Hear! O saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਇਸ ਨੂੰ ਸੋਚ ਵੀਚਾਰ ਕੇ, ਕਬੀਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ। ਹੇ ਸਾਧੂਓ! ਤੁਸੀਂ ਸ੍ਰਵਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer speaks after careful consideration; hear this, O Saints, in your minds. ||180||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੰਤ ਜਨੋਂ ਨੇ ਜੋ ਇਹ ਬਚਨ ਮਨ ਮੇਂ ਬੀਚਾਰ ਕਰ ਕੇ ਕਹਿਆ ਹੈ, ਤਿਸ ਕੋ ਤੁਮ ਸ੍ਰਵਨ ਕਰੋ॥੧੮੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਬੀਰ ਇਹ ਗੱਲ ਵਿਚਾਰ ਕੇ ਆਖ ਰਿਹਾ ਹਾਂ। ਹੇ ਸੰਤ ਜਨੋ! ਧਿਆਨ ਲਾ ਕੇ ਸੁਣੋ ॥੧੮੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਹੁ ਮਨ ਮਾਹਿ = ਮਨ ਲਾ ਕੇ ਸੁਣੋ, ਧਿਆਨ ਨਾਲ ਸੁਣੋ ॥੧੮੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y donde hay miedo, el Señor está ahí. Kabir dice después de meditar, escuchen esto, oh Santos. (180)"