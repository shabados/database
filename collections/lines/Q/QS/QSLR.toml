[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਬੂੰਦ. ਗੁਰਿ ਅੰਮ੍ਰਿਤੁ ਦੀਨੋ; ਤਾ ਅਟਲੁ ਅਮਰੁ. ਨ ਮੁਆ ॥"
page = 612
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has blessed me with one drop of Nectar, whereby having become immovable and immortal, I shall die not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਧਾਰਸ (ਅੰਮ੍ਰਿਤ) ਦਾ ਇਕ ਤੁਬਕਾ ਬਖਸ਼ਿਅ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਅਹਿੱਲ ਅਤੇ ਅਬਿਨਾਸ਼ੀ ਹੋ ਜਾਣ ਕਰ ਕੇ ਮੈਂ ਮਰਾਂਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed me with the one drop of Ambrosial Nectar, and so I have become stable, unmoving and immortal - I shall not die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਕੀ ਬੂੰਦ ਰੂਪ ਏਕ ਨਾਮ ਗੁਰਾਂ ਨੇ ਦੀਆ ਹੈ, ਤਿਸੀ ਮੇਂ ਅਮਰ ਹੋ ਕੇ ਇਸਥਿਤ ਹੂਆ ਹੈ, ਪੁਨਾ ਮੂਆ ਨਹੀਂ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੀ ਇਕ ਬੂੰਦ ਦਿੱਤੀ ਹੈ, ਹੁਣ ਮੇਰਾ ਆਤਮਾ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਅਡੋਲ ਹੋ ਗਿਆ ਹੈ, ਆਤਮਕ ਮੌਤ ਤੋਂ ਮੈਂ ਬਚ ਗਿਆ ਹਾਂ, ਆਤਮਕ ਮੌਤ ਮੇਰੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru puso en mis labios una sola gota del Néctar de Su Nombre y me volví Inmortal."