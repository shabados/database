[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਤਿਨ ਕੰਉ. ਸੰਤੁਸਟੁ ਭਇਆ; ਜੋ ਗੁਰ ਚਰਨੀ ਜਨ ਪਾਹਿ ॥"
page = 592
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Exalted Lord is pleased with the persons, who fall at the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਤੇ ਪ੍ਰਸੰਨ ਥੀ ਵੰਞਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is pleased with those who fall at the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾਸ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪੜਤੇ ਹੈਂ ਪਾਰਬ੍ਰਹਮ ਤਿਨ ਪਰ (ਸੰਤੁਸਟੁ) ਪ੍ਰਸੰਨ ਭ੍ਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦੇ ਹਨ, ਉਹਨਾਂ ਤੇ ਪਰਮਾਤਮਾ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente Se complace con aquéllos que se postran en Reverencia a los Pies del Guru."