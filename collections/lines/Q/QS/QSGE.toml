[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਭਾ ਬਸੰਤ ਜਹ ਤਹ ਪ੍ਰਡੁਲ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the Splendour of the spring He is scattered here and there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਤੂੰ ਬਸੰਤ ਦੀ ਸ਼ੋਭਾ ਵਾਂਗ ਚਮਕ ਰਿਹਾ ਹੈਂ।"