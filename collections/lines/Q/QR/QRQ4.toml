data = "ਸੁਖ਼ਨ ਰਾ ਬਹਕ ਜਾਇ ਸ਼ਰਫ਼ੋ ਦਿਹਦ ॥੨੪॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And have always given prominence to the truth.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਕੀ ਗੱਲ ਕਰਨ ਵਾਲੇ ਨੂੰ ਵਡਿਆਈ ਬਖ਼ਸ਼ੀ ਹੈ ॥੨੪॥"