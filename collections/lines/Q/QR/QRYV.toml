[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਭਯੋ ਜਗ ਮੈ ਜਸੁ ਭਯੋ; ਹਰਿ ਸੰਤਨ ਕੋ ਦੁਖੁ ਦੂਰਿ ਪਰਾਯੋ ॥੮੮੩॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said, “Now you rule over the kingdom” and then seated the king Uggarsain on the throne, there were rejoicings all over the world and the sufferings of the saints were removed.883."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹਰ ਪਾਸੇ) ਖ਼ੁਸ਼ੀ ਪਸਰ ਗਈ, ਜਗਤ ਵਿਚ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਯਸ਼ ਪਸਰ ਗਿਆ ਅਤੇ ਸੰਤਾਂ ਦੇ ਦੁਖ ਦੂਰ ਹੋ ਗਏ ॥੮੮੩॥"