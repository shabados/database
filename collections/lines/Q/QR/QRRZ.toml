[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਸੰਜੋਗੀ; ਗੋਇਲਿ ਥਾਟੁ ॥"
page = 153
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are associated with the Name, seem the world a temporary but in pastureland."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਸੰਬਧਤ ਹਨ ਉਹ ਸੰਸਾਰ ਨੂੰ ਚਰਾਗਾਹ ਵਿੱਚ ਇਕ ਆਰਜੀ ਝੁੱਗੀ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are committed to the Naam, see the world as merely a temporary pasture."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੇ ਸੰਜੋਗੀ ਹੈਂ, ਸੋ ਇਹ ਸੰਬੰਧੀ ਆਦਿਕੋਂ ਕੇ (ਥਾਟੁ) ਸਮਦਾਇ ਮੇਂ ਆਪ ਕੋ ਗੋਇਲ ਵਤ ਸਮਝ ਕਰ ਉਦਾਸੀਨ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਔੜ ਲੱਗਣ ਤੇ ਲੋਕ ਦਰਿਆਵਾਂ ਕੰਢੇ ਹਰਿਆਵਲੇ ਥਾਂ ਵਿਚ ਚਾਰ ਦਿਨਾਂ ਦਾ ਟਿਕਾਣਾ ਬਣਾ ਲੈਂਦੇ ਹਨ, ਤਿਵੇਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਪਾਣ ਵਾਲੇ ਬੰਦੇ ਜਗਤ ਵਿਚ ਚੰਦ-ਰੋਜ਼ਾ ਟਿਕਾਣਾ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ ਸੰਜੋਗੀ = ਨਾਮ ਦੀ ਸਾਂਝ ਬਣਾਣ ਵਾਲੇ। ਗੋਇਲਿ = ਗੋਇਲ ਵਿਚ। ਥਾਟੁ = ਥਾਂ। ਗੋਇਲ = ਔੜ ਸਮੇ ਲੋਕ ਦਰਿਆਵਾਂ ਕੰਢੇ ਆਪਣਾ ਮਾਲ-ਡੰਗਰ ਹਰਾ ਘਾਹ ਚਾਰਨ ਲਈ ਲੈ ਆਉਂਦੇ ਹਨ; ਉਸ ਹਰਿਆਵਲ ਵਾਲੇ ਥਾਂ ਨੂੰ ਗੋਇਲ ਕਹਿੰਦੇ ਹਨ; ਇਹ ਪ੍ਰਬੰਧ ਆਰਜ਼ੀ ਹੀ ਹੁੰਦਾ ਹੈ; ਜਦੋਂ ਮੀਂਹ ਪੈਂਦਾ ਹੈ ਲੋਕ ਆਪੋ ਆਪਣੇ ਵਤਨ ਵਾਪਸ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes se inmergen en el Naam, ven el mundo como una estancia pasajera,"