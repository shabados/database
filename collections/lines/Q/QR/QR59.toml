[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਮਤਿ; ਜਿਤੁ ਹਰਿ ਹਰਿ ਜਪਨਾ ॥੧॥"
page = 804
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the wisdom, by which I may meditate on My Lord Master?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜੀ ਸਿਆਣਪ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that wisdom, by which I may come to chant the Name of the Lord, Har, Har? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਓਹ (ਸੁਮਤਿ) ਸ੍ਰੇਸ਼ਟ ਬੁਧੀ ਕੌਨ ਹੈ ਜਿਸ ਕਰ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਹੀ ਜਾਪ ਜਪਨਾ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਕੇਹੜੀ ਚੰਗੀ ਸਿੱਖਿਆ ਹੈ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con la Sabiduría para que Te pueda contemplar.(1)"