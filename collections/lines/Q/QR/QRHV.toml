[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਰਚੇ ਸੰਗ ਅਉਰ ਤ੍ਰੀਯਾ ਤਜ ਕੈ ਹਮ ਸੋ ਫੁਨਿ ਨੇਹ ਘਨੇਰੋ ॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna has forsaken his love with me and is absorbed in the love of other women"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਹੋਰਾਂ ਇਸਤਰੀਆਂ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਨਾਲ ਨਿਘਾ ਪ੍ਰੇਮ ਉਸ ਨੇ ਤਿਆਗ ਦਿੱਤਾ ਹੈ।"