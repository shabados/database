[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਗਾਵਹਿ ਰਾਗ ਪਰੀਆ; ਰਾਗਿ. ਨ ਭੀਜਈ ॥"
page = 1285
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are, who sing tunes and sub-tunes, but the Lord is fascinated not with rhythms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਰਾਗ ਅਤੇ ਰਾਗਨੀਆਂ ਅਲਾਪਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਸੁਰਾ ਤਾਲਾ ਨਾਲ ਰੀਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing according to traditional ragas, but the Lord is not pleased by these ragas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਰਾਗ ਔ (ਪਰੀਆ) ਰਾਗਣੀਆਂ ਕੋ ਗਾਵਤੇ ਹੈਂ, ਪਰੰਤੂ ਪਰਮੇਸਰੁ ਉਨ ਕੇ ਰਾਗ ਮੇਂ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਲੋਕ ਰਾਗ ਰਾਗਣੀਆਂ ਗਾਂਦੇ ਹਨ, ਪਰ ਪ੍ਰਭੂ ਰਾਗ ਨਾਲ ਭੀ ਨਹੀਂ ਪ੍ਰਸੰਨ ਹੁੰਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos cantan de acuerdo a las Ragas tradicionales, pero al Señor no le complacen estas Ragas."