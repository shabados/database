[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ ਐਸਾ; ਮੈ ਮਨਿ ਭਾਵੈ ॥"
page = 1126
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, such a person, is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਹੋ ਜਿਹਾ ਪੁਰਸ਼, ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a humble person is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਅਨੰਨ੍ਯ ਦਾਸ ਮੇਰੇ ਮਨ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਤਾਂ (ਪਰਮਾਤਮਾ ਦਾ) ਅਜੇਹਾ ਦਾਸ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਦਾਸ। ਮੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਭਾਵੈ = ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que hace a un lado su ego, que camina en el Sendero del Guru y que vive imbuido en el Dios Trascendente,"