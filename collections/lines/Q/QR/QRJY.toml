[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਸਿਮਰਿ; ਏਕੋ ਮਨ ਆਹਿ ॥"
page = 289
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember One God and yearn for him alone in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰ ਅਤੇ ਕੇਵਲ ਉਸੇ ਦੀ ਹੀ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਤਾਂਘ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the One, and yearn for the One in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਕੋ ਸਿਮਰਨ ਕਰ ਏਕ ਕੌ ਹੀ ਮਨ ਮੇਂ (ਆਹਿ) ਚਾਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਨੂੰ ਸਿਮਰ, ਤੇ, ਹੇ ਮਨ! ਇਕ ਪ੍ਰਭੂ ਦੇ ਮਿਲਣ ਦੀ ਤਾਂਘ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਆਹਿ = ਚਾਹ ਕਰ, ਤਾਂਘ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alábalo, contémplalo y búscalo a Él sólo."