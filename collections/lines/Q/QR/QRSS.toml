[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ. ਨਹੀ ਛੂਟਸਿ ਨਾਨਕ; ਸਾਚੀ ਤਰੁ ਤੂ ਤਾਰੀ ॥੯॥੭॥"
page = 1013
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one is released not, O Nanak, so swim thou across, embarking on the Name's true boat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੌਂ ਬੰਦੇ ਦੀ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੰਦੀ ਹੇ ਨਾਨਕ! ਇਸ ਲਈ ਨਾਮ ਦੀ ਸੱਚੀ ਬੇੜੀ ਤੇ ਚੜ੍ਹ ਕੇ ਤੂੰ ਪਾਰ ਉੱਤਰ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, no one is saved; O Nanak, with the Truth, cross over to the other side. ||9||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਬਿਨਾਂ ਛੂਟਨਾ ਨਹੀਂ ਹੋਵੇਗਾ। ਇਸ ਤੇ ਸਾਚੀ ਏਹੀ (ਤਾਰੀ) ਬੇੜੀ ਹੈ ਤੂੰ ਇਸੀ ਤੇ ਆਸਰੇ ਹੋ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰ ਜਾ॥੯॥੭॥☬ਪਰਮੇਸੁਰ ਕੇ ਉਪਕਾਰ ਜਨਾਵਤੇ ਹੂਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚ ਨਹੀਂ ਸਕਦਾ, ਤੂੰ ਭੀ ਇਹੀ ਤਾਰੀ ਤਰ ਜਿਸ ਨਾਲ ਕਦੇ ਡੁੱਬਣ ਦਾ ਖ਼ਤਰਾ ਨਹੀਂ ਹੋਵੇਗਾ ॥੯॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹੀ ਛੂਟਸਿ = ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਸਾਚੀ ਤਾਰੀ = ਉਹ ਤਾਰੀ ਜੋ ਸਦਾ-ਥਿਰ ਰਹੇ, ਉਹ ਤਾਰੀ ਜਿਸ ਵਿਚ ਡੁੱਬਣ ਦਾ ਖ਼ਤਰਾ ਨਾਹ ਹੋਵੇ ॥੯॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Nombre del Señor, uno no es liberado, así es que nada tú a través del Sendero Verdadero del Nombre.(9-7)"