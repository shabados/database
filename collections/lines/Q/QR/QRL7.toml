[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਪੈਦਲ ਜਮ ਧਾਮ ਪਠਾਯੋ ॥੨੬॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One hundred thousand rulers were massacred and great number offootsoldiers were sent to the domain of death.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਪੈਦਲਾਂ ਨੂੰ ਯਮ-ਲੋਕ ਭੇਜ ਦਿੱਤਾ ॥੨੬॥"