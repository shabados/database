[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰਣਾ. ਸਭੁ ਕੋ ਕਹੈ; ਜੀਵਨ ਮੁਕਤਿ ਕਿਉ ਹੋਇ ॥"
page = 948
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one says that he is dead while alive, but how can he be emancipated whilst yet alive?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਆਪਾ ਭਾਵ ਤੋਂ ਜੀਉਂਦਾ ਮਰ ਗਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਆਪਣੀ ਹਿਯਾਤੀ ਵਿੱਚ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਮੋਖਸ਼ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone can say that they are dead while yet alive; how can they be liberated while yet alive?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਜੀਵ ਭਾਵ ਸੇ ਮਰਣਾ ਤੌ ਸਭ ਕੋਈ ਕਹਿਤਾ ਹੈ ਪਰੰਤੂ ਜੀਵਨ ਮੁਕਤਿ ਕਿਸ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਜਿਊਂਦਿਆਂ (ਜਗਤ ਵਲੋਂ) ਮਰਨ ਦੀਆਂ ਗੱਲਾਂ ਹਰ ਕੋਈ ਕਰਦਾ ਹੈ, ਪਰ ਇਹ 'ਜੀਵਨ-ਮੁਕਤੀ' (ਦੀ ਅਵਸਥਾ) ਪ੍ਰਾਪਤ ਕਿਵੇਂ ਹੋਵੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos dicen, muero para mi ego, pero, ¿cómo me puedo emancipar mientras vivo?"