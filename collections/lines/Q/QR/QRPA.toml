[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ ਸਚੀ ਹੈ ਸੋਭਾ; ਸਾਚੇ ਹੀ ਸੁਖੁ ਹੋਈ ॥"
page = 769
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Name and True its glory. Through Truth alone wells up peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਨਾਮ ਅਤੇ ਸੱਚੀ ਹੈ ਇਸ ਦੀ ਪ੍ਰਭਤਾ। ਕੇਵਲ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਆਰਾਮ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Shabad, and True is its Glory; peace comes only from Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਸਬਦਿ ਉਪਦੇਸ ਸਚਾ ਹੈ ਪੁਨਾ ਤਿਸ ਕੀ ਸੋਭਾ ਸਚੀ ਹੈ ਅਰੁ ਸਾਚੇ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲਾ ਗੁਰ-ਸ਼ਬਦ ਵੱਸਦਾ ਰਹਿੰਦਾ ਹੈ, (ਇਸ ਕਰ ਕੇ ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਲਈ ਸੋਭਾ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਨ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es la Palabra, Verdad es Su Gloria, a través de la Verdad uno logra el Éxtasis."