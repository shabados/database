[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਨ੍ਰਿਤ ਬਿਦਿਆ, ਕਹੂੰ ਨਾਗ ਬਾਨੀ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art the learning of dancing, somewhere Thou art the language of Nagas (serpents)!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਨਾਚ-ਵਿਦਿਆ ਹੋ ਅਤੇ ਕਿਤੇ ਨਾਗ-ਵੰਸ਼ ਦੀ ਬੋਲੀ ਹੋ।"