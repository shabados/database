[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਤੇ. ਬੈਰਾਗੁ ਊਪਜੈ; ਹਰਿ ਖੋਜਤ ਫਿਰਣਾ ॥"
page = 1102
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's fear wells up detachedness and one sets out in the search of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਰਾਹੀਂ ਉਪਰਾਮਤਾ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਆਦਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਲੱਭਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Fear of God, the attitude of detachment wells up, and one sets out in search of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵੰਤ ਕਾ ਭੈ ਧਾਰਣ ਸੇ ਬੈਰਾਗੁ ਉਤਪਤਿ ਹੋਤਾ ਹੈ ਤਿਸ ਤੇ ਹਰੀ ਕੋ ਖੋਜਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਡਰ ਤੋਂ ਹੀ ਦੁਨੀਆ ਵਲੋਂ ਵੈਰਾਗ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਖੋਜ ਵਿਚ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਡਰਾਂ ਦਾ। ਭੈ ਤੇ = (ਪ੍ਰਭੂ ਦੇ) ਡਰ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de la Reverencia por el Señor, viene el Desapego y así uno empieza la búsqueda por Dios,"