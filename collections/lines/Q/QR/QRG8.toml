[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਹਉ; ਸਦ ਬਲਿ ਜਾਇਆ ॥"
page = 1142
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto my True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਤੋਂ ਸਦੀਵੀ ਹੀ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਗੁਰੋਂ ਕੇ ਸਦੀਵ ਕਾਲ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ = ਤੋਂ। ਹਉ = ਮੈਂ। ਸਦ = ਸਦਾ। ਬਲਿ ਜਾਇਆ = ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco para siempre mi ser como un sacrificio para mi Guru Verdadero,"