[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਖ਼ਾਨਹ ਓ ਬਾਨੂਏ ਨਉਜਵਾ ॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his household, there was dame, who was at the prime of her youth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਘਰ ਇਕ ਸੁੰਦਰ ਨੌਜਵਾਨ ਇਸਤਰੀ ਸੀ।"