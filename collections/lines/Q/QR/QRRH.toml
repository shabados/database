[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਤਜਿ. ਰਚੇ ਜਿ ਆਨ ਸਿਉ; ਸੋ ਰਲੀਐ ਖੇਹ ॥੧॥ ਰਹਾਉ ॥"
page = 812
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For asking the Lord he who unites with another, he mixes with dust. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਛੱਡ ਕੇ ਜੋ ਹੋਰਸ ਨਾਲ ਜੁੜਦਾ ਹੈ; ਉਹ ਮਿੱਟੀ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forsakes God, and blends himself with another, in the end is blended with dust. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਕੋ ਤਿਆਗ ਕਰ ਜੋ ਔਰ ਦ੍ਵੈਤਭਾਵ ਮੇਂ ਰਚੇ ਹੂਏ ਹੈਂ, ਸੋ ਜਨ ਖੇਹ ਮੇਂ ਰਲਾਈਐਂਗੇ, ਭਾਵ ਸੇ ਅਨੇਕ ਜਨਮੋਂ ਮੇਂ ਦੁਖ ਪਾਵਤੇ ਫਿਰੈਂਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਪਦਾਰਥਾਂ ਨਾਲ ਮੋਹ ਬਣਾਂਦਾ ਹੈ, ਉਹ ਮਿੱਟੀ ਵਿਚ ਰਲ ਜਾਂਦਾ ਹੈ (ਉਸ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੇਹੜਾ ਮਨੁੱਖ। ਤਜਿ = ਛੱਡ ਕੇ। ਆਨ ਸਿਉ = {अन्य} ਹੋਰ ਨਾਲ। ਖੇਹ = ਮਿੱਟੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se enamora del otro regresa al polvo.  (1-Pausa)"