[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੁ ਬਿਧਿ; ਆਸਾ ਮਨਸਾ ਖਾਈ ॥"
page = 940
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 29: By what device hast thou stilled thy hope and desire?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 29: ਕਿਸ ਤਰੀਕੇ ਦੁਆਰਾ ਤੂੰ ਆਪਣੀ ਉਮੈਦ ਅਤੇ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਮੇਟਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How have you subdued your hopes and desires?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਬਿਧੀ ਕਰ ਕੇ ਤੁਮ ਨੇ ਆਸਾ ਮਨਸਾ ਖਾਈ ਹੈ ੩?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀਆਂ ਆਸਾਂ ਤੇ ਮਨ ਦੇ ਫੁਰਨੇ ਤੂੰ ਕਿਵੇਂ ਮੁਕਾ ਲਏ ਹਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = ਮਨ ਦਾ ਫੁਰਨਾ। ਖਾਈ = ਖਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo has calmado tus deseos y esperanzas?"