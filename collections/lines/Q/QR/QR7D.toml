[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰ ਮਿਲਿ; ਭਏ ਨਿਹਾਲ ॥੫॥੧੩॥"
page = 374
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, says Nanak, they are enraptured (satisfied)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਹੇ ਨਾਨਕ! ਉਹ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting the Guru, I am enraptured. ||5||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਜੋ ਸਤ ਪੁਰਖ ਹੈਂ, ਸੋ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਕ੍ਰਿਤ੍ਯ ਕ੍ਰਿਤ੍ਯ ਹੂਏ ਹੈਂ॥੫॥੧੩॥☬ਜੀਵ ਪ੍ਰਤਿ ਉਪਦੇਸ ਹੈ, ਦੇਹ ਅਭਿਮਾਨੀ ਔਰ ਪਦਾਰਥਾਭਿਮਾਨੀਓਂ ਕਾ ਗਰਬ ਦੂਰ ਕਰਨੇ ਹੇਤੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਸਦਾ ਖਿੜੇ-ਮੱਥੇ ਰਹਿੰਦੇ ਹਨ (ਉਹਨਾਂ ਦੀ ਤ੍ਰਿਕੁਟੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ) ॥੫॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ॥੫॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, uno es eternamente bendecido. (5‑13)"