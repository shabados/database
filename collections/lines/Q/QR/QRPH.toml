[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨਮੁਖਿ ਬੰਧੁ ਹੈ; ਗੁਰਮੁਖਿ. ਮੁਕਤਿ ਕਰਾਏ ॥੪॥੩॥"
page = 559
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the self-wards remain in bondage and the Guru-wards the Lord emancipates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਆਪ-ਹੁਦਰੇ ਕੈਦ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਗੁਰੂ-ਸਮਰਪਣਾ ਨੂੰ ਪ੍ਰਭੂ ਬੰਦ-ਖਲਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the self-willed manmukhs remain in bondage; the Gurmukhs are liberated. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਮਨਮੁਖ ਆਸਾ ਕਰ ਕੇ ਬੰਧਨੋਂ ਮੇਂ ਪੜੇ ਹੈਂ ਅਰ ਬਬੇਕ ਨੇ ਗੁਰਮੁਖ ਸੰਸਾਰ ਸੇ ਮੁਕਤ ਕਰਾਏ ਗਏ ਹੈਂ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਰਾਹ ਵਿਚ (ਆਸਾ ਮਨਸਾ ਦੀ) ਰੋਕ ਪਈ ਰਹਿੰਦੀ ਹੈ, ਪਰ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਮਨੁੱਖ ਨੂੰ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਬੰਧੁ = ਬੰਨ੍ਹ, ਰੋਕ। ਮੁਕਤਿ = (ਵਿਕਾਰਾਂ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los hombres llenos de ego son amarrados a Maya, mientras los Gurmukjs son emancipados. (4‑3)"