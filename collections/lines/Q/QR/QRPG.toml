[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਸੂਰਜ ਨੂੰ ਤੇਰੇ ਮੁਖੜੇ ਦੇ ਸਾਮ੍ਹਣੇ ਲਿਆ ਖੜਾ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਰਸ਼ੀਦ ਰਾ ਮੁਕਾਬਲਿ ਰੂਇ ਤੂ ਮੀਕੁਨੰਦ ।੨੨।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The 'death' has captured both the 'earth' and the 'time' with its sharp beak. (36) (6)"