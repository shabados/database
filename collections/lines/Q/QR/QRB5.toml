[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਤ ਰਹੈ; ਜੇ ਸਤਿਗੁਰ ਭਾਵੈ ॥"
page = 158
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases the True Guru man continues singing Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਚੰਗਾ ਲਗੇ, ਤਾਂ ਆਦਮੀ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing on and on, if it pleases the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਭਾਵਤੇ ਹੈਂ, ਸੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ (ਜੇ ਗੁਰੂ ਮਿਹਰ ਕਰੇ ਤਾਂ ਉਸ ਦੀ ਮਿਹਰ ਦਾ ਸਦਕਾ ਉਸ ਦੀ ਸਰਨ ਆਇਆ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru Verdadero así lo desea, nuestra Alabanza es aprobada,"