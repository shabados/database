[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕਰੇ; ਤਾ ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 1054
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord shows mercy, then unites he the man in His union,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਹਿਬ ਮਿਹਰ ਧਾਰਦਾ ਹੈ ਤਦ ਉਹ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord bestows His Mercy, He unites in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਭਗਵਤ ਕ੍ਰਿਪਾ ਕਰੇ ਤੋ ਸਤਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਤਦੋਂ (ਜੀਵ ਨੂੰ ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = (ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor tiene Compasión de nosotros, nos une en Su Ser,"