[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਿ ਚਤੁਰ, ਨਿਰਧਾਰ ॥੬੫੯॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Golaa” in the beginning and then the word “Daatti” at the end, the names of Tupak are formed.659."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੈ। ਬੁੱਧੀਮਾਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੬੫੯॥"