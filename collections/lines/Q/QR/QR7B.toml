[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਅਘਾਇ ਸੇਈ ਜਨ ਪੂਰੇ; ਸੁਖ ਨਿਧਾਨੁ ਹਰਿ ਗਾਇਆ ॥੨॥"
page = 380
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals, who sing the praise of God, the Treasure of peace, become perfect and remains sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਣੀ ਆਰਾਮ ਦੇ ਖ਼ਜਾਨੇ, ਹਰੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ ਉਹ ਮੁਕੰਮਲ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਰਜੇ ਤੇ ਧਰਾਪੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings are satisfied and fulfilled, singing the Praises of the Lord, the treasure of peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖ ਨਿਧਾਨ ਹਰਿ! ਜਿਨ ਜਨੋਂ ਨੇ ਆਪ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਇਆ ਹੈ, ਸੋਈ ਪੂਰੇ ਹੈਂ ਅਰ ਸੋਈ ਅਤਿ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਨੇ ਸੁਖਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕੀਤੀ ਉਹ ਮਨੁੱਖ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੋ ਗਏ ਉਹੀ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਗਏ ਤ੍ਰਿਪਤ ਹੋ ਗਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los seres perfectos que cantaron Tu Alabanza, fueron saciados, oh Tesoro de Paz. (2)"