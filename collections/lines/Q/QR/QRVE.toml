[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਤਿਗੁਰੁ ਤਿਨ ਕਉ ਭੇਟਿਆ; ਜਿਨ ਕੈ ਮੁਖਿ ਮਸਤਕਿ ਭਾਗੁ ਲਿਖਿ ਪਾਇਆ ॥੭॥"
page = 589
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That true Guru meets with them alone, on whose forehead, the supreme good fortune is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰੂ ਜੀ ਕੇਵਲ ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਥੇ ਉਤੇ ਸ਼ਰੋਮਣੀ ਸ੍ਰੇਸ਼ਟ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru meets with those upon whose foreheads such blessed destiny is recorded. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਮੁਖ੍ਯ, ਭਾਵ ਕਰਤਾ ਪੁਰਖ ਨੇ ਲਿਖ ਪਾਇਆ ਹੈ, ਸੋ ਸਤਗੁਰੂ ਤਿਨ ਕੋ ਮਿਲਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸਾ ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਮੂੰਹ ਉੱਤੇ (ਪਿਛਲੇ ਕੀਤੇ ਚੰਗੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ) ਭਾਗ ਲਿਖਿਆ ਪਿਆ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, sólo encontrará al Guru, quién lo tenga así decretado por Dios en su Destino. (7)"