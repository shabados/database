[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪਾਇਆ; ਪੂਰੈ ਵਡਭਾਗੀ ॥੬॥"
page = 232
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect good fortune the mortal attains to the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਭਾਰੇ ਭਾਗਾਂ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is obtained by the destiny of perfect good fortune. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੂਰੇ ਪੁਰਸ ਵਡਭਾਗੀਓਂ ਨੇ ਸਤਿਗੁਰੂ ਪਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਭਾਈ!) ਗੁਰੂ ਪੂਰੇ ਭਾਗ ਨਾਲ ਵੱਡੇ ਭਾਗ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la maravillosa fortuna que uno se encuentra con el Verdadero Guru.  (6)"