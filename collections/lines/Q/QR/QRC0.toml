[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਬਲਿਹਾਰਣੈ; ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ॥੧॥"
page = 276
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice unto Him. He the Lord is contained in water land, under -world and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ, ਉਹ ਸੁਆਮੀ ਪਾਣੀ, ਧਰਤੀ, ਪਾਤਾਲ ਅਤੇ ਅਸਮਾਨ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to the One, who pervades the waters, the lands, the sky and all space. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਵਾਹਿਗੁਰੂ ਪਰ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ, ਸੋਈ ਪਾਰਬ੍ਰਹਮ ਜਲਿ ਥਲਿ (ਮਹੀ) ਪ੍ਰਿਥਵੀ (ਅਲਿ) ਅਕਾਸ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮੈਂ) ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਸਦਕੇ (ਹਾਂ), ਜੋ ਜਲ ਵਿਚ ਥਲ ਵਿਚ ਤੇ ਧਰਤੀ ਦੇ ਤਲ ਉਤੇ (ਭਾਵ, ਆਕਾਸ਼ ਵਿਚ ਮੌਜੂਦ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਮਹੀਅਲਿ = {Skt. महीतल, The surface of the earth} ਧਰਤੀ ਦੇ ਤਲ ਉਤੇ। ਮਹੀ = ਧਰਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, me postro reverente ante Aquél que está presente en la tierra y en el mar y que abarca todo lo que existe entre el cielo y la tierra. (1)"