[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ. ਸਬਦਿ ਪਛਾਣੀ; ਦੁਖ ਕਾਟੈ. ਹਉ ਮਾਰਾ ॥੧॥"
page = 1153
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, ambrosial Gurbani is realised and one's sorrow is ended and ego eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਅੰਮ੍ਰਿਤਮਈ ਗੁਰਬਾਣੀ ਅਨੁਭਵ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਤੇ ਜੀਵ ਦਾ ਦੁਖੜਾ ਕਟਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਹੰਗਤਾ ਮਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Word of the Guru's Bani is realized through the Word of the Shabad. Sorrow is dispelled, and egotism is eliminated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਉਪਦੇਸ ਰੂਪ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਪਛਾਣੀ ਤਬ ਹੰਕਾਰ ਰੋਗੁ ਮਾਰਾ ਗਿਆ ਔਰ ਦੁਖ ਭੀ ਕਟੇ ਗਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਕਦਰ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਨੂੰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ (ਤੇ ਹਉਮੈ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ ਸਾਰੇ) ਦੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਹਉ = ਹਉਮੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru, el Néctar del Nombre es realizado, así uno se libera del ego negativo y de todos sus sufrimientos. (1)"