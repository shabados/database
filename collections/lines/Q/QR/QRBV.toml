[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਠਾਕੁਰ ਮਿਲਨ; ਦੁਰਾਈਁ ॥"
page = 1307
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hard indeed it is to meet God, the Lord of Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ, ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਣਾ ਔਖਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so hard to meet the Lord of the Universe, my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੋਬਿੰਦ) ਬੇਦੋਂ ਕਰ ਜਾਨਣੇ ਜੋਗ ਠਾਕੁਰ ਕੋ ਮਿਲਣਾ (ਦੁਰਾਈ) ਕਠਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਨੂੰ ਠਾਕੁਰ ਨੂੰ ਮਿਲਣਾ ਬਹੁਤ ਔਖਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es muy difícil conocer al Señor del Universo, mi Señor y Maestro,"