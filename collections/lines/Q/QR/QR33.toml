[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਛਹੁ ਪੁਤ੍ਰੀ. ਰਾਜ ਕੁਆਰਿ ॥"
page = 1187
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O princess, my daughter, hasten away from here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜ ਕੰਨਿਆਂ! ਮੇਰੀ ਧੀਏ ਤੂੰ ਏਥੋਂ ਚਲੀ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O princess, my daughter, run away from this place!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਾਜ ਕੁਆਰਿ) ਰਾਜ ਦਾਸੀਓ ਤੇ ਪੁਤ੍ਰੀ! ਈਹਾਂ ਸੇ (ਗਾਛਹੁ) ਚਲੀ ਜਾਵੋ, ਭਾਵ ਈਹਾਂ ਖੋਟੀ ਭਾਵਨਾ ਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਉੱਠ ਉੱਦਮ ਕਰ, ਤੂੰ ਸਾਰੇ ਜਗਤ ਦੇ ਰਾਜੇ-ਪ੍ਰਭੂ ਦੀ ਅੰਸ ਹੈਂ, ਤੂੰ ਰਾਜ-ਪੁਤ੍ਰੀ ਹੈਂ, ਤੂੰ ਰਾਜ-ਕੁਮਾਰੀ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਛਹੁ = ਜਾਓ (ਮੈਨੂੰ ਕੁਰਾਹੇ ਪਾਣ ਦੇ ਜਤਨ ਨਾਹ ਕਰੋ)। ਪੁਤ੍ਰੀ ਰਾਜ ਕੁਆਰਿ = ਹੇ ਪੁਤ੍ਰੀ! ਹੇ ਰਾਜ ਕੁਮਾਰੀ! ਹੇ ਮੇਰੀ ਜਿੰਦੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh novia, oh princesa, oh mi Alma,"