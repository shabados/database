[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਦਾਤਾ; ਤਿਲੁ ਨ ਤਮਾਇ ॥"
page = 5
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the great Giver and has not even an iota of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭਾਰਾ ਦਾਤਾਰ ਹੈ ਅਤੇ ਉਸਨੂੰ ਭੋਰਾ ਭੀ ਤਮ੍ਹਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver does not hold back anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਕਾਲ ਪੁਰਖ (ਵਡਾ) ਦਾਤਾ ਹੈ, ਔਰ ਤਿਲ ਮਾਤ੍ਰ ਭੀ (ਤਮਾਇ) ਇਛਾ ਨਹੀਂ ਰਖਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜੀਆਂ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਨੂੰ ਰਤਾ ਭੀ ਲਾਲਚ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਲੁ = ਤਿਲ ਜਿਤਨੀ ਭੀ। ਤਮਾਇ = ਲਾਲਚ, ਤ੍ਰਿਸ਼ਨਾ। ਦਾਤਾ = ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Dador da todo; para Él no guarda nada."