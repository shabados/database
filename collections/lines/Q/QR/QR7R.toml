[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਤੇ ਬਿਧਿ ਰੂਪ ਲੈ; ਕੀਨੇ ਰੂਪ ਅਨੇਕ ॥"
page = 1004

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Borrowing charm from her, Brahma has created many lovelies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤੋਂ ਵਿਧਾਤਾ ਨੇ ਰੂਪ ਲੈ ਕੇ ਅਨੇਕ ਰੂਪ ਤਿਆਰ ਕੀਤੇ ਹਨ।"