[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਧੋਵਹਿ; ਤਾ ਮੈਲੁ. ਨ ਜਾਈ ॥"
page = 1045
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though washed a hundred times, even then this filth is removed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਸੌ ਵਾਰੀ ਭੀ ਧੋਤੀ ਜਾਵੇ, ਤਦ ਭੀ ਇਹ ਗਿਲਾਜ਼ਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It may be washed a hundred times, but its filth is still not removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸੌ ਵੇਰ ਧੋਵੈ, ਭਾਵ ਬਹੁਤ ਜਤਨ ਕਰੇ ਤਾਂ ਭੀ ਵਹੁ ਹਉਮੈਂ ਰੂਪ ਮੈਲ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਅਜੇਹੇ ਸਰੀਰ ਨੂੰ ਤੀਰਥ ਆਦਿਕਾਂ ਉਤੇ ਲੋਕ) ਸੌ ਵਾਰੀ ਭੀ ਧੋਂਦੇ ਰਹਿਣ, ਤਾਂ ਭੀ ਇਹ ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por más que uno lo lave, no se limpia."