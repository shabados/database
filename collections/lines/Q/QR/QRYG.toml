[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਝਹੀਆ ਪਾਏ. ਝਗੂ ਸੁਟੇ; ਝਖਦਾ ਝਖਦਾ ਝੜਿ ਪਇਆ ॥"
page = 307
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever grinds his teeth, foams at his mouth and perishes talking wildly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ, ਆਪਣੇ ਦੰਦ ਪੀਹਦਾ ਹੈ, ਮੂੰਹ ਵਿਚੋਂ ਝੱਗ ਸੁਟਦਾ ਹੈ ਅਤੇ ਬਕਵਾਸ ਕਰਦਾ ਕਰਦਾ ਮਰ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grinds his teeth continually and foams at the mouth; screaming in anger, he perishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਕੇ ਲੋਭ ਸੇ (ਝਹੀਆ) ਕਚੀਚੀਆਂ ਲੇਤਾ ਥਾ ਅਰਥਾਤ ਦਾਂਤ ਪੀਸਤਾ ਥਾ ਔਰ ਵਾਰੰਵਾਰ ਮੁਖ ਸੇ ਨਿੰਦਾ ਰੂਪ ਝਗ ਨਿਕਾਲਤਾ ਥਾ। (ਝਖਦਾ ਝਖਦਾ) ਖਪਦਾ ਖਪਦਾ ਝੜ ਪਿਆ ਹੈ ਅਰਥਾਤ ਨਿਤਪ੍ਰਤੀ ਘਟਤਾ ਗ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਪੇਸ਼ ਤਾਂ ਜਾਂਦੀ ਨਹੀਂ, ਇਸ ਕਰਕੇ ਉਹ) ਸਦਾ ਕਚੀਚੀਆਂ ਵੱਟਦਾ ਹੈ ਤੇ ਦੰਦ ਪੀਂਹਦਾ ਹੈ (ਤੇ ਅੰਤ ਨੂੰ) ਖਪਦਾ ਖਪਦਾ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ (ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਹੀਆ ਪਾਏ = ਕਚੀਚੀਆਂ ਵੱਟਦਾ ਹੈ। ਝਗੂ ਸੁਟੇ = ਹਲਕੇ ਕੁੱਤੇ ਵਾਂਗ ਥੁੱਕਾਂ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese envidioso aúlla y ladra en vano y muere retorciéndose de dolor."