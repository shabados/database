[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਬਦਿ ਮਰੈ, ਮਨੁ ਮਾਨੀਐ; ਸਾਚੇ ਸਾਚੀ ਸੋਇ ॥੩੩॥"
page = 1417
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, dying unto oneself, through the Name, the mind is pleased. True is the glory of the true mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਰਾਹੀਂ ਮਰਨ ਦੁਆਰਾ ਮਨੂਆ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਸੱਚੀ ਹੈ ਪ੍ਰਭਤਾ ਸੱਚੇ ਪ੍ਰਾਣੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when someone dies in the Word of the Shabad, the mind is pleased and appeased. True is the reputation of those who are true. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਜੀਵ ਭਾਵ ਤੇ ਮਰੈ ਤਿਸ ਕਾ ਮਨ ਅਪਨੇ ਬ੍ਰਹਮ ਸਰੂਪ ਵਿਖੇ (ਮਾਨੀਐ) ਨਿਸਚਾ ਕਰਤਾ ਹੈ, ਤਿਸ ਸਚੇ ਪੁਰਸ਼ ਕੀ ਸਚੀ ਹੀ (ਸੋਇ) ਸੋਭਾ ਹੋਤੀ ਹੈ॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਿਹਾਂ ਉਸ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸੋਭਾ ਮਿਲਦੀ ਹੈ ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente está tranquila y en Paz. Verdadera es la Reputación de quienes son verdaderos. (33)"