[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਸਿਰਿ ਸਚੜੈ ਲਿਖਿਆ; ਦੁਖੁ ਸੁਖੁ ਪੁਰਬਿ ਵੀਚਾਰੋਵਾ ॥"
page = 581
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reviewing their past actions, the True Lord, writes pain and pleasure in the destinies of all the individuals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਪੂਰਬਲੇ ਕਰਮਾ ਦਾ ਖਿਆਲ ਕਰ ਕੇ ਸੱਚਾ ਸਾਈਂ ਸਾਰਿਆਂ ਬੰਦਿਆਂ ਦੇ ਮੱਥੇ ਤੇ ਗਮੀ ਤੇ ਖੁਸ਼ੀ ਲਿਖ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon each and every head, the True Lord writes their destiny of pain and pleasure, according to their past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰੋਂ ਸਿਰੋਂ ਮੇਂ ਸਚੇ ਨੇ ਬੀਚਾਰ ਪੂਰਬਕ ਵਾ ਪੂਰਬ ਕੀਏ ਕਰਮੋਂ ਅਨੁਸਾਰ ਦੁਖ ਸੁਖ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ ਉਸ ਦੇ ਪੂਰਬਲੇ ਸਮੇ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਵਿਚਾਰ ਅਨੁਸਾਰ ਦੁੱਖ ਅਤੇ ਸੁਖ (ਭੋਗਣ) ਦੇ ਲੇਖ ਲਿਖ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ ਦੇ ਸਿਰ ਉੱਤੇ। ਸਚੜੈ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ। ਪੁਰਬਿ ਵੀਚਾਰੋਵਾ = ਪੁਰਬਿ ਵੀਚਾਰੁ, ਪੂਰਬਲੇ ਸਮੇ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sobre cada cabeza el Señor graba su destino de dolor o placer, todo de acuerdo a sus acciones pasadas."