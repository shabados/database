[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਨ ਆਵਸਿ. ਦੂਜੀ ਬਾਤਾ; ਸਿਰ ਊਪਰਿ ਰਖਵਾਰਾ ॥"
page = 884
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My protector watches over my head and I think not of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਰੱਖਿਅਕ ਮੇਰੇ ਸੀਸ ਉਤੇ ਪਹਿਰਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਮੈਂ ਹੋਰਸ ਕਿਸੇ ਦਾ ਖਿਆਲ ਹੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not think of any other at all. The Lord is my protector, above my head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੋ ਦੂਸਰੀ ਬਾਤ ਭੀ ਯਾਦ ਨਹੀਂ ਆਵਤੀ, ਕਿਉਂਕਿ ਹਮਾਰੇ ਸਿਰ ਕੇ ਊਪਰ ਜੋ ਸਤਿਗੁਰੂ ਰਾਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਸਿਰ ਉੱਤੇ ਰਾਖਾ ਬਣਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ, ਕਾਮਾਦਿਕ ਦਾ) ਕੋਈ ਹੋਰ ਫੁਰਨਾ ਉਠਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi escudo, oh mi Dios, y así no pienso en nadie más que en Ti"