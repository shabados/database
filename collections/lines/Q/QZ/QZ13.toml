[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਸਿਉ ਰਤਾ, ਜੋਬਨਿ ਮਤਾ; ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 75
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is imbued with wife's love and is intoxicated with his youth. Thus he wastes his life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਹੁਟੀ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਅਤੇ ਜੁਆਨੀ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣਾ ਜੀਵਨ ਬੇਅਰਥ ਵੰਞਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Revelling in your riches and intoxicated with youth, you waste your life uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨ ਕੇ ਸੰਗ (ਰਤਾ) ਰੰਗਾ ਹੂਆ ਜੋਬਨ ਕੇ ਮਦ ਕਰ ਮਸਤ ਰਹਿਤਾ ਹੈ, ਤਿਸ ਕਰ ਤੈਨੇ (ਅਹਿਲਾ) ਸੁੰਦਰ ਵਾ ਵ੍ਯਰਥ ਹੀ ਅਪਨਾ ਜਨਮੁ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਜਵਾਨੀ (ਦੇ ਨਸ਼ੇ) ਵਿਚ ਮਸਤਿਆ ਜਾਂਦਾ ਹੈ, (ਤੇ ਇਸ ਤਰ੍ਰਾਂ) ਸ੍ਰੇਸ਼ਟ ਮਨੁੱਖਾ ਜਨਮ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਾ = ਰੱਤਾ, ਰੰਗਿਆ ਹੋਇਆ। ਜੋਬਨਿ = ਜੋਬਨ (ਦੇ ਨਸ਼ੇ) ਵਿਚ। ਅਹਿਲਾ = ਆਹਲਾ, ਵਧੀਆ, ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Regocijándote de tus riquezas y gozando de las bellezas de la tierra, tu vida se desperdicia."