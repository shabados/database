[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਪੁਰਖੀ ਉਰਿ ਧਾਰਿਆ; ਸਚਾ ਅਲਖ ਅਪਾਰੁ ॥"
page = 1284
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the persons, who enshrine the True, Unseeable and infinite Lord in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਸੱਚੇ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਅੰਤ ਸੁਅਮੀ ਨੂੰ ਆਪਣੇ ਅੰਤਰ-ਆਤਮੇ ਟਿਕਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those people enshrine the True, Invisible and Infinite Lord in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਸਚਾ ਅਲਖੁ ਅਪਾਰੁ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥☬ਸੋ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਵਸਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੀ = ਪੁਰਖੀਂ, ਪੁਰਖਾਂ ਨੇ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y enaltecen al Verdadero, Invisible e Infinito Señor en sus corazones."