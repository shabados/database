[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਨਰਕਿ ਸੁਰਗਿ ਅਉਤਾਰੇ; ਭਾਣੈ ਧਰਣਿ ਪਰੇਇ ॥"
page = 963
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's will man lands in hell and heaven and in His will he falls to the ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਬੰਦਾ ਦੋਜ਼ਕ ਤੇ ਬਹਿਸ਼ਤ ਵਿੱਚ ਚਲਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸਦੀ ਰਜ਼ਾ ਅੰਦਰ ਉਹ ਧਰਤੀ ਤੇ ਜਾ ਡਿਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Will, they are incarnated in heaven and hell; in the Lord's Will, they fall to the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਹੀ ਨਰਕ ਔ ਸੁਰਗ ਮੇਂ ਅਵਤਾਰ ਦੇਤਾ ਹੈ, ਤਿਸ ਕੇ ਭਾਣੇ ਮੇਂ ਹੀ ਇਹੁ ਜੀਵ ਧਰਨੀ ਪਰ ਪੜਤਾ ਹੈ, ਭਾਵ ਇਸ ਲੋਕ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਪ੍ਰਭੂ (ਕਿਸੇ ਨੂੰ) ਨਰਕ ਵਿਚ ਤੇ (ਕਿਸੇ ਨੂੰ) ਸੁਰਗ ਵਿਚ ਪਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਜੀਵ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno crea para sí la oscuridad o la Luz.Por Su Voluntad uno cae al suelo."