[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਸਬਦੁ; ਧੁਨਿ ਅੰਤਰਿ ਜਾਗੀ ॥"
page = 903
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love for the Name's meditation has awakened within it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੀ ਪ੍ਰੀਤ ਇਸ ਦੇ ਅੰਦਰ ਜਾਗ ਉਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Awareness of the vibration of the Word of the Shabad has been awakened deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਸਟੂ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਬ੍ਰਹਮ ਕੇ ਅੰਤਰਿ ਹਮਾਰੀ (ਧੁਨਿ) ਬ੍ਰਿਤਿ ਜਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮੇਰੀ ਸੁਰਤ ਵਿਚ ਟਿਕ ਗਿਆ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਮੇਰੇ ਅੰਦਰ ਜਾਗ ਪਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Conciencia de la vibración de la Palabra del Shabd ha despertado en el interior;"