[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ; ਤਾ ਕੈ ਬਲਿਹਾਰੀ ॥"
page = 207
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਹਨਾਂ (ਸੰਤ ਜਨਾਂ) ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrifico a aquél"