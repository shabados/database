[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਦੋਖ; ਗੁਰ ਸਬਦਿ ਨਿਵਾਰੇ ॥"
page = 1148
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The diseases and sins, I have warded off, through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀਆਂ ਅਤੇ ਪਾਪ ਮੈਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ, ਦੂਰ ਕਰ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad has eradicated disease and evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਰੋਗ ਔ ਕਾਮਾਦਿਕ ਦੋਖ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਨੇ ਨਿਬ੍ਰਤ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਰੋਗ ਅਤੇ ਵਿਕਾਰ ਦੂਰ ਕਰ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਨਿਵਾਰੇ = ਦੂਰ ਕਰ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy libre de maldades y errores, a través de la Sabiduría del Guru."