[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਸੋਝੀ ਮਨਿ ਪਈ; ਮਿਲਿਆ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥"
page = 43
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through whom, understanding has entered my mind, and I have met the Omniscient Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਾਹੀਂ ਮੇਰੇਂ ਚਿੱਤ ਅੰਦਰ ਸਮਝ ਆ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸਰਬਗ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through them, understanding has entered my mind, and I have met the All-knowing Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਾਧ ਸੰਗਤ ਤੇ ਮਨ ਮੇਂ ਸ੍ਵਰੂਪ ਕੀ ਸਮਝ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ, ਤਿਸ ਸਮਝ ਕਰ ਕੇ (ਪੁਰਖੁ ਸੁਜਾਣੁ) ਗੁਰੂ ਸ੍ਰੇਸਟ ਗ੍ਯਾਨ ਵਾਲਾ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਹੀ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੀ) ਸੂਝ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, (ਸਾਧ ਸੰਗਤਿ ਦੀ ਰਾਹੀਂ ਹੀ) ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਅਕਾਲਪੁਰਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸੁਜਾਣੁ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Misma que me hizo realizar el Ser y me unió con mi Sabio Señor."