[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਹੀ ਹਰਿ ਦੇਹੁ ਕਹਿਯੋ ਕਰਿ ਫੇਰਿ ਨ ਪੰਡਤ ਬਾਮਨ ਕੋ ਸੁਤ ਸੋਂ ॥੮੯੦॥"
page = 385

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” But Krishna asked Yama to return the son of the Brahmin.890."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕਿਹਾ, ਵਿਦਵਾਨ ਬ੍ਰਾਹਮਣ ਦੇ ਪੁੱਤਰ ਦੇ ਦਿਓ, ਇਨਕਾਰ ਨਾ ਕਰੋ ॥੮੯੦॥"