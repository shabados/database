[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਪ੍ਰਭ ਕੀ ਸਰਨਿ ਬਿਚਾਰੋ ॥"
page = 632
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, think thou of seeking the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲੈਣ ਦਾ ਖਿਆਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, contemplate the Sanctuary of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪ੍ਰਭੂ ਕੀ ਸਰਨ ਕੋ ਬਿਚਾਰੋ॥☬ਜੇ ਪੂਛੇ ਸਰਨ ਸੇ ਕਿਆ ਪ੍ਰਾਪਤਿ ਹੋਇਗਾ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, busca el Refugio el Señor, habitando en Él, Ganik, la prostituta, fue emancipada."