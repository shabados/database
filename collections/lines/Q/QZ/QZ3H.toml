[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਹੀ ਪੁਰਖ. ਨ ਵਿਆਪੈ ਮਾਇਆ ॥"
page = 1086
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the mammon clings not to that person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਉਸ ਪੁਰਸ਼ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that person is not afflicted by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਖ ਕੋ ਮਾਇਆ ਨਹੀਂ ਵਿਆਪਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਸ ਮਨੁੱਖ ਉਤੇ ਹੀ ਮਾਇਆ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਵਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puede ser afectado ni controlado por Maya."