[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਘਾ ਸਭਿ ਨਾਸ ਹੋਹਿ; ਸਿਮਰਤ ਹਰਿ ਨਾਉ ॥"
page = 707
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of sins are all destroyed by repeating the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਨ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ, ਸਾਰੇ ਦੇ ਸਾਰੇ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are totally erased, by meditating on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੋਟਾਨ ਕੋਟ ਪਾਪ ਸੰਪੂਰਨ ਹਰੀ ਕਾ ਨਾਮ ਸਿਮਰਨੇ ਤੇ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਕ੍ਰੋੜਾਂ ਪਾਪ ਸਾਰੇ ਦੇ ਸਾਰੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜ। ਅਘ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miles de errores son borrados contemplando el Nombre del Señor."