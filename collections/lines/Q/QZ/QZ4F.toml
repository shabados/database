[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਤੁਹੀ ਸਭ ਕਾਰਨ ਤੁਹੀ ਤੂ ਬਿਦ︀ਯਾ ਕੋ ਸਾਰ ॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the cause of peace and prosperity and the essence of learning"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮਾਇਆ ਹੈਂ, ਸਭ ਦਾ ਕਾਰਨ ਰੂਪ ਤੂੰ ਹੀ ਹੈਂ, ਤੂੰ ਹੀ ਵਿਦਿਆ ਦਾ ਸਾਰ ਹੈਂ।"