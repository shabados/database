[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਮੇਰੇ; ਤੂੰ ਤਾ ਸਿਉ ਰਾਚੁ ॥"
page = 270
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul get thou merged into Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਉਸ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, merge yourself into Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਤਿਸੀ ਬੀਚ ਰਚੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਉਸ (ਪ੍ਰਭੂ) ਨਾਲ ਜੁੜਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, fúndete en Él."