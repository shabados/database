[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਾਲ ਸਿਆਣਪ ਉਕਤਿ ਨ ਮੇਰੀ; ਪੂਰੈ ਗੁਰੂ ਕਮਾਈ ॥੧੨॥"
page = 915
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I possess not service, wisdom and skill, but act on the Perfect Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੱਲੇ ਟਹਿਲ ਸੇਵਾ, ਸਿਆਣਪ ਅਤੇ ਹੁਨਰ ਨਹੀਂ, ਪਰ ਮੈਂ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਉਤੇ ਅਮਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Clever tricks have not worked for me; I shall act according to the Instructions of the Perfect Guru. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਕਤਿ) ਕਥਨੀ ਸਿਆਣਪ ਔਰੁ ਬਾਣੀ ਕੀ ਸਰੀਰ ਦੀ ਸੇਵਾ ਔਰ ਬੁਧੀ ਭੀ ਮੇਰੀ ਕੁਛ ਨਹੀਂ ਹੈ। ਮੇਰੇ ਪਾਸ ਤੌ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕੀ ਕਮਾਈ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਪ ਆਦਿਕਾਂ ਦੀ ਕਿਸੇ ਮਿਹਨਤ, ਵਿੱਦਿਆ ਆਦਿਕ ਦੀ ਕਿਸੇ ਚਤੁਰਾਈ, ਕਿਸੇ ਸ਼ਾਸਤ੍ਰਾਰਥ ਦੀ ਮੈਨੂੰ ਟੇਕ-ਓਟ ਨਹੀਂ ਹੈ। ਇਹ ਤਾਂ ਪੂਰੇ ਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਹੈ (ਕਿ ਉਸ ਨੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ੀ ਹੈ) ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲ = ਤਪ ਆਦਿਕਾਂ ਦੀ ਮਿਹਨਤ। ਉਕਤਿ = ਦਲੀਲ, ਯੁਕਤੀ, ਸ਼ਾਸਤ੍ਰਾਰਥ। ਪੂਰੈ ਗੁਰੂ = ਪੂਰੇ ਗੁਰੂ ਦੀ। ਕਮਾਈ = ਬਖ਼ਸ਼ਸ਼, ਖ਼ਜ਼ਾਨਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las astucias no han funcionado para mí, mejor actúo de acuerdo a la Voluntad del Perfecto Guru.(12)"