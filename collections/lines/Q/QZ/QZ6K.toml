[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਵਨ ਰੂਪੁ ਕੀਆ ਤੁਧੁ ਕਰਤੇ; ਸਭ ਹੀ ਸੇਤੀ ਹੈ ਚੰਗਾ ॥੩॥"
page = 1082
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O creator, assumed the form of a pigmy and are the sublime Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸਿਰਜਣਹਾਰ ਗਿਠਮੁੱਠੀਏ ਦਾ ਸਰੂਪ ਧਾਰਨ ਕੀਤਾ ਅਤੇ ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਸ੍ਰੇਸ਼ਟ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator, You assumed the form of the pygmy to humble the demons; You are the Lord God of all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲ ਕੇ ਛਲਨੇ ਕੋ ਬਾਮਨ ਰੂਪ ਭੀ ਤੁਮਨੇ ਹੀ ਕੀਆ ਹੈ, ਸਭਕੇ ਕਰਨਹਾਰ ਪੁਨਾ ਤੂੰ ਹੀ ਸਭ ਕੇ ਸਾਥ ਚੰਗਾ ਹੋ ਕੇ ਵਰਤ ਰਹਾ ਹੈ, ਭਾਵ ਸਭ ਕੀ ਪਾਲਣਾ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! (ਰਾਜਾ ਬਲ ਨੂੰ ਛਲਣ ਲਈ) ਤੂੰ ਹੀ ਵਾਮਨ-ਰੂਪ ਧਾਰਿਆ ਸੀ। ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈਂ, (ਫਿਰ ਭੀ ਤੂੰ ਸਭ ਤੋਂ) ਉੱਤਮ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Ramachandra, Quien no tiene forma, ni signo, el Dios Floral, en cuyas Manos está el Sudarshan Chakra, de Belleza Sin Paralelo. (3)"