[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਤਿ ਬਚਨ ਸੋਊ ਭਯੋ; ਜੁ ਮੋ ਕੋ ਇਨ ਕਹਿਯੋ ॥੨੬॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Said it was correct.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਕਹਿਣ ਲਗਾ ਕਿ) ਉਹ ਬੋਲ ਸੱਚਾ ਸਿੱਧ ਹੋਇਆ ਜੋ ਮੈਨੂੰ ਇਸ ਨੇ ਕਿਹਾ ਸੀ ॥੨੬॥"