[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਤਾਤ ਨ ਮਾਤ ਨ ਭ੍ਰਾਤ ਸੁਤੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without father mother brother and son!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾ ਪਿਤਾ ਹੈ, ਨਾ ਮਾਤਾ, ਨਾ ਭਰਾ ਹੈ, ਨਾ ਪੁੱਤਰ;"