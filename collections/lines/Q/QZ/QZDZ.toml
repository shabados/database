[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮਹਿ; ਮਿਲੈ ਸਜਾਇ ॥੨॥"
page = 1262
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They die, and dying are born again and they are awarded punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਰ ਕੇ ਮੁੜ ਜੰਮ ਪੈਦੇ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਸਜਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They die and die again and again, only to be reborn and receive their punishment. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰ ਬਾਰ ਮਰ ਕਰ ਜਨਮਤੇ ਹੈਂ ਔਰ ਤਿਨ ਕੋ ਜਮਾਦਿਕੋਂ ਕੀ ਸਜਾਇ ਮਿਲਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ-ਇਹ ਸਜ਼ਾ ਉਹਨਾਂ ਨੂੰ ਮਿਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਮਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mueren una y otra vez sólo para renacer y recibir lo que sembraron. (2)"