[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਤੁਮ ਹੀ ਦਾਤੇ; ਸੰਤਸੰਗਿ ਲੇ ਮੋਹਿ ਉਧਰਹੁ ॥੨॥੩॥੧੧੯॥"
page = 828
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the Beneficent Lord of Nanak, O Master. Uniting me with the congregation of saints, do Thou emancipate me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਤੂੰ ਹੀ ਮੇਰਾ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈਂ। ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੋੜ ਕੇ ਤੂੰ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Nanak's God, the Great Giver; in the Congregation of the Saints, emancipate me. ||2||3||119||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦਾਸੋਂ ਕੇ ਪ੍ਰਭੂ ਤੁਮਹੀ ਦਾਤੇ ਹੋ। ਤਾਂ ਤੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਅਪਨੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮੈਨੂੰ (ਲੇ) ਲ੍ਯਾ ਕਰ, ਭਾਵ ਮੇਲ ਕਰ ਮੇਰਾ ਉਦਾਰ ਕਰੋ॥੨॥੩॥੧੧੯॥☬ਸਭ ਤੇ ਉਤਮ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਜਾਨ ਕਰ ਬੇਨਤੀ ਕਰ ਸੋਈ ਮਾਂਗਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਨਾਨਕ ਨੂੰ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ। (ਨਾਨਕ ਦੀ ਇਹ ਅਰਜ਼ੋਈ ਹੈ-) ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰੱਖ ਕੇ ਮੈਨੂੰ (ਨਾਨਕ ਨੂੰ ਕਾਮਾਦਿਕ ਤਸਕਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ ॥੨॥੩॥੧੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres mi Único Maestro Benévolo; por favor emancípame en la Compañía de Tus Santos.  (2-3-119)"