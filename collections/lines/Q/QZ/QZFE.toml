[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰੇ ਹਰਿ ਨਿਰਮਲ ਨਾਮ ॥"
page = 895
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of the Lord God's immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪਵਿੱਤਰ ਨਾਮ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the immaculate Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਨਿਰਮਲ ਜਾਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿੱਚ ਪਰਮਾਤਮਾ ਦਾ ਪਵਿੱਤਰ ਨਾਮ (ਮਾਨੋ ਧਨ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Nombre Inmaculado."