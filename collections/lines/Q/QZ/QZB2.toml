[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਜਪਿਆ ਪਰਮੇਸਰੋ; ਭਾਉ ਭਗਤਿ ਸੰਗਿ ਤਾੜੀ ਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Nanak replied that for coming to this place (I have remembered the Lord with loving devotion and meditated upon Him deeply.)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਬੋਲੇ) “ਮੈਂ ਨਿਰੰਕਾਰ (ਦਾ ਨਾਮ) ਜਪਿਆ ਹੈ, ਪ੍ਰੇਮਾ ਭਗਤੀ ਨਾਲ ਸਮਾਧਿ ਲਾਈ ਹੈ”।"