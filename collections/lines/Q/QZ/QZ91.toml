[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਵੇਰ ਕਮਾਈਐ; ਕੂੜੈ ਕੂੜਾ ਜੋਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 17
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If falsehood be practised a hundred times it still continues to have false force. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਝੂਠ ਦੀ ਸੈਕੜੇ ਦਫ਼ਾ ਕਮਾਈ ਕਰੀਏ ਤਾਂ ਭੀ ਇਸ ਦਾ ਬਲ ਝੂਠਾ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If falsehood is practiced a hundred times, it is still false in its effects. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਕੇ ਚਾਹੇ ਸੈਂਕੜੇ ਪਦਾਰਥੋਂ ਕੋ ਭੀ ਕਮਾਇ ਲੀਜੀਏ ਤੋ ਭੀ ਵਹੁ ਪਦਾਰਥ ਝੂਠੇ ਹੈਂ, ਔਰ ਤਿਨ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕਾ ਬਲ ਭੀ ਝੂਠਾ ਹੀ ਹੈ, ਅਰ ਜੋ ਤਿਸ ਪਰਮੇਸਰ ਕੀ ਸਿਖ੍ਯਾ ਕੇ ਧਾਰਨੇ ਸੇ ਬਿਨਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤ-ਸਾਲਾਹ ਛੱਡ ਕੇ ਜੇ ਹੋਰ ਕਰਮ ਸੈਂਕੜੇ ਵਾਰੀ ਭੀ ਕਰੀਏ (ਤਾਂ ਕੁਝ ਨਹੀਂ ਬਣਦਾ, ਕਿਉਂਕਿ) ਕੂੜਾ ਕਰਮ ਕਰਨ ਨਾਲ ਕੂੜ ਦਾ ਹੀ ਜ਼ੋਰ ਵਧਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਾਈਐ = ਕਮਾਈ ਕਰੀਏ, ਉੱਦਮ ਕਰੀਏ। ਕੂੜੈ = ਕੂੜ ਨਾਲ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno actuara falsamente cien veces, la fuerza que impulsa a ese acto seguiría siendo falsa."