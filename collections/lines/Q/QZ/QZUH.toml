[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਮਿਲੀਐ; ਪ੍ਰਭ ਵੇਪਰਵਾਹਾ ॥"
page = 1076
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one meet the care-free Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਛੰਦਗੀ ਰਹਿਤ ਸੁਆਮੀ ਨੂੰ ਬੰਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone meet with God, the self-suficient One?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਵੇਪਰਵਾਹਿ! ਤੇਰੇ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲੀਐ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਬੇ-ਮੁਥਾਜ ਨੂੰ ਜੀਵ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਪਰਵਾਹ = ਬੇ-ਮੁਥਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ¿cómo es que uno puede encontrar a su Dios Autosuficiente y Sin Preocupaciones?"