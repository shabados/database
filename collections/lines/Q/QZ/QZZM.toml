[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਪ੍ਰਭੁ ਸੋ ਭਉ ਭੰਜਨੁ; ਗੁਰਿ ਮਿਲਿਐ. ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ ॥੧੦॥"
page = 1040
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord God is the Destroyer of fear and He, the Lord Master, is obtained by meeting with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਡਰ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord God is the Destroyer of fear; meeting the Guru, the Lord God is found. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਾਮ੍ਰਥ ਸੰਸਾਰ ਕੇ ਭੈ ਕੇ ਭੰਜਨੇਹਾਰਾ ਹੈ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਕੀ ਨਿਵਰਤੀ ਕਰਨਹਾਰਾ ਹੈ, ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਸੋ ਹਰੀ ਸਾਮ੍ਰਥ ਪਾਇਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਹਰੀ, ਉਹ ਭਉ-ਭੰਜਨ ਪ੍ਰਭੂ ਤਦੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ਜੇ ਗੁਰੂ ਮਿਲ ਪਵੇ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, conozcan este Estado, oh seres humanos, a través de la Palabra del Guru, y estén entonados en el Nombre del Señor. (10)"