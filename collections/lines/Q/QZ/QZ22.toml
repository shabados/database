[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਕਰਤੈ; ਇਕ ਬਣਤ ਬਣਾਈ ॥"
page = 1064
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My creator Lord has made such a make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਇਕ ਐਹੋ ਜੇਹੀ ਘਾੜਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Creator Lord has formed this formation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਰਤੇ ਨੇ ਇਕ ਬਨਾਵਟ ਬਨਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਰਤਾਰ ਨੇ ਇਹ ਇਕ (ਅਜੀਬ) ਵਿਓਂਤ ਬਣਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el despliegue de mi Señor Creador, que ha puesto en el interior del cuerpo todo lo que uno busca."