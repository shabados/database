[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਚਿਯੋ ਜੁਧ ਜਿਯੋ ਕਰਨ ਸੰਗੰ ਘੜੂਕੇ ॥"
page = 170

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After challenging each other, both the heroes began to fight again, and a dreadful war ensued between them for gaining victory over the other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੋਹਾਂ ਵਿਚ ਅਜਿਹਾ) ਯੁੱਧ ਮਚਿਆ, ਜਿਵੇਂ (ਮਹਾਭਾਰਤ ਦੀ ਲੜਾਈ ਵਿਚ) ਕਰਨ ਦਾ ਘੜੂਕੇ (ਭੀਮ ਦਾ ਹਿੜਿੰਬੀ ਦੀ ਕੁੱਖੋਂ ਪੈਦਾ ਹੋਇਆ ਪੁੱਤਰ-ਘਟੋਤਕਚ) ਨਾਲ (ਹੋਇਆ ਸੀ)।"