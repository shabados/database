[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛੈ; ਸੋਈ ਫਲੁ ਪਾਏ ॥"
page = 661
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he attains the boons, which he desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਉਨ੍ਹਾਂ ਮੁਰਾਦਾਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains the rewards which he desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜੋ ਇਛਾ ਕਰੇ ਸੋਈ ਫਲ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ ਮਨ-ਇੱਛਤ ਫਲ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que sea que desea, eso obtiene."