[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ ਸੋਈ ॥"
page = 886
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is the Doer and Prompter of deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਕੰਮਾਂ ਨੂੰ ਕਰਨ ਅਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Creator, the Cause of causes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨੇ ਔ ਕਰਾਵਨ ਕੋ ਵਹੀ ਸਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਕੁਝ ਕਰਨ-ਜੋਗ ਹੈ ਅਤੇ (ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਸਭ ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਵਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Único Hacedor y la Causa;"