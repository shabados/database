[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਚਾ ਸਚੁ ਸਲਾਹੀਐ; ਜੇ ਸਤਿਗੁਰੁ ਦੇਇ ਬੁਝਾਏ ॥੩॥"
page = 585
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru imparts understanding the mortal then verily praises the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰਨ ਤਾਂ ਪ੍ਰਾਣੀ ਨਿਸਚਿਤ ਹੀ ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We truly praise the True Lord, when the True Guru imparts understanding. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਗੁਰੂ ਸਮਝ ਦੇਵੇ ਤਉ ਸੋ ਜੋ ਸਚਾ ਹੈ ਤਿਸ ਕੋ (ਸਚੁ) ਨਿਹਚੇ ਕਰ ਕੇ ਸਲਾਹਣਾ ਕਰੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤਦੋਂ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ, ਜਦੋਂ ਗੁਰੂ ਇਹ ਸੂਝ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਸਲਾਹੀਐ = ਸਲਾਹਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਦੇਇ ਬੁਝਾਏ = ਦੇਇ ਬੁਝਾਇ, ਸਮਝਾ ਦੇਵੇ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਸਮਝ ਬਖ਼ਸ਼ ਦੇਵੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabado sea el Uno Verdadero que se conoce a través del Verdadero Guru. (3)"