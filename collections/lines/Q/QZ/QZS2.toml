[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਸਹੁ ਨਿੰਮੇ ਮਾਸਹੁ ਜੰਮੇ; ਹਮ ਮਾਸੈ ਕੇ ਭਾਂਡੇ ॥"
page = 1290
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From flesh we are conceived, from flesh we are born and we are the vessels of flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਸ ਤੋਂ ਅਸੀਂ ਨਿਪਜੇ ਹਾਂ, ਮਾਸ ਤੋਂ ਅਸੀਂ ਪੈਦਾ ਹੋਏ ਹਾਂ ਅਤੇ ਮਾਸ ਦੇ ਹੀ ਅਸੀਂ ਬਰਤਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the flesh we are conceived, and in the flesh we are born; we are vessels of flesh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਸ ਸੇ ਹੀ ਨਿੰਮੇ ਹੈਂ ਔਰ ਮਾਸ ਸੇ ਜਨਮੇ ਹੈਂ, ਸੋ (ਹਮ) ਸਭੀ ਜੋ (ਭਾਂਡੇ) ਸਰੀਰ ਹੈਂ ਮਾਸ ਕੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਸਾਰੇ ਮਾਸ ਦੇ ਪੁਤਲੇ ਹਾਂ, ਸਾਡਾ ਮੁੱਢ ਮਾਸ ਤੋਂ ਹੀ ਬੱਝਾ, ਅਸੀਂ ਮਾਸ ਤੋਂ ਹੀ ਪੈਦਾ ਹੋਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, cuando los hombres y mujeres se encuentran de noche, se juntan en la carne."