[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਮਾਰਿ. ਮਨੈ ਮਹਿ ਰਾਖੈ; ਸਤਿਗੁਰ ਸਬਦਿ ਵੀਚਾਰੀ ॥੩॥"
page = 907
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He overwhelms his desire, enshrines the Lord within his mind and reflects on the True Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਖਾਹਿਸ਼ ਨੂੰ ਮੇਟ ਸੁੱਟਦਾ ਹੈ, ਪ੍ਰਭੂ ਨੂੰ ਆਪਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He conquers desire, and enshrines the Lord within his mind; he contemplates the Word of the True Guru's Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਬਦ ਕੇ ਬੀਚਾਰਨੇ ਵਾਲੇ ਹੈਂ, ਸੋ (ਮਨਸਾ) ਵਾਸਨਾਂ ਕੋ ਮਨ ਵਿਖੇ ਮਾਰ ਰਖਤੇ ਹੈਂ ਔ ਅੰਤ੍ਰੀਵ ਜੋਗ ਇਸ ਪ੍ਰਕਾਰ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਜੀਵ ਨੂੰ ਤੂੰ ਤਾਰਦਾ ਹੈਂ) ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉੱਚੀ ਵਿਚਾਰ ਦਾ ਮਾਲਕ ਹੋ ਕੇ ਆਪਣੇ ਮਨ ਦੇ ਮਾਇਕ ਫੁਰਨਿਆਂ ਨੂੰ ਮੁਕਾ ਕੇ (ਤੇਰੀ ਯਾਦ ਨੂੰ) ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = ਮਨ ਦਾ (ਮਾਇਕ) ਫੁਰਨਾ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਮਨੈ ਮਹਿ = ਮਨ ਹੀ ਮਹਿ, ਮਨ ਵਿਚ ਹੀ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵੀਚਾਰੀ = ਵਿਚਰਾਵਾਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos controlan sus deseos y enaltecen a Dios en su mente, meditando en la Palabra Verdadera del Shabd del Guru.(3)"