[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰੁ ਖਾਲੀ ਪ੍ਰੇਮ ਬਿਨੁ; ਢਹਿ ਢੇਰੀ ਤਨੁ ਛਾਰੁ ॥੧॥"
page = 62
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The inner-self is empty without Lord's love. The body shall crumble down into a heap of ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਬਗੈਰ ਸੰਖਣਾ ਹੈ। ਸਰੀਰ ਡਿੱਗ-ਢਹਿ ਕੇ ਸੁਆਹ ਦਾ ਢੇਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The inner being is empty without love. The body shall crumble into a heap of ashes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਅੰਤਸਕਰਣ ਵਾਹਿਗੁਰੂ ਕੇ ਪ੍ਰੇਮ ਸੇ ਖਾਲੀ ਹੈ, ਤਿਨ ਕੇ ਮੰਦਰ ਭੀ ਗਿਰ ਕਰ ਖਾਕ ਕੀ ਢੇਰੀ ਹੋ ਜਾਵੇਂਗੇ ਔਰ ਸਰੀਰ ਭੀ ਭਸਮ ਕੀ ਢੇਰੀ ਹੋ ਜਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਹਿਰਦਾ ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਹੈ, ਪ੍ਰੇਮ ਤੋਂ ਬਿਨਾ ਹੈ, ਤਾਂ ਇਹ ਸਰੀਰ ਢਹਿ ਕੇ ਢੇਰੀ ਹੋ ਜਾਂਦਾ ਹੈ (ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu ser interior está vacío sin el Amor; tu cuerpo entero, en polvo será convertido.(1)"