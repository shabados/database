[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਤਿਗੁਰਿ ਮਾਰੇ. ਤਿਨ ਜਾਇ ਮਿਲਹਿ; ਰਹਦੀ ਖੁਹਦੀ ਸਭ ਪਤਿ ਗਵਾਹੀ ॥"
page = 308
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever goes to meet those blighted by the True loses all the remnant of his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਗੁਰਾਂ ਦੇ ਫਿਟਕਾਰੇ ਹੋਏ ਹਨ, ਜੋ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾ ਕੇ ਮਿਲਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਬਚੀ ਖੁਚੀ ਇੱਜ਼ਤ ਸਾਰੀ ਵੰਞਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who go out to meet with those who have been cursed by the True Guru, lose all remnants of their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਨੇ ਮਾਰੇ ਹੈਂ, ਜੋ ਤਿਨ ਕੋ ਜਾਇ ਕਰ ਮਿਲਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਭੀ ਰਹਿੰਦੀ ਖੂੰਹਦੀ ਪਤ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਜੋ ਵਿੱਛੜੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਜੋ ਮਨੁੱਖ ਜਾ ਮਿਲਦੇ ਹਨ, ਉਹ ਭੀ ਆਪਣੀ ਮਾੜੀ ਮੋਟੀ ਸਾਰੀ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se unen con aquellos malditos por el Guru, pierden el honor que les quedaba,"