[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਤੈਂ ਲੀਨੇ; ਭਗਤ ਰਾਖਿ ॥"
page = 1192
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself emancipate those saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਸਾਧੂਆਂ ਨੂੰ ਤੂੰ ਖੁਦ ਮੁਕਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You saved those devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭਗਤ ਤੈਨੇ ਰਾਖ ਲੀਏ ਹੈਂ, ਭਾਵ ਜਨਮ ਮਰਨ ਤੇ ਰਹਤਿ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਤੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਬਚਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}। ਰਾਖਿ ਲੀਨੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son salvados y emancipados de forma instantánea."