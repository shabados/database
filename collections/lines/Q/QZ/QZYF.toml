[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਮੁ ਜਪਹੁ ਹਰਿ ਲਾਹਾ ॥"
page = 699
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, meditate on the Name and earn the profit of Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਲਾਭ ਉਠਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, chant the Naam, and earn the profit of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਹਰਿ ਨਾਮ ਜਪਹੁ ਔਰ ਲਾਭ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਸੰਗੀਓ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਜਪੋ, (ਇਹੀ ਹੈ ਜੀਵਨ ਦਾ) ਲਾਭ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਲਾਹਾ = ਲਾਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como Gurmukjs cantemos el Naam y cosechemos el Fruto del Nombre."