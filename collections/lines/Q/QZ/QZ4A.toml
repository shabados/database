[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਏਕੋ ਸੋਈ; ਗੁਰਮੁਖਿ ਹੁਕਮੁ ਪਛਾਣਏ ॥"
page = 440
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is pervading the ocean, desert, earth and the sky,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਸੁਆਮੀ ਹੀ ਸਮੁੰਦਰ, ਮਾਰੂਥਲ ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading the water, the land and the sky; the Gurmukh realizes the Command of His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਹਾਂ ਹੈ? ਜਲੋਂ ਥਲੋਂ ਮੇਂ (ਮਹੀ) ਪ੍ਰਿਥੀ ਮੇਂ (ਅਲਿ) ਅਕਾਸ ਮੇਂ ਸੋਈ ਏਕ ਪੂਰਨ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਿਸ ਏਕ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਨੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ (ਹਰ ਥਾਂ ਸਮਾਇਆ ਹੋਇਆ ਹੈ) ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਉਸ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor está en todos los lugares de la tierra y en el agua y en los aires,"