[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ. ਫਿਰੈ ਬਿਲਲਾਦੀ; ਦੂਜੈ ਭਾਇ ਖੁਆਏ ॥੧੧॥"
page = 513
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the world wanders about bewailing and is ruined in another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਿਨਾ ਦੁਨੀਆ ਰੋਂਦੀ ਫਿਰਦੀ ਹੈ ਅਤੇ ਹੋਰਸ ਦੇ ਪਿਆਰ ਅੰਦਰ ਤਬਾਹ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, they wander around crying out in misery; in the love of duality, they are ruined. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੇ ਬਿਨਾਂ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਭੂਲੇ ਹੈਂ ਤਿਨ ਕੀ ਬੁਧੀ ਬਿਲਾਪ ਕਰਤੀ ਫਿਰਤੀ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਸ੍ਰਿਸ਼ਟੀ ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ ਖੁੰਝੀ ਹੋਈ ਵਿਲਕਦੀ ਫਿਰਦੀ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = (ਰੱਬ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ। ਖੁਆਏ = ਖੁੰਝੀ ਹੋਈ। ਦਰਿ = ਦਰ ਤੇ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru uno se lamenta sin cesar y se desgasta por el sentido del otro. (11)"