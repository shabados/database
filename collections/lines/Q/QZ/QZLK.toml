[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਲੋਗ ਲਉ ਸੁਨੀ ਪੁਕਾਰਾ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rakat Beej marched after sounding his trumpet, which was heard even in the habitation of gods."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) ਆਵਾਜ਼ ਦੇਵ ਲੋਕ ਤਕ ਸੁਣੀ ਗਈ।"