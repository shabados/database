[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤ ਬਨਿਤਾ ਦਾਸੀ ਕਹਾ, ਦੇਖਹੁ ਤਤੁ ਬੀਚਾਰਿ ॥੪੬॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And was over powered by imperturbable sleep.(46)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਇਸਤਰੀ ਅਤੇ ਦਾਸੀ (ਕੌਣ ਹਨ? ਸਭ ਨੇ ਆਖ਼ਰ ਨਾਸ਼ ਹੋ ਜਾਣਾ ਹੈ) ਇਸ ਤੱਤ ਨੂੰ ਵਿਚਾਰ ਪੂਰਵਕ ਵੇਖ ਲਵੋ ॥੪੬॥"