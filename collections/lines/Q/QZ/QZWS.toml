[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੇਸ ਮਹੇਸ ਵਖਾਣੀਅਨਿ; ਚਿਰੰਜੀਵ ਹੋਇ ਸਾਂਤਿ ਨ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sesanag and Mahesa are also supposed to be living eternally but none has attained peace."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ ਨਾਗ ਅਤੇ ਸ਼ਿਵ ਨੂੰ ਚਿੰਰਜੀਵੀ ਹੋਕੇ ਬੀ ਸ਼ਾਂਤਿ ਨਾ ਆਈ।"