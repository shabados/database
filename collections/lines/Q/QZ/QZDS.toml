[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਚਾਤ੍ਰਿਕੁ. ਅੰਮ੍ਰਿਤ ਜਲੁ ਮਾਗੈ; ਹਰਿ ਜਸੁ ਦੀਜੈ ਕਿਰਪਾ ਧਾਰਿ ॥੮॥੨॥"
page = 504
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the pied-cuckoo, prays for the Nectareous Water of Thy Name, O Lord. Mercifully less him with Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ, ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦੇ ਸੁਧਾਸਰੂਪ ਪਾਣੀ ਦੀ ਜਾਚਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਮਿਹਰ ਕਰ ਕੇ ਉਸ ਨੂੰ ਆਪਣੀ ਕੀਰਤੀ ਦੀ ਦਾਤ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the song-bird, begs for the Ambrosial Water; O Lord, shower Your Mercy upon him, and bless him with Your Praise. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਮੈਂ ਚਾਤ੍ਰਿਕੁ ਆਪ ਕਾ ਜਸ ਰੂਪ ਅੰਮ੍ਰਿਤ ਜਲ ਮਾਂਗਤਾ ਹੂੰ, ਕ੍ਰਿਪਾ ਕਰ ਦੀਜੀਏ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪਪੀਹਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਮੰਗਦਾ ਹੈ। ਹੇ ਹਰੀ! ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇਹ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el pájaro Cuclillo busca solamente una gota del Néctar del Señor; bendícelo Tú, oh Señor, con Tu Alabanza. (8‑2)"