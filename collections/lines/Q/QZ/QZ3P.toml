[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੇ ਹੋਈ ਛੋਟ ॥"
page = 894
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My bonds are done away with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਖੁਲ੍ਹ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My bonds have been shattered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਹਮਾਰੀ ਸੰਸਾਰ ਬੰਧਨੋਂ ਤੇ ਛੋਟ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨਾਂ ਤੋਂ ਉਸ ਦੀ ਖ਼ਲਾਸੀ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis amarras se han roto y ahora medito con mi corazón en el Señor,"