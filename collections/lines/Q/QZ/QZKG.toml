[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਰਸ ਮਹਿ; ਉਆਹੂ ਸੁਖੁ ਪਾਇਆ ॥"
page = 259
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of the Lord he has attained peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਉਸ ਪ੍ਰੇਮ ਅੰਦਰ ਉਸ ਨੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Love, they find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਕੇ ਰਸ ਮੇਂ ਉਨੋਂ ਨੇ ਸੁਖ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਆਪਕਤਾ ਵਾਲੇ ਯਕੀਨ ਤੋਂ ਪੈਦਾ ਹੋਏ) ਆਤਮਕ ਰਸ ਤੋਂ ਉਸ ਨੂੰ ਐਸਾ ਸੁਖ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਆਹੂ = ਉਸੇ ਬੰਦੇ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentra la Paz en el Amor del Señor."