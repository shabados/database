[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਜੋਧਨ ਕਾ ਮਥਿਆ ਮਾਨੁ ॥੭॥"
page = 1163
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Krishna, who humbled the pride of Duryodhan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰਿਸ਼ਨ, ਜਿਸ ਨੇ ਦਰਯੋਧਨ ਦਾ ਹੰਕਾਰ ਤੋੜਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He humbled the pride of Duyodhan. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸਨ ਰੂਪ ਹੋ ਕੇ ਜਿਸ ਨੇ ਦੁਰਜੋਧਨ ਕਾ ਮਾਨੁ ਮਰਦਨ ਕੀਆ ਹੈ, ਸੋ ਭੀ ਤੂੰ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਨੇ ਦੁਰਜੋਧਨ ਦਾ ਅਹੰਕਾਰ ਤੋੜਿਆ ਸੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਥਿਆ = (ਜਿਸ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ) ਨਾਸ ਕੀਤਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cabeza de la tribu mitológica de los Kaurava en el Majabarata, todos ellos están contenidos en Ti. (7)"