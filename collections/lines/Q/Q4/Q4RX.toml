[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਿ ਧਾਰਣ; ਦੇਖੈ ਜਾਣੈ ਆਪਿ ॥੪॥"
page = 1188
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Upholding the earth, Thou Thyself behold and understand it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਨੂੰ ਟਿਕਾ ਕੇ ਤੂੰ ਖੁਦ ਹੀ ਇਸ ਨੂੰ ਵੇਖਦਾ ਅਤੇ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Support of the earth; You Yourself behold and understand it. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਕੋ (ਧਾਰਿ) ਇਸਥਿਤ ਕਰ ਕੇ ਦੇਖ ਰਹਾ ਹੈਂ, ਭਾਵ ਪਾਲਣ ਕਰ ਰਹਾ ਹੈਂ ਔਰ ਸਭ ਕੇ ਮਨ ਕੀ ਜਾਨ ਰਹਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਰਚ ਕੇ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਇਸ ਦੀਆਂ ਲੋੜਾਂ ਭੀ) ਜਾਣਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਧਰ ਕੇ, ਪੈਦਾ ਕਰ ਕੇ। ਧਾਰਣ = ਧਰਣੀ, ਧਰਤੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, eres Tú Quien sostiene la tierra, lo observas y lo ves todo. (4)"