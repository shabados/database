[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਰੱਬ ਦੇ ਪ੍ਰੇਮ ਦਾ ਸਬਕ ਪੜ੍ਹਨਾ ਹੈ ਤਾਣ "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਤੂ ਮੀਖ਼ਾਨੀ ਜ਼ਿ ਇਸ਼ਕਿ ਹੱਕ ਸਬਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Great is the true Guru who has blessed me with Akaalpurakh's sacred Naam,"