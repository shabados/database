[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਅਜਪਾ ਜਪਣੁ; ਨੇਤਿ ਨੇਤਿ ਵਖਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His tale is ineffable; unrecited recitations are performed for Him but even He is described as neti neti(not this not that)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਥਾ ਉਸ ਦੀ ਅਕੱਥ ਹੈ ਭਾਵ (ਕਹੀ ਨਹੀਂ ਜਾਂਦੀ, ਅਥਵਾ ਕਿਹਾਂ ਮੁੱਕਦੀ ਨਹੀਂ) ਜਾਪ (ਉਸ ਦਾ) ਅਜਪਾ ਹੈ (ਜਪਿਆਂ ਪਾਰਾਵਾਰ ਨਹੀਂ); ਨਹੀਂ ਹੈ ਏਹ, ਨਹੀਂ ਹੈ ਏਹ, (ਪੁਸਤਕਾਂ ਉਸ ਨੂੰ) ਕਹਿੰਦੀਆਂ ਹਨ।"