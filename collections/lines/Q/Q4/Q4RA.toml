[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਣਿ ਬੈਸਣਿ ਥਿਰੁ ਨਾਰਾਇਣੁ; ਐਸੀ ਗੁਰਮਤਿ ਪਾਏ ॥"
page = 938
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 9: To be seated in the Imperishable Lord's contemplate mood is my way. A. 4: The attainment of such a transcendent comprehension is my life object."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 9: ਅਬਿਨਾਸੀ ਸੁਆਮੀ ਦੀ ਧਿਆਨ ਅਸਥਾ ਵਿੱਚ ਟਿਕੇ ਰਹਿਣਾ ਹੀ ਮੇਰਾ ਰਸਤਾ ਹੈ। ਉ. 4: ਐਹੋ ਜੇਹੀ ਵਿਸ਼ਾਲ ਗਿਆਤ ਦੀ ਪ੍ਰਾਪਤੀ ਮੇਰਾ ਜੀਵਨ ਮਨੋਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sit in the posture of the eternal, imperishable Lord. These are the Teachings I have received from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਣ ਕਰ ਕੇ ਜੋ ਥਿਰੁ ਨਾਰਾਇਣ ਮੇਂ ਬੈਸਣਾ ਕਰਿਆ ਹੈ, ਸੋ ਐਸੀ ਗੁਰਮਤਿ ਹੈ ਜਿਸ ਕਰ ਕੇ ਏਹ ਸਰਬ ਸਾਧਨ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੱਕੇ) ਆਸਣ ਵਾਲਾ, (ਸਦਾ) ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਤੇ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ, ਅਸਾਂ ਇਹੀ ਗੁਰ-ਸਿੱਖਿਆ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਣਿ = ਆਸਣ ਵਾਲਾ। ਬੈਸਣਿ = ਬੈਠਣ ਵਾਲਾ। ਥਿਰੁ = ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Instrucción que he recibido del Guru que considero mi Única Postura Eterna:"