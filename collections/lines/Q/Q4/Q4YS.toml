[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ. ਭਰਮ ਭਉ ਨਾਸੈ; ਹਰਿ ਨਾਨਕ. ਸਦਾ ਹਜੂਰਿ ॥੪॥੪॥੧੩੯॥"
page = 406
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's devotional service, doubt and dread depart and one finds, O Nanak, ever in the presence of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਦੁਆਰਾ ਸੰਦੇਹ ਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਜੀਵ, ਹੇ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਵਿਚਰਦਾ ਹੈ। ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By loving devotional worship, doubt and fear depart; O Nanak, the Lord is Ever-present. ||4||4||139||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ (ਭਾਈ ਭਗਤਿ) ਪ੍ਰੇਮਾ ਭਗਤ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ ਪੁਨਾ ਭ੍ਰਮ ਭਯ ਨਾਸ ਹੋਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ! ਤੇਰੇ ਕੋ ਸਦਾ ਹਜੂਰ ਜਾਨਤੇ ਹੈਂ॥੪॥੪॥੧੩੯॥☬ਗੁਰੂ ਔਰ ਕਲਜੁਗ ਕੀ ਮਹਿਮਾ ਕਥਨ ਪੂਰਬਕ ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਨੁੱਖ ਦਾ) ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਵਹਮ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਪਰਮਾਤਮਾ ਸਦਾ ਅੰਗ-ਸੰਗ ਪ੍ਰਤੀਤ ਹੋਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੪॥੪॥੧੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bañándome en el Polvo de los Pies de los Santos, los errores de un sinnúmero de nacimientos son erradicados."