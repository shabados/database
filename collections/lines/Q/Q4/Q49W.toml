[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਦਰਸਨ ਕੋ, ਮਨਿ ਚਾਉ ॥"
page = 1119
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have a yearning in my mind for the vision of my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਦੀਦਾਰ ਦੀ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਮੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind yearns for the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਮਨ ਕੇ ਵਿਖੇ ਤੇਰੇ ਦਰਸਨ ਕਾ ਚਾਉ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਹਰੀ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se muere por tener la Visión del Darshan de mi Señor."