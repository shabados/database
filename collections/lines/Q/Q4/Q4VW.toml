[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਘਰ ਘਰ ਟੂਕ ਮਗਾਵੈ ॥"
page = 1164
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes the Lord makes him beg bread from door to door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਪ੍ਰਭੂ ਉਸ ਪਾਸੋ ਬੂਹੇ ਬੂਹੇ ਤੇ ਟੁੱਕਰ ਮੰਗਵਾਉਂਦੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they have to beg for bread from door to door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਘਰ ਘਰ ਕੇ ਟੁਕੜੇ ਮੰਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਦੇ (ਉਸ ਪਾਸੋਂ) ਘਰ ਘਰ ਦੇ ਟੁੱਕਰ ਮੰਗਾਉਂਦਾ ਹੈ (ਕਦੇ ਉਸ ਨੂੰ ਮੰਗਤਾ ਬਣਾ ਦੇਂਦਾ ਹੈ, ਤੇ ਉਹ ਘਰ ਘਰ ਦੇ ਟੁਕੜੇ ਮੰਗਦਾ ਫਿਰਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni el guí y a veces Dios me hace pedir de puerta en puerta,"