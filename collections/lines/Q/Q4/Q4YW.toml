[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਸੰਜਮਿ; ਸਾਂਤਿ. ਨ ਪਾਵੈ ਕੋਇ ॥"
page = 1175
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through great self-mortification, no one obtains peace of mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਸਵੈ-ਰਿਆਜਤ ਦੇ ਰਾਹੀਂ ਕਿਸੇ ਨੂੰ ਭੀ ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tranquility is not found by strict self-discipline."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਸੰਜਮੀ ਹੋਣੇ ਕਰ ਕੇ ਭੀ ਕੋਈ ਸਾਂਤੀ ਕੋ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਠਨ ਤਪਾਂ ਨਾਲ ਨਿਰੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਦੇ ਜਤਨ ਨਾਲ ਭੀ ਕੋਈ ਮਨੁੱਖ ਆਤਮਕ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮਿ = ਸੰਜਮ ਨਾਲ, ਕਠਨ ਤਪਾਂ ਨਾਲ, ਨਿਰੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਨ ਦੇ ਜਤਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente no es calmada."