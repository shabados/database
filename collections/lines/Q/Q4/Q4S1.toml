data = "ਮੰਦਾ ਕੋ. ਨ ਅਲਾਏ ॥"
page = 627
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now no one speaks ill of me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਕੋਈ ਭੀ ਮੈਨੂੰ ਬੁਰਾ ਨਹੀਂ ਆਖਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one speaks ill of me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਤਿਨ ਕੋ ਬੁਰਾ ਨਹੀਂ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਕਿਸੇ ਨੂੰ) ਕੋਈ ਭੈੜੇ ਬੋਲ ਨਹੀਂ ਬੋਲਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora nadie habla mal de mí"