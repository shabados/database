[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੇਰ ਸੁਨੇ ਸਬ ਫੇਰਿ ਫਿਰੇ; ਤਬ ਭੂਪਤਿ ਤੀਛਨ ਬਾਨ ਪ੍ਰਹਾਰੇ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After hearing the challenging shout, all the warriors came back again, then the mighty warrior (king) inflicted blows on them with his arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਦਾ) ਲਲਕਾਰਾ ਸੁਣ ਕੇ ਫਿਰ ਸਾਰੇ ਮੁੜ ਪਏ ਹਨ, ਤਦ ਰਾਜੇ ਨੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਤਿਖੇ ਬਾਣ ਮਾਰੇ ਹਨ।"