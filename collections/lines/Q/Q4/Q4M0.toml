[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੇਮੁਖ ਮਸਤਕਿ ਲਿਖਿਆ; ਕਉਣੁ ਮੇਟਣਹਾਰਾ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who can efface the words of destiny of the apostate."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੇਮੁਖ ਦੇ ਮੱਥੇ ਦਾ ਲੇਖ ਕੌਣ ਮੇਟ ਸਕਦਾ ਹੈ।"