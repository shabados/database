[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰੁ ਨਾਹੀ; ਏਵਡ ਦਾਤੇ ॥"
page = 100
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my so great Bestower! let me not forget Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਐਡੇ ਵਡੇ ਦਾਤਾਰ! ਮੈਂ ਤੈਨੂੰ ਨਾਂ ਭੁੱਲਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never forget You-You are such a Great Giver!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਐਸੇ ਵੱਡੇ ਦਾਤੇ! ਜੋ ਸਰਬ ਪ੍ਰਪੰਚ ਕੋ ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੈਂ ਤੂੰ ਮੇਰੇ ਕੋ ਵਿਸਰੁ ਨਾਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਇਤਨੇ ਵੱਡੇ ਦਾਤਾਰ! ਮੈਂ ਤੈਨੂੰ ਕਦੇ ਨਾਹ ਭੁਲਾਵਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤੇ = ਹੇ ਦਾਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Benévolo, ¡que no me olvide de Ti!"