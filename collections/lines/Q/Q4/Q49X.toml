[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੀਟਿ ਸਤ੍ਰ ਭਯਨ ਸਹਿਤ; ਜਮਪੁਰਿ ਦਯੋ ਪਠਾਇ ॥੨੧੨੯॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna in extreme rage took his bow in his hand and sent the enemies alongwith all the brothers to the abode of Yama.2129."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਨੂੰ ਭਰਾਵਾਂ ਸਹਿਤ ਕੁਟ ਕੇ ਯਮਲੋਕ ਭੇਜ ਦਿੱਤੇ ॥੨੧੨੯॥"