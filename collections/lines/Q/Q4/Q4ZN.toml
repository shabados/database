[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਓਟ ਮੈ ਸਗਲੀ ਦੇਖੀ; ਇਕ ਤੇਰੀ ਓਟ ਰਹਾਈਐ ॥੩॥"
page = 624
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord all other shelters have I seen, Thine alone remains for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੀਆਂ ਪਨਾਹਾਂ ਮੈਂ ਵੇਖ ਲਈਆਂ ਹਨ। ਮੇਰੇ ਲਈ ਕੇਵਲ ਤੇਰੀ ਓਟ ਹੀ ਰਹਿ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen all other shelters, but Yours alone remains for me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਔਰ ਕੀ ਓਟ ਤੋ ਮੈਨੇ ਸਭ ਦੇਖ ਲਈ ਹੈ ਕੋਈ ਤੇਰੇ ਸਮਾਨ ਨਹੀਂ ਹੈ। ਤਾਂ ਤੇ ਐਸੀ ਕਿਰਪਾ ਕਰ ਏਕ ਤੇਰੀ ਸ਼ਰਣ ਮੇਂ ਮਨ ਕੋ (ਰਹਾਈਐ) ਰਖੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਹੋਰ ਸਾਰੇ ਆਸਰੇ ਵੇਖ ਲਏ ਹਨ, ਮੈਂ ਇਕ ਤੇਰਾ ਆਸਰਾ ਹੀ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਆਸਰਾ। ਰਹਾਈਐ = ਰੱਖੀ ਹੋਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, he visto desvanecer todos los soportes; sólo el Tuyo permanece en pie. (3)"