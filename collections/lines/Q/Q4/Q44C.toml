[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਰੰਕਾਲ ਪੂਜਾ ਕਰੀ ਲੋਕ ਮਾਤੰ ॥੩੦॥"
page = 176

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Parashurama seized his capital and destroyed the Kshatriyas and for a long time, the people worshipped him.30."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਚਿਰ ਕਾਲ ਤਕ ਲੋਕਾਂ ਦੀ ਮਾਤਾ (ਜਗਤ-ਮਾਤਾ) ਦੀ ਪੂਜਾ ਕੀਤੀ ॥੩੦॥"