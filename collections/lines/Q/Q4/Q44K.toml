[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਹੋਵੈ ਭਾਗੁ; ਤਾ ਦਰਸਨੁ ਪਾਈਐ ॥"
page = 1348
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one has good destiny, then alone obtains the sight of such a saint,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਦੀ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਹੋਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਇਹੋ ਜਿਹੇ ਸੰਤ ਦਾ ਦੀਦਾਰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one has such good destiny, then the Blessed Vision of His Darshan is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪੂਰਬਲਾ ਪੁੰਨ ਹੋਵੈ ਤਬ ਐਸੇ ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਮੱਥੇ ਦਾ) ਭਾਗ ਜਾਗ ਪਏ ਤਾਂ (ਅਜਿਹੇ ਸੰਤ ਦਾ) ਦਰਸਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno carga tan buen Destino entonces la Visión Bendita de Su Darshan es obtenida,"