[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਅਪੁਨੇ ਮਨ ਕੀ ਫੁਨਿ ਮਾਲ; ਕਹੈ ਕਬਿ ਵਾਹੀ ਕੋ ਨਾਮੁ ਜਪੈ ਹੈ ॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Making a rosary of our mind, we shall repeat his name"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਕਹਿੰਦੇ ਹਨ, ਆਪਣੇ ਮਨ ਦੀ ਮਾਲਾ ਬਣਾ ਕੇ ਫਿਰ ਉਸੇ ਦਾ ਨਾਂ ਜਪਾਂਗੀਆਂ।"