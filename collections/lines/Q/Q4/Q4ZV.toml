[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ ਆਪੁ ਗਵਾਇ ਕੈ; ਸਿਖੁ ਜਾਇ ਸੁਖਾਲਾ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wisdom of the Guru and goes across this world ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੇ ਕੋਈ ਪਿੱਛੇ ਕਹੇ ਗੁਰਮੁਖ ਮਾਰਗ ਪਰ ਆ ਤੁਰੇ ਤਾਂ ਉਹ) ਗੁਰਮਤਿ (ਧਾਰਨ ਕਰਕੇ) ਆਪਾ ਭਾਵ ਗਵਾਉਂਦਾ (ਤੇ) ਸਿਖ (ਬਣਕੇ ਸੰਸਾਰ ਤੋਂ ਵਾਹਿਗੁਰੂ ਦੀ ਸ਼ਰਨ ਵਿਚ) ਸੌਖਾ ਜਾਂਦਾ ਹੈ।"