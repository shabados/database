[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਤਾ ਰੰਧਾਵਾ ਭਲਾ ਹੈ; ਬੂੜਾ ਬੁਢਾ ਇਕ ਮਨਿ ਧਿਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Jita of Randhava was also a fine Sikh and Bhai Budda, whose earlier name was Bura, would remember the Lord with single devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਤਾ ਰੰਧਾਵਾ ਭਲਾ (ਜੱਟ ਸਿਖ ਤੇ) ਬੂੜਾ ਬੁੱਢਾ (ਨਾਮੇ ਜੱਟ ਭਗਤ) ਇਕ ਮਨ ਹੋਕੇ (ਗੁਰੂ ਨੂੰ) ਧਿਆਂਵਦੇ ਸਨ।"