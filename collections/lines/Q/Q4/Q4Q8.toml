[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲੇਸ; ਭੈ ਭ੍ਰਮ ਦੁਖ ਲਾਥਾ ॥"
page = 240
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My hankering, strife, dread, doubt and discomfort, have ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕਲਪਣਾ, ਝੇੜਾ, ਡਰ, ਸੰਦੇਹ ਅਤੇ ਬੇਆਰਾਮੀ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My troubles, conflicts, fears, doubts and pains have been dispelled;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਲਿ) ਕਲਪਨਾ ਔਰ (ਕਲੇਸ) ਅਵਿਦਿਆ ੧, ਅਗਮਤਾ ੨, ਰਾਗ ੩, ਦ੍ਵੈਖ ੪, ਅਭਿਨਵੇਸ ੫, ਪੁਨਾ ਪਾਂਚ ਪ੍ਰਕਾਰ ਕਾ ਭਰਮ ਤਥਾ ਦੁਖ (ਲਾਥਾ) ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਰਨ ਪਿਆਂ (ਮੇਰੇ ਅੰਦਰੋਂ) ਝਗੜੇ ਕਲੇਸ਼ ਸਹਮ ਭਟਕਣਾ ਤੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਝਗੜੇ। ਭੈ = {'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas mis tristezas, riñas, dudas y miedos han terminado al fin;"