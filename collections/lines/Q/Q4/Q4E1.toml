[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਅਬਿਨਾਸੀ ਪੁਰਖੁ ਹੈ; ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥੧੩॥"
page = 759
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the imperishable Lord, who is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸਦੀਵ ਸਥਿਰ ਸੁਆਮੀ ਹੈ, ਜੋ ਸਾਰਿਆਂ ਅੰਦਰ ਰਵਿ ਰਹਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Imperishable Creator Lord; He is permeating and pervading among all. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹ ਪੁਰਸ ਪਰਮਾਤਮਾਂ ਨਾਸ ਤੇ ਰਹਿਤ ਹੈ ਪੁਨਾ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਖ-ਪ੍ਰਭੂ ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ, ਉਹ ਸਭਨਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Siempre Duradero y Todo Prevaleciente Purusha.(13)"