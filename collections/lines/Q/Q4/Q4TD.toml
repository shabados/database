[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਧੂ; ਮੇਰਾ ਮਨੁ ਮਤਵਾਰਾ ॥"
page = 969
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Yogi, with this wine my soul is intoxicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਯੋਗੀ! ਇਸ ਸ਼ਰਾਬ ਨਾਲ ਮੇਰੀ ਆਤਮਾ ਨਸ਼ਈ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O hermit Yogi, my mind is intoxicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਉਧੂਤ! ਮੇਰਾ ਮਨੁ ਮਸਤੁ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਮੇਰਾ (ਭੀ) ਮਨ ਮਸਤ ਹੋਇਆ ਹੋਇਆ ਹੈ, ਮੈਨੂੰ (ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦੀ) ਮਸਤੀ ਚੜ੍ਹੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, mi mente se ha intoxicado con este vino;"