[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਹਾਗਣੀ. ਮਹਲੁ ਨ ਪਾਇਨੑੀ; ਨ ਜਾਣਨਿ. ਪਿਰ ਕਾ ਸੁਆਉ ॥"
page = 426
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deserted wives attain not their Husband's palace, nor know His relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੁੱਟੜ ਪਤਨੀਆਂ ਆਪਣੇ ਖ਼ਸਮ ਦੇ ਮੰਦਰ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀਆਂ, ਨਾਂ ਹੀ ਉਹ ਉਸ ਦੇ ਸੁਆਦ ਨੂੰ ਜਾਣਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deserted brides do not obtain the Mansion of their Husband's Presence, nor do they know His taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਹਾਗਣੀ ਪ੍ਯਾਰੇ ਕਾ ਮਹਲੁ ਨਹੀਂ ਪਾਵਤੀ ਹੈਂ ਨ ਪ੍ਯਾਰੇ ਕਾ (ਸੁਆਉ) ਆਨੰਦੁ ਜਾਨਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ ਲੱਭ ਸਕਦੀਆਂ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਨਹੀਂ ਜਾਣ ਸਕਦੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਹਾਗਣੀ = {दुर्भागिनी} ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀਆਂ। ਪਾਇਨ੍ਹ੍ਹੀ = ਪਾਇਨਿ, ਪਾਂਦੀਆਂ। ਸੁਆਉ = (ਮਿਲਾਪ ਦਾ) ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer que reniega no habita en el Hogar del Señor ni conoce Su Regocijo."