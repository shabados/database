[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਹੋਏ; ਮੇਰੇ ਮਾਈ ਬਾਪ ॥੧॥"
page = 1143
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has become my Mother and Father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮੇਰੇ ਮਾਂ ਅਤੇ ਪਿਓ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has become my Mother and Father. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੂ ਮੇਰੇ ਮਾਤਾ ਪਿਤਾ ਵਤ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲੇ ਹੋਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰੀ ਮਿਹਰ ਗੁਰੂ ਨੇ ਕਰਾਈ ਹੈ, ਗੁਰੂ ਨੇ ਹੀ ਕੰਤ-ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਇਆ ਹੈ) ਸਤਿਗੁਰੂ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ) ਮੇਰੀ ਮਾਂ ਮੇਰਾ ਪਿਉ ਬਣਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Guru se ha vuelto mi Padre y Madre. (1)"