[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬਿ ਧੰਧੈ ਮਾਇਆ. ਜਗਤੁ ਭੁਲਾਇਆ; ਕਾਲੁ ਖੜਾ ਰੂਆਏ ॥੧॥"
page = 581
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Avarice, worldly strifes and wealth beguile the world. Standing over its head, death makes it bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ, ਸੰਸਾਰੀ ਪੁਆੜਿਆਂ ਅਤੇ ਧਨ-ਦੌਲਤ ਨੇ ਸੰਸਾਰ ਨੂੰ ਛਲਿਆ ਹੋਇਆ ਹੈ। ਸਿਰ ਤੇ ਖਲੋਤੀ ਹੋਈ ਮੌਤ, ਇਸ ਨੂੰ ਰੁਆ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed, worldly entanglements and Maya deceive the world. Death hovers over its head, and causes it to weep. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਨੇ ਧੰਧੋਂ ਕੇ ਲੋਭ ਮੇਂ ਸਾਰਾ ਸੰਸਾਰ ਭੁਲਾਇਆ ਹੂਆ ਹੈ ਔ ਕਾਲ ਸਿਰ ਪਰ ਖੜਾ ਹੂਆ (ਰੂਆਏ) ਕੂਕੇਂ ਮਾਰਤਾ, ਭਾਵ ਪੁਕਾਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਦੇ ਕਾਰਨ ਮਾਇਆ ਦੇ ਹੀ ਆਹਰ ਵਿਚ ਪਿਆ ਹੋਇਆ ਜਗਤ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝਿਆ ਰਹਿੰਦਾ ਹੈ, ਇੰਜ ਇਸ ਦੇ ਸਿਰ ਉਤੇ ਖਲੋਤਾ ਕਾਲ ਇਸ ਨੂੰ ਦੁੱਖੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo vive desviado por la avaricia; involucrado en Maya, el terror a la muerte acecha y aflige a todos. (1)"