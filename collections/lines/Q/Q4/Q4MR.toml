[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਤ ਸੁਨਤ ਸੁਨਾਵਤ ਸਰਧਾ; ਹਰਿ ਰਸੁ ਪੀ ਵਡਭਾਗੇ ॥"
page = 1206
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very fortunate ones sing, hear and recite with faith God's praise and in-drink God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲੇ ਭਰੋਸੇ ਨਾਲ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਣੇ ਸੁਣਦੇ ਤੇ ਸੁਣਾਉਂਦੇ ਹਨ ਅਤੇ ਹਰੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The very fortunate ones drink in the Sublime Essence of the Lord, singing, reciting and listening to the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਧਾ ਕਰ ਕੇ ਗਾਵਤੇ ਅਰ ਸੁਨਤੇ ਅਥਵਾ ਸੁਨਾਵਤੇ ਹੈਂ, ਸੋ ਹਰੀ ਰਸ ਕੋ ਪਾਨ ਕਰ ਵਡਭਾਗੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਸਰਧਾ ਨਾਲ ਗਾਂਦਿਆਂ ਸੁਣਦਿਆਂ ਸੁਣਾਂਦਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਪੀ ਕੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਬਣ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਤ = ਗਾਂਦਿਆਂ। ਸਰਧਾ = ਸਰਧਾ ਨਾਲ। ਪੀ = ਪੀ ਕੇ। ਵਡ ਭਾਗੈ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh afortunado, canta y escucha de Él, lleva a otros sabios en Su Sendero y bebe del Néctar de Dios,"