type = "primary"
data = "ਗਿਰੇ ਸੁੰਡ ਮੁੰਡੰ ਰਣੰ ਭੀਮ ਰੂਪੰ ॥"
page = 160

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chopped trunks and heads of huge elephants began to fall"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ) ਰਣਭੂਮੀ ਵਿਚ ਬਹੁਤ ਵੱਡੇ ਆਕਾਰ ਵਾਲੇ (ਹਾਥੀਆਂ ਦੇ) ਸਿਰ ਅਤੇ ਸੁੰਡ ਡਿਗੇ ਪਏ ਸਨ,"