[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧੁ ਕੀਓ ਹਲ ਲੈ ਨਿਜ ਪਾਨਿ; ਹਕਾਰਿ ਹਕਾਰਿ ਪ੍ਰਹਾਰ ਲਗਾਏ ॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram took his plough in his hand and challenging the enemy struck his blows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਲਦੇਵ ਨੇ) ਆਪਣੇ ਹੱਥ ਵਿਚ ਹਲ ਲੈ ਕੇ ਲਲਕਾਰ ਲਲਕਾਰ ਕੇ ਸਟਾਂ ਮਾਰੀਆਂ ਹਨ।"