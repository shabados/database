[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਸਿਰਿ ਕਰਣੈਹਾਰੈ ਸਾਜੇ ॥"
page = 1039
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are fixed by the Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਏ ਹਨ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Creator Lord fashioned them for each and every person."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਿਰਿ ਸਿਰਿ) ਭਿੰਨ ਭਿੰਨ ਕਰਨੇਹਾਰ ਵਾਹਿਗੁਰੂ ਨੇ ਬਣਾਏ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਨੇ ਲਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ ਦੇ ਸਿਰ ਉਤੇ, ਹਰੇਕ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que Tú habitas en el Cuarto Estado de Éxtasis."