[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਧ ਸਾਧਿਕ ਮਿਲਿ ਜਾਗਦੇ; ਕਰਿ ਸਿਵਰਾਤੀ ਜਾਤੀ ਮੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The siddhs and other performer of austerities by remaining awake celebrate the Sivaratri fair."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਅਤੇ 'ਸਾਧਕ' (ਸਾਧਨਾ ਕਰਨ ਵਾਲੇ) ਇਕ ਸ਼ਿਵਰਾਤ੍ਰੀ ਨੂੰ ਜਾਤ੍ਰੀਆਂ ਨਾਲ ਮੇਲਾ ਕਰ ਕੇ (ਫੱਗਣ ਦੇ ਮਹੀਨੇ) ਜਾਗਾ ਕਰਦੇ ਹਨ।"