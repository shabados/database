[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਹਉਮੈ ਕਰਮ ਕਮਾਵਦੇ; ਸਭ ਧਰਮ ਰਾਇ ਕੈ ਜਾਂਹੀ ॥"
page = 1418
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They do their deeds in ego and all go to the Righteous Judge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਅੰਦਰ ਆਪਦੇ ਕੰਮ ਕਰਦੇ ਹਨ ਅਤੇ ਉਹ ਸਾਰੇ ਹੀ ਧਰਮ ਰਾਜੇ ਕੋਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do all their deeds in egotism, and they must answer to the Righteous Judge of Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉਮੈ) ਹੰਕਾਰ ਮੇਂ ਹੀ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤੇ ਹੈਂ ਇਸੀ ਤੇ ਵਹੁ ਸਭੀ ਧਰਮ ਰਾਜਾ ਕੇ ਪਾਸ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਧਾਰਮਿਕ) ਕਰਮ (ਭੀ) ਹਉਮੈ ਵਿਚ (ਰਹਿ ਕੇ ਹੀ) ਕਰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਧਰਮਰਾਜ ਦੇ ਵੱਸ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਮਰਾਇ ਕੈ = ਧਰਮਰਾਜ ਦੇ ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "actúan con egoísmo y tendrán que responder ante el Juez del Dharma."