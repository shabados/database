[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਕਰਮੁ ਏਹੁ; ਗੁਰ ਫੁਰਮਾਏ ਗੁਰਸਿਖ ਕਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Acting according the instructions of the Guru is the performance of the Sikh life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖੀ ਦਾ ਕਰਮ ਇਹੋ ਹੈ ਕਿ ਜੋ ਗੁਰੂ ਬਚਨ ਕਰਨ ਸਿਖ ਨੂੰ ਮੰਨਣਾ ਜੋਗ ਹੈ।"