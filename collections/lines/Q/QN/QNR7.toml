[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੁ. ਨ ਹੋਵਹੁ ਦ੍ਰਿਸਟਿ ਅਗੋਚਰ; ਜੀਅ ਕੈ ਸੰਗਿ ਬਸੇ ॥੧॥ ਰਹਾਉ ॥"
page = 826
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, be Thou not ever out of my sight and abide Thou with my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਕਦਾਚਿਤ ਮੇਰੀ ਨਜ਼ਰ ਤੋਂ ਓਹਲੇ ਨਾਂ ਹੋ ਅਤੇ ਤੂੰ ਮੇਰੀ ਜਿੰਦੜੀ ਦੇ ਨਾਲ ਵੱਸ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, never leave my vision, O Lord; please abide with my soul. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਆਪ ਹਮਾਰੇ ਜੀਅ ਕੇ ਸੰਗ ਬਸੇ ਹੋ, ਤਾਂ ਤੇ ਕਭੀ ਹਮਾਰੀ ਦ੍ਰਿਸਟੀ ਸੇ ਅਗੋਚਰ ਨਹੀਂ ਹੋਤੇ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ) ਕਦੇ ਭੀ ਮੇਰੀ ਨਜ਼ਰ ਤੋਂ ਉਹਲੇ ਨਾਹ ਹੋ, ਸਦਾ ਮੇਰੀ ਜਿੰਦ ਦੇ ਨਾਲ ਵੱਸਦਾ ਰਹੁ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ ਅਗੋਚਰ = ਨਜ਼ਰ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਨਜ਼ਰੋਂ ਉਹਲੇ। ਜੀਅ ਕੈ ਸੰਗਿ = ਜਿੰਦ ਦੇ ਨਾਲ। ਬਸੇ = ਬਸੇ ਰਹੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, no Te vayas de mi lado y vive siempre en mí. (1-Pausa)"