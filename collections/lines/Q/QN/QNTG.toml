[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਤੂੰ ਪੁਰਖੁ. ਜੋਰੂ ਕਉਣ ਕਹੀਐ; ਸਰਬ ਨਿਰੰਤਰਿ ਰਵਿ ਰਹਿਆ ॥੨॥"
page = 350
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose Husband art Thou? Who is said to be Thy wife? Thou art uniformly contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੀਹਦਾ ਖ਼ਸਮ ਹੈਂ? ਕਿਹੜੀ ਤੇਰੀ ਪਤਨੀ ਆਖੀ ਜਾਣੀ ਹੈ? ਤੂੰ ਸਾਰਿਆਂ ਵਿੱਚ ਇਕਰਸ ਰਮ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose Husband are You? Who is Your wife? You are subtly diffused and pervading in all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਮੇਂ ਨਿਰੰਤਰ ਰਮਣ ਕਰ ਰਹਾ ਹੈਂ, ਸੋ ਤੂੰ  ਕਿਸ ਕਾ ਪੁਰਖ ਹੈਂ ਔਰ ਕੌਨ ਤੇਰੀ ਇਸਤ੍ਰੀ ਕਹਤੀ ਹੈ। ਏਹ ਕੈਸੇ ਕਹਾ ਜਾਇ; ਵਾ ਕਿਸ ਪ੍ਰਕਾਰ ਤੂੰ ਪੁਰਖ ਕਹਾ ਜਾਵੈ ਅਰ (ਜੋਰੂ) ਇਸਤ੍ਰੀ ਕੈਸੇ ਕਹਾ ਜਾਇ, ਕਿਉਂਕਿ ਤੂੰ  ਨਿਰੰਤਰ ਸਰਬ ਮੇਂ ਬਿਆਪ ਰਹਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਤੂੰ ਕਿਸੇ ਖ਼ਾਸ ਇਸਤ੍ਰੀ ਦਾ ਖਸਮ ਹੈਂ, ਨਾਹ ਕੋਈ ਇਸਤ੍ਰੀ ਤੇਰੀ ਵਹੁਟੀ ਹੈ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਇੱਕ-ਰਸ ਮੌਜੂਦ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Marido de Quién eres? ¿Quién es Tu Esposa? Estás Difundido y compenetras todo sutilmente. (2)"