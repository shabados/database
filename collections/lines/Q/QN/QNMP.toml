type = "primary"
data = "ਤਿਹ ਸੰਗ ਲੈ ਉਹ ਓਰਿ ਪਧਾਰੋ ॥"
page = 942

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lady had loved Raja and the Raja adored the Rani immensely, She added, ‘I will serve you during the fight,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਾਲ ਲੈ ਕੇ (ਰਾਜਾ) ਉਥੇ (ਰਣਭੂਮੀ ਵਿਚ) ਚਲਾ ਗਿਆ।"