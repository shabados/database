data = "ਤੂੰ ਮਸਤ-ਚਾਲ ਸਰੂ ਵਾਣਗ ਝੱਟ ਪਲਮ ਲਈ ਬਾਗ਼ ਦੀ ਸੈਰ ਨੂੰ ਆ ਜਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਆ ਚੂ ਸਰਵਿ ਖ਼ਰਾਮਾਣ ਦਮੇ ਬ-ਸੈਰਿ ਰਿਆਜ਼ ।"

[[content]]
