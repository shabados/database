[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਸਲਾਹਿ ਸਦਾ ਤੂੰ; ਗੁਰਮੁਖਿ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੮॥੨੪॥੨੫॥"
page = 124
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord's Name do thou ever praise and by the Guru's instruction enshrine it in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਤੂੰ ਸਦੀਵ ਹੀ ਕੀਰਤੀ ਕਰ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਸ ਨੂੰ ਆਪਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the Naam forever; as Gurmukh, enshrine it within the mind. ||8||24||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੂੰ ਨਾਮ ਕੋ ਸਦਾ ਜਪ, ਗੁਰਮੁਖੋਂ ਨੇ ਮਨ ਮੇਂ ਨਾਮ ਹੀ ਵਸਾਇਆ ਹੈ॥੮॥੨੪॥੨੫॥☬ਜਿਨ੍ਹੋਂ ਨੇ ਨਾਮ ਮਨ ਮੇਂ ਵਸਾਇਆ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ ਮਹਿਮਾ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ। ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ ॥੮॥੨੪॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alaba siempre el Nombre y enaltécelo en tu corazón por la Gracia del Guru. (8-24-25)"