[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਇਰ ਭਾਜ ਗਏ ਰਨ ਤੇ; ਅਤਿ ਹੀ ਡਰ ਸਿਉ ਜਿਹ ਗਾਤ ਪਸੀਨੇ ॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The cowards have perspired and run away from the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਇਰ ਰਣ-ਭੂਮੀ ਵਿਚੋਂ ਭਜ ਗਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਬਹੁਤ ਡਰ ਕਰ ਕੇ ਪਸੀਨਾ ਪਸੀਨਾ ਹੋ ਗਏ ਹਨ।"