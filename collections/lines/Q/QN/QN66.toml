[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤਾ; ਐਸੇ ਹਰਿ ਜੀਉ ਪਾਏ ॥"
page = 533
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friend, such an honourable Lord, have I obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤ੍ਰ! ਐਹੋ ਜੇਹਾ ਪਤਵੰਤਾ ਪ੍ਰਭੂ ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O friend, such is the Dear Lord whom I have obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ! ਐਸੇ ਹਰਿ ਜੀ ਹਮਨੇ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਅਜੇਹਾ ਮਿੱਤਰ ਪ੍ਰਭੂ ਜੀ ਲੱਭ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੇ ਮੀਤਾ = ਅਜੇਹੇ ਮਿੱਤਰ। ਪਾਏ = ਲੱਭ ਲਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, tal es la Naturaleza de mi Señor: nunca me abandona y me guarda siempre en Su Compañía."