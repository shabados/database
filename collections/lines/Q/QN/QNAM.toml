[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰਹਿ; ਤਿਨਿ ਨਾਮ ਰਤਨੁ ਪਾਇਆ ॥"
page = 11
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom Thou showest mercy, obtains the jewel of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਦਇਆ ਧਾਰਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਨਾਮ ਦੇ ਜਵੇਹਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with Your Mercy obtain the Jewel of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਪਰ ਤੂੰ  ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈਂ, ਤਿਸੀ ਨੇ ਤੇਰਾ ਨਾਮ ਰਤਨੁ ਗੁਰੋਂ ਸੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਤੂੰ ਦਇਆ ਕਰਦਾ ਹੈਂ ਉਸੇ ਨੇ ਤੇਰਾ ਰਤਨ ਵਰਗਾ (ਕੀਮਤੀ) ਨਾਮ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien brindas Tu Misericordia, obtiene la Joya de Tu Nombre."