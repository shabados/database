type = "primary"
data = "ਅਤਿ ਪ੍ਰਪੰਚ ਕਰ ਬਨਹਿ ਸਿਧਾ︁ਯੋ ॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And goes to the forest, performing many deceitful acts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਪੰਚ (ਪਾਖੰਡ ਪੂਰਨ ਵਿਖਾਵਾ) ਕਰਕੇ ਬਨ ਨੂੰ ਚਲਾ ਜਾਂਦਾ ਹੈ।"