[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਨਾਮੁ; ਵਸਿਆ ਮਨਿ ਆਏ ॥"
page = 122
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine treasures of the Name are enshrines in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਅੰਦਰ ਟਿਕੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures of the Naam come to dwell within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਉਨਿਧ ਰੂਪ ਤੇਰਾ ਨਾਮ ਮਨ ਮੇਂ ਆਇ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਤੇਰਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ (ਜੋ, ਮਾਨੋ) ਨੌ ਖ਼ਜ਼ਾਨੇ (ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ। ਆਇ = ਆਇ, ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su interior, han recibido los Nueve Tesoros de Tu Nombre."