[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਗ੍ਰਸਤ. ਸਭ ਲੋਗ ਸਿਆਨੇ; ਉਠਿ ਪੰਡਿਤ. ਪੈ ਚਲੇ ਨਿਰਾਸਾ ॥੧॥"
page = 654
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But seeing all the wise men seized by death, I arose and came away from the Pandits, rid of this desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਸਾਰੇ ਦਾਨੇ ਬੰਦਿਆਂ ਨੂੰ ਮੌਤ ਦੇ ਪਕੜੇ ਹੋਏ ਵੇਖ ਕੇ, ਮੈਂ ਇਸ ਖਾਹਿਸ਼ ਨੂੰ ਛੱਡ ਕੇ ਖੜ੍ਹਾ ਹੋ ਪੰਡਤਾਂ ਕੋਲੋਂ ਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But seeing all the wise men caught by Death, I arose and left the Pandits; now I am free of this desire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਨ ਸਕਾਮ ਕਰਮੋਂ ਕੀ ਆਸਾ ਸੇ ਕਾਲ ਕੇ ਗ੍ਰਸੇ ਹੂਏ ਬਡੇ ਬਡੇ ਸਿਆਨੇ ਲੋਗ ਭੀ ਇਸ ਸੰਸਾਰ ਸੇ ਚਲੇ ਗਏ ਹੈਂ; ਜਿਨ ਪੰਡਤੋਂ ਸੇ ਸੁਨਾ ਥਾ (ਪੈ) ਬਹੁੜੋ ਵਹੁ ਪੰਡਤ ਭੀ ਨਾਮ ਜਾਪ ਸੇ ਬਿਨਾ ਨਿਰਾਸ ਚਲੇ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ (ਆਤਮਕ) ਮੌਤ ਵਿਚ ਹੀ ਗ੍ਰਸੇ ਰਹੇ। ਪੰਡਿਤ ਲੋਕ ਭੀ ਆਸ ਪੂਰੀ ਹੋਣ ਤੋਂ ਬਿਨਾ ਹੀ ਉੱਠ ਕੇ ਚਲੇ ਗਏ (ਜਗਤ ਤਿਆਗ ਗਏ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲ ਗ੍ਰਸਤ = ਮੌਤ ਦੇ ਡਰ ਵਿਚ ਗ੍ਰਸੇ ਹੋਏ। ਪੈ = ਭੀ। ਨਿਰਾਸਾ = ਆਸ ਪੂਰੀ ਹੋਣ ਤੋਂ ਬਿਨਾ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero viendo que los eruditos son atrapados por la muerte, me alejé de ellos lleno de consternación. (1)"