[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਹਰਿ ਹਰਿ ਸਦਾ ਨਾਨਕ; ਤਰੇ ਕਈ ਅਨੇਕ ॥੨॥੬॥੨੯॥"
page = 1007
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless have been saved by ever meditating on the Lord-Master, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਅਣਗਿਣਤ ਹੀ ਪਾਰ ਉੱਤਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance forever on the Lord, Har, Har, O Nanak, countless beings have been saved. ||2||6||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਤੂੰ ਸਿਮਰ। ਇਸ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਸੇ ਕਈ ਅਨੇਕ ਅਰਥਾਤ ਬਿਅੰਤ ਹੀ ਤਰੇ ਹੈਂ॥੨॥੬॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਅਨੇਕਾਂ ਜੀਵ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਦੇ ਆ ਰਹੇ ਹਨ ॥੨॥੬॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਤਰੇ = ਪਾਰ ਲੰਘ ਗਏ ॥੨॥੬॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, miles de seres han sido salvados.  (2-6-29)"