[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਲਾਲ ਰੰਗੀਲੇ; ਹਮ ਲਾਲਨ ਕੇ ਲਾਲੇ ॥"
page = 1112
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beauteous Beloved, I am the slave of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਬਾਂਕੇ ਪ੍ਰੀਤਮ, ਮੈਂ ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Dear Beloved, I am the slave of Your slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਲਾਲ) ਪ੍ਯਾਰੇ (ਰੰਗੀਲੇ) ਅਨੰਦ ਵਾਲੇ! ਹਮ ਆਪ ਕੇ ਦਾਸੋਂ ਕੇ ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਪ੍ਰਭੂ ਜੀ ਅਨੇਕਾਂ ਕੌਤਕ ਕਰਨ ਵਾਲੇ ਹਨ, ਮੈਂ ਉਸ ਸੋਹਣੇ ਪ੍ਰਭੂ ਦਾ (ਸਦਾ ਲਈ) ਗ਼ੁਲਾਮ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amado Novio, yo soy Tu Esclavo."