[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਕਹੈ ਤਿਲੋਚਨਾ; ਮੁਖ ਤੇ ਰਾਮੁ ਸੰਮੑਾਲਿ ॥"
page = 1375
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nam Dev, \"O Tirlochan recite thou thy Lord's Name with the mouth\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਆਖਦਾ ਹੈ, \"ਹੇ ਤਿਰਲੋਚਨ! ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv answers, O Trilochan, chant the Lord's Name with your mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੁਨ ਕਰ ਨਾਮਦੇਵ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਤ੍ਰਿਲੋਚਨ ਜੀ! ਮੁਖ ਕਰ ਕੇ ਤੋ ਰਾਮ ਕੇ ਨਾਮ ਕੋ (ਸੰਮਾਲਿ) ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ (ਅੱਗੋਂ) ਉੱਤਰ ਦੇਂਦਾ ਹੈ- ਹੇ ਤ੍ਰਿਲੋਚਨ! ਮੂੰਹ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਲੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nam Dev responde, oh Trilochan, recita el Nombre con tu boca."