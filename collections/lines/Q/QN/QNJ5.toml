[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ ਕਲਿਆਣਾ; ਸੂਖ ਸਹਜੁ ਇਹੁ ਸਾਰਾ ॥੨॥"
page = 1003
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the treasure of emancipation. It is all peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੋਖਸ਼ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਇਹ ਸਮੂਹ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the treasure of Emancipation; it is absolute peace and poise. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਜੋ ਨਾਮ ਹੈ, ਸੋ ਨਿਧੋਂ ਕਾ ਘਰ ਹੈ ਔ ਕਲਿਆਨ ਸਰੂਪ ਹੈ, ਪੁਨਾ ਸੂਖ ਸਹਿਜ ਅਚੁਤ ਸੁਖ ਜੋ ਸ੍ਰੇਸਟ ਹੈ ਤਿਸ ਕੇ ਦੇਣੇ ਵਾਲਾ ਇਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਸਾਰੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ; ਇਹ ਨਾਮ ਹੀ ਸ੍ਰੇਸ਼ਟ (ਪਦਾਰਥ) ਹੈ ਅਤੇ ਆਤਮਕ ਅਡੋਲਤਾ (ਦਾ ਮੂਲ) ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਕਲਿਆਣ = ਸੁਖ-ਸਾਂਦ। ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸਾਰਾ = ਸ੍ਰੇਸ਼ਟ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, bendito es el Nombre del Señor, el Tesoro de lo Bueno, la Paz Sublime del Equilibrio.(2)"