[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰ ਨਾਰੀ ਪਰ ਦਰਬੁ ਹੇਤੁ; ਪਰ ਨਿੰਦਾ ਪਰਪੰਚ ਰਹਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He enjoys in being with other's woman, other's wealth, and other's slander."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸਤ੍ਰੀ ਪਰਾਏ, ਧਨ ਪਰਾਈ ਨਿੰਦਾ ਦੇ ਕਾਰਣ ਵਲਾਂ ਛਲਾਂ ਵਿਖੇ ਖੁਸ਼ੀ ਕਰ ਰਿਹਾ ਹੈ।"