[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਅੰਦਰਲਾ ਅਤੇ ਬਾਹਰਲਾ ਇੱਕ ਸਮਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਹਿਰੋ ਬਾਤਨ ਸ਼ੁਦਾ ਯਕਸਾਨਿ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the brightness of the face of justice and fairness. (115)"