[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਮਰੈ. ਜਲੁ ਪਾਈਐ; ਜਿਉ ਬਾਰਿਕ ਦੂਧੈ ਮਾਇ ॥"
page = 63
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As fire is quenched with water as the baby is satiated with mother's milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਨਾਲ ਅਗ ਬੁਝ ਜਾਂਦੀ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਤਾ ਦੇ ਦੁੱਧ ਨਾਲ ਬੱਚਾ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As thirst is quenched with water, and the baby is satisfied with mother's milk,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵੀਚਾਰ ਰੂਪੀ ਜਲੁ ਪਾਵਨੇ ਕਰ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਅਗਨੀ ਬੁਝੀ ਤਬ ਜੈਸੇ ਬਾਲਕ ਮਾਤਾ ਕਾ ਦੂਧ ਪੀ ਕਰ ਤ੍ਰਿਪਤਿ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਮਨ ਰੂਪੀ ਬਾਲਕ ਕੋ ਜਬ ਗੁਰ ਉਪਦੇਸ ਰੂਪੀ ਦੂਧ ਮਿਲਾ ਤਬ ਤ੍ਰਿਪਤੀ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬਾਲਕ ਦੀ ਅੱਗ (ਪੇਟ ਦੀ ਅੱਗ, ਭੁਖ) ਮਾਂ ਦਾ ਦੁੱਧ ਪੀਤਿਆਂ ਸ਼ਾਂਤ ਹੁੰਦੀ ਹੈ, ਤਿਵੇਂ ਇਹ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਤਦੋਂ ਬੁੱਝਦੀ ਹੈ ਜਦੋਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਲ ਇਸ ਉੱਤੇ ਪਾਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਧੈ ਮਾਇ = ਮਾਂ ਦੇ ਦੁੱਧ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego es sofocado con agua; el niño se calma con la leche de su madre;"