[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤਿਸੈ ਨੋ ਸਾਲਾਹਿ; ਜਿ ਤੁਧੁ ਰਖੈ ਬਾਹਰਿ ਘਰਿ ॥"
page = 83
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise that Master alone, who protects thee, within thy home and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਹੀ ਮਾਲਕ ਦੀ ਸ਼ਲਾਘਾ ਕਰ ਜੋ ਤੇਰੀ ਤੇਰੇ ਗ੍ਰਹਿ ਦੇ ਅੰਦਰ ਤੇ ਬਾਹਰਵਾਰ ਰਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise that Lord who protects you, inside your home, and outside as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹੀ ਹਰੀ ਕੀ ਉਸਤਤੀ ਕਰ (ਜਿ ਤੁਧੁ) ਜੋ ਤੇਰੇ ਘਰ ਬਾਹਰ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਰੱਛਿਆ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ!) ਉਸੇ ਹਰੀ ਦੀ ਉਸਤਤਿ ਕਰ ਜੋ ਤੇਰੀ ਸਭ ਥਾਈਂ ਰਾਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੋ। ਘਰਿ = ਘਰ ਵਿਚ। ਘਰਿ ਬਾਹਰਿ = ਘਰ ਵਿਚ ਤੇ ਘਰੋਂ ਬਾਹਰ, (ਭਾਵ,) ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alábalo a Él, Quien te protege dentro y fuera de tu hogar,"