[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਪਰਮ ਪਦੁ ਪਾਈ ॥੧॥"
page = 839
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace I have obtained the Supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have obtained the supreme status. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਧਰਮ ਪਦ ਕੋ ਪਾਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਹੀ ਉਸ ਦਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਦਰਸਨ ਕਰਨ ਦੀ) ਉੱਚੀ ਤੋਂ ਉੱਚੀ ਪਦਵੀ ਮੈਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਪਾਈ = ਮੈਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹਾਂ। ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਤਿਸ ਕਉ = {ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así por la Gracia del Guru, obtengo el Estado Supremo de Éxtasis.(1)"