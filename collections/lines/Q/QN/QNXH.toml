[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਤੁਝ ਹੀ ਕੀਏ ਰਾਜੇ; ਇਕਨਾ ਭਿਖ ਭਵਾਈਆ ॥"
page = 566
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has made some beings as kings and some go about begging for alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਤੂੰ ਪਾਤਿਸ਼ਾਹ ਬਣਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਕਈ ਖੈਰ ਮੰਗਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, You have made kings, while others go about begging."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਆਪ ਹੀ ਇਕ ਤੋ ਰਾਜੇ ਕਰ ਦੀਏ ਹੈਂ ਔਰ ਇਕਨੋਂ ਕੋ ਭਿਖਿਆ ਮਾਂਗਨੇ ਹੇਤ ਫਿਰਾਈਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਰਾਜੇ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਤੇ ਕਈ ਜੀਵਾਂ ਨੂੰ (ਮੰਗਤੇ ਬਣਾ ਕੇ) ਭਿੱਖਿਆ ਮੰਗਣ ਵਾਸਤੇ (ਦਰ ਦਰ) ਭਵਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a otros los haces vagar como pordioseros."