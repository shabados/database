[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਸਦਾ ਤੂ; ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਈ ॥੪॥੧॥"
page = 1333
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, contemplate thou ever the Name, which the Lord has make manifest unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਨੂੰ ਕਿ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਤੇ ਪਰਗਟ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate forever on the Naam, which the True Guru has revealed. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਤਿਸ ਨਾਮ ਕੋ ਸਦਾ ਤੂੰ ਧਿਆਵਣਾ ਕਰ, ਸੋ ਨਾਮ ਕਾ ਮਹਾਤਮੁ ਹਮ ਕੋ ਤੋ ਸਤਿਗੁਰੋਂ ਨੇ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੪॥੧॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦਾ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ। (ਭਗਤੀ-ਸਿਮਰਨ ਦਾ ਇਹ ਰਸਤਾ) ਗੁਰੂ ਨੇ (ਹੀ) ਵਿਖਾਇਆ ਹੈ (ਇਹ ਰਸਤਾ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਲੱਭਦਾ ਹੈ) ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, mediten siempre en el Naam, que el Guru Verdadero ha revelado. (4-1)"