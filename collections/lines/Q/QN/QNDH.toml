[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬ੍ਰਹਮੁ. ਨ ਚੀਨਈ; ਮਨਿ ਮੂਰਖੁ ਗਾਵਾਰੁ ॥"
page = 86
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish and ignorant man recognises not the creator who is with-in his-self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਤੇ ਬੇ-ਸਮਝ ਬੰਦਾ ਸਿਰਜਣਹਾਰ ਨੂੰ ਨਹੀਂ ਸਿੰਞਾਣਦਾ, ਜੋ ਕਿ ਉਸ ਦੇ ਆਪਣੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not recognize God within themselves-they are so foolish and ignorant!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਅੰਤਸਕਰਣ ਮੇਂ ਇਸਥਿਤ ਜੋ ਸਾਖੀ ਬ੍ਰਹਮੁ ਤਿਸ ਕੋ ਜਾਨਤਾ ਨਹੀਂ ਹੈ, ਯਾਂ ਤੇ ਮਨ ਕਰ ਕੇ ਮੂਰਖ ਔਰ ਤਨ ਕਰ ਕੇ ਭੀ ਗਵਾਰ ਹੈ ਵਾ ਅਤੀ ਮੂਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਹਿਰਦੇ ਵਿਚ ਰੱਬ ਦੀ ਭਾਲ ਨਹੀਂ ਕਰਦਾ, (ਇਸ ਕਰਕੇ) ਮਨੋਂ ਮੂਰਖ ਤੇ ਅਨਪੜ੍ਹ (ਹੀ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior no realiza al Señor, y su mente es salvaje y tonta."