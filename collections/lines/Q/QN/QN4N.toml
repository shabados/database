[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਵਲ ਗੁਰ ਧੰਨੁ ਧੰਨੁ; ਧੰਨੁ ਮਸਤਕੁ ਗੁਰ ਚਰਣੀ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Blessed are the lotus feet of the Guru along with that forehead which rests upon the feet of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਣ ਕਵਲ ਧੰਨ ਹਨ, ਧੰਨ ਓਹ ਮੱਥਾ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਚਰਣੀ ਲਗਦਾ ਹੈ।"