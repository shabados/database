[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਮਨੁ ਧਨੁ; ਸੰਤ ਬਹਲ ॥੧॥"
page = 987
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the saints, dedicate I my life, soul and riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੂੰ ਮੈਂ ਆਪਣੀ ਜਿੰਦ ਜਾਨ ਆਤਮਾ ਤੇ ਦੌਲਤ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my breath of life, my mind and wealth to the Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨ ਔ ਮਨ ਪੁਨਾ ਧਨੁ ਮੇਰਾ ਸੰਤੋਂ ਕੀ ਬਾਹੁਲਤਾ ਮੇਂ ਲਗੈ, ਭਾਵ ਅਧਕਤਾ ਕਰ ਸੰਤੋਂ ਕੇ ਅਰਥ ਲਗੇ; ਵਾ ਮੇਰੇ ਮਨ ਮੇਂ ਤਿਨ ਕਾ ਸਰੂਪ ਵਸੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ ਮੇਰਾ ਮਨ ਮੇਰਾ ਧਨ ਸੰਤਾਂ ਦੇ ਅਰਪਨ ਰਹੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ellos dedico toda mi respiración vital, mi mente y todo lo que tengo.(1)"