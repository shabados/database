[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਉਦੇ ਕਉ ਧਾਵੈ; ਬਿਨੁ ਪੂੰਜੀ ॥੩॥"
page = 198
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Or as man goes out for buying merchandise without capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਂ ਜਿਸ ਤਰ੍ਹਾਂ ਰੁਪਏ ਪੈਸੇ ਦੇ ਬਗੈਰ, ਬੰਦਾ ਸੌਦਾ ਸੂਤ ਖਰੀਦਣ ਲਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the giver of all blessings; it would be like going out shopping without any money. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸੌਦੇ ਕਉ ਜੈਸੇ ਪੂੰਜੀ ਸੇ ਬਿਨਾ ਦੌੜੇ ਤਿਸ ਕੋ ਸੌਦੇ ਕਾ ਸੰਗ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਸੰਤ ਜਨੋਂ ਸੇ ਸਾਕਤੋਂ ਕਾ ਸੰਗ ਨਹੀਂ ਹੋਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਸਰਮਾਏ ਤੋਂ ਬਿਨਾ ਹੀ ਸੌਦਾ ਖ਼ਰੀਦਣ ਉੱਠ ਦੌੜੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Puede uno ir de compras sin dinero, ni crédito?(3)"