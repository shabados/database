[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਮਿਲਿ ਪਾਇਆ. ਮੇਰੇ ਗੋਵਿਦਾ; ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਸਜਣੁ ਸੈਣੀ ਜੀਉ ॥"
page = 174
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the saintly persons O my God I have found my Lord Master, the Friends and Comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਰੂਪ ਪੁਰਸ਼ਾਂ ਨੂੰ ਮਿਲ ਕੇ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਮੈਂ ਮਿਤ੍ਰ ਤੇ ਸਾਥੀ, ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Saints, O my Lord of the Universe, I have found my Lord God, my Companion, my Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਵਾਸਤੇ ਯੇਹਿ ਦਸਾ ਭਈ ਥੀ, ਸੋ ਹੇ ਮੇਰੇ ਭਾਈ ਜਨੋਂ! ਹਰੀ ਪ੍ਰਭੂ ਸਜਣ ਤਥਾ ਸਾਥੀ ਸੰਤ ਜਨੋਂ ਕੋ ਮਿਲ ਕਰ ਪ੍ਰਾਪਤ ਹੋ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਮੇਰਾ ਹਰਿ-ਪ੍ਰਭੂ ਮੇਰਾ (ਅਸਲੀ) ਸੱਜਣ ਮਿੱਤਰ (ਜਿਨ੍ਹਾਂ ਨੇ ਭੀ ਲੱਭਾ ਹੈ) ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ (ਹੀ) ਲੱਭਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando a los Santos, oh mi Gobind, puedo ver a mi Maestro, a mi Bienamado, a mi Rey."