[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਏ ॥"
page = 1044
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immaculate Name comes and abides within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਨਾਮ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Naam abides within his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕੋ ਜਾਣੈ ਸੋ ਪਾਪ ਰੂਪ ਮੈਲ ਗਵਾਵਤਾ ਹੈ ਅਰਥਾਤ ਦੂਰ ਕਰਤਾ ਹੈ ਔ ਨਿਰਮਲ ਨਾਮ ਮਨ ਮੇਂ ਆਨ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਪਵਿੱਤਰ ਨਾਮ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਆਏ = ਆਇ, ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su interior habita el Nombre Inmaculado."