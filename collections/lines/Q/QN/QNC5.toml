[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸੇ ਸੰਤ ਜਨਾਂ; ਰਾਮ ਨਾਮੁ. ਨ ਛਾਡੈਂ ॥੨॥"
page = 1195
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so does the holy man relinquish not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the same way, the Saints do not forsake the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਸੰਤ ਜਨ ਰਾਮ ਨਾਮ ਕੋ ਨਹੀਂ ਛੋਡਤੇ, ਭਾਵ ਸੇ ਅਤੀ ਪ੍ਯਾਰਾ ਕਰ ਕੇ ਜਾਨਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਭੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਧਨ) ਨਹੀਂ ਛੱਡਦੇ (ਉਹਨਾਂ ਪਾਸ ਭੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਧਨ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Santo se aferra a su Dios y no Lo abandona. (2)"