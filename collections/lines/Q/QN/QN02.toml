[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਹਿੰਮਤ ਸਿੰਘ ਮਹਾਬਲੁ ਕੈ; ਇਹ ਭੂਪ ਕੇ ਊਪਰਿ ਘਾਉ ਕੀਓ ॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Himmat Singh again gave a blow to the king with his might"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਹਿੰਮਤ ਸਿੰਘ ਨੇ ਬਹੁਤ ਬਲ ਨਾਲ ਇਸ ਰਾਜੇ ਉਪਰ ਘਾਉ ਲਗਾਇਆ।"