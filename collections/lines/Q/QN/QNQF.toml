[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੇ; ਚਰਣ ਗਹੇ ॥"
page = 387
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped the feet of the Perfect Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਪੈਰ ਪਕੜ ਲਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grasped the Feet of the Perfect Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਪੂਰਨ ਸਤਗੁਰੋਂ ਕੇ ਚਰਨ ਪਕੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪੂਰੇ ਗੁਰੂ ਦੇ ਚਰਨ ਫੜ ਲਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando amas los Pies del Señor,"