data = "ਬਰਖੰਤ ਸਾਇਕ ਤਿਛਯੰ ॥"
page = 110

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of the rain of sharp arrows, the blood is splashing."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿਖੇ ਤੀਰਾਂ ਦੀ ਬਰਖਾ ਹੁੰਦੀ ਸੀ।"