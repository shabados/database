[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੇ ਉਸ ਨੂੰ ਹਰ ਨੇਕੀ ਨਾਲ ਵਡਿਆਇਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਹਰ ਫ਼ਰੁੱਖ਼ੇ ਸਾਖ਼ਤਸ਼ ਅਰਜ਼ਮੰਦ ।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, admired him with every possible virtue and goodness. (6)"