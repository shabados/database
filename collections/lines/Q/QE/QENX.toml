[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨੑ ਮੁੰਡੀਅਨ; ਮੇਰਾ ਘਰੁ ਧੁੰਧਰਾਵਾ ॥"
page = 484
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These shaven fellows have ruined my house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਸਿਰ-ਮੁਨਿਆਂ ਨੇ ਮੇਰਾ ਝੁੱਗਾ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These shaven-headed saints have ruined my house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਓ! ਇਨ (ਮੁੰਡੀਅਨ) ਫਕੀਰੋਂ ਨੇ ਮੇਰਾ ਘਰੁ (ਧੁੰਧਰਾਵਾ) ਮਿਟੀ ਮੇਂ ਮਿਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਸਤ-ਸੰਗੀਆਂ ਨੇ ਮੇਰਾ (ਉਹ) ਘਰ ਉਜਾੜ ਦਿੱਤਾ ਹੈ (ਜਿਸ ਵਿਚ ਮਾਇਆ ਨਾਲ ਮੋਹ ਕਰਨ ਵਾਲੀ ਜਿੰਦ ਰਹਿੰਦੀ ਸੀ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estos Santos de cabeza rasurada han arruinado mi hogar,"