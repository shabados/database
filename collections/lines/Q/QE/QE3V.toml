[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖੁ ਭੋਗੇ ਭੋਗੁ; ਦੁਖ ਸਬਾਇਆ ॥"
page = 139
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fool enjoys revelments and undergoes all the agonies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੜ੍ਹ ਰੰਗ ਰਲੀਆਂ ਮਾਣਦਾ ਹੈ ਅਤੇ ਸਮੂਹ ਕਸ਼ਟ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools enjoy their pleasures; they must also endure all their pains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਐਸੇ ਭੋਗ ਭੋਗਤਾ ਹੈ ਜਿਸ ਸੇ (ਸਬਾਇਆ) ਅਧਿਕ ਦੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਵਿਛੋੜੇ ਨੂੰ ਭੁਲਾ ਕੇ) ਮੂਰਖ (ਜੀਵ) ਭੋਗ ਭੋਗਦਾ ਰਹਿੰਦਾ ਹੈ (ਜੋ) ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ (ਮੂਲ ਬਣਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਾਇਆ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto goza de sí mismo y sufre dolor;"