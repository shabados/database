[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਡਿ ਕੁਚਰਚਾ; ਆਨ. ਨ ਜਾਨਹਿ ॥"
page = 332
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save evil talk, they know nothing else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਗੱਲਬਾਤ ਦੇ ਬਗੈਰ ਉਹ ਹੋਰ ਕੁਛ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They know nothing except evil talk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਚਰਚਾ ਕੇ ਬਿਨਾਂ ਅਰਥਾਤ ਨਿੰਦਾ ਚੁਗਲੀ ਸੇ ਬਿਨਾਂ ਔਰ ਬਾਤ ਕੋ ਜਾਨਤੇ ਹੀ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫੋਕੀ ਬਹਿਸ ਤੋਂ ਬਿਨਾ ਉਹ ਹੋਰ ਕੁਝ ਕਰਨਾ ਜਾਣਦੇ ਹੀ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hacen más que participar en discusiones vanas,"