[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਲਪਾ ਪਦਾਰਥ ਇਤੜੇ; ਗੁਰ ਅਮਰਦਾਸਿ ਡਿਠੈ ਮਿਲਹਿ ॥੫॥੧੪॥"
page = 1395
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Jalap, so many invaluable objects are attained by seeing the sight of Guru Amar Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਲਪ ਆਖਦਾ ਹੈ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦਾ ਦਰਸ਼ਨ ਦੇਖਣ ਦੁਆਰਾ, ਐਨੀਆਂ ਅਣਮੁੱਲੀਆਂ ਵਸਤੂਆਂ ਪਰਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks Jaalap: countless treasures are obtained, by the sight of Guru Amar Daas. ||5||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਜਾਲਪ' ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੋ ਪੂਰਬੋਕਤ ਫਲ ਉਚਾਰਨ ਕਰੇ ਹੈਂ ਵਾ (ਇਤੜੇ) ਬਹੁਤੇ ਪਦਾਰਥ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਦਰਸਨ ਕਰਨੇ ਸੇ (ਮਿਲਹਿ) ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥੫॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਾਲਪ! ਇਹ ਸਾਰੇ ਪਦਾਰਥ (ਜੋ ਉੱਪਰ ਦੱਸੇ ਹਨ) ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ ਡਿੱਠਿਆਂ ਮਿਲ ਜਾਂਦੇ ਹਨ ॥੫॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Yalap, incontables tesoros son obtenidos con la Visión de Guru Amar Das. (5-14)"