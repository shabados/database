[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੈ ਭਾਣੈ. ਕਹੁ, ਕਿਨਿ ਸੁਖੁ ਪਾਇਆ; ਅੰਧਾ ਅੰਧੁ ਕਮਾਈ ॥"
page = 1287
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, who has ever obtained peace, by walking according to his own will? The blind man does blind deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ! ਆਪਣੀ ਨਿੱਜ ਦੀ ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਟੁਰਨ ਦੁਆਰਾ ਕਦੋ ਕਿਸੇ ਨੇ ਆਰਾਮ ਪਾਇਆ ਹੈ? ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਅੰਨ੍ਹੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, who has ever found peace by following his own will? The blind act in blindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਕਹੁ ਕਿਸ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ, ਭਾਵ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ। ਅੰਧਾ ਮਨਮੁਖ ਅੰਧ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਤੁਰ ਕੇ ਕਦੇ ਕੋਈ ਮਨੁੱਖ ਸੁਖ ਨਹੀਂ ਪਾਂਦਾ, ਅੰਨ੍ਹਾ ਸਦਾ ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ ਹੀ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ ਕਿਨਿ = ਦੱਸ, ਕਿਸ ਨੇ? (ਭਾਵ) ਕਿਸੇ ਨੇ ਨਹੀਂ। ਅੰਧੁ = ਅੰਨ੍ਹ-ਪੁਣਾ, ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime ¿quién ha encontrado la Paz, siguiendo su propia voluntad? El ciego actúa en la ceguera"