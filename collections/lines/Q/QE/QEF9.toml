[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਕੋ ਕਰਿ ਕੈ ਹਰਿ ਗ︀ਯਾਨ ਪ੍ਰਬੋਧ ਉਠਿਯੋ ਚਲਿ ਗ੍ਵਾਰਨਿ ਪਾਸ ਅਯੋ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After talking to him on matters of divine wisdom, I came to the gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਤਰ੍ਹਾਂ ਨਾਲ ਗਿਆਨ ਦਾ ਉਪਦੇਸ਼ ਕਰ ਕੇ (ਅਤੇ ਉਥੋਂ) ਉਠ ਕੇ ਗੋਪੀਆਂ ਪਾਸ ਆ ਗਿਆ।"