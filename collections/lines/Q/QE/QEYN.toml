[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਵਰਤਨਿ, ਸਾ ਸਦਾ ਸੁਹਾਗਨਿ; ਦਹ ਦਿਸ ਸਾਈ ਜਾਨੀ ॥"
page = 1228
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone is ever the chaste bride, who lives near her spouse and she is renowned in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਹਮੇਸ਼ਾਂ ਨਹੀਂ ਪਵਿੱਤਰ ਲਤਨੀ ਹੈ, ਜੋ ਆਪਣੇ ਕੰਤ ਦੇ ਨੇੜੇ ਵਸਦੀ ਹੈ ਅਤੇ ਉਹ ਦਸੀ ਪਾਸੀ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who dwells close to her Lord is always the pure, happy soul-bride; she is famous in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸੁਹਾਗਨੀ (ਸਾ) ਵਹੀ ਹੈ, ਜੋ ਹਰੀ ਸੁਆਮੀ ਕੇ ਸਾਮੀਪ ਬਰਤ ਰਹੀ ਹੈ ਔਰ (ਸਾਈ) ਵੋ ਹੀ ਦਸੋ ਦਿਸਾਂ ਮੇਂ ਜਾਨੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਣ ਲੱਗ ਪਈ, ਉਹ ਸਦਾ ਲਈ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਹੋ ਗਈ, ਉਹੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਪਰਗਟ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਨਿਕਟਿ ਵਰਤਨਿ = ਨੇੜੇ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ। ਸਾ = ਉਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ। ਸੁਹਾਗਨਿ = ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ। ਦਹ ਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ। ਜਾਨੀ = ਪਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ। ਸਾਈ = ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La que vive permanentemente en la Presencia del Señor, es la verdadera Novia del Señor y es conocida como tal por todas partes."