[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਪੁਰਿ. ਕ੍ਰਿਸਨ ਮੁਰਾਰਿ; ਕੰਸੁ ਕਿਰਤਾਰਥੁ ਕੀਓ ॥"
page = 1390
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Brass age, becoming Krishna, thou killed Mur the demon and delivered Kans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿੱਤਲ ਦੇ ਯੁਗ ਅੰਦਰ, ਕ੍ਰਿਸ਼ਨ ਹੋ, ਤੂੰ ਮੂਰ ਰਾਖਸ਼ ਨੂੰ ਮਾਰ ਸੁਟਿਆ ਅਤੇ ਕੰਸ ਨੂੰ ਮੁਕਤ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Brass Age of Dwaapur Yuga, You were Krishna; You killed Mur the demon and saved Kans."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਆਪਰ ਮੇਂ ਮੁਰਾਰੀ ਕ੍ਰਿਸ਼ਨ ਅਵਤਾਰ ਧਾਰ ਕਰ ਕੰਸ ਕੋ ਮਾਰ ਕਰ (ਕ੍ਰਿਤਾਰਥੁ) ਕਲ੍ਯਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਨਾਨਕ!) ਦੁਆਪੁਰ ਜੁਗ ਵਿਚ ਕ੍ਰਿਸ਼ਨ ਮੁਰਾਰ ਭੀ (ਤੂੰ ਹੀ ਸੈਂ), ਤੂੰ ਹੀ ਕੰਸ ਨੂੰ (ਮਾਰ ਕੇ) ਮੁਕਤ ਕੀਤਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਪੁਰਿ = ਦੁਆਪੁਰ (ਜੁਗ) ਵਿਚ। ਮੁਰਾਰਿ = (ਮੁਰ-ਅਰਿ) ਮੁਰ (ਦੈਂਤ) ਦਾ ਵੈਰੀ। ਕਿਰਤਾਰਥੁ = ਸਫਲ, ਮੁਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eras Krishna, mataste a Mur, el ser maligno y salvaste a Kans."