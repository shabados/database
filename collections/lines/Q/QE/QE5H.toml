[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟਾ ਰਹੈ ਅਭੰਗ ਅਛੇਦ ॥੯॥"
page = 343
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning away from the world, man abides in the unbreakable and impenetrable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵਲੋਂ ਮੋੜਾ ਪਾ ਕੇ ਇਨਸਾਨ ਅਟੁੱਟ ਅਤੇ ਅਬੇਧ ਸੁਆਮੀ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turning away from the world, He abides in the Unbreakable and Impenetrable Lord. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੰਸਾਰ ਸੇ ਉਲਟ ਕਰ ਕੇ ਅਭੰਗ ਅਛੇਦ ਬ੍ਰਹਮ ਵਿਖੈ ਰਹਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੀਰਕ ਮੋਹ ਵਲੋਂ ਪਰਤ ਕੇ ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que aunque Dios prevalece a través de todas Sus formas, Él permanece Indivisible e Inviolable. (9)"