[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਕ ਹੁਤੀ, ਰਾਨੀ ਬਿਧਿ ਕੀਨੀ ॥੨੧॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He circumambulated three times through all the four corners and honoured her as his Rani.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਰੰਕ ਸੀ, ਉਸ ਨੂੰ ਵਿਧਾਤਾ ਨੇ ਰਾਣੀ ਬਣਾ ਦਿੱਤਾ ॥੨੧॥"