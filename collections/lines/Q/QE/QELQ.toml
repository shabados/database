[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਰਿਦਾ ਸੁਹੇਲਾ, ਜਿਤੁ ਰਿਦੈ ਤੂੰ ਵੁਠਾ; ਸਭਨਾ ਕੇ ਦਾਤਾਰਾ ਜੀਉ ॥੧॥"
page = 97
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "illustrious is the heart in which Thou dwellest, O Lord! the giver of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਇਮਾਨ ਹੈ ਉਹ ਦਿਲ, ਜਿਸ ਦਿਲ ਅੰਦਰ ਤੂੰ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਹੇ ਸਮੂਹ ਦੇ ਦਾਤੇ ਸੁਅਮਾੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that heart in which You dwell, O Giver of all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸੋ ਰਿਦਾ ਸੁਖੀ ਹੈ ਜਿਸ ਰਿਦੇ ਮੇਂ ਆਪ ਸਰਬ ਕੇ ਦਾਤਾਰ ਬਸ ਰਹੇ ਹੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਵੱਸਦਾ ਹੈਂ, ਉਹ ਹਿਰਦਾ ਠੰਢਾ-ਠਾਰ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el corazón sobre el cual viertes Tu Compasión, oh Señor, Dador de todo.(1)"