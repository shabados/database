[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਪੁਨੀਤ. ਭਗਵੰਤ ਭਜਨ ਤੇ; ਆਪੁ ਤਾਰਿ ਤਾਰੇ ਕੁਲ ਦੋਇ ॥੧॥"
page = 858
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he becomes pure by the Lord's meditation and saves himself and saves the families of both his parents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਹੇ ਸਾਈਂ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਖੁਦ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮਾਪਿਆਂ ਦੇ ਦੋਨਾਂ ਖਾਨਦਾਨ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he becomes pure, by meditating on the Lord God. He saves himself, and the families of both his parents. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਪੁਰਸ਼ ਭਗਵੰਤ ਕੇ ਭਜਨ ਕਰਨੇ ਸੇ ਪਵਿਤ੍ਰ ਰੂਪ ਹੋਇ ਜਾਤਾ ਹੈ। ਸੋਇ ਪਦ ਈਹਾਂ ਪੀਛਲੀ ਤੁਕ ਕਾ ਹੈ। ਵਹੁ ਆਪ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤੇ ਤਾਰ ਕੇ ਔਰ ਨਾਨਕ ਦਾਦਕ ਦੋਨੋਂ ਕੁਲੋਂ ਕੋ ਤਾਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਨਾਲ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ; ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਾਰ ਕੇ ਆਪਣੀਆਂ ਦੋਵੇਂ ਕੁਲਾਂ ਭੀ ਤਾਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se volverá Inmaculado y Puro, contemplando a su Dios. Si lo hace, salva su ser y todo lo que le pertenece. (1)"