[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗਿਆਨੁ ਅਰੁ ਧਿਆਨੁ; ਤਤ ਸਿਉ ਤਤੁ ਮਿਲਾਵੈ ॥"
page = 1395
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's gnosis and contemplation, man's quintessence blends with the Lord's quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬ੍ਰਹਮਵੀਚਾਰ ਅਤੇ ਬੰਦਗੀ ਰਾਹੀਂ, ਬੰਦੇ ਦਾ ਜੋਹਰ ਸੁਆਮੀ ਦੇ ਜੋਹਰ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In deep meditation, and the spiritual wisdom of the Guru, one's essence merges with the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਅਪਨੇ ਸਿਖੋਂ ਕੋ ਧਿਆਨ ਮੇਂ ਲਗਾਇ ਕਰ ਕੇ ਪੁਨਾ ਆਤਮ ਗਿਆਨ ਦੇ ਕਰ ਕੇ (ਤਤੁ) ਸਾਰ ਰੂਪ ਬ੍ਰਹਮ ਬੀਚ (ਤਤੁ) ਤਤਕਾਲ ਹੀ ਮਿਲਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਗਿਆਨ-ਰੂਪ ਤੇ ਧਿਆਨ-ਰੂਪ ਹੈ (ਭਾਵ, ਪੂਰਨ ਗਿਆਨ ਵਾਲਾ ਤੇ ਦ੍ਰਿੜ ਧਿਆਨ ਵਾਲਾ ਹੈ); (ਗੁਰੂ ਅਮਰਦਾਸ ਨੇ) ਆਪਣੇ ਆਤਮਾ ਨੂੰ ਹਰੀ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤ ਸਿਉ = ਪਰਮਾਤਮਾ ਨਾਲ (ਜੋ ਸਭਨਾਂ ਦਾ ਮੂਲ ਹੈ)। ਤਤੁ = ਆਤਮਾ ਨੂੰ। ਗੁਰੁ = ਗੁਰ (ਅਮਰਦਾਸ ਜੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En profunda Meditación y en la Sabiduría Espiritual del Guru, la Esencia de uno se inmerge en la Esencia de la Realidad."