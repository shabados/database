[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂੰਡ ਦਯੋ ਮਧੁ ਕਾਟਿ ਮੁਰਾਰਿ; ਰਤੀ ਕੁ ਨ ਸੰਕਤਮਾਨ ਭਯੋ ਹੈ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Then, Krishna as Kshatriya fearlessly killed the demon mur"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਧੁ (ਅਤੇ ਕੈਟਭ) ਨੇ ਵਿਸ਼ਣੂ ਨੂੰ ਸਿਰ ਕਟ ਕੇ ਦਿੱਤੇ ਸਨ ਅਤੇ ਰਤਾ ਜਿੰਨਾ ਵੀ ਸ਼ੰਕਾਮਾਨ ਨਹੀਂ ਹੋਏ ਸਨ।"