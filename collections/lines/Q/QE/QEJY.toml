[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਬ੍ਰਹਮੁ; ਚੀਨੈ ਜਨੁ ਕੋਇ ॥"
page = 904
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one sees the Lord contained amongst all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਸੁਆਮੀ ਨੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that person who realizes that God is in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਪੂਰਨ ਬ੍ਰਹਮ ਹੈ, ਪਰੰਤੂ ਸੋਈ ਪੁਰਸ਼ ਪਹਿਚਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਪਛਾਣਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਕੋਈ ਵਿਰਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está en todos los corazones, pero extraordinario es aquél que entiende esto."