[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾਰਨਿ. ਤੂੰ ਬਾਂਗ ਦੇਹਿ; ਦਿਲ ਹੀ ਭੀਤਰਿ ਜੋਇ ॥੧੮੪॥"
page = 1374
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For whose sake, thou make a loud prayer-call, He is in your heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਖਾਤਰ ਤੂੰ ਨਮਾਜ ਦਾ ਸੱਦਾ ਦਿੰਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Look within your own heart for the One, for whose sake you shout your prayers. ||184||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜਿਸ ਕੇ ਸੁਣਾਵਣੇ ਵਾਸਤੇ ਤੂੰ ਬਾਂਗ ਦੇਤਾ ਹੈਂ, ਸੋ ਤੂੰ ਅਪਨੇ ਹਿਰਦੇ ਕੇ ਬੀਚ ਹੀ (ਜੋਇ) ਦੇਖ॥੧੮੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਰੱਬ ਦੀ ਨਮਾਜ਼) ਦੀ ਖ਼ਾਤਰ ਤੂੰ ਬਾਂਗ ਦੇ ਰਿਹਾ ਹੈਂ, ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿਚ ਵੇਖ (ਤੇਰੇ ਅੰਦਰ ਹੀ ਵੱਸਦਾ ਹੈ। ਤੇਰੇ ਆਪਣੇ, ਅੰਦਰ ਸ਼ਾਂਤੀ ਨਹੀਂ, ਸਿਰਫ਼ ਲੋਕਾਂ ਨੂੰ ਹੀ ਸੱਦ ਰਿਹਾ ਹੈਂ)  ॥੧੮੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾਰਨਿ = ਜਿਸ ਰੱਬ ਦੀ ਨਮਾਜ਼ ਦੀ ਖ਼ਾਤਰ। ਜੋਇ = ਵੇਖ, ਢੂੰਢ ॥੧੮੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca al Uno en tu corazón, a Quién diriges tus plegarias. (184)"