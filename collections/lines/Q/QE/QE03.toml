[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੈ ਵਿਚਿ ਜੀਵਨੁ ਮੁਕਤਿ, ਭਾਣਾ ਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fear (natural laws) he gets liberated in life and accepts the will of God happily."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੈ ਵਿਚ ਹੀ ਜੀਵਨ ਮੁਕਤ ਹੁੰਦਾ ਹੈ, (ਅਰ ਅਕਾਲ ਪੁਰਖ ਦਾ) ਭਾਣਾ ਮਿੱਠਾ ਲਗਦਾ ਹੈ।"