data = "ਕਜ਼ਾ ਸੂਰਤੇ ਮਾਹਿ ਰਾ ਬੀਮ ਸ਼ੁਦ ॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On her sight the Moon became hesitant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੂਰਤ ਨੂੰ ਵੇਖ ਕੇ ਚੰਦ੍ਰਮਾ ਨੂੰ ਵੀ ਡਰ ਲਗਦਾ ਸੀ"