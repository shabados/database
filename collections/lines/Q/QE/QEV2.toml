[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਸਾਧਸੰਗਿ ਨਰਾਇਣ ॥"
page = 868
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master ever remains with His saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਸਦਾ ਆਪਣੇ ਸੰਤਾ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Lord, is in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਸਾਧ ਸੰਗੁ ਰੂਪ ਹੈ ਔਰ ਸਾਧ ਸੰਗਤ ਨਰਾਇਣ ਰੂਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਸਦਾ ਨਾਰਾਇਣ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, el Señor, está en la Saad Sangat, en la Congregación de los Santos;"