[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਬਚੇ ਭਾਜ ਤੇ ਹੁਇ ਅਚੇਤ ॥"
page = 282

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who remained in the field, they embraced death an those who survived lost their senses and ran away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਭੱਜ ਗਏ ਜਾਂ ਬੇਹੋਸ਼ ਹੋ ਗਏ, ਉਹੀ ਬਚੇ।"