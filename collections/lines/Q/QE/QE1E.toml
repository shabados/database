[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਹੀ ਸਿਰਿ ਮਾਰ; ਬੰਦਿ ਰਬਾਣੀਐ ॥੫॥"
page = 420
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His order, the God's slaves strike at the mortal's head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਗਿਆ ਦੁਆਰਾ, ਰੱਬ ਦੇ ਦਾਸ, ਪ੍ਰਾਣੀ ਦੇ ਮੂੰਡ ਉਤੇ ਸੱਟ ਮਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, God's slaves are hit over the head. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਕੁਕ੍ਰਮ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ (ਬੰਦਿ ਰਬਾਣੀਐ) ਰਬ ਕੇ ਬੰਦੇ ਜਮਦੂਤ ਹੁਕਮ ਕਰ ਕੇ ਸਿਰ ਹੀ ਪਰ ਮਾਰ ਕਰਤੇ ਹੈਂ; ਵਾ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕੈਦ ਮੇਂ ਹੈਂ ਔਰ ਸਿਰ ਪਰ ਮਾਰ ਪੜਤੀ ਹੈ; ਵਾ ਜਿਨ ਕੋ ਕਪੋਂ ਕੀ ਬਾਣ, ਭਾਵ ਚੰਚਲਤਾ ਹੈ, ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਕਰ ਤਿਨ ਕੇ ਸਿਰ ਪਰ ਮਾਰ ਪੜਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ (ਮਮਤਾ ਮੋਹ ਵਿਚ ਫਸਣ ਕਰਕੇ) ਜੀਵਾਂ ਨੂੰ ਸਿਰ ਉਤੇ ਮਾਰ ਪੈਂਦੀ ਹੈ ਤੇ (ਜਨਮ ਮਰਨ ਦੀ) ਰੱਬੀ ਕੈਦ ਵਿਚ ਜੀਵ ਪੈਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਬੰਦ = ਕੈਦ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si no, lo amarra y le da de palos en la cabeza. (5)"