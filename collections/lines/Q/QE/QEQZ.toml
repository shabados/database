[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਵਖਰੁ ਧਨੁ; ਪਲੈ ਹੋਇ ॥"
page = 944
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who possesses the Merchandise and wealth of he True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕੋਲ ਸੱਚੇ ਨਾਮ ਦਾ ਸੌਦਾ ਸੂਤ ਅਤੇ ਪਰਦਾਰਥ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who possesses the merchandise, the wealth of the True Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨਾਮ ਕਾ ਸੌਦਾ ਔ ਸਰਦਾ ਰੂਪ ਧਨ ਜਿਸ ਕੇ (ਪਲੈ) ਲੜ, ਭਾਵ ਅੰਤਸਕਰਨ ਮੇਂ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸੱਚਾ ਸਉਦਾ ਨਾਮ-ਧਨ ਖੱਟਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien posee la Mercancía, la Riqueza del Nombre Verdadero,"