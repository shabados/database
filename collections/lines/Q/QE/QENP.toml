data = "ਸਭ ਤੇ ਦੂਰਿ, ਸਭਨ ਤੇ ਨੇਰਾ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is far away from all and closest to all."

