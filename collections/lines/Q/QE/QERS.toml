[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਜਨੁ; ਏਕੋ ਜਾਨੁ ॥੮॥੧੪॥"
page = 282
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak know that the Lord and His slave are one and the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਸਮਝ ਲੈ ਕਿ ਠਾਕੁਰ ਅਤੇ ਉਸ ਦਾ ਗੋਲਾ ਐਨ ਇਕੋ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know that God and His humble servant are one and the same. ||8||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਵਹੁ ਜਨ ਔਰ ਪ੍ਰਭੂ ਏਕ ਰੂਪ ਹੀ ਜਾਣੋ ਅਰਥਾਤ ਅਭੇਦ ਰੂਪ ਹੈਂ॥੮॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਤੇ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਨੂੰ ਇਕ ਰੂਪ ਸਮਝੋ ॥੮॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, comprende que Dios y Su Humilde Sirviente son uno y lo mismo.(8-14)"