[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਤੇ ਦੂਰਿ; ਕਹਾ ਕੋ ਜਾਇ ॥"
page = 293
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where can anyone go far from Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਸੋ ਦੁਰੇਡੇ ਕੋਈ ਜਣਾ ਕਿੱਥੇ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where can anyone go, to get away from Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾਲ ਸੇ ਦੂਰ ਕਿਸ ਜਗਹ ਕੋਈ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਪਰੇ ਕਿੱਥੇ ਕੋਈ ਜੀਵ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਤੇ = ਉਸ ਪ੍ਰਭੂ ਤੋਂ। ਕਹਾ = ਕਿਥੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando te apartas del Señor, ¿acaso existe algún lugar a donde puedas ir?"