[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਮੈ; ਹਉਮੈ ਜਲਿ ਜਾਈ ॥੩॥"
page = 1176
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, he is burnt to ashes in ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਉਹ ਹੰਕਾਰ ਅੰਦਰ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Naam, mortals burn in egotism. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਵ ਹੰਤਾ, ਮਮਤਾ ਮੇਂ ਜਲ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਹਉਮੈ ਦੀ ਅੱਗ ਵਿਚ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਸੁਆਹ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉਮੈ = ਅਹੰਕਾਰ ਵਿਚ। ਜਲਿ ਜਾਈ = ਸੜਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਸੁਆਹ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Nombre uno es ultrajado por el ego. (3)"