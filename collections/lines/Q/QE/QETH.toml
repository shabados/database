[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰਨ ਸੋ ਤਿਹ ਕੋ ਤਨ ਬੇਧ ਕੈ; ਭੂਮਿ ਡਰਿਓ ਅਤਿ ਰੋਸ ਬਢੈ ਕੈ ॥੨੦੨੮॥"
page = 500

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pradyumna made those stones harmless with his arrows by intercepting them and pierced his body with his weapons, causing him to fall on the ground.2028."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰਾਂ ਨੂੰ ਕ੍ਰੋਧ ਕਰ ਕੇ ਸ਼ਸਤ੍ਰਾਂ ਨਾਲ ਵਿੰਨ੍ਹ ਕੇ ਧਰਤੀ ਉਤੇ ਸੁਟ ਦਿੱਤਾ ॥੨੦੨੮॥"