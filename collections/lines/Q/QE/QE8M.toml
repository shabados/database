[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਪੰਡੀਆ, ਮੋ ਕਉ ਢੇਢ ਕਹਤ; ਤੇਰੀ ਪੈਜ ਪਿਛੰਉਡੀ, ਹੋਇਲਾ ॥੨॥"
page = 1292
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These Brahman call me low-born, this way Thy honour, O Lord, shall be stigmatized."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬ੍ਰਾਹਮਣ ਮੇਨੂੰ ਨੀਚ-ਘਰਾਣੇ ਦਾ ਆਖਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਇਜ਼ਤ ਨੂੰ ਹੈ ਸਾਈਂ! ਦਾਗ ਲੱਗੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These Pandits, these religious scholars, call me low-born; when they say this, they tarnish Your honor as well. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਿਹ ਪੰਡੇ ਮੇਰੇ ਕੋ ਢੇਢ ਕਹਤੇ ਹੈਂ, ਭਾਵ ਅਤੀ ਨੀਚ ਜਾਨ ਕਰ ਮੇਰਾ ਨਿਰਾਦਰ ਕਰਤੇ ਹੈਂ। ਸੋ ਤੇਰੀ (ਪੈਜ) ਪ੍ਰਤਗ੍ਯਾ (ਪਿਛੰਉਡੀ) ਪੀਛੇ ਹੋ ਜਾਵੇਗੀ। ਭਾਵ ਯਹਿ ਕਿ ਭਗਤੋਂ ਕੀ ਰਖ੍ਯਾ ਅਰ ਦੁਸਟੋਂ ਕੋ ਦੰਡ ਦੇਣੇ ਕੀ ਜੋ ਪ੍ਰਤਗ੍ਯਾ ਹੈ, ਸੋ ਮੁਖੁ ਨਾ ਰਹੇਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪਾਂਡੇ ਮੈਨੂੰ ਨੀਚ ਆਖ ਰਹੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਤਾਂ ਤੇਰੀ ਆਪਣੀ ਹੀ ਇੱਜ਼ਤ ਘੱਟ ਰਹੀ ਹੈ (ਕੀ ਤੇਰੀ ਬੰਦਗੀ ਕਰਨ ਵਾਲਾ ਕੋਈ ਬੰਦਾ ਨੀਚ ਰਹਿ ਸਕਦਾ ਹੈ?) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਡੀਆ = ਪਾਂਡੇ, ਪੁਜਾਰੀ। ਮੋ ਕਉ = ਮੈਨੂੰ। ਢੇਢ = ਨੀਚ। ਪੈਜ = ਇੱਜ਼ਤ। ਪਿਛੰਉਡੀ ਹੋਇਲਾ = ਪਿਛੇਤਰੀ ਹੋ ਰਹੀ ਹੈ, ਪਿੱਛੇ ਪੈ ਰਹੀ ਹੈ, ਘਟ ਗਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits, escolares religiosos me llaman mal nacido y cuando ellos hablan así, ellos manchan Tu Honor también. (2)"