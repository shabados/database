[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਮੈ ਕਛੁ ਸੰਗੀ ਨਹੀ; ਨਾਨਕ. ਸਾਚੀ ਜਾਨਿ ॥੫॥"
page = 1426
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None of these shall be thy companion. Know thou this as true, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਤੇਰਾ ਸਾਥੀ ਨਹੀਂ ਹੋਣਾ। ਤੂੰ ਇਸ ਨੂੰ ਸਚ ਕਰਕੇਜਾਣ ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- none of these shall go along with you in the end. O Nanak, know this as true. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨਮੇਂ ਤੇਰਾ ਕੁਛ ਭੀ (ਸੰਗੀ) ਸੰਗ ਜਾਨੇਹਾਰਾ ਨਹੀਂ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਯਿਹ ਮੇਰੀ ਸਿਖ੍ਯਾ ਸਚੀ ਸਮਝ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਗੱਲ ਸੱਚੀ ਸਮਝ ਕਿ ਇਹਨਾਂ ਸਾਰਿਆਂ ਵਿਚੋਂ ਕੋਈ ਇੱਕ ਭੀ ਤੇਰਾ ਸਾਥੀ ਨਹੀਂ ਬਣ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ ਮਹਿ = ਇਹਨਾਂ ਸਾਰਿਆਂ ਵਿਚੋਂ। ਸੰਗੀ = ਸਾਥੀ। ਸਾਚੀ ਜਾਨਿ = (ਇਹ ਗੱਲ) ਪੱਕੀ ਜਾਣ ਲੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, entiende que esto es la Verdad. (5)"