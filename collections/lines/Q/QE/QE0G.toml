[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਪਲਾਹ ਕਰੇ ਬਹੁਤੇਰੇ; ਸਾ ਧਨ. ਮਹਲੁ ਨ ਪਾਵੈ ॥"
page = 722
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though she may make good many implorations, ye, such a bride cannot obtain her spouse's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਘਣੇਰੇ ਹਾੜੇ, ਤਰਲੇ ਕੱਢੇ, ਤਾਂ ਭੀ ਐਸੀ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੇ ਟਿਕਾਣੇ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She may plead and implore so many times, but still, such a bride shall not obtain the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਚਾ ਰੁਦਨ ਕਰਨੇ ਆਦੀ ਯਤਨ ਬਹੁਤ ਹੀ ਕਰਤੀ ਹੈ, ਪ੍ਰੰਤੂ ਬਿਨਾ ਹਰੀ ਕੀ ਦਯਾ ਤੇ ਉਹ ਇਸਤ੍ਰੀ ਸਰੂਪ ਕੋ ਕਦਾਚਿਤ ਨਹੀਂ ਪਾਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਭਾਵੇਂ ਕਿਤਨੇ ਹੀ ਤਰਲੇ ਪਈ ਕਰੇ, ਉਹ ਪਤੀ-ਪ੍ਰਭੂ ਦਾ ਮਹਲ-ਘਰ ਲੱਭ ਹੀ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਪਲਾਹ = {करूणाप्रलाप} ਤਰਲੇ, ਕੀਰਨੇ। ਸਾਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lloras y gritas por Él, pero no te posas en la Mansión del Señor."