[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੋ ਸਾਜਿ ਰਖਿਓ ਪਾਸਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 746
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the entire creation, He has placed it therein. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਉਸ ਨੇ ਇਸ ਨੂੰ ਉਸ ਵਿੱਚ ਟਿਕਾਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fashioned the expanse of the entire creation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪਸਾਰਾ ਸਾਜ ਕੇ ਫੇਰ ਇਸ ਕੀ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਮਾਨੋ) ਉਸ ਨੇ (ਰਾਸਾਂ ਪਾਣ ਲਈ) ਅਖਾੜਾ ਤਿਆਰ ਕੀਤਾ ਹੈ, ਰਾਸਾਂ ਵਾਸਤੇ ਮੰਡੂਆ ਬਣਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੋ ਪਾਸਾਰਾ = ਸਾਰਾ ਜਗਤ-ਖਿਲਾਰਾ। ਸਾਜ = ਸਾਜ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la creación entera, cada uno actúa su parte. (1-Pausa)"