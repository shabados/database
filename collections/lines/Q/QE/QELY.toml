[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਣਤਿ ਨਾਨਕੁ. ਸਤਿਗੁਰ ਕਉ ਮਿਲਦੋ ਮਰੈ; ਗੁਰ ਕੈ ਸਬਦਿ. ਫਿਰਿ ਜੀਵੈ ਕੋਇ ॥"
page = 558
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, if any one dies on meeting the True Guru and be again, re-animated by Guru's teaching,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੇਕਰ ਕੋਈ ਜਣਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਮਰ ਵੰਝੇ ਅਤੇ ਮੁੜ ਕੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਦੁਆਰਾ ਸੁਰਜੀਤ ਹੋ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, one who dies upon meeting the True Guru, shall be rejuvenated through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਤਿਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਜੀਵ, ਭਾਵ ਸੇ ਮਰੈ ਪੁਨਾ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੋਈ ਫਿਰ ਜੀਵੈ, ਭਾਵ ਪਰਮੇਸਰ ਪ੍ਰਾਇਣ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਅਛੋਹ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ, ਫਿਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਣਤਿ = ਆਖਦਾ ਹੈ। ਕਉ = ਨੂੰ। ਮਰੈ = (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਅਛੋਹ ਹੋ ਜਾਏ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, conoce entonces al Guru y vive muriendo en la Palabra Eterna,"