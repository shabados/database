[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਮਨੁ ਤਨੁ ਪ੍ਰਾਨ ਪ੍ਰਭ ਕੇ; ਦੀਏ ਸਭਿ ਰਸ ਭੋਗ ॥"
page = 405
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, mind, body and the life are of the Lord. He has given all the pleasure and dainties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ, ਚਿੱਤ, ਦੇਹਿ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਸੁਆਮੀ ਦੇ ਹਨ। ਉਸ ਨੇ ਹੀ ਸਾਰੇ ਅਨੰਦ ਤੇ ਨਿਹਮਤਾ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul, the mind, the body and the breath of life belong to God. He has given all tastes and pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੋ ਮਨ ਤਨ ਪ੍ਰਾਨ ਔਰ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਰਸੋਂ ਕੇ ਭੋਗ ਪ੍ਰਭੂ ਕੇ ਦੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ।) ਇਹ ਜਿੰਦ, ਇਹ ਮਨ, ਇਹ ਸਰੀਰ, ਇਹ ਪ੍ਰਾਣ, ਸਾਰੇ ਸੁਆਦਲੇ ਪਦਾਰਥ-ਇਹ ਸਭ ਪਰਮਾਤਮਾ ਦੇ ਦਿੱਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਤਨੁ = ਸਰੀਰ। ਕੇ ਦੀਏ = ਦੇ ਦਿੱਤੇ ਹੋਏ। ਸਭਿ = ਸਾਰੇ। ਰਸ ਭੋਗ = ਸੁਆਦਲੇ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha bendecido con el Alma, la mente, el cuerpo, la respiración vital y todos los placeres y gozos."