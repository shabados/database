[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਨੋ ਮਰਨੁ; ਕਹੈ ਸਭੁ ਕੋਈ ॥"
page = 327
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone says \"I am to die, I am to die\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ, \"ਮੈਂ ਮਰ ਜਾਣਾ ਹੈ, ਮੈਂ ਮਰ ਜਾਣਾ ਹੈ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone says, I will die, I will die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਨ ਮਰਨ ਤੋ ਸਭ ਕੋਈ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ) ਹਰੇਕ ਜੀਵ 'ਮੌਤ, ਮੌਤ' ਆਖ ਰਿਹਾ ਹੈ (ਭਾਵ, ਹਰੇਕ ਜੀਵ ਮੌਤ ਤੋਂ ਘਾਬਰ ਰਿਹਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਨੋ ਮਰਨੁ = ਮੌਤ ਆ ਜਾਣੀ ਹੈ, ਮਰ ਜਾਣਾ ਹੈ। ਸਭੁ ਕੋਈ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos dicen, Él se murió, él se murió,"