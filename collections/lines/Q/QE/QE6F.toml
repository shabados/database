[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਭੂਮਿ ਕਾ; ਜੋ ਕਰੈ ਗੁਮਾਨੁ ॥"
page = 278
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who takes pride of his wealth and land,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਦੌਲਤ ਅਤੇ ਜਮੀਨ ਦਾ ਹੰਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who takes pride in wealth and lands"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਕੋਈ ਧਨ ਅਰ ਪ੍ਰਿਥਵੀ ਕਾ ਹੰਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਧਨ ਤੇ ਧਰਤੀ (ਦੀ ਮਾਲਕੀ) ਦਾ ਅਹੰਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਮਿ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se enorgullece de sus bienes"