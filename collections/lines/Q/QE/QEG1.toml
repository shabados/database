[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਤ ਦੇਸ ਦੇਸ ਰਾਜਾ ਕਰੋਰ ॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Parasnath gathered together many brave fighters and kings of various countries far and near"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਸ ਦੇਸ ਦੇ ਕਰੋੜਾਂ ਮਤਾਂ ਵਾਲੇ ਰਾਜੇ (ਬੁਲਾ ਲਏ)।"