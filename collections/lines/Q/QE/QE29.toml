data = "ਕਿ ਮੈਂ ਤੇਰੇ ਵਿਚ (ਵਸਦਾ) ਹਾਂ, ਅਤੇ ਤੇਰੇ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ (ਦਿਸਦਾ),"

[[content]]
