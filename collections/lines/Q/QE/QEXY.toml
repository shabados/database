[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੈ ਅਗੈ. ਨਾਨਕਾ; ਖਲਿਇ ਕੀਚੈ ਅਰਦਾਸਿ ॥੧॥"
page = 1093
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So, stand before Him and make a supplication, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਉਸ ਦੇ ਮੂਹਰੇ ਖਲੋ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕਰ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So stand before Him, O Nanak, and offer your prayers. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਐਸੇ ਸਮਰਥ ਕੇ ਅਗੇ (ਖਲਿਇ) ਖੜੇ ਹੋ ਕਰ ਅਰਥਾਤ ਸਾਵਾਧਾਨ ਹੋ ਕੇ ਬੇਨਤੀ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਅੱਗੇ ਖਲੋ ਕੇ ਹੀ ਅਦਬ ਸਰਧਾ ਨਾਲ ਅਰਜ਼ੋਈ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੈ = ਤਿਸ ਹੀ। ਖਲਿਇ = ਖਲੋ ਕੇ, ਧਿਆਨ ਨਾਲ, ਅਦਬ-ਸਰਧਾ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Párate entonces ante Él, oh Dice Nanak, y alaba Su Majestad (1)"