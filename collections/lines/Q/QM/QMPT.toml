[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬੈ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਲੀਜੋ ਚਤੁਰ, ਪਛਾਨ ॥੨੦੮॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Makar” primarily, then adding the word “Chakshu”, O wise people! recognize all the names of Baan.208."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਵਿਚਾਰਵਾਨੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੨੦੮॥"