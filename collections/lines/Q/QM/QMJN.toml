[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਤਿ ਜਨਮੁ ਇਹੁ ਰਤਨੁ ਅਮੋਲਕੁ; ਸਾਧਸੰਗਤਿ, ਜਪਿ ਇਕ ਖਿਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 210
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Win for thyself this invaluable gem of him, an life by remembering God even for a moment in the Society of Saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤਿ ਅੰਦਰ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਮਨੁੱਖੀ ਜੀਵਨ ਦਾ ਇਹੁ ਅਣਮੁੱਲਾ ਜਵੇਹਰ ਜਿੱਤ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be victorious, and win the priceless jewel of this human life, by meditating on Him in the Saadh Sangat, the Company of the Holy, even for an instant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੇ ਸੰਗ ਦ੍ਵਾਰਾ ਏਕ ਖਿਨ ਮਾਤ੍ਰ ਹੀ ਨਾਮ ਜਪ ਕਰ ਅਮੋਲਕ ਰਤਨ ਜਨਮ ਜੀਤ ਲੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪਲ ਪਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਤੇ ਇਹ ਮਨੁੱਖਾ ਜਨਮ (ਦੀ ਬਾਜ਼ੀ) ਜਿੱਤ ਲੈ। ਇਹ (ਮਨੁੱਖਾ ਜਨਮ) ਇਕ ਐਸਾ ਰਤਨ ਹੈ ਜਿਸ ਦੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ (ਜੋ ਕਿਸੇ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haz fructífera tu vida, preciosa como una perla, habitando por un instante en el Naam, en el Nombre, en la Sociedad de los Santos.(1-Pausa)"