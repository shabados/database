[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ; ਦੁਰਮਤਿ ਦੁਖ ਨਾਸੁ ॥"
page = 232
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ego, I-am-ness, evil, wit, and distress depart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ, ਮੇਰਾਪਣ, ਖੋਟੀ ਬੁਧੀ ਤੇ ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism, possessiveness, evil-mindedness and suffering depart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹੰਤਾ ਮਮਤਾ ਪੁਨਾ ਖੋਟੀ ਮਤੀ ਔਰ ਦੂਖ ਨਾਸ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅੰਦਰੋਂ ਹਉਮੈ ਦਾ, ਅਪਣੱਤ ਦਾ, ਖੋਟੀ ਬੁੱਧੀ ਦਾ, ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ = ਅਪਣੱਤ। ਦੁਰਮਤਿ = ਖੋਟੀ ਬੁੱਧੀ। ਦੁਖ ਨਾਸੁ = ਦੁੱਖਾਂ ਦਾ ਨਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno enaltece el Naam, el Nombre del Señor,"