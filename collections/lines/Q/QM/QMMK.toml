[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦੇਵ ਦੇਵ ਕਾਰਣੰ ॥"
page = 221

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He is the saviour of many saints and is the basic cause of the gods and demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਤੇ ਦੇਵਤਿਆਂ ਦਾ ਕਾਰਨ ਰੂਪ ਹੈ।"