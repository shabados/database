data = "ਨ ਤਤ੍ਰ ਪਾਰ ਪਾਵਹੀ ॥੯॥੮੭॥"
page = 135

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even then they have not been able go know Thy limits.9.87."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਫਿਰ ਵੀ ਤੇਰਾ ਪਾਰ ਨਹੀਂ ਪਾ ਸਕਦੇ ॥੯॥੮੭॥"