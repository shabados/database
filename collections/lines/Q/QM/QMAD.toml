[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨੁ ਆਪਿ; ਸਰਗੁਨੁ ਭੀ ਓਹੀ ॥"
page = 287
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Absolute Lord and verily He is the Related One,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਨਿਰਸੰਬੰਧਤ ਸੁਆਮੀ ਹੈ ਅਤੇ ਉਹ ਹੀ ਨਿਸਚਿਤ ਸੰਬੰਧਤ ਪੁਰਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is absolute and unrelated; He Himself is also involved and related."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣ ਰੂਪ ਭੀ ਆਪ ਹੈ ਔ ਸਰਗੁਨ ਰੂਪ ਭੀ ਵਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਵੱਖਰਾ ਹੈ, ਤ੍ਰਿਗੁਣੀ ਸੰਸਾਰ ਦਾ ਰੂਪ ਭੀ ਆਪ ਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Absoluto y también Relativo;"