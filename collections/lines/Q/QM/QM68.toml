data = "ਅਜਾਮਲ ਗਜ ਗਨਿਕਾ; ਪਤਿਤ ਕਰਮ ਕੀਨੇ ॥"
page = 692
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ajamal, the elephant and courtesan, committed sinful deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ, ਹਾਥੀ ਅਤੇ ਵੇਸਵਾ ਨੇ ਪਾਪਾਂ-ਭਰੇ ਅਮਲ ਕਮਾਏ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ajaamal, the elephant, and the prostitute committed many sins,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਔ (ਗਜ) ਹਸਤੀ ਪੁਨਾ (ਗਨਿਕਾ) ਵੇਸ੍ਵਾ ਜਿਨੋਂ ਨੇ ਅਤੀ ਪਾਪ ਕਰਮ ਕੀਏ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ, ਗਜ, ਗਨਿਕਾ-ਇਹ ਵਿਕਾਰ ਕਰਦੇ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਾਮਲ = ਭਾਗਵਤ ਦੀ ਕਥਾ ਹੈ ਕਿ ਇਕ ਬ੍ਰਾਹਮਣ ਅਜਾਮਲ ਕਨੌਜ ਦੇ ਰਹਿਣ ਵਾਲੇ ਦਾ ਇਕ ਵੇਸਵਾ ਨਾਲ ਮੋਹ ਪੈ ਗਿਆ; ਸਾਰੀ ਉਮਰ ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ ਗੁਜ਼ਾਰਦਾ ਰਿਹਾ। ਪਰ ਆਪਣੇ ਇਕ ਪੁੱਤਰ ਦਾ ਨਾਮ 'ਨਾਰਾਇਣ' ਰੱਖਣ ਕਰਕੇ ਸਹਿਜੇ ਸਹਿਜੇ ਨਾਰਾਇਣ-ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਲਿਵ ਬਣਦੀ ਗਈ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਵਿਕਾਰਾਂ ਵਲੋਂ ਉਪਰਾਮ ਹੋ ਕੇ ਭਗਤੀ ਵਿਚ ਲੱਗਾ। ਗਜ = ਹਾਥੀ; ਭਾਗਵਤ ਦੀ ਇਕ ਕਥਾ ਹੈ ਕਿ ਸ੍ਰਾਪ ਦੇ ਕਾਰਨ ਇਕ ਗੰਧਰਵ ਹਾਥੀ ਦੀ ਜੂਨੇ ਆ ਪਿਆ। ਸਰੋਵਰ ਵਿਚੋਂ ਪਾਣੀ ਪੀਣ ਗਏ ਨੂੰ ਇਕ ਤੰਦੂਏ ਨੇ ਫੜ ਲਿਆ। ਪਰਮਾਤਮਾ ਦੇ ਅਰਾਧਨ ਨੇ ਇਸ ਨੂੰ ਉਸ ਬਿਪਤਾ ਤੋਂ ਬਚਾਇਆ।। ਗਨਿਕਾ = ਵੇਸਵਾ, ਇਸ ਨੂੰ ਇਕ ਮਹਾਤਮਾ ਵਿਕਾਰੀ ਜੀਵਨ ਵਲੋਂ ਬਚਾਉਣ ਲਈ 'ਰਾਮ ਰਾਮ' ਕਹਿਣ ਵਾਲਾ ਇਕ ਤੋਤਾ ਦੇ ਗਏ। ਉਸ ਤੋਤੇ ਦੀ ਸੰਗਤ ਵਿਚ ਇਸ ਨੂੰ ਰਾਮ ਸਿਮਰਨ ਦੀ ਲਗਨ ਲੱਗ ਗਈ, ਤੇ ਵਿਕਾਰਾਂ ਵਲੋਂ ਇਹ ਹਟ ਗਈ।। ਪਤਿਤ ਕਰਮ = ਵਿਕਾਰ।"

