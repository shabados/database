[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਖਿਨੁ ਰਹਿ. ਨ ਸਕਉ, ਬਿਨੁ ਪ੍ਰੀਤਮ; ਦਰਸਨ ਦੇਖਨ ਕਉ ਧਾਰੀ ਮਨਿ ਆਸ ॥ ਰਹਾਉ ॥"
page = 716
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can live not, even for a moment without my Beloved. Within my mind is the desire to see His vision. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਬਾਝੋਂ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਉਸ ਦਾ ਦੀਦਾਰ ਵੇਖਣ ਦੀ ਚਾਹਨਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot survive, even for an instant, without my Beloved. My mind is filled with the desire to behold the Blessed Vision of His Darshan. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਏਕ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਤੇਰੇ ਬਿਨਾਂ ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਤੇਰਾ ਦਰਸਨੁ ਕਰਨੇ ਕੋ ਆਸ ਮੈਨੇ ਮਨ ਮੇਂ ਧਾਰੀ ਹੋਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ (ਦਾ ਦਰਸਨ ਕਰਨ) ਤੋਂ ਬਿਨਾ ਮੈਂ ਇਕ ਛਿਨ ਭਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਮੈਂ ਉਸ ਦਾ ਦਰਸਨ ਕਰਨ ਵਾਸਤੇ ਆਪਣੇ ਮਨ ਵਿਚ ਆਸ ਬਣਾਈ ਹੋਈ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਉ = ਸਕਉਂ। ਰਹਿ ਨ ਸਕਉ = ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਧਾਰੀ = ਬਣਾਈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente está llena de la esperanza de verte y sin tener Tu Visión no puedo vivir.(Pausa)"