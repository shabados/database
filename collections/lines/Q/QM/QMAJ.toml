data = "ਸੁਖ ਸਿੰਧੁ ਸੁੰਦਰਿ ਥਾਨ ॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That blemishless and honourable lady was an ocean of happiness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸੁੰਦਰੀ ਸੁਖ ਦਾ ਸਮੁੰਦਰ ਬਣੀ ਹੋਈ ਸੀ।"