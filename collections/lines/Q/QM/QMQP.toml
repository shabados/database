[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਬਚੇ ਤਿਹ ਤੇ ਬਲ ਬੀਰ; ਜੋਊ ਭਜਿ ਆਪਨੇ ਪ੍ਰਾਨ ਬਚਾਵੈ ॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only that warrior would remain safe, who would run away to save himself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਬਲਵਾਨ ਪਾਸੋਂ ਓਹੀ ਬਚਦਾ ਹੈ ਜੋ ਭਜ ਕੇ ਆਪਣੇ ਪ੍ਰਾਣ ਬਚਾਉਂਦਾ ਹੈ।"