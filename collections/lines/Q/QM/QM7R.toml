[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣਾ ਸੁਨਣਾ ਅਕਥ ਘਰਿ ਜਾਇ ॥"
page = 1328
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering and hearing His praises man arrives at the House of the Ineffable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਤੇ ਸ੍ਰਵਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਅਕਹਿ ਸੁਆਮੀ ਦੇ ਧਾਮ ਤੇ ਅੱਪੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking and listening, one goes to the Celestial Home of the Indescribable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਕਥ) ਵਾਹਿਗੁਰੂ! ਸੰਤ ਇਸ ਪਰਕਾਰ ਤੇਰੇ (ਘਰਿ) ਸਰੂਪ ਮੇਂ ਜਾਇ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਤੇਰੇ ਜਸ ਕਾ ਹੀ ਕਹਿਣਾ ਸੁਣਨਾ ਹੈ, ਭਾਵ ਤੇਰੇ ਜਸ ਕੋ ਹੀ ਸੁਣਤੇ ਕਹਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਬਚਨ ਬੋਲਣੇ ਤੇ ਸੁਣਨੇ ਸਫਲ ਹਨ ਜਿਨ੍ਹਾਂ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਬੇਅੰਤ ਗੁਣਾਂ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ ਘਰਿ = ਅਕੱਥ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablando y escuchando uno va al Hogar Celestial del Señor Indescriptible."