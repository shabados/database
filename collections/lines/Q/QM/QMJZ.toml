[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਸਚੁ ਕਰਣੀ ਸਾਰੁ ॥"
page = 941
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To be imbued with the Lord's Name, is the true and sublime way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜਣਾ ਸੰਚੀ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, they live the true and excellent lifestyle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ ਉਨ ਕੀ ਸਚੀ ਔ ਸ੍ਰੇਸਟ ਕਰਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਿਚ ਲੱਗਣਾ ਹੀ ਸੱਚੀ ਤੇ ਉੱਤਮ ਕਰਣੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cierto es, la Esencia de la Vida Verdadera es estar imbuido en el Naam,"