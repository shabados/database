[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਿਸ ਦਿਨ ਅੰਤਰ ਜਿਉ ਅੰਤਰੁ ਬਖਾਨੀਅਤ; ਤੈਸੇ ਆਨ ਦੇਵ ਗੁਰਦੇਵ ਸੇਵ ਜਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Serving and worshipping of gods and goddesses viz-a-viz the True Guru is like the difference between night and day."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰਾਤ ਅਤੇ ਦਿਨ ਵਿਚਾਲੇ ਅੰਤਰ ਭਾਰਾ ਵਿਰਲ ਕਹਿਣ ਵਿਚ ਔਂਦਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਆਨ ਦੇਵ ਸੇਵਾ ਤਥਾ ਗੁਰੂ ਦੇਵ ਸੇਵਾ ਵਿਖੇ ਭੇਦ ਸਮਝੋ।"