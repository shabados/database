[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੰਡਹੁ ਹੀ ਭੰਡੁ ਊਪਜੈ; ਭੰਡੈ ਬਾਝੁ. ਨ ਕੋਇ ॥"
page = 473
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From a woman, a woman is born, Without a woman, there, can be none."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਤੋਂ ਇਸਤਰੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਇਸਤਰੀ ਦੇ ਬਿਨਾ ਕੋਈ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From woman, woman is born; without woman, there would be no one at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਫਿਰ ਇਸਤ੍ਰੀਓਂ ਸੇ ਇਸਤ੍ਰੀਆਂ ਉਤਪੰਨ ਹੋਤੀ ਹੈਂ, ਇਸ ਕਰ ਕੇ ਇਸਤ੍ਰੀ ਰਹਤ ਕੋਈ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਤੋਂ ਹੀ ਇਸਤ੍ਰੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ (ਜਗਤ ਵਿਚ) ਕੋਈ ਜੀਵ ਇਸਤ੍ਰੀ ਤੋਂ ਬਿਨਾ ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué despreciar a la mujer quien da a luz a reyes y a todos?"