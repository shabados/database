[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਹਾ ॥੪॥੨॥੧੧॥"
page = 1262
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by the Guru's grace, one merges in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh merges in the Naam. ||4||2||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖਿ ਤਿਸ ਨਾਮੀ ਕੋ ਜਾਨ ਕਰ (ਸਮਾਹਾ) ਸਮਾਯਾ ਹੈ ਵਾ ਅਨੰਦ ਹੂਆ ਹੈ॥੪॥੨॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨਤਾ ਹੋ ਸਕਦੀ ਹੈ ॥੪॥੨॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Gurmukj se inmerge en el Naam. (4-2-11)"