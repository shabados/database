[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬੂਝਿ; ਰੰਗ ਰਸ ਮਾਣੇ ॥"
page = 385
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Understanding the Lord's will I enjoy pleasure and dainties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਮੈਂ ਖੁਸ਼ੀਆਂ ਅਤੇ ਨਿਆਮਤਾ ਭੋਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding the Command of the Lord's Will, I revel in pleasure and joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਕੌ ਬੂਝਿ ਕਰ ਭਗਤੋਂ ਨੇ ਰਸੋਂ ਕੇ ਆਨੰਦ ਭੋਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਮੈਂ ਸਾਰੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਰਿਹਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝਿ = ਸਮਝ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Visión del Señor, revoloteo en gozo;"