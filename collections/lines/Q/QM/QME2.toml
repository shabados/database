[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਲਾਹੇ ਸਦਾ ਸਦਾ; ਨਾਮੇ ਮਹਲੁ ਪਾਈ ॥੪॥"
page = 426
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever they praise the Name and through the Name attain to Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਉਹ ਨਾਮ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ, ਅਤੇ ਨਾਮ ਦੇ ਜ਼ਰੀਏ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They praise the Naam, forever and ever, and through the Naam, they obtain the Mansion of the Lord's Presence. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਕੀ ਸਦਾ ਸਦਾ ਸਲਾਹਨਾ ਕਰਤੇ ਹੈਂ, ਨਾਮ ਹੀ ਕਰ ਕੇ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਹਰ ਵੇਲੇ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਉਹ ਹਰਿ-ਨਾਮ ਦੀ ਰਾਹੀਂ ਹਰਿ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਨਿਵਾਸ।  ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba siempre el Naam y a través del Naam llegarás hasta el Castillo del Señor. (4)"