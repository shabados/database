[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਪ੍ਰਸਾਦੁ; ਦਇਆ ਪ੍ਰਭਿ ਧਾਰੀ ॥"
page = 295
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His grace the Lord has shown mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਈਂ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, God has bestowed His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬੁ ਜੀ ਸੇ ਆਦਿ ਲੇ ਕਰ ਚਾਰੋਂ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੀ, ਵਾ ਹੇ ਭਾਈ! ਤਿਨ ਸਤਿਗੁਰ ਸੰਤ ਜਨੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਔ ਪ੍ਰਭੂ ਨੇ ਹਮਾਰੇ ਪਰ ਦਯਾ ਧਾਰਨ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕਰ ਕੇ (ਸਾਡੇ ਉਤੇ) ਦਇਆ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, Dios ha otorgado Su Misericordia,"