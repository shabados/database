[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਗੁਰ ਪੀਰਾ. ਗਹਿਰ ਗੰਭੀਰਾ; ਬਿਨੁ ਸਬਦੈ. ਜਗੁ ਬਉਰਾਨੰ ॥"
page = 635
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The profound and unfathomable Name is his Guru and the spiritual guide. Without the Name the world is gone mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੂੰਘਾ ਤੇ ਅਥਾਹ ਨਾਮ ਉਸ ਦਾ ਗੁਰੂ ਅਤੇ ਰੂਹਾਨੀ ਰਹਿਬਰ ਹੈ। ਨਾਮ ਦੇ ਬਗੈਰ ਦੁਨੀਆਂ ਸ਼ੁਦਾਈ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad is his Guru and spiritual teacher, profound and unfathomable; without the Shabad, the world is insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਪੀਰੋਂ ਕੇ ਸਬਦ ਕਰ ਪੁਰਸ ਗਹਿਰ ਗੰਭੀਰ ਹੋਤਾ ਹੈ ਔਰ ਗੁਰ ਸ਼ਬਦ ਸੇ ਬਿਨਾ ਜਗ ਸੌਦਾਈ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪੀਰ ਦੇ ਸ਼ਬਦ ਨੂੰ (ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ) ਉਹ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ। ਪਰ ਗੁਰ-ਸ਼ਬਦ ਤੋਂ ਖੁੰਝ ਕੇ ਜਗਤ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਕਮਲਾ (ਹੋਇਆ ਫਿਰਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿਰ ਗੰਭੀਰਾ = ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ। ਬਉਰਾਨੰ = ਕਮਲਾ, ਝੱਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ama Tu Nombre; Lo recita, y así inspiro a otros a que lo hagan también. Ahora recito la Quintaesencia de Ti, mi Señor; la Palabra del Shabd es ahora mi Guru, Profunda y sin Vacilación."