[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾ ਖਾਕੁ ਹੋਇ; ਪਾਹੁਨੜਾ ਜਗਿ ਹੋਇ ਅਥਿਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They fall at the feet, become like dust (i.e.lowly), consider themselves as guests in the world and are respected by the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੈਰੀ ਪੈਕੇ ਚਰਨਾਂ ਦੀ ਖ਼ਾਕ ਹੋਕੇ ਆਪ ਨੂੰ ਪ੍ਰਾਹੁਣਾ ਮੰਨਦੇ ਹਨ (ਇਸੇ ਕਾਰਣ) ਜਗ ਦੇ (ਅਥਿੱਤਾ=) ਪੂਜਨਕੀ ਹਨ।"