[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਸੀ ਨ ਹਉ, ਗਜ ਧੇਨੁਕ ਨਾਹਿ; ਨ ਹਉ ਤ੍ਰਿਨਾਵ੍ਰਤ ਸਿਲਾ ਪਰਿ ਡਾਰਿਓ ॥"
page = 422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am not Keshi, elephant, Dhenkasura and Tranavarata, whom you knocked down on the stone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਮੈ ਕੇਸੀ ਹਾਂ, ਨਾ ਹਾਥੀ ਹਾਂ, ਨਾ ਧੇਨਕ (ਦੈਂਤ) ਹਾਂ ਅਤੇ ਨਾ ਹੀ ਤ੍ਰਿਣਾਵਰਤ ਹਾਂ, (ਜਿਸ ਨੂੰ ਤੁਸੀਂ) ਸ਼ਿਲਾ ਉਤੇ ਪਟਕਾਇਆ ਸੀ।"