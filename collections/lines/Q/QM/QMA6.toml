[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਬਹੁਤੁ ਦੁਖੁ ਲਾਗਾ; ਜਲਤਾ ਕਰੇ ਪੁਕਾਰ ॥"
page = 594
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through duality he suffers great pain and bewails burning therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਰਾਹੀਂ ਉਹ ਘਣਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਅੰਦਰ ਮਚਦਾ ਹੋਇਆ ਚੀਕਾਂ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In love with duality, he endures terrible suffering, and burning, he cries out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਬਹੁਤ ਦੁਖ ਲਾਗਤਾ ਭ੍ਯਾ ਹੈ ਇਸ ਸੇ ਵਹੁ ਜਲਤਾ ਹੂਆ ਪੁਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਜਦੋਂ ਬਹੁਤ ਦੁਖੀ ਹੋਇਆ ਤਦੋਂ ਸੜਦਾ ਹੋਇਆ ਹਾੜੇ ਘੱਤਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sufre el dolor de la dualidad, y consumiéndose en su fuego, se aflige y se olvida del Guru,"