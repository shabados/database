[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਵਾਹ ਸ੍ਰੋਨ ਕੇ ਪਰੇ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the showering of weapons (on Rakat Beej), the currents of blood ooxed out (from the body of Rakat Beej)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਹੂ ਦੇ ਪ੍ਰਵਾਹ ਚਲ ਪੈਂਦੇ ਸਨ।"