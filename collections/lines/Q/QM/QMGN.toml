[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੫ ਘਰੁ ੨ ॥"
page = 778
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Suhi Chhan.5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਸੂਹੀ ਛੰਤ। ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Soohee, Chhant, Fifth Mehl, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, Chhant, Mejl Guru Aryan, Quinto Canal Divino."