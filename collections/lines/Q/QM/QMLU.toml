[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸਭ ਕੀ ਹੋਇ ਰੇਨਾ; ਹਰਿ ਹਰਿ ਦਰਸਿ ਸਮਾਵੈ ॥੨॥੪੮॥੭੧॥"
page = 1218
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever becomes the dust of the feet of all; says Nanak, he merges in the Lord Master's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾਂਦਾ ਹੈ, ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਦੀਦਾਰ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, whoever becomes the dust of all, merges in the Blesed Vision of the Lord, Har, Har. ||2||48||71||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਸਭ ਕੀ ਚਰਨ ਰੇਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਨਿੰਮਰ ਹੋਤਾ ਹੈ, ਸੋ ਹਰੀ ਹਰਿ ਕੇ ਦਰਸ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੨॥੪੮॥੭੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਸਭਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਹੋ ਕੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥੪੮॥੭੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਨਾ = ਚਰਨਾਂ ਦੀ ਧੂੜ। ਦਰਸਿ = ਦਰਸਨ ਵਿਚ ॥੨॥੪੮॥੭੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siéntete el Polvo sobre el cual los Santos pisan, así te fundirás en la Visión del Señor. (2-48-71)"