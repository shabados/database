data = "ਕਿ ਨਾਮੇ ਵਜਾ ਬੂਦ ਰੌਸ਼ਨ ਜ਼ਮੀਰ ॥੮੮॥"
page = 1420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And given the title of Roshan Zameer, the enlightened consciousness.(88)"

