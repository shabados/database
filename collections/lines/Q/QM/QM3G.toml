[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕਾ ਸਹਾਈ; ਜੁਗਿ ਜੁਗਿ ਜਾਣਿਆ ॥੩॥"
page = 398
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through all the ages He is known to be the Helper of His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਉਹ ਆਪਣੇ ਅਨੁਰਾਗੀਆਂ ਦਾ ਮਦਦਗਾਰ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is known as the help and support of His devotees, throughout the ages. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਭਗਤੋਂ ਕਾ ਸਹਾਯਕ ਜਾਨਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਇਹ ਗੱਲ ਪ੍ਰਸਿੱਧ ਹੈ ਕਿ ਹਰੇਕ ਜੁਗ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਦਾ ਆ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres conocido a través de las épocas. (3)"