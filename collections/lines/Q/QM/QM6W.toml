[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹਿ. ਤਾ ਗਤਿ ਮਿਤਿ ਪਾਵਹਿ; ਹਰਿ ਜੀਉ ਮੰਨਿ ਵਸਾਏ ॥"
page = 67
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If they serve the True Guru, then alone, do they find salvation and way to the Lord and imbibe reverend God in their minds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਮੋਖ਼ਸ਼ ਤੇ ਸਾਈਂ ਦੇ ਰਸਤੇ ਨੂੰ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਮਾਣਨੀਯ ਹਰੀ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If they serve the True Guru, they find the state of salvation; they enshrine the Dear Lord within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਨ ਕਰੇਗਾ ਤਬ ਹੀ ਹਰੀ ਕੋ ਮਨ ਮੇਂ ਬਸਾਵੇਗਾ, ਔਰ ਤਬ ਹੀ (ਗਤਿ) ਮੁਕਤੀ ਔ ਤਿਸ ਕੀ (ਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਕੋ ਪਾਵੇਗਾ, ਪੂਰਬੋਕਤ ਖਟ ਭੇਖੋਂ ਮੇਂ ਚਾਹੇ ਕੋਈ ਭੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਇਹ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਤਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਕੇ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਤੇ (ਸਹੀ) ਜੀਵਨ-ਜੁਗਤਿ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਮਿਤਿ = ਮਰਯਾਦਾ, ਜੀਵਨ-ਮਰਯਾਦਾ, ਜੀਵਨ-ਜੁਗਤਿ। ਮੰਨਿ = ਮਨ ਵਿਚ। ਵਸਾਏ = ਵਸਾਇ, ਵਸਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si sirvieran al Guru Verdadero, lograrían el Estado de Éxtasis y el Señor podría llegar a su mente."