[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜਪ ਸਭਿ ਤਪ; ਸਭ ਚਤੁਰਾਈ ॥"
page = 412
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inspite of all worship, all penance and all cleverness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਪੂਜਾ, ਸਾਰੀ ਤਪੱਸਿਆ ਅਤੇ ਸਾਰੀ ਹੁਸ਼ਿਆਰੀ ਦੇ ਬਾਵਜੂਦ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All meditation, all austerities, and all clever tricks,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਥਰਿ! ਮਨਮੁਖ ਹੋ ਕਰ ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਜਪ ਵਾ ਤਪ, ਸਭ ਪ੍ਰਕਾਰ ਕੀ ਚਤ੍ਰਤਾ ਕਰਨੇ ਵਾਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਾਰੇ ਜਪ ਕਰਦਾ ਹੈ ਸਾਰੇ ਤਪ ਸਾਧਦਾ ਹੈ (ਸ਼ਾਸਤ੍ਰ ਆਦਿਕ ਸਮਝਣ ਬਾਰੇ) ਹਰੇਕ ਕਿਸਮ ਦੀ ਸਿਆਣਪ-ਅਕਲ ਭੀ ਵਿਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda contemplación, austeridad y astucia sólo lo desvían a uno,"