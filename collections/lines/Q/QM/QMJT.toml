[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਠਵਰ ਨ ਪਾਵਹੀ; ਮਰਿ ਜੰਮਹਿ ਆਵਹਿ ਜਾਹਿ ॥"
page = 552
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans serving the True Guru, man finds no place of rest. He dies to be born again and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਦੇ ਬਗੈਰ ਬੰਦੇ ਨੂੰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ ਉਹ ਮਰਦਾ ਤੇ ਜੰਮਦਾ ਹੈ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, they find no place of rest. They die, only to be born again - they continue coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵੇ ਬਿਨਾਂ ਸੁਭ ਠੌਰ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ, ਇਸੀ ਤਰਾਂ ਜਨਮ ਕਰ ਆਵਤੇ ਹੈਂ ਔਰੁ ਮਰ ਕਰ ਜਾਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਆਸਰਾ ਜੀਵਾਂ ਨੂੰ ਮਿਲਦਾ ਨਹੀਂ (ਤੇ ਇਸ ਕਰ ਕੇ) ਮਰਦੇ ਤੇ ਜੰਮਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਵਰ = ਆਸਰਾ। ਨਾ ਪਾਵਹੀ = ਨਹੀਂ ਲੱਭ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Servicio al Guru Verdadero, uno no obtiene Paz, va y viene y nace para morir una y otra vez."