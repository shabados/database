[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ; ਹਰਿ ਨਾਮੁ ਵਖਾਨਾ ॥"
page = 104
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and supreme bliss; I utter the Name of that God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਸ-ਬਿਲਾਸ ਦਾ, ਮੈਂ ਉਸ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joy, salvation, intuitive peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਹਰੀ! ਜਿਨਿ ਪੁਰਸੋਂ ਨੇ ਤੇਰਾ ਨਾਮ (ਵਖਾਨਾ) ਜਪਾ ਹੈ ਸਹਜਿ ਸੁਖ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਨਾ = ਉਚਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Estado Divino de Paz y el Equilibrio son transmitidos a través de Su Santo Nombre."