[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਆਉ ਤਿਸੈ ਕਾ ਹੈ ਸਦ ਸਾਚਾ; ਵਿਰਲੇ ਹੁਕਮੁ ਮਨਾਈ ॥੧੭॥"
page = 912
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever just is His justice, Rare is the One, whom He makes walk in His well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਇਨਸਾਫ। ਕਿਸੇ ਟਾਂਵੇਂ ਟੱਲੇ ਨੂੰ ਹੀ ਉਹ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਟੋਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His justice is always True; how rare are those who accept His Command. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਨਿਆਉਂ ਸਦਾ ਸਚਾ ਹੈ, ਪਰੰਤੂ ਅਪਨਾ ਹੁਕਮ ਕਿਸੇ ਵਿਰਲੇ ਕੋ ਹੀ ਮਨਾਵਤਾ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਇਨਸਾਫ਼ (ਕਰਨ ਵਾਲਾ ਹੁਕਮ) ਸਦਾ ਅਟੱਲ ਹੈ, ਕਿਸੇ ਵਿਰਲੇ (ਭਾਗਾਂ ਵਾਲੇ) ਨੂੰ ਉਹ ਪ੍ਰਭੂ (ਇਹ) ਹੁਕਮ ਮੰਨਣ ਲਈ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਆਉ = ਇਨਸਾਫ਼। ਸਦ = ਸਦਾ। ਸਾਚਾ = ਅਟੱਲ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਮਨਾਈ = ਮਨਾਂਦਾ ਹੈ, ਮੰਨਣ ਲਈ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Justicia es siempre acertada, pero excepcional es aquél que vive en Su Voluntad. (17)"