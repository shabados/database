[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨ ਤਸਕਰ, ਠਗ, ਮੈ ਕਹੋ; ਹੌ ਤਾਹੀ ਕੀ ਨਾਰਿ ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen, you, the thief and the swindler, I am the woman of one,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਚੋਰ ਅਤੇ ਠਗ! ਸੁਣੋ, ਮੈਂ ਕਹਿੰਦੀ ਹਾਂ ਕਿ ਮੈਂ ਉਸ ਦੀ ਨਾਰੀ ਹਾਂ"