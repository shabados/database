[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਤਿਸੁ ਮੇਲੇ; ਮੇਲਿ ਮਿਲੈ ਮੇਲਾਈ ਹੇ ॥੧੩॥"
page = 1022
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He on whom is His grace, him He unites with Himself, He alone meets Him, who meets with the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਉੱਤੇ ਉਸ ਦੀ ਮਿਹਰ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜੋ ਸਤਿਸੰਗਤ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He unites those whom He blesses with His Grace; uniting them in His Union, they are united. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਮੇਲ ਲੇਤਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਸਤਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਤੇ ਹੈਂ ਤਿਨ ਕੀ ਬੁਧੀ ਵਾ ਪੰਕਤੀ ਤੈਨੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਈ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਉਤੇ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ, ਉਹ ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਲਾਈ ਰੱਖਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que obtiene Su Gracia, lo une en Su Ser.  (13)"