[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੁ ਅਧੇਰਾ ਸੰਤੀ ਕਾਟਿਆ; ਜੀਅ ਦਾਨੁ ਗੁਰ ਦੈਣੀ ॥"
page = 530
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints dispel the darkness of ignorance, and the Guru is the giver of the gift of real life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਬੇਸਮਝੀ ਦੇ ਹਨ੍ਹੇਰੇ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਅਸਲ ਜੀਵਨ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints dispel the darkness of ignorance; the Guru is the Giver of the gift of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਸੰਤੋਂ ਨੇ ਅਗਿਆਨ ਰੂਪ ਅੰਧੇਰਾ ਕਾਟਾ ਹੈ ਅਰ ਜਿੰਦਗੀ ਦਾਨ ਦੇਨੀ ਕੀਤਾ ਹੈ ਅਰਥਾਤ ਮ੍ਰਿਤ ਸੇ ਰਹਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੇ (ਮੇਰੇ ਅੰਦਰੋਂ) ਅਗਿਆਨ-ਹਨੇਰਾ ਕੱਟ ਦਿੱਤਾ ਹੈ, ਦੇਣਹਾਰ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧੇਰਾ = ਹਨੇਰਾ। ਸੰਤੀ = ਸੰਤ ਜਨਾਂ ਨੇ। ਜੀਅ ਦਾਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ। ਗੁਰ ਦੈਣੀ = ਦੇਣਹਾਰ ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos se deshacen de su ignorancia, a través del Guru. Sí,"