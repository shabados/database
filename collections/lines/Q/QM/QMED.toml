[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਲਹੁ ਸੁਆਮੀ ਸੰਗਿ ਪ੍ਰਭ; ਜਿਸ ਕਾ ਨਿਹਚਲ ਧਾਮ ॥੧॥"
page = 133
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God! the Lord master eternal is whose mansion, unite me with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਸਾਹਿਬ ਮਾਲਕ ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਜਿਸ ਦਾ ਮੰਦਰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, please unite me with Yourself, O God, in the Eternal Mansion of Your Presence\". ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਗੁਰੋ ਹਰੀ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਮੇਰੇ ਕੋ ਮੇਲਹੁ ਜਿਸ ਕਾ ਅਚਲ (ਧਾਮ) ਪ੍ਰਕਾਸ ਹੈ॥੧॥ ਅਬ ਬਾਰਾਂ ਮਾਹ ਚਲਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ (ਮੈਨੂੰ) ਜੋੜੀ ਰੱਖ, (ਹੋਰ ਸਾਰੇ ਆਸਰੇ-ਪਰਨੇ ਨਾਸਵੰਤ ਹਨ) ਇਕ ਤੇਰਾ ਘਰ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "consérvame en ese Estado en el que no llamo a nadie más que a Ti y mi Alma habita en el Éxtasis Eterno. (1)"