[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ; ਹਰਿ ਓਹੀ ਧਿਆਇਆ ॥"
page = 896
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body, I ponder over that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਤੇ ਸਰੀਰ ਅੰਦਰ ਮੈਂ ਉਸ ਸਾਈਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the Lord in my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਨ ਤਨ ਕਰ ਕੇ ਵਹੀ ਹਰੀ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਸਿਰਫ਼ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiero vivir en Ti en cuerpo y Alma,"