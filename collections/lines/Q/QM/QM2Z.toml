[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਵੇਪਰਵਾਹੇ ॥"
page = 1061
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Inaccessible, Incomprehensible, and care-free Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਅਗਾਧ ਤੇ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Inaccessible, Unfathomable and Self-Sufficient."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗੋਚਰ! ਵੇ ਪਰਵਾਹ ਰੂਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ! ਹੇ ਅਗੋਚਰ! ਹੇ ਵੇ-ਪਰਵਾਹ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imperceptible y Autosuficiente."