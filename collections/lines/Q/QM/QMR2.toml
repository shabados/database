[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋਖੇ ਮੁਨਿ ਜਨ ਸਿੰਮ੍ਰਿਤਿ ਪੁਰਾਨਾਂ; ਬੇਦ ਪੁਕਾਰਹਿ ਘੋਖ ॥"
page = 682
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have read with care the Simirtis and Puranas uttered by the silent sages and scrutinized the Vedas, all of which proclaim:-"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਿਸ਼ੀਆਂ ਮੁਨੀਆਂ ਦੀਆਂ ਉਚਾਰੀਆਂ ਹੋਈਆਂ ਸਿੰਮਰਤੀਆਂ ਅਤੇ ਪੁਰਾਣ ਗਹੁ ਨਾਲ ਪੜ੍ਹੇ ਹਨ ਤੇ ਭੇਦ ਭੀ ਖੋਜੇ ਹਨ। ਉਹ ਸਾਰੇ ਕੂਕਦੇ ਹਨ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have studied with the silent sages, and carefully read the Simritees, the Puraanas and the Vedas; they all proclaim that,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਜਨੋਂ ਨੇ ਸਿਮ੍ਰਤੀਆਂ ਔ ਪੁਰਾਨ (ਘੋਖ) ਖੋਜੇ ਹੈਂ ਔਰ ਵੇਦੋਂ ਕੋ ਵੀਚਾਰ ਕਰ ਭੀ ਮਹਾਤਮਾ ਜਨ ਇਹੀ ਪੁਕਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਿਸ਼ੀਆਂ ਨੇ ਸਿੰਮ੍ਰਿਤੀਆਂ ਪੁਰਾਣ ਗਹੁ ਨਾਲ ਵਿਚਾਰ ਵੇਖੇ, ਵੇਦਾਂ ਨੂੰ (ਭੀ) ਵਿਚਾਰ ਕੇ ਉੱਚੀ ਉੱਚੀ ਪੜ੍ਹਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਖੇ = ਗਹੁ ਨਾਲ ਵਿਚਾਰੇ। ਮੁਨਿ ਜਨ = ਰਿਸ਼ੀ ਮੁਨੀ। ਪੁਕਾਰਹਿ = ਉੱਚੀ ਉੱਚੀ ਪੜ੍ਹਦੇ ਹਨ। ਘੋਖ = ਘੋਖਿ, ਗਹੁ ਨਾਲ ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estudié con los sabios silenciosos y leí todo y con cuidado, los Smritis, los Puranas y los Vedas;"