[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਹੋਆ ਵੀਆਹਿਆ; ਘਰਿ ਲੈ ਆਇਆ ਮਾਸੁ ॥"
page = 1289
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he grows up, he is married and brings the wife of flesh into his home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਵਡੇਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਵਿਆਹ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਮਾਸ ਦੀ ਵਹੁਟੀ ਆਪਣੇ ਗ੍ਰਹਿ ਵਿੱਚ ਲੈ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grows up and is married, and brings his wife of flesh into his home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਬ ਬਡਾ ਹੂਆ ਔਰ ਬ੍ਯਾਹ ਹੋ ਗਿਆ, ਤੋ ਫਿਰ ਮਾਸ ਰੂਪ ਇਸਤ੍ਰੀ ਘਰ ਮੇਂ ਲੈ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੁਆਨ ਹੁੰਦਾ ਹੈ ਤੇ ਵਿਆਹਿਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਭੀ (ਇਸਤ੍ਰੀ-ਰੂਪ) ਮਾਸ ਹੀ ਘਰ ਲੈ ਆਉਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Crece y se casa y a su esposa de carne la trae a su hogar."