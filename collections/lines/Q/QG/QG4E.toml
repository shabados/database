[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਆਨੁ ਭੋਪਾਲੀ ਮਹਲਾ ੪ ॥"
page = 1321
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kalyan Bhopali 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਿਆਨ ਭੋਪਾਲੀ। ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kalyaan Bhopaalee, Fourth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੋਪਾਲੀ ਰਾਗ ਕੀ ਸੰਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਕਲਿਆਨੁ/ਭੋਪਾਲੀ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kalyaan, Bupali, Mejl Guru Ram Das, Cuarto Canal Divino,"