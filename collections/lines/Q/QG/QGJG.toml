[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਭਾਣੇ ਨੋ ਕੁਰਬਾਣੁ ॥"
page = 676
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To Thy will, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜ਼ਾ ਉਤੋਂ ਮੈਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੇਰੇ ਭਾਣੇ ਕੋ ਮੈਂ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਮਰਜ਼ੀ ਤੋਂ ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ofrezco mi vida en sacrificio a Tu Voluntad."