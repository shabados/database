[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਕੀਤੋਨੁ ਆਪਣਾ; ਜੀਇ. ਨ ਸੰਕ ਧਰਿਆ ॥"
page = 71
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he may have made everything his own and entertain no mental fear:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੇ ਸਾਰੀ ਚੀਜ਼ ਆਪਣੀ ਨਿੱਜ ਦੀ ਬਣਾ ਲਈ ਹੋਵੇ ਅਤੇ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਕੋਈ ਡਰ ਭੀ ਨਾਂ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may take everything as your own, and have no fear in your mind at all;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਭ ਕਿਛੁ ਰਾਜਾਦਿਕ ਅਪਨਾ ਹੀ ਕਰ ਲੀਆ ਹੋਇ, ਔਰ ਚਿਤ ਮੇਂ ਕਿਸੀ ਸਤ੍ਰੂ ਕੀ ਸੰਕਾ ਕੋ ਭੀ ਨਾ ਧਾਰਨ ਕੀਆ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਨੇ ਦੁਨੀਆ ਦੀ ਹਰੇਕ ਚੀਜ਼ ਨੂੰ ਆਪਣੀ ਬਣਾ ਲਿਆ ਹੋਵੇ, ਕਦੇ ਉਸ ਦੇ ਚਿਤ ਵਿਚ (ਆਪਣੀ ਮਲਕੀਅਤ ਬਾਰੇ) ਕੋਈ ਸ਼ੰਕਾ ਨਾਹ ਉਠਿਆ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y hace lo que a uno se le antoja sin ningún temor en su mente."