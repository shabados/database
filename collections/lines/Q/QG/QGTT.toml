[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਾ; ਜੀਵਾ ਮੇਰੀ ਮਾਈ ॥"
page = 732
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, I live only by singing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੈਂ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਹੀ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, I live, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਖੀ ਰੂਪ ਸੰਤੋ! ਮੈਂ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰ (ਜੀਵਾ) ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! (ਹੁਣ ਜਿਉਂ ਜਿਉਂ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi madre, sólo vivo si alabo a mi Señor."