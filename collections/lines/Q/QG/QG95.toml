[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਰਿ; ਸਖੀਏ ਮੰਗਲੁ ਗਾਇਆ ॥"
page = 97
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that house, the maid-comrades sang the songs of rejoicing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗ੍ਰਹਿ ਵਿੱਚ ਸਹੇਲੀਆਂ ਨੇ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕੀਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in that house, O my companions, sing the songs of rejoicing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਏ! ਜਿਸ ਘਰ ਮੇਂ ਮੰਗਲ ਰੂਪੁ ਹਰੀ ਕਾ ਜਸੁ ਗਾਇਨੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ (ਪ੍ਰਭ-ਪਤੀ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esa casa compañeros, canten las glorias del Señor."