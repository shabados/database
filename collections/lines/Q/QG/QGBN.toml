[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜੁ ਭਇਆ; ਜੀਵ ਤੇ ਸੀਉ ॥੧੩॥"
page = 344
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A wonder is wrought from man he has become God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਗੱਲ ਬਣ ਆਈ ਹੈ, ਇਨਸਾਨ ਤੋਂ ਉਹ ਪਰਮੇਸ਼ਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is wonderful! The human being has become God! ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜੀਵ ਸੇ ਈਸ੍ਵਰ ਹੂਆ ਹੈ ਇਹ ਬੜਾ ਅਚਰਜ ਭਯਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਅਚਰਜ ਖੇਡ ਬਣ ਜਾਂਦੀ ਹੈ ਕਿ ਉਹ ਮਨੁੱਖ ਸਧਾਰਨ ਬੰਦੇ ਤੋਂ ਕਲਿਆਣ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué maravillosa es la escena en que el hombre se vuelve Uno con Dios! (13)"