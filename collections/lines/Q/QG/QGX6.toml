[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਿ ਮੜੀ ਮਸਾਣੀ. ਬਨ ਮਹਿ ਬਸਤੇ; ਊਠਿ ਤਿਨਾ ਕੈ ਲਾਗੀ ਪਲੀਆ ॥੪॥"
page = 1004
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some dwell in homes, grave yards, cremation grounds and forests, Getting up, mammon clings to their skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਘਰਾਂ, ਕਬਰਸਤਾਨਾਂ, ਸਮਸ਼ਾਨ ਭੂਮੀਆਂ ਅਤੇ ਜੰਗਲਾਂ ਅੰਦਰ ਰਹਿੰਦੇ ਹਨ। ਉੱਠ ਕੇ ਮਾਇਆ ਉਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਨੂੰ ਚਿਮੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some dwell in homes, graveyards, cremation grounds and forests; but Maya still clings to them there. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਮੜ੍ਹੀ ਮਸਾਂਣੀ, ਪੁਨਾ ਜੋ ਬਨ ਮੇਂ ਬਸਤੇ ਥੇ, ਉਠ ਕਰ ਕੇ ਤਿਨੋਂ ਕੇ ਭੀ (ਪਲੀਆ) ਲੜ, ਭਾਵ ਪੀਛੇ ਲਾਗੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ) ਘਰ ਵਿਚ, (ਤਿਆਗੀ) ਮੜ੍ਹੀਆਂ ਮਸਾਣਾਂ ਵਿਚ ਜੰਗਲਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਇਹ ਮਾਇਆ ਉੱਠ ਕੇ ਉਹਨਾਂ ਨੂੰ ਭੀ ਚੰਬੜ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹਿ = ਘਰ ਵਿਚ। ਮਸਾਣੀ = ਮਸਾਣਾਂ ਵਿਚ। ਬਨ = ਜੰਗਲ। ਊਠਿ = ਉੱਠ ਕੇ। ਪਲੀਆ = ਪੱਲੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros viven en hogares, cementerios, crematorios y bosques, pero Maya continúa reinando sobre ellos.(4)"