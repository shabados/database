[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਹਿ ਅੰਮ੍ਰਿਤ ਬਾਣਿ; ਰਸਨ ਰਸਾਇਆ ਜੀਉ ॥"
page = 688
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They recite the ambrosial Gurbani and their tongue they sweeten therewith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਮ੍ਰਿਤ-ਮਈ ਗੁਰਬਾਣੀ ਨੂੰ ਉਚਾਰਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਜੀਭਾ ਨੂੰ ਉਸ ਨਾਲ ਮਿੱਠਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They chant the Ambrosial Word of His Bani, savoring it with their tongues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਤੇਰੀ ਅੰਮ੍ਰਤ ਬਾਣੀ ਕੋ ਬੋਲਤੇ ਹੈਂ ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਤਿਸ ਤੇਰੇ ਜਾਪ ਰਸ ਮੇਂ ਰਸਨਾ ਕੋ ਰਸਾਯਾ ਹੈ, ਭਾਵ ਸੇ ਤਦਾਕਾਰ ਕੀਆ ਹੈ; ਵਾ ਤਿਨੋਂ ਕੋ ਰਸੋਂ ਕਾ ਮੂਲ ਰਸੁ, ਭਾਵ ਆਤਮ ਅਨੰਦ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੋਭਦੇ ਹਨ, ਕਿਉਂਕਿ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣਿ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos recitan Palabras de Néctar, y sus labios rebosan dulzura. Dulce es su boca,"