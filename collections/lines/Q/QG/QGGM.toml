[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਨਿਵਾਰੇ; ਨਿਵਰੇ ਸਗਲ ਬੈਰਾਈ ॥"
page = 1000
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have banished lust, wrath, avarice and worldly attachment and all mine enemies, too, are wiped off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ਹਿਵਤ ਗੁੱਸਾ, ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਦੂਰ ਕਰ ਛੱਡੇ ਹਨ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਦੁਸ਼ਮਨ ਭੀ ਮਿੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, greed and emotional attachment are eradicated; all my enemies are eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਨਿਵਰਤ ਕੀਏ ਹੈਂ ਔਰੁ ਹੋਰੁ ਸਭ ਵੈਰੀ ਨਿਵਿਰਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ (ਆਦਿਕ ਸਾਰੇ ਵਿਕਾਰ) ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਇਹ ਸਾਰੇ ਹੀ ਵੈਰੀ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰੇ = ਦੂਰ ਕਰ ਲਏ। ਨਿਵਰੇ = ਦੂਰ ਹੋ ਗਏ। ਸਗਲ = ਸਾਰੇ। ਬੈਰਾਈ = ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He triunfado sobre la lujuria, el enojo, la avaricia y el apego, ahora todos los adversarios han sido controlados y Dios me ha mostrado Su Eterna Presencia."