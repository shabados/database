[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਪਰਿ ਆਦਿ ਸਰਬ ਤਿਹੁ ਲੋਈ; ਸਚੁ ਨਾਨਕ. ਅੰਮ੍ਰਿਤ ਰਸੁ ਪਾਇਆ ॥੧੫॥੪॥੨੧॥"
page = 1042
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, O Nanak obtains the delicious Nectar of the Primal True God, who is the Lord of all the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਹੇ ਨਾਨਕ! ਆਦੀ ਸੱਚੇ ਵਾਹਿਗੁਰੂ, ਜੋ ਸਮੂਹ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ, ਦੇ ਸੁਆਦਲੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Primal Lord is over all the three worlds; O Nanak, His Ambrosial Nectar is obtained. ||15||4||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਲੋਕੋਂ ਕੀ ਜੋ ਆਦਿ ਹੈ ਔ ਸਰਬ ਕੇ ਜੋ ਊਪਰ ਹੈ, ਤਿਸ ਕੇ ਸਰੂਪ ਕਾ ਨਿਸਚੇ ਕਰਕੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅੰਮ੍ਰਿਤ ਰਸੁ ਤਿਸ ਨੇ ਪਾਇਆ ਹੈ॥੧੫ ॥੪ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਉਤੇ ਰਾਖਾ ਸਭ ਦਾ ਮੂਲ ਤੇ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੫॥੪॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਤਿਹੁ ਲੋਈ = ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ॥੧੫॥੪॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien está más allá de todo, ha estado desde el principio del tiempo y prevalece en los tres mundos.(15-4-21)"