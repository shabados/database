[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਤਿ ਬਰਸੁ ਸੁਹੇਲੀਆ; ਸਾਵਣ ਭਾਦਵੇ ਆਨੰਦ ਜੀਉ ॥"
page = 928
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pleasant rainy season of Sawan and Bhadon, bestows bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਉਣ ਅਤੇ ਭਾਦੋਂ ਦਾ ਖੁਸ਼ਗਵਾਰ ਬਰਸਾਤ ਦਾ ਮੌਸਮ ਖੁਸ਼ੀ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainy season is beautiful; the months of Saawan and Bhaadon bring bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਰਖਾ ਕੀ ਰੁਤ ਸੁਖਾਲੀ ਹੈ ਵਾ ਸੁਖਦਾਇਕ ਹੈ। ਸਾਵਨ ਭਾਦ੍ਰੋਂ ਜੋ ਆਨੰਦ ਰੂਪ ਮਹੀਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਜਿਵੇਂ) ਵਰਖਾ-ਰੁੱਤ ਬੜੀ ਸੁਖਦਾਈ ਹੁੰਦੀ ਹੈ, ਸਾਵਣ ਭਾਦਰੋਂ ਦੇ ਮਹੀਨਿਆਂ ਵਿਚ (ਵਰਖਾ ਦੇ ਕਾਰਨ) ਬੜੀਆਂ ਮੌਜਾਂ ਬਣੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਤਿ = ਮੌਸਮ। ਬਰਸੁ = ਵਰਖਾ (ਦਾ ਮੌਸਮ)। ਸੁਹੇਲੀਆ = ਸੁਖਦਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la estación de lluvia cuando uno está en Éxtasis."