[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਹਜੂਰਿ. ਦੂਰਿ, ਨਹ ਦੇਖਹੁ; ਰਚਨਾ ਜਿਨਿ ਰਚਾਈ ॥੫॥"
page = 909
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created the creation, is ever-present. See Him not far away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸ਼੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ, ਉਹ ਸਦੀਵ ਹੀ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਹੈ। ਤੂੰ ਉਸ ਨੂੰ ਦੁਰੇਡੇ ਨਾਂ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is ever-present; don't think that He is far away. He created the creation. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਸਾਰ ਕੀ ਰਚਨਾ ਰਚਾਈ ਹੈ ਵਹੁ ਸਦਾ ਹੀ ਹਜੂਰ ਹੈ, ਤਿਸ ਕੋ ਦੂਰ ਨਾ ਦੇਖੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਜਗਤ ਦੀ ਖੇਡ ਬਣਾਈ ਹੈ ਉਸ ਨੂੰ ਇਸ ਵਿਚ ਹਰ ਥਾਂ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਵੇਖੋ, ਇਸ ਵਿਚੋਂ ਲਾਂਭੇ ਦੂਰ ਨਾਹ ਸਮਝੋ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਜੂਰਿ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ। ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve la Presencia siempre cercana de Aquél que creó la creación.(5)"