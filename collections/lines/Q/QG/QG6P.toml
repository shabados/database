type = "primary"
data = "ਪਵਿਤ੍ਰੀ ਪੁਨੀਤਾ ਪੁਰਾਣੀ ਪਰੇਯੰ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art pure, holy, ancient, great"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਪਵਿਤਰ, ਪੁਨੀਤ, ਪੁਰਾਤਨ, ਸਮਝ ਤੋਂ ਪਰੇ ('ਪਰੇਯੰ')"