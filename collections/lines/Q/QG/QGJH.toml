[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੂਨਿ ਵਿਚਿ; ਮਾਣਸ ਜਨਮੁ ਦੁਲੰਭੁ ਉਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Among the eighty-four lacs of births, the human life is the rare one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲੱਖ ਜੋਨੀਆਂ ਵਿਚ ਮਨੁਖ ਜਨਮ (ਵੱਡਾ) ਦੁਰਲਭ ਪੈਦਾ ਕੀਤਾ ਹੈ।"