[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਲਾਭੁ ਸਾਧਸੰਗਿ ਪਾਈਐ; ਘਰਿ ਲੈ ਆਵਹੁ ਲਾਦਿ ॥੧॥"
page = 1219
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The profit of God's Name, is attained in the saints society and loading it one brings it home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਮੁਨਾਫਾ, ਸਤਿਸੰਗਤ ਵਿੰਚ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਲੱਦ ਕੇ ਜੀਵ ਗ੍ਰਹਿ ਨੂੰ ਲੈ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The profit of the Lord, Har, Har, is found in the Saadh Sangat, the Company of the Holy; so load it and bring it on home. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਉਚਾਰਨ ਰੂਪ ਲਾਭ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਸੋ ਨਾਮ ਕੀ ਖੇਪ ਅੰਤਹਕਰਣ ਰੂਪੀ ਘਰ ਮੇਂ ਲਾਦ ਕਰ ਲੈ ਆਵਹੁ॥੧॥☬ਹਰੀ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦਾ ਇਹ ਲਾਭ ਸਾਧ ਸੰਗਤ ਵਿਚ ਹੀ ਮਿਲਦਾ ਹੈ। (ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਬੈਠਦੇ ਹਨ ਉਹ) ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਇਹ ਖੱਟੀ ਲੱਦ ਕੇ ਲੈ ਆਉਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logrando la Ganancia de Dios y asociándose con los Santos uno llega sano y salvo al Hogar. (1)"