[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਭ੍ਰਾਤ ਜਯਾਇ ਚਿਤ ਭਯੋ ਹੁਲਾਸ ॥੪੭੭॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sita went near Ram reciting Nagmantra and reviving both Ram and Lakshman her mind was filled with joy.477."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਤੀ ਨੂੰ ਭਰਾ ਸਮੇਤ ਜਿਵਾ ਕੇ ਚਿੱਤ ਵਿੱਚ ਪ੍ਰੰਸਨ ਹੋਈ ॥੪੭੭॥"