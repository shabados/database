[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਬੋਲੈ ਸਭੁ ਵੇਕਾਰੁ ॥"
page = 941
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, all that the mortal utters, is useless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਸਾਰਾ ਕੁਛ ਜੋ ਪ੍ਰਾਨੀ ਬੋਲਦਾ ਹੈ, ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all that is spoken is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਬਿਨਾ ਜੋ ਬੋਲੈ ਸਭ (ਵੇਕਾਰੁ) ਨਿਕੰਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਜੋ ਬੋਲਦਾ ਹੈ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਕਾਰੁ = ਵੇ-ਕਾਰ, ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre todo lo que uno habla es vano."