[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ; ਅਪਨਾ ਪ੍ਰਭਿ ਕੀਨਾ ॥"
page = 760
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, the Lord has made me His own,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His Mercy, God has made me His own;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਕ੍ਰਿਪਾ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਅਪਨਾ ਦਾਸ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਬਣਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਧਾਰ ਕੇ। ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, en Su Misericordia, me ha hecho Suyo,"