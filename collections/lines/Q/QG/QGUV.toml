[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਗੁਰਿ ਕਿਰਪਾ ਧਾਰੀ; ਪ੍ਰਭਿ ਹਾਥ ਦੇਇ ਨਿਸਤਾਰੇ ॥੪॥੬॥"
page = 738
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has extended mercy to his attendant Nanak and lending His hand the Lord has delivered him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਨੇ ਆਪਣੇ ਸੇਵਕ ਨਾਨਕ ਉਤੇ ਰਹਿਮਤ ਕੀਤੀ ਹੈ ਅਤੇ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਸਾਹਿਬ ਨੇ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has showered His Mercy upon servant Nanak; reaching out with His Hand, God has delivered him. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦਾਸੋਂ ਕਉ ਜਬ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਧਾਰੀ, ਹੇ ਪ੍ਰਭੂ! ਤਬ ਤੈਨੇ (ਹਾਥ) ਆਸਰਾ ਦੇ ਕੇ ਤਾਰ ਲੀਏ ਹੈਂ॥੪॥੬॥☬ਪਾਖੰਡ ਕਾ ਨਿਖੇਧ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਦਾਸ ਉਤੇ ਗੁਰੂ ਨੇ ਮੇਹਰ ਕਰ ਦਿੱਤੀ, ਪ੍ਰਭੂ ਨੇ (ਉਸ ਨੂੰ ਆਪਣੇ) ਹੱਥ ਦੇ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲਿਆ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es Compasivo conmigo y el Señor, mi Dios, me ha dado Su Mano y me ha emancipado.  (4-6)"