[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਅਰਾਧਿ; ਜਿਨਿ ਜੀਉ ਦੀਆ ॥"
page = 1182
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou Him, who has given thee life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਸਿਮਰ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਜਿੰਦਗੀ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the One who gave you life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੋ ਅਰਾਧਿ ਜਿਸ ਨੇ ਤੇਰੇ ਸਰੀਰ ਮੇਂ ਜੀਵ ਕਲਾ ਕੋ ਪ੍ਰਾਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਜਿੰਦ ਦਿੱਤੀ ਹੈ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contémpla a Quien te bendijo con un Alma."