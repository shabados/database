[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਵਿਚਿ. ਬੈਰਾਗੁ ਨ ਹੋਵੀ; ਜਬ ਲਗੁ ਦੂਜੀ ਰਾਈ ॥"
page = 634
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In double-mindedness and so long as there is even a particle of duality there can be no renunciation of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਚਿਤੇ-ਪਨ ਅੰਦਰ ਅਤੇ ਜਦ ਤਾਂਈਂ ਦਵੈਤ-ਭਾਵ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਹੈ, ਕੋਈ ਸੰਸਾਰ ਤਿਆਗੀ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no renunciation in duality, as long as there is even a particle of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਬਿਧਾ ਵਿਖੇ ਬੈਰਾਗ ਕਬੀ ਨਹੀਂ ਹੋਤਾ, ਸੋ (ਦੂਜੀ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਜਬ ਤਕ ਰਾਈ ਮਾਤ੍ਰ ਭੀ ਹੈ ਤਬ ਤਕ ਜੀਵ ਕੋ ਸੁਖ ਨਹੀਂ ਹੋਤਾ॥☬ਪੁਨ: ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ (ਮਨ ਵਿਚ) ਰਤਾ ਭਰ ਭੀ ਕੋਈ ਹੋਰ ਝਾਕ ਹੈ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਭਾਲ ਹੈ ਤਦ ਤਕ ਬਿਰਹੋਂ-ਅਵਸਥਾ ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la dualidad, mientras aun exista un poco de apego al otro, no puede haber desapego."