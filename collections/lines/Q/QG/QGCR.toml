[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅਗਿਆਨੀ ਅੰਧੁ ਅੰਧਾਰਾ ॥"
page = 1067
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant egocentric gropes in inky darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਆਪ-ਹੁਦਰਾ ਕਾਲੇ ਬੋਲੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਟਟੋਲਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant, self-willed manmukh is immersed in utter darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅਗ੍ਯਾਨੀ ਅੰਧੋਂ ਕੋ ਅੰਧੇਰਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਇਸ ਮੋਹ ਦੇ ਕਾਰਨ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝ ਰਹਿੰਦਾ ਹੈ, (ਮੋਹ ਵਿਚ) ਬਿਲਕੁਲ ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਅਗਿਆਨੀ = ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਬੇ-ਸਮਝ। ਅੰਧੁ = ਅੰਨ੍ਹਾ। ਅੰਧੁ ਅੰਧਾਰਾ = ਬਿਲਕੁਲ ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el tonto ególatra deambula en la total oscuridad,"