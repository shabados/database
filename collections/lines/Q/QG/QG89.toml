[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਕਛ ਮਛ, ਕੇਤੇ ਉਨ ਕਉ ਕਰਤ ਭਛ; ਕੇਤੇ ਅਛ ਵਛ, ਹੁਇ ਸਪਛ ਉਡ ਜਾਹਿਂਗੇ ॥"
page = 17

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are many a tortoise and fish and there are many who devour them there are many a winged phoenix, who always continue flying."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਕੱਛੂ ਅਤੇ ਮੱਛ ਹਨ, ਕਿਤਨੇ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਖਾਣ ਵਾਲੇ ਹਨ, ਕਿਤਨੇ ਹੀ ਗਰੁੜ, ਅਨਲ ਆਦਿ ਪੰਛੀ, ਖੰਭਾਂ ਵਾਲੇ ਹੋ ਕੇ ਉਡ ਜਾਣਗੇ।"