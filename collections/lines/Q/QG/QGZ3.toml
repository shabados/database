type = "primary"
data = "ਨਾਚੰਤ ਭੂਤ ਭੈਰੋ ਕਪਾਲਿ ॥੫੧੯॥"
page = 603

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drums and dreadful tabors are being and the ghosts and Bhairavas are dancing.519."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤ, ਭੈਰੋ ਅਤੇ ਕਪਾਲੀ (ਦੇਵੀ) ਨਚ ਰਹੀ ਹੈ ॥੫੧੯॥"