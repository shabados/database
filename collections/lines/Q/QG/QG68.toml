[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਮਨੁ ਹਰਿ ਕਉ ਜਾਪੈ ॥੨॥"
page = 200
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, O my soul, do thou meditate on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ, ਹੈ ਮੇਰੀ ਆਤਮਾ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, O my mind, chant and meditate on the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਆਠ ਪਹਰ ਤੁਮ ਕੋ (ਜਾਪੈ) ਜਾਣੇ ਵਾ ਜਪੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਮਨ ਤਾਂ ਅੱਠੇ ਪਹਿਰ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੁ = (ਮੇਰਾ) ਮਨ। ਜਾਪੈ = ਜਪਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi mente, habita siempre en tu Señor. (2)"