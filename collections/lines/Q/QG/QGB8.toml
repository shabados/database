[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਕਉ ਧੁਰਿ ਭਗਤਿ ਖਜਾਨਾ ਬਖਸਿਆ; ਮੇਟਿ. ਨ ਸਕੈ ਕੋਇ ॥"
page = 589
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them the Lord blesses with the treasure of devotion, which no one can destroy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਸ਼ਰਧਾ ਤੇ ਪ੍ਰੇਮ ਦਾ ਭੰਡਾਰਾ ਪ੍ਰਦਾਨ ਕਰ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਕੋਈ ਭੀ ਨਾਸ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord blesses them with the treasure of devotional worship, which no one can destroy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਉਨ ਗੁਰਮੁਖੋਂ ਕੋ ਜੋ ਧੁਰ ਸੇ ਅਕਾਲ ਪੁਰਖ ਨੇ ਭਗਤੀ ਕਾ ਖਜਾਨਾ ਬਖਸ਼ਿਸ਼ ਕੀਆ ਹੈ, ਤਿਸ ਕੋ ਮਿਟਾਇ ਕੋਈ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੰਦਿਆਂ ਨੂੰ ਧੁਰੋਂ ਪਰਮਾਤਮਾ ਨੇ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ੀ ਹੋਈ ਹੈ, ਕੋਈ ਉਸ ਬਖ਼ਸ਼ਸ਼ ਨੂੰ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor los bendice con el Tesoro de la Alabanza, el cual no se acaba nunca."