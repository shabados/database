[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੁਰਖੁ ਦਇਆਲੁ ਹੈ, ਗੁਰਸਿਖ ਪਰਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru is kind and (sometime) tests also the Sikhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਪੁਰਖ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ) ਦਿਆਲ ਮੂਰਤੀ ਹਨ (ਹਾਂ) ਗੁਰੂ ਜੀ ਸਿਖ ਨੂੰ ਪਰਖ ਲੈਂਦੇ ਹਨ।"