[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਕੇ ਕਾਟੇ ਫਾਹੇ ॥"
page = 893
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My halters of million of births are hewed down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਕਰੋੜਾਂ ਜਨਮਾਂ ਦੀਆਂ ਫਾਹੀਆਂ ਕੱਟੀਆਂ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nooses of millions of incarnations are cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਕ੍ਰੋੜੋਂ ਜਨਮੋਂ ਕੇ ਅਬ ਵਾਸ਼ਨਾ ਰੂਪ ਫਾਹੇ ਕਾਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤੀ ਦਾ ਸਦਕਾ ਉਹਨਾਂ ਦੇ ਪਹਿਲੇ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ (ਮਾਇਆ ਦੇ) ਬੰਧਨ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las amarras de millones de nacimientos se sueltan y recibo"