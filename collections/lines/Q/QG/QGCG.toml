[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਕਮਲ ਮਧੁ, ਤਾਸੁ ਰਸਾਦੰ; ਜਾਗਤ. ਨਾਹੀ ਸੂਤਾ ॥੭॥"
page = 503
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoys the relish of the honey of Lord's lotus, remain awake and falls not asleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਦੇ ਸ਼ਹਿਦ ਦਾ ਸੁਆਦ ਮਾਣਦਾ ਹੈ, ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸੌਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys the taste of the honey of God's lotus; he remains awake, and does not fall asleep. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਰੂਪੁ ਕਮਲ ਕੇ ਬੀਚ ਬ੍ਰਹਮ ਰੂਪ ਜੋ ਸਾਖੀ ਚੇਤਨ ਹੈ, ਤਿਸ ਕੇ (ਰਸ) ਆਨੰਦ ਕੋ ਭੁਛਨ ਕਰਤਾ ਹੈ, ਭਾਵ ਬ੍ਰਹਮ ਆਨੰਦ ਕੋ ਭੋਗਤਾ ਅਰੁ ਗਿਆਨ ਜਾਗਤ੍ਰ ਮੇਂ ਜਾਗਤਾ ਹੈ। ਅਵਿਦਿਆ ਨਿਦ੍ਰਾ ਮੇਂ ਸੋਵਤਾ ਨਹੀਂ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ, ਮਾਨੋ) ਬ੍ਰਹਮ-ਰੂਪ ਕਮਲ ਦਾ ਸ਼ਹਿਦ (ਚੋਣ ਲੱਗ ਪੈਂਦਾ) ਹੈ, ਉਸ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਸ਼ਹਿਦ ਦਾ) ਰਸ ਉਹ ਮਨੁੱਖ ਚੱਖਦਾ ਹੈ (ਇਸ ਕਰਕੇ ਉਹ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ, (ਮਾਇਆ-ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਗ਼ਾਫ਼ਿਲ ਨਹੀਂ ਹੁੰਦਾ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੁ = ਸ਼ਹਿਦ। ਤਾਸੁ = {तस्य} ਉਸ (ਸ਼ਹਿਦ) ਦਾ। ਰਸਾਦੰ = {अद् = ਖਾਣਾ, ਰੱਖਣਾ} ਰਸ ਚੱਖਣ ਵਾਲਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él saborea la Miel del Loto del Señor y siempre está despierto hacia Dios. (7)"