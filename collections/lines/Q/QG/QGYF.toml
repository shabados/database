[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸੰਤੁ. ਹਰਿ ਕੀ ਹਰਿ ਮੂਰਤਿ; ਜਿਸੁ ਹਿਰਦੈ ਹਰਿ ਨਾਮੁ ਮੁਰਾਰਿ ॥"
page = 1134
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saint is the embodiment of the Lord God, he, who within his mind enshrines the Name of God, the Enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸਾਧੂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਹੀ ਸਰੂਪ ਹੈ, ਉਹ ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Saint is the embodiment of the Lord; within his heart is the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਵਿਖੇ ਹਰੀ ਮੁਰਾਰਿ ਕਾ ਨਾਮੁ ਹੈ, ਸੋ ਹਰੀ ਕਾ ਸੰਤੁ ਹਰਿ ਹਰਿ ਕੀ ਮੂਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤਿ = ਸਰੂਪ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਮੁਰਾਰਿ = {ਮੁਰ-ਅਰਿ। ਅਰਿ = ਵੈਰੀ} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo es la Encarnación de Dios, sí, aquél que enaltece el Nombre del Señor en su corazón."