[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਤ ਸੈਨ ਹਨਿ ਜਾਦਵੀ; ਬਢਿਯੋ ਗਰਬ ਅਪਾਰ ॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pride of Svachh Singh was increased very much after killing a greater part of Yadava army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੀ ਯਾਦਵੀ ਸੈਨਾ ਮਾਰਨ ਉਪਰੰਤ (ਰਾਜੇ ਦਾ) ਹੰਕਾਰ ਅਪਾਰ ਵਧ ਗਿਆ।"