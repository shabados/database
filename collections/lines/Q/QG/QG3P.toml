[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਗ ਨ ਹੋਵਨਿ ਕੁਤੀਆਂ; ਗਾਈਂ ਗੋਰਸੁ ਵੰਸੁ ਵਧਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The bitches have no groups. (like cows) and the cows only give milk and increase the lineage."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੁੱਤੀਆਂ ਦੇ ਵੱਗ ਨਹੀਂ ਹੁੰਦੇ, ਗਊੂਆਂ ਹੀ ਘਿਓ ਅਤੇ ਵੰਸ ਨੂੰ ਵਧਾਉਂਦੀਆਂ ਹਨ। (ਭਾਵ ਉਪਕਾਰ ਕਰਦੀਆਂ ਹਨ ਤੇ ਆਪਣਾ ਵਾਧਾ ਕਰਦੀਆਂ ਹਨ)।"