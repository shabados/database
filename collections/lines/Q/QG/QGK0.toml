[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਰਹੀਆ ॥"
page = 835
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul!, remain thou ever united with the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਦਾ ਹੀ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜੀ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remain united with the Saadh Sangat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ (ਅਤੇ ਅਰਜ਼ੋਈ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi ser está dedicado a la Saad Sangat, la Sociedad de los Santos;"