[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨਹੂੰ ਭੈ. ਨਿਰਭੈ ਖਿਨਹੂੰ; ਖਿਨਹੂੰ. ਉਠਿ ਧਾਇਓ ॥"
page = 409
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment, man is in fear, in a moment in fearlessness and in moment he gets up and departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮੁਹਤ ਬੰਦਾ ਡਰ ਵਿੱਚ ਹੁੰਦਾ ਹੈ, ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਨਿਡਰਤਾ ਵਿੱਚ ਅਤੇ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਉਠ ਕੇ ਤੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One moment, the mortal is in fear, and the next moment he is fearless; in a moment, he gets up and departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਖਿਨ ਮੇਂ ਤੋ ਜੀਵ ਭ੍ਯਾਤਰੁ ਹੋਤਾ ਹੈ, ਕਿਸੀ ਖਿਨ ਮੇਂ ਨਿਰਭੈ ਹੋ ਰਹਿਤਾ ਹੈ, ਕਿਸੀ ਖਿਨ ਮੇਂ ਬਿਸ੍ਯੋਂ ਕੀ ਓਰ ਉਠ ਦੌੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਸੰਗੀ! ਇਸ ਜਗਤ-ਤਮਾਸ਼ੇ ਵਿਚ ਕਿਤੇ) ਇਕ ਪਲ ਵਿਚ ਅਨੇਕਾਂ ਡਰ (ਆ ਘੇਰਦੇ ਹਨ, ਕਿਤੇ) ਨਿਡਰਤਾ ਹੈ (ਕਿਤੇ ਕੋਈ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਲ) ਉਠ ਭੱਜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces uno tiene miedo, otras veces no tiene miedo; en un momento está calmado, y en otro inquieto."