[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਬਿਨੁ. ਘੋਰ ਅੰਧਾਰੁ; ਬਿਨੁ ਗੁਰ. ਮਗੁ ਨ ਪਾਏ ॥"
page = 244
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans Guru's service, there is pitch darkness. Without the Guru the way is not found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਦੇ ਬਾਝੋਂ ਅਨ੍ਹੇਰ-ਘੁੱਪ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਰਸਤਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the Guru, there is only pitch darkness. Without the Guru, the Way is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਬਿਨਾਂ ਅਗ੍ਯਾਨ ਰੂਪੀ (ਘੋਰ) ਭ੍ਯਾਨਕ, ਵਾ ਸੰਘਨਾ ਅੰਧੇਰੇ ਵਿਚੋਂ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਕੋਈ ਰਸਤਾ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਉਸ ਨੂੰ (ਜੀਵਨ ਦਾ ਸਹੀ) ਰਸਤਾ ਲੱਭ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਰ ਅੰਧਾਰੁ = ਘੁੱਪ ਹਨੇਰਾ। ਮਗੁ = ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio al Guru, todo es oscuro para nosotros; sin el Guru, uno no encuentra el Sendero."