[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਸੇ ਜਨ ਸਦਾ ਕਰਹਿ; ਜਿਨੑ ਕਉ ਆਪੇ ਦੇਇ ਬੁਝਾਇ ॥"
page = 515
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals whom the Lord Himself grants understanding ever repeat Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ, ਜਿਨ੍ਹਾਂ ਸੁਆਮੀ ਖੁਦ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Those humble beings ever praise the Lord, unto whom the Lord Himself grants understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਮਹਾਤਮ ਸਮਝਾ ਦੇਤਾ ਹੈ, ਸੋ ਭਗਤਿ ਨਿਤ੍ਯ ਵਾਹੁ ਵਾਹੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸੁਮੱਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, sólo aquéllos a quienes el Señor Mismo les revela Su Gloria, Lo alaban."