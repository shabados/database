[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਕਰਹਿ ਪਰੁ ਬਿਧਿ. ਨਹੀ ਜਾਣਹਿ; ਦੂਜੈ ਭਾਇ ਮਲੁ ਲਾਈ ॥੧੦॥"
page = 910
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who perform worship, but know not the way, are polluted with the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ ਪਰ ਜੁਗਤ ਨਹੀਂ ਜਾਣਦੇ ਉਹ ਹੋਰਸ ਦੇ ਪਿਆਰ ਨਾਲ ਪਲੀਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worship Him, but do not know the Way, are polluted with the love of duality. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਜਾ ਕਰਤੇ ਹੈਂ ਪਰੰਤੂ ਪੂਜਾ ਕੀ ਬਿਧੀ ਭਲੀ ਪ੍ਰਕਾਰ ਨਹੀਂ ਜਾਨਤੇ, ਤਿਨੋਂ ਨੇ ਤੋ ਦੂਜੇ ਭਾਇ ਕਰ ਕੇ ਅਭਿਮਾਨ ਰੂਪ ਮੈਲੁ ਹੀ ਅੰਤਸਕਰਣ ਮੇਂ ਲਾਈ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ) ਪੂਜਾ ਤਾਂ ਕਰਦੇ ਹਨ, ਪਰੰਤੂ (ਪੂਜਾ ਦਾ) ਸਹੀ ਤਰੀਕਾ ਨਹੀਂ ਜਾਣਦੇ। ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਫਸ ਕੇ (ਮਨਮੁਖ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਚੰਬੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno Lo alaba, con el ego por delante, su mente permanecerá manchada debido al amor a la dualidad. (10)"