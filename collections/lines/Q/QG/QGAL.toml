[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਪਛਾਨਿ, ਤਰਸ ਕਰਿ ਜੀਅ ਮਹਿ; ਮਾਰਿ ਮਣੀ, ਕਰਿ ਫੀਕੀ ॥"
page = 480
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recognise thy Master, fear Him in thy heart and still thou thy ego and make it worthless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਸਿੰਆਨ ਅਤੇ ਉਸ ਦਾ ਡਰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਰੱਖ। ਤੂੰ ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਮੇਟ ਅਤੇ ਇਸ ਨੂੰ ਨਿਕੰਮਾ ਬਣਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Recognize Your Lord and Master, and fear Him within your heart; conquer your egotism, and make it worthless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਮੇਂ ਸ੍ਵਾਮੀ ਕੋ ਪਹਚਾਨ ਕਰ (ਤਰਸ) ਦ੍ਯਾ ਕਰੁ ਅਰਥਾਤ ਜੀਵ ਹਿੰਸਾ ਨ ਕਰੁ ਅਰ ਸੰਸਾਰ ਕੀ ਬੀਜ ਰੂਪ (ਮਣੀ) ਮਮਤਾ ਵਾ ਵਡਿਆਈਆਂ ਕੋ ਮਾਰ ਕਰ ਕੇ ਫੀਕੀ ਕਰ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜ਼ੀ! ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ, ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰ ਵਸਾ, ਮਣੀ ਨੂੰ ਫਿੱਕੀ ਜਾਣ ਕੇ ਮਾਰ ਦੇਹ (ਭਾਵ, ਹੰਕਾਰ ਨੂੰ ਮਾੜਾ ਜਾਣ ਕੇ ਦੂਰ ਕਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce a tu Señor y ten Compasión de los seres vivientes, controla tu ego hasta que te sepa insípido."