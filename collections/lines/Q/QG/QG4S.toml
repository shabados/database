[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤੁਮ ਡੋਲਹੁ. ਨਾ ਹਮ ਗਿਰਤੇ; ਰਖਿ ਲੀਨੀ ਹਰਿ ਮੇਰੀ ॥੧॥"
page = 969
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shakest not, nor do I fall. Thou, O Lord, hast preserved my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਿਲਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੈਂ ਡਿਗਦਾ ਹੈਂ। ਤੂੰ ਹੇ ਸਾਹਿਬ! ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not shake, and I do not fall. You have preserved my honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਡੋਲਤੇ ਨਹੀਂ ਹੋ ਇਸੀ ਤੇ ਹਮ ਭੀ ਗਿਰਤੇ ਨਹੀਂ ਹੈਂ। ਹੇ ਹਰੀ! ਤੁਮਨੇ ਮੇਰੀ ਪ੍ਰਤਗ੍ਯਾ ਵਾ ਪਤ ਰਖ ਲੀਨੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਅਡੋਲ ਰਹਿਣ ਵਾਲਾ ਹੈਂ (ਤੇਰਾ ਲੜ ਫੜ ਕੇ) ਮੈਂ ਭੀ ਨਹੀਂ ਡੋਲਦਾ, ਕਿਉਂਕਿ ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਮੇਰੀ ਲਾਜ ਰੱਖ ਲਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, me he aferrado a Tu Soporte.(1)"