[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਕੌਣ ਅਜਿਹੀ ਪ੍ਰਭਾਤੀ ਸ਼ਰਾਬ ਦੀ ਤਾਬ ਲਿਆਵੇਗਾ# ਕਿੱਥੇ ਹੈ ਅਜਿਹਾ ਦਿਮਾਗ਼ ਦਾ ਪਿਆਲਾ#"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goyaa says, \"Do not hesitate or make excuses but sacrifice yourself for Him,\nBecause in the vocabulary of lovers (of true devotees), there is no word like 'excuse'.\" (7) (5)     "