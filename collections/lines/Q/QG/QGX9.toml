[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਲਾਹੀ ਆਪਣਾ; ਬਹੁ ਬਿਧਿ ਰੰਗਿ ਸੁਭਾਇ ॥"
page = 313
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With superb love, I praise my Guru in many a way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੇ ਪਰੇਮ ਨਾਲ ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਅਨੇਕ ਤਰੀਕਿਆਂ ਨਾਲ ਵਡਿਆਈ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise my Guru in so many ways, with joyful love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਆਪਣਾ ਗੁਰੂ ਸਲਾਹੀਏ ਤੌ (ਸੁਭਾਇ) ਸੋਭਾਵਾਨ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਲੋਚਦਾ ਹੈ ਕਿ) ਕਈ ਤਰ੍ਹਾਂ (ਭਾਵ, ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਵਲਵਲਿਆਂ ਨਾਲ) ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਦੇ ਪਿਆਰ ਵਿਚ ਤੇ ਸੁਭਾਉ ਵਿਚ (ਲੀਨ ਹੋ ਕੇ) ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਬਿਧਿ = ਕਈ ਤਰ੍ਹਾਂ। ਰੰਗਿ = ਪਿਆਰ ਵਿਚ। ਸੁਭਾਇ = ਸੁਭਾਉ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a tu Guru de un millón de formas con Amor en tu corazón."