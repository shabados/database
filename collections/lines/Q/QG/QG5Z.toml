[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵ ਮੰਤ੍ਰੀ ਕੀ ਸੁਤਾ; ਲਖਨ ਕੌਤਕ ਕੌ ਆਈ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have come to see the daughter of your minister."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਤਾਂ) ਤੁਹਾਡੇ ਮੰਤ੍ਰੀ ਦੀ ਪੁੱਤਰੀ ਹਾਂ ਅਤੇ ਕੌਤਕ ਵੇਖਣ ਆਈ ਹਾਂ।"