[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗੀ ਰੰਗੀ ਭਾਤੀ ਜਿਨਸੀ; ਮਾਇਆ ਜਿਨਿ ਉਪਾਈ ॥"
page = 347
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, who fashioned the world has by diverse contrivances created the creation of various colous and kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਜਿਸ ਨੇ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ, ਨੇ ਮੁਖਤਲਿਫ ਤਰੀਕਿਆਂ ਦੁਆਰਾ ਅਨੇਕਾਂ ਰੰਗਤਾਂ ਅਤੇ ਕਿਸਮਾਂ ਦੀ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the world of Maya with its various colors and species."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਰਚਨਾ ਕੈਸੀ ਹੈ? ਅਨੇਕ ਰੰਗੋਂ ਕੀ ਅਰ ਤਰਹ ੨ ਕੀ ਜਿਨਸਾਂ, ਭਾਵ ਪਸ਼ੂ ਪੰਛੀ ਭੇਦੋਂ ਕਰ ਕੇ ਮਾਯਾ ਦੁਆਰੇ ਜਿਸ ਨੇ ਉਤਪਤਿ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਨੇ ਕਈ ਰੰਗਾਂ, ਕਿਸਮਾਂ ਅਤੇ ਜਿਨਸਾਂ ਦੀ ਮਾਇਆ ਰਚ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él creó el mundo de Maya, con sus formas y colores,"