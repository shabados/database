[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਨ ਕਉ; ਰੂਪੁ ਨ ਰੇਖਿਆ ਕਾਈ ॥"
page = 330
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul has no form or outline."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਆਤਮਾ ਦਾ ਕੋਈ ਸਰੂਪ ਜਾ ਚੱਕਰ-ਚਿਹਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind has no form or outline."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਸ (ਮਨ) ਆਤਮਾ ਕਾ (ਰੂਪੁ) ਅਕਾਰ ਔਰ (ਰੇਖਿ) ਚਿਹਨ ਕਈ ਨਹੀਂ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜੀਵ ਨਾਮ ਕੈਸੇ ਹੂਆ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ) ਇਸ ਜੀਵ ਦਾ (ਪ੍ਰਭੂ ਤੋਂ ਵੱਖਰਾ) ਕੋਈ ਰੂਪ ਜਾਂ ਚਿਹਨ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma no tiene ni forma ni seña;"