[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਕੋ ਮਗੁ ਨ ਜਾਣੈ; ਅੰਧੇ. ਠਉਰ ਨ ਕਾਈ ॥"
page = 65
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the True Guru, none knows the way to God. The blind find no place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਕੋਈ ਭੀ ਰੱਬ ਦਾ ਰਾਹ ਨਹੀਂ ਜਾਣਦਾ। ਅੰਨ੍ਹਿਆਂ ਨੂੰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਲਭਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, no one knows the Way. The blind find no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਸੁਤੰਤ੍ਰ ਪਰਮੇਸ੍ਵਰ ਕਾ (ਮਗੁ) ਰਸਤਾ ਕੋਈ ਨਹੀਂ ਜਾਣ ਸਕਤਾ ਹੈ, ਗੁਰ ਉਪਦੇਸ਼ ਹੀਣ ਅਗਿਆਨੀ ਕੋ ਪਰਲੋਕ ਮੇਂ ਉੱਤਮ (ਠਉਰ) ਜਗਾ ਕੋਈ ਨਹੀਂ ਮਿਲਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ (ਜੀਵਨ ਦਾ ਸਹੀ) ਰਸਤਾ ਨਹੀਂ ਸਮਝ ਸਕਦਾ, (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ (ਕਿਤੇ) ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗੁ = ਮਾਰਗ, ਰਸਤਾ। ਕਾਈ = {ਨੋਟ: ਲਫ਼ਜ਼ 'ਕਾਈ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ, ਲਫ਼ਜ਼ 'ਕੋਈ' ਪੁਲਿੰਗ ਹੈ}। ਠਉਰ = ਥਾਂ, ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, nadie conoce el Camino, los ciegos no encuentran ni un lugar de descanso."