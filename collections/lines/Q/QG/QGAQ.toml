[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਬਕਿਬੋ; ਹਸਤੀ ਤੋਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 870
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Qazi shouts at the driver \"Drive on the elephant\". Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਮਹਾਵਤ ਨੂੰ ਆਖਦਾ ਹੈ, \"ਹਾਥੀ ਨੂੰ ਅੱਗੇ ਨੂੰ ਹੱਕ।\" ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Qazi shouted at the driver to drive the elephant on. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸੁਨਤੇ ਹੀ ਕਾਜੀ ਨੇ ਬਹੁਤ ਗੁਸਾ ਕੀਆ ਪੁਨਹ ਬੋਲਿਆ: ਕਿ ਹੇ ਮਹਾਵਤ! ਤੂੰ ਆਗੇ ਕੋ ਹਸਤੀ (ਤੋਰੁ) ਚਲਾਉ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਤਾਂ ਕਹਿ ਰਿਹਾ ਹੈ ਕਿ (ਇਸ ਕਬੀਰ ਉੱਤੇ) ਹਾਥੀ ਚਾੜ੍ਹ ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਕਿਬੋ = ਬੋਲਦਾ ਹੈ। ਤੋਰੁ = ਚੱਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que el Quazi le grita al jinete: (1-Pausa)"