page = 253
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Y: He is not born again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯ- ਉਹ ਮੁੜ ਕੇ ਦੇਹਿ ਨਹੀਂ ਧਾਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yaya: One who weaves the One Name into his heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਯਯਾ ਅਖਰ ਕਹਿਤਾ ਹੈ: ਸੋ ਪੁਰਸ ਜਨਮ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਜਨਮ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien deja que el Nombre de Dios se asiente en su mente,"