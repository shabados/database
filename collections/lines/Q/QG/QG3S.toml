[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਤੀ ਤ ਮੰਦਰ ਊਸਰਹਿ; ਰਤਨੀ ਤ ਹੋਹਿ ਜੜਾਉ ॥"
page = 14
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shall I have palaces, built of rubies, set with gems and plastered with musk saffron,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਮੈਂ ਜਵਾਹਰਾਤਾਂ ਨਾਲ ਜੜਿਤ, ਲਾਲਾਂ ਦੇ ਬਣੇ ਹੋਏ ਮਹਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I had a palace made of pearls, inlaid with jewels,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਤੀਓਂ ਕਰ ਕੇ ਤੌ ਮੰਦਰ ਊਸਰੇ ਹੋਏ ਹੋਵੇਂ, ਔਰ ਨੀਲ ਮਣੀ ਆਦ ਅੰਨ੍ਯ ਰਤਨੋਂ ਕਰ ਕੇ ਜੜੇ ਹੂਏ ਹੋਵੇਂ, ਭਾਵ ਸੇ ਪੁਰਸ਼ ਅਤੀ ਅਲੌਕਕ ਬਿਭੂਤੀ ਸਹਿਤ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਮੇਰੇ ਵਾਸਤੇ) ਮੋਤੀਆਂ ਦੇ ਮਹਲ-ਮਾੜੀਆਂ ਉਸਰ ਪੈਣ, ਜੇ (ਉਹ ਮਹਲ-ਮਾੜੀਆਂ) ਰਤਨਾਂ ਨਾਲ ਜੜਾਊ ਹੋ ਜਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Debería de tener palacios construidos y engarzados en rubíes y gemas de todos tipos,"