[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਛੰਤ ਮਹਲਾ ੩ ॥"
page = 243
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Measure Gauri Purbi Chhant 3rd Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਊੜੀ ਪੂਰਬੀ ਛੰਤ ਪਾਤਸ਼ਾਹੀ ਤੀਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Poorbee, Chhant, Third Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਪੂਰਬੀ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri Purbi, Chant, Mejl Guru Amar Das, Tercer Canal Divino."