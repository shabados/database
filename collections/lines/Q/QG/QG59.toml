[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਿ ਜਾਉ. ਗੁਰ ਅਪੁਨੇ ਊਪਰਿ; ਜਿਨਿ. ਹਰਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜੑਾਯਾ ॥"
page = 672
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Guru, who has implanted the Lord God's Name within me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru, who has implanted the Name of the Lord, Har, Har, within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਤਿਸ ਸਤਿਗੁਰ ਪਰ ਬਲਿਹਾਰਣੇ ਜਾਤਾ ਹੂੰ, ਜਿਨ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਮੇਰੇ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਦ੍ਰਿੜਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser a mi Guru, Quién ha inscrito el Nombre del Señor en mi frente"