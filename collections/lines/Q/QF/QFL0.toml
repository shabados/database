[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਜੀਤਿ ਅਜੀਤ ਰਾਜਨ; ਛੀਨਿ ਦੇਸ ਬਿਦੇਸ ॥"
page = 618

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They killed innumerable proud kings and snatching the kingdoms of invincible kings, they killed them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਜਿਤੇ ਜਾ ਸਕਣ ਵਾਲੇ ਰਾਜਿਆਂ ਨੂੰ ਜਿਤ ਜਿਤ ਕੇ (ਉਨ੍ਹਾਂ ਤੋਂ) ਦੇਸ ਬਿਦੇਸ ਖੋਹ ਲਏ।"