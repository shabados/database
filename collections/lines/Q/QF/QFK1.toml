data = "ਯਯਾ; ਜਾਇ ਪਰਹੁ ਸੰਤ ਸਰਨਾ ॥"
page = 253
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Y: Go and Seek Saints sanctuary,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯ-ਜਾਹ ਜਾ ਕੇ ਸਾਧੂਆਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yaya: Go, and seek the Sanctuary of the Saints;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਯਯੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਸਰਨੀ ਜਾਇ ਪੜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਸੰਤਾਂ ਦੀ ਸਰਨੀ ਪਵੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Refúgiate en el lugar de los Santos."