[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਾਰਣਿ; ਕਰੈ ਉਪਾਉ ॥"
page = 1151
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He makes effort for the sake of riches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਨ-ਦੌਲਤ ਦੀ ਖਾਤਰ ਉਪਰਾਲਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He works for the sake of Maya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਵਾਸਤੇ ਜੀਵ ਜਤਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਧਰਮੀ ਹੋਣ ਦਾ ਵਿਖਾਵਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਅੰਦਰੋਂ) ਮਾਇਆ ਇਕੱਠੀ ਕਰਨ ਦੀ ਖ਼ਾਤਰ (ਭੇਖ ਤੇ ਸੁੱਚ ਆਦਿਕ ਦਾ) ਹੀਲਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣਿ = ਕਮਾਣ ਵਾਸਤੇ। ਉਪਾਉ = ਹੀਲਾ, ਉੱਦਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno trata incesantemente de lograr más y más Maya,"