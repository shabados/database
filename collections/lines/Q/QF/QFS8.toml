[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਪਰਤੀਤਿ ਹੋਵੈ. ਤਿਸ ਕਾ ਗਾਵਿਆ ਥਾਇ ਪਵੈ; ਸੋ ਪਾਵੈ ਦਰਗਹ ਮਾਨੁ ॥"
page = 734
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has faith, fruitful is his singing of the Lord's praise. He alone obtains honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਭਰੋਸਾ ਹੈ, ਸਫਲ ਹੈ ਉਸ ਦਾ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ। ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਉਹ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has faith - his singing is approved. He is honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਪਰ ਪਰਤੀਤ ਹੈ ਤਿਸ ਕਾ ਭਜਨ ਗਾਵਿਆ ਸਭ ਥਾਂਇ ਪਵੇਗਾ, ਭਾਵ ਸਫਲ ਹੋਇਗਾ। ਅਰ ਵਹੁ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਗੁਰੂ ਉੱਤੇ) ਸਰਧਾ ਹੁੰਦੀ ਹੈ, ਉਸ ਦਾ ਹਰਿ-ਜਸ ਗਾਣਾ (ਹਰੀ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਪੈਂਦਾ ਹੈ; ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que entona con Fe el Canto de Alabanza al Señor, es honrado en Su Corte"