[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਚਾਖਿ; ਹਰਿ ਨਾਮਿ ਨਿਵਾਸਾ ॥"
page = 1189
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and tasting Nectar abide in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਧਾਰਸ ਨੂੰ ਚੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "tasting the Amrit, the Ambrosial Nectar, they abide in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਅੰਮ੍ਰਿਤ ਕੋ ਚਾਖ ਕਰ, ਹੇ ਹਰੀ ਨਾਮੀ! ਤੇਰੇ ਮੇਂ ਨਿਵਾਸੁ ਕੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਚੱਖ ਕੇ ਉਹ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ (ਆਪਣੇ ਮਨ ਦਾ) ਟਿਕਾਣਾ ਬਣਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਖਿ = ਚੱਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "saborea el Néctar del Nombre e inmerge su ser en el Naam, el Nombre del Señor."