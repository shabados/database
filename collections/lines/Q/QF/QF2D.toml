[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਹੁ ਕਰੇ ਵਿਣਾਸੁ; ਧਰਮੇ ਤਗੀਐ ॥"
page = 518
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through falsehood, the man is destroyed and through righteousness, he prospers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਰਾਸਤੀ (ਸੱਚਾਈ) ਦੇ ਰਸਤੇ ਉਹ ਵੱਧਦਾ ਫੁੱਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is destroyed through falsehood; through righteousness, one prospers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੂੜਹੁ) ਝੂਠ ਕਰ ਕੇ ਨਾਸ ਕਰਤਾ ਹੈ, ਧਰਮ ਕਰ ਕੇ (ਤਗੀਐ) ਇਸਥਿਤ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਦੇ ਕਾਰਨ ਜੀਵ (ਆਪਣੇ ਆਪ ਦਾ) ਨਾਸ ਕਰ ਲੈਂਦਾ ਹੈ, ਤੇ ਧਰਮ ਦੀ ਰਾਹੀਂ (ਜੀਵਾਂ ਦੀ) ਤੋੜ ਨਿਭ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra destrucción viene de la falsedad, y de la Rectitud viene la Vida Eterna."