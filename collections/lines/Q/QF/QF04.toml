[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਰਾਮੁ. ਨ ਛੋਡਉ; ਗੁਰਹਿ ਗਾਰਿ ॥"
page = 1194
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall leave not the one Lord, as this wise I shall be a sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਤਿਆਗਾਗਾਂ, ਕਿਉਂ ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਗੁਨਾਹਗਾਰ ਹੋ ਜਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall not forsake the One Lord; if I did, I would be going against my Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਕਹੋ ਸੋ ਮਾਨੋਗਾ, ਪਰੰਤੂ ਇਕੁ ਰਾਮ ਨਾਮ ਕੋ ਨਹੀਂ ਛੋਡੂੰਗਾ। ਕਯੋਂਕਿ ਮੇਰੇ ਗੁਰੂ ਨਾਰਦ ਕੋ (ਗਾਰਿ) ਕਲੰਕ ਲਗਾਵਤਾ ਹੈ; ਵਾ ਗਾਲਿ ਆਵੇਗੀ। ਕਹੇਂਗੇ ਤੇਰਾ ਸਿਖ ਡਰ ਗ੍ਯਾ; ਵਾ ਰਾਮ ਨਾਮ ਛੋਡ ਕੇ ਮੈਂ ਗੁਨਾਹੀ ਹੋਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਛੱਡਿਆਂ) ਮੇਰੇ ਗੁਰੂ ਨੂੰ ਗਾਲ੍ਹ ਲੱਗਦੀ ਹੈ (ਭਾਵ, ਮੇਰੇ ਗੁਰੂ ਦੀ ਬਦਨਾਮੀ ਹੁੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਹਿ = ਗੁਰੂ ਨੂੰ। ਗਾਰਿ = ਗਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Quien ha creado la tierra, las montañas y los mares,"