[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਕ੍ਰਿਪਾਲ. ਦੀਨ ਦੁਖ ਭੰਜਨ; ਹਾਥ ਦੇਇ ਨਿਸਤਾਰਹਿ ॥੧॥"
page = 1211
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Destroyer of the sorrow of the poor, be Thou merciful and lending me Thy hand, save Thou me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਇਆਵਾਨ ਹੈ ਅਤੇ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ, ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be merciful to me, O Destroyer of the pains of the poor; please give me Your hand and save me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨੋਂ ਕੇ ਦੁਖਭੰਜਨਹਾਰੇ! ਜਬ ਆਪ ਜੀਵ ਪਰ ਕ੍ਰਿਪਾਲ ਹੋਤੇ ਹੈਂ ਤੋ ਕ੍ਰਿਪਾ ਰੂਪੀ ਹਾਥ ਦੇ ਕਰ ਨਿਸਤਾਰਾ ਕਰਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਦੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ ਮੋਹਨ! ਜਦੋਂ ਤੂੰ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈਂ, ਤਾਂ ਆਪਣੇ ਹੱਥ ਦੇ ਕੇ (ਜੀਵਾਂ ਨੂੰ ਦੁੱਖਾਂ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión y dame Tu Mano, para que pueda ser llevado a través. (1)"