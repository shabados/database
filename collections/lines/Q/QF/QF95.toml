[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭ ਸੁਗੰਧ ਰਲਾਇ ਕੈ; ਗੁਰੁ ਗਾਂਧੀ ਅਰਗਜਾ ਕਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The perfumer prepares the scent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ (ਅੱਠ) ਸੁਗੰਧਾਂ ਰਲਾਕੇ 'ਗੁਰ ਗਾਂਧੀ' (ਗੁਰੂ ਜਾਂ ਵੱਡਾ ਅਤਾਰ) ਅਰਗਜ਼ਾ (ਨਾਮ ਇਕ ਸੁਗੰਧੀ) ਬਣਾਉਂਦਾ ਹੈ।"