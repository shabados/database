[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਸਦਾ ਕਿਰਪਾਲ ॥"
page = 868
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Merciful to the meek and ever compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਸਦੀਵ ਹੀ ਦਇਆਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is merciful to the meek, forever compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਪੈ ਦਿਆਲ ਔ ਸਦਾ ਹੀ ਕ੍ਰਿਪਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੀਨਾਂ ਉਤੇ ਸਦਾ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੇ, ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él es Misericordioso con el humilde, es siempre Benévolo y Bondadoso."