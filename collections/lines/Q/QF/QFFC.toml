[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨ ਭੈ ਹਰਨ; ਪਰਮਾਨੰਦ ਕਰਹੁ ਨਿਦਾਨ ॥੪॥੧॥"
page = 486
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O thou the Destroyer of Thine devotees fear, make me supremely blissful in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਦੇ ਡਰ ਨਾਸ ਕਰਨਹਾਰ ਅਖੀਰ ਨੂੰ, ਤੂੰ ਮੈਨੂੰ ਪਰਮ ਪ੍ਰਸੰਨ ਕਰ ਦੇਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Destroyer of the fears of Your humble devotees, make me supremely blissful in the end. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਤ ਜਨੋਂ ਕੋ ਭੈ ਹਰਨ ਹਾਰੇ! ਹੇ ਪਰਮਾਨੰਦ ਰੂਪ! ਮੇਰੇ ਆਵਾਗਮਨ ਕਾ (ਨਿਦਾਨ) ਅੰਤ ਕਰੋ ਵਾ ਮੈਂ ਨਿਦਾਨ ਕੋ ਪਰਮਾਨੰਦ ਕੀ ਪ੍ਰਾਪਤੀ ਕਰੋ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾਂ ਦੇ ਭੈ ਦੂਰ ਕਰਨ ਵਾਲੇ ਹੇ ਪ੍ਰਭੂ! ਆਖ਼ਰ ਮੈਨੂੰ ਰਵਿਦਾਸ ਨੂੰ ਭੀ (ਆਪਣੇ ਪਿਆਰ ਦਾ) ਪਰਮ ਅਨੰਦ ਬਖ਼ਸ਼ੋ (ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਦਾਨ = ਆਖ਼ਰ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Destructor del miedo del Devoto, dame Tu Suprema Gloria al final. (4‑1)"