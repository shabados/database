[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਕਰੈ ਅਵਗਿਆ ਜਨ ਕੀ; ਹੋਇ ਗਇਆ ਤਤ ਛਾਰ ॥੧॥"
page = 683
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-s0-ever disrespect to God's slave, he is forthwith reduced to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੀ ਹੱਤਕ ਕਰਦਾ ਹੈ, ਉਹ ਤੁਰੰਤ ਹੀ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever shows disrespect to the Lord's humble servant, is instantly reduced to ashes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਜੋ ਪੁਰਸ ਤੇਰੇ ਦਾਸ ਕੀ ਅਵਗਿਆ ਕਰਤਾ ਹੈ, ਸੋ ਤਾਤਕਾਲ ਹੀ ਛਾਰ ਅਰਥਾਤ ਭਸਮ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੇਵਕ ਦੀ ਜੇਹੜਾ ਭੀ ਕੋਈ ਮਨੁੱਖ ਨਿਰਾਦਰੀ ਕਰਦਾ ਹੈ, (ਉਹ ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਤੁਰਤ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜੋ = ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ। ਅਵਗਿਆ = ਨਿਰਾਦਰੀ। ਤਤ = ਤੁਰਤ। ਛਾਰ = ਸੁਆਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quien sea que trate, será destruido por mi Dios en un instante. (1)"