[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਕਛੂ. ਨ ਦੀਸਈ; ਨਹ ਦੀਸੈ ਜਾਤ ॥"
page = 857
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul is not seen coming, nor is it seen going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਹ ਆਉਂਦੀ ਦਿੱਸਦੀ ਨਹੀਂ ਨਾਂ ਹੀ ਇਹ ਜਾਂਦੀ ਹੋਈ ਦਿੱਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing is seen coming into the world, and nothing is seen leaving it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕਛੂ ਆਵਤਾ ਹੀ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ ਔਰ ਨ ਜਾਤਾ ਹੀ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬੀ-ਜੋਤ ਨਾਹ ਕਦੇ ਜੰਮਦੀ ਹੈ, ਤੇ ਨਾਹ ਮਰਦੀ ਦਿੱਸਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así no tendrás que ir ni venir, y así como lo hacen las hojas del Nilófar,"