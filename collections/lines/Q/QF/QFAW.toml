[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਦਾਨਵ ਦੇਸ ਕੇ; ਬਲਵਾਨ ਪੁਰਖ ਅਖੰਡ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O mighty and perfect Lord, therefore conquer all the demons of the country"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਦੇਸ਼ ਦੇ ਦੈਂਤਾਂ ਨੂੰ ਜਿਤ ਕੇ ਤੁਸੀਂ ਬਲਵਾਨ ਅਖੰਡ ਪੁਰਸ਼ ਹੋਏ ਹੋ।"