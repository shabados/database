[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਰਾਮ ਨਾਮ ਹਿਤਕਾਰੇ ॥"
page = 680
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my mind and body I love the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨੋ ਤਨੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my mind and body, I love the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਤੇਰੇ ਸੰਤ ਮਨ ਤਨ ਸੇ ਨਾਮ ਮੇਂ ਹਿਤ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਦਾ ਪਿਆਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mente y cuerpo, amo el Nombre del Señor, con Paz, Equilibrio,"