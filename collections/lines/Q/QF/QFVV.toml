[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸਰਨ ਦਇਆਲ ਠਾਕੁਰ; ਆਨ. ਨਾਹੀ ਜਾਇ ॥"
page = 1306
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I seek the refuge of the feet of the Merciful Master. I have no other place to go to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ। ਮੇਰੇ ਲਈ ਹੋਰ ਕੋਈ ਜਗਾ ਜਾਣ ਨੂੰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of the Feet of my Merciful Lord and Master; I do not go anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ ਠਾਕਰ! ਮੈਂ ਆਪ ਕੇ ਚਰਨਾਰਵਿੰਦ ਕੀ ਸਰਣ ਹੂੰ ਔਰ ਦੂਸਰੀ ਕੋਈ ਜਗਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ-ਦੇ-ਘਰ ਠਾਕੁਰ ਪ੍ਰਭੂ! (ਮੈਂ ਤੇਰੇ) ਚਰਨਾਂ ਦੀ ਸਰਨ (ਆਇਆ ਹਾਂ। ਦੁਨੀਆ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਲਈ ਤੈਥੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Santuario de los Pies de mi Misericordioso Señor y Maestro y no voy a ningún otro lado."