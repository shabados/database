data = "ਸੋ ਸੁਖੁ; ਹਮਹੁ. ਨ ਮਾਂਗਿਆ ਭਾਵੈ ॥੧॥"
page = 330
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I like not to ask for that peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਆਰਾਮ ਦੀ ਯਾਚਨਾ ਕਰਨੀ ਮੈਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would rather not beg for that pleasure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਖ ਹਮਾਰੇ ਕੋ ਮਾਂਗਿਆ ਨਹੀਂ ਭਾਵਤਾ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਇਸ ਸੇ ਕਿਉਂ ਭੈ ਕਰਤੇ ਹੋ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੁਖ ਦੇ ਮੰਗਿਆਂ ਦੁੱਖ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿para qué entonces buscar el placer que es vano?(1)"