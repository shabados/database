[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਸੰਗੀ; ਭਉ. ਨ ਭਰਾਤੀ ॥"
page = 1023
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "abides with his Lord-God and is purged of dread and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਵਸਦਾ ਹੈ ਅਤੇ ਡਰ ਤੇ ਵਹਿਮ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "abiding with the Lord God, they have no fear or doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਮਰਥ ਵਹੁ ਆਪ ਕੇ ਸੰਗ ਹੂਏ ਹੈਂ, ਨਾ ਤਿਨਕੌ ਕਿਸੀ ਕਾ ਭਉ ਹੈ ਔ ਨਾ ਤਿਨ ਕੋ ਭਰਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਪਰਮਾਤਮਾ ਉਸ ਦਾ (ਸਦਾ ਲਈ) ਸਾਥੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਡਰ ਨਹੀਂ ਵਿਆਪਦਾ, ਉਸ ਨੂੰ ਕੋਈ ਭਟਕਣਾ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਾਤੀ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin ser presa de miedos ni dudas, y escuchando la Palabra del Shabd del Guru,"