[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਬਖਸਿ ਲਏ; ਅੰਤਿ ਬੇਲੀ ਹੋਇ ਭਗਵਾਨੁ ॥੨॥"
page = 1284
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Illustrious Lord pardons the pious person and becomes his friend in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੀਰਤੀਮਾਨ ਪ੍ਰਭੂ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨੂੰ ਮੁਆਫ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਅਖੀਰ ਦੇ ਵੇਲੇ ਉਸ ਦਾ ਮਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is forgiven; in the end, the Lord God shall be your only friend. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਬਖਸ ਲੇਤਾ ਹੈਂ, ਹੇ ਭਗਵਨ! ਤਿਸ ਕਾ ਤੂੰ ਅੰਤ ਕੋ ਮਿਤ੍ਰ ਹੋਤਾ ਹੈਂ, ਭਾਵ ਮੇਰੇ ਕੋ ਭੀ ਬਖਸੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਬੇਨਤੀ ਸੁਣ ਕੇ) ਭਗਵਾਨ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਏ ਮਨੁੱਖ ਉਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ ਤੇ ਅੰਤ ਸਮੇ ਉਸ ਦਾ ਸਹਾਈ ਬਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Gurmukj es perdonado; al final el Señor será tu Único Amigo. (2)"