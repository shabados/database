[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਨਿ. ਮਾਨੁ ਵਞਾਈਐ ਹਰਿ; ਚਰਣੀ ਲਾਗੋ ਰਾਮ ॥"
page = 848
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning the idea of honour and dishonour, cling thou to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਜ਼ਤ ਤੇ ਬੇਇੱਜ਼ਤ ਦੇ ਖਿਆਲ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਚਿਮੜ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning the distinctions of honor and dishonor, grasp the Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਨਨਿ) ਮਾਨ ਵਾਲੀ ਸਖੀਏ! ਮਾਨ ਕੋ ਗਵਾਇ ਦੇਈਏ, ਗਵਾਇ ਕਰ ਹਰੀ (ਰਾਮ) ਬਿਆਪਕ ਸਰੂਪ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ। ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ! (ਮਾਣ ਤਿਆਗ ਕੇ) ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਨਿ = ਹੇ ਮਾਣ ਵਾਲੀਏ! ਹੇ ਮਾਣ-ਮੱਤੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਵਞਾਈਐ = ਦੂਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਲਾਗੋ = ਲਾਗੁ, ਲੱਗੀ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se aferra a los Pies del Señor haciendo a un lado la honra y la deshonra,"