[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਖੇਤੀ. ਕਿਆ ਲੇਵਾ ਦੇਈ; ਪਰਪੰਚ ਝੂਠੁ ਗੁਮਾਨਾ ॥"
page = 857
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails agriculture, what commerce? False is the worldly pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਫਾਇਦਾ ਹੈ ਫਾਹੀ ਦਾ, ਕੀ ਵਣਜ ਵਪਾਰ ਦਾ? ਕੂੜਾ ਹੈ ਸੰਸਾਰੀ ਹੰਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good is farming, and what good is trading? Worldly entanglements and pride are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੇਤੀ ਆਦੀ ਵਿਵਹਾਰ ਕਿਆ ਹੈਂ ਔਰ ਜੀਵੋ ਕਾ (ਲੇਵਾ ਦੇਈ) ਲੈਣ ਦੇਣ ਕਿਆ ਹੈ, ਭਾਵ ਯਹਿ ਨਾਸ ਰੂਪ ਹੈ। ਤਾਂ ਤੇ ਇਸ ਪ੍ਰਪੰਚ ਕਾ (ਗੁਮਾਨਾ) ਹੰਕਾਰ ਭੀ ਝੂਠਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀਹ ਖੇਤੀ ਤੇ ਕੀਹ ਵਪਾਰ? ਜਗਤ ਦੇ ਇਸ ਪਸਾਰੇ ਦਾ ਮਾਣ ਕੂੜਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni la granja sirve, ni el comercio, ni la astucia, ni el ego que practicamos."