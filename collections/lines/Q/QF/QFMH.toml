[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਸਾਧੂ ਚਰਣ ਲੈ; ਰਿਦੈ ਪਰਾਤੇ ॥"
page = 1083
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "taking the saints' feet they weave them into their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਲੈ ਕੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਉਣ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "grasp the feet of the Holy, and weave them into their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਸੰਤੋਂ ਕੇ ਚਰਨ ਰਿਦੇ ਮੇਂ ਲੈ ਕੇ ਧਾਰੇ ਹੈਂ ਵਾ ਮੁਕਤੀ ਕੇ ਦਾਤਾ (ਪਰਾਤੇ) ਪਛਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "han entretejido los Pies de los Santos en su corazón, y logran el Nombre,"