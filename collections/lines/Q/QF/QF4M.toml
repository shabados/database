data = "ਕਿਨੇ ਘਮੰਡ ਖੰਡੇ ਪ੍ਰਚੰਡ ॥੧੩॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many stable and invincible fighter fled before him and me destroyed many powerful warriors.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਚੰਡ ਸੂਰਮਿਆਂ ਦਾ ਘਮੰਡ ਖੰਡਿਤ ਕਰ ਦਿੱਤਾ ॥੧੩॥"