[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੋ ਸਕੇ ਤਾਣ ਤੂੰ ਇਸ ਉਮਰ ਦੀ ਨਦੀ ਵਿਚੋਣ ਪਲ ਭਰ ਲਈ ਪਾਣੀ ਦਾ ਇੱਕ ਘੁੱਟ ਪੀ ਲੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਬੇ ਬਿਨੋਸ਼ ਯੱਕ ਨਫ਼ਸ ਅਜ਼ ਜ਼ੂਇ ਬਾਰਿ ਉਮਰ ।੩੭।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Get together on Friday for their religious prayers. (19)"