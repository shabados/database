[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਸੋਈ ਸਰਵਰੁ ਢੂਢਿ ਲਹੁ; ਜਿਥਹੁ ਲਭੀ ਵਥੁ ॥"
page = 1380
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Search that tank, where the 'Real' thing is to be found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਤੂੰ ਉਸ ਤਾਲਾਬ ਨੂੰ ਭਾਲ, ਜਿਥੇ ਅਸਲੀ ਵਸਤੂ ਲਭਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, seek that sacred pool, in which the genuine article is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਸੋਈ ਸਤਸੰਗ ਰੂਪ ਸਰੋਵਰ ਖੋਜ ਲੇਵੋ ਜਿਸ ਸਤਸੰਗ ਤੇ ਆਤਮ ਰਤਨ ਰੂਪ ਵਸਤੂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਉਹੀ ਸੋਹਣਾ ਤਲਾਬ ਲੱਭ, ਜਿਸ ਵਿਚੋਂ (ਅਸਲ) ਚੀਜ਼ (ਨਾਮ-ਰੂਪ ਮੋਤੀ) ਮਿਲ ਪਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਵਰੁ = ਸੋਹਣਾ ਤਲਾਬ; (ਸਰ = ਤਲਾਬ। ਵਰ = ਸ੍ਰੇਸ਼ਟ)। ਵਥੁ = (ਅਸਲ) ਚੀਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, busca ese Lago Sagrado, en donde lo genuino puede ser encontrado."