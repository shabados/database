[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਰਚੈ; ਅੰਤਰ ਬਿਧਿ ਜਾਨੀ ॥"
page = 941
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being satisfied by Guru's grace, the mortal comes to know the inner mortal why of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪੀਤਜ ਕੇ, ਪ੍ਰਾਨੀ ਅੰਦਰਲੀ ਜੀਵਨ-ਰਹੁ-ਰੀਤੀ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasing the True Guru, the Gurmukh comes to know the path within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰਮੁਖੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਅੰਤਰ ਕੀ ਬਿਧੀ ਜਾਨੀਤੀ ਹੈ, ਭਾਵ ਸਰਬਾਂਤਰਯਾਮੀ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਅੰਦਰਲੇ ਦੀ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que conoce el secreto de la vida interior."