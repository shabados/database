[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮ ਅਗਮ; ਅਗਾਧਿ ਤੁਹੀ ॥"
page = 987
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art lllimitable, Inaccessible and Inapprehensible, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੱਦਬੰਨਾ-ਰਹਿਤ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈਂ, ਹੇ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are inaccessible, unapproachable and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਤੇਰਾ ਪਾਉਣਾਂ ਕਠਨ ਹੈ ਔ ਤੂੰ ਨਿਸਚੇ ਕਰ ਕੇ ਅਗਾਧ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਹਰੀ! ਹੇ ਅਥਾਹ ਹਰੀ! ਤੂੰ ਹੀ (ਜੀਵਾਂ ਦਾ ਰੱਖਿਅਕ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres Insondable e Inconcebible, oh Señor, eres lo más Alto de lo alto e Infinito."