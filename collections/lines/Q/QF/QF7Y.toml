[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਪਾਗੇ ॥"
page = 1185
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am absorbed in the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasp hold of His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ (ਪਾਗੇ) ਖਚਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਚੰਬੜਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਗੇ = ਚੰਬੜਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra a tu Dios,"