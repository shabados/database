[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਡੇ ਬਿਨੁ; ਬਾਟ ਘਨੇਰੀ ॥"
page = 1194
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A long journey is accomplished without travelling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੰਮਾ ਸਫਰ ਬਗੈਰ ਤੁਰਨ ਦੇ ਨੇਪੜੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without travelling, a long journey is made."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਤਵ ਤੇ ਜੀਉ ਪੈਡੇ ਬਿਨੁ, ਭਾਵ ਅਚਲ ਰੂਪੁ ਹੈ ਔ ਭੂਲ ਕਰ ਘਨੀ ਵਾਟ ਮੰਨ ਛੋਡੀ ਹੈ, ਭਾਵ ਆਪ ਕੋ ਜਨਮਤਾ ਮਰਤਾ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਅਸਲੇ ਅਨੁਸਾਰ ਤਾਂ ਇਸ ਜੀਵ ਨੂੰ ਕੋਈ ਭਟਕਣਾ ਨਹੀਂ ਸੀ ਚਾਹੀਦੀ, ਪਰ 'ਕਲਿ ਕੋ ਭਾਉ' ਵੇਖੋ) ਲੰਮੇ ਪੈਂਡੇ (ਚੌਰਾਸੀ ਦੇ ਗੇੜ ਵਿਚ) ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਡੇ ਬਿਨੁ = (ਇਸ ਦਾ ਅਸਲਾ ਤਾਂ ਐਸਾ ਹੈ ਕਿ ਇਸ ਨੂੰ) ਕੋਈ ਪੈਂਡਾ ਨਹੀਂ। ਬਾਟ ਘਨੇਰੀ = ਲੰਮੀ ਵਾਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque la distancia entre ella y Dios es tan corta,"