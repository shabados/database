[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਦਰਸੁ ਪਾਇਆ. ਅਗਿਆਨੁ ਗਵਾਇਆ; ਅੰਤਰਿ ਜੋਤਿ ਪ੍ਰਗਾਸੀ ॥"
page = 1116
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having the Guru's vision, spiritual ignorance is dispelled and the light becomes manifest in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਪਾਉਣ ਦੁਆਰਾ, ਆਤਮਕ ਬੇਸਮਝੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮਨ ਅੰਦਰ ਪ੍ਰਕਾਸ਼ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed by the Guru's Darshan, spiritual ignorance is dispelled, and the Divine Light illuminates the inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸ੍ਰਧਾ ਕਰ ਕੇ ਗੁਰੋਂ ਕਾ ਦਰਸਨੁ ਪਾਇਆ ਤਿਨ ਕਾ ਅਗ੍ਯਾਨੁ ਗੁਰੋਂ ਨੇ ਗਵਾਇ ਦੀਆ ਔਰ ਤਿਨ ਕੇ ਅੰਤਰ ਵਾਹਗੁਰੂ ਕੀ ਗ੍ਯਾਤ ਪ੍ਰਗਟ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ, (ਉਸ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਅਗਿਆਨ (-ਹਨੇਰਾ) ਦੂਰ ਕਰ ਲਿਆ, ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਨੇ ਆਪਣਾ ਪਰਕਾਸ਼ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, teniendo la Visión del Guru, su ignorancia fue erradicada, su interior fue iluminado,"