[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਇਆਨ ਕਾ; ਭਉ ਨਸੈ ॥"
page = 1146
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All his dread and fears flees away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਸਾਰੇ ਡਰਾਂ ਦਾ ਤ੍ਰਾਹ ਦੌੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of all fear disappears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ (ਭਇਆਨ) ਭੈ ਕੇ ਦੇਣੇ ਵਾਲੇ ਜੋ ਕਾਮਾਦਿ ਹੈਂ, ਤਿਸ ਕੇ ਮਨ ਸੇ ਤਿਨ ਕਾ ਡਰ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ) ਸਾਰੇ ਡਰਾਣ ਵਾਲਿਆਂ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਇਆਨ = ਡਰ ਦੇਣ ਵਾਲੇ, ਡਰਾਣ ਵਾਲੇ। ਭਉ = ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se libera de todo miedo y alucinación en el momento"