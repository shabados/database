[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਧੇ ਕੋ ਆਨਨ ਸੁੰਦਰ ਪੇਖਿ ਕੈ; ਚਾਦ ਸੋ ਤਾਹੀ ਕੇ ਬੀਚ ਪਗਿਯੋ ਹੈ ॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She store the heart of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਰਾਧਾ ਦੇ ਚੰਦ ਵਰਗੇ ਸੁੰਦਰ ਮੁਖੜੇ ਨੂੰ ਵੇਖ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਸੇ ਵਿਚ ਮਗਨ ਹੋ ਗਏ।"