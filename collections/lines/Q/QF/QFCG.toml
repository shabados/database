[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਾਧਉ ਜੀ; ਸਤਸੰਗਤਿ ਮਿਲੇ ਸਿ ਤਰਿਆ ॥"
page = 495
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Venerable Lord of mammon he who mixes with the society of saints is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਪੂਜਯ ਮਾਇਆ ਦੇ ਸੁਆਮੀ! ਜੋ ਕੋਈ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਉਹ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Dear Lord of Souls, one who meets with the Sat Sangat, the True Congregation, is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸ੍ਵਾਮੀ ਮਾਇਆ ਪਤੀ ਕੀ ਜੋ ਸਤਸੰਗਤ ਮੇਂ ਮਿਲਾ ਹੈ, ਸੋ ਤਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਜੀ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲਦੇ ਹਨ ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro de Maya, aquél que se unió a la Sociedad de los Santos,"