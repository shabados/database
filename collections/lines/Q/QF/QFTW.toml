[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਮਿ ਪਰੀਤਿ; ਵਸੈ ਘਰਿ ਆਇ ॥"
page = 349
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and for the love of bread comes to dwell in his home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਟੁੱਕਰ ਦੇ ਪਿਆਰ ਦੀ ਖ਼ਾਤਰ ਉਸ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "out of love for bread, he comes to dwell in his home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾਮਿ ਪਰੀਤਿ) ਭੋਜਨ ਕੀ ਪ੍ਰੀਤਿ ਕਰ ਕੇ ਗੁਰ ਗ੍ਰਿਹ ਮੇਂ ਬਾਸਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੋਟੀ ਦੀ ਖ਼ਾਤਰ ਹੀ ਚੇਲਾ ਆ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਮਿ = ਤੁਆਮ, ਰੋਟੀ। ਘਰਿ = ਘਰ ਵਿਚ, ਗੁਰੂ ਦੇ ਘਰ ਵਿਚ। ਵਸੈ ਘਰਿ ਆਇ = (ਗੁਰੂ ਦੇ) ਘਰ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, ਗੁਰੂ ਦਾ ਚੇਲਾ ਆ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Amor al Pan, Él viene a habitar en Su Hogar."