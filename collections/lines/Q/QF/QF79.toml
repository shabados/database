[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਸਚੁ ਵੇਖੈ ਸਭ ਥਾਈ; ਸਚੁ ਸੁਣਿ ਮੰਨਿ ਵਸਾਇਦਾ ॥੭॥"
page = 1065
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who sees the Truest of the true in all the places; He hears the True name and enshrines it within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸੱਚਿਆਰ ਨੂੰ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵੇਖਦਾ ਹੈ; ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਸੁਦਦਾ ਅਤੇ ਇਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sees the Truest of the True everywhere, hears the Truth, and enshrines it within his mind. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਗੁਰ ਉਪਦੇਸ ਸੁਣ ਕੇ ਮਨ ਮੇਂ ਵਸਾਉਤਾ ਹੈ, ਸੋ ਸਭ ਹੀ ਥਾਈ ਸਚੁ ਹੀ ਸਚ ਦੇਖਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਫਿਰ) ਹਰ ਥਾਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਨੂੰ ਸੁਣ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੋ ਸਚੁ = ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ve al Uno Verdadero por todas partes y escuchando de Él, lo enaltece en su mente. (7)"