[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਇਹ ਅਗਨਿ. ਨ ਪੋਹਤ ॥"
page = 236
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom this fire affects not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਹ ਅੱਗ ਅਸਰ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one is not affected by this fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਸ ਕੇ ਨਾਮ ਜਪਣੇ ਸੇ ਇਹ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ (ਪੋਹਤ) ਸਪਰਸ ਨਹੀਂ ਕਰਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ) ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਤ੍ਰਿਸ਼ਨਾਂ ਦੀ ਅੱਗ ਪੋਹ ਨਹੀਂ ਸਕੇਗੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, el fuego del deseo no nos toca,"