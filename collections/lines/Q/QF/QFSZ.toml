[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਕੀ ਕਉ ਅਪਨੀ ਕਰਿ ਪਕਰੀ; ਐਸੇ ਭੂਲ ਭੁਲਾਨਥ ॥੩॥"
page = 1001
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hold as thy own what belongs to another. In such an error thou are gone amiss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੇ ਹੋਰਸ ਦਾ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਆਪਣਾ ਨਿਜਦਾ ਕਰਕੇ ਪਕੜਦਾ ਹੈ। ਐਹੋ ਜੇਹੇ ਭੁਲੇਖੇ ਅੰਦਰ ਤੂੰ ਭੁਲਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You grasp as your own, what belongs to others; in such delusions you are deluded. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਪਰਾਈ ਵਸਤੂ ਅਪਨੀ ਜਾਨ ਕਰਿ ਪਕਰੀ ਹੈ; ਭਾਵ ਜੋ ਦੇਹਾਦੀ ਵਸਤੂ ਪਰਾਈ ਹੈ ਅਰਥਾਤ ਕਾਲ ਕੀ ਹੈ, ਸੋ ਤੈਨੇ ਅਪਨੀ ਕਰੀ ਹੈ, ਐਸੇ ਭੂਲ ਮੈਂ ਭੂਲਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ ਨੇ ਜ਼ਰੂਰ ਪਰਾਈ ਹੋ ਜਾਣਾ ਹੈ ਇਸ ਨੂੰ ਤੂੰ ਆਪਣੀ ਜਾਣ ਕੇ ਜੱਫਾ ਮਾਰੀ ਬੈਠਾ ਹੈਂ। ਕੈਸੀ ਅਚਰਜ ਭੁੱਲ ਵਿਚ ਭੁੱਲਾ ਪਿਆ ਹੈਂ! ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਕੀ = ਪਰਾਈ (ਹੋ ਜਾਣ ਵਾਲੀ)। ਕਉ = ਨੂੰ। ਕਰਿ = ਜਾਣ ਕੇ, ਸਮਝ ਕੇ। ਪਕਰੀ = ਫੜੀ ਹੋਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quieres poseer lo que pertenece a otro, oh, tal es el engaño en el que vives. (3)"