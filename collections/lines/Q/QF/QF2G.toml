[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਇ ਬਰੂਟਾ ਚੁਹਚੁਹਾ; ਮੂਲ ਡਾਲ ਧਰੰਮੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then in the form of verdant plant it becomes stem and branches."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੂਟਾ ਹੋ ਕੇ ਲਿਸ਼ਕਦਾ ਹੈ, ਜੜ੍ਹਾਂ ਅਤੇ ਟਾਹਣੀਆਂ ਧਾਰਦਾ ਹੈ।"