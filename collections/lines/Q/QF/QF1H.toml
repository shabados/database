[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਵਨ ਮਹਿ; ਅਪਨੀ ਖੋਵਹਿ ॥੨॥"
page = 873
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he loses his honour in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "loses his honor in the three worlds. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਸੋ ਅਪਨੀ ਪਤਿ ਖੋਇ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਥਾਂ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾਉਂਦੇ ਹਨ (ਭਾਵ, ਅੰਨ ਦਾ ਤਿਆਗ ਕੋਈ ਐਸਾ ਕੰਮ ਨਹੀਂ ਜਿਸ ਨੂੰ ਦੁਨੀਆ ਪਸੰਦ ਕਰੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਨੀ = ਆਪਣੀ (ਇੱਜ਼ਤ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pierde su honor en las tres Gunas del Señor.(2)"