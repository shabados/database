[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰਸਿਖ ਰਾਜਕੁਮਾਰ ਜੋਗੀਸੁਰ ਹੈ; ਮਾਇਆਧਾਰੀ ਭਾਰੀ ਜੋਗ ਜੁਗਤ ਜੁਗਾਤ ਹੈ ।੪੯੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, an obedient Sikh of the Guru is a prince at one time and a supreme ascetic at another time. Even when he is wealthy, he still remains absorbed in the methods of realisation of the Lord.  (497)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਗੁਰੂ ਕੇ ਸਿੱਖ ਚਾਹੇ ਰਾਜ ਕੁਆਰ ਰਾਜ ਕੁਮਾਰ ਸ਼ਾਹਜ਼ਾਦੇ ਰਾਜ ਪੁਤ੍ਰ ਹੋਣ ਤਕ ਭੀ ਜੋਗੀਆਂ ਦੇ ਜੋਗੀ ਹੁੰਦੇ ਹਨ, ਤੇ ਚਾਹੇ ਭਾਰੇ ਮਾਇਆ ਧਾਰੀ ਧੰਦਾਲਾਂ ਵਿਚ ਰੁੱਝੇ ਹੋਣ ਤਦ ਭੀ ਉਹ ਜੋਗ ਜੁਗਤੀ ਵਿਚ ਜੁੜੇ ਹੀ ਰਹਿੰਦੇ ਹਨ ॥੪੯੭॥"