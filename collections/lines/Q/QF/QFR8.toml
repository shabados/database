[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋ ਪਤਿ ਗੁਰ ਕੋ ਭਗਤਿ ਹੈ; ਲਗੀ ਨ ਕਲਿ ਕੀ ਬਾਉ ॥੪॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he was true disciple of the Guru, and had not been effected by the contemporaries.( 4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਤੀ ਗੁਰੂ ਦਾ ਭਗਤ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕਲਿਯੁਗ ਦੀ ਹਵਾ ਤਕ ਵੀ ਨਹੀਂ ਲਗੀ ਹੈ ॥੪॥"