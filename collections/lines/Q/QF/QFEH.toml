[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖਹੁ ਦੂਖ ਭਏ; ਨਿਤ ਪਾਪ ਕਮਾਇਣੁ ॥"
page = 460
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so from pleasure and commission of sins ever results pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਗੁਨਾਹ ਕਰਨ ਦੇ ਕਾਰਨ ਖੁਸ਼ੀ ਗਮੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does the constant commission of sins turn pleasure into pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤਪ੍ਰਤਿ ਪਾਪ ਕਰਨੇ ਸੇ ਜੋ ਸੁਖ ਥੇ, ਸੋ ਭੀ ਦੁਖ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਤੂੰ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੀ ਲਿਸ਼ਕ ਵੇਖ ਕੇ ਮਾਇਆ ਦੇ ਜਾਲ ਵਿਚ) ਫਸ ਰਿਹਾ ਹੈਂ, (ਜਿਨ੍ਹਾਂ ਸੁਖਾਂ ਦੀ ਖ਼ਾਤਰ ਤੂੰ ਫਸਦਾ ਹੈਂ ਉਹਨਾਂ) ਸੁਖਾਂ ਤੋਂ ਦੁੱਖ ਪੈਦਾ ਹੋ ਰਹੇ ਹਨ, (ਫਿਰ ਭੀ) ਤੂੰ ਸਦਾ ਪਾਪ ਕਮਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਖਹੁ = ਸੁਖਾਂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno es atrapado por la Maya. Del placer nace el dolor  puesto que uno se somete a la dualidad y no se aleja,"