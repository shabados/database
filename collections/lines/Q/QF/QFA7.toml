data = "ਹਮਰੋ ਕਵਨ ਦਰਬੁ ਲੈ ਕਰਿ ਹੈ ॥੪॥"
page = 885

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If we are both dead, then what would happen to all this wealth. ?’( 4)"

[[content]]
