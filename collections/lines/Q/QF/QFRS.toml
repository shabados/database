[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਚੁ ਕੀਆ; ਕਰ ਜੋੜਿ ॥"
page = 839
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accomplishing union of elements, the True Lord Himself has created the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੱਤਾਂ ਦਾ ਮਿਲਾਪ ਰਚ ਕੇ, ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਖੁਦ ਹੀ ਰਚਨਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself created the universe, joining the elements together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੇ (ਜੋੜਿ) ਜੋਰ ਬਲ ਕਰ ਐਸੇ ਬ੍ਰਹਮਾਂਡ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, (ਇਹ ਬ੍ਰਹਮਾਂਡ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ) ਹੁਕਮ ਕਰ ਕੇ (ਆਪ ਹੀ) ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਕੀਆ = (ਇਹ ਬ੍ਰਹਮੰਡ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ) ਬਣਾਇਆ ਹੈ। ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਜੋੜਿ = ਜੋੜ ਕੇ। ਕਰ ਜੋੜਿ = ਹੱਥ ਜੋੜ ਕੇ, ਹੱਥ ਹਿਲਾ ਕੇ, ਉੱਦਮ ਕਰ ਕੇ, ਹੁਕਮ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero estableció el Universo con Sus Manos."