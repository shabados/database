[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਖੁ ਸੋੁਹੰਦਾ ਸਰਬ ਸੁਖ; ਜਿਸੁ ਬਖਸੇ ਵੇਪਰਵਾਹੁ ॥੧੧॥"
page = 135
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poh is beauteous and the giver of all peace to him whom the Care-free Lord grants pardon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੋਹ ਉਸ ਲਈ ਸੁੰਦਰ ਤੇ ਸਾਰੇ ਆਰਾਮ ਦੇਣਹਾਰ ਹੈ, ਜਿਸ ਨੂੰ ਬੇਮੁਥਾਜ ਸੁਆਮੀ ਮਾਫੀ ਦੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poh is beautiful, and all comforts come to that one, whom the Carefree Lord has forgiven. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੋਖ ਮੇਂ ਉਸ ਪੁਰਸ ਕੋ ਸੋਭਨੀਕਤਾ ਔਰ ਸਰਬ ਸੁਖ ਹੈ ਜਿਸ ਕੋ (ਵੇਪਰਵਾਹੁ) ਅਚਾਹ ਪਰਮੇਸ੍ਵਰ ਬਖਸ ਲੇਵੇ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਉਹ ਬੇ-ਪਰਵਾਹ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪੋਹ ਦਾ ਮਹੀਨਾ ਸੁਹਾਵਣਾ ਲੱਗਦਾ ਹੈ ਉਸ ਨੂੰ ਸਾਰੇ ਹੀ ਸੁਖ ਮਿਲ ਜਾਂਦੇ ਹਨ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Gloria de Su Gracia encuentro toda alegría y comodidad.(11)"