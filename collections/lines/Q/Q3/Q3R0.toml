[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰਸੁਤੀ ਜਨੁ ਨਾਈਆਂ, ਮਿਲ ਕੈ ਦੇਵੀਆਂ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that the goddesses gathering together, took their bath in river Saraswati."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਉਂ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਦੇਵੀਆਂ ਨੇ ਮਿਲ ਕੇ ਸਰਸਵਤੀ ਨਦੀ ਵਿਚ ਇਸ਼ਨਾਨ ਕੀਤਾ ਹੋਵੇ।"