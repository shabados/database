[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟਿ; ਕੀਏ ਅਪਨੇ ਦਾਸ ॥"
page = 178
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has cut off my fetters and made me His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕਟ ਕੇ ਮੈਨੂੰ ਆਪਣਾ ਗੁਲਾਮ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has cut away my bonds, and made me His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨ ਕਾਟ ਕਰ ਅਪਨੇ ਦਾਸ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕਾਂ ਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਕੱਟ ਕੇ ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਦਾਸ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟਿ = ਕੱਟ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él cortó mis amarras y me hizo Suyo."