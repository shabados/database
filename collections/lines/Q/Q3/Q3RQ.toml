[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਰਾਨੀ ਐਸੇ ਕਹਿਯੋ; ਸੁਨਿਯੈ ਬਚਨ ਰਸਾਲ ॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Rani said (to Raja), ‘Please listen to me,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਣੀ ਨੇ (ਰਾਜੇ ਨੂੰ) ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ, (ਹੇ ਰਾਜਨ!) ਮੇਰੇ ਮਿਠੇ ਬੋਲ ਸੁਣੋ।"