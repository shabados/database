[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜੋਹਾਰੀ. ਸੁਅਸਤਿ ਤਿਸੁ; ਤਿਸੁ ਦੀਬਾਣੁ ਅਭਗੁ ॥"
page = 467
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom is my obeisance and unto Him is my salutation, and Imperishable is His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੇਰੀ ਨਮਸਕਾਰ ਹੈ ਅਤੇ ਉਸੇ ਨੂੰ ਹੀ ਮੇਰੀ ਪ੍ਰਣਾਮ। ਅਬਿਨਾਸ਼ੀ ਹੈ ਉਸ ਦਾ ਦਰਬਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto Him I bow and offer my reverence; His Royal Court is eternal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੋ (ਜੋਹਾਰੀ) ਨਮਸਕਾਰ ਕਰੋ, (ਸੁਅਸਤਿ) ਕਲਿਆਣ ਰੂਪ ਤਿਸੀ ਕੋ ਜਾਨੋ, ਜਿਸ ਕਾ ਦੀਬਾਣੁ ਆਸਰਾ ਵਾ ਸਭਾ ਵਾ ਸਤਸੰਗ (ਅਭਗੁ) ਨਾਮ ਤੇ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸੇ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਉਸੇ ਦੀ ਜੈ ਜੈਕਾਰ ਆਖਦਾ ਹਾਂ (ਭਾਵ, ਉਸੇ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ) ਉਸ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ (ਜੀਵ ਵਾਸਤੇ) ਸਦਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਹਾਰੀ = ਮੈਂ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਸਦਕੇ ਹਾਂ। ਸੁਅਸਤਿ = ਜੈ ਹੋਵੇ, ਸਦਾ ਅਟੱਲ ਰਹੇ। ਸੁਅਸਤਿ ਤਿਸੁ = ਉਸ ਪ੍ਰਭੂ ਦੀ ਜੈ ਹੋਵੇ। ਤਿਸੁ ਦੀਬਾਣੁ = ਉਸ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ। ਅਭਗੁ = ਨਾ ਨਾਸ ਹੋਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro ante Él en Reverencia, ante Aquél Cuya Corte es Eterna."