[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਹੁ ਤੁਮ. ਸਹੈ ਕੇਰੀ; ਜੋ ਸਹ ਪਿਆਰੇ ਭਾਵਏ ॥"
page = 440
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform thou the service of the Master, which service is pleasing to he dear Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਾਲਕ ਦੀ ਸੇਵਾ ਕਰ, ਜਿਹੜੀ ਸੇਵਾ ਪ੍ਰੀਤਮ ਕੰਤ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicate yourself to the worship of your Husband Lord; this is pleasing to your Beloved Husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹੈ) ਪਤੀ ਪ੍ਯਾਰੇ ਕੀ ਐਸੀ ਭਕ੍ਤੀ ਕਰੋ ਜੋ ਪਤੀ ਪਿਆਰੇ ਕੋ ਭਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੱਜਣੋ!) ਤੁਸੀ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਹੀ ਭਗਤੀ ਕਰਦੇ ਰਹੋ, ਇਹ ਭਗਤੀ ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਸੰਦ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੈ ਕੇਰੀ = ਖਸਮ-ਪ੍ਰਭੂ ਦੀ। ਸਹ ਭਾਵਏ = ਸਹ ਭਾਵੈ, ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆਉਂਦੀ ਹੈ। ਜੋ = ਜੇਹੜੀ, ਉਹ ਭਗਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a tu Novio de la forma que Le agrade, pues si vas por tu propio camino,"