[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬ ਚੰਦਨਿ. ਕਬ ਅਕਿ ਡਾਲਿ; ਕਬ ਉਚੀ ਪਰੀਤਿ ॥"
page = 148
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometime it perches on the sandal tree and sometimes on the branch of colotropis procera. Sometimes it loves to soar high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਇਹ ਚੰਨਣ ਦੇ ਬਿਰਛ ਅਤੇ ਕਦੇ ਅੱਕ ਦੀ ਟਹਿਣੀ ਤੇ ਬੈਠਦਾ ਹੈ। ਕਦੇ ਇਹ ਊਚੇ ਉਡੱਣ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes it is perched on the sandalwood tree, and sometimes it is on the branch of the poisonous swallow-wort. Sometimes, it soars through the heavens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ (ਚੰਦਨਿ) ਸ੍ਵਰਗ ਮੇਂ ਕਬੀ ਅਕ ਡਾਲੀ ਅਰਥਾਤ ਦੁਖੋਂ ਕੀ ਡਾਲੀ ਨਰਕ ਮੇਂ ਜਾਤਾ ਹੈ, ਕਬੀ ਉਚੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਭੀ ਪ੍ਰੀਤ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ (ਇਹ ਮਤਿ-ਰੂਪ ਪੰਛੀ) ਚੰਦਨ (ਦੇ ਬੂਟੇ) ਤੇ (ਬੈਠਦਾ ਹੈ) ਕਦੇ ਅੱਕ ਦੀ ਡਾਲੀ ਉੱਤੇ, ਕਦੇ (ਇਸ ਦੇ ਅੰਦਰ) ਉੱਚੀ (ਪ੍ਰਭੂ ਚਰਨਾਂ ਦੀ) ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora está en el dulce sándalo, y luego en las ramas de la venenosa camelina, y luego se entona en la más alta Verdad."