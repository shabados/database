[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਚਿ ਮਹਾ ਰਸੁ; ਤਨੁ ਭਇਆ ਕਾਠੀ ॥੧॥"
page = 328
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making my body into fire-wood, I have amassed the supreme wine of Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਬਾਲਣ ਬਣਾ ਕੇ ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਪਰਮ ਸ਼ਰਾਬ ਨੂੰ ਇਕੱਤ੍ਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have gathered in this most sublime essence, making my body into firewood. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰਥਾਤ ਚੈਤੰਨ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਣੇ ਕਰ ਜੋ ਇਕਤ੍ਰ ਕੀਆ ਹੈ, ਅੰਤਹਕਰਣ ਮੇਂ ਆਨੰਦ ਕੋ ਏਹੀ ਮਦਰਾ ਹੈ ਔਰ ਤਨ ਅਭਿਮਾਨ ਕੋ ਜਲਾਇਆ ਹੈ ਏਹੀ ਭਾਠੀ ਕੇ ਨੀਚੇ ਲਕੜੀਆਂ ਜਲਾਈਆਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਉੱਚੇ ਨਾਮ-ਰਸ ਨੂੰ ਇਕੱਠਾ ਕਰਨ ਕਰਕੇ ਸਰੀਰ (ਦੀ ਮਮਤਾ) ਲੱਕੜੀਆਂ ਦਾ ਕੰਮ ਦੇ ਰਹੀ ਹੈ (ਭਾਵ, ਸਰੀਰ ਦੀ ਮਮਤਾ ਸੜ ਗਈ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚਿ = ਇਕੱਠਾ ਕਰ ਕੇ। ਕਾਠੀ = ਲੱਕੜੀਆਂ। ਤਨੁ = ਸਰੀਰ, ਸਰੀਰ ਦੀ ਮਮਤਾ, ਦੇਹ-ਅੱਧਿਆਸ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He reunido la gran Esencia y endurecido mi cuerpo como un tronco.  (1)"