[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਨਾਮੁ ਜਪੈ ਦਿਨੁ ਰਾਤਿ ॥"
page = 962
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, day and night, he utters the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜਾ ਵਿੱਚ ਉਹ ਦਿਨ ਰਾਤ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, they chant the Naam, the Name of the Lord, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹੁਕਮ ਕਰ ਕੇ ਦਿਨੇ ਰਾਤ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਦਿਨ ਰਾਤ ਉਸ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno ve igual el dolor y el placer."