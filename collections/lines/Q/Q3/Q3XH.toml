[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਨਾਨਕ ਨਿਸਤਰੀਐ; ਜੋ ਰਾਤੇ ਪ੍ਰਭ ਨਿਰਬਾਣੀ ॥੨॥੫੯॥੮੨॥"
page = 1220
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are emancipated through the society of saints, O Nanak, who are imbued with their detached Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਕੇਵਲ ਉਹ ਹੀ ਮੁਕਤ ਹੁੰਦੇ ਹਨ ਜੋ ਆਪਣੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with God in the state of Nirvaanaa, O Nanak, are emancipated in the Saadh Sangat. ||2||59||82||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ (ਨਿਰਬਾਣੀ) ਨਿਰਦੁਖ ਪ੍ਰਭੂ ਮੇਂ ਰਾਤੇ ਹੈਂ। ਹੇ ਭਾਈ! ਤਿਨ ਸਾਧੂਓਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਤਰੀਤਾ ਹੈ॥੨॥੫੯॥੮੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਸਾਧ ਜਨ ਨਿਰਲੇਪ ਪ੍ਰਭੂ (ਦੇ ਪ੍ਰੇਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ (ਰਿਹਾਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੨॥੫੯॥੮੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo son emancipados a través de los Santos, oh dice Nanak, quienes viven imbuidos en Su Dios Desapegado. (2-59-82)"