[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ. ਕੀ ਨਾਹੀ; ਮਨਿ ਤਨਿ ਵਸਹਿ ਮੁਖੇ ॥"
page = 1109
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, why come Thou not? Thou abide within my soul, body and mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਕਿਉਂ ਨਹੀਂ ਆਉਂਦਾ? ਤੂੰ ਮੇਰੀ ਆਤਮਾਂ, ਦੇਹ ਅਤੇ ਮੂੰਹ ਅੰਦਰ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why have You not come? I keep You in my mind, body and mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਐਸੀ ਅਵਸਥਾ ਵਿਖੇ ਮੇਰੇ ਪਾਸ ਆਵਤੇ ਕਿਉਂ ਨਹੀਂ ਹੋ ਦੂਰ ਭੀ ਨਹੀਂ ਹੋ ਔਰ ਮੁਖ ਉਪਲਖਤ ਬਾਣੀ ਮੇਂ ਨਿਵਾਸ ਕਰ ਰਹਾ ਹੈਂ, ਭਾਵ ਸਤਾ ਦੇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ ਮੇਰੇ ਮੂੰਹ ਵਿਚ ਕਿਉਂ ਨਹੀਂ ਵੱਸਦਾ? (ਤਾ ਕਿ ਮੇਰਾ ਜੀਵਨ ਰੁੱਖਾ ਨ ਹੋ ਜਾਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué no vienes aunque sea ahora a habitar en mi cuerpo, en mi mente y en mi lengua?"