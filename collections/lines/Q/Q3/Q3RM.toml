[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਬਨਸਪਤਿ ਮਹਿ ਬੈਸੰਤਰੁ; ਸਗਲ ਦੂਧ ਮਹਿ ਘੀਆ ॥"
page = 617
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As fire is contained in all timber and butter in all milk,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਰੀਆਂ ਲੱਕੜਾਂ ਵਿੱਚ ਅੱਗ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦੁੱਧਾਂ ਵਿੱਚ ਘਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fire is contained in all firewood, and butter is contained in all milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਭ ਬਨਾਸਪਤਿ ਮੇਂ ਅਗਨੀ ਹੈ ਔ ਜੈਸੇ ਦੁਧ ਮੇਂ ਘੀ ਸਾਰੇ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਸਭ ਬੂਟਿਆਂ ਵਿਚ ਅੱਗ (ਗੁਪਤ ਮੌਜੂਦ) ਹੈ, ਜਿਵੇਂ ਹਰੇਕ ਕਿਸਮ ਦੇ ਦੁੱਧ ਵਿਚ ਘਿਉ (ਮੱਖਣ) ਗੁਪਤ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਬਨਸਪਤਿ = ਸਾਰੀ ਬਨਸਪਤੀ, ਸਾਰੇ ਬੂਟੇ। ਬੈਸੰਤਰੁ = ਅੱਗ। ਘੀਆ = ਘਿਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el fuego está encerrado en la madera y la mantequilla en la leche,"