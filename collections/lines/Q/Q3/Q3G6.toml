[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ, ਨੇਤ ਨੇਤ ਵਖਾਣਾ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fact the Lord is ineffable; in Vedas also He is also described as neti neti, (not this, not this)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੱਲ ਕੀ ਈਸ਼੍ਵਰ ਦੀ) ਅਕੱਥ ਕਥਾ ਹੈ, ਵੇਦ ਬੀ ਉਸ ਨੂੰ ਨੇਤਿ ਨੇਤਿ ਕਰ ਕੇ ਸਲਾਹੁੰਦੇ ਹਨ।"