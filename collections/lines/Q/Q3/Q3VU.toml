[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਸਾ ਮਮਤਾ ਮੋਹੁ ਚੁਕਾਵੈ ॥"
page = 840
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and eschew cruel mindedness, egoism and worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਿਰਦਈਪੁਣਾ, ਅਪਣੱਤ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਤਿਆਗਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicate cruelty, egotism and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਹਿੰਸਾ) ਜੀਵ ਘਾਤ ਕੋ ਤਿਆਗ ਕਰ ਮਮਤਾ ਔਰ ਮੋਹ ਕੋ ਰਿਦੇ ਤੇ ਉਠਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ) ਨਿਰਦਇਤਾ, ਮਾਇਆ ਦੀ ਅਪਣੱਤ ਅਤੇ ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿੰਸਾ = ਨਿਰਦਇਤਾ। ਮਮਤਾ = ਮਲਕੀਅਤ ਦੀ ਲਾਲਸਾ। ਚੁਕਾਵੈ = ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "erradica la crueldad, el ego negativo y el apego emocional."