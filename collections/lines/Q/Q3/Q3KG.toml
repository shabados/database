[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜੁ ਲਗੇ ਚੂਕਿਯੋ ਨਹੀ; ਸੁਨਿ ਲੈ ਬਚਨ ਹਮਾਰ ॥੬॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Whenever I shoot this arrow, I never miss my target.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜ ਤਕ (ਨਿਸ਼ਾਣੇ) ਤੋਂ ਚੁਕਿਆ ਨਹੀਂ, ਮੇਰੀ ਇਹ ਗੱਲ ਸੁਣ ਲੈ ॥੬॥"