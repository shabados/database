data = "ਸਾਚਾ ਨਾਮੁ; ਮੇਰਾ ਆਧਾਰੋ ॥੪॥"
page = 917
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name is my only support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਹੀ ਮੇਰਾ ਇੱਕੋ ਇੱਕ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name is my only support. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਮੇਰਾ ਤਾਂ ਸਚਾ ਨਾਮ ਹੀ ਆਸਰਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਪ੍ਰਭੂ ਦਾ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ (ਬਣ ਗਿਆ) ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor es en verdad mi Soporte. (4)"