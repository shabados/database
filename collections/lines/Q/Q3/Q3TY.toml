[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਕਾਰੰਤਾ ਅਜਾਣੰਤਾ ॥"
page = 1242
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though he utters them but he understands them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਉਚਾਰਦਾ ਹੈ ਪ੍ਰੰਤੂ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They recite them, out of ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਕਾਰ ਕਰਤਾ ਹੈ ਅਰ ਅਣਜਾਣ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕੀ ਗ੍ਯਾਤ ਨਹੀਂ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਤਨਾ ਚਿਰ) ਉੱਚੀ ਉੱਚੀ ਬੋਲਦਾ ਹੈ (ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਉਂਦਾ ਹੈ) ਪਰ ਆਪ ਸਮਝਦਾ ਕੁਝ ਨਹੀਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਕਾਰੰਤਾ = ਪੁਕਾਰਦਾ ਹੈ, ਹੋਰਨਾਂ ਨੂੰ ਉੱਚੀ ਬੋਲ ਬੋਲ ਕੇ ਸੁਣਾਉਂਦਾ ਹੈ। ਅਜਾਣੰਤਾ = ਅ-ਜਾਣੰਤਾ, ਨਹੀਂ ਜਾਣਦਾ, ਆਪ ਕੁਝ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no los comprende, pero si uno conoce a Dios,"