[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰੇ ਹਰਿ ਗੁਣ ਨਿਧੇ; ਹਰਿ ਸੰਤਨ ਕੈ ਵਸਿ ਆਏ ਰਾਮ ॥"
page = 780
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord master is the Treasure of virtues and he the Lord is under the sway of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਹੈ ਅਤੇ ਉਹ ਸੁਆਮੀ ਆਪਣੇ ਸਾਧੂਆਂ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is the treasure of virtue; the Lord is under the power of His Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਗੁਣੋਂ ਕੀ ਨਿਧੀ ਰੂਪ ਹੈ ਤਿਸ ਕੇ ਹਰੇਕ ਨਾਮੋਂ ਵਿਖੇ ਕੋਈ ਨਾਮ ਭੀ ਜਿਨੋਂ ਨੇ ਜਪਿਆ ਹੈ, ਸੋ ਆਨੰਦ ਰੂਪ ਹੈਂ, ਉਨ ਸੰਤੋਂ ਕੇ ਹਰੀ ਰਾਮ ਵਸ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਸੰਤ ਜਨਾਂ ਦੇ (ਪਿਆਰ ਦੇ) ਵੱਸ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor, el Tesoro de Virtud, está bajo la influencia de los Santos."