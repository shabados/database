[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਡ︀ਯੋ ਪਉਨ ਕੇ ਬੇਗ ਸਿਯੋ ਅਗ੍ਰ ਪਤ੍ਰੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The frontal garment of the queen flew away by the gust of wind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ ਰਾਣੀ ਦੇ) ਅਗੇ ਦਾ ਬਸਤ੍ਰ ਹਵਾ ਦੇ ਬੁਲੇ ਨਾਲ ਉਡ ਗਿਆ"