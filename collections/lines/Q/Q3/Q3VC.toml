[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੁਧੁ ਭਾਣਾ; ਤਾ ਸਚੀ ਕਾਰੈ ਲਾਏ ॥"
page = 1051
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When such is Thy will, then Thou yoke me to Thine true task."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੀ ਐਹੋ ਜੇਹੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ, ਤਦ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਸੱਚੇ ਕੰਮ ਵਿੱਚ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to Your Will, You link me to my true tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਪਰ ਤੇਰਾ (ਭਾਣਾ) ਹੁਕਮ ਹੂਆ ਹੈ ਤਉ ਸਾਚੀ ਕਾਰ, ਭਾਵ ਭਗਤੀ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਦੋਂ ਤੂੰ (ਜੀਵਾਂ ਨੂੰ) ਸੱਚੀ ਕਾਰ ਵਿਚ ਲਾਂਦਾ ਹੈਂ, (ਜਿਨ੍ਹਾਂ ਨੂੰ ਲਾਂਦਾ ਹੈਂ, ਉਹ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tal es Tu Voluntad, Tú me atas a la Verdadera Tarea"