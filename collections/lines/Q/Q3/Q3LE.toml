[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ. ਸਬਦਿ ਮੁਏ. ਸਬਦਿ ਮਾਰਿ ਜੀਵਾਲੇ ਭਾਈ; ਸਬਦੇ ਹੀ ਮੁਕਤਿ ਪਾਈ ॥"
page = 601
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, through the Name, I have died and being dead, I am reborn through the Name, and through the Name, I am emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੈਂ ਮਰ ਗਿਆ ਹਾਂ ਤੇ ਮਰ ਕੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੁੜ ਕੇ ਜੀਊ ਪਿਆ ਹਾਂ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਮੇਰੀ ਕਲਿਆਣ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have died in the Word of the Shabad, and through the Shabad, I am dead while yet alive, O Siblings of Destiny; through the Shabad, I have been liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਉਪਦੇਸ ਕੇ ਭਾਵਨੇ, ਭਾਵ ਚਾਹੁਨੇ ਵਾਲੇ ਉਪਦੇਸ ਕੋ ਸਮਝ ਕਰ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਹੈਂ। ਹੇ ਪ੍ਯਾਰੇ! ਉਪਦੇਸ ਕਰ ਕੇ ਹੀ ਹਮ ਨੇ ਮੁਕਤੀ ਪਾਈ ਹੈ ਔਰ ਜਗ੍ਯਾਸੂ ਹਮ ਨੇ ਜੀਵ ਭਾਵ ਸੇ ਮਾਰ ਕੇ ਗ੍ਯਾਨ ਦ੍ਰਿਸਟੀ ਸੇ ਜੀਵਨ ਮੁਕਤ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੀਂ (ਜੀਵ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰ ਸਕਦੇ ਹਾਂ, ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਨ ਮਾਰ ਕੇ (ਗੁਰੂ) ਆਤਮਕ ਜੀਵਨ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He muerto en la Palabra del Shabd y a través del Shabd, estoy muerto mientras vivo, oh Hermanos del Destino,"