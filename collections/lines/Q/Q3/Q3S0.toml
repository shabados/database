[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਵਹੁ. ਰਿਦੈ ਬਸਾਵਹੁ; ਤਿਸੁ ਬਿਨੁ. ਕੋ ਨਾਹੀ ॥੧॥"
page = 407
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember Lord's Name and enshrine Him in thy mind. Without Him there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਯਾਦ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾ, ਉਸ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Naam, the Name of the Lord, and enshrine Him within your heart. Without Him there is no other. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰਿ ਕੇ ਨਾਮ ਕਾ ਧਿਆਉਨਾ ਕਰੋ, ਨਾਮ ਹੀ ਕੋ ਹਿਰਦੇ ਮੇਂ ਬਸਾਉਨਾ ਕਰੋ, ਤਿਸ ਨਾਮ ਸੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਰਖ੍ਯਕ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰੋ, ਹਰਿ-ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੋ। ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਸਹਾਈ) ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਕੋ = ਕੋਈ (ਹੋਰ)।॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Su Nombre y Elévalo en tu corazón, porque no hay nadie más que tu Dios. (1)"