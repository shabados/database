[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕਾ ਗਲਿ ਜੇਵੜਾ; ਨਿਤ ਕਾਲੁ ਸੰਤਾਵੈ ॥੪॥"
page = 231
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's butcher's halter is round his neck and death ever torments him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਜੱਲਾਦ ਦਾ ਰੱਸਾ ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਹੈ, ਤੇ ਮੌਤ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਨੂੰ ਦੁਖ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose of the Messenger of Death is around their necks; they are constantly tormented by death. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਲੇ ਮੇਂ ਜਮ ਕਾ ਜੇਵੜਾ ਹੈ ਔਰ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ ਨਿਤ (ਕਾਲੁ) ਤਪਾਉਤਾ, ਭਾਵ ਦੁਖ ਦੇਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗਲ ਵਿਚ ਆਤਮਕ ਮੌਤ ਦਾ ਫਾਹਾ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਆਤਮਕ ਮੌਤ ਉਸ ਨੂੰ ਸਦਾ ਦੁਖੀ ਰੱਖਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਵਿਚ। ਜੇਵੜਾ = ਫਾਹਾ। ਕਾਲੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La soga de Yama, el mensajero de la muerte, la tiene alrededor de su cuello y la muerte lo mantiene afligido.  (4)"