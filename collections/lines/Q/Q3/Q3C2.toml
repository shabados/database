[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਝਿ ਗਈ ਅਗਨਿ; ਨ ਨਿਕਸਿਓ ਧੂੰਆ ॥"
page = 478
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire is extinguished and the smoke issues not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ ਅਤੇ ਧੂੰਆ ਨਹੀਂ ਨਿਕਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire has gone out, and no smoke is produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝ ਗਈ ਔਰ ਸੰਕਲਪ ਬਿਕਲਪ ਧੂੰਆ ਨਹੀਂ ਨਿਕਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ ਤੇ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚੋਂ ਉੱਠਣ ਵਾਲੀਆਂ ਵਾਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੀਆ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਿ = ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ। ਨ...ਧੂੰਆ = ਉਸ ਅੱਗ ਦਾ ਧੂੰ ਭੀ ਮੁੱਕ ਗਿਆ, ਉਸ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚੋਂ ਉੱਠਣ ਵਾਲੀਆਂ ਵਾਸ਼ਨਾਂ ਖ਼ਤਮ ਹੋ ਗਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego se extinguió y ya no echa más humo y vemos"