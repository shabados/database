[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਮਿਲਿਆ ਪੂਰਾ ਸਤਿਗੁਰੂ, ਅੰਮਾਲੀ; ਤਾ ਆਸਾ ਮਨਸਾ ਸਭ ਪੂਰੇ ॥"
page = 564
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But when I met the Perfect Satguru, O my mate, then all my hopes and desires were fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦ ਮੈਨੂੰ ਪੁਰਨ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ ਹੇ ਮੇਰੀ ਸੱਈਏ! ਤਦ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਉਮੈਦਾ ਤੇ ਖਾਹਿਸ਼ਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when I met the Perfect True Guru, O my friend, then all my hopes and desires were fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਾ ਸਤਗੁਰੂ ਮੁਝੇ ਮਿਲ ਗਇਆ ਤਬ ਜੋ (ਮਨਸਾ) ਬੁਧੀ ਮੇਂ ਆਸਾ ਅਰ ਮਨੋਰਥ ਥੇ, ਸੋ ਸਭ ਪੂਰੇ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਸਹੇਲੀ! ਜਦੋਂ ਮੈਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਿਆ, ਤਾਂ ਮੇਰੀ ਹਰੇਕ ਆਸ ਹਰੇਕ ਤਾਂਘ ਪੂਰੀ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, cuando encontré al Guru Perfecto, todos mis deseos y esperanzas fueron cumplidos."