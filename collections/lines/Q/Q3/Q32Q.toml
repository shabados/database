[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਉਪਾਵ ਜਤਨ ਕਰਿ ਥਾਕੇ; ਬਾਰੰ ਬਾਰ ਭਰਮਾਈ ॥੧॥"
page = 1191
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of making various efforts and endeavours, but it wanders incessantly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਉਪਰਾਲੇ ਤੇ ਪੁਰਸ਼ਾਂਰਥ ਕਰਦਾ ਹਾਰ ਗਿਆ ਹਾਂ, ਪਰੰਤੂ ਇਹ ਲਗਾਤਾਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It makes so many efforts, and grows weary, but still, it wanders restlessly again and again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਜਤਨੋਂ ਕੇ ਉਪਾਵ ਕਰ ਕੇ ਥਕਤ ਹੂਏ ਹੈਂ, ਤਾਂ ਵੀ ਬਾਰੰਬਾਰ (ਭਰਮਾਈ) ਡੁਲਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ ਟਿਕਾਣ ਵਾਸਤੇ ਲੋਕ) ਅਨੇਕਾਂ ਹੀਲੇ ਅਨੇਕਾਂ ਜਤਨ ਕਰ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ, ਪਰ (ਇਹ ਮਨ) ਮੁੜ ਮੁੜ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se está quieta ni por un instante, por más que uno trate, anda de un lado al otro. (1)"