[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਲ; ਰਾਮ ਰਹਹੁ ਲਿਵ ਲਾਇ ॥੩॥੬॥੧੪॥"
page = 1161
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, remain thou absorbed in the love of thy Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸਿਰਫ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਅੰਦਰ ਹੀ ਲੀਨ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remain lovingly absorbed, attuned to the Lord alone. ||3||6||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋ! ਕੇਵਲ ਰਾਮ ਕੇ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹੋ॥੩॥੬॥੧੪॥☬ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਭਾ ਕੀ ਬ੍ਯੰਤਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਜੋੜੀ ਰੱਖੋ ॥੩॥੬॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entónense sólo en su Único Dios. (3-6-14)"