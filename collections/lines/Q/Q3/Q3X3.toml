[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਬਿਨਸੈ ਦੂਜਾ ॥"
page = 262
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord, duality is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ ਦਵੈਤ-ਭਾਵ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, duality is removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਸੇ ਦ੍ਵੈਤ ਭਾਵ ਬਿਨਸਿ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਉਸ ਵਰਗੀ ਹਸਤੀ ਦੀ ਹੋਂਦ ਦਾ ਖ਼ਿਆਲ ਹੀ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, uno hace a un lado el amor por el otro."