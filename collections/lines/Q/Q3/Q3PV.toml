[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੁਆਮੀ ਹਰਿ ਪ੍ਰਭੁ ਤਿਨ ਮਿਲੇ; ਜਿਨ ਲਿਖਿਆ ਧੁਰਿ ਹਰਿ ਪ੍ਰੀਤਿ ॥"
page = 1317
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone meet with their Lord God yea, the Lord God, for whom the Lord's love is pre-writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਪਣੇ ਹਰੀ ਸਾਂਈਂ, ਹਰੀ ਸਾਈਂ ਨਾਲ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਲਈ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone meet the Lord, the Lord God, their Lord and Master, whose love for the Lord is pre-ordained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰੀ ਵਿਖੇ ਪ੍ਰੀਤੀ ਕਰਨੇ ਕਾ ਧੁਰ ਸੇ ਹੀ ਲੇਖ ਲਿਖਾ ਹੈ, ਤਿਨ ਕੋ ਹਰਿ ਹਰਿ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਸੁਆਮੀ ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਧੁਰੋਂ ਹੀ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਦਾ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo encuentran al Señor Dios, a su Señor y Maestro, quienes traen este Amor por el Señor ya grabado."