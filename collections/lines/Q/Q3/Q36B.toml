[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿੰਨੑਾ ਕਉ ਧੁਰਿ ਲਿਖਿਆ; ਤਿਨੀ ਪਾਇਆ ਆਇ ॥"
page = 1092
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone, who are so pre-destined, are blessed with this wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਲਈ ਮੁੱਢ ਤੋਂ ਐਸੀ ਲਿਖਤਾਕਾਰ ਲਿਖੀ ਹੋਈ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਦੌਲਤ ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those who have such pre-ordained destiny, come to receive this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਉ ਨਾਮ ਧਨ ਆਦੋਂ ਹੀ ਮਸਤਕ ਪਰ ਲਿਖਿਆ ਹੈ ਤਿਨਾਂ ਨੇ ਸੰਸਾਰ ਮੇਂ ਆਇਕੈ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਿਲਦਾ ਉਹਨਾਂ ਨੂੰ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਧੁਰ ਦਰਗਾਹੋਂ ਲਿਖਿਆ ਹੋਵੇ (ਭਾਵ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਮੇਹਰ ਹੋਵੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo lograrán estas Riquezas aquéllos"