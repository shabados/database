[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ, ਲੀਨੇ ਸੰਤ ਉਬਾਰਿ ॥"
page = 674
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master saves His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਆਪਣੇ ਸੰਤਾ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord saves His Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਨੇ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਅਪਨੇ ਸੰਤ ਉਬਾਰ ਲੀਏ ਅਰਥਾਤ ਰਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ ਸਦਾ ਹੀ ਬਚਾਂਦਾ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਨੇ ਉਬਾਰਿ = (ਸਦਾ ਹੀ) ਬਚਾ ਲਏ ਹਨ, ਬਚਾਂਦਾ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor salva a Sus Santos,"