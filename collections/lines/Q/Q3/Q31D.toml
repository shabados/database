[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਸਾਧੂ ਸੰਗਿ ਪਰੀਆ ॥"
page = 746
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now when he joins in the society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦ ਉਹ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਜੁੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But now, he joins the Saadh Sangat, the Company of the Holy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਹੀ ਜੀਵ ਜਬ ਸਾਧ ਸੰਗਤ ਮੇਂ ਪੜ ਜਾਤਾ ਹੈ ਤਬ ਅਬਨਾਸੀ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਜਦੋਂ ਜੀਵ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਅੱਪੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando se une a la Saad Sangat, la Sociedad de los Santos"