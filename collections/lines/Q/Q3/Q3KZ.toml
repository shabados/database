[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਮੀ ਹੋਇ; ਸੁ. ਮਨ ਕਉ ਜਾਨੈ ॥"
page = 342
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Knower of this secret understands his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਭੇਤ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows this mystery understands his own mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਗੁਰ ਚਰਨੋਂ ਕਾ (ਮਰਮੀ) ਭੇਦੀ ਹੋਵੈ ਸੋ ਇਸ ਮਨ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਇਹ ਭੇਤ ਪਾ ਲੈਂਦਾ ਹੈ (ਕਿ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆਂ ਮਨ ਟਿਕ ਜਾਂਦਾ ਹੈ) ਉਹ ਜੀਵ ਮਨ (ਦੀ ਦੌੜ-ਭੱਜ) ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਮ = ਭੇਤ। ਮਰਮੀ = ਭੇਤੀ, ਵਾਕਫ਼। ਮਰਮੀ ਹੋਇ = ਜੋ ਕੋਈ ਭੇਤੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੋ ਜੀਵ ਇਹ ਭੇਤ ਪਾ ਲੈਂਦਾ ਹੈ (ਕਿ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆਂ ਮਨ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ)। ਸੁ = ਉਹ ਜੀਵ। ਮਨ ਕਉ = ਮਨ ਨੂੰ, ਮਨ ਦੀ ਦੌੜ-ਭੱਜ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél a quien le es revelado el misterio, conoce su mente."