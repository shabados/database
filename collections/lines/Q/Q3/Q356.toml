[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਾਹਿ ਸਗਲਾ ਦੂਖੁ ਮਿਟਿਆ; ਮਨਹੁ ਚਿੰਦਿਆ ਪਾਇਆ ॥"
page = 247
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant all the distress of mine is removed and I have obtained all that my mind desired."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ, ਮੇਰੇ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਸਾਰਾ ਕੁਛ ਜੋ ਮੇਰਾ ਚਿੱਤ ਚਾਹੁੰਦਾ ਸੀ, ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, all suffering is removed. I have obtained all my mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਏਕ ਖਿਨ ਬੀਚ ਮੇਰਾ ਸਰਬ ਦੁਖ ਮਿਟ ਗਿਆ ਹੈ ਔਰ ਮਨ ਇੱਛਤ ਫਲ ਕੋ ਮੈਨੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਸਾਰਾ ਹੀ (ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜੇ ਦਾ) ਦੁਖ ਦੂਰ ਹੋ ਗਿਆ, (ਕਿਉਂਕਿ) ਉਸ ਨੂੰ ਮਨ ਦੀ ਮੁਰਾਦ ਮਿਲ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas mis penas se acabaron en un instante, y estoy satisfecho, como había añorado."