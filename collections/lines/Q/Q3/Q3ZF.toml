[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦੀ ਆਪਿ ਰਖਣ ਵਾਲਿਆ ॥"
page = 523
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the primal and ancient times Thou Thyself art the Preserver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢ ਕਦੀਮ ਅਤੇ ਪੂਰਬਲੇ ਸਮੇਂ ਤੋਂ ਆਪੇ ਹੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the beginning, and through the ages, You have been our Protector and Preserver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਦਿ ਜੁਗਾਦੀ) ਸਦੀਵਕਾਲ ਤੂੰ ਹੀ ਰਖਨੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ ਤੋਂ ਹੀ ਆਪ (ਸਭ ਦੀ) ਰੱਖਿਆ ਕਰਦਾ ਆਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਜਗਤ-ਰਚਨਾ ਦੇ ਸ਼ੁਰੂ ਤੋਂ। ਜੁਗਾਦੀ = ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ। ਆਦਿ ਜੁਗਾਦੀ = ਭਾਵ, ਸਦਾ ਤੋਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es nuestro Único Refugio desde el comienzo del tiempo;"