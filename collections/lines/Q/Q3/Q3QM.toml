[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਘਰੁ ਖੋਜਿ ਲਹੇ; ਸਾਚਾ ਗੁਰ ਥਾਨੋ ॥"
page = 1112
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through search, one finds the True Home, the abode of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਜ ਭਾਲ ਰਾਹੀਂ, ਇਨਸਾਨ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਸੱਚੇ ਅਸਥਾਨ, ਸੱਚੇ ਧਾਮ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By searching, the true home, the place of the True Guru is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ ਸਾਚਾ ਥਾਨ ਗੁਰੂ ਮਿਲਤਾ ਹੈ ਵਹੁ ਸਚ ਸਰੂਪ ਕੋ ਖੋਜ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਸਾਧ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਖੋਜ ਕਰ ਕੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚ ਘਰੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਘਰ, ਸੱਚੇ ਦਾ ਘਰ। ਖੋਜਿ = ਖੋਜਿ ਕੇ। ਗੁਰ ਥਾਨੋ = ਗੁਰੂ ਦਾ ਥਾਂ। ਸਾਚਾ ਗੁਰ ਥਾਨੋ = ਸਦਾ-ਥਿਰ ਸਾਧ ਸੰਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Buscador encuentra el Hogar de la Verdad, sí, el Verdadero Recinto del Guru."