[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਅੰਤ੍ਰਧ︀ਯਾਨੰ ਕਰਿਯੋ ਜਾਨੁ ਤੰਤੰ ॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods were defeated in the war and Vishnu, thinking over it disappeared, with the help of Tantric science."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ) ਵਿਸ਼ਣੂ ਨੇ ਵਿਚਾਰ ਕੀਤਾ ਅਤੇ ਅੰਤਰ-ਧਿਆਨ ਹੋ ਗਿਆ ਮਾਨੋ (ਉਸ ਨੇ ਕੋਈ) ਤੰਤਰ ਕੀਤਾ ਹੋਵੇ।"