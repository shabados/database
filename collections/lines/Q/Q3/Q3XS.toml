[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਾ ਕੇ ਮੁਖ ਉਜਲੇ; ਹਰਿ ਦਰਗਹ ਭਾਵਹਿ ॥"
page = 590
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bright are the faces of the Guru's Sikhs and they are approved in the God's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰਖਰੂ ਹਨ ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਦੇ ਚਿਹਰੇ ਅਤੇ ਉਹ ਰੱਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the Gursikhs are radiant; in the Court of the Lord, they are approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿਖੋਂ ਕੇ ਮੁਖ ਉਜਲ ਹੋਤੇ ਹੈਂ ਵਹੁ ਹਰਿ ਕੀ ਦਰਗਾਹ ਮੇਂ ਭਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ) ਗੁਰਸਿੱਖਾਂ ਦੇ ਮੂੰਹ ਉਜਲੇ ਹੁੰਦੇ ਹਨ ਤੇ ਹਰੀ ਦੀ ਦਰਗਾਹ ਵਿਚ ਉਹ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus semblantes están resplandecientes y son aprobados en la Corte del Señor."