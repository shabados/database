[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਜਾਣਿਆ ਵਡ ਹੰਸੁ ਹੈ; ਤਾਂ ਮੈ ਕੀਤਾ ਸੰਗੁ ॥"
page = 1384
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I deemed him to be a great Swan, therefore, I associated with him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਵਿਸ਼ਾਲ ਹੰਸ ਕਰਕੇ ਜਾਤਾ, ਇਸ ਲਈ ਮੈਂ ਉਸ ਦੀ ਸੰਗਤ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I knew him as a great swan, so I associated with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਇਸ ਸਰੀਰ ਕੋ ਹੰਸ ਰੂਪ ਉਤਮ ਜਾਣਿਆ ਥਾ ਤਬ ਮੈਨੇ ਇਸ ਕੇ ਸਾਥ ਪ੍ਰੇਮ ਕੀਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਮਝਿਆ ਕਿ ਇਹ ਕੋਈ ਵੱਡਾ ਹੰਸ ਹੈ, ਇਸੇ ਕਰ ਕੇ ਮੈਂ ਉਸ ਦੀ ਸੰਗਤ ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਹੰਸੁ = ਵੱਡਾ ਹੰਸ। ਸੰਗੁ = ਸਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pensaba que era un gran cisne y me acerqué a él, de haber sabido que sólo era una pobre grulla,"