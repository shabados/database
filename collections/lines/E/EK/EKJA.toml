[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਭਗਤਿ ਵਛਲੁ. ਨਹ ਸੇਵਹੀ; ਕਾਇਆ ਕਾਕ ਗ੍ਰਸਨਾ ਰਾਮ ॥"
page = 848
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, thou servest not thy Lord, the Lover of devotion. Thy body shall be eaten up by the crows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸ਼ਰਧਾ-ਪ੍ਰੇਮ ਦੇ ਪ੍ਰੀਤਵਾਨ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਘਾਲ ਨਹੀਂ ਕਮਾਉਂਦਾ। ਤੇਰੀ ਦੇਹ ਨੂੰ ਕਾਵਾਂ ਨੇ ਖਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not serve God, the Lover of His devotees, shall have his body eaten by crows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਰਾਮ ਭਗਤੋਂ ਕਾ ਪਿਆਰਾ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਸੇਵਤੀ ਨਹੀਂ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਮੇਰੀ (ਕਾਇਆ) ਦੇਹੀ! ਤੇਰੇ ਕੋ ਕਾਗੋਂ ਨੇ ਗ੍ਰਸਨਾ ਖਾਣਾ ਹੈ ਵਾ ਬੁਧੀ ਕਾਮ ਕ੍ਰੋਧ ਕਾਗੋਂ ਸੇ ਗ੍ਰਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਜਿਹੜਾ ਪ੍ਰਭੂ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੂੰ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਨਹੀਂ ਕਰਦੀ, (ਤੇਰੇ ਇਸ) ਸਰੀਰ ਨੂੰ (ਕਾਮਾਦਿਕ) ਕਾਂ (ਅੰਦਰੇ ਅੰਦਰ) ਖਾਈ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no servir a tu Dios, el Amante de Sus Devotos?, si tu cuerpo será devorado por los gusanos."