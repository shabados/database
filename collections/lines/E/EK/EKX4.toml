[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਅੰਕਸੁ. ਸਬਦੁ ਦਾਰੂ ਸਿਰਿ ਧਾਰਿਓ; ਘਰਿ ਮੰਦਰਿ ਆਣਿ ਵਸਾਈਐ ॥੧॥"
page = 1179
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the deterrent goad of Guru's gospel is placed over its head, it returns and abides in its own home and mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰੋਕ ਰਖਣਹਾਰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦਾ ਕੁੰਡਾ ਇਸ ਦੇ ਸਿਰ ਤੇ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਆ ਕੇ ਇਹ ਨਿੱਜ ਦੇ ਧਾਮ ਅਤੇ ਮਹਿਲ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the bridle of the Shabad, the Word of God, is placed over its head, it returns to dwell in its own home. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਹਸਤੀ ਪਰ ਜਬ ਗੁਰ ਸਬਦ ਅੰਕਸ ਧਾਰਿਓ ਤਬ ਵੋਹੀ ਅਗ੍ਯਾਨ ਰੋਗ ਕਾਟਣੇ ਕੋ ਦਾਰੂ ਹੋ ਜਾਵੇਗਾ ਔਰ ਮਨ ਘਰ ਅੰਦਰ ਆਨ ਬਸੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ) ਸ਼ਬਦ (ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਕਰਨ ਲਈ) ਦਵਾਈ (ਹੈ। ਜਿਵੇਂ ਮਹਾਵਤ ਹਾਥੀ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਣ ਲਈ ਲੋਹੇ ਦਾ ਡੰਡਾ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਮਾਰਦਾ ਹੈ, ਤਿਵੇਂ) ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਸਿਰ ਉੱਤੇ ਆਪਣਾ ਸ਼ਬਦ-ਅੰਕਸ਼ ਰੱਖ ਦਿੱਤਾ, ਉਸ ਦੇ ਮਨ ਨੂੰ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹਿਰਦੇ-ਮੰਦਰ ਵਿਚ ਲਿਆ ਕੇ ਟਿਕਾ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅੰਕਸੁ = ਹਾਥੀ ਨੂੰ ਚਲਾਣ ਵਾਲਾ ਲੋਹੇ ਦਾ ਕੁੰਡਾ ਜੋ ਮਹਾਵਤ ਦੇ ਹੱਥ ਵਿਚ ਫੜਿਆ ਹੁੰਦਾ ਹੈ। ਦਾਰੂ = ਦਵਾਈ। ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਧਾਰਿਓ = ਧਰਿਆ, ਰੱਖਿਆ। ਘਰਿ = ਘਰ ਵਿਚ। ਮੰਦਰਿ = ਮੰਦਰ ਵਿਚ। ਆਣਿ = ਲਿਆ ਕੇ। ਵਸਾਈਐ = ਵਸਾਇਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero guiada por la Palabra del Shabd del Guru, regresa a su lugar. (1)"