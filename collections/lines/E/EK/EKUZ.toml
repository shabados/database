[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਕੁੰਟ ਦਹ ਦਿਸ ਭ੍ਰਮੇ; ਥਕਿ ਆਏ. ਪ੍ਰਭ ਕੀ ਸਾਮ ॥"
page = 133
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Weary of wandering in the four corners and ten directions we have come to Thine sanctuary, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਹੀ ਨੁੱਕਰਾਂ ਅਤੇ ਦਸਾਂ ਹੀ ਪਾਸਿਆਂ ਅੰਦਰ ਭਟਕ ਅਤੇ ਹਾਰ ਹੁਟ ਕੇ ਅਸੀਂ ਤੇਰੀ ਸ਼ਰਣੀ ਆ ਪਏ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We have grown weary of wandering to the four corners of the earth and in the ten directions. We have come to Your Sanctuary, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਾਰਿ ਕੁੰਟ) ਚਾਰੋਂ ਕੂੰਣਾਂ ਪੂਰਬ, ਪਛਮ, ਉਤਰ, ਦਖਣ ਏਹ ਹੈਂ ਮੁਖ ਜਿਨੋਂ ਮੇਂ ਸੋ ਹਮ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਭਰਮੇ ਹਾਂ। ਹੇ ਪ੍ਰਭੋ! ਥਾਕ ਕਰ ਆਪ ਕੀ (ਸਾਮ) ਸਰਣ ਆਏ ਹੈਂ॥☬ਜੇ ਗੁਰ ਕਹੇ ਤੁਮ ਕੋ ਮਨੁਖ ਜਨਮ ਮਿਲਾ ਹੈ ਫਿਰ ਕਿਉਂ ਦੁਖੀ ਹੋ? ਪਰਮੇਸ੍ਵਰ ਭਜਨ ਸੇ ਬਿਨਾ ਮਾਨੁਖ ਜਨਮ ਕੀ ਨਿਸਫਲਤਾ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ) ਚੁਫੇਰੇ ਹਰ ਪਾਸੇ (ਸੁਖਾਂ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦੇ ਰਹੇ ਹਾਂ, ਹੁਣ, ਹੇ ਪ੍ਰਭੂ! ਥੱਕ ਕੇ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਟ = ਕੂਟ, ਪਾਸਾ। ਦਹਦਿਸ = ਦਸ ਪਾਸੇ, (ਉੱਤਰ, ਪੱਛਮ, ਦੱਖਣ, ਪੂਰਬ, ਚਾਰ ਨੁੱਕਰਾਂ, ਉਪਰਲਾ ਪਾਸਾ, ਹੇਠਲਾ ਪਾਸਾ)। ਸਾਮ = ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin sentido andábamos y fuimos abofeteados aquí y allá; torturados y fatigados, buscamos Tu Sombra."