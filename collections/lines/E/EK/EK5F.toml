[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਤ ਫਿਰਤ ਮਾਨੁਖੁ ਭਇਆ; ਖਿਨ ਭੰਗਨ ਦੇਹਾਦਿ ॥"
page = 810
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rambling and roaming, one becomes a man and short-lived is this body of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦਾ ਤੇ ਭਰਮਦਾ ਹੋਇਆ, ਉਹ ਇਨਸਾਨ ਬਣ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਿਮੱਖ ਵਿੱਚ ਨਾਸ ਹੋਣ ਵਾਲੀ ਹੈ ਉਸ ਦੀ ਇਹ ਦੇਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering, wandering around, the soul is reincarnated as a human, but this body lasts only for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਾਖ ਜੋਨੀ ਮੇਂ ਫਿਰਤੇ ਫਿਰਤੇ ਕੌ ਇਹ ਮਨੁਖ ਜਨਮ ਦੁਰਲਭ ਪ੍ਰਾਪਤ ਭ੍ਯਾ ਹੈ, ਪੁਨਾ ਇਹੁ ਦੇਹੁ ਆਦੀ ਸਭ ਪਦਾਰਥ ਖਿਨ ਭੰਗਰ ਹੈਂ ਕਯਾ ਅਸਤ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਭਟਕਦਾ ਜੀਵ ਮਨੁੱਖ ਬਣਦਾ ਹੈ, ਇਹ ਸਰੀਰ ਭੀ ਇਕ ਖਿਨ ਵਿਚ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ ਹੈ (ਇਸ ਦਾ ਮਾਣ ਭੀ ਕਾਹਦਾ? ਇਸ ਸਰੀਰ ਵਿਚ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਤ ਫਿਰਤ = (ਕਈ ਜੂਨਾਂ ਵਿਚ) ਭਟਕਦਾ ਭਟਕਦਾ। ਖਿਨ ਭੰਗਨ = ਇਕ ਖਿਨ ਵਿਚ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ। ਦੇਹਾਦਿ = ਦੇਹ, ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagando por muchas vidas uno llega a la forma humana, pero el cuerpo es destruido en un momento"