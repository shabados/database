[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਂਦੇ. ਤੋਟਿ ਨ ਆਵਈ; ਅਗਨਤ ਭਰੇ ਭੰਡਾਰ ॥"
page = 257
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His giving there is no stint. Numberless are His brimful stores."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੇਣ ਵਿੱਚ ਕਮੀ ਨਹੀਂ। ਅਨਗਿਣਤ ਹਨ ਉਸ ਦੇ ਪਰੀਪੂਰਨ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no limit to His Giving. His countless warehouses are filled to overflowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਤੇ ਹੂਏ ਤਿਸ ਕੋ ਖਜਾਨੇ ਕੀ ਤੋਟਿ ਨਹੀਂ ਆਵਤੀ, ਕਿਉਂਕਿ ਤਿਸ ਕੇ (ਅਗਨਤ) ਬੇਸੁਮਾਰ ਭੰਡਾਰ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬੇਅੰਤ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ, ਵੰਡਦਿਆਂ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ ਤੋਟ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ilimitados son Sus Tesoros."