[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਜਾਲੁ ਪਸਾਰਿਆ; ਭੀਤਰਿ ਚੋਗ ਬਣਾਇ ॥"
page = 50
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon has spread out its net and in it has placed the bait."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਨੇ ਆਪਣੀ ਫਾਹੀ ਖਿਲਾਰੀ ਹੋਈ ਹੈ ਅਤੇ ਇਸ ਅੰਦਰ ਚੋਗਾ ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya has spread out her net, and in it, she has placed the bait."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਈਸ੍ਵਰ ਨੇ ਮਾਇਆ ਰੂਪੀ ਜਾਲੁ ਪਸਾਰਿਆ ਹੈ, ਤਿਸ ਕੇ ਬੀਚ ਸਬਦ ਸਪਰਸਾਦਿ ਬਿਸੇ ਚੋਗਾ ਬਨਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਨੇ ਵਿਸ਼ਿਆਂ ਦਾ ਚੋਗਾ ਜਾਲ ਵਿਚ ਤਿਆਰ ਕਰ ਕੇ ਉਹ ਜਾਲ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਰਿਆ = ਖਿਲਾਰਿਆ। ਭੀਤਰਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya, la ilusión ha echado sus redes por todas partes y ahí está la carnada."