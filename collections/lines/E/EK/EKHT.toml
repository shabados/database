[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਾ ਪਿਤਾ ਸਭੁ ਹੇਤੁ ਹੈ; ਹੇਤੇ ਪਲਚਾਈ ਰਾਮ ॥"
page = 571
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother, father and all others are subject to this love and in this love they are entangled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ ਅਤੇ ਹੋਰ ਸਾਰੇ ਇਹ ਮੋਹ ਦੇ ਅਧੀਨ ਅਨ ਅਤੇ ਇੋ ਮੋਹ ਵਿੱਚ ਹੀ ਉਲਝੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother and father - all are subject to this love; in this love, they are entangled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਆਦਿ ਜਿਤਨੇ ਸੰਬੰਧੀ ਹੈਂ ਸਭ ਕੋ ਮਾਇਆ ਮੇਂ ਹਿਤ ਹੈ, ਮਾਯਾ ਹੀ ਕੇ ਹਿਤ ਮੇਂ ਬੁਧੀ ਪਲਚਾਈ, ਭਾਵ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਪਿਉ ਤਾਂ ਨਿਰਾ ਮੋਹ ਹੈ, ਇਸ ਮੋਹ ਵਿਚ ਹੀ ਦੁਨੀਆ ਉਲਝੀ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤੁ = ਮੋਹ। ਹੇਤੇ = ਮੋਹ ਵਿਚ ਹੀ। ਪਲਚਾਈ = ਉਲਝੀ ਹੋਈ, ਫਸੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El padre y la madre están sujetos a este tipo de amor en el apego y ahí quedan enredados,"