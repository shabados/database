[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕੀ; ਗਤਿ ਠਾਂਢੀ ॥"
page = 1219
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cool and comforting is the procurement of God's Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢ ਚੈਨ ਦੇਣਹਾਰ ਹੈ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is cooling and soothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਕੇ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਸੀਤਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭਾਵ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ, ਤਾਸੀਰ, ਪ੍ਰਭਾਵ। ਠਾਂਢੀ = ਠੰਢ ਪਾਣ ਵਾਲੀ, ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor nos bendice con un Bienestar de frescura,"