[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਵਾ ਧੀਰੁ ਉਜੈਨ ਵਿਚਿ; ਸਾਧਸੰਗਤਿ ਗੁਰੁ ਸਬਦਿ ਨਿਵਾਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhava Dhir comes from Ujjain and resides in Word and the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਾਵਾ ਧੀਰ ਉਜੈਨ ਵਾਸੀ ਸਤਿਸੰਗੀ ਤੇ ਗੁਰ ਸ਼ਬਦ ਪਿਆਰੇ ਹਨ।"