[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਮਿਲਿਓ; ਪ੍ਰਭੁ ਅਬਿਨਾਸ ॥"
page = 276
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them does meet the Imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਅਮਰ ਸੁਆਮੀ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meet with God, the Eternal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪ੍ਰੇਮੀਓਂ ਕੌ ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que finalmente Él mismo se las concede."