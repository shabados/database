[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪਿ ਅਮੇਉ ਹੈ; ਗੁਰ ਕਿਰਪਾ ਤੇ. ਰਹਿਆ ਸਮਾਇ ॥"
page = 555
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, He is Infinite and by Guru's grace is He perceived pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਹਦਬੰਨਾ-ਰਹਿਤ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹਰ ਥਾਂ ਵਿਆਪਕ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself is infinite; by Guru's Grace, He is known to be permeating and pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਦ੍ਯਪਿ ਰਾਮ ਆਪ (ਅਮੇਉ) ਮਾਪਨੇ ਸੇ ਰਹਿਤ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਜਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਆਪ ਤਾਂ ਮਿਣਤੀ ਤੋਂ ਪਰੇ ਹੈ, ਪਰ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ ਉਹ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ) ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮੇਉ = ਜੋ ਮਿਣਿਆ ਨਾਹ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Infinito es el Señor, pero sólo por la Gracia del Guru, Él viene a nuestra mente."