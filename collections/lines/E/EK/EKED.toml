[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਜਾਵਤ; ਜਨਮੈ ਮਰੈ ॥"
page = 269
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "shall come and go and be subject to birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ ਜਾਂਦਾ ਤੇ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall come and go in reincarnation, through birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਾਕਤ ਜਨਮ ਮਰਣ ਦ੍ਵਾਰਾ ਜੋਨੀਓਂ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "seguirá atado a la ronda interminable de nacimientos y muertes."