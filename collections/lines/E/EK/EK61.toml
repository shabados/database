[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਮੇਰਾ ਆਧਾਰੁ ॥"
page = 744
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master's Name is my mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is our only support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਨਾਮ ਜੋ ਹੈ ਹਰ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਦੇਨੇ ਕੋ ਸਾਮ੍ਰਥ ਓਹ ਨਾਮ ਮੇਰੇ ਪਰਾਣਾਂ ਕਾ ਅਧਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es lo Primordial,"