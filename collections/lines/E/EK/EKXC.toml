[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਕੋ ਰੂਪ ਭਯਾਨਕ ਦੇਖ ਕੈ; ਗੋਪ ਸਭੌ ਮਨ ਮੈ ਡਰੁ ਕੀਆ ॥"
page = 301

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the dreadful form of the demon, all the gopas were frightened"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤ ਦੇ ਭਿਆਨਕ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਸਾਰਿਆਂ ਗਵਾਲਿਆਂ ਨੇ ਮਨ ਵਿਚ ਡਰ ਅਨੁਭਵ ਕੀਤਾ।"