[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਅ ਦਰਸਨ ਕੀ ਸੋਝੀ ਪਾਇ ॥੪॥੫॥"
page = 878
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "comes to possess the knowledge of the six Shashtras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਛਿਆਂ ਸ਼ਾਸਤਰਾਂ ਦਾ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "has the wisdom of the six Shaastras. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੋਗੀ ਛੀ ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ ਵਾ ਛੀ ਮਤੋਂ ਕੇ ਸਿਧਾਂਤ ਕੀ (ਸੋਝੀ) ਸਮਝ ਪਾਇ ਲੇਤਾ ਹੈ॥੪॥੫॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਵਿਰਕਤ ਨੂੰ ਛੇ ਹੀ ਭੇਖਾਂ ਦੀ ਅਸਲੀਅਤ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਉਸ ਨੂੰ ਛੇ ਹੀ ਭੇਖਾਂ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨ = ਭੇਖ। ਸੋਝੀ ਪਾਇ = ਅਸਲੀਅਤ ਸਮਝ ਲੈਂਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es como se vuelve sabio en los seis Shastras y en todo.(4-5)"