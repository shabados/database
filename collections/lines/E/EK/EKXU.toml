[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਪੂਰਾ ਗੁਰਦੇਉ ਸਹਾਈ ॥"
page = 900
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such Perfect Guru-God is now my succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਪੂਰਨ ਗੁਰੂ-ਗੋਵਿੰਦ ਹੁਣ ਮੇਰਾ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Perfect Divine Guru, my help and support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ ਪਰਕਾਸ਼ ਸਰੂਪ ਐਸਾ ਸਹਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰਾ ਗੁਰੂ ਇਹੋ ਜਿਹਾ ਮਦਦਗਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਦੇਵ = ਗੁਰੂ। ਸਹਾਈ = ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ, ਮਦਦਗਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Santuario ahora es el Señor Perfecto"