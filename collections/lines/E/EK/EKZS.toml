[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਣਾ, ਸੋਈ ਤਰਿਆ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has salvaged many fallen pepole and only he gets across who is accepted by Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਹੋ ਤਰ ਜਾਂਦਾ ਹੈ।"