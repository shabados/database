[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਪੇ ਹੀ ਆਪਿ ਲਾਇਅਨੁ; ਗੁਰ ਤੇ ਸੁਖੁ ਪਾਇਆ ॥"
page = 789
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, He, of Himself attaches to Himself and they obtain peace from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ, ਉਹ ਖੁਦ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਗੁਰਾਂ ਪਾਸੋਂ ਆਰਾਮ ਪਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself joins some to Himself, and through the Guru, they find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਕੋ ਗੁਰੋਂਦ੍ਵਾਰਾ ਅਪਨੇ ਮੇਂ ਆਪ ਲਾਇਆ ਹੈ, ਤਿਨੋਂ ਗੁਰਾਂ ਦੇ ਮਿਲਾਪ ਸੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪ ਹੀ (ਨਾਮ ਵਿਚ) ਜੋੜ ਰੱਖਿਆ ਹੈ ਉਹਨਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸੁਖ ਹਾਸਲ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos los une en Su Ser y ellos reciben la Bondad del Guru."