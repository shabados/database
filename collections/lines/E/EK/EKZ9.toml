[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜੀਐ ਗੁਣੀਐ ਕਿਆ ਕਥੀਐ; ਜਾ ਮੁੰਢਹੁ ਘੁਥਾ ਜਾਇ ॥"
page = 68
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What do reading, studying, and talking avail a man he misses the very Origin?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਨੂੰ ਪੜ੍ਹਨ, ਘੋਖਣ ਤੇ ਬੋਲਣ ਦਾ ਕੀ ਲਾਭ ਹੈ ਜੇਕਰ ਉਹ ਐਨ ਮੂਲ ਨੂੰ ਹੀ ਘੁਸ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the point of reading, studying and debating, if one loses his roots?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੜਨਾ ਜੋ ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ ਆਧੇਨ ਹੈ, ਗੁਣਨਾ ਜੋ ਤਿਨ ਕਾ ਬਾਰੰਬਾਰ ਬਿਚਾਰਨਾ ਹੈ, (ਕਥੀਐ) ਤਿਨ ਕਾ ਵ੍ਯਾਖ੍ਯਾਨ ਕਰਨਾ ਹੈ, ਸੋ (ਕਿਆ) ਬ੍ਯਰਥ ਹੈ, ਜੋ ਮੂਲ ਰੂਪ ਵਾਹਿਗੁਰੂ ਸੇ ਭੂਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਹਾਲਤ ਵਿਚ) ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਪੜ੍ਹਨ ਦਾ ਵਿਚਾਰਨ ਦਾ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ, ਕਿਉਂਕਿ ਜੀਵ ਆਪਣੇ ਮੂਲ-ਪ੍ਰਭੂ ਤੋਂ ਖੁੰਝ ਕੇ (ਗ਼ਲਤ ਜੀਵਨ-ਰਾਹ ਤੇ) ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੁਥਾ ਜਾਇ = ਖੁੰਝਿਆ ਜਾਂਦਾ ਹੈ, ਕੁਰਾਹੇ ਪਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué debería uno leer, hablar o recitar, cuando ha sido desviado por Dios?"