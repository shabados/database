[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੂੰਘਟ ਕਾਢੇ ਕੀ; ਇਹੈ ਬਡਾਈ ॥"
page = 484
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The only merit of veiling the face is this that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁੰਡ ਕੱਢਣ ਦੀ ਕੇਵਲ ਏਹੀ ਵਿਸ਼ਾਲਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The only merit in veiling your face is"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੂੰਘਟ ਨਿਕਾਲਨੇ ਕੀ ਏਹੀ ਵਡਿਆਈ ਹੂਆ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਪਤੀ ਵਲੋਂ) ਘੁੰਡ ਕੱਢਿਆਂ (ਤੇ ਮਾਇਆ ਨਾਲ ਪ੍ਰੀਤ ਜੋੜਿਆਂ, ਇਸ ਜਗਤ ਵਿਚ ਲੋਕਾਂ ਵਲੋਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਡਾਈ = ਵਡਿਆਈ, ਮਾਣ, ਫ਼ਖ਼ਰ, ਇੱਜ਼ਤ, ਲੋਕਾਂ ਵਿਚ ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto es nada más el mérito de cubrir tu cara para que por algunos días la gente diga"