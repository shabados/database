[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੁਗ ਮਹਿ; ਤੁਮ ਪਛਾਨੂ ॥੩॥"
page = 1322
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the ages, O Lord, I know thee alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ, ਹੇ ਸਾਈਂ! ਮੈਂ ਸਿਰਫ ਤੈਨੂੰ ਹੀ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout all the ages, I realize You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੁਗੋਂ ਮੇਂ ਤੇਰੇ ਕੋ ਪਛਾਨਤਾ ਹੂੰ, ਭਾਵ ਆਦਿ ਰੂਪ ਕਰ ਕੇ ਜਾਨਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ ਤੂੰ ਹੀ (ਅਸਾਂ ਜੀਵਾਂ ਦਾ) ਮਿੱਤਰ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਨੂ = ਮਿੱਤਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora tomo Conciencia en Ti. (3)"