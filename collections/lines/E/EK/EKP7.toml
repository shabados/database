[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਡੋਲਤ ਭਾਤਿ ਭਲੀ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਮਿਲਿ ਤਾਲ ਬਜਾਵਤ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They sand and danced in accompaniment with musical tunes,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਸਾਰੀਆਂ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਚਦੀਆਂ ਫਿਰਦੀਆਂ ਹਨ ਅਤੇ ਇਕੱਠੀਆਂ ਹੋ ਕੇ ਤਾੜੀਆਂ ਵਜਾਉਂਦੀਆਂ ਹਨ।"