[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹਰਿ ਰਸ ਘੂਟੀਐ; ਸੰਗਿ ਸਾਧੂ ਉਲਟੀਐ ॥"
page = 830
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning away from the world, O man, quaff thou the Lord's Nectar in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਵੱਲੋਂ ਉਲਟ ਕੇ, ਹੇ ਬੰਦੇ! ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, drink in the subtle essence of the Lord; join the Saadh Sangat, the Company of the Holy, and turn away from the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਮਨ ਮੈਂ ਹਰੀ ਕੇ ਰਸ ਕੀ (ਘੂਟੀਐ) ਘੂਟੈਂ ਲਈਏ, ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ ਉਲਟੀਐ ਔ ਵਾਹਿਗੁਰੂ ਕੀ ਤਰਫ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਚੁੰਘੀਦਾ ਹੈ, ਤੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਬ੍ਰਿਤੀ) ਪਰਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੂਟੀਐ = ਚੁੰਘੀਦਾ ਹੈ। ਸਾਧੂ = ਗੁਰੂ। ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ। ਉਲਟੀਐ = (ਬ੍ਰਿਤੀ) ਪਰਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Chupa de la Esencia del Señor y uniéndote a los Santos, cambia la corriente de tu mente."