data = "ਤਾ ਕੇ ਨਿਕਟ ਕਾਲ ਨਹੀ ਆਵੈ ॥੯੦॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The god of destruction does not come near him.(90)"

