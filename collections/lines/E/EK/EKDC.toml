[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਤਾਪਤੇ ਨਿਰਮਲ ਘਾਮਾ ॥"
page = 874
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As man's body burns in the bright sunshine,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚਮਕਦੀ ਹੋਈ ਧੁੱਪ ਵਿੱਚ ਆਦਮੀ ਦਾ ਜਿਸਮ ਮੱਚਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the earth burns in the dazzling sunlight,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਤਾਪਤੇ) ਨਾਮ ਨਿਰਮਲ ਸੂਰਜ ਕੇ ਪ੍ਰਤਾਪ ਤੇ ਆਤਮਾ ਤਪਾ੍ਯਮਾਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚਮਕਦੀ ਧੁੱਪ ਵਿਚ (ਜੀਵ-ਜੰਤ) ਤਪਦੇ-ਲੁੱਛਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el sol intenso nos hace delirar,"