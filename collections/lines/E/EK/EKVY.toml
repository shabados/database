[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਸੈ ਮੇਘੁ ਸਖੀ; ਘਰਿ ਪਾਹੁਨ ਆਏ ॥"
page = 1266
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cloud rains, O my mate. The Guest has walked into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਲ ਵਰ੍ਹਦਾ ਹੈ, ਹੇ ਸਹੇਲੀਏ! ਪ੍ਰਾਹੁਣਾ ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rain showers down from the clouds, O companion. The Guest has come into my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪੁਰ ਗੁਰੂ ਰੂਪ ਬਦਲ ਨੇ ਨਾਮ ਕੀ ਬਰਖਾ ਕਰੀ ਹੈ ਤਿਸ ਕੇ ਰਿਦੇ ਘਰ ਮੇਂ ਪ੍ਰਾਹੁਣੇ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! (ਮੇਰੇ ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਜੀ ਟਿਕੇ ਹਨ (ਮੇਰੇ ਅੰਦਰੋਂ ਤਪਸ਼ ਮਿੱਟ ਗਈ ਹੈ, ਇਉਂ ਜਾਪਦਾ ਹੈ ਜਿਵੇਂ ਮੇਰੇ ਅੰਦਰ ਉਸ ਦੀ ਮਿਹਰ ਦਾ) ਬੱਦਲ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਘੁ = ਬੱਦਲ। ਸਖੀ = ਹੇ ਸਖੀ! ਹੇ ਸਹੇਲੀ! ਘਰਿ = (ਮੇਰੇ ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਪਾਹੁਨ = (ਆਦਰ ਵਾਸਤੇ ਬਹੁ-ਵਚਨ) ਪ੍ਰਾਹੁਣਾ, ਨੀਂਗਰ, ਲਾੜਾ, ਪ੍ਰਭੂ-ਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lluvia cae de las nubes, oh compañero, el Invitado ha llegado a mi hogar."