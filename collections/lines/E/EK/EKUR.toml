[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਬੁਲਬੁਲ ਵਾਣਗ ਐਵੇਣ ਫਜ਼ੂਲ ਕੂਕਾਣ ਨਹੀਣ ਮਾਰਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂ ਅੰਦਲੀਬ ਬੇਹੁਦਾ ਗ਼ੋਗ਼ਾ ਨਮੀ ਕੁਨੇਮ ।੫੬।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All this benevolence and benignity is because of them and their blessings,"