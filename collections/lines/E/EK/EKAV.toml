[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਦੁਇ ਮੰਦਰਿ; ਇਕ ਦੁਇ ਬਾਟ ॥"
page = 871
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One or two are in the house and one or two on the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਜਾਂ ਦੋ ਘਰ ਵਿੱਚ ਹੁੰਦੇ ਹਨ ਅਤੇ ਇਕ ਜਾਂ ਦੋ ਰਸਤੇ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One or two are in the house, and one or two more are on the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਦੋ ਮੰਦਰ ਮੇਂ ਬੈਠੇ ਹੀ ਹੋਤੇ ਹੈਂ, ਇਤਨੇ ਮੇਂ ਏਕ ਦੋ ਔਰ ਰਸਤੇ ਮੇਂ ਚਲੇ ਆਵਤੇ ਦੇਖਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇੱਕ ਦੋ ਸਾਧੂ (ਸਾਡੇ) ਘਰ ਬੈਠੇ ਹਨ ਤਾਂ ਇਕ ਦੋ ਤੁਰੇ ਭੀ ਆ ਰਹੇ ਹਨ, (ਹਰ ਵੇਲੇ ਆਵਾਜਾਈ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਦਰਿ = ਘਰ ਵਿਚ। ਬਾਟ = ਰਾਹ ਤੇ, (ਭਾਵ, ਤੁਰੇ ਆ ਰਹੇ ਹਨ, ਆਵਾ-ਜਾਈ ਲੱਗੀ ਹੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos de ellos viven en su casa, otros están por llegar."