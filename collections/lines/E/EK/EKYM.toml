[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਲੰਪਟ; ਕ੍ਰਿਸਨੁ ਅਭਾਖੰ ॥੪॥"
page = 1351
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sinner, thou recite not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀ! ਤੂੰ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are lewd and depraved - you do not chant God's Name. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਵਿਸ਼ਿਅਹੁ ਮੇਂ ਲੰਪਟਿ ਕ੍ਰਿਸ਼ਨ ਸੋ ਤੂੰ ਅਭਾਖ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਪ੍ਰੇਮ ਸੇ ਨਹੀਂ ਉਚਾਰਨ ਕਰਤਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਲੰਪਟ!) ਤੂੰ ਹਰੀ ਨੂੰ ਸਿਮਰ ਨਹੀਂ ਰਿਹਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਸਨੁ = ਪਰਮਾਤਮਾ। ਅਭਾਖੰ = ਅ-ਭਾਖੰ, ਨਹੀਂ ਬੋਲਦਾ, ਨਹੀਂ ਸਿਮਰਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en tu depravación no cantas el Nombre de Dios. (4)"