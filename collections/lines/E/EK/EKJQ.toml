[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਿੰਮਾ ਸੀ ਹਿਮਾਲੈ, ਹਰ ਹਾਰ ਸੀ ਹਲਬਾ ਨੇਰ; ਹੰਸ ਕੈਸੀ ਹਾਜੀਪੁਰ, ਦੇਖੇ ਮੋਹੀਅਤੁ ਹੈ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Himalaya bewitches the mind with whiteness of snow, Halbaner like milkyway and Hajipur like swan.;"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਮਾਲਾ ਪਰਬਤ ਵਿਚ ਬਰਫ਼ ਵਾਂਗ, ਹਲਬ ਨਗਰ ਵਿਚ ਸ਼ਿਵ ਦੇ (ਚਿੱਟੇ ਸੱਪ ਦੇ) ਹਾਰ ਵਾਂਗ, ਹਾਜੀਪੁਰ ਵਿਚ ਹੰਸ ਵਾਂਗ (ਤੇਰੀ ਕੀਰਤੀ ਕੇਵਲ) ਵੇਖਣ ਨਾਲ ਹੀ ਮੋਹਿਤ ਕਰ ਲੈਂਦੀ ਹੈ।"