[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਉ ਕਰਉ ਕਰੁਣਾਪਤੇ; ਪਿਤਾ ਪ੍ਰਤਿਪਾਲ ॥"
page = 811
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, implore Thee, O Lord of mercy my Father, do Thou cherish me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ, ਹੇ ਰਹਿਮਤ ਦੇ ਸੁਆਮੀ ਮੇਰੇ ਬਾਬਲ! ਤੂੰ ਮੇਰੀ ਪਰਵਰਸ਼ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg of You, O Lord of Mercy, O my Father, please cherish me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਕਰੁਣਾਪਤੇ) ਕ੍ਰਿਪਾਲ ਸਰੂਪ ਮੇਰੇ ਮਾਲਕ! ਪੁਨਾ ਸਰਬ ਕੇ ਪਿਤਾ ਰੂਪ ਹੋ ਕਰ ਜੀਵਾਂ ਕੀ ਪਾਲਣਾ ਕਰਨਹਾਰੇ ਵਾਹਿਗੁਰੂ, ਮੈਂ ਤੇਰੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਤਰਸ ਦੇ ਸੋਮੇ! ਹੇ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ! ਮੈਂ (ਤੇਰੇ ਅੱਗੇ) ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਉ = {विनय} ਬੇਨਤੀ। ਕਰਉ = ਕਰਉਂ। ਕਰੁਣਾ ਪਤੇ = {ਕਰੁਣਾ = ਤਰਸ, ਦਇਆ। ਪਤੇ = ਹੇ ਪਤੀ!} ਹੇ ਦਇਆ ਦੇ ਮਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te rezo a Ti, oh Señor de Misericordia, oh Padre mío, Me sostienes siempre;"