[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਨਿਧਾਨ ਨਾਨਕ ਪ੍ਰਭੁ ਮੇਰਾ; ਸਾਧਸੰਗਿ ਧਨ ਮਾਲ ॥੨॥੬੯॥੯੨॥"
page = 1222
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, my Lord is the Treasure of peace and He alone is the wealth and property of the saints' congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਰਾ ਸਾਈਂ ਆਰਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹੀ ਸਤਿਸੰਗਤ ਦੀ ਦੌਲਤ ਤੇ ਜਾਇਦਾਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my God is the Treasure of Peace; He is the wealth and property of the Saadh Sangat, the Company of the Holy. ||2||69||92||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਸੁਖੋਂ ਕਾ ਖਜਾਨਾ ਤੂੰ ਹੈਂ ਔਰ ਸਾਧ ਸੰਗਤ ਕਾ ਧਨ ਮਾਲ ਭੀ ਤੂੰ ਹੀ ਹੈਂ॥੨॥੬੯॥੯੨॥☬ਸੰਤੋਂ ਕੇ ਅਚਾਰ ਕਹਿਤੇ ਹੂਏ ਪਰਮੇਸਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਰਾ ਪ੍ਰਭੂ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ-ਧਨ ਸਾਧ ਸੰਗਤ ਵਿਚ ਹੀ ਮਿਲਦਾ ਹੈ ॥੨॥੬੯॥੯੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Océano de Paz, y los Santos son mis Únicos Tesoros. (2-69-92)"