[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ ਗੁਰਸਿਖੜਾ; ਤਿਸੁ. ਨਿਵਿ ਨਿਵਿ ਲਾਗਉ ਪਾਇ ਜੀਉ ॥"
page = 763
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I see disciple of the Guru, I bow low and fall at his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਗੁਰ ਦੇ ਸਿੱਖ ਨੂੰ ਲਵਾਂ, ਤਾਂ ਮੈਂ ਨੀਵੀਂ ਝੁੱਕ ਉਸ ਦੇ ਪੈਰੀ ਪੈਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I see a Sikh of the Guru, I humbly bow and fall at his feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਸਿਖ੍ਯਾ ਕੇ ਲੇਣੇ ਵਾਲਾ ਦੇਖੂੰ, ਤਿਸ ਕੇ ਜੀਉ ਮਨ ਕਰ ਕੇ ਚਰਨੋਂ ਮੇਂ ਨਿਉਂ ਨਿਉਂ ਕਰ ਲਗੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਜੇਹੜਾ ਭੀ ਕੋਈ ਗੁਰੂ ਦਾ ਪਿਆਰਾ ਸਿੱਖ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਮੈਂ ਨੀਊਂ ਨੀਊਂ ਕੇ (ਭਾਵ, ਨਿਮ੍ਰਤਾ-ਅਧੀਨਗੀ ਨਾਲ) ਉਸ ਦੀ ਪੈਰੀਂ ਲੱਗਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖੜਾ = ਪਿਆਰਾ ਸਿੱਖ। ਲਾਗਉ = ਮੈਂ ਲੱਗਾਂ। ਪਾਇ = ਪੈਰੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando veo a un Sikj del Guru, con toda humildad a Sus Pies me postro,"