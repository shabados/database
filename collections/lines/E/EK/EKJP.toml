[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਾਗਉ ਸਰਣਿ ਹਰਿ ਨਾਮ ਕੀ; ਹਰਿ ਹਰਿ ਮੁਖਿ ਪਾਇਆ ॥"
page = 449
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I pray for the refuge of God s Name O my Lord God! put it into my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਪਨਾਹ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ। ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਤੂੰ ਇਸ ਨੂੰ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the Sanctuary of the Lord's Name, Har, Har; please, place it in my mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੀ ਸਰਨ ਮਾਂਗਤਾ ਹੂੰ, ਜਿਸ ਕਰ ਮੇਰੇ ਮੁਖ ਮੇਂ ਹਰਿ ਹਰਿ ਜਾਪ ਪਾਯਾ ਜਾਇ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਮੁਖ ਮੇਂ ਪਾਯਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਆਸਰਾ ਮੰਗਦਾ ਹਾਂ। ਹੇ ਹਰੀ! (ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ ਤਾਂ ਮੈਂ ਤੇਰਾ ਨਾਮ) ਆਪਣੇ ਮੂੰਹ ਵਿਚ ਪਾ ਸਕਦਾ ਹਾਂ (ਮੂੰਹ ਨਾਲ ਜਪ ਸਕਦਾ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਸਰਣਿ = ਆਸਰਾ, ਓਟ। ਮੁਖਿ = ਮੁਖ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, Señor, mi Rey, busco el Refugio de Tu Nombre; viértelo Tú en mis labios."