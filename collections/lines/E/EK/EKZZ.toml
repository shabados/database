[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਸਗਲ ਸਿਆਣਪਾ; ਸਾਚਿ ਸਬਦਿ ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 51
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lay aside all thy cleverness and enshrine affection for the True Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਅਕਲ ਤਿਆਗ ਦੇ ਅਤੇ ਸਚੇ-ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all your clever mental tricks, and lovingly attune yourself to the True Word of the Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਸਾਰ ਕੀ ਚਤਰਾਈਆਂ ਕੋ ਛੋਡ ਕਰ ਕੇ, (ਸਾਚਿ ਸਬਦਿ) ਸਚ ਰੂਪ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਓ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀਆਂ) ਸਾਰੀਆਂ ਚਤੁਰਾਈਆਂ ਛੱਡ ਦੇ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz a un lado tus astucias y entónate en la Palabra Verdadera. (1-Pausa)"