[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਜੀਵੈ ਦਾਸੁ ਤੁਮੑ; ਬਾਣੀ ਜਨ ਆਖੀ ॥"
page = 814
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy slave, O Lord, lives by continually hearing Thy Word, Uttered by the Saint Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗੋਲਾ, ਹੇ ਸੁਆਮੀ! ਸੰਤ ਗੁਰਾਂ ਦੀ ਉਚਾਰੀ ਹੋਈ ਤੇਰੀ ਗੁਰਬਾਣੀ ਨੂੰ ਇਕ-ਰਸ ਸੁਣ ਕੇ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your slave lives by hearing, hearing the Word of Your Bani, chanted by Your humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬਲੇ ਤੁਮਾਰੇ ਭਗਤ ਜਨੋਂ ਕੀ ਬਾਣੀ (ਆਖੀ) ਉਚਾਰਨ ਕਰੀ ਹੋਈ ਹੈ, ਤਿਸ ਕੋ ਸ੍ਰਵਣ ਕਰ ਕਰ ਹਮ ਦਾਸ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇਵਕ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਲਾਹ ਦੀ ਜੇਹੜੀ ਬਾਣੀ ਉਚਾਰਦੇ ਹਨ, ਤੇਰਾ ਦਾਸ ਉਸ ਬਾਣੀ ਨੂੰ ਹਰ ਵੇਲੇ ਸੁਣ ਸੁਣ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo vive escuchando, escuchando el Bani de Tu Palabra, entonada por tus humildes Sirvientes;"