data = "ਤਾ ਕੌ ਡਰ ਹੈ ਹਿਯੈ ਹਮਾਰੇ ॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The Rani, you have at home, I am scared of her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਬਹੁਤ ਡਰ ਹੈ।"