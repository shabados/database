[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਮਿਠਾ ਤਿਸੁ ਲਗੈ; ਜਿਸੁ ਮਸਤਕਿ. ਨਾਨਕ ਲੇਖ ॥੪॥੧੯॥੮੯॥"
page = 49
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord flavours sweet to the mind and body of him, who has good luck recorded on his brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ, ਉਸ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਨੂੰ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਭਾਗ ਲਿਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God's Flavor is sweet to the minds and bodies of those who have such blessed destiny written on their foreheads. ||4||19||89||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨ ਤਨ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਤਿਸ ਪੁਰਸ ਕੋ (ਮਿਠਾ) ਪਿਆਰਾ ਲਗਤਾ ਹੈ, ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਸੁਭ ਲੇਖੁ ਲਿਖਿਆ ਹੂਆ ਹੈ॥੪॥੧੯॥੮੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ (ਚੰਗੇ ਭਾਗਾਂ ਦਾ) ਲੇਖ (ਉੱਘੜ ਪਏ), ਉਸ ਨੂੰ (ਪਰਮਾਤਮਾ) ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੪॥੧੯॥੮੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਮਸਤਕਿ = ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor le muestra Su Dulzura a aquél a quien lo tiene así escrito en su Destino. (4-19-89)"