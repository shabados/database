[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਿਲਣੈ ਨੋ ਮਨੁ ਲੋਚਦਾ; ਕਰਮਿ ਮਿਲਾਵਣਹਾਰੁ ॥"
page = 134
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To meet God, my mind yearns through His grace He is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੇਟਣ ਲਈ ਮੇਰਾ ਚਿੱਤ ਤਰਸਦਾ ਹੈ। ਉਸ ਦੀ ਮਿਹਰ ਰਾਹੀਂ ਉਹ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind yearns to meet the Lord. If only He would show His Mercy, and unite me with Himself!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਮਿਲਣੇ ਕੋ ਬਹੁਤ ਜਨੋਂ ਕਾ ਮਨ ਚਾਹੁਤਾ ਹੈ ਪਰੰਤੂ ਸੁਭ ਕਰਮ ਮੇਲਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਮੇਰਾ ਮਨ ਭੀ ਤਾਂਘਦਾ ਹੈ, ਪਰ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਮਿਲਾਣ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਮਿਹਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro estar en la Presencia de Dios; por Su Gracia Lo encontraré."