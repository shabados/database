[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਖਜਾਨਾ ਬਖਸਿਓਨੁ; ਹਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ॥੪॥"
page = 786
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them, the Lord blesses with the storehouse of His devotion and the treasure of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਹਿਬ ਆਪਣੇ ਅਨੁਰਾਗਾਂ ਦਾ ਭੰਡਾਰਾ ਅਤੇ ਨਾਮ ਦਾ ਖਜਾਨਾ ਪਰਦਾਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses them with the treasure of devotional worship, and the wealth of the Lord's Name. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਭਗਤੀ ਰੂਪ ਖਜਾਨਾ ਬਖਸ਼ਿਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਉਨ ਕੋ ਫਲ੍ਹ ਕਿਆ ਹੂਆ?☬ਉੱਤਰ: ਹਰੀ ਨਾਮ ਰੂਪ ਭਗਤੀ ਸੇ ਵਹੁ ਨਿਧੋਂ ਕਾ ਘਰ ਹੂਏ ਹੈਂ॥੪॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਪ੍ਰਭੂ ਨੇ ਭਗਤੀ ਤੇ ਨਾਮ-ਰੂਪ ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ha bendecido con Su Nombre y con el Tesoro de Su Devoción.  (4)"