[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨਿ. ਨ ਸੂਝੈ; ਮਹਾ ਗੁਬਾਰਾ ॥੩॥"
page = 759
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the pitch darkness of spiritual ignorance the mortal sees nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਬੇਸਮਝ ਦੇ ਗੂੜ੍ਹੇ ਅਨ੍ਹੇਰ ਅੰਦਰ ਪ੍ਰਾਣੀ ਨੂੰ ਕੁਝ ਵੀ ਦਿਸਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he is in the utter darkness of ignorance, and he does not understand. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੂਪ ਮਹਾਂ ਅੰਧਕਾਰ ਮੇਂ ਕੁਛ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦੇ ਕਾਰਨ (ਇਸ ਦੇ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਬੜਾ ਹਨੇਰਾ ਰਹਿੰਦਾ ਹੈ (ਜਿਸ ਕਰਕੇ ਇਸ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਰਸਤਾ) ਨਹੀਂ ਸੁੱਝਦਾ (ਦਿੱਸਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨਿ = ਅਗਿਆਨ ਦੇ ਕਾਰਨ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦੇ ਕਾਰਨ। ਗੁਬਾਰਾ = ਹਨੇਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la ciega oscuridad de la ignorancia te envuelve.(3)"