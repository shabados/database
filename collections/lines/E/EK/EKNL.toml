[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਕਿੰਗੁਰੀ ਅਨਹਦੁ ਵਾਜੈ; ਹਰਿ ਸਿਉ ਰਹੈ ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 908
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the Lyre may emit the celestial strain and thou mayest remain absorbed in God's love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਵੀਣਾ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਦੀ ਧੁਨੀ ਉਠਾਵੇ ਅਤੇ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹੇਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which vibrates the unstruck sound current, and remain lovingly absorbed in the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿੰਗਰੀ ਕੇ ਬਜਾਵਨੇ ਸੇ ਏਕ ਰਸ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਗਟ ਹੋਵੈ ਔਰ ਤਿਸੀ ਹਰੀ ਸਾਥ ਲਿਵ ਲਗਾਇ ਰਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੀਣਾ ਦੇ ਵਜਾਣ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਇੱਕ-ਰਸ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que emitan la Melodía Divina de la Palabra del Shabd para que de esa forma te entones en Dios. (1-Pausa)"