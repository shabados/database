[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਸਬਦਿ ਮਰੈ; ਬੂਝੈ ਜਨੁ ਸੋਇ ॥੧॥"
page = 159
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That person, whose mind dies on God's Name, understands Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਜਿਸ ਦਾ ਮਨੂਆ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਮਰ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind dies in the Word of the Shabad, understands Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਮਨ ਗੁਰ ਉਪਦੇਸ਼ ਰੁਪੀ ਔਸਧੀ ਸੇ ਮਰ ਗਿਆ ਹੈ, ਸੋ ਪੁਰਸ ਪਰਮੇਸ਼੍ਵਰ ਕੋ ਬੂਝ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ) ਉਹੀ ਸਮਝਦਾ ਹੈ ਕਿ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਵੱਸ ਵਿਚ ਆ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es a través de la Palabra del Shabd que la mente se tranquiliza.(1)"