[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਕਿ ਪਰਿਓ ਪ੍ਰਭ ਦਰਬਾਰ ॥"
page = 837
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "having grown weary of wandering, I have now fallen at the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦਾ ਹੋਇਆ ਹਾਰ ਹੁਟ ਕੇ, ਮੈਂ ਹੁਣ ਸਾਹਿਬ ਦੇ ਬੂਹੇ ਤੇ ਆ ਡਿੱਗਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grown weary, and I have collapsed at God's Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਥਕਤ ਹੋ ਕਰ ਤੇਰੇ ਦਰਬਾਰ ਮੇਂ ਆਇ ਪੜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਸਭਨਾਂ ਆਸਰਿਆਂ ਵਲੋਂ) ਹਾਰ ਕੇ ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, he buscado Amparo en Tu Corte, pues estoy cansado de vagar."