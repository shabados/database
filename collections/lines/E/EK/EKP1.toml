[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਆ ਸਮਾਹੜਾ; ਹਰਿ ਰਤਨੁ ਵਿਸਾਹਾ ਰਾਮ ॥"
page = 845
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joy has welled up as I have purchased the jewel of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ, ਕਿ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਜਵੇਹਰ ਨੂੰ ਖਰੀਦ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joy has come! I have purchased the jewel of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮ ਕੌ (ਸਮਾਹੜਾ) ਅਨੰਦ ਭਯਾ ਹੈ, ਕਿਉਂਕਿ ਹਰੀ ਰਾਮ ਕਾ ਨਾਮ ਰੂਪੀ ਰਤਨੁ ਹਮਨੇ (ਵਿਸਾਹਾ) ਖਰੀਦਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕੀਮਤੀ ਰਤਨ ਹੈ, ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ) ਹਰਿ-ਨਾਮ ਵਿਹਾਝਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰ) ਧੀਰਜ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí hay una inmensa Dicha, pues he logrado comprar la Joya de Dios;"