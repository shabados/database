[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਤਿਨਾ ਕਉ ਨਾਨਕਾ; ਜਿ ਸਾਬਤੁ ਲਾਏ ਰਾਸਿ ॥੧॥"
page = 1238
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord looks with favour on those, who have kept their stock-in-trade intact."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਉਹਨਾਂ ਉਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਮਾਲਮੇ ਤੇ ਨੂੰ ਸਹੀ ਸਾਲਮਤ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord casts His Glance of Grace, O Nanak, upon those who have preserved their capital investment. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰਮੇਸ਼੍ਵਰ ਕੀ ਨਜਰ ਤਿਨ ਕੋ ਭਈ ਹੈ ਸੁਆਸਾਂ ਰੂਪੀ ਪੂੰਜੀ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪਾਸ ਸਾਬਤ ਲਿਆਏ ਹੈਂ; ਵਾ ਸਾਬਤ ਪੂੰਜੀ ਪਰਮੇਸ਼੍ਵਰ ਨਿਮਿਤ (ਲਾਏ) ਲਾਵਤੇ ਹੈਂ, ਭਾਵ ਜਿਨੋਂ ਨੇ ਸੁਆਸ ਬਿਅਰਥ ਨਹੀਂ ਗਵਾਏ॥੧॥☬ਸੰਜੋਗ ਵਿਜੋਗ ਕਰ ਜੀਵੋਂ ਕੋ ਆਵਾਗੌਣ ਕੀ ਪ੍ਰਾਪਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਦੀ ਨਜ਼ਰ, ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਤੇ ਹੋਈ ਜਿਨ੍ਹਾਂ ਨੇ (ਸੁਆਸਾਂ ਦੀ) ਸਾਰੀ ਰਾਸਿ-ਪੂੰਜੀ (ਨਾਮ ਦਾ ਵਪਾਰ ਕਰਨ ਵਿਚ) ਲਾ ਦਿੱਤੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਬਤੁ = ਪੂਰੀ ਦੀ ਪੂਰੀ। ਰਾਸਿ = ਪੂੰਜੀ, (ਸੁਆਸਾਂ ਦੀ) ਪੂੰਜੀ। ਲਾਏ = ਵਰਤ ਦਿੱਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "h dice Nanak, quienes terminaron con su Capital íntegro. (1)"