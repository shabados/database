[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰਸਬਦ. ਨ ਛੂਟਹੀ; ਭ੍ਰਮਿ ਆਵਹਿ ਜਾਵਹਿ ॥੬॥"
page = 419
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru's word they are not saved and they wander in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Guru's Word, they are not saved, and they wander in reincarnation. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰ ਉਪਦੇਸ ਕੇ ਉਹ ਛੂਟਤੇ ਨਹੀਂ, ਭਰਮ ਕਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਉਹ ਭੀ (ਕ੍ਰੋਧ ਆਦਿਕ ਤਾਮਸੀ ਸੁਭਾਵ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਪ੍ਰਾਪਤ ਕਰਦੇ ਤੇ (ਜਤੀ ਹੋਣ ਦੀ ਹੀ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin la Palabra del Guru no son liberados, y siguen vagando en el ciclo de las reencarnaciones. (6)"