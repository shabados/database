[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨਾਰਬਿੰਦ, ਨ ਕਥਾ ਭਾਵੈ; ਸੁਪਚ ਤੁਲਿ ਸਮਾਨਿ ॥੧॥"
page = 1124
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and loves not the discourse of the Lord's lotus feet, is like and equal to pariah."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦੀ ਕਥਾਵਾਰਤਾ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ, ਉਹ ਚੰਡਾਲ ਦੀ ਮਾਨਿੰਦ ਦੇ ਬਰਾਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one who does not appreciate talk of the Lord's Lotus Feet, is just like an outcaste, a pariah. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰੀ ਕੇ ਚਰਨ ਕਵਲ ਔ ਹਰੀ ਕੀ ਕਥਾ ਭੀ ਜਿਸ ਕੋ ਨਹੀਂ ਭਾਵਤੀ ਹੈ, ਤਿਸ ਪੁਰਸ਼ ਕੋ (ਸੁਪਚ) ਚੰਡਾਲ ਕੇ (ਤੁਲਿ) ਸਮਾਨ ਅਰਥਾਤ ਮਨ ਮੇਂ ਵੀਚਾਰ ਲੈਣਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀਆਂ ਗੱਲਾਂ ਚੰਗੀਆਂ ਨਹੀਂ ਲੱਗਦੀਆਂ, ਤਾਂ ਉਹ ਚੰਡਾਲ ਦੇ ਬਰਾਬਰ ਹੈ, ਚੰਡਾਲ ਵਰਗਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨਾਰਬਿੰਦ = ਚਰਨ-ਅਰਬਿੰਦ, ਚਰਨ ਕਮਲ। ਸੁ ਪਚ = {श्व-पच} ਚੰਡਾਲ, ਜੋ ਕੁੱਤੇ ਨੂੰ ਰਿੰਨ੍ਹ ਲਏ। ਤੁਲਿ = ਬਰਾਬਰ। ਸਮਾਨਿ = ਵਰਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no dedica su vida a Dios y no ama el Evangelio de los Pies de Loto, es un Chandala, un simple comedor de carroña. (1)"