[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲੁ ਨਾਹੀ. ਡੋਹਾਗਣੀ; ਅੰਤਿ ਗਈ ਪਛੁਤਾਇ ॥੭॥"
page = 428
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated one attains not to her Lord's mansion and depart repenting in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੁੜੀ ਹੋਈ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦੀ ਅਤੇ ਅਖੀਰ ਨੂੰ ਅਫਸੋਸ ਕਰਦੀ ਹੋਈ ਤੁਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The separated one does not obtain the Mansion of the Lord's Presence, and departs, repenting in the end. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਦੁਹਾਗਣੀ ਕੋ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਨਹੀਂ ਮਿਲਤਾ ਹੈ, ਅੰਤ ਕੋ ਪਛਤਾਇ ਕਰ ਚਲੀ ਜਾਤੀ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਦ-ਭਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲਦਾ, ਉਹ ਦੁਨੀਆ ਤੋਂ ਆਖ਼ਰ ਹੱਥ ਮਲਦੀ ਹੀ ਜਾਂਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪ੍ਰਭੂ ਦੇ ਨਿਵਾਸ ਦਾ ਥਾਂ। ਅੰਤਿ = ਆਖ਼ਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, con su actitud separatista no encontraron el Castillo de su Señor y dejaron este mundo lamentándose. (7)"