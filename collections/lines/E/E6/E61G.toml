[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਰਾਸੀ; ਵਖਰੁ ਪਲੈ. ਨ ਪਾਇ ॥"
page = 363
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without capital, merchandise is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂੰਜੀ ਦੇ ਬਗ਼ੈਰ ਸੌਦਾ-ਸੂਤ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without any capital, he does not obtain any merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਿਨ ਪੂੰਜੀ ਕੇ ਸੌਦਾ ਆਪਨੇ ਪੱਲੇ ਨਹੀਂ ਪੜਤਾ ਅਰਥਾਤ ਨਾਮ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਪਾਸ ਸਰਮਾਇਆ ਨਹੀਂ ਉਸ ਨੂੰ ਸੌਦਾ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਰੁ = ਸੌਦਾ। ਪਲੈ ਨ ਪਾਇ = ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin capital, ¿quién puede recibir la mercancía?"