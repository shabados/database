[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾ ਕੋ ਨਾਮੁ ਹੈ ਅਜੋਨੀ ਕੈਸੇ ਕੈ ਜਨਮੁ ਲੈ; ਕਹਾ ਜਾਨ ਬ੍ਰਤ ਜਨਮਾਸਟਮੀ ਕੋ ਕੀਨੋ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Lord whose name is Ajoni (who is never born), how could He have taken birth. And on what reason has the foolish people fixed the Janam Ashtami (the birthday of Krishan Ji) as a day of fasting?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਹੈ ਅਜੋਨੀ ਜੂਨ ਰਹਿਤ ਕਿਸ ਤਰ੍ਹਾਂ ਨਾਸ ਆਪਣੇ ਪਦ ਤੋਂ ਡਿਗ ਕੇ ਓਸ ਨੇ ਜਨਮ ਲਿਆ ਤੇ ਉਸ ਨੂੰ ਐਉਂ ਜਾਨ ਕੇ ਕਿਸ ਤਰਾਂ ਜਨਮ ਅਸ਼੍ਟਮੀ ਨੂੰ ਵਰਤ ਦਿਹਾੜਾ ਬਣਾ ਲਿਆ ਹੈ।"