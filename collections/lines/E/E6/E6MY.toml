[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੋ ਜੈਸੋ ਜੋਈ ਕੁਲਾ ਧਰਮ ਹੈ ਕਰਮ ਕਰੈ; ਤੈਸੋ ਤੈਸੋ ਜਸੁ ਅਪਜਸੁ ਪ੍ਰਗਟਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Every member of the family works and conducts himself according to the family traditions, and every son earns good or bad name according to the deeds performed by them."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੱਲ ਕੀਹ ਕਿ ਮਨੁੱਖ ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਜਿਸ ਜਿਸ ਪ੍ਰਕਾਰ ਤੇ ਜਿਹੜਾ ਜਿਹੜਾ ਕਿਸੇ ਦਾ ਕੁਲਾ ਧਰਮ ਹੈ ਕੁਲ ਪ੍ਰੰਪਰਾ ਦੀ ਪ੍ਰਵਿਰਤੀ ਹੈ ਓਸ ਦੇ ਅਨੁਸਾਰ ਹੀ ਕੰਮਾਂ ਨੂੰ ਕਰਦੇ ਹਨ, ਅਤੇ ਓਸੇ ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਜਸ ਵਾ ਅਪਜਸ ਨੂੰ ਉਤਪੰਨ ਕਰਿਆ ਕਰਦੇ ਹਨ।"