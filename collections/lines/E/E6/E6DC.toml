[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਤਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੨ ਛੰਤ ॥"
page = 704
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Jaitsri 5th Guru. Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੈਤਸਰੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਛੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jaitsree, Fifth Mehl, Second House, Chhant:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਜੈਤਸਰੀ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yaitsri, Mejl Guru Aryan, Quinto Canal Divino, Chant"