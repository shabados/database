[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਬਾਬੈ ਫਿਟਕੇ. ਸੇ ਫਿਟੇ; ਗੁਰਿ ਅੰਗਦਿ. ਕੀਤੇ ਕੂੜਿਆਰੇ ॥"
page = 307
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who were cursed by the Primal Guru remained cursed and were declared counterfeit by Guru Angad Dev."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦਿ ਗੁਰਾਂ ਦੇ ਧਿਰਕਾਰੇ ਹੋਏ ਸਨ, ਉਹ ਭ੍ਰਿਸ਼ਟੇ ਹੀ ਰਹੇ ਅਤੇ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਨੇ ਭੀ ਉਨ੍ਹਾਂ ਨੂੰ ਝੂਠੇ ਕਰਾਰ ਦੇ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who were condemned by Guru Nanak were declared counterfeit by Guru Angad as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਬਾਬੇ ਨਾਨਕ ਜੀ ਨੇ ਫਿਟਕੇ ਹੈਂ, ਸੋ (ਫਿਟੇ) ਵਿਗੜ ਗਏ ਪੁਨਾ ਗੁਰੂ ਅੰਗਦ ਜੀ ਨੇ ਭੀ ਵਹੀ ਝੂਠੇ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਬਾਬੇ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ) ਨੇ ਮਨਮੁਖ ਕਰਾਰ ਦਿੱਤਾ, ਉਹਨਾਂ ਅਹੰਕਾਰੀਆਂ ਨੂੰ ਗੁਰੂ ਅੰਗਦ ਨੇ ਭੀ ਝੂਠਾ ਮਿਥਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que fueron maldecidos por Guru Nanak, la maldición de Guru Angad también se dio sobre ellos."