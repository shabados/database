[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਹੌ ਰੁੰਡ ਮੁੰਡ ਬਸੁਧਾ ਪਰ; ਲਖਤ ਸ੍ਵਰਗ ਕੀ ਬਾਮਾ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He said, “Strike on the trumpets and within the view of these heavenly damsels, I shall devastate the whole earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਤੇ ਸਿਰ ਅਤੇ ਧੜ ਖਿਲਾਰ ਦਿਆਂਗਾ ਅਤੇ ਸਵਰਗ ਦੀਆਂ ਇਸਤਰੀਆਂ (ਅਪੱਛਰਾਵਾਂ) ਵੇਖਣਗੀਆਂ।"