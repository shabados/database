[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਅੰਤਰਿ ਸਮਾਲੇ. ਸਦਾ ਹੈ ਨਾਲੇ; ਮਨਮੁਖਿ ਜਾਤਾ ਦੂਰੇ ॥"
page = 583
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming Him to be ever with her, she cherishes her Spouse in her mind. The apostates think He is far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਜਾਣ ਕੇ, ਉਹ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਆਪਣੇ ਪਤੀ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ। ਅਧਰਮਣਾਂ ਉਸ ਨੂੰ ਦੁਰੇਡੇ ਖਿਆਲ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She cherishes her Husband deep within herself - He is always with her; the self-willed manmukhs think that He is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਪਤੀ ਕੋ ਸਦਾ ਅੰਦਰ ਸਮਾਲਤੇ ਹੈਂ ਤਿਨ ਕੇ ਸਦਾ ਨਾਲ ਹੈ ਔ ਮਨਮੁਖਾਂ ਨੇ ਦੂਰ ਜਾਨ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੀ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਸਦਾ ਅੰਗ-ਸੰਗ ਦਿੱਸਦਾ ਹੈ। ਪਰ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਪ੍ਰਭੂ ਨੂੰ ਦੂਰ ਸਮਝਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ। ਜਾਤਾ = ਸਮਝਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo enaltece en su interior, pues Él habita siempre en nosotros. El hombre de ego piensa que está lejos; el cuerpo de aquél que no ve la Presencia del Señor, es destruido en la futilidad."