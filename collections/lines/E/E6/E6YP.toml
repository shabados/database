[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਮੁਖਿ ਦੇ ਗਿਰਾਸੁ; ਖਿਨੁ ਖਿਨੁ ਪੋਚਾਰਿ ॥"
page = 168
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In and out of doors she puts morsels in his mouth, and every now and then, fondles him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰ ਦੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਉਹ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਬੁਰਕੀਆਂ ਪਾਉਂਦੀ ਹੈ ਅਤੇ ਹਰ ਲਮ੍ਹੇ ਤੇ ਮੁਹਤ ਉਸ ਨੂੰ ਪੁਚਕਾਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- indoors and outdoors, she puts food in his mouth; each and every moment, she caresses him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਬਾਹਰ ਜਾਤੀ ਹੂਈ ਮੁਖ ਮੇਂ ਅਸਥਨ ਰੂਪ ਗਿਰਾਸ ਦੇਤੀ ਹੈ, ਔਰ ਖਿਨ ਖਿਨ ਮੇਂ ਪਲੋਸਤੀ ਪਾਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਘਰ ਵਿਚ) ਅੰਦਰ ਬਾਹਰ (ਕੰਮ ਕਰਦੀ ਹੋਈ ਭੀ) ਖਿਨ ਖਿਨ ਪਿਆਰ ਕਰ ਕੇ (ਉਸ ਪੁੱਤਰ ਦੇ) ਮੂੰਹ ਵਿਚ ਗਿਰਾਹੀ ਦੇਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਦੇ = ਦੇਂਦੀ ਹੈ। ਗਿਰਾਸੁ = ਗਿਰਾਹੀ। ਪੋਚਾਰਿ = ਪੁਚਕਾਰ ਕੇ, ਪਿਆਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo alimenta todo el tiempo y lo acaricia a cada momento;"