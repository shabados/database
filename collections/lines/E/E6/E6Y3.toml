[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕਾ ਹੋਆ ਬੰਧਾਨੁ; ਬਹੁੜਿ. ਨ ਧਾਵੀਆ ॥"
page = 964
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My home is now rendered in order and I shall transmigrate not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਗ੍ਰਹਿ ਹੁਣ ਤਰਤੀਬ ਸਿਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਮੁੜ ਆਵਾਗਉਣ ਵਿੱਚੱ ਨਹੀਂ ਪਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The home of my heart is now held steady, and I shall not go out wandering again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਰ) ਸਰੂਪ ਪ੍ਰਾਪਤੀ ਕਾ (ਬੰਧਾਨ) ਸਾਧਨੁ ਰੂਪ ਪ੍ਰਕਾਰੁ ਹੋ ਗ੍ਯਾ, ਭਾਵ ਇਸਥਿਤੀ ਹੋਈ ਹੈ ਫੇਰ ਜੂਨੋਂ ਮੇਂ ਨਹੀਂ ਧਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਰੀਰ-ਘਰ ਦਾ ਠੁਕ ਬਣ ਗਿਆ (ਭਾਵ, ਉਸ ਦੇ ਸਾਰੇ ਗਿਆਨ ਇੰਦ੍ਰੇ ਉਸ ਦੇ ਵੱਸ ਵਿਚ ਆ ਗਏ)। ਉਹ ਫਿਰ (ਮਾਇਆ ਪਿੱਛੇ) ਭਟਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ ਕਾ = ਉਸ (ਨਾਰੀ) ਦੇ (ਸਰੀਰ-) ਘਰ ਦਾ। ਬੰਧਾਨੁ = ਠੁਕ, ਮਰਯਾਦਾ। ਬਹੁੜਿ = ਮੁੜ, ਫਿਰ। ਨ ਧਾਵੀਆ = ਭਟਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente está en calma y ya no vaga más."