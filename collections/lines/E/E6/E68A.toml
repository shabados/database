[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਨਿਰਭਉ. ਜਿਨ ਹਰਿ ਨਿਰਭਉ ਧਿਆਇਆ ਜੀ; ਤਿਨ ਕਾ. ਭਉ ਸਭੁ ਗਵਾਸੀ ॥"
page = 11
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meditate on the Fearless, the Fearless Lord; their fear is all shaken off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿੱਡਰ, ਨਿੱਡਰ, ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Fearless One, on the Fearless Lord-all their fears are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰਭਉ ਹਰਿ ਜੀ! ਜਿਨੋਂ ਨੇ ਸੰਸਾਰ ਸੇ ਨਿਰਭਉ ਹੋ ਕਰ, ਨਿਰਭਉ ਹੋਣੇ ਕੇ ਵਾਸਤੇ ਆਪ ਕੋ ਧਿਆਇਆ ਹੈ। ਤਿਨ ਕਾ ਸਰਬ ਪ੍ਰਕਾਰ ਕਾ ਭੈ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈਂ ਅਰ ਕਰੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਸਦਾ ਨਿਰਭਉ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ; ਪ੍ਰਭੂ ਉਹਨਾਂ ਦਾ ਸਾਰਾ ਡਰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los miedos de aquéllos que meditan en el Valeroso Señor son destruidos."