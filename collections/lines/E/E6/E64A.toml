[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਅਫਸੋਸ ਕਿ ਤੈਨੂੰ ਉਸ ਗੁਪਤ ਖ਼ਜ਼ਾਨੇ ਦਾ ਪਤਾ ਹੀ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲੇਕ ਜ਼ਾਣ ਗੰਜੇ ਤੁਰਾ ਨਭਬਵਦ ਖ਼ਬਰ ।੧੬੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The eternal truth-depicting Farsi 'Kaaf' (Gaaf) in his name is the one to overcome and conquer the whole world;"