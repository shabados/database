[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਰ ਜੁਲਮ ਫੂਲਹਿ ਘਨੋ; ਕਾਚੀ ਦੇਹ ਬਿਕਾਰ ॥"
page = 255
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising oppression and tyranny the mortal is greatly inflated and commits sins with his frail body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋਰਾਵਰੀ ਅਤੇ ਅਤਿਆਚਾਰ ਕਮਾ ਕੇ, ਪ੍ਰਾਣੀ ਬੜਾ ਹੀ ਫੁਲਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਬੋਦੇ ਸਰੀਰ ਨਾਲ ਪਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing oppression and tyranny, he puffs himself up; he acts in corruption with his frail, perishable body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਆਦਿਕ ਕੇ ਜੋਰ ਕਰ ਜੁਲਮ ਕਰਤਾ ਹੈ ਔਰ ਫੂਲੇ ਘਨੋ ਅਤੀ ਹੰਕਾਰੁ ਕਰਤਾ ਹੈ। ਵਾ ਬਹੁਤ ਅਨੰਦਤ ਹੋਤਾ ਹੈ ਔਰ (ਕਾਚੀ) ਖਿਣ ਭੰਗਰ ਦੇਹ ਕੌ ਪਾਇ ਕਰ ਬਿਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਦੂਜਿਆਂ ਉਤੇ ਧੱਕਾ ਜ਼ੁਲਮ ਕਰ ਕੇ ਬੜਾ ਮਾਣ ਕਰਦੇ ਹਨ, (ਸਰੀਰ ਤਾਂ ਉਹਨਾਂ ਦਾ ਭੀ ਨਾਸਵੰਤ ਹੈ) ਉਹਨਾਂ ਦਾ ਨਾਸਵੰਤ ਸਰੀਰ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੂਲਹਿ = ਫੁਲਦੇ ਹਨ, ਆਕੜਦੇ ਹਨ, ਅਹੰਕਾਰ ਕਰਦੇ ਹਨ। ਕਾਚੀ = ਨਾਸਵੰਤ। ਬਿਕਾਰ = ਬੇਕਾਰ, ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El poder nos inflama la cabeza y así tiranizamos a otros, pero falso es ese molde de barro,"