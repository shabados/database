[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਝੂਠੋ ਝੂਠੁ ਕਮਾਵੈ ॥"
page = 363
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate practises nothing but falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮਣ ਨਿਰੋਲ ਕੂੜ ਦੀ ਕਿਰਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh practices falsehood, only falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਝੂਠੇ ਝੂਠ ਹੀ ਕਮਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਉਹੀ ਕੁਝ ਕਰਦੀ ਹੈ ਜੋ ਉਸ ਦੇ (ਆਤਮਕ ਜੀਵਨ ਦੇ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ। ਝੂਠੋ ਝੂਠ = ਝੂਠ ਹੀ ਝੂਠ, ਉਹੀ ਕੰਮ ਜੋ ਬਿਲਕੁਲ ਉਸ ਦੇ ਕੰਮ ਨਹੀਂ ਆ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukh vive en la falsedad,"