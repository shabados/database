[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਅੰਤਰਿ ਲੋਚਾ. ਮਿਲਣ ਕੀ ਪਿਆਰੇ; ਹਉ ਕਿਉ ਪਾਈ. ਗੁਰ ਪੂਰੇ ॥"
page = 564
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within me is the desire to meet my beloved Lord, the perfect Guru. How can I attain unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲਣ ਦੀ ਚਾਹ ਹੈ। ਮੈਂ ਆਪਣੇ ਪੁਰਨ ਗੁਰਾਂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within me, there is a longing to meet my Beloved; how can I attain my Perfect Guru?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੇਰੇ ਅੰਤਸਕਰਣ ਮੇਂ ਪ੍ਯਾਰੇ ਕੇ ਮਿਲਨੇ ਕੀ ਚਾਹ ਹੈ, ਮੈਂ ਪੂਰੇ ਗੁਰੋਂ ਕੋ ਕੈਸੇ ਪਾਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਮੇਰੇ ਮਨ ਵਿਚ (ਗੁਰੂ ਨੂੰ) ਮਿਲਣ ਦੀ ਤਾਂਘ ਹੈ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਲੱਭਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਲੋਚਾ = ਤਾਂਘ। ਹਉ = ਮੈਂ। ਕਿਉ = ਕਿਵੇਂ? ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਲੱਭਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí vive el deseo de encontrar a mi Guru Perfecto. ¿Cómo podría Encontrarlo?"