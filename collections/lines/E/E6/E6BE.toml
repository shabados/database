[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਸੁ ਨਿਹਚਲੁ ਧਨੀ ॥"
page = 238
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, is stable and opulent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਤਬਾਹ ਕਰਦਾ ਹੈ, ਉਹੀ ਸਥਿਰ ਤੇ ਧਨਾਢ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is steady and wealthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਇਸ ਕੋ ਮਾਰਤਾ ਹੈ, ਸੋ ਨਿਹਚਲ ਧਨ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ (ਮੇਰ-ਤੇਰ ਨੂੰ) ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਦੇ ਟਾਕਰੇ ਤੋਂ ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ, ਉਹੀ ਅਸਲ ਧਨਾਢ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਅਡੋਲ। ਧਨੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus riquezas son imperecederas."