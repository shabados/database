[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਚੰਚਲ ਮਤਿ ਤਿਆਗੀ ॥"
page = 327
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, Kabir, I have given up my wavering disposition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਆਪਣਾ ਚੁਲਬੁਲਾ ਸੁਭਾਅ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I have renounced my restless intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮਤ ਕੀ ਚੰਚਲਤਾ ਤਿਆਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਹੁਣ) ਮੈਂ ਛੋਹਰ-ਛਿੰਨਾ ਸੁਭਾਉ ਛੱਡ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਚਲ = ਛੋਹਰ-ਛਿੰਨੀ। ਮਤਿ = ਅਕਲ, ਬੁੱਧੀ। ਤਿਆਗੀ = ਛੱਡ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ahora que he calmado mi mente mercurial,"