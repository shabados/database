[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਸਟ ਕੁਲੀ ਬਿਖੁ ਸਾਧਨਾ; ਸਿਮਰਣਿ ਸੇਖ ਨ ਕੀਮਤਿ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The practices by the eight ancestoral family houses of Sesanag could not understand His mystery."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਠ ਕੁਲਾਂ ਸੱਪਾਂ ਦੀਆਂ ਸ਼ੇਸ਼ਨਾਗ ਨੇ ਸਾਧ ਲੀਤੀਆਂ ਸਿਮਰਨ ਦੀ ਕੀਮਤ (ਉਸ ਭੀ) ਨਾ ਪਾਈ।"