[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਸਾਚੇ; ਨਹੀ ਜਾਇ ॥"
page = 1183
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there is no other place of rest,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ, ਹੋਰ ਕੋਈ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, there is no place to go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਸੁਖਦਾਯਕ (ਜਾਇ) ਜਗਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕਾਂ ਨੂੰ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru no hay Refugio,"