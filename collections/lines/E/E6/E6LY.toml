type = "primary"
data = "ਜ਼ਿ ਬਾਲਾ ਬਿਯਾਮਦ ਬ ਦਰੀਯਾਇ ਗਾਹ ॥੪੮॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That it glided over the head of the king and jumped into the river.(48)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਰਿਆ ਵਿਚ ਆ ਪਿਆ ॥੪੮॥"