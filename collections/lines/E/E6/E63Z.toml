[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਕਬਿ ਜਨਨ ਕੇ ਸੁਨਤ ਭਨੀਜੈ ॥੧੨੦੨॥"
page = 798

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Deseshani Ramanani”, add the word “antakani” at the end and know all the names of Tupak.1202."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਜਨੋ। (ਇਸ ਨੂੰ) ਸੁਣਾ ਕੇ ਕਥਨ ਕਰੋ ॥੧੨੦੨॥"