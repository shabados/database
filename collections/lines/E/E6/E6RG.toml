[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਹਾ ਹੂਹੂ ਹਾਸੰ ਝਮਾਝੱਮ ਅਤ੍ਰੰ ॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Loud laughter emanates from his mouth and the weapons (in his hands) glisten"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਹਾਹਾ-ਹੂਹੂ ਕਰ ਕੇ ਹਸ ਰਿਹਾ ਹੈ ਅਤੇ (ਉਸਦੇ) ਅਸਤ੍ਰ ਚਮਕ ਰਹੇ ਹਨ।"