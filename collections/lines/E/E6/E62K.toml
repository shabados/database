[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਾਰੀ ਬਿਨੁ; ਸਭੁ ਕਿਛੁ ਮੈਲਾ ॥"
page = 238
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Killing it, everything is defiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਨਾਲ ਕੀਤੇ ਬਾਝੋਂ ਸਾਰਾ ਕੁਝ ਪੀਲਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without killing this, everything is filthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦ੍ਵੈਤ ਮਾਰੀ ਬਿਨਾ ਸਭਿ ਕੁਛ ਮੈਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਮਨੁੱਖ ਦੁਬਿਧਾ ਨੂੰ ਨਹੀਂ ਮੁਕਾਂਦਾ, (ਉਹ) ਜੋ ਕੁਝ ਭੀ ਕਰਦਾ ਹੈ ਮਨ ਨੂੰ ਹੋਰ ਵਿਕਾਰੀ ਬਣਾਈ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo es manchado e impuro sin elminar la dualidad"