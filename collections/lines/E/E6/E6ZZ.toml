[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ; ਹੋਇ. ਨ ਦੂਖੁ ਸੰਤਾਪੁ ॥"
page = 1146
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, whom the Lord saves, suffers not pain and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰਭੂ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਉਸ ਇਨਸਾਨ ਨੂੰ ਕਸ਼ਟ ਅਤੇ ਸ਼ੋਕ ਨਹੀਂ ਵਾਪਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person whom the Lord protects, does not suffer pain and sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਪੁਰਸ ਕੋ ਕੋਈ ਦੁਖ ਭੀ ਸੰਤਪਤਿ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਦੁੱਖ ਕੋਈ ਕਲੇਸ਼ ਉਸ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਾਪੁ = ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿dónde entonces está la enfermedad?"