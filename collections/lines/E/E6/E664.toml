[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਜਪਿ ਹਰਿ ਹਰਿ; ਹਰਿ ਮਨਿ ਜਪੀਐ ॥"
page = 170
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, heartily repeat and remember the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਦਿਲ ਨਾਲ ਵਾਹਿਗੁਰੂ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਤੇ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, Har, Har, Har - chant it in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਕਾ ਜਾਪ ਜੋ ਹਰੇਕ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ (ਮਨਿ) ਮਨੀ ਰੂਪ ਕੋ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਹਰਿ-ਨਾਮ ਜਪ। (ਹੇ ਭਾਈ!) ਹਰਿ-ਨਾਮ ਸਦਾ ਮਨ ਵਿਚ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, canta el Nombre del Señor, Jar, Jar, Jar, cántalo con tu mente"