[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਧੁਨਿ ਉਪਜੈ; ਹਰਿ ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 231
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By enshrining affection for God, the celestial strain is manifested. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਣ ਦੁਆਰਾ ਇਲਾਹੀ ਕੀਰਤਨ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celestial music wells up, when they lovingly attune their consciousness to the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਹਰੀ ਮੇਂ ਬਿਰਤੀ ਲਗਾ ਤਿਸ ਕਰ (ਸਹਜ) ਸਾਂਤੀ ਰੂਪੀ (ਧੁਨਿ) ਬਾਣੀ ਉਪਜੇਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ (ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ) ਉਹ ਪਰਮਾਤਮਾ ਵਿੱਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਧੁਨਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos entonamos en el Señor y escuchamos la Dulce Melodía del Equilibrio. (1-Pausa)"