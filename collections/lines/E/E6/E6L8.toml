[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮਿ; ਮਨੁ ਰਹਿਆ ਅਘਾਇ ॥੨॥"
page = 1347
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord's Name-Nectar, my soul, is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਤ੍ਰਿਪਤ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind remains satisfied with the Ambrosial Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰ ਕੇ ਹਮਾਰਾ ਮਨ (ਅਘਾਇ) ਤ੍ਰਿਪਤਿ ਹੋਇ ਰਹਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਨਾਲ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮਿ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਵਿਚ। ਰਹਿਆ ਅਘਾਇ = ਰੱਜਿਆ ਪਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente así, permanece satisfecha con el Naam de Ambrosía, el Nombre del Señor. (2)"