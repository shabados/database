[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਝਿ ਪਰੇ; ਜੋ ਛੋਡਿ ਛਡਾਨਾ ॥"
page = 251
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is entangled with what he must abandon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨਾਲ ਉਲਝ ਗਿਆ ਹੈ, ਜੋ ਉਸ ਨੂੰ ਜਰੂਰ ਛੱਡਣਾ ਪੈਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But now, they are entangled in things which they must leave behind."

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਪ੍ਰਭੂ ਦੀ ਅਜਬ ਮਾਇਆ ਹੈ ਕਿ) ਜਿਸ ਮਾਇਆ ਨੂੰ ਜ਼ਰੂਰ ਛੱਡ ਜਾਣਾ ਹੈ, ਉਸ ਵਿਚ ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਫਸੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਝਿ ਪਰੇ = ਫਸ ਗਏ, ਉਲਝ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se apega a todo lo que va a tener que dejar"