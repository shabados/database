[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੋਤਿ ਮਹਿ; ਜਾ ਕੀ ਜੋਤਿ ॥"
page = 294
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the light is His Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਪ੍ਰਕਾਸ਼ਾਂ ਅੰਦਰ ਉਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all light, is His Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੋਤੀਓਂ ਮੇਂ ਜਿਸ ਸ੍ਵਾਮੀ ਕੀ ਜੋਤ ਪ੍ਰਕਾਸ਼ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਸਾਰੀਆਂ ਜੋਤਾਂ ਵਿਚ (ਜਗ ਰਹੀ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Luz de cada Alma,"