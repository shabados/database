[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖੇ ਰਖਣਹਾਰਿ; ਆਪਿ ਉਬਾਰਿਅਨੁ ॥"
page = 517
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saviour has saved me and He Himself has redeemed me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਚਾਉਣ ਵਾਲੇ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ। ਉਸ ਨੇ ਆਪੇ ਹੀ ਮੇਰਾ ਪਾਰ ਉਤਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Savior Lord, save us and take us across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਰਖਨ ਹਾਰੇ ਨੇ ਅਪਨੀ ਸਰਨ ਮੇਂ ਰਖੇ ਹੈਂ, ਸੋ ਅਕਾਲ ਪੁਰਖ ਨੇ ਆਪ ਬਚਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਆਪ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਖਣਹਾਰਿ = ਰੱਖਣਹਾਰ ਨੇ, ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ (ਪ੍ਰਭੂ) ਨੇ। ਉਬਾਰਿਅਨੁ = ਬਚਾ ਲਏ ਉਸ (ਪ੍ਰਭੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos protege a todos; Él es Quien nos salva."