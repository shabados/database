[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਰਿ ਮਾਰਿ ਮੁਰਾਰਿ ਜਬੈ ਅਸਿ ਸਿਉ; ਤਿਹ ਪ੍ਰਾਨ ਤਬੈ ਜਮਲੋਕਿ ਪਠਾਏ ॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna killed and despatched the demon Mur to the abode of Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਮੁਰ ਦੈਂਤ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਮਾਰ ਦਿੱਤਾ, ਉਸੇ ਵੇਲੇ ਉਸ ਦੇ ਪ੍ਰਾਣ ਯਮਲੋਕ ਨੂੰ ਭੇਜ ਦਿੱਤੇ।"