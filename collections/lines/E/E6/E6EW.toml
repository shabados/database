[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਭਏ ਪੁਨੀਤ; ਹਰਿ ਤੀਰਥਿ ਨਾਇਆ ॥੨੬॥"
page = 653
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, bathing at the Lord's shrine, they are rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਧਰਮ ਅਸਥਾਨ ਤੇ ਨ੍ਹਾ ਕੇ ਉਹ ਪਵਿੱਤਰ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are purified, bathing in the sacred shrine of the Lord. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ ਵਹੁ ਪੁਨੀਤ ਹੂਏ ਹੈਂ ਪੁਨਾ ਹਰਿ ਨਾਮ ਤੀਰਥ ਮੇਂ ਤਿਨ ਕਾ ਮਨ ਨਾਇਆ ਹੈ॥੨੬॥☬ਗੁਰਮੁਖੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ) ਹਰੀ (ਦੇ ਭਜਨ-ਰੂਪ) ਤੀਰਥ ਤੇ ਨ੍ਹਾਉਂਦੇ ਹਨ ਤੇ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਏ ਪੁਨੀਤ = ਪਵਿੱਤ੍ਰ ਹੋ ਗਏ ਹਨ। ਨਾਇਆ = ਨ੍ਹਾਤੇ ਹਨ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, son purificados, bañándose en el Santuario Sagrado del Señor (26)"