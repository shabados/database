[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉਨੈ ਕਾਛਿ ਕਾਛਿ ਅਨੁਹਾਰਾ ॥੧੫੬॥"
page = 625

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The person who thought of him in any manner, he presented himself in accordance with his desire.156."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਉਸ) ਨੇ (ਉਸ ਨੂੰ ਆਪਣੀ) ਦ੍ਰਿਸ਼ਟੀ ਅਨੁਰੂਪ ਸੋਚਿਆ ॥੧੫੬॥"