[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਉਪਰਿ; ਊਚਾ ਨਾਉ ॥"
page = 5
line = 10

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਸਦਾ ਨਾਮ ਉਚੇ ਤੋਂ ਉਚਾ ਹੈ ਭਾਵ ਸਭ ਤੋਂ ਉਚਾ ਹੈ। ਕਈ ਸਜਣ ਇਸ ਪੰਕਤੀ ਦਾ ਅਰਥ ਇਹ ਕਰਦੇ ਹਨ ਕਿ ਉਹਦਾ ਨਾਮ ਉਚੇ ਵਾਹਿਗੁਰੂ ਤੋਂ ਵੀ ਉਚਾ ਹੈ ਜੋ ਕਿ ਠੀਕ ਅਰਥ ਨਹੀਂ ਜਾਪਦਾ ਕਿਉਂਕਿ ਨਾਮੀ ਵਾਹਿਗੁਰੂ ਅਤੇ ਉਸਦਾ ਨਾਮ ਅਭੇਦ ਹਨ। ਇਥੇ ਉਚੇ ਜਾਂ ਛੋਟੇ ਹੋਣ ਦਾ ਸਵਾਲ ਹੀ ਨਹੀਂ ਉਠਦਾ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Name is the higher than the high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦਾ ਨਾਮ ਉਚਿਆਂ ਤੋਂ ਮਹਾਨ ਉੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Highest of the High, above all is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਊਪਰਿ ਕਹਿ ਆਏ ਹੈਂ, ਤਿਨ ਸਭ ਊਚੋ ਸੇ ਊਚਾ ਪ੍ਰਭੂ ਕਾ ਨਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮਣਾ ਭੀ ਉੱਚਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe ser tan grande como Él para entender Su Grandeza."