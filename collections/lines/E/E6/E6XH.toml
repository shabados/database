[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਸੈਨ ਚਤੁਰੰਗਨੀ; ਅਮਿਤ ਚੜਤ ਤਿਹ ਸਾਥ ॥੧॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He possessed an army, which was adept in all the four traits.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਸਾਰੀ ਅਮਿਤ ਚਤੁਰੰਗਨੀ ਸੈਨਾ ਚੜ੍ਹਦੀ ਸੀ ॥੧॥"