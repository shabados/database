[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਤਿਸੁ ਘੋਲਿ ਘੁਮਾਇਆ; ਗੁਰਮਤਿ ਰਿਦੈ ਗਰੀਬੀ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I love him deeply who cultivates humility through Gurmat, the wisdom of Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸਥੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਜੋ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈਕੇ ਰਿਦੇ ਗਰੀਬੀ ਧਾਰਨ ਕਰੇ।"