[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਜੀਹ; ਗੁਣ ਕਵਨ ਬਖਾਨੈ ॥"
page = 1083
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which virtues of Thine can one tongue of mine utter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਕ ਜੀਭ੍ਹਾ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਉਚਾਰ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Which of Your Glorious Virtues can I chant with my one tongue?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਏਕ ਜੀਭਾ ਹੈ ਤੇਰੇ ਗੁਣ ਕੌਣ ਪ੍ਰਕਾਰ ਕੇ ਵਖ੍ਯਾਨ ਕਰੇ, ਭਾਵ ਤੁਮਾਰੇ ਗੁਣ ਬਿਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੀ) ਇੱਕ ਜੀਭ (ਤੇਰੇ) ਕਿਹੜੇ ਕਿਹੜੇ ਗੁਣ ਬਿਆਨ ਕਰ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਹ = ਜੀਭ। ਕਵਨ = ਕਿਹੜੇ ਕਿਹੜੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo sólo un par de labios, oh Dios, ¿cual de Tus Méritos podría recitar, cuando el Shesnaga, de los mil labios,"