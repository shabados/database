[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅਗਿਆਨਿ; ਕੁਮਾਰਗਿ ਪਾਏ ॥"
page = 231
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ignorance puts the way-ward man on the evil path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝੀ ਆਪ-ਹੁਦਰੇ ਪੁਰਸ਼ ਨੂੰ ਮੰਦੇ ਰਾਹੇ ਪਾ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs, in ignorance, take the path of evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਅਗ੍ਯਾਨੀ ਹੈਂ, ਸੋ ਔਰੋਂ ਕੋ ਭੀ ਕੁਮਾਰਗ ਮੇਂ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਭਾਵੇਂ ਉਹ ਲੋਕ ਬ੍ਰਹਮਾ ਦੀ ਰਚੀ ਬਾਣੀ ਪੜ੍ਹਦੇ ਹਨ, ਪਰ) ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਤੋਂ ਸੱਖਣੇ ਰਹਿਣ ਦੇ ਕਾਰਨ ਗ਼ਲਤ ਜੀਵਨ-ਰਾਹ ਤੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਅਗਿਆਨਿ = ਗਿਆਨ-ਹੀਨਤਾ ਦੇ ਕਾਰਨ। ਕੁਮਾਰਗਿ = ਗ਼ਲਤ ਰਸਤੇ ਤੇ, ਕੁਰਾਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egocéntrico es desviado del Camino por su ignorancia; se olvida del Naam,"