[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ. ਗੁਰ ਬਿਨੁ, ਤ੍ਰਿਕੁਟੀ ਛੁਟਸੀ; ਸਹਜਿ ਮਿਲਿਐ. ਸੁਖੁ ਹੋਇ ॥"
page = 18
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one be released from the bondage of three qualities without the Guru? it is by acquiring Divine knowledge that comfort ensues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਬੰਦਾ ਤਿੰਨਾ ਗੁਣਾਂ ਦੀ ਕੈਦ ਤੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਖਲਾਸੀ ਪਾ ਸਕਦਾ ਹੈ? ਬ੍ਰਹਮ-ਗਿਆਨ ਦੀ ਪਰਾਪਤੀ ਰਾਹੀਂ ਆਰਾਮ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, how can anyone be released from these three qualities? Through intuitive wisdom, we meet with Him and find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਕੁਟੀ ਨਾਮ ਤੀਨ ਕਾ ਹੈ, ਸੋ ਤੀਨ ਪ੍ਰਕਾਰ ਕੇ ਰਜੋ, ਤਮੋ, ਸਤੋ, ਰੂਪੁ ਕਰਮ ਵਾ ਮਨ, ਬਚ, ਕ੍ਰਮ, ਕਰ ਕੇ ਜੋ ਕਰਮ ਹੈਂ, ਵਾ ਕਰਤਾ ਕ੍ਰਿਆ ਕਰਮੁ ਆਦਿ ਤ੍ਰਿਕੁਟੀ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਕਿਸ ਪ੍ਰਕਾਰ ਛੁਟੇ, ਭਾਵ ਏਹਿ ਕਿ ਨਹੀਂ ਛੂਟਤੀ। ਜੇ ਕਹੇ ਜਿਸ ਸੇ ਸਹਿਜ ਗ੍ਯਾਨੁ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਦੁਖੋਂ ਕੀ ਨਿਬ੍ਰਿਤੀ ਔਰੁ ਆਤਮ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੈ, ਸੋ ਕਹੋ?☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਖਿੱਝ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਹਟਦੀ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਅਡੋਲਤਾ ਪੈਦਾ ਹੁੰਦੀ ਹੈ), ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno liberarse del influjo de la tres Gunas sin el Guru? Sólo logrando el Divino Conocimiento es que la Paz se logra."