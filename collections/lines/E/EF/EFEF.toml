[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੁਭਾਇ ਹੋਵੈ; ਸੋ ਹੋਇ ॥"
page = 282
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pleased at the occurrence of what is naturally to occur."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਦੇ ਹੋਣ ਤੇ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ ਜੋ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਹੋਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By its own natural course, whatever will be will be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਜ ਅਵਸਥਾ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਕਰ ਕੇ ਜੋ ਸੁਤੇ ਹੋਨਹਾਰ ਹੈ, ਸੋਈ ਹੋਇ, ਭਾਵ ਸੇ ਸਰਬ ਪ੍ਰਕਾਰ ਪ੍ਰਸੰਨ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਹੀ ਜੋ ਕੁਝ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਭਾਣਾ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਸੁਭਾਇ = ਸੁਤੇ ਹੀ, ਸੁਭਾਵਕ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por su curso natural cada acción será lo que será,"