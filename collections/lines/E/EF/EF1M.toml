[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਸਿ ਖੁਸਿ ਲੈਦਾ; ਵਸਤੁ ਪਰਾਈ ॥"
page = 1020
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happily, happily snatches thou other's goods,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ, ਖੁਸ਼ੀ ਨਾਲ ਤੂੰ ਹੋਰਨਾਂ ਦੀਆਂ ਚੀਜ਼ਾਂ ਨੂੰ ਖੱਸਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You happily, cheerfully steal the possessions of others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਈਆਂ ਵਸਤੂਓਂ ਕੋ ਖੋਸ ਖੋਸ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਾਇਆ ਮਾਲ-ਧਨ ਖੋਹ ਖੋਹ ਕੇ ਇਕੱਠਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿por qué usurpar lo que pertenece a otro?"