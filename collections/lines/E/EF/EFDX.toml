[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਮਾਰ ਬੇਅੰਤ ਸੁਆਮੀ; ਨਾਨਕ ਬਲਿ ਬਲਿ ਜਾਈ ॥੧੭॥"
page = 916
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inestimable and infinite is the Lord. Nanak is devoted and a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਦਾਜ਼ ਅਤੇ ਅਨੰਤ ਹੈ ਪ੍ਰਭੂ। ਨਾਨਕ ਉਸ ਉਤੋਂ ਸਦਕੇ ਅਤੇ ਵਾਰਨੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master is unlimited and endless; Nanak is a sacrifice, a sacrifice to Him. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਜੋ ਬੇਅੰਤੁ ਬੇਸੁਮਾਰੁ ਹੈ ਤਿਸ ਊਪਰ ਸੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਬੇਅੰਤ-ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ ਬੇਅੰਤ ਹੈ। ਮੈਂ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres Infinito y Sin Barreras; yo ofrezco mi vida en sacrificio a Ti. (17)"