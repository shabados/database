[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਨਿਦੋਸਾਂ ਮਾਰੀਐ; ਹਮ ਦੋਸਾਂ ਦਾ ਕਿਆ ਹਾਲੁ ॥੩੯॥"
page = 1379
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinless in being beaten, what shall be the condition of us, the sinners?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੇਗੁਨਾਹਾ ਮਾਰਿਆ ਜਾਂਦਾ ਹੈ, ਸਾਡੀ, ਗੁਨਾਹਗਾਰਾਂ ਦੀ ਕੀ ਹਾਲਤ ਹੋਊਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This blameless object is being beaten - imagine what is in store for us sinners! ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖ ਇਹ ਘੜੀਆਲ ਬਿਨਾਂ ਦੋਸ ਤੇ ਮਾਰੀਤਾ ਹੈ, ਤੋ ਹਮ ਦੋਸੋਂ ਵਾਲਿਓਂ ਕਾ ਕਿਆ ਹਾਲ ਹੋਇਗਾ, ਭਾਵ ਯੇਹ ਬੁਰਾ ਹਾਲ ਹੀ ਹੋਵੇਗਾ, ਤਾਂ ਤੇ ਦੋਸੋਂ ਕਾ ਤਿਆਗ ਕਰ॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਘੜਿਆਲ) ਬੇ-ਦੋਸਾ (ਹੀ) ਮਾਰ ਖਾਂਦਾ ਹੈ, (ਭਲਾ) ਅਸਾਡਾ ਦੋਸੀਆਂ ਦਾ ਕੀਹ ਹਾਲ? ॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਦੋਸਾ = ਬੇ-ਦੋਸਾ। ਮਾਰੀਐ = ਮਾਰ ਖਾਂਦਾ ਹੈ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a este objeto sin culpas le están pegando, imagina lo que nos espera a nosotros los de las verdaderas faltas. (39)"