data = "ਚੀਨਤ ਚੀਤੁ; ਨਿਰੰਜਨ ਲਾਇਆ ॥"
page = 328
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, by meditation I attached my mind with the pure One,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਿਮਰਨ ਦੁਆਰਾ ਮੈਂ ਆਪਣਾ ਮਨ ਪਵਿੱਤ੍ਰ ਪੁਰਖ ਨਾਲ ਜੋੜ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through conscious meditation, I linked my consciousness with the Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਆਪ ਸਰੂਪ (ਚੀਨਤ) ਜਾਨਤੇ ਹੀ ਜਬ ਨਿਰੰਜਨ ਮੇਂ ਚਿਤ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਆਨੰਦ ਮਾਣ ਮਾਣ ਕੇ ਜਦੋਂ ਮੈਂ ਆਪਣਾ ਮਨ ਨਿਰੰਕਾਰ ਨਾਲ ਜੋੜਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨਤ = ਵੇਖ ਵੇਖ ਕੇ, ਪਰਖ ਪਰਖ ਕੇ, ਅਨੰਦ ਮਾਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo Su Esencia, entoné mi ser en mi Señor Inmaculado, y entonces,"