[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਛਾਡਿ ਕੈ. ਝੂਠਹ ਲਾਗਿਓ; ਜਨਮੁ ਅਕਾਰਥੁ ਖੋਇਓ ॥"
page = 633
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning truth, thou art clung to falsehood and art wasting away thy life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨੂੰ ਤਿਆਗ ਕੇ, ਤੂੰ ਕੂੜ ਨਾਲ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning Truth, you cling to falsehood; your life is uselessly wasting away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚ ਕੋ ਛੋਡ ਕਰ ਝੂਠ ਮੇਂ ਲਾਗ ਗਿਆ ਔਰ ਅਪਨੇ ਮਾਨੁਖ ਜਨਮ ਕੋ ਬ੍ਯਰਥ ਹੀ ਗਵਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਭਗਵਾ ਭੇਖ ਤਾਂ ਧਾਰ ਲਿਆ, ਪਰ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਛੱਡ ਕੇ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਵਿਚ ਹੀ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonaste la Verdad y te aferraste a la falsedad de esa forma, sin darte cuenta desperdiciaste tu vida en vano."