[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰਹੁ. ਦੀਨ ਕੇ ਦਾਤੇ; ਮੇਰਾ ਗੁਣੁ ਅਵਗਣੁ. ਨ ਬੀਚਾਰਹੁ ਕੋਈ ॥"
page = 882
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have mercy on me, O Beneficent to the meek and consider not at all my merits and demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਹੇ ਮਸਕੀਨਾਂ ਦੇ ਦਾਤਾਰ! ਅਤੇ ਨੇਕੀਆਂ ਤੇ ਬਦੀਆਂ ਵੱਲ ਉਕਾ ਹੀ ਧਿਆਨ ਨਾਂ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have mercy on me, O Generous Giver, Lord of the meek; please do not consider my merits and demerits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰ ਕਿ ਹੇ ਦੀਨੋਂ ਕੇ ਦਾਤੇ ਸਤਿਗੁਰੋ! ਮੈਂ ਦੀਨ ਪਰ ਕ੍ਰਿਪਾ ਕਰੋ। ਪੁਨਹ ਮੇਰਾ ਗੁਨ ਤਥਾ ਔਗਨ ਕੋਈ ਨਾ ਬੀਚਾਰੋ, ਭਾਵ ਸੇ ਮੈਂ ਬਹੁਤ ਅਸੁੱਧ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗ਼ਰੀਬਾਂ ਉਤੇ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੇਰਾ ਕੋਈ ਗੁਣ ਨਾਹ ਵਿਚਾਰੀਂ, ਮੇਰਾ ਕੋਈ ਔਗੁਣ ਨਾਹ ਵਿਚਾਰੀਂ (ਮੇਰੇ ਅੰਦਰ ਤਾਂ ਔਗੁਣ ਹੀ ਔਗੁਣ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ = ਗ਼ਰੀਬ, ਕੰਗਾਲ। ਦਾਤੇ = ਹੇ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo con el pobre, ten Misericordia de mí y no tomes en cuenta mis méritos o deméritos."