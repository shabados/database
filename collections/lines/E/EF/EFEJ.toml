[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਸੇਤੀ; ਰੰਗੁ ਨ ਲਾਏ ॥"
page = 105
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant man who bears not love with the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਸਮਝ ਬੰਦਾ, ਜੋ ਸਾਧੂਆਂ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਗੰਢਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not feel love for the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਤੋਂ ਕੇ ਸਾਥ ਤੋ ਪ੍ਰੇਮੁ ਨਹੀਂ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਨਾਲ ਪ੍ਰੇਮ ਨਹੀਂ ਬਣਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ ਨਾਲ। ਰੰਗੁ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no ama a los Santos"