[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕੰਬੀਰ; ਕੋਊ. ਸੰਗ ਨ ਸਾਥ ॥"
page = 1162
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have no friend and comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰਾ ਕੋਈ ਮਿੱਤਰ ਅਤੇ ਸਾਥੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I have no friend or companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾ ਤੋਂ ਕੋਈ ਈਹਾਂ ਸੰਗੀ ਹੈ ਨਾ ਕੋਈ ਪ੍ਰਲੋਕ ਮੇਂ ਸਾਥੀ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਤੁਹਾਡੇ ਮਿਥੇ ਹੋਏ ਕਰਮ-ਕਾਂਡ ਜਾਂ ਤੀਰਥ-ਇਸ਼ਨਾਨ) ਕੋਈ ਭੀ ਸੰਗੀ ਨਹੀਂ ਬਣ ਸਕਦੇ, ਕੋਈ ਭੀ ਸਾਥੀ ਨਹੀਂ ਹੋ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, no hay nadie más que me haga compañía y el Maestro, mi Dios,"