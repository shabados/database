[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਛਉ ਸੰਤ; ਮੇਰੋ ਠਾਕੁਰੁ ਕੈਸਾ ॥"
page = 1237
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask the saints, as to what my Lord is like?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਤੋਂ ਪੁਛਦਾ ਹਾਂ ਕਿ ਮੇਰਾ ਸੁਆਮੀ ਕਿਹੋ ਜਿਹਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask the Saints, what is my Lord and Master like?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਮੈਂ ਪੂਛਤਾ ਹੂੰ ਮੇਰਾ ਠਾਕਰ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਾਸੋਂ) ਮੈਂ ਪੁੱਛਦਾ ਹਾਂ-ਹੇ ਗੁਰੂ! ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਕਿਹੋ ਜਿਹਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pregunto a los Santos, por favor díganme, ¿cómo es mi Dios?"