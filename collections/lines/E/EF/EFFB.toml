[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬਾਸਨ ਖੀਰੁ ਬਿਲੋਵੈ ॥੨॥"
page = 1194
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without a vessel one churns milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਂਡੇ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਦੁੱਧ ਰਿੜਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without a churn, the milk is churned. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਨੁ ਬਾਸਨ) ਥਿਰਤਾ ਰੂਪ ਭਾਂਡੇ ਤੇ ਬਿਨਾਂ ਹੈ, ਭਾਵ ਮਿਥ੍ਯਾ ਸਰੀਰ ਕੋ ਪਾਇ ਕਰ (ਖੀਰੁ ਬਿਲੋਵੈ) ਸੁਖੋਂ ਕੀ ਇਛਾ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਭਾਂਡੇ ਤੋਂ ਬਿਨਾ ਦੁੱਧ ਰਿੜਕ ਰਿਹਾ ਹੈ (ਭਾਵ, ਸ਼ੇਖ਼ ਚਿੱਲੀ ਵਾਂਗ ਘਾੜਤਾਂ ਘੜਦਾ ਰਹਿੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin tener olla, ella bate. (2)"