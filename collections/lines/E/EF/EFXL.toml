[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਕਰਮੁ ਲਿਖਿਓ; ਧੁਰਿ ਜਾ ਕੈ ॥"
page = 252
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whose brow good destiny is pre-recorded,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਭਾਗ ਮੁੱਢ ਤੋਂ ਲਿਖੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such karma written on his forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਮਸਤਕ ਪਰ (ਧੁਰਿ) ਆਦਿ ਸੇ ਹੀ ਉੱਤਮ ਕਰਮ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਧੁਰੋਂ ਹੀ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦਾ ਲੇਖ ਲਿਖਿਆ (ਉੱਘੜਦਾ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lleva la Gracia del Señor inscrita en su frente a todo lo largo,"