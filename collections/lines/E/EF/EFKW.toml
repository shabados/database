[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਦਿਆ ਸੋਧੈ ਤਤੁ ਲਹੈ; ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਇ ॥"
page = 938
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should deliberate over the Lord's science, find its quintessence and enshrine love for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਹਿਬ ਦੇ ਇਲਮ ਨੂੰ ਵੀਚਾਰਨਾ, ਇਸ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਖੋਜਣਾ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਪਾਉਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Considering his knowledge, he finds the essence of reality, and lovingly focuses his attention on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਮੇਂ ਲਿਵ ਕੋ ਲਾਇ ਕਰ ਬਿਦਿਆ ਕੋ ਸੋਧ ਕੇ ਤਤ ਕੋ (ਲਹੈ) ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਵਿੱਦਿਆ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਅਸਲੇ ਦੀ ਵਿਚਾਰ ਕਰਦਾ ਹੈ, ਅਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸੁਰਤ ਜੋੜ ਕੇ ਜੀਵਨ ਦਾ ਅਸਲ ਮਨੋਰਥ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਧੈ = (ਆਪਣੇ ਆਪ ਨੂੰ) ਸੋਧਦਾ ਹੈ, (ਆਪਣੇ ਆਪ ਦੀ) ਵਿਚਾਰ ਕਰਦਾ ਹੈ। ਤਤੁ = ਅਸਲੀਅਤ, ਜੀਵਨ ਦਾ ਅਸਲ ਮਨੋਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y rebate su Sabiduría para encontrar su Quintaesencia y habitar en el Nombre del Señor."