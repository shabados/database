[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਨ ਚਾਲਸਿ; ਤੇਰੈ ਧਨਾ ॥"
page = 288
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth shall not go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your wealth shall not go with you;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨ ਅੰਤ ਕੋ ਤੇਰੇ ਸਾਥ ਨਹੀਂ ਚਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਧਨ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bien sabes que no llevarás contigo riqueza alguna cuando mueras;"