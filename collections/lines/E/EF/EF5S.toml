[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਨ ਸੀਤ ਸਮਸਰਿ ਸਭ; ਤਾ ਕੈ ॥"
page = 251
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heat and cold are all alike to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਮੀ ਅਤੇ ਸਰਦੀ ਸਮੂਹ ਉਸ ਨੂੰ ਇਕ ਸਮਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Heat and cold are all the same to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ (ਉਸਨ) ਤਪਤ ਅਰ (ਸੀਤ) ਠੰਢ ਅਰਥਾਤ ਇਸਟ ਅਨਿਸ੍ਟ ਸਭ ਤਿਸ ਗ੍ਯਾਨੀ ਕੇ (ਸਮਸਰਿ) ਤੁਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਰਾ ਦੁਖ-ਸੁਖ ਇਕ-ਸਮਾਨ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਨ = ਗਰਮੀ, ਦੁੱਖ। ਸੀਤ = ਸਰਦੀ, ਸੁਖ। ਸਮਸਰਿ = ਬਰਾਬਰ।"

