[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਪੁਰਖ ਪੁਨ ਭਯੋ ਦਿਆਲਾ ॥"
page = 199

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He then performed austerities for a long time, by which the Immanent Lord became merciful towards him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਕਾਲ-ਪੁਰਖ' (ਉਸ ਉੱਤੇ) ਕ੍ਰਿਪਾਲੂ ਹੋਏ।"