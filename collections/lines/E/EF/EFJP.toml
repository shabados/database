[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿ ਰਹੀਐ ਸਦ ਅਪੁਨੇ; ਜਿਨਿ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਈ ॥੪॥"
page = 1233
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever remain thou united with thy True Guru, who is attuned ton his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨਾਲ ਜੁੜਿਆ ਰਹੁ ਜਿਨ੍ਹਾਂ ਦੀ ਪਿਰਹੜੀ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪਈ ਹੋਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So remain united forever with your True Guru, who is lovingly attuned to the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸਦੀਵ ਮਿਲ ਰਹੀਐ ਤੌ ਹਰੀ ਸੇਤੀ ਲਿਵ ਲਗਾਈ ਜਾਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਜੁੜੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, ਕਿਉਂਕਿ (ਉਸ) ਗੁਰੂ ਨੇ ਆਪਣੀ ਸੁਰਤ ਸਦਾ ਪਰਮਾਤਮਾ ਵਿਚ ਜੋੜ ਰੱਖੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, uno encuentra al Guru Verdadero, Quien permanece siempre entonado en Dios. (4)"