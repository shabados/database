[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਕ ਕਾਬਯ ਪੜੈ ਕਹੂੰ; ਬਯਾਕਰਨ ਬੇਦ ਬਿਚਾਰ ॥੧੯੫॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The art of love, poetry, grammar and Vedic learning are being taught side by side.195."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕੋਈ ਕੋਕ ਤੇ ਕਾਵਿ ਪੜ੍ਹਦਾ ਹੈ ਅਤੇ ਕਿਤੇ ਕੋਈ ਵਿਆਕਰਨ ਤੇ ਵੇਦਾਂ ਦਾ ਵਿਚਾਰ ਕਰ ਰਿਹਾ ਹੈ ॥੧੯੫॥"