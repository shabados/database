[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ ਸੁਖੁ ਨਾਹਿ; ਸਰਪਰ ਹਾਰਿਆ ॥੪॥"
page = 761
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that without the Name there is no peace and the mortal assuredly fails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਮ ਦੇ ਬਗੈਰ ਕੋਈ ਆਰਾਮ ਚੈਨ ਨਹੀਂ ਅਤੇ ਪ੍ਰਾਣੀ ਨਿਸਚਿਤ ਹੀ ਹਾਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, there is no peace at all, and the mortal will surely fail. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਬਿਨਾਂ ਸੁਖ ਨਹੀਂ ਹੈ, ਜਿਨੋਂ ਨੇ ਇਹ ਬਾਤ ਮੰਨੀ ਨਹੀਂ ਉਨ ਕਾ ਸਮੁਦਾਇ ਨਿਸਚੇ ਕਰ ਕੇ ਹਾਰਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿਣ ਵਾਲੇ ਜ਼ਰੂਰ (ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਹਾਰ ਕੇ ਜਾਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਰਿਆ = (ਜੀਵਨ-ਬਾਜ਼ੀ) ਹਾਰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Naam, uno no logra la Paz y pierde el juego de la vida.(4)"