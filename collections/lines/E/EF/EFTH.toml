data = "ਦਿਹਾ ਦਿਹ ਦਰਾਮਦ ਜ਼ਿ ਤੀਰੋ ਤੁਫ਼ੰਗ ॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Guns and the bows roared, and roared again,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਰਾਂ ਅਤੇ ਬੰਦੂਕਾਂ ਦੀ 'ਠਾਹ ਠਾਹ' ਦੀ ਆਵਾਜ਼ ਆ ਰਹੀ ਸੀ"