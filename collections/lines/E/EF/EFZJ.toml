[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰਤੁ ਹੈ, ਸੋਈ ਕੋਈ ਹੈ ਰੇ; ਤੈਸੇ ਜਾਇ ਸਮਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 162
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O what-so-ever the Lord makes with his Kind. Like that he goes and mixes with his kind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਜੋ ਕੁਝ ਭੀ ਪ੍ਰਭੂ ਬੰਦੇ ਨੂੰ ਬਣਾਉਂਦਾ ਹੈ, ਉਹੀ ਕੁਝ ਉਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਸ ਤਰ੍ਹਾਂ ਉਹ ਜਾਂ ਕੇ ਆਪਣੀ ਕਿਸਮ ਨਾਲ ਰਲ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As you act, so shall you become, and so you shall go and mingle. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਜੋ ਕੋਈ ਕਰਤਾ ਹੈ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਹੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜੇ ਸਭ ਏਕ ਪਰਮੇਸ੍ਵਰ ਹੀ ਹੈ ਤੌ ਜੀਵ ਸ੍ਵਰਗ ਨਰਕ ਮੇਂ ਕਿਉਂ ਜਾਤੇ ਹੈਂ? ਉੱਤ੍ਰ: ਜੈਸੇ ਜੈਸੇ ਜੀਵ ਭਾਵਨਾ ਕਰਤਾ ਹੈ, ਤੈਸੇ ਅਸਥਾਨ ਮੇਂ ਜਾਇ ਕਰ ਸਮਾ ਜਾਤਾ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਭਾਵਨਾ ਮਾਤ੍ਰ ਹੀ ਸੰਸਾਰੁ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪ੍ਰਭੂ ਜਿਹੋ ਜਿਹਾ ਕਿਸੇ ਜੀਵ ਨੂੰ ਬਣਾਂਦਾ ਹੈ ਤਿਹੋ ਜਿਹਾ ਉਹ ਜੀਵ ਬਣ ਜਾਂਦਾ ਹੈ, ਤੇ, ਉਸੇ ਹੀ ਪਾਸੇ ਜੀਵ ਰੁਝੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el hombre actúa, así se volverá y lo parecido se inmerge en lo que se parece. (1-Pausa)"