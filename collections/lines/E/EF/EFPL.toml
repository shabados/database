[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਸ ਹਜਾਰ ਹਾਥਯਹਿ ਮਾਰਿਯੋ ॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ten thousand horses were dead and twenty thousand elephants gotlaughtered."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੀਹ ਹਜ਼ਾਰ ਹਾਥੀ ਮਾਰੇ ਗਏ।"