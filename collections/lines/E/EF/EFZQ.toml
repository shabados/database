[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਕਾ ਸਾਉ. ਨ ਜਾਣੈ ਮੂਰਖਿ; ਬਿਨੁ ਗੁਰ ਬੂਝ. ਨ ਪਾਈ ਹੇ ॥੬॥"
page = 1047
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stupid bride knows not the will of her Groom. Without the Guru, she obtains not understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੜ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੀ ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ। ਗੁਰਾਂ ਦੇ ਬਾਝੌਂ ਉਸ ਨੂੰ ਸਮਝ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish person does not know the excellence of her Husband Lord. Without the Guru, she does not understand at all. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮੂਰਖ ਪਿਰ ਕਾ ਸੁਆਦ ਨਹੀਂ ਜਾਨਤੀ, ਕਿਉਂਕਿ ਬਿਨਾਂ ਗੁਰਾਂ ਸੇ ਭਗਵਤ ਕੇ ਸੁਆਦ ਕੀ ਸੋਝੀ ਨਹੀਂ ਪਾਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੂਰਖ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਤੀ-ਰੂਪ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਨਹੀਂ ਜਾਣਦੀ। ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਉ = ਆਨੰਦ। ਮੂਰਖਿ = {ਇਸਤ੍ਰੀ ਲਿੰਗ} ਮੂਰਖ ਜੀਵ-ਇਸਤ੍ਰੀ। ਬੂਝ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin conocer el Sabor de Su Esposo, la tonta no entiende nada sin el Guru. (6)"