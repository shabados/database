[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਅੰਦਰਿ ਕਪਟੁ, ਵਿਕਾਰੁ ਝੂਠੁ; ਓਇ ਆਪੇ ਸਚੈ, ਵਖਿ ਕਢੇ ਜਜਮਾਲੇ ॥"
page = 304
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have deceit, wickedness and falsehood in their mind, those lepers the True Lord Himself separates away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਛਲ, ਵੈਲ ਅਤੇ ਕੂੜ ਹੈ, ਉਨ੍ਹਾਂ ਕੋੜ੍ਹੀਆ ਨੂੰ ਸੱਚਾ ਸਾਹਿਬ ਆਪ ਹੀ ਪਰੇ ਵਖਰੇ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have deceit, corruption and falsehood within - the True Lord Himself casts them out like lepers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਕਪਟ ਪੁਨਾ ਵਿਕਾਰ ਔਰੁ ਝੂਠ ਹੈ, ਸੋ ਵਿਖਿਓਂ ਕੇ (ਜਜਮਾਲੇ) ਦਬਾਏ ਹੂਏ ਸਚੇ ਆਪ ਹੀ ਗੁਰਮਖੋਂ ਸੇ ਜੁਦੇ ਨਿਕਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਧੋਖਾ ਵਿਕਾਰ ਤੇ ਝੂਠ ਹੈ, ਸੱਚੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਉਹਨਾਂ ਕੋੜ੍ਹਿਆਂ ਨੂੰ (ਗੁਰੂ ਤੋਂ) ਵੱਖਰੇ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si alguien tiene falsedad y maña en el corazón, el Señor saca a éste desgraciado de Su Corte."