[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ. ਮਤ ਜਾਣਹਿ. ਹਰਿ ਦੂਰਿ ਹੈ; ਸਦਾ ਵੇਖੁ ਹਦੂਰਿ ॥"
page = 429
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Soul, think not God to be afar. Ever behold Him just close to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਵਾਹਿਗੁਰੂ ਨੂੰ ਦੁਰੇਡੇ ਖਿਆਲ ਨਾਂ ਕਰ, ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਨੂੰ ਆਪਣੇ ਐਨ ਲਾਗੇ ਦੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, do not think of the Lord as being far away; behold Him ever close at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏ ਮਨ! ਮਤ ਤੂੰ ਜਾਣ ਜੋ ਹਰਿ ਦੂਰ ਹੈ ਨਿਤ੍ਯ ਹੀ ਅਪਨੇ ਨਿਕਟ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਕਿਤੇ ਇਹ ਨਾਹ ਸਮਝ ਲਈਂ ਕਿ ਪਰਮਾਤਮਾ (ਤੈਥੋਂ) ਦੂਰ ਵੱਸਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ = ਹੇ! ਹਦੂਰਿ = ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, no pienses que tu Señor está lejos; Su Presencia está cerca, tan cerca."