[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਅੰਧ ਅਗਿਆਨੀ ॥"
page = 275
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many myriads are blindly ignorant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ, ਅੰਨ੍ਹੇ ਬੇਸਮਝ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are blinded by ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਅਗਿਆਨੀ ਗ੍ਯਾਤ ਰਹਤ ਅੰਧ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੋੜਾਂ ਹੀ ਬੰਦੇ ਪੁੱਜ ਕੇ ਜਾਹਿਲ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ = ਅੰਨ੍ਹੇ। ਅਗਿਆਨੀ = ਜਾਹਿਲ, ਮੂੜ੍ਹ। ਅੰਧ ਅਗਿਆਨੀ = ਮਹਾ ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones viven ciegos en su ignorancia."