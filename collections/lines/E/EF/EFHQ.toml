[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸਰੋਵਰੁ ਮਿਲਿਓ; ਪੁਰਖੁ ਭੇਟਿਓ ਅਬਿਨਾਸੀ ॥"
page = 1397
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is blessed with the ocean of Divine knowledge and has met with the Imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਬ੍ਰਹਿਮ-ਬੋਧ ਦੇ ਸਮੁੰਦਰ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ਅਤੇ ਉਹ ਨਾਸ-ਰਹਿਤ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is blessed with the ocean of intuitive wisdom; He has met with the Imperishable Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜ) ਗਿਆਨ ਰੂਪੀ ਜਲ ਕਾ ਸਰੋਵਰ ਸਤਿਗੁਰ ਆਪ ਕੋ ਮਿਲੈ ਹੈਂ, ਤਿਸੀ ਤੇ ਅਬਿਨਾਸੀ ਪੁਰਖ ਵਾਹਿਗੁਰੂ ਆਪ ਕੇ ਤਾਂਈ ਭੇਟਿਆ ਹੈ ਅਰਥਾਤ ਪ੍ਰਾਪਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ) ਸ਼ਾਂਤੀ ਦਾ ਸਰੋਵਰ ਹਰੀ ਮਿਲ ਪਿਆ ਹੈ, ਅਬਿਨਾਸ਼ੀ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha Implantado el Naam en lo profundo del interior, apegado al Naam,"