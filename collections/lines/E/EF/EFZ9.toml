[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੰਗ ਜਗੇ ਅਰਧੰਗ ਕਰੇ ਅਰਿ; ਸੁੰਦਰ ਹੈ ਮਕਰਧ੍ਵਜ ਕੈਸੋ ॥੧॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If a group of braves came to kill him, he alone would figh t like one hundred soldiers.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਕਰਨ ਵਾਲਿਆਂ ਵੈਰੀਆਂ ਨੂੰ ਟੋਟੇ ਟੋਟੇ ਕਰ ਦਿੰਦਾ ਸੀ ਅਤੇ ਕਾਮ ਦੇਵ ('ਮਕਰਧ੍ਵਜ') ਵਰਗਾ ਸੁੰਦਰ ਸੀ ॥੧॥"