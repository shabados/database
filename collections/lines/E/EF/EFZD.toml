[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੇ ਕੀਆ ਵਡਿਆਈਆ; ਕਿਛੁ ਕਹਣਾ ਕਹਣੁ ਨ ਜਾਇ ॥"
page = 475
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The description of the greatness of the Great Lord cannot be given."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਦੀ ਵਿਸ਼ਾਲਤਾ ਦਾ ਵਰਨਣ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The description of the greatness of the Great Lord cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਅਕਾਲ ਪੁਰਖ ਕੀਆਂ ਵਡਿਆਈਆਂ ਕਾ (ਕਹਣਾ) ਜਸ ਕਹਾ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਸੰਬੰਧੀ ਕੋਈ ਗੱਲ ਕਹੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, (ਭਾਵ, ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈਆ = ਗੁਣ, ਸਿਫ਼ਤਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es el Señor, pero cuán Grande es, nadie lo puede decir."