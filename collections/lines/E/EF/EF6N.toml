[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਬਿਨਸੈ ਆਵੈ ਜਾਇ ॥"
page = 939
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 15: The egocentric perishes, and comes and goes. A. 16: It is the egocentric, who goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 15: ਆਪ ਹੁਦਰਾ ਨਾਸ ਹੁੰਦਾ ਤੇ ਜੰਮਦਾ ਮਰਦਾ ਹੈ। ਉ. 16: ਆਪ ਹੁਦਰਾ ਹੀ ਹੈ ਜੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh perishes, and comes and goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮਰ ਕੇ ਜਾਤਾ ਹੈ ਜਨਮ ਕੇ ਆਵਤਾ ਹੈ ੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egocéntrico es quien va y viene"