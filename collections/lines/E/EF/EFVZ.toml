[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਸਹਾਈ ਮਹਾ ਮੀਤੁ; ਤਿਸ ਸਿਉ ਤੇਰਾ ਭੇਦੁ ॥"
page = 815
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is thy Comrade, Helper and the great Friend, With Him thou art at variance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਤੇਰਾ ਸਾਥੀ, ਮਦਦਗਾਰ ਅਤੇ ਪਰਮ ਮਿੱਤਰ ਹੈ। ਉਸ ਦੇ ਨਾਲ ਤੇਰਾ ਵਿਰੋਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is your Companion, your Helper, your Best Friend; but you disagree with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਸਦਾ ਅੰਗ ਅੰਗ ਸਹਾਯਕ ਪਰਮ ਮਿਤਰ ਰੂਪ ਹੈ, ਤਿਸ ਕੇ ਸਾਥ ਤੇਰਾ (ਭੇਦ) ਫਰਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ (ਹੀ ਸਦਾ) ਤੇਰੇ ਨਾਲ ਹੈ, ਤੇਰਾ ਮਦਦਗਾਰ ਹੈ, ਤੇਰਾ ਮਿੱਤਰ ਹੈ, ਉਸ ਨਾਲੋਂ ਤੇਰੀ ਵਿੱਥ ਬਣੀ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਸਹਾਈ = ਮਦਦਗਾਰ। ਸਿਉ = ਨਾਲ, ਤੋਂ। ਭੇਦੁ = ਵਿੱਥ।"

