[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਇਆ ਅਨੰਦ ਜਗਤੁ ਵਿਚਿ; ਕਲਿ ਤਾਰਨ ਗੁਰੁ ਨਾਨਕੁ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The world filled with joy because Guru Nanak came to give deliverance to the kaliyug."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਵਿਚ ਆਨੰਦ ਮੰਗਲਾਚਾਰ ਹੋ ਗਿਆ (ਤੇ ਇਹ ਧੁਨਿ ਸਾਰੇ ਪੂਰਤ ਹੋ ਗਈ ਕਿ ਹੁਣ) 'ਕੁਲਜੁਗ ਦੇ ਤਾਰਣ ਲਈ ਗੁਰੂ ਨਾਨਕ ਆ ਗਿਆ ਹੈ। '"