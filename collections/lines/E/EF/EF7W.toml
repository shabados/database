[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਖਹਿ ਕੀਤਾ ਆਪਣਾ; ਕਰਿ ਕੁਦਰਤਿ ਪਾਸਾ ਢਾਲਿ. ਜੀਉ ॥੨॥"
page = 71
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou seest Thine creation and by Thine omnipotence castest the dice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਰਚਨਾ ਨੂੰ ਦੇਖਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਅਪਾਰ ਸ਼ਕਤੀ ਦੁਆਰਾ ਨਰਦਾ ਨੂੰ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You watch over Your Creation, and through Your All-powerful Creative Potency, You cast the dice. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਕੀਆ ਹੂਆ ਸੰਸਾਰ ਰਚ ਕਰ ਦੇਖ ਰਹਾ ਹੈ, (ਕੁਦਰਤਿ) ਆਪਣੀ ਮਾਯਾ ਕਰ ਕੇ ਸੰਸਾਰ ਰੂਪੀ ਚੌਪੜ ਮੇਂ ਤ੍ਰਿਗੁਣਤਾ ਰੂਪੁ ਪਾਸਾ ਢਾਲ ਰਹਾ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਤ੍ਰਿਗੁਣਾਤਮਕ ਪ੍ਰਪੰਚ ਕਾ ਬਿਲਾਸ ਕਰ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੁਦਰਤਿ ਰਚ ਕੇ (ਜਗਤ-ਚਉਪੜ ਦੀਆਂ) ਜੀਵ-ਨਰਦਾਂ ਸੁੱਟ ਕੇ ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਰਚੇ ਜਗਤ ਦੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖਹਿ = ਵੇਖਹਿਂ, ਤੂੰ ਵੇਖਦਾ ਹੈਂ, ਤੂੰ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ। ਕਰਿ ਕੁਦਰਤਿ = ਕੁਦਰਤ ਰਚ ਕੇ। ਪਾਸਾ ਢਾਲਿ = ਪਾਸਾ ਢਾਲ ਕੇ, ਚਉਪੜ ਦੀਆਂ ਨਰਦਾਂ ਸੁੱਟ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú ves Tu Propia Creación en la naturaleza, arreglándolo todo como a Ti Te place. (2)"