[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਕੀ ਪੈਜ ਵਡੇਰੀ; ਮੇਰੇ ਠਾਕੁਰਿ ਆਪਿ ਰਖਾਈ ॥"
page = 1191
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the glory of the Lord's Name, My Lord, of Himself, has enshrined it within me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਪ੍ਰਭਤਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ, ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਖੁਦ ਹੀ, ਇਸ ਨੂੰ ਮੇਰੇ ਅੰਦਰ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the glory of the Name of the Lord. My Lord and Master Himself has enshrined it within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੇ ਜਾਪਕੋਂ ਕੀ (ਪੈਜਿ) ਪਤਿ ਵੱਡੀ ਹੈ, ਮੇਰੇ ਠਾਕੁਰ ਨੇ ਆਪਿ ਰਖਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜਪਣ ਵਾਲਿਆਂ) ਦੀ ਬਹੁਤ ਜ਼ਿਆਦਾ ਇੱਜ਼ਤ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਹੁੰਦੀ) ਹੈ। ਭਗਤਾਂ ਦੀ ਇਹ ਇੱਜ਼ਤ ਸਦਾ ਤੋਂ ਹੀ) ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਆਪ (ਹੀ) ਬਚਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀ = ਦੀ, ਦੀ ਰਾਹੀਂ, ਦੇ ਕਾਰਨ। ਪੈਜ = ਇੱਜ਼ਤ। ਵਡੇਰੀ = ਬਹੁਤ ਵੱਡੀ। ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Grande es la Gloria del Naam, el Nombre del Señor,"