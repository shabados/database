[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ; ਤਿਨ ਕਾ ਠਾਣਾ ॥"
page = 1006
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Permanent is the seat of those,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸਤਕਿਲ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਟਿਕਾਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Permanent is the place of those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚਲ ਸ੍ਵਰੂਪ ਮੇਂ ਤਿਨ ਕਾ ਠਹਰਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਮ-ਲਾਲ ਮਿਲ ਗਿਆ) ਉਹਨਾਂ ਦਾ ਆਤਮਕ ਟਿਕਾਣਾ ਅਟੱਲ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਹਨਾਂ ਦਾ ਮਨ ਮਾਇਆ ਵਲ ਡੋਲਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਣਾ = ਥਾਂ, ਆਤਮਕ ਟਿਕਾਣਾ। ਨਿਹਚਲੁ = ਨਾਹ ਹਿਲਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inamovible es su sitio y el recinto de aquéllos que han visto la Presencia de Dios,"