[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਸਟੰ ਸਾਧਸੰਗਿ ਹਰਿ; ਨਾਨਕ ਦਾਸ. ਮਿਸਟੰ ਪ੍ਰਭ ਦਰਸਨੰ ॥੧॥"
page = 708
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sweet is the association of the God's saints, O Slave Nanak and sweet is the Lord's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੜੀ ਹੈ ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤਾਂ ਦੀ ਸੰਗਤ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਅਤੇ ਮਿੱਠੜਾ ਹੈ ਸਾਹਿਬ ਦਾ ਦੀਦਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, is sweet, O slave Nanak; the Blessed Vision of God's Darshan is sweet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਸੰਤੋਂ ਕਾ ਸੰਗ ਮੀਠਾ ਹੈ, ਪੁਨਾ ਹਰੀ ਪ੍ਰਭੂ ਕਾ ਦਰਸਨ ਮੀਠਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਸੰਗ ਵਿਚੋਂ (ਮਿਲਿਆ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਿੱਠਾ ਹੈ ਤੇ ਸੇਵਕਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y da la Visión del Señor a Nanak, el Esclavo del Señor. (1)"