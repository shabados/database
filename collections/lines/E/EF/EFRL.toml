[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਸਨ ਦਿਸਟਿ ਸੰਜੋਗੁ ਹੈ; ਭੈ ਭਾਇ ਸੰਜੋਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He, who has the opportunity of the glimpse of the Guru, is a fortunate person well aware of the virtues of love and awe."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦ੍ਰਿਸ਼ਟੀ ਵਿਖੇ (ਗੁਰੂ ਦੇ) ਦਰਸ਼ਨ ਦਾ 'ਸੰਜੋਗ' (ਮੇਲ) ਹੈ (ਉਹ) ਭੈਅ ਅਤੇ ਭਾਇ ਦਾ ਮੇਲੀ ਹੈ, (ਭੈ ਅਤੇ ਪ੍ਰੇਮ ਦਾ ਰੱਖਣਹਾਰਾ ਹੈ)।"