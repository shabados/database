[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਦੇ ਕਚੇ; ਸੁਣਦੇ ਕਚੇ; ਕਚਂ‍ੀ ਆਖਿ ਵਖਾਣੀ ॥"
page = 920
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False are the utterers, false the hearers, false the reciters and false their authors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਹਨ ਆਪਣੇ ਵਾਲੇ, ਕੂੜੇ ਹਨ ਸ੍ਰੋਤਾ, ਕੂੜੇ ਵਰਨਣ ਕਾਰਨਹਾਰ ਅਤੇ ਕੂੜੇ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The speakers are false, and the listeners are false; those who speak and recite are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਾਣੀ ਕੇ ਕਹਨੇ ਵਾਲੇ ਕਚੇ ਹੈਂ ਔਰੁ ਤਿਸ ਕੇ ਸੁਣਨੇਹਾਰੇ ਭੀ ਕਚੇ ਹੈਂ ਔਰ ਤਿਸ ਕੀ ਕਥਾ ਭੀ ਮੁਖ ਕਰ ਕੇ ਕਚੀ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪੱਕੀ ਗੱਲ ਹੈ ਕਿ ਗੁਰ-ਆਸ਼ੇ ਦੇ ਉਲਟ ਜਾਣ ਵਾਲੀ ਬਾਣੀ ਨੂੰ ਸੁਣਨ ਵਾਲਿਆਂ ਦੇ ਮਨ ਕਮਜ਼ੋਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਸੁਣਨ ਵਾਲਿਆਂ ਦੇ ਮਨ ਭੀ ਥਿੜਕ ਜਾਂਦੇ ਹਨ, ਤੇ ਜੋ ਅਜੇਹੀ ਬਾਣੀ ਦੀ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ, ਉਹ ਭੀ ਕਮਜ਼ੋਰ ਮਨ ਦੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y falsos quienes la escuchan."