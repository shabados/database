[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਦੇਵ ਪ੍ਰਤਖਿ ਤੋਰਹਿ; ਕਰਹਿ ਕਿਸ ਕੀ ਸੇਉ ॥੨॥"
page = 479
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The three gods thou, obviously breakest, then whose service perfomest thou?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਹੀ ਦੇਵਤਿਆਂ ਨੂੰ ਤੂੰ ਜ਼ਾਹਿਰਾ ਤੌਰ ਤੇ ਤੋੜਦੀ ਹੈਂ (ਫਿਰ) ਤੂੰ ਕਿਸ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦੀ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you break these three gods, whose service are you performing? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਤੀਨ ਦੇਵਤੋਂ ਕੋ ਪ੍ਰਤਖ੍ਯ ਤੋੜ ਕਰ ਫਿਰ ਸੇਵਾ ਕਿਸ ਕੀ ਕਰੈਗੀ ਵਾ ਕਰੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਤਿੰਨ ਦੇਵਤਿਆਂ ਨੂੰ ਤਾਂ ਤੂੰ ਆਪਣੇ ਸਾਹਮਣੇ ਨਾਸ ਕਰ ਰਹੀ ਹੈਂ, (ਫਿਰ) ਸੇਵਾ ਕਿਸ ਦੀ ਕਰਦੀ ਹੈਂ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਖਿ = ਸਾਹਮਣੇ। ਤੋਰਹਿ = ਤੋੜ ਰਹੀ ਹੈਂ। ਸੇਉ = ਸੇਵਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero rompes a los tres dioses y luego esperas que los vas a complacer. (2)"