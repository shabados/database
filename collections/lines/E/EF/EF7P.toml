[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਉ ਭਗਤਿ ਉਪਦੇਸੁ ਕਰਿ; ਸਾਧਸੰਗਤਿ ਸਚ ਖੰਡਿ ਵਸਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Preaching loving devotion, they, through the holy congregation reside in the abode of truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤੀ ਦਾ (ਸਿੱਖਾਂ ਨੂੰ) ਉਪਦੇਸ਼ ਕਰ ਕੇ (ਉਨ੍ਹਾ ਨੇ) ਸਾਧ ਸੰਗਤ ਰੂਪ ਸਚਖੰਡ (ਧਰਤਿ ਪੁਰ ਵਿਚ ਵਸਾ ਦਿਤੇ।"