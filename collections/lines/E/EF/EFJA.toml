[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲ ਆਸਨੁ; ਬੇਸੁਮਾਰੁ ॥੨॥"
page = 889
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They acquire permanent seat in the Infinite mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਮੰਦਰ ਅੰਦਰ ਮੁਸਤਕਿਲ ਟਿਕਾਣਾ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain a permanent seat in the infinite. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੇਸੁਮਾਰੁ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਤਿਨ ਕਾ ਆਸਣ ਨਿਹਚਲਤਾ ਵਾ ਇਸਥਿਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਦਾ ਆਸਣ (ਮਾਇਆ ਦੇ ਅੱਗੇ) ਕਦੇ ਡੋਲਦਾ ਨਹੀਂ। ਉਹ ਅਵਸਥਾ ਕੈਸੀ ਹੈ-ਇਸਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾਇਆ ਜਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtienen entonces un sitio permanente en  el Infinito. (2)"