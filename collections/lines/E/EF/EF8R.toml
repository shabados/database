[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਮ ਅੰਮ੍ਰਿਤ ਕੀ ਹਸਿ ਕੈ ਤ੍ਰੀਯਾ; ਯੌ ਬਤੀਯਾ ਹਰਿ ਕੇ ਸੰਗ ਹੈ ਅਖੀਆ ॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Looking towards the eyes of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ (ਰਾਧਾ) ਨੇ ਹਸ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਅੰਮ੍ਰਿਤ ਵਰਗੀ ਗੱਲ ਕੀਤੀ।"