[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਿ ਗਾਵਹਿ; ਬਿਰਥਾ ਜਾਇ ॥"
page = 158
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride, they sing and all goes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਗਾਊਂਦੇ ਹਨ ਅਤੇ ਸਾਰਾ ਕੁਝ ਬੇਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, they sing, but it is wasted uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੰਕਾਰ ਕੇ ਬੀਚ ਗਾਇਨ ਕੀਆ ਹੂਆ ਬਿਅਰਥ ਹੀ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ ਆਪਣੇ ਭਗਤ ਹੋਣ ਦੀ) ਹਉਮੈ ਵਿਚ (ਭਗਤੀ ਦੇ ਗੀਤ) ਗਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਦਾ ਇਹ ਉੱਦਮ) ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos cantan a través de su ego y su esfuerzo es desperdiciado."