[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ; ਨਿਰਭਉ ਗੁਰਮੁਖਿ ਨਾਮਿ ॥"
page = 415
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the Name, through the Guru, this soul becomes fearless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਇਹ ਆਤਮਾ ਨਿੱਡਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the Gurmukh becomes fearless through the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੀ ਮਨ ਗੁਰਮੁਖ ਹੋ ਕਰ ਨਾਮ ਜਪ ਕਰ ਨਿਰਭਉ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਇਹ ਮਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ ਤਾਂ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਨਿਡਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor por la Gracia del Guru,"