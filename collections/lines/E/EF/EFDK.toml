[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਬਿਨਾਸਨੁ ਸੇਵਿਆ; ਪਵਿਤ੍ਰ ਸੰਤਨ ਕੀ ਧੂਰੇ ॥੫॥"
page = 133
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanctified by the dust of the feet of the saints, I have served Lord, the destroyer of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਦੁਆਰਾ ਪਾਵਨ ਹੋ ਕੇ, ਮੈਂ ਗੁਨਾਹਾਂ ਦੇ ਮੇਸਣਹਾਰ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the Destroyer of sin, and I am sanctified by the dust of the feet of the Saints. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਧੂਰੀ ਸੇ ਪਵਿਤ੍ਰ ਹੋ ਕਰ ਪਾਪੋਂ ਕੇ ਨਾਸ ਕਰਤਾ ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵਿਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ ਧੂੜ ਲੈ ਕੇ ਸਾਰੇ ਪਾਪਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo medito en el Destructor del error, y soy bendecido con el Polvo de los Pies de los Santos.(5)"