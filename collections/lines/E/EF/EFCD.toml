[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਦੇ; ਪਾਵਹਿ ਨਾਮੁ ਸੁਹੇਲਾ ॥"
page = 226
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By tendering his soul to the Lord, man obtains the comforting Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਸਾਹਿਬ ਦੇ ਸਮਰਪਣ ਕਰਨ ਦੁਆਰਾ, ਆਦਮੀ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਨਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But by offering your mind, the comfort of the Naam is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੋ ਮਨ ਦੇ ਕਰ ਨਾਮ ਕੋ ਪਾਵੇ ਤਬ (ਸੁਹੇਲਾ) ਸੁਖੀ ਹੋਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣਾ ਮਨ ਦੇ ਕੇ (ਹੀ, ਅਹੰਕਾਰ ਗਵਾ ਕੇ ਹੀ) ਸੁਖਾਂ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ-ਨਾਮ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la ignorancia no nos permite evitar el dolor."