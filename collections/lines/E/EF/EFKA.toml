[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਨੁ ਚਲੈ, ਨ ਪਉਣੁ ਉਡਾਵੈ ॥"
page = 1040
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He wabbles not, nor does the wind of desire drift that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨੂਆ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ ਤੇ ਨਾਂ ਹੀ ਖ਼ਾਹਿਸ਼ ਦੀ ਹਵਾ ਉਸ ਨੂੰ ਉਡਾਉਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind does not waver, and he is not buffeted by the winds of desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਚਲਾਇਮਾਨ ਨਹੀਂ ਹੋਤਾ ਔ ਵਾਸਨਾ ਰੂਪ ਪੌਨ ਭੀ ਉਨ ਕੋ ਨਹੀਂ ਉਡਾਵਤੀ; ਵਾ ਪ੍ਰਾਣ ਲੇਕਾਂਤ੍ਰ ਮੇਂ ਨਹੀਂ ਗਵਨ ਕਰਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਨਹੀਂ ਭਟਕਦਾ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਉਸ ਨੂੰ ਥਾਂ ਥਾਂ ਨਹੀਂ ਦੌੜਾਈ ਫਿਰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲੈ = ਭਟਕਦਾ ਹੈ, ਡੋਲਦਾ ਹੈ। ਪਉਣ = ਹਵਾ, ਵਾਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente está contenta, ya no tiene hambre, ni sed,"