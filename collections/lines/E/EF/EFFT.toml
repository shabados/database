[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਰਸਨ ਜੋਤਿ ਕੋ ਉਦੋਤ ਸੁਖ ਸਾਗਰ ਮੈ; ਕੋਟਿਕ ਉਸਤਤ ਛਬਿ ਤਿਲ ਕੋ ਪ੍ਰਗਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The radiance of the light of the True Guru, the ocean of happiness and comfort is repository of all the happiness of the world. A glimmer of light no more than a sesame seed has generated radiance of millions of beauties and adulations in the world."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੁਖ ਸਾਗਰ ਮੈ ਪਾਰਬ੍ਰਹਮਪਰਮਾਤਮਾ ਸਰੂਪ = ਇਕ ਮਈ ਹੋ ਚੁੱਕੇ ਸਤਿਗੁਰਾਂ ਦੇ ਦਰਸ਼ਨ ਕਰਦਿਆਂ ਸਾਰ ਐਸੀ ਜੋਤਿ ਦਾ ਉਦੋਤ = ਉਜਾਲਾ ਪ੍ਰਕਾਸ਼ ਅੰਦਰ ਹੋਇਆ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਤਿਲ ਮਾਤ੍ਰ ਤੋਂ ਕ੍ਰੋੜਾਂ ਉਸਤਤੀਆਂ ਤੇ ਸੁੰਦਰਤਾਈਆਂ ਦਾ ਪ੍ਰਗਾਸ ਪ੍ਰਗਟਨਾ ਹੋਇਆ ਹੋਇਆ ਵਾ ਹੋ ਔਂਦਾ ਹੈ। ਭਾਵ ਤਿਲ ਭਰ ਦਰਸ਼ਨ ਦੇ ਮਹਾਤਮ ਕਾਰਣ ਗੁਰਮੁਖ ਕ੍ਰੋੜਾਂ ਧੰਨਤਾ ਵਾਨ ਤਥਾ ਮਹਾਨ ਤੋਂ ਮਹਾਨ ਤੇਜ ਪ੍ਰਤਾਪੀ ਬਨ ਜਾਂਦਾ ਹੈ।"