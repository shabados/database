[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਸੁ ਸੂਅਰੁ ਉਸੁ ਗਾਇ ਹੈ; ਪਰ ਧਨ ਹਿੰਦੂ ਮੁਸਲਮਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Others' wealth for him is as beef for Hindu and pork for a Muslim."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਾਇਆ ਧਨ ਹਿੰਦੂ (ਦੇ ਭਾਣੇ) ਗਊ ਅਰ ਮੁਸਲਮਾਨ ਲਈ ਸੂਅਰ ਦੇ ਤੁੱਲ ਹੈ (ਯਥਾ-”ਹਕੁ ਪਰਾਇਆ ਨਾਨਕਾ ਉਸ ਸੂਅਰ ਉਸੁ ਗਾਇ॥”)"