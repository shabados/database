[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਦਰੁ ਏਹੁ ਸਰੀਰੁ ਹੈ; ਗਿਆਨਿ ਰਤਨਿ ਪਰਗਟੁ ਹੋਇ ॥"
page = 1346
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is the Lord's mansion wherein is revealed the jewel of Divine comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਮਾਲਕ ਦਾ ਮਹਿਲ ਹੈ, ਜਿਸ ਵਿੱਚ ਬ੍ਰਹਮ ਵੀਚਾਰ ਦਾ ਜਵੇਹਰ ਜਾਹਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is the Temple of the Lord, in which the jewel of spiritual wisdom is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿਮੰਦਰੁ ਤੋ ਏਹੁ ਸਰੀਰੁ ਹੀ ਹੈ, ਕਿਉਂਕਿ ਇਸ ਮੇਂ ਗਿਆਨ ਆਦੀ ਰਤਨ ਪ੍ਰਗਟ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ) ਇਹ ਸਰੀਰ 'ਹਰਿ-ਮੰਦਰ' ਹੈ (ਪਰ ਇਹ ਭੇਤ ਸਤਿਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ੀ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਕੀਮਤੀ ਸੂਝ ਦੀ ਰਾਹੀਂ ਖੁਲ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨਿ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੀ ਰਾਹੀਂ। ਰਤਨਿ = ਰਤਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el Templo del Señor, en donde la Joya de la Sabiduría Espiritual es revelada,"