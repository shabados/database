[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੁ ਮੁਖਿ ਗੁਰੁ ਸਾਲਾਹੀਐ; ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ॥"
page = 49
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With what mouth should I eulogize the Guru, who is capable of doing everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਹੜੇ ਮੂੰਹ ਨਾਲ ਗੁਰਾਂ ਦੀ ਤਾਰੀਫ ਕਰਾਂ, ਜੋ ਸਾਰੇ ਕੰਮਾਂ ਨੂੰ ਨੇਪਰੇ ਚਾੜ੍ਹਨ ਯੋਗ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How shall I praise the Guru, the All-powerful Cause of causes?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰੂ ਕੀ ਕਿਸ ਪ੍ਰਕਾਰ ਮੁਖ ਕਰ ਕੇ ਸਲਾਘਾ ਕਰੀਏ, ਜੋ ਸਰਬ ਪ੍ਰਕਾਰ ਕਾਰਜਾਂ ਕੇ ਕਰਨੇ ਕੋ ਕਾਰਨ ਰੂਪ ਹੈ ਔਰ ਸਾਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਹੜੇ ਮੂੰਹ ਨਾਲ ਗੁਰੂ ਦੀ ਵਡਿਆਈ ਕੀਤੀ ਜਾਏ? ਗੁਰੂ (ਉਸ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ ਜੋ) ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ = ਕਿਸ ਦੀ ਰਾਹੀਂ? ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਕਿਤੁ ਮੁਖਿ = ਕੇਹੜੇ ਮੂੰਹ ਨਾਲ? ਕਰਣ = ਸੰਸਾਰ। ਸਮਰਥੁ = ਤਾਕਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podríamos alabar al Guru, a la Poderosa Causa de todas las causas?"