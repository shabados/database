[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਾਨੀ; ਕਾਹੂ. ਨ ਆਵਤ ਕਾਮ ॥"
page = 386
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal who is of no avail to any one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜੀਵ ਕਿਸੇ ਦੇ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal, who is of no use to anyone at all"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਨੀ ਕਿਸੀ ਕਾਮ ਮੇਂ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜਾ ਮਨੁੱਖ (ਪਹਿਲਾਂ) ਕਿਸੇ ਦਾ ਕੋਈ ਕੰਮ ਸਵਾਰਨ ਜੋਗਾ ਨਹੀਂ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre que no sirve para nada ni para nadie,"