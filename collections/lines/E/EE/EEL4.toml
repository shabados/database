[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਮਿਲਿਆ; ਆਤਮ ਪਰਗਾਸੁ ॥੧॥"
page = 200
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting them the soul is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਆਤਮਾ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting them, the soul is enlightened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੇ ਮਿਲੁ ਜਿਨੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਜਗ੍ਯਾਸੂ ਕੋ ਆਤਮ ਗ੍ਯਾਨ ਹੋ ਜਾਵੇ, ਸੋ ਹਰੀ ਕੇ ਦਾਸ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਹਰੀ ਦੇ ਦਾਸਾਂ) ਨੂੰ ਮਿਲਿਆਂ ਆਤਮਾ ਨੂੰ (ਗਿਆਨ ਦਾ) ਚਾਨਣ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ (ਹਰਿ ਕੇ ਦਾਸਾਂ ਨੂੰ)। ਪਰਗਾਸੁ = ਚਾਨਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontrándolos, el Alma  propia es iluminada."