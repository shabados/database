[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਘਟਿ ਚਾਨਣਾ; ਆਨੑੇਰੁ ਗਵਾਇਆ ॥"
page = 1245
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, man's mind is illumined and darkness is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮਨੁੱਸ਼ ਦਾ ਮਨ ਰੋਸ਼ਨ ਅਤੇ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the heart is illumined, and darkness is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪਰਸੰਨਤਾ ਕਰ ਰਿਦੇ ਮੇਂ ਗਿਆਨ ਹੋਤਾ ਹੈ ਔਰ ਅਗਿਆਨ ਗਵਾਇਆ, ਭਾਵ ਨਿਬਿਰਤ ਹੋ ਜਾਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਕੈਸੇ ਨਿਬਿਰਤ ਹੋਤਾ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਵਿਚ ਰਿਹਾਂ) ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ) ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando el interior de uno es iluminado por la Gracia del Guru,"