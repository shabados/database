[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੀ ਬੰਦਗੀ ਕਰ ਤਾਣ ਜੋ ਉਸ (ਰੱਬ) ਅੱਗੇ ਪਰਵਾਨ ਹੋ ਜਾਵੇਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਗੀ ਕੁਨ ਜਾਣ ਕਿ ਊ ਬਾਸ਼ਦ ਕਬੂਲ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, you should traverse the journey of this world with your own feet.\" (31)     \nWhomsoever I like and I show him the direction in this world,\nThen, for his sake, I bring elation and happiness in his heart.\" (32)"