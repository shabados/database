[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਛਤੀਹ, ਕੀਓ ਗੁਬਾਰਾ ॥"
page = 1061
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For thirty-six ages Thou did spread inky darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੱਤੀ ਯੁੱਗ ਤੂੰ ਕਾਲਾਬੋਲਾ ਅਨ੍ਹੇਰਾ ਵਰਤਾਇਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For thirty-six ages, utter darkness prevailed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੈ ਕਾਲ ਮੇਂ ਤੈਨੇ ਛਤੀ, ਭਾਵ ਬਹੁਤ ਜੁਗ ਅੰਧੇਰਾ ਕੀਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ-ਰਚਨਾ ਤੋਂ ਪਹਿਲਾਂ) ਬੇਅੰਤ ਸਮਾ ਤੂੰ ਅਜਿਹੀ ਹਾਲਤ ਬਣਾਈ ਰੱਖੀ ਜੋ ਜੀਵਾਂ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਛਤੀਹ = ਛੱਤੀ ਜੁਗ, ਅਨੇਕਾਂ ਜੁਗ, ਬੇਅੰਤ ਸਮਾ। ਗੁਬਾਰਾ = ਘੁੱਪ ਹਨੇਰਾ, ਅਜਿਹੀ ਹਾਲਤ ਜੋ ਮਨੁੱਖ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Durante treinta y seis Yugas, el mundo estuvo invadido por el Caos."