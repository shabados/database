[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਭਾਵੈ; ਸਬਦੁ ਪਿਆਰਾ ॥"
page = 1035
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord loves him unto whom His Name is sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਾਹਿਬ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਉਸ ਦਾ ਨਾਮ ਮਿੱਠਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pleased with those who love the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ! ਤੇਰੇ ਕੋ ਸੋ ਭਾਵਤਾ ਹੈ, ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਾ ਪਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor está complacido con ellos."