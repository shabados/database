[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਏ ਪ੍ਰਭ; ਤੁਮੑ ਬੇਅੰਤ ॥੧॥ ਰਹਾਉ ॥"
page = 1180
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I sing Thine praises, O my Infinite Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਅਨੰਤ ਠਾਕੁਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing Your Glorious Praises, O Infinite Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਬੇਅੰਤ ਪ੍ਰਭੂ ਕੇ ਗੁਨ ਗਾਏ ਹੈਂ, ਭਾਵ ਸੇ ਗੁਨ ਗਾਵਨੇ ਕਰ ਕੇ ਆਨੰਦ ਹੂਆ ਹੈ। ਯਾਂ ਤੇ ਤੁਮ ਭੀ ਗੁਨ ਗਾਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣੇ ਸ਼ੁਰੂ ਕੀਤੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así canto las Alabanzas de mi Dios Infinito. (1-Pausa)"