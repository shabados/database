[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਤੁ ਪਹਿਤਿ ਅਰੁ ਲਾਪਸੀ; ਕਰਕਰਾ ਕਾਸਾਰੁ ॥"
page = 479
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rice, pulse, semi liquid sweets pancakes and pudding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਉਲ, ਦਾਲ, ਪਤਲਾ ਕੜਾਹ ਪ੍ਰਸ਼ਾਦ, ਮਾਲ ਪੂੜੇ ਅਤੇ ਪੰਜੀਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rice and beans, candies, cakes and cookies"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਾਤ) ਚਾਵਲ ਅਰ (ਪਹਿਤਿ) ਦਾਲ ਔਰ (ਲਾਪਸੀ) ਮੀਠੀ ਕਢੀ (ਕਰਕਰਾ) ਕਰੜਾ ਕਾਸਾਰ, ਭਾਵ ਪੰਜੀਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੱਤ, ਦਾਲ, ਲੱਪੀ ਅਤੇ ਮੁਰਕਣੀ ਪੰਜੀਰੀ ਤਾਂ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਤੁ = ਭੱਤ, ਚੌਲ। ਪਹਿਤਿ = ਦਾਲ। ਲਾਪਸੀ = ਲੱਪੀ, ਪਤਲਾ ਕੜਾਹ। ਕਰਕਰਾ ਕਾਸਾਰੁ = ਖ਼ਸਤਾ ਪੰਜੀਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deliciosos manjares son saboreados por el sacerdote"