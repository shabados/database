[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਰਤੇ ਸੇ ਜਿਣਿ ਗਏ; ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਸੁ ॥੬॥"
page = 57
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are dyed with the True Name, win I am ever a sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਜਿੱਤ ਜਾਂਦੇ ਹਨ। ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦੀਵ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the True Name win the game of life; I am forever a sacrifice to them. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਮੇਂ (ਰਤੇ) ਰੰਗੇ ਹੈਂ, ਸੋ ਪੁਰਸ਼ ਜੀਤ ਗਏ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ (ਸਦ) ਸਦੀਵਕਾਲ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹ (ਸੰਸਾਰ ਤੋਂ ਜੀਵਨ-ਬਾਜ਼ੀ) ਜਿੱਤ ਕੇ ਜਾਂਦੇ ਹਨ। ਮੈਂ ਭੀ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਣਿ ਗਏ = ਜਿੱਤ ਕੇ (ਇਥੋਂ) ਗਏ। ਜਾਸੁ = ਮੈਂ ਜਾਂਦਾ ਹਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que estaban así inmersos, ganaron el juego de la vida, yo ofrezco mi vida en sacrificio a ellos. (6)"