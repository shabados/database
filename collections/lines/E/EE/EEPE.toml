[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਮਾਰਿ; ਮਨ ਮਾਹਿ ਸਮਾਇਆ ॥"
page = 1044
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he silences his desire and merges in the supreme soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਮੇਟ, ਪਰਮ ਆਤਮਾ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Desires are subdued, and one remains immersed in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਨਸਾ ਕੋ ਮਾਰ ਕੇ ਗੁਰੋਂ ਕੇ (ਮਨ) ਮੰਤ੍ਰ ਮੇਂ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਦੇ ਫੁਰਨੇ ਨੂੰ ਮਾਰ ਕੇ ਅੰਤਰ-ਆਤਮੇ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Joya del Nombre, así uno calma sus pasiones y la mente se aquieta."