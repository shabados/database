[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸੀਆਂ ਇਕ ਅੰਗੀ ਸੰਸਾਰੀ ਪ੍ਰੀਤੀਆਂ ਦੇ ਓੜਕ ਦੀ ਹੱਦ ਤਕ ਨਿਬਾਹਨ ਵਿਚ ਏਸ ਮਨੁੱਖ ਨੂੰ ਏਨਾਂ ਉਕਤ ਜੀਵਾਂ ਵਤ ਹੀ ਜੀਉਂਦੇ ਜੀ ਤਾਂ ਭਲੇ ਸੰਗ ਦਾ ਮਹਾਤਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਤੇ ਮਰ ਗਿਆਂ ਪਰਮ ਗਤੀ ਕਲ੍ਯਾਣ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਣੀ, ਐਸਾ ਹੀ ਨਾ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਗਿਆਨ ਧਿਆਨ ਯਾ ਗਿਆਨ ਧਿਆਨ ਤੋਂ ਪ੍ਰਾਪਤ ਹੋਣ ਹਾਰਾ ਪ੍ਰੇਮ ਰਸ ਪਰਮ ਆਨੰਦ ਹੀ ਜੋ ਪ੍ਰੀਤਮ ਪ੍ਯਾਰੇ ਦਾ ਪ੍ਰਸਾਦਿ ਬਖਸ਼ਸ਼ ਵਾ ਪ੍ਰਸੰਨਤਾ ਰੂਪ ਕਿਹਾ ਜਾਵੇ।"