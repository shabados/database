[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੀਵਤ ਨ ਸਾਧਸੰਗ ਮੂਏ ਨ ਪਰਮਗਤਿ; ਗਿਆਨ ਧਿਆਨ ਪ੍ਰੇਮ ਰਸ ਪ੍ਰੀਤਮ ਪ੍ਰਸਾਦਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
