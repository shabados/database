[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਹਰਿ ਸੋ ਕਰਿਹਾ ਚਲਬੋ ਹਰਿ; ਪੈ ਹਰਿ ਕੀ ਹਰਿਨੀ ਤਰਨੀ ਹੈ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Her waist is slim like that of a lion, her gait is like that of an elephant and makes shyful the glory of the wife of Cupaid.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਕ ਸ਼ੇਰ ਵਰਗਾ (ਪਤਲਾ) ਹੈ, ਚਾਲ ਹਾਥੀ ਵਰਗੀ ਹੈ ਅਤੇ ਕਾਮਦੇਵ ਦੀ ਪਤਨੀ ਰਤਿ ਦੀ ਸ਼ੋਭਾ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲੀ ਹੈ (ਭਾਵ ਉਸ ਤੋਂ ਅਧਿਕ ਸੁੰਦਰ ਹੈ)।"