[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਰਸਨ; ਭਨੀ ਹਾਂ ॥"
page = 409
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints tongue repeats Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਜੀਭਾਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongues of the holy Saints repeat it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਦ੍ਵਾਰਾ ਔ ਜੋ ਰਸਨਾ ਕਰ ਕੇ ਉਚਾਰਨ ਕਰੀਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਆਪਣੀ) ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ (ਦੀ ਸਰਨ ਪੈ ਕੇ)। ਰਸਨ = ਜੀਭ (ਨਾਲ)। ਭਨੀ = ਭਣਿ, ਉਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las lenguas de los Santos siempre pronuncian Su Alabanza;"