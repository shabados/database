[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਣਿ ਮਹਾ ਪਰਸਾਦੁ, ਵੰਡਿ ਖੁਆਇਆ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They bring sacred food (maha parshad), distribute it among others and eat."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪਰਸ਼ਾਦ ਮੰਗਵਾਕੇ (ਸਾਧ ਸੰਗਤ ਵਿਖੇ) ਵੰਡਕੇ (ਆਪ ਖਾਂਦੇ ਤੇ ਹੋਰਨਾਂ ਨੂੰ) ਖੁਲਾਉਂਦੇ ਹਨ।"