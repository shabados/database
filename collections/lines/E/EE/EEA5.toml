[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕੋ ਪੂਤ ਸਪੂਤ ਭਯੋ; ਜਿਨਿ ਏਕ ਕ੍ਰਿਪਾਨ ਤੇ ਸੰਬਰ ਮਾਰਿਯੋ ॥੨੦੨੯॥"
page = 500

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bravo to the son of Krishna, who killed Shambar with one blow of his sword.2029."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਪੁੱਤਰ ਸੁਪੁੱਤਰ ਸਾਬਤ ਹੋਇਆ ਜਿਸ ਨੇ ਕ੍ਰਿਪਾਨ ਦੇ ਇਕ (ਝਟਕੇ ਨਾਲ) ਸੰਬਰ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੨੦੨੯॥"