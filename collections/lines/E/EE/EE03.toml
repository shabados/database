[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਾਨਾ; ਸਾਹਿਬੁ ਸਿਰਿ ਮੇਰਾ ॥"
page = 990
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the wise Lord over my head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਸਿਰ ਦਾ ਸਿਆਣਾ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my wise Lord and Master, above my head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਾਨਾ ਔ (ਸਿਰਿ) ਸਿਰੋਮਨੀ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਮੇਰੇ ਸਿਰ ਉਤੇ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਮੇਰੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro, eres lo más Sabio de lo sabio,"