[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਨੁ ਜਾਵਨੁ; ਦ੍ਰਿਸਟਿ ਅਨਦ੍ਰਿਸਟਿ ॥"
page = 281
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming and going visible and invisible,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣ ਤੇ ਜਾਣ, ਪਰਤੱਖ ਤੇ ਗੁਪਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going, seen and unseen,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੋ (ਅਨ) ਦ੍ਵੈਤ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਆਵਣਾ ਜਾਣਾ ਅਰਥਾਤ ਜਨਮਣਾ ਮਰਣਾ ਚੇਤਨ ਮੇਂ ਦ੍ਰਿਸਟਿ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੰਮਣਾ, ਮਰਣਾ, ਦਿੱਸਦਾ ਤੇ ਅਣ-ਦਿੱਸਦਾ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਨੁ ਜਾਵਨੁ = ਜਨਮ ਮਰਣ। ਦ੍ਰਿਸਟਿ = ਦਿੱਸਦਾ ਜਗਤ, ਅਸਥੂਲ ਸੰਸਾਰ। ਅਨਦ੍ਰਿਸਟਿ = ਨਾਹ ਦਿੱਸਦਾ ਸੰਸਾਰ, ਸੂਖਮ ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que viene y se va, lo visible y lo invisible,"