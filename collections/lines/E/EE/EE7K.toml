[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਹ ਭਾਵੈ ਸੋ ਭਲਾ; ਤਾਂ ਲਭੀ ਦਰਬਾਰੁ ॥੧੦੯॥"
page = 1383
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases God, that alone is good. Then alone shall thou attain to His Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਚੰਗਾ ਹੈ। ਕੇਵਲ ਤਦ ਹੀ ਤੈਨੂੰ ਉਸ ਦੀ ਦਰਗਾਹ ਪ੍ਰਾਪਤ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases the Lord God is good; understand this, and you will reach His Court. ||109||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ (ਅਲਹ) ਅਲਖ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਤਿਸੀ ਕੋ ਭਲਾ ਕਰ ਕੇ ਜਾਣੈ, ਤਬ ਤਿਸ ਕਾ ਦਰਬਾਰ ਤੁਝ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ॥੧੦੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦੀ ਰਜ਼ਾ ਵਿਚ ਵਰਤੇ ਉਸ ਨੂੰ ਉਸ ਨੂੰ ਚੰਗਾ ਜਾਣ, ਤਾਂ ਤੈਨੂੰ (ਪਰਮਾਤਮਾ ਦੀ) ਦਰਗਾਹ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ ॥੧੦੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que sea que complace al Señor Dios es Bueno, entiende esto y llegarás hasta Su Corte. (109)"