[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਸਭੁ; ਗੁਰ ਤੇ ਹੋਈ ॥"
page = 831
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's knowledge and meditation are all obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਗਿਆਤ ਅਤੇ ਬੰਦਗੀ ਸਮੂਹ ਗੁਰਾਂ ਪਾਸੋਂ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom and meditation all come from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਧਿਆਨ ਸਭ ਗੁਰੋਂ ਸੇ ਹੀ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਤੇ ਉਸ ਵਿਚ ਸੁਰਤ ਦਾ ਟਿਕਾਉ-ਇਹ ਸਭ ਕੁਝ ਗੁਰੂ ਤੋਂ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਤੇ = ਗੁਰੂ ਤੋਂ, ਗੁਰੂ ਪਾਸੋਂ। ਧਿਆਨੁ = ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਦਾ ਟਿਕਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Sabiduría y Contemplación viene a través del Guru,"