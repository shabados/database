[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਗਿ ਤਤੀ ਜਲੁ ਸੀਅਰਾ; ਕਿਤੁ ਅਵਗੁਣਿ, ਕਿਤੁ ਗੁਣ ਵੀਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It is a matter worth pondering as to how fire is hot and water cold."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਕਿਸ ਅਵਗੁਣ ਕਰ ਕੇ ਤੱਤੀ (ਭਾਵ ਤਮੋਗੁਣੀ ਹੈ ਅਤੇ) ਜਲ ਕਿਸ ਗੁਣ (ਕਰਕੇ) ਸੀਤਲ (ਭਾਵ ਸਤੋਗੁਣੀ) ਹੈ।"