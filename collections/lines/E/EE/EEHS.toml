[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਧੂਰਿ ਸਾਧੂ; ਨਾਮੁ ਪ੍ਰਭੂ ਅਮੋਲਈ ॥੪॥੧॥"
page = 691
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, invaluable is the Lord's Name and he is the dust of the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਕਿ ਅਮੋਲਕ ਹੈ ਸੁਆਮੀ ਦਾ ਨਾਮ ਅਤੇ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੈ ਉਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, let me become the dust of the feet of the Saints. God's Name is invaluable. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਤਿਨ ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਹਮ ਧੂੜੀ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਅਮੋਲਕ ਜਪਿਆ ਹੈ॥੪॥੧॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਤਿਸ ਕੀ ਬਿਅੰਤਤਾ ਕੇ ਵਿਖੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਮੈਨੂੰ ਉਸ ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ ਦੇਹ, ਜੇਹੜਾ ਤੇਰਾ ਅਮੋਲਕ ਨਾਮ (ਸਦਾ ਜਪਦਾ ਹੈ) ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es precioso el Polvo de los Pies de los Santos. (4‑1)"