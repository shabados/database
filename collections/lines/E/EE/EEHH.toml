[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁੜੁ ਕਰਿ ਗਿਆਨੁ. ਧਿਆਨੁ ਕਰਿ ਮਹੂਆ; ਭਉ ਭਾਠੀ ਮਨ ਧਾਰਾ ॥"
page = 969
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make gnosis thy molasses, make meditation thy bassia flowers and let Lord's fear enshrined in thy mind, be thy furnace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਬੋਧ ਨੂੰ ਆਪਦਾ ਗੁੜ ਬਣ ਸਿਮਰਨ ਨੂੰ ਆਪਣੇ ਧਾਵੇ ਦੇ ਫੁਲ ਬਣਾ ਅਤੇ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਿਆ ਹੋਇਆ ਰੱਬ ਦਾ ਡਰ ਤੇਰੀ ਭੱਠੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make spiritual wisdom the molasses, meditation the flowers, and the Fear of God the fire enshrined in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨ ਜੋ ਹੂਆ ਹੈ ਇਹ ਗੁੜ ਕੀਆ ਹੈ। ਤਿਸ ਬ੍ਰਹਮ ਮੇਂ ਜੋ ਬ੍ਰਿਤੀ ਕਾ ਧਿਆਨ ਲਗ ਰਹਾ ਹੈ ਏਹ ਮਹੂਏ ਕੇ ਫੁਲ ਕੀਏ ਹੈਂ। ਜੋ ਮਨ ਮੇਂ ਭਉ ਧਾਰਿਆ ਹੈ ਇਹੁ ਭਾਠੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਰਸ ਦੀ ਸ਼ਰਾਬ ਕੱਢਣ ਲਈ) ਮੈਂ ਆਤਮ-ਗਿਆਨ ਨੂੰ ਗੁੜ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਸੁਰਤ ਨੂੰ ਮਹੂਏ ਦੇ ਫੁੱਲ, ਤੇ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਏ ਹੋਏ ਪ੍ਰਭੂ ਦੇ ਭਉ ਨੂੰ ਭੱਠੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la Sabiduría sea la melaza, la Contemplación las flores de Mayua y la Reverencia al Señor enaltecida en la mente, el horno."