[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਖੇਲਹਿ; ਤੁਮ ਸੰਗਿ ਗੋਪਾਲਾ ॥"
page = 100
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints sport with Thee, O World-Nurserer!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਤੇਰੇ ਨਾਲ ਖੇਡਦੇ ਹਨ, ਹੇ ਸੰਸਾਰ ਦੇ ਪ੍ਰਤਿਪਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints play with You, O Sustainer of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਸੰਤ ਤੇਰੇ ਸਾਥ ਖੇਲ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹਿ ਕੇ ਸੰਤ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Santos juegan llenos de Amor Contigo, oh Gopal;"