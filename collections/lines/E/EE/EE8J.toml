[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਕੀਚੈ; ਅੰਤਿ ਵਿਗੋਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 356
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who acts through mind's obstinacy, is ultimately ruined. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਦੀ ਜ਼ਿੱਦ ਰਾਹੀਂ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਹ ਆਖਿਰਕਾਰ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who acts in stubborn-mindedness is ruined in the end. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੇ ਹਠਿ ਸੇ ਕਰੀਏ ਤੋ ਵਹ ਕਰਮਿ ਅੰਤ ਕੋ ਖਰਾਬ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਤਾਂ ਤੇ ਮੈਂ ਔਰੋਂ ਕੋ ਐਸੇ ਉਪਦੇਸ ਕਰਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਅਟੱਲ ਸਚਾਈ ਵਿਸਾਰ ਕੇ) ਮਨੁੱਖ ਨਿਰੇ ਆਪਣੇ ਮਨ ਦੇ ਹਠ ਨਾਲ (ਭਾਵ, ਨਿਰੀ ਆਪਣੀ ਅਕਲ ਦਾ ਆਸਰਾ ਲੈ ਕੇ) ਕੰਮ ਕਰਨ ਤੇ ਆਖ਼ਰ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠਿ = ਹਠ ਨਾਲ। ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ। ਵਿਗੋਵੈ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, y aquél que voluntariosamente fuerza su mente para satisfacerse a sí mismo, sufre al final. (1-Pausa)"