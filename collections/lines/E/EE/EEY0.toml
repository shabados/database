[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਗ੍ਰਿਹ ਤਿਆਗਿ ਤਾ ਕੀ ਸੁਨਿ ਧੁਨਿ ਸ੍ਰੋਨਨ ਮੈ; ਮ੍ਰਿਗਨੈਨੀ ਫਿਰਤ ਸੁ ਬਨਿ ਬਨਿ ਊਜਰੀ ॥੨੩੨॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the sound of these modes, leaving their homes the doe-eyed women are running hither and thither.232."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਬੰਸਰੀ ਦੀ ਆਵਾਜ਼ ਕੰਨੀ ਸੁਣ ਕੇ ਹਿਰਨ ਵਰਗੀਆਂ ਅੱਖਾਂ ਵਾਲੀਆਂ ਗੋਪੀਆਂ ਘਰਾਂ ਨੂੰ ਛਡ ਕੇ ਬਨ ਬਨ ਵਿਚ ਉਜੜੀਆਂ ਫਿਰਦੀਆਂ ਹਨ ॥੨੩੨॥"