data = "ਸਹਿ ਤੁਠੈ; ਨਉ ਨਿਧਿ ਪਾਈਆ ॥੧੮॥"
page = 473
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the spouse is pleased, the nine treasure are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੰਤ ਪ੍ਰਸੰਨ ਥੀ ਵੰਞਦਾ ਹੈ ਤਾਂ ਨੌਂ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord is thoroughly pleased, the nine treasures are obtained. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਬ ਪਤੀ ਪ੍ਰਸੰਨ ਹੂਏ ਤਬ ਨਵੋਂ ਨਿਧੀਆਂ ਪਾਈਆਂ ਹੈਂ॥੧੮॥☬ਭੋਜਨ ਬਿਨਾਂ ਪਵਿਤ੍ਰ ਬਸਤੁ ਕੀ ਭੀ ਅਪਵਿਤ੍ਰਤਾ ਦਿਖਾਉਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਤੀ-ਪ੍ਰਭੂ ਪਰਸੰਨ ਹੋ ਪਏ, ਤਾਂ ਮਾਨੋ, ਸਾਰੇ ਪਦਾਰਥ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਿ ਤੁਠੈ = ਜੇ ਸ਼ਹੁ (ਪਤੀ ਪ੍ਰਭੂ) ਤ੍ਰੁੱਠ ਪਏ। ਨਉਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ, ਭਾਵ, ਸੰਸਾਰ ਦੇ ਸਾਰੇ ਪਦਾਰਥ। ਪਾਈਆ = (ਖ਼ਜ਼ਾਨੇ) ਮਿਲ ਪੈਂਦੇ ਹਨ।੧੮। ❀ 'ਨਉਨਿਧਿ (ਨੌ ਖ਼ਜ਼ਾਨੇ)' ਬਾਰੇ ਨੋਟ: ਪੁਰਾਤਨ ਸੰਸਕ੍ਰਿਤ ਪੁਸਤਕਾਂ ਵਿਚ 'ਕੁਬੇਰ' ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਮੰਨੇ ਗਏ ਹਨ, ਜੋ ਇਹ ਹਨ: महापद्मश्च पद्मश्च, शंखो मकर कच्छपौ ॥ मुकुन्दं कुन्दनीलाश्च खर्वश्चनिधयो नव ॥ ਇਹ 'ਕੁਬੇਰ' ਧਨ ਦਾ ਦੇਵਤਾ ਅਤੇ ਉੱਤਰ ਦਿਸ਼ਾ ਦਾ ਮਾਲਕ ਗਿਣਿਆ ਗਿਆ ਹੈ। ਜੱਖ ਅਤੇ ਕਿੰਨਰਾਂ ਦਾ ਰਾਜਾ ਭੀ ਇਹੀ ਹੈ। ਇਸ ਦਾ ਟਿਕਾਣਾ ਕੈਲਾਸ਼ ਪਰਬਤ ਉੱਤੇ ਹੈ। ਇਸ ਦਾ ਸਰੀਰ ਕੋਝਾ ਦੱਸਿਆ ਗਿਆ ਹੈ; ਤਿੰਨ ਲੱਤਾਂ, ਅੱਠ ਚੰਦ ਅਤੇ ਇਕ ਅੱਖ ਦੇ ਥਾਂ ਇਕ ਇਕ ਪੀਲਾ ਜਿਹਾ ਨਿਸ਼ਾਨ। ਸ਼ਬਦ 'ਕੁਬੇਰ' ਦੇ ਅੱਖਰੀ ਅਰਥ ਭੀ ਇਹੀ ਹਨ: 'ਉਹ ਜਿਸ ਦਾ ਸਰੀਰ ਕੋਝਾ ਹੈ।' कुत्सितं बेरं शरीरं यस्य ॥॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sólo cuando el Señor muestra Su Misericordia recibimos los Nueve Tesoros del Señor. (18)"