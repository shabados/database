[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਕਿਲ ਅਉ ਪਿਕ ਸੇ ਬਚਨਾਮ੍ਰਿਤ ਸ︀ਯਾਮ ਕਹੈ ਕਬਿ ਸੁੰਦਰ ਸੋਹੈ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His speech is sweet like the nightingale and the peacock"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਇਲ ਅਤੇ ਹਰੀਅਲ ਵਰਗੇ ਮਿੱਠੇ ਬਚਨ ਹਨ। ਸ਼ਿਆਮ ਕਵੀ ਕਹਿੰਦੇ ਹਨ, (ਇਸ ਤਰ੍ਹਾਂ ਕਾਨ੍ਹ) ਸੁੰਦਰ ਢੰਗ ਨਾਲ ਸ਼ੋਭਦਾ ਹੈ।"