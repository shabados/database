[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਬਿਗਸੈ; ਗ੍ਰਿਹਿ ਆਵਤ ਕੰਤ ॥"
page = 914
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the bride blooms When her groom returns home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ ਪਤੀ ਘਰ ਆਉਣ ਨਾਲ ਪਤਨੀ ਖਿੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the bride blossoms forth when her husband comes home;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਬ ਘਰ ਮੇਂ ਸ੍ਵਾਮੀ ਆਵਤਾ ਹੈ ਤਬ ਇਸਤ੍ਰੀ ਪਰਸੰਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਤੀ ਘਰ ਆਇਆਂ ਇਸਤ੍ਰੀ ਖ਼ੁਸ਼ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਇਸਤ੍ਰੀ। ਬਿਗਸੈ = ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ। ਗ੍ਰਿਹਿ = ਘਰ ਵਿਚ। ਕੰਤ = ਖਸਮ, ਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la esposa resplandece viendo a su esposo llegar al hogar,"