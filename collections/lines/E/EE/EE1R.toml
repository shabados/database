[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ ਦੁਰਮਤਿ ਸਗਲ ਬਿਨਾਸੈ; ਰਾਮ ਭਗਤਿ ਮਨੁ ਭੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 902
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which all evil thoughts may be dispelled and mind be strapped in the Lord's meditation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਸਮੂਹ ਮੰਦੇ ਖਿਆਲ ਦੂਰ ਹੋ ਜਾਣ ਅਤੇ ਹਿਰਦਾ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਵਿੱਚ ਗੱਚ ਹੋ ਜਾਵੇ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by which all evil-mindedness may be dispelled, and the mind may vibrate in devotional worship to the Lord? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੁਗਤੀ ਸੇ ਖੋਟੀ ਮਤੀ ਜੋ ਵਿਸ਼੍ਯੋਂ ਮੇਂ ਹਿਤ ਕਰਨੇਹਾਰੀ ਹੈ ਸਾਰੀ ਹੀ (ਬਿਨਾਸੈ) ਨਸ਼ਟ ਹੋਵੈ ਔਰ ਰਾਮ ਕੀ ਭਗਤੀ ਮੇਂ ਮਨ ਹਮਾਰਾ (ਭੀਜੈ) ਤਤਪਰ ਹੋਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕਰਨ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੀ ਖੋਟੀ ਮੱਤ ਨਾਸ ਹੋ ਜਾਏ, ਅਤੇ (ਮਨੁੱਖ ਦਾ) ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਰਚ-ਮਿਚ ਜਾਏ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਤੇ = ਜਿਸ (ਵਿਓਂਤ) ਨਾਲ। ਦੁਰਮਤਿ ਸਗਲ = ਸਾਰੀ ਖੋਟੀ ਮੱਤ। ਭੀਜੈ = ਭਿੱਜ ਜਾਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué sendero podría tomar para suprimir mi maldad y hacer que mi mente se una al Amor de Dios?(1-Pausa)"