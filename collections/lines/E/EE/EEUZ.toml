[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟਿਆ ਰੋਗੁ. ਮਹਾ ਸੁਖੁ ਪਾਇਆ; ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਮੁਖਿ ਨਾਮੁ ਦੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 383
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has cured me of my ailment by pouring the ambrosial Name of God into my mouth, and I have obtained the supreme bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੀ ਬੀਮਾਰੀ ਕੱਟ ਦਿਤੀ ਹੈ ਅਤੇ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਆਬਿ-ਹਿਯਾਤੀ ਨਾਮ ਪਾ ਦਿਤਾ ਹੈ ਅਤੇ ਮੈਨੂੰ ਪਰਮ ਪਰਸੰਨਤਾ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has cured me of my disease, and I have obtained the greatest peace; He has placed the Ambrosial Name of the Lord in my mouth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਮੇਰੇ ਮੁਖ ਮੇਂ ਦੀਆ ਹੈ ਮੇਰਾ ਰੋਗ ਜੋ ਥਾ, ਸੋ ਕਾਟਾ ਗਇਆ ਅਰੁ ਮਹਾਂ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਨੇ) ਮੇਰੇ ਮੂੰਹ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪਾਇਆ (ਮੇਰਾ ਵਿਕਾਰਾਂ ਦਾ) ਰੋਗ ਕੱਟਿਆ ਗਿਆ, ਮੈਨੂੰ ਬੜਾ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Curándome de mis enfermedades, me bendijo con un Éxtasis inmenso, y ahora mis labios chupan del Néctar del Nombre de Dios. (1-Pausa)"