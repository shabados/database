[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੇਨ ਕਿੰ. ਜਗੇਨ ਕਿੰ; ਦਾਨੇਨ ਕਿੰ ਤਪਸਾ ॥੪॥"
page = 526
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the good of practising Yoga and penance and what of giving feasts and what of alms?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗ ਤੇ ਤਪੱਸਿਆ ਕਮਾਉਣ ਦਾ ਕੀ ਲਾਭ ਹੈ ਅਤੇ ਕੀ ਹੈ ਭੋਜਨ ਛਕਾਉਣ ਅਤੇ ਪੁੰਨ ਕਰਨ ਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the good of practicing Yoga, giving feasts and charity, and practicing penance? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਕੋ ਜੋਗ ਅਰ ਜਗ ਤਪ ਅਰ ਦਾਨ ਕਰਨੇ ਕਾ ਕਿਆ ਪ੍ਰਯੋਜਨ ਹੈ, ਭੋਗ ਮੋਖ ਸਭ ਫਲ ਭਗਤੀ ਸੇ ਪ੍ਰਾਪਤਿ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਜੋਗ ਨਾਲ ਕੀਹ ਵਾਸਤਾ? ਉਹਨਾਂ ਨੂੰ ਜੱਗ ਨਾਲ ਕੀਹ ਪ੍ਰਯੋਜਨ? ਉਹਨਾਂ ਨੂੰ ਦਾਨ ਅਤੇ ਤਪ ਨਾਲ ਕੀਹ? (ਭਾਵ, ਭਗਤ ਜਾਣਦੇ ਹਨ ਕਿ ਜੋਗ-ਸਾਧਨ, ਜੱਗ, ਦਾਨ ਅਤੇ ਤਪ ਕਰਨ ਤੋਂ ਕੋਈ ਆਤਮਕ ਲਾਭ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਹੀ ਅਸਲੀ ਕਰਣੀ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿੰ = ਕੀਹ ਲਾਭ ਹੈ? (ਨੋਟ: ਜਦੋਂ ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ 'ਕਿੰ' ਦਾ ਅਰਥ ਹੋਵੇ 'ਇਸ ਦਾ ਕੀਹ ਲਾਭ ਹੈ? ਕੋਈ ਲਾਭ ਨਹੀਂ' ਤਾਂ ਜਿਸ ਲਫ਼ਜ਼ ਨਾਲ ਇਹ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਕਰਣ ਕਾਰਕ Instrumental case ਵਿਚ ਲਿਖੀਦਾ ਹੈ। ਤਾਹੀਏਂ ਲਫ਼ਜ਼ ਜੋਗੇਨ, ਜਗੇਨ, ਦਾਨੇਨ ਅਤੇ 'ਤਪਸਾ' ਕਰਣ ਕਾਰਕ ਵਿਚ ਵਰਤੇ ਗਏ ਹਨ)। ਤਪਸਾ = {ਲਫ਼ਜ਼ 'ਵਚਸਾ' ਵਾਂਗ 'ਤਪਸਾ' ਭੀ ਕਰਣ ਕਾਰਕ ਇਕ-ਵਚਨ ਹੈ, ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਤਪਸ' (तपस्)} ਤਪ ਦੀ ਰਾਹੀਂ। ਕਿੰ ਤਪਸਾ = ਤਪ ਦੀ ਰਾਹੀਂ ਕੀਹ ਲਾਭ? ਤਪ ਕਰਨ ਤੋਂ ਕੋਈ ਲਾਭ ਨਹੀਂ ॥੪॥"

