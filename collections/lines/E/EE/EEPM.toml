[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਾਹੀ. ਮਨ ਮਾਹੀ, ਮੇਰੇ ਗੋਵਿੰਦਾ; ਹਰਿ ਰੰਗਿ ਰਤਾ. ਮਨ ਮਾਹੀ ਜੀਉ ॥"
page = 173
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within, my mind, from within my mind, O my Master, from within my mind, I am imbued with God 's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰੋਂ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰੋ ਹੈ ਮੇਰੇ ਮਾਲਕ! ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰੋਂ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From within my mind, from within my mind, O my Lord of the Universe, I am imbued with the Love of the Lord, from within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ ਜਨੋਂ! ਜੋ ਰੰਗ ਰਤਾ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਮਨ ਕੇ ਬੀਚ ਹੀ ਹੈ; ਵਾ ਪ੍ਰੇਮ ਮੇਂ ਪੁਨਰੁਕਤੀ ਦੋਸ ਨਹੀਂ 'ਮਨ ਮਾਹੀ' ਸਬਦ ਜਗ੍ਯਾਸੂ ਕੀ ਦ੍ਰਿੜਤਾ ਹੇਤ ਕਈ ਬਾਰ ਕਥਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! (ਜਿਸ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ) ਮਨ ਵਿਚ ਹੀ, ਮਨ ਵਿਚ ਹੀ, ਮਨ ਵਿਚ ਹੀ, ਹਰਿ-ਨਾਮ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹੀ = ਵਿਚ, ਮਾਹਿ। ਹਰਿ ਰੰਗਿ = ਹਰੀ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente, oh mi Gobind, está imbuida en Tu Amor."