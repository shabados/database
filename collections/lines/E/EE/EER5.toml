type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਪਹਿਚਾਨਹੁ ॥੯੯੮॥"
page = 778

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Sarit-indra-bhaginin”, add the words “Satchar-pati-shatru” nd recognize all the names of Tupak.998."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਪਛਾਣੋ ॥੯੯੮॥"