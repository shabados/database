[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ. ਇਸੁ ਜੁਗ ਮਹਿ ਤੁਲਹਾ; ਜਮਕਾਲੁ. ਨੇੜਿ ਨ ਆਵੈ ॥"
page = 444
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name in this age is the only support. Death's courier draws not near it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੀ ਇਸ ਜੁਗ ਅੰਦਰ ਇੱਕ ਤੁਲਹੜਾ ਹੈ। ਮੌਤ ਦਾ ਦੂਤ ਇਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the only true support in this age; the Messenger of Death does not draw near it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਿਜੁਗ ਮੇਂ ਪਾਰ ਕਰਨੇ ਕੋ ਰਾਮ ਨਾਮ ਹੀ ਤੁਲਹਾ, ਭਾਵ ਜਹਾਜੁ ਹੈ। (ਜਮਕਾਲ) ਜਮ ਨਾਸ ਕਰਤਾ ਤਿਸ ਕਰ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-ਨਦੀ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਸ ਜਗਤ ਵਿਚ (ਮਾਨੋ) ਤੁਲਹਾ ਹੈ, ਜਿਸ ਰਾਹੀਂ (ਜੇਹੜਾ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ) ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸੁ ਜੁਗ ਮਹਿ = ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ, ਜਗਤ ਵਿਚ। ਤੁਲਹਾ = ਦਰਿਆ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਛਤੀਰੀਆਂ ਆਦਿਕ ਦਾ ਬਣਾਇਆ ਹੋਇਆ ਸਹਾਰਾ। ਜਮ ਕਾਲੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Único Barco de esta época que te lleva a través del océano del miedo."