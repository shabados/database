[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਆ ਆਪੇ ਪ੍ਰਤਿਪਾਲ ॥"
page = 282
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself cherishes all the sentient beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਾਰੇ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਨੂੰ ਪਾਲਦਾ ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself cherishes all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਰਬ ਜੀਵੋਂ ਕੀ ਵਹੁ ਆਪੇ ਹੀ ਪ੍ਰਤਿਪਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ (ਭੀ ਆਪ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Sostenedor de toda vida."