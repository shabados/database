[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ ਪੂਰਾ ਸਾਹੁ ॥"
page = 1144
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is my perfect Banker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਨਾਮ ਮੇਰਾ ਪੂਰਨ ਸ਼ਾਹੂਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my perfect master of wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਨਾਮ ਹੀ ਪੂਰਾ ਸਾਹੂਕਾਰ ਹੈ; ਵਾ ਨਾਮ ਕਰ ਕੇ ਹਮਾਰੇ ਰਿਦੇ ਪੂਰਾ ਸਾਹੁ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ ਉਹ) ਸ਼ਾਹ ਹੈ ਜਿਸ ਦੇ ਘਰ ਵਿਚ ਕੋਈ ਕਮੀ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es el Perfecto Príncipe Mercader,"