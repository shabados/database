[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੇ ਰੱਬ ਦੀ ਇੱਛਾ ਕੀਤੀ, ਰੱਬ ਨੇ ਉਸ ਨੂੰ ਚਾਹਿਆ, "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਹੱਕ ਰਾ ਖਾਸਤ ਹੱਕ ਊ ਰਾ ਬਖ਼ਾਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, are the admirers of his innumerable blessings. (139)"