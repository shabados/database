data = "ਦਿਸਨ ਦਿਸਨ ਕੇ ਲੋਗ; ਤਿਹਾਰੇ ਆਵਹੀ ॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘People come from all the directions and get their mind pleasing"

