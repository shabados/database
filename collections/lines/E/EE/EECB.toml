[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੀ ਗੁਨ ਸਾਗਰ, ਉਜਾਗਰ ਸੁ ਨਾਗਰਿ ਹੈ; ਲੀਨੋ ਮਨ ਮੇਰੋ, ਹਰਿ ਨੈਨ ਕੋਰਿ ਚਿਤ ਹੀ ॥੮੯॥"
page = 84

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“That most beautiful damsel hath manifested herself and the ocean of suchlike qualities, she hath captivated my mind with the sharpness of her eyes.”89."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁੰਦਰੀ (ਨਾਗਰ) ਅਜਿਹੇ ਗੁਣਾਂ ਦਾ ਸਮੁੰਦਰ ਪ੍ਰਗਟਾਉਂਦੀ ਹੈ। (ਉਸ ਨੇ) ਅੱਖਾਂ ਦੀ ਕਟਾਛ ਨਾਲ ਮੇਰੇ ਮਨ ਨੂੰ ਮੋਹ ਲਿਆ ਹੈ ॥੮੯॥"