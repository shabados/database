[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਪੇ ਕੀਆ ਕਾਰਾ; ਬਹੁਤੁ ਬਿਸਥਾਰੁ ॥"
page = 1168
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The silver lines of the square are extended afar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਲਗਣ ਦੀਆਂ ਚਾਂਦੀ ਦੀਆਂ ਲਹਿਰਾਂ ਦੂਰ ਤਾਂਈ ਫੈਲੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lines marking the cooking square are silver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੁਪੇ ਕੀਆਂ ਕਾਰਾਂ ਹੋਵਨ ਬਹੁਤ ਬਿਸਥਾਰ ਪੂਰਬਕ ਵਾ ਹੋਰੁ ਸਮਗ੍ਰੀ ਕਾ ਭੀ ਬਹੁਤੁ ਬਿਸਥਾਰੁ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚੌਂਕੇ ਨੂੰ ਸੁੱਚਾ ਰੱਖਣ ਲਈ ਉਸ ਦੇ ਦੁਆਲੇ) ਚਾਂਦੀ ਦੀਆਂ ਲਕੀਰਾਂ (ਪਾਏ) (ਤੇ ਸੁੱਚ ਵਾਸਤੇ) ਇਹੋ ਜੇਹੇ ਹੋਰ ਕਈ ਕੰਮਾਂ ਦਾ ਖਿਲਾਰਾ (ਖਿਲਾਰੇ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਪਾ = ਚਾਂਦੀ। ਕਾਰਾ = ਕਾਰਾਂ, ਲਕੀਰਾਂ, ਚੌਕੇ ਦੇ ਦੁਆਲੇ ਹੱਦ-ਬੰਦੀ ਦੀਆਂ ਲਕੀਰਾਂ। ਬਿਸਥਾਰੁ = ਸੁੱਚ ਰੱਖਣ ਵਾਸਤੇ ਅਜੇਹੇ ਹੋਰ ਉੱਦਮਾਂ ਦਾ ਵਿਸਥਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "igual que la vajilla y los cuadros tuvieran marcas de plata,"