[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੰਕ ਮੈ ਬੰਕ ਨਿਸਾਚਰ ਥੋ; ਰਘੁਨੰਦਨ ਕੋ ਸੁਨਿ ਏਕ ਕਹਾਨੀ ॥"
page = 985

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Lanka, a devious devil heard the story of Raghunandan (Rama)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੰਕਾ ਵਿਚ ਇਕ ਵਿਗੜੇ ਹੋਏ ਦੈਂਤ ਨੇ ਰਘੁਨੰਦਨ (ਸ੍ਰੀ ਰਾਮ) ਦੀ ਕਹਾਣੀ ਸੁਣੀ"