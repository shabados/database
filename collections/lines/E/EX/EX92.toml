[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਲਿ ਮਲਿ ਦੈਤਹੁ; ਗੁਰਮੁਖਿ ਗਿਆਨੁ ॥"
page = 974
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru-given gnosis, man tramples under his feet the demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦਿੱਤੇ ਹੋਏ ਬ੍ਰਹਮ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਰਾਖਸ਼ਾਂ ਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਹੇਠਾਂ ਲਤਾੜ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh tramples the demons underfoot with his spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਬਿਕਾਰੋਂ ਕੋ ਜਿਨੋਂ ਗੁਰਮੁਖੋਂ ਨੇ ਦਲਿਆ ਮਲਿਆ ਹੈ ਵਾ ਤਿਨੋਂ ਵਿਕਾਰੋਂ ਕੇ ਦਲ ਕੋ ਮਲਿਆ ਹੈ, ਤਿਨ ਕੋ ਜੋਗ ਕਾ ਗਿਆਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੋਂ ਮਿਲਿਆ ਹੋਇਆ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਇਹ ਚਾਨਣ ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que se vuelve Sabio a través del Guru controla bajo sus pies a los entes malvados de las pasiones,"