[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋਰ ਮਹਲ; ਸਦਾ ਰੰਗਿ ਰਾਤਾ ॥"
page = 741
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ever imbued with the love of horses and mansions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਘੋੜਿਆਂ ਦੇ ਮੰਦਰਾਂ ਦੀ ਮੁਹੱਬਤ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are forever imbued with the love of horses and mansions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਔਰ ਮਹਲ ਪੱਕੇ ਇਨ ਕੇ ਆਨੰਦ ਮੇਂ ਸਦਾ ਹੀ ਰੰਗਿਆ ਹੋਇਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਸਦਾ ਘੋੜੇ ਮਹਲ-ਮਾੜੀਆਂ ਆਦਿਕ ਦੇ ਪਿਆਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vive siempre apegado a sus caballos y a sus mansiones,"