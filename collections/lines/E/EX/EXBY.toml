[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨਂ‍ੀਆ ਮੁਰਦਾਰ ਖੁਰਦਨੀ; ਗਾਫਲ ਹਵਾਇ ॥ ਰਹਾਉ ॥"
page = 723
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is an eater of carrion, neglectful of God, and avaricious. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੁਰਦਾ ਖਾਣ ਵਾਲਾ, ਰੱਬ ਤੋਂ ਬੇਖਬਰ ਅਤੇ ਲਾਲਚੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world eats dead carcasses, living by neglect and greed. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ) ਇਹ ਸ੍ਰਿਸ਼ਟੀ (ਮੁਰਦਾਰ) ਮੂਏ ਪਸੂ ਕੋ (ਖੁਰਦਨੀ) ਖਾਤੀ ਹੈ, ਭਾਵ ਸੇ ਅਧਰਮ ਕਾ ਖਾਣਾ ਖਾਤੀ ਹੈ। (ਹਵਾਇ) ਵਾਸ਼ਨਾ ਕਰ ਕੇ ਖੁਦਾਇ ਸੇ (ਗਾਫਲ) ਭੂਲ ਰਹੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਦੁਨੀਆ (ਮਾਇਆ ਦੇ) ਲਾਲਚ ਵਿਚ (ਪਰਮਾਤਮਾ ਵਲੋਂ) ਭੁੱਲੀ ਹੋਈ ਹੈ, ਤੇ, ਹਰਾਮ ਖਾਂਦੀ ਰਹਿੰਦੀ ਹੈ (ਪਰਾਇਆ ਹੱਕ ਖੋਂਹਦੀ ਰਹਿੰਦੀ ਹੈ) ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਰਦਾਰ = ਹਰਾਮ। ਖੁਰਦਨੀ = ਖ਼ੁਰਦਨੀ, ਖਾਣ ਵਾਲੀ। ਗਾਫਲ = ਗ਼ਾਫ਼ਲ, ਭੁੱਲੀ ਹੋਈ। ਹਵਾਇ = ਹਿਰਸ, ਲਾਲਚ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los hombres envidian lo que es de otro y se olvidan de Dios.  (Pausa)"