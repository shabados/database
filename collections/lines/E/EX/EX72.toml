[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਂਇਆ ਹੰਸ ਥੀਆ ਵੇਛੋੜਾ; ਜਾਂ ਦਿਨ ਪੁੰਨੇ. ਮੇਰੀ ਮਾਏ ॥"
page = 579
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When mortal's days are at an end, the body and the swan soul are separated, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਦੇ ਦਿਹਾੜੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਦੇਹ ਤੇ ਆਤਮਾ ਵੱਖਰੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body and the swan-soul are separated, when one's days are past and done, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਮੇਰੀ (ਮਾਏ) ਭਾਈ! ਜਬ ਦਿਨ ਪੂਰੇ ਹੋ ਗਏ ਤਬ ਕਾਂਯਾਂ ਸੇ (ਹੰਸ) ਜੀਵ ਕਾ ਬਿਛੋੜਾ ਹੋਇ ਗ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਜਦੋਂ ਉਮਰ ਦੇ ਦਿਨ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਸਰੀਰ ਤੇ ਜੀਵਾਤਮਾ ਦਾ (ਸਦਾ ਲਈ) ਵਿਛੋੜਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸ = ਜੀਵਾਤਮਾ। ਪੁੰਨੇ = ਪੁੱਗ ਗਏ, ਮੁੱਕ ਗਏ। ਮਾਏ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los parientes se lamentan, pero el cuerpo y el Alma cisne se tienen que separar cuando el tiempo de la vida se ha terminado."