[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਉਪਦੇਸੁ; ਹਿਰਦੈ ਬਸਾਵਹੁ ॥"
page = 293
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken thou to Guru's instruction and treasure it in thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਸ੍ਰਵਣ ਕਰ ਅਤੇ ਇਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Teachings, and enshrine them in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਸੁਨ ਕਰ ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਬਸਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦਾ) ਉਪਦੇਸ਼ ਸੁਣ ਕੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਉ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, así verás realizadas las esperanzas que has albergado en tu ser."