[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਣ ਵਾਲੇ ਕੈ ਹਥਿ ਦਾਤਿ ਹੈ; ਗੁਰੂ ਦੁਆਰੈ ਪਾਇ ॥"
page = 33
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gift is in the hand of the Giver. We receive it at the Guru's Door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਖ਼ਸ਼ੀਸ਼ ਦਾਤੇ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ। ਸਾਨੂੰ ਇਹ ਗੁਰਾਂ ਦੇ ਬੂਹੇ ਤੋਂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gift is in the Hands of the Great Giver. At the Guru's Door, in the Gurdwara, it is received."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਤਿ ਤੋ ਦੇਵਨਹਾਰ ਵਾਹਿਗੁਰੂ ਕੇ ਹਾਥ ਮੇਂ ਹੈ, ਔਰ ਪ੍ਰਾਪਤੀ ਤਿਸ ਦਾਤਿ ਕੀ ਗੁਰੂ ਦ੍ਵਾਰੇ ਸੇ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਇਹ  ਦਾਤ ਹੈ (ਉਸ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ) ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ ਹੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਹਥਿ = ਦੇ ਹੱਥ ਵਿਚ। ਗੁਰੂ ਦੁਆਰੈ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El regalo está en las manos del Dador, sólo en las Puertas del Guru lo recibimos."