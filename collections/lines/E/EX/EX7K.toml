[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਜਿਨੀ ਪਛਾਣਿਆ; ਸੇ ਦੇਖਹਿ ਸਦਾ ਹਦੂਰਿ ॥"
page = 27
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who by Guru's teaching, recognise God, ever behold Him just present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹਰੀ ਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ, ਉਹ ਉਸ ਨੂੰ ਹਮੇਸ਼ਾਂ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who follow the Guru's Teachings realize Him, and see Him Ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਜਿਨੋਂ ਨੈ ਵਾਹਿਗੁਰੂ ਕੋ ਪਛਾਨਿਆ ਹੈ, ਸੋ ਪੁਰਸ ਸਦਾ ਹੀ (ਹਦੂਰਿ) ਪ੍ਰਤੱਖ੍ਯ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਉਸ ਨੂੰ (ਭਰਪੂਰਿ ਵੱਸਦਾ) ਪਛਾਣ ਲਿਆ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Lo conciben, a través de la Palabra del Guru, pueden observar Su Presencia"