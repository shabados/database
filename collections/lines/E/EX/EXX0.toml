[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੀ ਮਾਨੁਖੁ ਭਇਆ; ਜੋ ਨਾਹੀ. ਸੋ ਲੋਰੈ ॥"
page = 212
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man has become spiritually ignorant and seeks that what exists not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਰੂਹਾਨੀ ਤੌਰ ਤੇ ਬੇ-ਸਮਝ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਭਾਲਦਾ ਹੈ, ਜਿਹੜਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Humanity is in spiritual ignorance; people see things that do not exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸ਼ ਅਗਿਆਨੀ ਹੂਆ ਹੂਆ ਜੋ ਪਦਾਰਥ ਨਹੀਂ ਰਹਣੇ ਵਾਲੇ ਸੋ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਸ ਮਿੱਠੀ ਦੇ ਅਸਰ ਹੇਠ) ਮਨੁੱਖ ਆਪਣੀ ਅਕਲ ਗਵਾ ਬੈਠਾ ਹੈ (ਕਿਉਂਕਿ) ਜੇਹੜੀ (ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲੀ) ਨਹੀਂ ਹੈ ਉਸੇ ਨੂੰ ਭਾਲਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨੀ = ਬੇ-ਸਮਝ। ਜੋ ਨਾਹੀ = ਜੇਹੜੀ (ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲੀ) ਨਹੀਂ। ਲੋਰੈ = ਲੋੜਦਾ ਹੈ, ਢੂੰਢਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre se ha vuelto un ignorante; como un tonto busca lo que no hay."