[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸਿਮਰਉ ਪ੍ਰਭੁ ਅਪੁਨਾ; ਸੰਤਸੰਗਿ ਨਿਤ ਰਹੀਐ ॥"
page = 533
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At every breath, I remember my Lord and I, ever, abide in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਹਮੇਸ਼ਾ, ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਵਿਚਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, I meditate in remembrance on my God; I live continually in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਨਾ, ਭਾਵ ਮੇਰਾ ਪ੍ਰਭੂ! ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੇਰਾ ਸਿਮਰਨ ਕਰਤਾ ਰਹੂੰ ਔਰ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਨਿਤ੍ਯਪ੍ਰਤਿ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹਾਂ ਤੇ ਸਦਾ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕੇ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਸਿਮਰਉ = ਸਿਮਰਉਂ। ਸੰਗਿ = ਸੰਗਤ ਵਿਚ। ਰਹੀਐ = ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me apoyo sólo en Tu Nombre"