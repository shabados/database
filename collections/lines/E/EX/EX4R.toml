[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਸਿ ਬਿਰਾਨੀ ਰਾਖਤੇ; ਖਾਯਾ ਘਰ ਕਾ ਖੇਤੁ ॥੯੮॥"
page = 1369
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They keep an eye on other's property, however, their own farm is being eaten up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾ ਦੀ ਜਾਇਦਾਦ ਵਲ ਤੱਕ ਰਖਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਉਨ੍ਹਾਂ ਦੀ ਆਪਣੀ ਨਿਜ ਦੀ ਪੈਲੀ ਖਾਧੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They keep their eyes on the property of others, while their own farm is being eaten up. ||98||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੋਂ ਕੀ ਸ੍ਵਾਸੋਂ ਰੂਪੀ (ਰਾਸਿ) ਪੂੰਜੀ ਵਾ ਬੋਹਿਲ ਰਾਖਤੇ ਹੈਂ ਔ ਅਪਨੇ ਘਰ ਕਾ ਖੇਤ ਹੀ ਖਾਇਆ ਗਿਆ ਹੈ। ਭਾਵ ਯੇਹ ਔਰੋਂ ਕੋ ਤੋ ਪਾਪੋਂ ਸੇ ਰੋਕਤੇ ਹੈਂ ਔ ਆਪ ਸਰੀਰ ਕਰ ਪਾਪ ਕਰਮੋਂ ਮੇਂ ਲਗ ਰਹੇ ਹੈਂ॥੯੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ('ਸਾਧ') ਹੋਰਨਾਂ ਦੀ ਰਾਸ-ਪੂੰਜੀ ਦੀ ਤਾਂ ਰਾਖੀ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦੇ ਹਨ, ਪਰ ਆਪਣੇ ਪਿਛਲੇ ਸਾਰੇ ਗੁਣ ਮੁਕਾ ਲੈਂਦੇ ਹਨ (ਅਜੇਹੇ 'ਸਾਧ' ਭੀ ਕਮਜ਼ੋਰ ਡਾਲੀਆਂ ਹਨ, ਮਨੁੱਖਤਾ ਦੀ ਚੋਟੀ ਉਤੇ ਇਹ ਭੀ ਅਪੜਾ ਨਹੀਂ ਸਕਦੇ) ॥੯੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conservan su mirada sobre la propiedad de otros, mientras su propia granja está siendo ultrajada.  (98)"