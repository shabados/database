[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਭਾਵੈ. ਸੋਈ ਵਰਤੈ ਜੀ; ਤੂੰ ਆਪੇ ਕਰਹਿ ਸੁ ਹੋਈ ॥"
page = 348
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou Thyself likest that comes to pass and whatever Thyself Thou doest, that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੈਨੂੰ ਖੁਦ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਹ ਹੋ ਆਉਂਦਾ ਹੈ। ਜੋ ਆਪ ਕਰਦਾ ਹੈਂ ਉਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You comes to pass. Whatever You Yourself do, happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਆਪ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਵਰਤਾਰਾ ਵਰਤਤਾ ਹੈ, ਅਰੁ ਜੋ ਤੂੰ ਆਪ ਕਰੇਂਗਾ ਸੇਈ ਬਾਤਿ ਹੋਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਤੈਨੂੰ ਆਪ ਨੂੰ ਪਸੰਦ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ ਜੋ ਤੂੰ ਆਪ ਹੀ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que Te Complace eso sucede, lo que sea que Tú Mismo haces, eso ocurre,"