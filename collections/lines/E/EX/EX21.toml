[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਮੇਲਿ ਸਾਧ ਜਨ ਸੰਗਤਿ; ਮੁਖਿ ਬੋਲੀ ਹਰਿ ਹਰਿ ਭਲੀ ਬਾਣਿ ॥"
page = 651
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, unite me with the society of the pious persons, so that, with my mouth, I may utter the Lord's God's sublime word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸਭਾ ਅੰਦਰ ਜੋੜ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਸ੍ਰੇਸ਼ਟ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, unite me with the Saadh Sangat, the Company of the Holy, so that with my mouth, I may speak the sublime Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤਿ ਮੈਨੂੰ ਮੇਲ, ਤਿਨੋਂ ਦੁਆਰੇ ਹਰ ਪ੍ਰਕਾਰ ਮੈਂ ਹਰਿ ਹਰਿ ਨਾਮ ਬਾਣੀ ਕਾ ਮੁਖ ਸੇ ਭਲੀ ਪ੍ਰਕਾਰ (ਬੋਲੀ) ਬੋਲਣਾ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤ ਮਿਲਾ, ਮੈਂ ਮੂੰਹੋਂ ਤੇਰੇ ਨਾਮ ਦੀ ਸੁੰਦਰ ਬੋਲੀ ਬੋਲਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, guíame hasta la Sociedad de los Santos para que mis labios puedan pronunciar la Santa Palabra,"