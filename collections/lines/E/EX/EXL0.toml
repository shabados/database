[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਬਾਝਹੁ; ਭਿਸਤਿ. ਨ ਪਾਇ ॥"
page = 952
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without good deeds, heaven is attained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਮਲਾਂ ਦੇ ਬਗੈਰ ਸਵਰਗ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the karma of good actions, heaven is not attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਕਰਨੀਓਂ ਸੇ ਸ੍ਵਰਗ ਨਹੀਂ ਪਾਇ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਨੇਕ ਅਮਲਾਂ ਤੋਂ ਬਿਨਾ ਬਹਿਸ਼ਤ ਮਿਲਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਚੰਗਾ ਆਚਰਣ। ਭਿਸਤਿ = ਬਹਿਸ਼ਤ, ਸੁਰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Karma de las buenas acciones, uno no es recibido en los cielos."