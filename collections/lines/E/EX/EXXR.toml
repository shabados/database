data = "ਤਾ ਕੌ ਦੁਸਟ ਨ ਦੇਖਨ ਪਾਵੈ ॥੫॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Through her benevolence he started his reign bUt the enemies could not bear.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਦੁਸ਼ਟ ਵੇਖ ਵੀ ਨਹੀਂ ਸਕਦਾ ਸੀ ॥੫॥"