[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਅੰਤਰਜਾਮੀ ਜਾਨ ॥"
page = 1202
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, know thou the Sire Lord is the Searcher of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਜਾਣ ਲੈ ਕਿ ਮਹਾਰਾਜ ਮਾਲਕ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀਉ ਅੰਤਰਜਾਮੀ ਹੈ, ਯਾਂ ਤੇ (ਜਾਨ) ਸਭ ਕੁਛ ਜਾਣ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਹਨ ਅਤੇ ਸੁਜਾਨ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਜਾਨ = ਸੁਜਾਨ, ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Conocedor Íntimo de los corazones y aunque uno esconda su vergüenza de los demás,"