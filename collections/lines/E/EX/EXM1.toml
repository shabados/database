[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੁਜਰਕਵਾਰ, ਹਜਾਰ ਮੁਹਾਣੇ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thousands of elderly people were born and got perished."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਹੀ ਬਜ਼ੁਰਗਵਾਰ ਆਗੂ ਬਣ ਰਹੇ ਹਨ।"