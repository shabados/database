[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸ਼ਸਤੰਦ ਬਰ ਰੋਦ ਜਮਨਾ ਲਬ ਆਬ ॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She took her position on the bank of (River) Jamuna."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਜਮਨਾ ਦਰਿਆ ਦੇ ਕੰਢੇ ਉਤੇ ਬੈਠ ਗਈ।"