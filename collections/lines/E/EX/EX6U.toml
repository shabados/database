[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਗੁਣਵੰਤੀ; ਸਾ ਵਡਭਾਗਣਿ ॥"
page = 97
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is meritorious, she is very fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕੀਆਂ-ਨਿਪੁੰਨ ਹੈ, ਉਹ ਭਾਰੇ ਕਰਮਾਂ ਵਾਲੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is virtuous, and she is very fortunate;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਇਸਤ੍ਰੀ ਗੁਨਵੰਤੀ ਹੈ ਔਰ ਸੋਈ ਸ੍ਰੇਸ਼ਟ ਭਾਗੋਂ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ ਬਣ ਜਾਏ, ਉਹ ਸਭ ਗੁਣਾਂ ਦੀ ਮਾਲਕ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਉਹ ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella es virtuosa y de buena fortuna;"