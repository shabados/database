[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਮਰਦਾਸਿ, ਥਿਰੁ ਥਪਿਅਉ; ਪਰਗਾਮੀ ਤਾਰਣ ਤਰਣ ॥"
page = 1406
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Amar Dass has eternally established thee. Thou are the emancipator of mortals and a ship to ferry across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਨੇ ਤੈਨੂੰ ਸਦੀਸਵ ਕਾਲ ਲਈ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ। ਤੂੰ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਪਾਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਪਾਰ ਉਤਾਰਾਨ ਲਈ ਇਕ ਜਹਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Amar Daas has permanently established You; You are the Emancipator, to carry all across to the other side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਆਪ ਕੋ ਥਿਰ ਪਦ ਮੇਂ ਅਸਥਾਪਨ ਕੀਆ ਹੈ ਪੁਨਾ ਆਪ ਸੰਸਾਰ ਸੇ ਪਰੇ ਗਵਨ ਕਰਨੇ ਵਾਲੇ ਭਏ ਹੋ, ਭਾਵ ਯੇਹ ਬ੍ਰਹਮ ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੋ। ਔ ਜਨਾਂ ਕੋ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਤਾਰਨੇ ਕੋ ਆਪ (ਤਰਣ) ਜਹਾਜ ਵਤ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ ਨੂੰ) ਗੁਰੂ ਅਮਰਦਾਸ (ਜੀ) ਨੇ ਅਟੱਲ ਕਰ ਦਿੱਤਾ ਹੈ, ਆਪ ਮੁਕਤ ਹੋ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਤਾਰਨ ਲਈ ਜਹਾਜ਼ ਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਅਮਰਦਾਸਿ = ਗੁਰੂ ਅਮਰਦਾਸ (ਜੀ) ਨੇ। ਥਿਰੁ ਥਪਿਅਉ = ਅਟੱਲ ਕਰ ਦਿੱਤਾ ਹੈ। ਪਰਗਾਮੀ = ਪਾਰਗਰਾਮੀ, ਮੁਕਤ। ਤਰਣ = ਜਹਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das Te ha establecido permanentemente, eres el Emancipador para cargarnos a todos hasta el otro lado."