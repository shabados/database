[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਹਰਤਾ; ਹਰਿ ਨਾਮੁ ਪਛਾਨੋ ॥"
page = 830
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realise thou that the Lord's Name is the Remover of pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਠੁਭਵ ਕਰ ਲੈ ਕਿ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਦਰਦ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the Dispeller of sorrow - realize this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਨਾਮ ਹੈ ਐਸੇ ਪਛਾਨੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਨਾਮ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਹਰਿ-ਨਾਮ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਬਣਾਈ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਨੋ = ਪਛਾਨੁ, ਜਾਣ-ਪਛਾਣ ਪਾ, ਸਾਂਝ ਪਾਈ ਰੱਖ। ਹਰਤਾ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende que el Nombre del Señor es el Asolador de las tristezas."