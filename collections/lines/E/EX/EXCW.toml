[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਰਿ ਉਡੀ ਖੁਰ ਪੂਰਨ ਤੇ; ਪਥ ਊਰਧ ਹੁਇ ਰਵਿ ਮੰਡਲ ਛਾਏ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dust which hath been created by horses’ hooves and hath gone upwards, hath covered the sun’s sphere.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਘੋੜਿਆਂ ਦੇ) ਸੁੰਮਾਂ ਨਾਲ ਉਡੀ ਧੂੜ ਨੇ ਉਪਰਲੇ ਰਸਤੇ (ਆਕਾਸ਼) ਵਿਚ ਪਸਰ ਕੇ ਸੂਰਜ ਦੇ ਮੰਡਲ ਨੂੰ ਲੁਕਾ ਦਿੱਤਾ ਹੈ,"