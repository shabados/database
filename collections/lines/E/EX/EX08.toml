[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਲ ਜਾਲ ਬਿਕਾਰ ਤਜਿ ਸਭਿ; ਹਰਿ ਗੁਨਾ ਨਿਤਿ ਗਾਉ ॥"
page = 988
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou all thy entanglements and sins, and ever hymn thy Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਮੂਹ ਪੁਆੜੇ ਅਤੇ ਪਾਪ ਛੱਡ ਦੇ ਅਤੇ ਸਦਵੀ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon all your entanglements and corruption; sing the Glorious Praises of the Lord forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਕੇ ਜੋ ਬਿਕਾਰ ਰੂਪ ਜਾਲ ਹੈਂ ਤਿਨ ਸਭ ਕੋ ਤਜ ਕੇ ਹਰੀ ਕੇ ਗੁਨਾਂ ਕੋ ਨਿਤ ਹੀ ਮੈਂ (ਗਾਉ) ਗਾਵੋਂ ਵਾ ਗਾਵਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਜੰਜਾਲ ਛੱਡ ਕੇ ਵਿਕਾਰ ਤਿਆਗ ਕੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz a un lado tu corrupción, tus asuntos mundanos, y canta siempre Sus Gloriosas Alabanzas."