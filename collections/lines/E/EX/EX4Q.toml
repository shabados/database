[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਰਵਿ ਰਹਿਆ; ਮਨੁ ਰਾਤਾ ॥"
page = 1023
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul remains imbued with the True Lord who is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜਿੰਦੜੀ ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ ਜੋ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are imbued with the True, all-pervading Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚਾ! ਤੂੰ ਸਾਰੇ ਹੀ ਬਿਆਪ ਰਹਿਆ ਹੈਂ, ਪਰੰਤੂ ਤੇਰੇ ਵਿਖੇ ਗੁਰਮੁਖਾਂ ਕਾ ਮਨ ਰੰਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਸਭ ਥਾਂ ਮੌਜੂਦ ਹੈ। (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਦਾ) ਮਨ (ਉਸ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ) ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuya mente está imbuida en el Señor Verdadero; pues quien sea que busque Su Refugio, encuentra el Éxtasis,"