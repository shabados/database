[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਉਨ ਪ੍ਰਚੰਡ ਬਹੈ ਅਤਿ ਤਾਪਤ; ਚੰਚਲ ਚਿਤਿ ਦਸੋ ਦਿਸ ਧਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wind is blowing with fierce speed and the mercurial mind being agitated is running in all the four directions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ਼ਰੀਰ ਨੂੰ) ਸਾੜਦੀ ਹੋਈ ਬਹੁਤ ਪ੍ਰਚੰਡ ਹਵਾ ਚਲ ਰਹੀ ਹੈ ਅਤੇ ਚੰਚਲ ਹੋ ਕੇ ਚਿਤ ਦਸਾਂ ਦਿਸ਼ਾਵਾਂ ਵਲ ਭਜ ਰਿਹਾ ਹੈ।"