[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ; ਪ੍ਰਾਨ ਅਧਾਰ ਮਨ ॥"
page = 1181
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beloved is the support of my life-breath and soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਅਤੇ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved is the Support of my breath of life and mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ ਮਨ ਔ ਪ੍ਰਾਣੋ ਕੇ ਅਧਾਰ ਰੂਪ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਤੇ ਮਨ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! ਪ੍ਰਾਨ ਅਧਾਰ ਮਨ = ਹੇ ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਅਤੇ ਮਨ ਦੇ ਆਸਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, mi Señor, es el mástil de mi mente,"