[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਕਹੀ ਮੁਖ ਤੇ ਇਮ ਗੋਪਿਨ; ਬਾਤ ਇਸੀ ਮਨੁ ਏ ਪਟ ਦੈਹੋ ॥"
page = 318

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then gopis talking amongst themselves, said to Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਨੇ ਮੁੜ ਇਹ ਗੱਲ ਮੂੰਹੋਂ ਆਖੀ, ਹੇ ਕ੍ਰਿਸ਼ਨ! ਜੇਕਰ ਅਜਿਹੀ ਗੱਲ ਮਨ ਵਿਚ ਹੈ (ਤਾਂ ਸਾਡੇ) ਕਪੜੇ ਸਾਨੂੰ ਦੇ ਦਿਓ"