[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਗੁਰ ਮਿਲਿ; ਏਕੁ ਪਛਾਣੈ ॥"
page = 1004
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who has good luck recorded on his brow,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੇ ਨਸੀਬ ਲਿਖੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meets with the Guru, and realizes the One Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕੇ ਏਕ ਕੋ ਪਛਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ। ਪਛਾਣੈ = ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo podrá encontrar al Guru y concebir al Señor,"