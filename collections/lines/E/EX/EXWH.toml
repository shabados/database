[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨੀਆਰੇ ਕਉ ਗੁਨੁ ਕੀਜੈ; ਹਰਿ ਨਾਮੁ. ਮੇਰਾ ਮਨੁ ਜਾਪੇ ॥"
page = 209
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant merit unto me. the meritless, that my mind may repeat God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੁਣ ਨੂੰ ਨੇਕੀ ਪਰਦਾਨ ਕਰ, ਤਾਂ ਜੋ ਮੇਰੇ ਚਿੱਤ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am without virtue - please bless me with virtue, so that my mind might chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਨਿਰਗੁਨਿਆਰੇ ਕੋ ਗੁਨ ਸੰਜੁਗਤ ਕਰੀਏ, ਮੇਰਾ ਮਨ ਹਰੀ ਨਾਮ ਕੋ ਜਪੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਮੈਨੂੰ ਗੁਣ-ਹੀਨ ਨੂੰ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਗੁਣ ਬਖ਼ਸ਼ੋ, (ਮਿਹਰ ਕਰੋ,) ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪਦਾ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, un ser sin mérito, quisiera tener esta gracia solamente: que mi mente habite siempre en el Naam, el Nombre del Señor."