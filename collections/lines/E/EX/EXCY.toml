[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਵਡਿੱਕਿਆਂ ਨਾਲੋਂ ਗੁਰੂ ਨਾਨਕ ਦਾ ਅਸਥਾਨ ਉਚੇਰਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਹਰ ਬਰ-ਤਰੀਂ ਬਰ-ਤਰੀਂ ਜਾਇ ਊ ।੧੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, his status and place is higher than all the selected and the great ones. (12)"