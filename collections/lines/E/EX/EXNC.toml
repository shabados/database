[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਇਕ ਮਤਿ ਮੰਦ; ਗਰਬ ਕਰੈ ਬਹੁ ਭੁਜਾ ਕੋ ॥੧੭੩੦॥"
page = 470

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna gracefully said to Balram, “The Yadava forces are under the impact of bad intellect and they are proud of the strength of their arms.1730."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਇਸ ਦੇ ਪੈਦਾ ਹੋਣ ਦਾ) ਇਕ ਕਾਰਨ ਮੰਦ-ਮਤਿ ਵਾਲੇ ਯਾਦਵ ਹਨ (ਜੋ ਆਪਣੀਆਂ) ਭੁਜਾਵਾਂ ਦਾ ਬਹੁਤ ਹੰਕਾਰ ਕਰਦੇ ਹਨ ॥੧੭੩੦॥"