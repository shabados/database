[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਮਨਿ. ਅਨਦੁ ਭਇਆ; ਹਰਿ ਜੀਉ ਮੇਲਿ ਪਿਆਰੇ ਰਾਮ ॥"
page = 440
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bliss reigns in the mind of the bride, whom reverend God, the Beloved meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਤਨੀ ਨੂੰ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਪ੍ਰੀਤਮ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਵਰਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bliss permeates the mind of the soul-bride, who meets her Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਇਸਤ੍ਰੀ ਕੇ ਮਨ ਮੇਂ ਆਨੰਦ ਭਇਆ ਹੈ ਜਿਸ ਕੋ ਹਰਿ ਜੀ ਪ੍ਯਾਰੇ ਨੇ ਅਪਨੇ ਮੇਂ ਮੇਲ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਿਆਰੇ ਹਰਿ-ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ ਉਸ ਦੇ ਮਨ ਵਿਚ ਖਿੜਾਉ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ ਧਨ ਮਨਿ = ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮਨ ਵਿਚ। ਮੇਲਿ = ਮਿਲਾਪ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria prevalece en la mente de la novia Alma, que encuentra a Su Señor Esposo."