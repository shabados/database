[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਭਏ; ਪ੍ਰਭ ਪੁਰਖ ਨਿਰਾਰੇ ॥"
page = 1077
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as unique Lord has become manifest unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਤੇ ਨਿਰਲੇਪ ਸੁਆਮੀ ਮੇਰੇ ਤੇ ਜ਼ਾਹਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-powerful, primal, detached Lord God has been revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪੁਰਖ ਜੋ ਨਿਆਰੇ ਹੈਂ, ਸੋ ਪ੍ਰਗਟ ਭਏ ਹੈਂ, ਭਾਵ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਅੰਦਰ) ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Desapegado se vuelve Manifiesto para uno,"