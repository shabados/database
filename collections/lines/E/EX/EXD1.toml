[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਹੈ ਗੁਣ ਕਾ ਦਾਤਾ; ਅਵਗਣ. ਸਬਦਿ ਜਲਾਏ ॥"
page = 1131
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is the Giver of merits, and through His Name burns away demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਨੇਕੀਆਂ ਬਖਸ਼ਣਹਾਰ ਹੈ ਅਤੇ ਆਪਣੇ ਨਾਮ ਰਾਹੀਂ ਬਦੀਆਂ ਨੂੰ ਸਾੜ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord God is the Giver of virtue. The Word of the Shabad burns away all faults and demerits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਗੁਣੋਂ ਕਾ ਦਾਤਾ ਹੈ, ਗੁਰ ਸਬਦ ਕਰ ਅਵਗੁਣਾਂ ਕੋ ਜਲਾ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਰਮਾਤਮਾ ਗੁਣ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ, ਉਹ (ਜੀਵ ਨੂੰ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ ਉਸ ਦੇ ਸਾਰੇ) ਔਗੁਣ ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es Quien otorga la Virtud, y a través de la Palabra del Shabd, consume todas nuestras faltas y deméritos."