[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰੀ ਸੁਖਦਾਤੇ ॥"
page = 1083
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom the peace-giving Lord shows mercy;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਆਰਾਮ-ਬਖ਼ਖ਼ਣਹਾਰ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, unto whom the Lord, the Giver of peace, grants His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਦਾਤੇ! ਜਿਨ ਕਉ ਤੁਮ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲੇ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੂੰ ਮਿਹਰ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que gozan del Placer del Dios Dador de Éxtasis,"