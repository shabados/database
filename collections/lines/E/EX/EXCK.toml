[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਬਿਕ੍ਰਮਾਜੀਤ ਕੋ; ਚਿਤ ਮੈ ਹਰਖ ਬਢਾਇ ॥"
page = 933

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By winning over Bikrimajeet he felt relieved."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਕ੍ਰਮਾਜੀਤ ਨੂੰ ਜਿਤ ਦੇ ਅਤੇ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਵਧਾ ਕੇ"