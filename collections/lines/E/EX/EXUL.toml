[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹੁ ਤਰੁਨੀ ਇਕ ਰਾਵ ਕੋ; ਅਟਕੀ ਰੂਪ ਨਿਹਾਰਿ ॥੨॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing a Raja, she fell in love with him.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਤਰੀ ਇਕ ਰਾਜੇ ਦਾ ਰੂਪ ਵੇਖ ਕੇ ਉਸ ਦੇ (ਪ੍ਰੇਮ ਵਿਚ) ਫਸ ਗਈ ॥੨॥"