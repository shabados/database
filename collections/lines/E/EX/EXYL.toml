[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਲ ਪ੍ਰਗਾਸ ਭਏ ਸਾਧਸੰਗੇ; ਦੁਰਮਤਿ ਬੁਧਿ ਤਿਆਗੀ ॥੨॥"
page = 503
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints' guild, the heart lotus blossoms and the man is rid of the evil understanding and intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਦਿਲ-ਕਮਲ ਖਿੜ ਜਾਂਦਾ ਹੈ। ਤੇ ਆਦਮੀ ਖੋਟੀ ਸਮਝ ਤੇ ਅਕਲ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My heart lotus blossoms forth in the Saadh Sangat, the Company of the Holy; I have renounced evil-mindedness and intellectualism. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਖੋਟੀ ਬੁਧਿ ਤ੍ਯਾਗ ਦਈ ਹੈ ਅਰੁ ਸਾਧ ਸੰਗਤਿ ਕਰੀ ਹੈ, ਤਿਨ ਕੇ ਹ੍ਰਿਦ੍ਯ ਕਮਲ ਪ੍ਰਕਾਸਿਤ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ-ਕੌਲ ਖਿੜ ਜਾਂਦੇ ਹਨ, ਉਹ ਖੋਟੀ ਮਤਿ ਵਾਲੀ ਬੁੱਧੀ ਤਿਆਗ ਦੇਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਲ = ਹਿਰਦਾ-ਕੌਲ। ਸੰਗੇ = ਸੰਗਤ ਵਿਚ। ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ ਵਾਲੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi corazón florece en la Saad Sangat, la Sociedad de los Santos. He renunciado a la maldad de mis intenciones y a mis trucos intelectuales. (2)"