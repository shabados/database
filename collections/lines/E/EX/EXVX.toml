[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸੋ ਗੋਪਾਲ ਪੰਡਿਤ ਸਦਿਅਹੁ; ਹਰਿ ਹਰਿ ਕਥਾ ਪੜਹਿ ਪੁਰਾਣੁ ਜੀਉ ॥"
page = 923
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Call-in only saints of the Lord of beauteous hair, instead of Pandit and read God's gospel instead of Puran."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਦੀ ਥਾਂ ਕੇਵਲ ਸੁੰਦਰ ਕੇਸ਼ਾਂ ਦੇ ਸੁਆਮੀ (ਵਾਹਿਗੁਰੂ) ਦੇ ਪੰਡਤਾਂ (ਗਿਆਨੀਆਂ) ਨੂੰ ਬੁਲਾਉਣਾ ਅਤੇ ਪੁਰਾਣ ਦੀ ਥਾਂ ਉੱਤੇ ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ ਵਰਤਾ ਵਾਚਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Call in the long-haired scholarly Saints of the Lord, to read the sermon of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਸੋ ਗੋਪਾਲ ਪੰਡਿਤ ਕੋ ਸਦੀਓ ਸੰਪੂਰਨ ਪਾਪੋਂ ਕੇ ਹਰਨੇ ਵਾਲੇ ਜੋ ਹਰੀ ਹੈਂ ਤਿਸ ਹਰੀ ਕੀ ਕਥਾ ਯੁਕਤ ਜੋ ਪੁਰਾਨ ਹੈ, ਸੋ ਪੜਹਿ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਸਬੰਧੀ ਕਥਾ ਸੁਨਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਸੋ ਗੋਪਾਲ (ਅਕਾਲ ਪੁਰਖ) ਦੇ ਪੰਡਿਤਾਂ ਨੂੰ ਸੱਦ ਘੱਲਿਓ, ਜੋ (ਆ ਕੇ) ਅਕਾਲ ਪੁਰਖ ਦੀ ਕਥਾ ਵਾਰਤਾ-ਰੂਪ ਪੁਰਾਣ ਪੜ੍ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desapegado y llamen a los Santos del Señor para cantar Su Alabanza; sí, reciten sólo la Palabra del Señor, Jar, Jar;"