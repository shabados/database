[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਜਾਨੀ; ਜਾ ਸਬਦਿ ਪਛਾਨੀ ॥"
page = 904
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one knows the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਨਾਮ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone realizes the Shabad, then he truly knows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਉਪਦੇਸ ਕੇ ਪਛਾਨੀ ਹੂਏ ਹੈਂ ਤਬ ਏਹੁ ਬਾਤ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸੂਝ ਮਨੁੱਖ ਨੂੰ ਤਦੋਂ ਹੀ ਆਉਂਦੀ ਹੈ ਜਦੋਂ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਇਹ ਭੇਤ) ਪਛਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤਦੋਂ। ਜਾ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es revelado cuando uno toma Conciencia de la Palabra del Shabd;"