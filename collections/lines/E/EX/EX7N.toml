[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵੈ ਸੁਖੁ ਘਣਾ; ਦਯਿ ਧਿਆਇਐ ॥"
page = 520
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man gets great peace by meditating on the Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਅਰਾ ਇਨਸਾਨ ਨੂੰ ਭਾਰਾ ਆਰਾਮ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, there comes a great peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਦਯਿ) ਪ੍ਰੇਰਕ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਧ੍ਯਾਉਨੇ ਸੇ (ਘਣਾ) ਬਹੁਤ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰੀਏ ਤਾਂ ਬਹੁਤ ਹੀ ਸੁਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਯੁ = ਪਿਆਰਾ (ਪ੍ਰਭੂ)। ਦਯਿ ਧਿਆਇਐ = ਜੇ ਪਿਆਰਾ ਪ੍ਰਭੂ ਸਿਮਰਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es meditando en nuestro Único Señor que vivimos en Éxtasis;"