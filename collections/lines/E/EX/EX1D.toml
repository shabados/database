[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਨਾਨਕੁ ਜਸੁ ਗਾਵੈ; ਸਤਿਗੁਰਿ ਭਰਮੁ ਚੁਕਾਇਓ ॥"
page = 617
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak sings the praise of the Treasure of virtues and the True Guru has dispelled his doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇਕੀ ਦੇ ਖਜਾਨੇ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sings the Praises of the Lord, the treasure of excellence; the True Guru has dispelled his doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕਾ ਸਤਿਗੁਰੋਂ ਨੇ ਭਰਮ ਉਠਾਇ ਦੀਆ ਹੈ, ਸੋ (ਗੁਣ ਨਿਧਾਨ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਐਸੇ ਜਸ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਨਕ (ਉਸ) ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਹੈ। ਗੁਰੂ ਨੇ (ਨਾਨਕ ਦਾ) ਭੁਲੇਖਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ। (ਤਾਂਹੀਏਂ ਨਾਨਕ ਨੂੰ ਯਕੀਨ ਹੈ ਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak canta la Alabanza del Señor, el Tesoro de Virtud, y por la Gracia del Guru su duda es disipada."