[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੇ ਘਟਿ ਘਟਿ ਰਵਿਆ ਸੁਆਮੀ; ਸਰਬ ਕਲਾ ਕਲ ਧਾਰੇ ॥"
page = 1199
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Lord is exercising His power. He is pervading all and every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਾਹਿਬ ਆਪਣੀ ਸ਼ਕਤੀ ਵਰਤ ਰਿਹਾ ਹੈ। ਉਹ ਸਾਰੇ ਅਤੇ ਹਰ ਦਿਲ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is permeating and pervading each and every heart; He is supremely Potent to exercise His Might."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਲਾ ਸੰਪੁੰਨ੍ਯ ਜੋ ਅਪਨੀ ਸਤਾ ਧਾਰਨ ਕਰ ਰਹਾ ਹੈ, ਸੋ ਸੁਆਮੀ ਤੂੰ ਸਰਬ ਘਟੋਂ ਮੇਂ ਬਿਆਪਿਆ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਆਪਣੀ ਸੱਤਿਆ ਨਾਲ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਸਹਾਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬੇ = ਸਭਨਾਂ ਵਿਚ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਰਵਿਆ = ਮੌਜੂਦ। ਸਰਬ ਕਲਾ = ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ। ਕਲ = ਸੱਤਿਆ, ਤਾਕਤ। ਧਾਰੇ = ਟਿਕਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro prevalece en los corazones, sí, Él es Todopoderoso y Todo Capaz."