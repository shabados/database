[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਾਮ ਦਾਨੁ ਕਰੇ. ਸੋ ਪਾਏ; ਗੁਰਸਬਦੀ ਮੇਲਾਇਦਾ ॥੨॥"
page = 1062
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whomsoever the Lord blesses with the Name's gift, He alone obtains it. By means of the Gurbani He unites man with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਸੁਆਮੀ ਨਾਮ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਜ਼ਰੀਏ, ਉਹ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever the Lord blesses with His gift, obtains it. Through the Word of the Guru's Shabad, He unites him with Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਨਾਮ ਕਾ ਦਾਨ ਕਰੇ ਸੋਈ ਨਾਮ ਕੋ ਪਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਤਿਸ ਨਾਮ ਕੋ ਮਿਲਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਮਿ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ, ਉਹ ਹਰਿ-ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। (ਉਸ ਨੂੰ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llega hasta Él. Sí, es a través de la Palabra del Guru uno es unido con Él. (2)"