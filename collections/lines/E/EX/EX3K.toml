[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਤਿਲੁ ਰਹਿ ਨ ਸਕੈ ਪਲੁ. ਜਲ ਬਿਨੁ; ਮਰਨੁ ਜੀਵਨੁ ਤਿਸੁ ਤਾਂਈ ॥੪॥"
page = 1273
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She can live not without water even for an instant, a moment and a trice, Her death and life depends upon it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਬਗੈਰ ਉਹ ਇਕ ਛਿਨ, ਲਮ੍ਹੇ ਅਤੇ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਜੀਉਂਦੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ। ਉਸ ਦੀ ਮੌਤ ਅਤੇ ਜਿੰਦਗੀ ਇਸ ਉਤੇ ਨਿਰਭਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It cannot survive without water for a moment, even for an instant. Life and death depend on it. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਤਿਲ ਅਰਥਾਤ ਸ੍ਵਾਸ ਪਲ ਮਾਤ੍ਰ ਭੀ ਜਲ ਬਿਨੁ ਸੁਖੀ ਨਹੀਂ ਰਹਿ ਸਕਤੀ। ਵਿਜੋਗ ਕਰ ਮਰਣ, ਸੰਜੋਗ ਕਰ ਤਿਸ ਮੱਛੀ ਤਾਂਈ ਜੀਵਨਾ, ਭਾਵ ਸੁਖੁ ਹੋਤਾ ਹੈ। ਤੈਸੇ ਹੀ ਜਗ੍ਯਾਸੂ ਕੀ ਸੁਭ ਬੁੱਧੀ ਨਾਮ ਤੇ ਉਪਜਤੀ ਹੈ, ਨਾਮ ਮੇਂ ਨਿਵਾਸ ਹੈ। ਪੂਰਬ ਕਰਮ ਅਨੁਸਾਰ ਦੁਖ ਸੁਖ ਭੋਗਤੀ ਹੈ, ਪਰੰਤੂ ਨਾਮ ਸੇ ਬਿਨਾਂ ਖਿਨ ਤਿਲ ਮਾਤ੍ਰ ਰਹਿ ਨਹੀਂ ਸਕਤੀ। ਨਾਮ ਜਪ ਕਰ ਜੀਵਣਾ ਅਰ ਨਾਮ ਸੇ ਬਿਨਾਂ ਮਰਣਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਮੁਰਝਾਇ ਜਾਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਉਹ ਇਕ ਖਿਨ ਭਰ ਤਿਲ ਭਰ ਪਲ ਭਰ ਭੀ ਜੀਊ ਨਹੀਂ ਸਕਦੀ। ਉਸ ਦਾ ਮਰਨ ਜੀਊਣ (ਉਸ ਦੀ ਸਾਰੀ ਉਮਰ ਦਾ ਵਸੇਬਾ) ਉਸ ਪਾਣੀ ਨਾਲ ਹੀ (ਸੰਭਵ) ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin agua no sobrevive ni un momento, ni siquiera por un instante. La vida y la muerte dependen de ella. (4)"