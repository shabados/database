[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨ ਛਿਅ ਦਰਸਨਾਂ; ਬਹੁ ਪੰਥਿ ਚਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similiarly, four varans, six philosophies and many sects have been promulgated,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀ ਦਰਸ਼ਨ ਤੇ ਚਾਰ ਵਰਨ (ਆਦਿ) ਬਹੁਤੇ ਰਸਤੇ (ਲੋਕਾਂ ਨੇ) ਤੋਰੇ ਹਨ।"