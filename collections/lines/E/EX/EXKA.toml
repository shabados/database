[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ; ਕੁੰਭਕੁ ਭਰਿਪੁਰਿ ਲੀਣਾ ॥"
page = 972
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Merged in the Full-pervading Lord, when I locked the breath within,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੀਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਅੰਦਰ ਸਮਾ ਕੇ, ਜਦ ਮੈਂ ਸੁਆਸ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਠਹਿਰਾਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I was focused and merged into the all-pervading Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੁਖਮਨਾ ਮੇਂ ਭਰਪੂਰ ਹੋ ਕੇ ਪ੍ਰਾਣ ਪੌਣ ਲੀਣ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦੋਂ ਕਿ ਮਨ ਦੀ ਬਿਰਤੀ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿਪੁਰਿ = ਭਰਪੁਰ ਵਿਚ, ਉਸ ਪ੍ਰਭੂ-ਰੂਪ ਸਮੁੰਦਰ ਵਿਚ ਜੋ ਸਭ ਥਾਈਂ ਭਰਪੂਰ ਹੈ। ਕੁੰਭਕੁ = ਪ੍ਰਾਣਾਂ ਦਾ ਰੋਕਣਾ, ਵਾਸ਼ਨਾ ਦੇ ਮੂਲ-ਮਨ ਦੀ ਬ੍ਰਿਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando sorbí y fijé la respiración ahí, en la Décima Puerta,"