[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਰੰਗ. ਬਿਰੰਗ ਖਿਨੈ ਮਹਿ; ਜਿਉ ਬਾਦਰ ਕੀ ਛਾਇਆ ॥"
page = 1003
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the shade of a cloud, the pleasure of mammon fade away in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਦਲ ਦੀ ਛਾਂ ਦੀ ਮਾਨੰਦ ਧਨ ਦੌਲਤ ਦੀਆਂ ਖੁਸ਼ੀਆ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਨਾਸ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pleasures of Maya fade away in an instant, like the shade of a passing cloud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਜੋ ਰੰਗ ਹੈ, ਸੋ ਇਹੁ ਖਿਨ ਮੇਂ ਐਸੇ ਬਿਰੰਗ ਹੋ ਜਾਤਾ ਹੈ ਜੈਸੇ ਬਾਦਲੋਂ ਕੀ ਛਾਇਆ ਦੇਖਤੇ ਹੀ ਬਿਲਾਇ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੱਦਲਾਂ ਦੀ ਛਾਂ (ਛਿਨ-ਭੰਗਰ ਹੈ, ਤਿਵੇਂ) ਮਾਇਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਖਿਨ ਵਿਚ ਫਿੱਕੇ ਪੈ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya cambia sus colores todo el tiempo, así como las sombras de las nubes,"