[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਏਕਹਿ; ਹਰਿ ਅਗਮ ਅਪਾਰ ॥"
page = 291
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was the only One inaccessible and infinite Lord Himself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੇਵਲ ਇਕ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was only the Lord, Unfathomable and Infinite,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਹੀ ਹਰੀ ਏਕ ਅਗਮ ਅਪਾਰ ਰੂਪ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਅਗਮ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਇਕ ਆਪ ਹੀ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਜਿਸ ਤਕ ਪਹੁੰਚ ਨ ਹੋ ਸਕੇ। ਅਪਾਰ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando sólo existía el Único Dios, Incognoscible e Inconmensurable,"