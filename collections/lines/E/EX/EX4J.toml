[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ; ਭਰਮੈ ਸੰਸਾਰੁ ॥"
page = 841
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in these and in ego and selfhood, the world wanders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਅਤੇ ਹੰਕਾਰ ਤੇ ਖੁਦੀ ਅੰਦਰ ਦੁਨੀਆਂ ਭਟਕ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in egotism and self-conceit, the world wanders in delusion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਉਮੈ ਮੇਰਾ ਭਾਵ ਧਾਰਨ ਤੇ ਸੰਸਾਰ ਮੇਂ ਭ੍ਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੇ ਕਾਰਣ) ਜਗਤ ਮਮਤਾ ਅਤੇ ਹਉਮੈ ਵਿਚ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ = ਮਮਤਾ। ਭਰਮੈ = ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mundo vive engañado, y de esa forma, uno no logra canalizar su ego."