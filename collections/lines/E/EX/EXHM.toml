[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਪੁਰਾਨ ਬੇਦ ਸਾਸਤ੍ਰ ਬਿਰੰਚ ਬਿਆਸ; ਨੇਤ ਨੇਤ ਨੇਤ ਸੁਕ ਸੇਖ ਜਸ ਗਾਇਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All the 31 Simritis, 18 Puranas, 4 Vedas, 6 Shastras, Brahma the scholar of Vedas, sage Vyas, supreme scholar Sukdev and Shesh Nag of thousand tongues sing the praises of the Lord but have not been able to fathom Him. They address Him as infinite, infinit"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਤੀਆਂ, ਪੁਰਾਣਾਂ, ਵੇਦਾਂ; ਸ਼ਾਸਤ੍ਰਾਂ ਤਥਾ ਬਿਰੰਚਿ ਬ੍ਰਹਮਾ ਬ੍ਯਾਸ ਅਰੁ ਸੁਕਦੇਵ, ਸ਼ੇਖਨਾਗ ਨੇ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਅਨੰਤ ਅਨੰਤ ਆਖਦਿਆਂ, ਜਿਸ ਦਾ ਜਸ ਗਾਇਆ ਹੈ।"