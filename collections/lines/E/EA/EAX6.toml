[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖ ਸਉ ਕਰਿ ਦੋਸਤੀ; ਸਤਿਗੁਰ ਸਉ ਲਾਇ ਚਿਤੁ ॥"
page = 1421
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou friendship with the pious person and attach thy mind with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨਾਲ ਯਾਰੀ ਪਾ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make friends with the Gurmukhs, and focus your consciousness on the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰਮੁਖੋਂ ਸਾਥ ਦੋਸਤੀ ਕਰ ਔਰ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਸਾਥ ਚਿਤ ਕੋ ਲਗਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਿਆਂ ਨਾਲ ਮਿਤ੍ਰਤਾ ਬਣਾ, ਗੁਰੂ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਚਿੱਤ ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejor haz amistad con los Gurmukjs y enfoca tu Conciencia en el Verdadero Guru"