[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੀਆ ਤ ਦੀਆ ਮਾਨੁ ਜਿਨੑ ਸਿਉ; ਸੇ ਸਜਨ ਕਿਉ ਵੀਸਰਹਿ ॥"
page = 765
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I forget those friends from whom I have got and to whom I have given the Mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੌਸਤਾਂ ਨੂੰ ਕਿਉਂ ਭੁਲਾਵਾਂ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਮੈਂ ਮਨ ਲਿਆ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We have shared our minds - how could I forget those friends?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤੋਂ ਕਾ ਦੀਆ ਹੂਆ ਮਾਨ ਲੀਆ ਹੈ (ਸੇ) ਵਹੁ ਸਜਨ ਕਿਉਂ ਵਿਸਰ ਜਾਏ, ਭਾਵ ਬਿਸਰਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਨਾਲ ਦਿਲੀ ਸਾਂਝ ਪੈ ਸਕੇ ਉਹ ਸੱਜਣ ਕਦੇ ਭੀ ਭੁੱਲਣੇ ਨਹੀਂ ਚਾਹੀਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਮਨ। ਵੀਸਰਹਿ = ਭੁੱਲ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conversa con la de ellos. A ellos, a quienes les he entregado mi mente,"