[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਅਪਾਰ ਬੇਅੰਤ ਸੁਆਮੀ; ਕਉਣੁ ਜਾਣੈ ਗੁਣ ਤੇਰੇ ॥"
page = 802
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my lofty, Peerless and Endless Lord, who can know Thine virtues?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬੁਲੰਦ, ਲਾਸਾਨੀ ਅਤੇ ਅਨੰਤ ਸਾਹਿਬ! ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my lofty, incomparable and infinite Lord and Master, who can know Your Glorious Virtues?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਤੇ ਊਚਾ ਔ ਅਪਾਰ ਸਰੂਪ ਹੈਂ! ਹੇ ਬਿਅੰਤ ਗੁਣਾਂ ਵਾਲੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੇਰੇ ਗੁਣ ਕਉਣ ਜਾਣ ਸਕਤਾ ਹੈ, ਭਾਵ ਯੇਹਿ ਸੰਪੂਰਨ ਤੇਰੇ ਗੁਣਾਂ ਕੌ ਕੋਈ ਨਹੀਂ ਜਾਨ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਉੱਚੇ, ਅਪਾਰ ਅਤੇ ਬੇਅੰਤ ਮਾਲਕ-ਪ੍ਰਭੂ! ਕੋਈ ਭੀ ਮਨੁੱਖ ਤੇਰੇ (ਸਾਰੇ) ਗੁਣ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਾਰ = ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro Sublime, Infinito e Ilimitado; no hay quien conozca todas Tus Virtudes."