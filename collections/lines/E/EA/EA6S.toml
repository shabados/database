[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਦੇਖਿ; ਨਰਾਇਨੁ ਹਸੈ ॥੩॥"
page = 1163
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On seeing Nama, the Lord smiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਨੂੰ ਵੇਖ ਕੇ ਸੁਆਮੀ ਹੱਸ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"This one devotee abides within my heart.\" ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮਦੇਵ ਜੀ ਕੀ ਦ੍ਰਿੜ ਪ੍ਰੀਤੀ ਦੇਖ ਕੇ ਪ੍ਰਤਖ ਹੋ ਕਰ ਬਿਸਨੂੰ ਜੀ ਹਸਤੇ ਭਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਪਰਮਾਤਮਾ (ਇਉਂ ਆਖਦਾ ਹੈ ਅਤੇ) ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਹਸੈ = ਹੱਸਦਾ ਹੈ, ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Gurmukj, sé enaltecido en mi corazón. (3)"