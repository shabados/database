[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ; ਅਗਨਿ ਨਿਵਾਰਿ. ਸਮਾਈ ॥"
page = 1041
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction man's inner fire is quenched and destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਨਸਾਨ ਦੀ ਅੰਦਰਲੀ ਅੱਗ ਬੁੱਝ ਅਤੇ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the inner fire is subdued and extinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰ ਕੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕੋ ਜਿਨੋਂ ਨੇ ਨਿਵਾਰਿਆ ਹੈ, ਤਿਨ ਕੀ ਭਗਵਤ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੋੜ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Sabiduría del Guru, el fuego interno es sofocado y contenido."