[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੈ ਜੇਹਾ ਬੇਮੁਖੁ ਨ ਕੋਇ; ਸਤਿਗੁਰੁ ਤੇ ਬੇਮੁਖ ਹਤਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "No one is a savage apostate like me turning away from the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੁ ਥੋਂ ਬੇਮੁਖ ਹਤਿਆਰਾ ਮੇਰੇ ਜਿਹਾ ਬੇਮੁਖ ਕੋਈ ਨਹੀਂ ਹੈ।"