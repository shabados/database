[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਵੈ ਨ ਸੂਲੀ ਘੇਰਣੀ; ਕਰਿ ਅਸਵਾਰ ਫਾਹੇ ਦਿਵਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The encircling noose does not bow but ensnares many a horse-rider."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਘੇਰਣ ਵਾਲੀ ਸੂਲੀ ਨਿਉਂਦੀ ਨਹੀਂ, (ਕਈਆਂ ਨੂੰ ਆਪਣੇ ਉਪਰ) ਅਸਵਾਰ ਕਰਾਕੇ ਫਾਹੇ ਦਿਵਾਉਂਦੀ ਹੈ।"