[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਚਰਣ ਕਮਲ; ਰਿਦ ਮਾਹਿ ਨਿਵਾਸਾ ॥੧॥"
page = 742
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They enshrine the Lord's lotus feet in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨਾਂ ਨੂੰ ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enshrine the Lotus Feet of God within their hearts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਕਵਲੋਂ ਕਾ ਰਿਦੇ ਮੇਂ ਨਿਵਾਸ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ) ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦ = ਹਿਰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí donde los Pies de Loto del Señor son enaltecidos en la mente(1)"