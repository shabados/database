[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ; ਹੈ ਮੋਹੁ ਗੁਬਾਰਾ ॥"
page = 1068
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, there is the darkness of worldly love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੌਂ ਸੰਸਾਰੀ ਮਮਤਾ ਦਾ ਅਨ੍ਹੇਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, there is only the darkness of attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਤੌ ਮੋਹ ਰੂਪ ਅੰਧੇਰਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦਾ) ਮੋਹ (ਇਤਨਾ ਪ੍ਰਬਲ ਰਹਿੰਦਾ) ਹੈ (ਕਿ ਮਨੁੱਖ ਦੇ ਜੀਵਨ-ਰਾਹ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਘੁੱਪ ਹਨੇਰਾ (ਬਣਿਆ) ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਬਾਰਾ = ਘੁੱਪ ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, todos están envueltos en el caos del deseo y se ahogan en el mar de la materia una y otra vez."