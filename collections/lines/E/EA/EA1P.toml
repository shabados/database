[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਜਾਹਿ; ਮਾਇਆ ਕੇ ਹੇਤ ॥"
page = 238
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thy love for mammon shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰੀ ਮੋਹਨੀ ਦੀ ਮਮਤਾ ਜਾਂਦੀ ਰਹੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your love of Maya shall depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਾਇਆ ਪ੍ਰਾਪਤੀ ਕੀ ਇੱਛਾ ਰੂਪ ਜੋ (ਹੇਤ) ਨਮਿਤ, ਭਾਵ ਸੰਕਲਪ ਵਾ ਆਰੰਭ ਹੈ, ਸੋ ਬਿਨਸ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਾਲੇ ਤੇਰੇ ਸਾਰੇ ਹੀ ਮੋਹ ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque los apegos a Maya y las ilusiones desvanecerán."