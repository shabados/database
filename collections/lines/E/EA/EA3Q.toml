[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੋਭਾਵੰਤੁ ਸੁਹਾਵਣੇ; ਚਜ ਅਚਾਰ ਸੀਗਾਰ ਵਿਚੋਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "There those clothes full of grandeur, become means of their adornment in marriage ceremonies."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਹ ਰੇਸ਼ਮੀ ਕੱਪੜੇ) ਚੱਜ (ਵਿਆਹ ਆਦਿ ਢੰਗਾਂ) ਪੂਜਾ ਕਾਰਜਾਂ, (ਸ਼ਿੰਗਾਰਾਂ ਦੇ) ਵਿਚੋਲ (ਰੂਪ ਦੀ ਮਹਿੰਮਾ ਵਧਾਉਣ ਵਾਲੇ) ਹੋਕੇ ਸ਼ੋਭਾ ਵਾਲੇ ਤੇ ਸੁਹਾਵਣੇ ਕਰਦੇ ਹਨ (ਪਹਿਨਾਊਆਂ ਨੂੰ)।"