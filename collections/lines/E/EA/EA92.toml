[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਘਰੀ ਫੁਨਿ ਰਹਨੁ. ਨ ਹੋਈ ॥੧॥"
page = 794
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After death, he can remain not in them, even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਮਗਰੋਂ ਉਹ ਉਨ੍ਹਾਂ ਵਿੱਚ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you cannot stay in them, even for an instant, after death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਮਰਨੇ ਕੇ ਪੀਛੇ ਏਕ ਘੜੀ ਭੀ ਤਿਨ ਮੇਂ ਰਹਿਣਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਆਇਆਂ (ਇਹਨਾਂ ਵਿਚ) ਇਕ ਘੜੀ ਭੀ (ਵਧੀਕ) ਖਲੋਣਾ ਨਹੀਂ ਮਿਲਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el fin llega, uno no se puede quedar ni un momento más.(1)"