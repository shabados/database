[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭੂਖੇ ਕਉ; ਕਰਤਾ ਦਾਨੁ ॥"
page = 863
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who gives gifts to all the hungry,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਮੂਹ ਭੁਖਿਆਂ ਨੂੰ ਦਾਤਾਂ ਬਖਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and gives gifts to all the hungry;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਕਲ ਪ੍ਰਕਾਰ ਕੇ ਭੂਖੋਂ ਕੋ ਵਹੁ ਦਾਨ ਕਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਛਾਦਨ, ਭੋਜਨ, ਇਸਤ੍ਰੀ, ਪੁਤ੍ਰਾਦਿ ਭੂਖ ਸਭ ਵਹੀ ਨਿਵਰਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸਾਰੇ ਭੁੱਖਿਆਂ ਨੂੰ ਰੋਜ਼ੀ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਕਰਤਾ ਦਾਨੁ = ਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sacia el hambre del mundo entero,"