[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈ ਖਰੀਦੁ; ਹਉ ਦਾਸਰੋ ਤੇਰਾ ॥"
page = 739
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the purchased slave of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਮੁੱਲ ਲਿਆ ਹੋਇਆ ਗੁਲਾਮ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your indentured servant; I am Your slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮੁਲ ਕਾ ਖਰੀਦਾ ਹੂਆ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਮੈਂ ਆਪ ਕਾ ਦਾਸ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮੁੱਲ ਖ਼ਰੀਦਿਆ ਹੋਇਆ ਤੇਰਾ ਨਿਮਾਣਾ ਜਿਹਾ ਸੇਵਕ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi ser está sólo para Ti, soy Tu Esclavo,"