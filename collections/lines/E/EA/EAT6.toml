[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਵਾ ਗਾਉਂ ਉਜਾਰ ਕੈ ਕਰੇ ਮੁਕਾਮ ਭਲਾਨ ॥"
page = 65

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the way they plundered the village Barwa and halted at Bhallon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ ਰਸਤੇ ਵਿਚ ਪੈਂਦੇ) ਬਰਵਾ ਨਾਂ ਦੇ ਪਿੰਡ ਨੂੰ ਉਜਾੜਿਆ ਅਤੇ ਭਲਾਨ ਨਾਂ ਦੇ ਪਿੰਡ ਵਿਚ ਠਿਕਾਣਾ ਕੀਤਾ।"