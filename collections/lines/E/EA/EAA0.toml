[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਕਾਜ ਸਵਾਰੇ ਅਪਨੇ ॥"
page = 899
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All his affairs are adjusted,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਮੂਹ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All one's affairs are resolved,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਅਪਨੇ ਸਭ ਕੰਮ ਸਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, que pronuncia con sus labios el Nombre del Señor con Fe en su corazón,"