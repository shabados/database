data = "ਏ ਮਨ; ਨਾਮੁ ਨਿਧਾਨੁ ਤੂ ਪਾਇ ॥"
page = 560
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, thou obtain, the Name treasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਨਾਮ ਦਾ ਖਜਾਨੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my soul, obtain the treasure of the Naam,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਨਾਮ ਰੂਪੀ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਤੂੰ ਪਾਇ ਲੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਹਾਸਲ ਕਰ (ਗੁਰੂ ਕੋਲੋਂ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, recolecta el Tesoro del Nombre,"