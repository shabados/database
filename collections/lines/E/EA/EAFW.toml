[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਕਟੇ ਭਟ ਕਟਕ ਕੇ; ਪਾਇਕ ਰਥ ਹੈ ਕੁੰਭ ॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“All the warriors of the army, those on foot, on chariots, horses and elephants have been killed.”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੌਜ ਦੇ ਸਾਰੇ ਸੂਰਮੇ-ਪੈਦਲ, ਰਥਾਂ, ਘੋੜਿਆਂ ਅਤੇ ਹਾਥੀਆਂ ਤੇ ਸਵਾਰ ਮਾਰੇ ਗਏ ਹਨ।"