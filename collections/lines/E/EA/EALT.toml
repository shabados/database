[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚਾ ਸਚੀ ਨਾਂਈ; ਸਚੁ ਪਵੈ ਧੁਰਿ ਲੇਖੈ ॥੨॥"
page = 1242
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, True is the Lord and True is His Name and it is through the True Name, that one is accepted by the Primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਆਦੀ ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਨੂੰ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, True is the Name of the True Lord; through Truth, one is accepted by the Primal Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੂੰ ਆਪ ਸਚਾ ਹੈਂ ਔਰ ਤੇਰੀ (ਨਾਂਈ) ਵਡਿਆਈ ਭੀ ਸਚੀ ਹੈ ਔਰ ਤੇਰੀ (ਧੁਰਿ) ਦਰਗਾਹ ਮੇਂ ਸਚ ਨਾਮ ਹੀ ਲੇਖੈ ਮੇਂ ਪੜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ; ਉਸ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਹੀ ਉਸਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਂਈ = ਵਡਿਆਈ (ਅਰਬੀ स्ना ਤੋਂ ਪੰਜਾਬੀ ਰੂਪ 'ਨਾਈ' ਅਤੇ 'ਅਸਨਾਈ' ਹਨ)। ਲੇਖੈ ਪਵੈ = ਪ੍ਰਵਾਨ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, Verdad es nuestro Dios y mediante Su Nombre Verdadero uno es aprobado por Él. (2)"