[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪਰਾਇਓ; ਸੋਈ ਅਪਨਾ ॥"
page = 185
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What belongs to another, that the man deems his own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਦੂਜੇ ਦੀ ਮਲਕੀਅਤ ਹੈ, ਉਸ ਨੂੰ ਬੰਦਾ ਆਪਣਾ ਨਿੱਜ ਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which belongs to another - he claims as his own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ ਕੇ ਮਾਤਾ ਪਿਤਾ ਇਸਤ੍ਰੀ ਰਾਜਾ ਸੁਆਨ ਸ੍ਰਿੰਗਾਲ ਅਗਨੀ ਆਦਿ ਅਭਿਮਾਨ ਹੈਂ ਤਿਸ ਕੋ ਅਪਨਾ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਲ-ਧਨ ਆਦਿਕ) ਜੋ (ਆਖ਼ਿਰ) ਬਿਗਾਨਾ ਹੋ ਜਾਣਾ ਹੈ, ਉਸ ਨੂੰ ਅਸੀਂ ਆਪਣਾ ਮੰਨੀ ਬੈਠੇ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que pertenece a otro- lo reclama Suyo"