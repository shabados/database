[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਵਾਹਾ ਨੋ ਸਿਠਣੀਆ; ਦੁਹੀ ਵਲੀ ਦੁਇ ਤੂਰ ਵਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On marriage occasions the songs are sung by woman in scurrilous language and trumpets are played on the part of the bride and bridegroom (but not so among the gurmukhs)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਿਵਾਹਾਂ ਪਰ ਸਿੱਠਣੀਆਂ ਮਿਲਦੀਆਂ ਤੇ ਦੁਵੱਲੀ ਵਾਜੇ ਵੱਜਦੇ ਹਨ।"