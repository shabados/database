[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਨਾਲਿ ਤੁਲਿ. ਨ ਲਗਈ; ਖੋਜਿ ਡਿਠਾ ਬ੍ਰਹਮੰਡੁ ॥"
page = 50
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no one at par with the Guru. I have searched and seen the whole universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਰਾਬਰ ਕੋਈ ਵੀ ਨਹੀਂ। ਮੈਂ ਸਾਰਾ ਆਲਮ ਢੂੰਡ ਭਾਲ ਕੇ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is none to compare with the Guru; I have searched and looked throughout the entire universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੇ ਸਾਥ (ਤੁਲਿ) ਵਿਚਾਰ ਕੇ ਦੇਖੀਏ ਤਾਂ ਬਰਾਬਰ ਕੋਈ ਭੀ ਨਹੀਂ ਲਗ ਸਕਤਾ, ਸਾਰੇ ਬ੍ਰਹਮੰਡ ਕੋ ਖੋਜ ਕਰ ਦੇਖ ਲੀਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਗੁਰੋਂ ਕੇ ਸਮਾਨ ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਾ ਸੰਸਾਰ ਭਾਲ ਕੇ ਵੇਖ ਲਿਆ ਹੈ, ਕੋਈ ਭੀ ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਲਿ = ਬਰਾਬਰ। ਬ੍ਰਹਮੰਡੁ = ਜਹਾਨ, ਸੰਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado por el mundo entero; nadie iguala al Guru."