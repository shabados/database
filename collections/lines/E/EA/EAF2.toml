[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਜੇਵਡੁ. ਗੁਰ ਜੇਵਡੁ ਦਾਤਾ; ਮੈ. ਅਵਰੁ ਨ ਕੋਈ ॥੪॥੧॥"
page = 572
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A donor, as big as the Guru, as big as the Guru, I see not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਜਿੱਡਾ ਵੱਡਾ ਗੁਰਾਂ ਜਿੱਡਾ ਵੱਡਾ ਦਾਤਾਰ ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਦਿੱਸ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A Giver as great as the Guru, as great as the Guru - I cannot see any other. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਜੈਸਾ ਵੱਡਾ ਦਾਤਾ ਮੈਨੇ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜਾਨਾ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ, ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ ਦਾਤਾ ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿੱਸਦਾ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਡੁ = ਬਰਾਬਰ ਦਾ। ਮੈ = ਮੈਨੂੰ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nadie iguala a mi Guru Benévolo; no existe nadie como Él. (4-1)"