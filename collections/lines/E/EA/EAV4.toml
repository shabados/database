[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਜਬ ਬੈਨ ਕਹੈ ਪੁਰ ਬਾਸਨਿ; ਤਉ ਹਸਿ ਕੈ ਬ੍ਰਿਜਨਾਥ ਨਿਹਾਰੇ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the citizens said this, then Krishna began to smile, looking towards all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਨਗਰ ਵਿਚ ਵਸਣ ਵਾਲੀਆਂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲ ਕਹੇ ਤਾਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹਸ ਕੇ (ਉਨ੍ਹਾਂ ਵਲ) ਵੇਖਿਆ।"