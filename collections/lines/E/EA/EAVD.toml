[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਦਾਤੇ. ਇਕਿ ਮੰਗਤੇ; ਨਾਮੁ ਤੇਰਾ ਪਰਵਾਣੁ ॥"
page = 790
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are bestowers and some the mumpers. Only the contemplators of the Name become acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਦਾਨੀ ਹਨ ਅਤੇ ਕਈ ਭਿਖਾਰੀ। ਕੇਵਲ ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਹੀ ਕਬੂਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- some are givers, and some are beggars; they become acceptable only through Your Name, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਦਾਤੇ ਹੋ ਰਹੇ ਹੈਂ ਏਕ ਮੰਗਤੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਜਪਿਆ ਹੈ ਵਹੁ ਪਰਵਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਦੇ) ਕਈ ਮੰਗਤੇ ਤੇ ਕਈ ਦਾਤੇ ਹਨ, ਪਰ ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਹੀ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਣੁ = ਕਬੂਲ, ਪਸੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos dan y otro pordiosean, pero Tú, oh Dios,"