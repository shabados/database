[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੰਜਮਿ ਵਰਤੈ ਸ੍ਵਾਮੀ; ਆਪਿ ਜਪਾਇਹਿ ਨਾਮੁ ॥"
page = 554
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord practises abstinence and Himself makes men repeat His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਸੁਆਮੀ ਸਵੈ-ਪ੍ਰਹੇਜ਼ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਬੰਦਿਆਂ ਪਾਸੋਂ ਆਪਣਾ ਨਾਮ ਜਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself practices austere self-discipline; the Lord Master Himself causes us to chant His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਮੀ ਆਪੇ ਸੰਜਮ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈ, ਆਪ ਹੀ ਨਾਮ ਜਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਆਪ ਹੀ ਜੁਗਤੀ ਵਿਚ ਵਰਤਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਨਾਮ ਜਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮਿ = ਜੁਗਤੀ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo trabaja a través de sus propios modos, Él Mismo nos hace contemplar Su Nombre."