[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਬਿਦਾਰ ਦਏ ਦਲ ਕਉ; ਰਨ ਯਾ ਬਿਧਿ ਚਿਤ੍ਰ ਬਚਿਤ੍ਰ ਕਰਿਓ ਹੈ ॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And killing the army of the enemy, he has created a queer scene"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਇਸ ਢੰਗ (ਨਾਲ ਕੀਤਾ ਹੈ ਕਿ ਯੁੱਧ ਦੀ) ਵਿਚਿਤ੍ਰ ਤਸਵੀਰਕਸ਼ੀ ਕਰ ਦਿੱਤੀ ਹੈ।"