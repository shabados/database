[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਛੁਧਾਤਰੁ ਹੋਇ ਅਤਿ ਹੀ; ਮ੍ਰਿਗ ਝੁੰਡ ਤਕੈ ਉਠਿ ਕੇਹਰਿ ਆਯੋ ॥੧੯੮੩॥"
page = 495

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He mounted his chariot and moved with the swift speed of wing like a hungry lion following a herd of deer.1983."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਾਂ ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਭੁਖ ਨਾਲ ਬਹੁਤ ਆਤੁਰ ਹੋਇਆ ਸ਼ੇਰ ਹਿਰਨਾਂ ਦਾ ਝੁੰਡ ਵੇਖ ਕੇ ਉਠ ਦੌੜਿਆ ਹੋਵੇ ॥੧੯੮੩॥"