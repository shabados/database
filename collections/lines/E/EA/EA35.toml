[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਟਿ ਕਾਟਿ ਸਨਾਹ ਤਵ ਭਟ; ਭਾਜਿ ਹੈ ਬਿਸੰਭਾਰ ॥੨੨੦॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Horses and your warriors breaking their armour will flee immediately.220."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਯੋਧੇ ਕਵਚਾਂ ਨੂੰ ਕਟ ਕਟ ਕੇ ਬੇਸੁਧ ਹੋਏ ਭਜ ਜਾਣਗੇ ॥੨੨੦॥"