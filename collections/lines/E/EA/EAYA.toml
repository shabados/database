[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਣਮੰਗਿਆ ਦਾਨੁ ਦੀਜੈ ਦਾਤੇ; ਤੇਰੀ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 437
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Donor, Thou givest unasked for gifts, and brimful are the treasure of Thine meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਾਨੀ, ਤੂੰ ਬਿਨਾਂ ਮੰਗਿਆਂ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈਂ। ਪਰੀ-ਪੂਰਨ ਹਨ ਤੈਡੇਂ ਸਿਮਰਨ ਦੇ ਖਜ਼ਾਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You bestow Your gifts, even when we do not ask for them, O Great Giver; devotion to You is a treasure over-flowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤੇ! ਤੇਰੀ ਭਗਤਿ ਕੇ ਭੰਡਾਰੇ, ਭਾਵ ਸੰਤੋਂ ਕੇ ਰਿਦੇ ਭਰ ਰਹੇ ਹੈਂ, ਤੂੰ ਅਣਮੰਗਿਆ ਦਾਨ ਦੇਤਾ ਹੈਂ, ਭਾਵ ਫੇਰ ਮੰਗਣੇ ਸੇ ਰਹਿਤ ਕਰ ਦੇਤਾ ਹੈਂ, ਭਾਵ ਬਿਨਾਂ ਮੰਗੇ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਤੂੰ ਤਾਂ (ਜੀਵਾਂ ਦੇ) ਮੰਗਣ ਤੋਂ ਬਿਨਾ ਹੀ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰੀ ਜਾਂਦਾ ਹੈਂ (ਮੈਨੂੰ ਆਪਣੀ ਭਗਤੀ ਦੀ ਦਾਤ ਦੇਹ) ਭਗਤੀ ਦੀ ਦਾਤ ਨਾਲ ਤੇਰੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, das aun sin que se Te pida; el Tesoro de Tu Alabanza se desborda."