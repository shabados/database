[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਹਥਿ ਨਿਧਾਨੁ; ਭਾਵੈ ਤਿਸੁ ਦੇਹਿ ॥"
page = 521
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The treasure is in Thine hands and Thou givest it to him, whom Thou likest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੇ ਹੱਥਾਂ ਵਿੱਚ ਖਜਾਨਾ ਹੈ। ਇਹ ਤੂੰ ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure is in Your Hands; according to Your Will, You bestow it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹਥ ਮੇਂ ਖਜਾਨਾ ਹੈ ਜਿਸ ਕੋ ਚਾਹੇਂ ਤਿਸ ਕੋ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਨਾਮ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਤੇਰੇ (ਆਪਣੇ) ਹੱਥ ਵਿਚ ਹੈ, ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲਗੇ ਉਸ ਨੂੰ ਤੂੰ (ਇਹ ਖ਼ਜ਼ਾਨਾ) ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro está en Tus Manos; Tú bendices con ese Tesoro a aquél que con Tu Gracia tomas."