[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ. ਕਦੇ, ਨ ਕੀਨੀ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥੩॥"
page = 1130
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He serves not the Guru ever and loses his life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦਾਚਿਤ ਗੁਰਾਂ ਦੀ ਘਾਲ ਨਹੀਂ ਕਮਾਉਂਦਾ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਬੇਫਾਇਦਾ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He never serves the Guru; he wastes his life uselessly. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਭੀ ਕਬੀ ਨ ਕਰੀ, ਇਸ ਵਾਸਤੇ ਤਿਸ ਨੇ ਵਿਅਰਥ ਹੀ ਜਨਮੁ ਗਵਾਇ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਕਦੇ ਭੀ ਗੁਰੂ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕੀਤੀ, ਉਹਨਾਂ ਨੇ ਜੀਵਨ ਅਜਾਈਂ ਹੀ ਗਵਾ ਲਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਨੀ = ਕੀਤੀ। ਬਿਰਥਾ = ਵਿਅਰਥ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el que no ha servido nunca al Guru, en verdad ha desperdiciado su vida en vano. (3)"