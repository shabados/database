[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਸਸਤ੍ਰ ਵਰਤੀ ਦੋਊ ਛਤ੍ਰ ਧਾਰੀ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were the users of their arms and were kings with canopies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਵਰਤਣ ਵਾਲੇ ਅਤੇ ਛਤਰਧਾਰੀ ਸਨ।"