[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰਭਗਾ ਕੋ ਮਹਾ ਮੁਖ ਸੁੰਦਰ; ਗ੍ਵਾਰਿਨ ਬੀਚ ਕਰਿਯੋ ਉਜਿਯਾਲਾ ॥੬੩੫॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandarmukhi and Radha are standing there and the beauty of Chandarbhaga is spreading its brightness amongst gopis.635."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਭਗਾ ਦਾ ਮੁਖ ਬਹੁਤ ਸੁੰਦਰ ਸੀ, (ਜਿਸ ਨੇ) ਗੋਪੀਆਂ ਵਿਚ ਪ੍ਰਕਾਸ਼ ਪਸਾਰਿਆ ਹੋਇਆ ਸੀ ॥੬੩੫॥"