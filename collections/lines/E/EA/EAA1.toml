[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਤੇਰਾ; ਤੂੰ ਸਭਨਾ ਕਾ ਸੋਇ ॥"
page = 151
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are Thine, and thou, O sublime Lord art of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੇਰੇ ਹਨ, ਅਤੇ ਤੂੰ ਹੇ ਸ਼੍ਰੇਸ਼ਟ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are Yours - You are the Lord of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ ਸਭਨਾ ਕਾ ਮਾਲਕੁ ਹੈਂ, ਤੇਰਾ ਸਭ ਕੋਈ ਦਾਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹਰੇਕ ਜੀਵ ਤੇਰਾ (ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ) ਹੈ, ਤੂੰ ਸਭ ਦੀ ਸਾਰ ਰੱਖਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Tú, oh Señor, eres el Único Soporte Verdadero de todos,"