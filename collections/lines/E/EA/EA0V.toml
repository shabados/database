data = "ਬਿਛੂ ਬਿਸੀਅਰੁ ਬੇਸਯਾ; ਕਹੋ, ਕਵਨ ਕੇ ਮੀਤ ॥੪੩॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘How can a reptile and a prostitute think in good terms of their friends?’(43)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਛੂ, ਸੱਪ ਅਤੇ ਵੇਸਵਾ ਦਸੋ, ਭਲਾ ਕਿਸ ਦੇ ਮਿਤਰ ਹਨ ॥੪੩॥"