type = "primary"
data = "ਨਾਗੀ ਕਰਿ ਨਾਰੀ ਤਿਨ ਭੋਗੀ ॥੩॥"
page = 863

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She met a Yogi, who made her naked and had sex with her.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਨੰਗੀ ਕਰ ਕੇ ਉਸ ਇਸਤਰੀ ਨਾਲ ਭੋਗ ਕੀਤਾ ॥੩॥"