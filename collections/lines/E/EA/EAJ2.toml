[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰੁ ਲੋੜੀਦਾ ਆਇਆ; ਵਜੀ ਵਾਧਾਈ ॥"
page = 704
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My desired Bridegroom has come and congratulations pour in for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਭਾਂਦਾ ਲਾੜਾ ਆ ਗਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਮੁਬਾਰਕਾਂ ਮਿਲ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sought-after Husband Lord has come home, and now, congratulations are pouring in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਵਰ) ਪਤੀ ਲੋੜੀਦਾ ਥਾ, ਸੋ ਅਬ ਪਾਇਆ ਅਰਥਾਤ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਤਿਸੀ ਤੇ ਵਧਾਈ ਵਜੀ ਹੈ, ਭਾਵ ਸੇ ਖੁਸ਼ੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮੈਂ (ਚਿਰਾਂ ਤੋਂ) ਲੱਭਦੀ ਆ ਰਹੀ ਸਾਂ ਉਹ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਆ ਵੱਸਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Dios Bello ahora es mi Esposo y estoy en Éxtasis."