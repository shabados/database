[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਸਤਿਗੁਰ ਸਿਖ ਸੁਣਿ; ਚਰਣਿ ਸਰਣਿ ਗੁਰਸਿਖ ਜੁ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fortunate is the Sikh of the Guru who listening to the teaching of the Guru has sought the shelter of the Guru-feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਧੰਨ ਗੁਰੂ ਦਾ ਸਿੱਖ ਹੈ ਜੋ ਗੁਰ ਦੀ ਸਿੱਖਯਾ ਸੁਣਕੇ ਚਰਨਾਂ ਦੀ ਸ਼ਰਨ ਆ ਗਿਆ ਹੈ।"