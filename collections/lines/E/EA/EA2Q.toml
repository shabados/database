[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਨ ਰਾਨੀ ਕੌ ਸਕੈ; ਨਿਜੁ ਰਾਨਿਨ ਦੈ ਜਾਇ ॥੧੨॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They could not win Rani but lost their own Ranis.(l2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਰਾਣੀ ਨੂੰ ਜਿਤ ਨਾ ਸਕਦੇ, ਸਗੋਂ ਆਪਣੀਆਂ ਰਾਣੀਆਂ ਦੇ ਜਾਂਦੇ ॥੧੨॥"