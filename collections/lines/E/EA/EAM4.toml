[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਸਰਣਾਈ ਆਇਆ ॥"
page = 1084
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the refuge of the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਦੀ ਸ਼ਰਣ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to the Sanctuary of His lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਸ ਹਰੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਸਰਣ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣ ਕਮਲ = ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, he buscado el Refugio del Loto de Tus Pies"