[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰੁੰਨਾ ਬਾਬਾ ਜਾਣੀਐ; ਜੇ ਰੋਵੈ ਲਾਇ ਪਿਆਰੋ ॥੪॥੧॥"
page = 579
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O father, a man is considered to wail truly, if he wails in the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਬਾਬਲ! ਆਦਮੀ ਤਾਂ ਸਹੀ ਤੌਰ ਉਤੇ ਰੋਂਦਾਂ ਖਿਆਲ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਜੇਕਰ ਉਹ ਪ੍ਰਭੂ ਪ੍ਰੀਤ ਵਿੱਚ ਰੋਂਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: he alone truly weeps, O Baba, who weeps in the Lord's Love. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਰੋਇਆ ਸਫਲਾ ਤਉ ਜਾਣੀਏ ਜੋ ਜੀਉ ਪਰਮੇਸਰ ਮੇਂ ਪਿਆਰ ਲਾਇ ਕਰ ਰੋਵੇ, ਭਾਵ ਵੈਰਾਗ ਹੋਵੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸੇ ਨੂੰ ਸਹੀ ਵੈਰਾਗ ਵਿਚ ਆਇਆ ਜਾਣੋ, ਜੋ ਪਿਆਰ ਨਾਲ (ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ ਖ਼ਾਤਰ) ਵੈਰਾਗ ਵਿਚ ਆਉਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, vale la pena afligirse, si la aflicción se tiene por el Verdadero Amor. (4-1)"