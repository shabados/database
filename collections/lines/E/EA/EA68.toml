[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੈ ਰਾਜ ਤੇ; ਅੰਧੁਲਾ ਭਾਰੀ ॥"
page = 196
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind man is better than the vicious king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਆਦਮੀ ਪਾਪੀ ਪਾਤਸ਼ਾਹ ਨਾਲੋ ਚੰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind beggar is better off than the vicious king."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖ੍ਯੋਂ ਕੇ (ਰਾਜ) ਬਲ ਵਾ ਪ੍ਰਕਾਸ ਤੇ ਜੀਵ (ਭਾਰੀ) ਅਤੀ ਅੰਧਾ ਹੋ ਰਹਾ ਹੈ। ਵਾ ਵਿਖੇ ਭੋਗਨੇ ਵਾਲੇ ਰਾਜਾ ਤੇ ਨੇਤ੍ਰ ਹੀਨ ਪੁਰਸ਼ (ਭਾਰੀ) ਭਾਵ ਸ੍ਰੇਸਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਵਿਸ਼ਿਆਂ ਦੇ ਪ੍ਰਭਾਵ ਨਾਲ (ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਿਚ) ਬਹੁਤ ਅੰਨ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਤਦੋਂ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਭੀ ਨਹੀਂ ਸੁੱਝਦਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego es mejor que el vicioso,"