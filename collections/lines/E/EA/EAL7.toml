[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਘੜੀ ਮਹਿ; ਥਾਪਿ ਉਥਾਪਿ ॥"
page = 364
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant He establishes and disestablishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਬਣਾ ਅਤੇ ਢਾਹ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes, and disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਤੋ ਏਕ ਘੜੀ ਮੇਂ ਸੰਸਾਰ ਕੋ ਸਥਾਪਨ ਕਰ ਦੇ ਚਾਹੈ (ਉਥਾਪਿ) ਉਠਾਇ, ਭਾਵ ਪ੍ਰਲ੍ਯ ਕਰਦੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਇਕ ਘੜੀ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਤੁਰਤ ਨਾਸ ਭੀ ਕਰ ਸਕਦਾ ਹੈ'-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en un instante establece o quita todo."