[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ; ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 361
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting man with the saints congregation, the Lord binds him with His ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਨੂੰ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੋੜ ਕੇ, ਸੁਆਮੀ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself merges the merged in His Merger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਗੁਰੂ ਆਪ ਹੀ ਸਾਧ ਸੰਗਤ ਮੇਂ ਮੇਲਤਾ ਹੈ ਤਬ ਸਤਗੁਰੋਂ ਕੋ ਮੇਲ ਕਰ ਕੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਗੁਰੂ) ਮਿਲਾਂਦਾ ਹੈ, ਗੁਰੂ ਮਿਲਾ ਕੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Mismo Señor Quien te une Consigo Mismo;"