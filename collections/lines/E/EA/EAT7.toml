[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਲਵਲ ਦੇਸ ਪਰਗਨਾ ਭਯੋ ॥੨॥"
page = 898

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The Raja has granted me an honour and (the territory of) Palwal is my protectorate.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਲਵਲ ਦੇਸ (ਮੇਰਾ) ਪਰਗਨਾ ਹੈ ॥੨॥"