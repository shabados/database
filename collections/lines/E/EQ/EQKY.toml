[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਨਾਮੁ; ਕੈਸੇ ਹੁੰਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 93
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How should thou have gained the Name of the Redeemer of sinners? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਤੇਰਾ ਨਾਮ ਕਿਸ ਤਰ੍ਰਾਂ ਪਰਾਪਤ ਹੁੰਦਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "how would You have acquired the name, 'Redeemer of sinners'? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੋਊ ਪਾਪ ਨਹੀਂ ਕਰੇਗਾ ਤੋ ਆਪ ਕਿਸ ਕੋ ਪਵਿਤ੍ਰ ਕਰ ਕੇ ਪਤਤਿ ਪਾਵਨ ਨਾਮ ਕਹਾਓਂਗੇ? ਹੇ ਭਗਵਨ! ਕਦਾਚਿਤ ਐਸੇ ਕਹੁ ਯਦ੍ਯਪ ਏਹੀ ਸਤ ਹੈ, ਪਰੰਤੂ ਮੈਂ ਸ੍ਵਾਮੀ ਹੂੰ ਔਰ ਤੂੰ ਦਾਸ ਹੈਂ॥ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇਰਾ ਨਾਮ (ਪਾਪੀਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ) 'ਪਤਿਤ-ਪਾਵਨ' ਕਿਵੇਂ ਹੋ ਜਾਂਦਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਡਿੱਗੇ ਹੋਏ, ਨੀਚ, ਵਿਕਾਰਾਂ ਵਿਚ ਪਏ ਹੋਏ। ਪਾਵਨ = ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ। ਪਤਿਤ ਪਾਵਨ = ਨੀਚਾਂ ਨੂੰ ਉੱਚਾ ਕਰਨ ਵਾਲਾ, ਪਾਪੀਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ। ਕੈਸੇ = ਕਿਵੇਂ? ਹੁੰਤਾ = ਹੁੰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
