[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਿਹਾਗੜਾ ਛੰਤ ਮਹਲਾ ੪ ਘਰੁ ੧ ॥"
page = 537
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bihagra Chhant. 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਹਾਗੜਾ ਛੰਤ ਚੋਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bihaagraa, Chhant, Fourth Mehl, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬੇਹਾਗੜਾ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bijagra, Mejl Guru Ram Das, Cuarto Canal Divino, Chant."