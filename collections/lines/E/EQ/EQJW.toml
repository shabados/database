[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਤੂਹੀ. ਏਕ ਤੁਹੀ ॥੧॥"
page = 143
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art, Thou alone art, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ, ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone, Lord, You alone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੂਹੀ ਅਬ ਹੈਂ ਏਕ ਤੂਹੀ ਪੀਛੇ ਥਾ, ਭਾਵ ਤੀਨ ਕਾਲ ਸਿੱਧ ਹੂਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਤੂੰ ਹੀ ਹੈਂ, ਇਕ ਤੂੰ ਹੀ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres el Único, sí, eres el Uno Solo.(1)"