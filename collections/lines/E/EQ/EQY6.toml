[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗੇ ਸੋਹੰਤੀ ਕੰਤ ਸੁਆਮੀ; ਦਿਨਸੁ ਰੈਣੀ ਰਾਵੀਐ ॥"
page = 460
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous I look in the company of my Groom, the Lord, and day and night I enjoy Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣੀ ਮੈਂ ਲਗਦੀ ਹਾਂ ਆਪਣੇ ਪਤੀ ਪਰਮੇਸ਼ਰ ਨਾਲ ਅਤੇ ਦਿਨ ਰਾਤ ਮੈਂ ਉਸ ਨੂੰ ਮਾਣਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I look beautiful in the Company of my Husband Lord; I enjoy my Lord Master day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਗ ਮੇਂ ਸੋਭਾਇਮਾਨ ਹੋ ਕਰ ਕੇ ਪ੍ਯਾਰੇ ਕੇ ਸੰਗ ਦਿਨ ਰਾਤਿ ਰਮਣ ਕਰੂੰ। ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਪਤੀ ਮਾਲਕ ਕੇ ਸੰਗ ਕਰ ਸੋਭਤੀ ਹੈ ਤਾਂ ਤੇ ਰਾਤ ਔ ਦਿਨ ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸੁਆਮੀ ਕੰਤ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਦੀ ਹੈ ਉਸ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨਸੁ = ਦਿਨ। ਰੈਣੀ = ਰਾਤ। ਰਾਵੀਐ = ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Lo disfrutas día y noche. Te abres a la Vida Amándolo, por siempre Viéndolo y cantando Sus Alabanzas."