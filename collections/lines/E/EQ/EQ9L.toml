[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਰ ਧੋਵਾ. ਪਖਾ ਫੇਰਦਾ; ਤਿਸੁ. ਨਿਵਿ ਨਿਵਿ ਲਗਾ ਪਾਇ ਜੀਉ ॥੧੦॥"
page = 73
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wash their feet, wave, fan over them, and bowing, low fall at their feet.4"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪਗ ਧੋਦਾ ਹਾਂ, ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਖੀ ਝਲਦਾ ਹਾਂ ਅਤੇ ਨੀਵਾਂ ਝੁਕ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਚਰਨਾ ਤੇ ਢਹਿ ਪੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash their feet, and wave the fan over them. Bowing low, I fall at their feet. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖੋਂ ਕੇ ਵਾ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਵਤਾ ਹੂੰ, ਔਰ ਪੰਖਾ ਫੇਰਤਾ ਹੂੰ, ਔਰ ਝੁਕ ਝੁਕ ਕਰ ਤਿਨ ਕੇ ਚਰਨੀ ਲਾਗਤਾ ਹੂੰ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਗੁਰਸਿੱਖ ਮਿਲ ਪਏ) ਮੈਂ (ਲੋੜ ਅਨੁਸਾਰ) ਉਸ ਦੇ ਪੈਰ ਧੋਂਦਾ ਹਾਂ, ਉਸ ਨੂੰ ਪੱਖਾ ਝੱਲਦਾ ਹਾਂ, ਮੈਂ ਪੂਰੇ ਅਦਬ ਨਾਲ ਉਸ ਦੀ ਪੈਰੀਂ ਲੱਗਦਾ ਹਾਂ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lavo sus pies, muevo el abanico sobre sus cabezas, y me postro humildemente a sus pies, oh querido. (10)"