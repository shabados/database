[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਮੇਵੇਦਾਰ ਹਨਿ; ਹੁਡਕ ਹੁਡਕੀਏ ਲੋਲਣਿ ਲੋਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are servants working on contract and many are frolicsome prostitutes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਮੇਵਾ ਵੇਚਣ ਵਾਲੇ, ਜ਼ਿਦੀ (ਸ਼ਰਤਾਂ ਬੰਨ੍ਹਕੇ ਸੌਦੇ ਕਰਨ ਵਾਲੇ) ਤੇ ਚੰਚਲ ਵੇਸ਼ਵਾ ਹਨ।"

[[content]]
asset = "VBGS"
type = "note"
language = "pa"
data = "ਹੁਡਕ ਹੁਡਕੀਏ=ਸ਼ਰਤਾਂ ਬੰਨਣ ਵਾਲੇ। ਲੋਲਣਿ=ਚੰਚਲ, ਸੁੰਦਰ। ਲੋਲੀ=ਪਾਤਸ਼ਾਹੀ ਦਰਬਾਰੀ ਵੇਸਵਾ।"