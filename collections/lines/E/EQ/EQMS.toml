[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਵਗੁਣ ਕੀਤੇ ਗੁਣ ਕਰੈ; ਭਲਾ ਨ ਅਵਗਣੁ ਚਿਤਿ ਵਸਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A noble person does not adopt demerits in his heart and does good to the evil doer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਭਲਾ ਪੁਰਖ) ਔਗੁਣ ਕਰਨ ਨਾਲ (ਭੀ) ਗੁਣ (ਹੀ) ਕਰਦਾ ਹੈ, ਅਵਗੁਣਾਂ ਨੂੰ ਚਿੱਤ ਵਿਖੇ ਥਾਉਂ ਨਹੀਂ ਦਿੰਦਾ।"