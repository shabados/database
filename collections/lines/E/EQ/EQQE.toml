[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਆ ਖੇਲੁ ਬਡ ਮੇਲੁ ਤਮਾਸਾ; ਵਾਹਿਗੁਰੂ ਤੇਰੀ ਸਭ ਰਚਨਾ ॥"
page = 1403
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting the elements together, Thou have created this great game and play of the word. O Wondrous Lord, all this is Thy creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਤਾਂ ਨੂੰ ਇਕੱਤਰ ਕਰ, ਤੂੰ ਇਸ ਜਗਤ ਦੀ ਵਿਸ਼ਾਲ ਲ੍ਹੀਲਾ ਅਤੇ ਖੇਡ ਰਚੀ ਹੈ। ਹੇ ਅਸਚਰਜ ਸੁਆਮੀ! ਇਹ ਸਾਰੀ ਤੇਰੀ ਹੀ ਪੈਦਾਇਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have formed and created this play, this great game. O Waahay Guru, this is all You, forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਆਪ ਨੇ ਪੰਜਾਂ ਤਤਾਂ ਕੋ ਮੇਲ ਕਰ ਅਪਨੀ ਖੇਲ ਹੇਤ ਇਹ ਜਗਤ ਰੂਪੀ ਬਡਾ ਤਮਾਸ਼ਾ ਕੀਆ ਹੈ, ਤਾਂ ਤੇ ਇਹ ਸੰਪੂਰਨ ਆਪ ਹੀ ਕੀ ਰਚਨਾ ਰਚੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਧੰਨ ਹੈਂ; ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਸਭ ਤੇਰੀ (ਕੀਤੀ ਹੋਈ) ਹੈ; ਤੂੰ (ਤੱਤਾਂ ਦਾ) ਮੇਲ (ਕਰ ਕੇ) ਇਕ ਖੇਲ ਤੇ ਤਮਾਸ਼ਾ ਰਚਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Tú has formado y creado esta Obra, este grandioso Juego, oh Waje Guru. Eres Todo Tú y para siempre."