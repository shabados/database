[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੁਸਮ ਸੁਗੰਧਿ ਅਰ ਮੰਦਰ ਸੁੰਦਰ ਮਾਂਝ; ਦੀਪਕ ਦਿਪਤ ਜਗਮਗ ਜੋਤ ਛਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The beautiful bed is decorated with fragrant flowers and the beautiful room is lit up with radiant light."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫੁੱਲਾਂ ਦੀ ਸੁਗੰਧੀ ਅਤੇ ਸੁੰਦਰ ਮੰਦਰ ਵਿਚ ਦੀਵੇ ਦੀ ਜਗਮਗ ਪ੍ਰਕਾਸ਼ ਰਹੀ ਜੋਤ ਲਟ ਲਟ ਕਰ ਕੇ ਛਾ ਰਹੀ ਹੈ।"