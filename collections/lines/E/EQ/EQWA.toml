[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਉ ਪੁਰਖੁ. ਰਿਦੈ ਹਰਿ ਸਿਮਰਤ; ਮੁਖੁ ਦੇਖਤ. ਅਘ ਜਾਹਿ ਪਰੇਰੇ ॥"
page = 1400
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the perfect person, who remembers Lord in the mind. Seeing the face of such a Guru, the sins are washed away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਪੂਰਨ ਪੁਰਸ਼ ਹਨ ਜੋ ਹਿਰਦੇ ਅੰਦਰ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਆਰਾਧਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦਾ ਚਿਹਰਾ ਵੇਖਣ ਦੁਆਰਾ ਪਾਪ ਦੂਰ ਦੋਡ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Perfect Primal Being, who meditates in remembrance on the Lord within his heart; seeing His Face, sins run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਪੂਰਨ ਪੁਰਖ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਅਰ ਤਿਨੋਂ ਕਾ ਮੁਖਾਰਬਿੰਦ ਦੇਖਨੇ ਸੇ ਸਰਬ ਪਾਪ (ਪਰੇਰੇ) ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਪੂਰਨ ਪੁਰਖ ਹੈ, ਗੁਰੂ ਹਿਰਦੇ ਵਿਚ ਹਰੀ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, (ਉਸ ਦਾ) ਮੁਖ ਵੇਖਿਆਂ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਉ = ਪੂਰਨ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਮੁਖੁ = (ਉਸ ਗੁਰੂ ਦਾ) ਮੂੰਹ। ਅਘ = ਪਾਪ। ਜਾਹਿ ਪਰੇਰੇ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que medite con su corazón en el Señor, viendo Su Semblante, sus errores desaparecen."