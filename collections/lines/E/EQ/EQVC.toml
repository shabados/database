[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਧਰ ਤਰਬੇ; ਹਰਿ ਨਾਮ ਨੋ ॥"
page = 210
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, thou shalt swim across with the support of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਬੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਆਸਰੇ ਨਾਲ ਪਾਰ ਉਤਰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, cross over with the Support of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੇ ਤਰਬੇ ਕੋ ਚਾਹਤਾ ਹੈਂ ਤੋ ਹਰੀ ਨਾਮ ਕੋ ਧਾਰਨ ਕਰ॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਕਿਸ ਸੇ ਤਰਨਾ ਕਹਤੇ ਹੋ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਣ ਲਈ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਧਰ = ਆਸਰਾ। ਤਰਬੇ = ਤਰਨ ਵਾਸਤੇ। ਨਾਮਨੋ = {नामन्} ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, nosotros nadamos a través, sólo con el Nombre del Señor;"