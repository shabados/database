[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਂ‍ੀ. ਸੋ ਥਾਨੁ ਭਾਲਿਆ; ਲੈ ਧੂਰਿ ਮੁਖਿ ਲਾਵਾ ॥"
page = 450
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's disciples search out that site and take and apply the dust there of to there face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਮੁਰੀਦ ਉਸ ਥਾਂ ਨੂੰ ਲੱਭ ਲੈਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਖਾਕ ਲੈ ਕੇ ਆਪਣੇ ਮਸਤਕ ਨੂੰ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Sikhs seek out that place; they take the dust and apply it to their faces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿਖੋਂ ਨੇ ਉਸੀ ਸਥਾਨ ਕੋ ਖੋਜਾ ਹੈ ਔਰ ਉਸ ਸਥਾਨ ਕੀ ਧੂਰ ਕੋ ਲੇ ਕਰ ਮੁਖ ਸੇ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿੱਖ ਉਸ ਥਾਂ ਨੂੰ ਲੱਭ ਲੈਂਦੇ ਹਨ, ਤੇ ਉਸ ਦੀ ਧੂੜ ਲੈ ਕੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਲਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਸਿਖੀ = ਗੁਰ-ਸਿੱਖਾਂ ਨੇ। ਭਾਲਿਆ = ਲੱਭ ਲਿਆ। ਧੂਰਿ = ਧੂੜ। ਮੁਖਿ = ਮੂੰਹ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Devotos buscan ese Santuario y aplican el Polvo Sagrado esparciéndolo en sus frentes."