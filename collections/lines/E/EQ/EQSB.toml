[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਣ ਪ੍ਰਭ; ਮਨਹਿ ਅਧਾਰਾ ॥"
page = 103
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord is the mainstay of my soul life and mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮੇਰੀ ਆਤਮਾ, ਜਿੰਦਗੀ ਅਤੇ ਮਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Breath of Life of my soul, the Support of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ ਪ੍ਰਭੂ! ਤੂੰ ਜੀਵੋਂ ਕੇ ਮਨ ਔਰ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਭਗਤ ਜਨਾਂ ਦੀ) ਜਿੰਦ ਦਾ, ਪ੍ਰਾਣਾਂ ਦਾ, ਮਨ ਦਾ, ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ-ਜਿੰਦ ਦਾ {ਜੀਉ = ਜਿੰਦ}। ਮਨਹਿ = ਮਨ ਦਾ। ਅਧਾਰਾ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es la Vida de mi vida, el Asta Principal de mi mente;"