[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਉਪਾਏ ਮੰਗਤੇ; ਇਕਨਾ ਵਡੇ ਦਰਵਾਰ ॥"
page = 16
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are beggar born and some hold huge courts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਭਿਖਾਰੀ ਪੈਦਾ ਕੀਤੇ ਗਏ ਹਨ ਤੇ ਕਈ ਭਾਰੀਆਂ ਕਚਹਿਰੀਆਂ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are born beggars, and some hold vast courts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਮੰਗਤੇ ਉਤਪੰਨ ਕੀਏ ਹੈ, ਇਕਨੋਂ ਕੇ ਬਡੇ ਦਰਬਾਰ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ (ਜਗਤ ਵਿਚ) ਮੰਗਤੇ ਹੀ ਜੰਮੇ, ਕਈਆਂ ਦੇ ਵੱਡੇ ਵੱਡੇ ਦਰਬਾਰ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos nacen pordioseros, mientras la cuna de otros se da en tronos y cortes,"