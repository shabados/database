[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਬਿਰਹਨੀ ਪ੍ਰਿਅ ਸੰਗਮ ਸਨੇਹੁ ਚਾਹੇ; ਲਾਜ ਕੁਲ ਅੰਕਸ ਕੈ ਦੁਰਬਲ ਗਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a wife separated from her husband wants love and union but cannot do so for fear of family shame and thus loses her physical attraction."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਵਿਜੋਗਨ ਇਸਤ੍ਰੀ ਪਿਆਰੇ ਪਤੀ ਨਾਲ ਪ੍ਰੀਤੀ ਕਰਨਾ ਚਾਹੁੰਦੀ ਹੈ, ਪਰੰਤੂ ਕੁਲ ਲੱਜਿਆ ਦੇ ਕੁੰਡੇ ਕਾਰਣ ਓਸ ਪਾਸ ਜਾ ਨਹੀਂ ਸਕ੍ਯਾ ਕਰਦੀ ਤੇ ਇਸੇ ਕਾਰਣ ਅੰਦਰੇ ਅੰਦਰ ਤਾਂਘਦੀ ਦਾ ਸਰੀਰ ਦੁਬਲਾ ਪਤਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"