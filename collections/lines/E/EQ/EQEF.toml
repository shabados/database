[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੌਨ ਦੇਸ ਏਸ੍ਵਰਜ ਤੂ, ਕੌਨ ਦੇਸ ਕੋ ਰਾਵ ॥"
page = 945

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Which country you come from and of which territory you are the king?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਹੜੇ ਦੇਸ ਦਾ ਸੁਆਮੀ ਹੈਂ ਅਤੇ ਕਿਹੜੇ ਦੇਸ ਦਾ ਰਾਜਾ ਹੈਂ?"