[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਸਿਆਣਪ ਸਗਲ; ਮਨੁ ਤਨੁ ਅਰਪਿ ਧਰਿ ॥"
page = 519
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou all thy cleverness and dedicate unto him thy mind and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਾਰੀ ਚਤੁਰਾਈ ਤਿਆਗ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਤਮਾ ਤੇ ਦੇਹ ਸਮਰਪਨ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce all your cleverness, and dedicate your mind and body to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਚਤਰਾਈਆਂ ਛੋਡ ਕਰ ਕੇ ਅਪਨੇ ਮਨ ਤਨ ਕੋ ਅਰਪਣ ਕਰ (ਧਰਿ) ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਾਰੀ ਚਤੁਰਾਈ ਛੱਡ ਦੇਹ ਤੇ ਮਨ ਤਨ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਹ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਿ ਧਰਿ = ਹਵਾਲੇ ਕਰ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y abandona todo tipo de tretas, entrega tu cuerpo y tu mente a Él."