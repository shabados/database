data = "ਏਕ ਨਿਮਖ; ਜੋ ਸਿਮਰਨ ਮਹਿ ਜੀਆ ॥"
page = 239
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who lives in meditation, even for a moment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਬੰਦਗੀ ਅੰਦਰ ਜੀਊਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who lives in meditative remembrance, even for an instant,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਜੋ ਪੁਰਸ ਸਿਮਰਨ ਕੇ ਬੀਚ ਜੀਵਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਇਕ ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਵਿਚ ਗੁਜ਼ਾਰਿਆ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha experimentado la Meditación, aunque sea por un solo momento,"