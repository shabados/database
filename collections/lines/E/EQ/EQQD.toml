[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਗੁਰਮੁਖਿ ਆਪਿ ਬੁਝਾਈ ॥"
page = 655
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Lord reveals Himself, through the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਸੁਆਮੀ ਆਪਣੇ ਆਪ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord causes the Gurmukh to understand;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੇ ਆਪ ਕੀ ਸਮਝ ਸਮਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸੁਮੱਤ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el misterio le es revelado a través del Guru,"