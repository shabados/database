[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਤ ਡਰੈ; ਜਿ ਖਸਮੁ ਸਮੑਾਰੈ ॥"
page = 677
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who meditates on the Lord, why should he be afraid of anything?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਉਂ ਭੈ ਕਰੇ, ਜੋ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates his Lord and Master - why should he be afraid?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਅਪਨੇ (ਖਸਮੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਸੰਮਾਲੈ ਅਰਥਾਤ ਸਿਮਰਨ ਕਰੈ, ਸੋ ਕਿਉਂ ਡਰੈ ਵਾ ਕਬ ਡਰਤਾ ਹੈ, ਭਾਵ ਜਮ ਆਦੀ ਭੈ ਕਰ ਨਹੀਂ ਡਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ, ਉਹ ਕਿਤੇ ਭੀ ਨਹੀਂ ਡਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਕਿੱਥੇ? ਜਿ = ਜੇਹੜਾ। ਸਮ੍ਹ੍ਹਾਰੈ = ਹਿਰਦੈ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podría temer quien alaba al Señor?"