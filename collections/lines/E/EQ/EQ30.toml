[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੁ ਚੁਕਾਵਹੁ. ਗੁਰਮੁਖਿ ਲਿਵ ਲਾਵਹੁ; ਆਤਮੁ ਚੀਨਹੁ ਭਾਈ ॥"
page = 883
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, through the Guru's grace, still thy doubt, enshrine love for the Lord and understand thy ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਪਣੇ ਸੰਦੇਹ ਨੂੰ ਛੱਡ, ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicate doubt, and as Gurmukh, enshrine love for the Lord; understand your own soul, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਲਿਵ ਲਾਵੋ, ਭਰਮ ਕੋ ਦੂਰ ਕਰੋ, ਪੁਨਹ ਆਤਮ ਕੋ ਪਛਾਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੀਤ ਜੋੜੋ, (ਮਨ ਵਿਚੋਂ) ਭਟਕਣਾ ਦੂਰ ਕਰੋ, ਆਪਣੇ ਆਪ ਦੀ ਪਛਾਣ ਕਰੋ (ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦੇ ਰਹੋ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, deja tu duda, entónate en Dios y conoce tu ser."