[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਨੁ ਤੇਰਾ; ਨਾ ਮਨੁ ਤੋਹਿ ॥"
page = 899
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither the body belongs to thee, nor belongs to thee the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਦੇਹ ਤੇਰੀ ਹੈ, ਨਾਂ ਹੀ ਆਪਣਾ ਹੈ ਤੇਰਾ ਮਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither your body nor your mind belong to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੇਰਾ ਤੋ ਇਹੁ ਅਸਥੂਲ ਸਰੀਰ ਭੀ ਨਹੀਂ ਔ ਸੂਖਮ ਸਰੀਰ ਭੀ ਤੇਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਨਾਹ ਉਹ ਸਰੀਰ ਤੇਰਾ ਹੈ, ਤੇ, ਨਾਹ ਹੀ (ਉਸ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ) ਮਨ ਤੇਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨੁ = ਸਰੀਰ। ਤੋਹਿ = ਤੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni el cuerpo te pertenece, ni tu mente está en tu comando,"