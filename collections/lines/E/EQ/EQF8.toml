[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਤੁ ਪਸੂ; ਮਨਮੁਖੁ ਬੇਤਾਲਾ ॥"
page = 1029
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the egocentric, is without honour, a beat and a demon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੁਦਰਾ ਪ੍ਰਾਣੀ, ਬੇਇੱਜ਼ਤ ਡੰਗਰ ਅਤੇ ਭੂਤਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is dishonored, a beast, a demon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪਤਿਸ੍ਟਾ ਬਿਨਾਂ ਭੂਤਨਾ ਔ ਪਸੂ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ, ਮਾਨੋ, ਭੂਤ ਹੈ, (ਮਨੁੱਖਾ ਸਰੀਰ ਹੁੰਦਿਆਂ ਭੀ ਅੰਤਰ ਆਤਮੇ) ਪਸ਼ੂ ਹੈ, ਉਸ ਨੂੰ ਕਿਤੇ ਆਦਰ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਤੁ = ਪਤ-ਹੀਣ। ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਬੇਤਾਲਾ = ਭੂਤਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, El arrogante Manmukj vive sin honor, como un cuadrúpedo, fuera de ritmo con la vida,"