[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈਨ ਨ ਮੂੜ ਕਾਲ ਨਿਜਕਾਵਤ ॥੪੦॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘She is happy to see the child growing but she does not envisage the death coming nearer and nearer.(40)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹ) ਨਹੀਂ ਸਮਝਦੀ ਕਿ ਮੌਤ ਨੇੜੇ ਆ ਰਹੀ ਹੈ ॥੪੦॥"