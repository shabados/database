[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਗੁਣ; ਹੋਹਿ ਨ ਅਵਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 359
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine excellences are not found in another. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਕਿਸੇ ਹੋਰਸ ਵਿੱਚ ਪਾਈਆਂ ਨਹੀਂ ਜਾਂਦੀਆਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Glorious Virtues are not found in any other. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਮੇਂ ਗੁਣ ਹੈਂ, ਸੋ ਅਵਰੋਂ ਮੇਂ ਨਹੀਂ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਅਬ ਔਰ ਜਿਤਨੇ ਭੂਖਣ ਹੈਂ ਉਨ ਸਭ ਕੋ ਨਾਮ ਸਿਮਰਣ ਮੇਂ ਹੀ ਗਿਣਾਉਤੇ ਹੂਏ ਸਿੰਗਾਰ ਦਿਖਾਉਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤੇਰੇ ਵਾਲੇ ਗੁਣ ਕਿਸੇ ਹੋਰ ਵਿਚ ਨਹੀਂ ਦਿੱਸਦੇ (ਉਹ ਤੈਨੂੰ ਵਿਸਾਰ ਕੇ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਪ੍ਰੀਤ ਨਹੀਂ ਜੋੜਦੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tus Virtudes no las encuentro en nadie más. (1‑Pausa)"