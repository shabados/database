[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਬਢਾਇ ਮਹਾ ਹਮ ਸੋ; ਜਮੁਨਾ ਤਟਿ ਪੈ ਰਸ ਕੇਲ ਕਏ ਥੇ ॥"
page = 344

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Gopis said to Krishna, “Where had you gone after leaving us? You had loved us and were absorbed in amorous play with us on the bank of Yamuna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਨਾਲ ਬਹੁਤ ਪ੍ਰੇਮ ਵਧਾ ਕੇ (ਤੁਸੀਂ) ਜਮਨਾ ਦੇ ਕੰਢੇ ਪ੍ਰੇਮ ਰਸ ਦੀਆਂ ਖੇਡਾਂ ਖੇਡੀਆਂ ਸਨ।"