[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਈ ਜੋਰਿ. ਬਾਤ ਇਕ ਕੀਨੀ; ਤਹ ਤਾਂਤੀ ਮਨੁ ਮਾਨਾਂ ॥"
page = 484
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining my feet I have done one thing, that is with that wearer my mind is pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੈਰ ਜੋੜ ਕੇ ਮੈਂ ਇਕ ਗੱਲ ਕੀਤੀ ਹੈ ਉਸ ਜੁਲਾਹੇ ਨਾਲ ਮੇਰਾ ਮਨੂਆ ਰੀਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Placing my feet together, I have accomplished one thing - my mind is pleased with that Weaver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੀ ਬਾਤ ਏਕ ਅਪਨੇ ਬਸ ਕਰੀ ਹੈ। ਇਹੀ ਪਊਓਂ ਕੀ ਜੋੜੀ ਹੈ, ਜੋ ਜੁਲਾਹੇ ਕੇ ਪੈਰੋਂ ਕੇ ਨੀਚੇ ਖੜਾਮੇਂ ਹੋਤੀ ਹੈਂ। ਤਿਸ (ਤਾਂਤੀ) ਜੁਲਾਹੇ ਸੇ ਮੇਰਾ ਮਨ ਮਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੁਲਾਹੇ ਦੇ ਪਊਇਆਂ ਦੀ ਜੋੜੀ ਉਸ ਜੁਲਾਹ-ਪ੍ਰਭੂ ਨੇ (ਜਗਤ ਦੀ ਜਨਮ-ਮਰਨ ਦੀ) ਖੇਡ ਰਚ ਦਿੱਤੀ ਹੈ, ਮੈਂ ਜੁਲਾਹੇ ਦਾ ਮਨ ਉਸ ਜੁਲਾਹ-ਪ੍ਰਭੂ ਵਿਚ ਟਿਕ ਗਿਆ ਹੈ, ਜਿਸ ਨੇ ਇਹ ਖੇਡ ਰਚੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈ ਜੋਰਿ = ਪਊਇਆਂ ਦੀ ਜੋੜੀ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਦੋਵੇਂ ਪੈਰ ਰੱਖ ਕੇ ਜੁਲਾਹ ਵਾਰੋ-ਵਾਰੀ ਹਰੇਕ ਪੈਰ ਨੂੰ ਦੱਬ ਕੇ ਕੱਪੜਾ ਉਣਦਾ ਹੈ। ਬਾਤ ਇਕ = ਇਹ ਜਗਤ-ਖੇਡ। ਤਹ = ਉਸ ਜੁਲਾਹੇ ਵਿਚ। ਤਾਂਤੀ = ਜੁਲਾਹ। ਤਾਂਤੀ ਮਨੁ = (ਮੈਂ) ਜੁਲਾਹੇ ਦਾ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Junto mis manos en oración y mi mente está complacida con el Señor,"