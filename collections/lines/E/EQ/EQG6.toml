[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਆਰ ਕੰਨਿਆ, ਜੈਸੇ ਸੰਗਿ ਸਹੇਰੀ; ਪ੍ਰਿਅ ਬਚਨ. ਉਪਹਾਸ ਕਹੋ ॥"
page = 1203
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a virgin girl laughingly talks about her spouse with her mates,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਅਣਵਿਆਹੀ ਕੁੜੀ ਆਪਣੀਆਂ ਸਹੇਲੀਆਂ ਨਾਲ ਆਪਣੇ ਪਤੀ ਬਾਰੇ ਹੱਸ ਹੱਸ ਗੱਲਾਂ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virgin speaks with her friends about her husband and they laugh together;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਵਾਰੀ ਕੰਨਿਆਂ ਪਤੀ ਕੇ ਮਿਲਾਪ ਵਾਲੀ ਸਹੇਲੀ ਕੇ ਸੰਗ ਮਿਲ ਕਰ ਪੂਛਤੀ ਹੈ: ਪ੍ਰਿਯ ਪਤੀ ਕੇ ਉਪਹਾਸ ਕੇ ਬਚਨ ਕਹੁ, ਭਾਵ ਤਿਸ ਕੇ ਮਿਲਾਪ ਕਾ ਸੁਖ ਕਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਕੁਆਰੀ ਕੁੜੀ ਸਹੇਲੀਆਂ ਨਾਲ ਆਪਣੇ (ਮੰਗੇਤਰ) ਪਿਆਰੇ ਦੀਆਂ ਗੱਲਾਂ ਹੱਸ ਹੱਸ ਕੇ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la virgen habla amorosamente de su amor a sus compañeros,"