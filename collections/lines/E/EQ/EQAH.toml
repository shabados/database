[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਅੰਦਰਿ ਮਹਲਿ; ਸਬਦਿ ਸਵਾਰਿਆ ॥"
page = 1280
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are, embellished with the Name, enter into the True Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋਏ ਹਨ, ਉਸ ਸੱਚੇ ਸਾਈਂ ਦੇ ਮੰਦਰ ਦੇ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enter into the True Mansion of the Lord's Presence, embellished and exalted by the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰ ਸਬਦ ਕਰ ਮਨ ਕੋ ਸਵਾਰਿਆ ਹੈ, ਸੋ ਸਚੇ (ਮਹਲਿ) ਸ੍ਵਰੂਪ ਕੇ ਅਨੰਦ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਸੁਰਖ਼ਰੂ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues han conquistado el enojo y el deseo sexual"