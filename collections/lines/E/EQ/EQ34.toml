[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਸੰਸਾ ਦੂਖੁ ਵਿਆਪੇ; ਸਿਰਿ ਧੰਧਾ ਨਿਤ ਮਾਰ ॥"
page = 852
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In man's mind prevails the pain of doubt and he ever bothers his head in the worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਮਨ ਅੰਦਰ ਸੰਦੇਹ ਦੀ ਪੀੜ ਵਾਪਰਦੀ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਉਹ ਸਦਾ ਹੀ ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਅੰਦਰ ਆਪਣਾ ਸਿਰ ਖੁਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, the pain of skepticism afflicts them; their heads are constantly assaulted by worldly entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੇ ਰਿਦੇ ਬੀਚ ਸੰਸਾ ਰੂਪ ਦੁਖ ਵਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਸਹਿਮ ਤੇ ਕਲੇਸ਼ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ (ਇਹੋ ਜਿਹਾ) ਕਜ਼ੀਆ ਖਪਾਣਾ ਬਣਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En lo profundo de su interior el dolor del escepticismo les aflige y sus mentes viven en el acecho de los asuntos mundanos."