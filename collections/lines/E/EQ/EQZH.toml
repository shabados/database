[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਤੁਰਾਈ ਸਿਆਣਪਾ; ਕਿਤੈ. ਕਾਮਿ ਨ ਆਈਐ ॥"
page = 396
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cunning and cleverness serve no purpose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਲਾਕੀ ਅਤੇ ਹੁਸ਼ਿਆਰੀ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cunning and cleverness are of no use."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕੀ ਚਤੁਰਾਈ ਮਨ ਕੀ ਸਿਆਨਪ ਕਿਸੀ ਕਾਮ ਨਹੀਂ ਆਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸੁਖਾਂ ਦੀ ਖ਼ਾਤਰ ਮਨੁੱਖ ਅਨੇਕਾਂ) ਚਤੁਰਾਈਆਂ ਤੇ ਸਿਆਣਪਾਂ (ਕਰਦਾ ਹੈ, ਪਰ ਕੋਈ ਸਿਆਣਪ ਕੋਈ ਚਤੁਰਾਈ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni mañas, ni astucias funcionan con el Señor,"