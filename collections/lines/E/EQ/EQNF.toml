[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਤੁਧੁ. ਅਰਦਾਸਿ ਮੇਰੀ; ਜਿੰਨਿ ਆਪੁ ਉਪਾਇਆ ॥"
page = 566
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My task to make a supplication and Thine to shower benediction. Thou art the Lord who has created Thine ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੰਮ ਬੇਨਤੀ ਕਰਨਾ ਹੈ ਅਤੇ ਤੇਰਾ ਰਹਿਮਤ ਧਾਰਨਾ। ਤੂੰ ਉਹ ਸਾਹਿਬ ਹੈ ਜਿਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿਰਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is Yours to bestow Your Grace, and it is mine to speak this prayer; You created Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੁਝ ਨੇ ਆਪ ਸਭ ਸੰਸਾਰ ਉਤਪੰਨ ਕੀਆ ਹੈ, ਮੇਰੀ ਅਰਦਾਸ ਸੁਨ ਕਰ ਕੇ ਮੁਝ ਪਰ ਤਿਸ ਤੈਨੇ ਕ੍ਰਿਪਾ ਕੀ ਦ੍ਰਿਸਟਿ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ, ਜਿਸ ਨੇ ਆਪਣੇ ਆਪ ਹੀ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਜਦੋਂ ਤੂੰ ਮੈਨੂੰ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈਂ ਤਦੋਂ ਹੀ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Tuya es conceder, oh Dios Autoexistente."