[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਬੰਧ ਭਏ ਹੈ ਮਾਇਆ; ਬਿਖੁ ਸੰਚਹਿ ਲਾਇ ਜਕੀੜਾ ॥"
page = 698
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon worshippers are bound down with the chains of riches and they are vigorously engaged in a amassing the poisonous wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਧਨ ਦੌਲਤ ਦੀਆਂ ਜੰਜੀਰਾਂ ਨਾਲ ਜਕੜੇ ਹੋਏ ਹਨ। ਉਹ ਦ੍ਰਿੜਤਾ ਨਾਲ ਜਹਿਰੀਲੀ ਮਾਇਆ ਨੂੰ ਇਕੱਤਰ ਕਰਨ ਵਿੱਚ ਲੱਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics are bound and gagged in the chains of Maya; they are actively engaged, gathering in the poisonous wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਾਕਤ ਪੁਰਸ ਮਾਯਾ ਕੇ ਬੰਧਨ ਸੰਜੁਗਤ ਭਏ ਹੈਂ, ਕਿਉਂਕਿ ਵਿਸੇ ਵਾ ਵਿਖ ਰੂਪ ਮਾਇਆ ਕੋ (ਜਕੀੜਾ) ਹਠ ਧਾਰ ਕੇ ਸੰਚਨ ਕਰਤੇ ਹੈਂ; ਵਾ ਸੰਚ ਕੇ ਜਖੀਰਾ ਕਰਤੇ ਹੈਂ ਅਰਥਾਤ ਜਮਾ ਕਰਤੇ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ। ਉਹ ਜ਼ੋਰ ਲਾ ਕੇ (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ) ਜ਼ਹਿਰ ਹੀ ਇਕੱਠੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ। ਬੰਧ ਭਏ = ਬੱਝੇ ਪਏ। ਬਿਖੁ = (ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮੁਕਾਣ ਵਾਲੀ ਮਾਇਆ) ਜ਼ਹਿਰ। ਸੰਚਹਿ = ਇਕੱਠੀ ਕਰਦੇ ਹਨ। ਜਕੀੜਾ = ਹਠ, ਜ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los amantes de Maya están amarrados con sus cadenas y luchan para sacar más veneno."