[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਿ ਜਾਗੇ. ਨਾਮਿ ਲਾਗੇ; ਏਕ ਸਿਉ ਲਿਵ ਲਾਗੀਆ ॥"
page = 1312
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain awake in the saints congregation, are attached to the Name and embrace affection for the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਨਾਮ ਨਾਲ ਜੁੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are awake and aware in the True Congregation; attached to the Naam, they are lovingly attuned to the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਸੰਗ ਕਰ ਜਾਗੇ ਹੈਂ ਔ ਨਾਮ ਜਪਨ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਤਿਨ ਕੀ ਏਕ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਬਿਰਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹੇ, ਉਹ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹੇ, ਉਹਨਾਂ ਦੀ (ਸਦਾ) ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਸੁਰਤ ਜੁੜੀ ਰਹੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ। ਜਾਗੇ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ ਜਾਗ ਪਏ। ਨਾਮਿ = ਨਾਮ ਵਿਚ, ਨਾਮ ਸਿਮਰਨ ਵਿਚ। ਏਕ ਸਿਉ = ਇੱਕ ਪਰਮਾਤਮਾ ਨਾਲ। ਲਿਵ = ਲਗਨ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permanecen despiertos y concientes en la Congregación Verdadera y aferrados al Naam son amorosamente entonados en el Uno."