[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਰੋਗੀ; ਕਹ ਦੇਖਿ ਦਿਖਾਉ ॥"
page = 1189
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world itself is sick, thus whom should I seek and search to cure me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਬੀਮਾਰ ਹੈ, ਆਪਣੇ ਆਪ ਨੂੰ ਰਾਜ਼ੀ ਕਰਵਾਉਣ ਲਈ ਮੈਂ ਕਿਸ ਨੂੰ ਲੱਭਾਂ ਤੇ ਭਾਲਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is sick; where should I look?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਰੋਗੀ ਹੈ। ਇਸ ਵਾਸਤੇ ਇਸ ਕੋ ਅਰੋਗ ਦੇਖ ਕਰ ਆਪ ਰੋਗੁ ਨ ਦਿਖਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਆਪ ਹੀ) ਰੋਗੀ ਹੈ, ਮੈਂ ਕਿਸ ਨੂੰ ਲੱਭ ਕੇ ਆਪਣਾ ਰੋਗ ਦੱਸਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹ ਦੇਖਿ = ਕਿਸ ਨੂੰ ਲੱਭ ਕੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero vive en el dolor, ¿quién entonces hay para curarme, oh seres humanos?"