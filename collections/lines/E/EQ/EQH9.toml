[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਪਾਰੀ ਵਣਜਾਰਿਆ; ਆਏ ਵਜਹੁ ਲਿਖਾਇ ॥"
page = 59
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After having god recorded their maintenance, the merchants and traders have come in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਉਪਜੀਵਕਾ ਲਿਖਵਾ ਕੇ ਵਿਉਪਾਰੀ ਤੇ ਸੁਦਾਗਰ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merchants and the traders have come; their profits are pre-ordained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਣਜਾਰਿਆਂ ਕੀ ਨ੍ਯਾਈਂ ਜਗ੍ਯਾਸੂ ਵਪਾਰੀ (ਵਜਹੁ) ਦੋ ਮਹਾ ਲਿਖਾ ਕਰ ਆਏ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਪ੍ਰੇਮ ਕਾ ਸੁਭ ਲੇਖ ਲਿਖਾਇ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ-ਵਣਜਾਰੇ ਜੀਵ ਵਪਾਰੀ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ) ਰੋਜ਼ੀਨਾ ਲਿਖਾ ਕੇ (ਜਗਤ ਵਿਚ ਆਉਂਦੇ ਹਨ, ਭਾਵ, ਹਰੇਕ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦੇ ਸੁਆਸ ਤੇ ਸਾਰੇ ਪਦਾਰਥਾਂ ਦੀ  ਦਾਤ ਪ੍ਰਭੂ ਦਰ ਤੋਂ ਮਿਲਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los comerciantes que hacen negocio con Él, tienen la utilidad asegurada en su Destino."