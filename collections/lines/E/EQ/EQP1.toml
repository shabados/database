[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਸਮਦ੍ਰਿਸਟਾ ॥੨॥੧॥"
page = 862
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, O Nanak such one and the same eye-view is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਐਸੀ ਇਕੋ ਇਕ ਅੱਖ ਵਾਲੀ ਨਜ਼ਰ ਪਰਾਪਤੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Nanak looks upon all the same. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਏਕ ਸਮ ਦੇਖਿਆ ਹੈ ਅਰਥਾਤ ਸਰਬ ਰੂਪ ਜਾਣਿਆਂ ਹੈ॥੨॥੧॥☬ਅਪਨੇ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਕਰ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਨੂੰ ਸਭਨਾਂ ਵਿਚ ਹੀ ਵੇਖਣ ਦੀ ਇਹ ਸੂਝ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y al Creador se le relaciona con la más Excelentes Cualidades, y por la Gracia del Guru, Nanak ve a todos por igual.(2-1)"