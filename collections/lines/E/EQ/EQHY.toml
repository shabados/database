[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ; ਪੰਥੁ ਦਿਖਾਰੈ. ਆਪੈ ॥"
page = 253
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To Some He Himself shows the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਹ ਆਪ ਹੀ ਮਾਰਗ ਵਿਖਾਲ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To some, He Himself shows the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੋ ਤੋ ਅਪਨਾ ਰਸਤਾ ਆਪ ਦਿਖਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਜੀਵ ਨੂੰ ਆਪ ਹੀ (ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ) ਰਸਤਾ ਵਿਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਥੁ = (ਜ਼ਿੰਦਗੀ ਦਾ ਰਸਤਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos Él les muestra el Camino Verdadero"