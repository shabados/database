[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਜੀਅ ਕੇ ਬੰਧਨਾ; ਵਿਚਿ ਹਉਮੈ ਕਰਮ ਕਮਾਹਿ ॥"
page = 589
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without serving the True Guru, the deeds done in ego, are like the chains of the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਰਨ ਦੇ ਬਗੈਰ ਹੰਕਾਰ ਵਿੱਚ ਕੰਮ ਕਰਨੇ, ਆਤਮਾ ਦੀਆਂ ਜੰਜੀਰਾਂ ਦੇ ਤੁੱਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, the soul is in the bondage of deeds done in ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਕੇ ਬੀਚ ਜੋ ਮਨਮੁਖ ਕਰਮ ਕਮਾਉਤੇ ਹੈਂ, ਸੋ ਸਭ ਬਿਨਾਂ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਕੇ ਜੀਵ ਕੋ ਬੰਧਨਾਂ ਕੇ ਕਾਰਣ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਤੋਂ ਖੁੰਝ ਕੇ ਅਹੰਕਾਰ ਦੇ ਆਸਰੇ ਕਰਮ ਕਰਦੇ ਹਨ, ਪਰ ਉਹ ਕਰਮ ਉਹਨਾਂ ਦੇ ਆਤਮਾ ਲਈ ਬੰਧਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin servir al Guru, cualquier acción que hagamos en ego se convierte en la cadena del Alma."