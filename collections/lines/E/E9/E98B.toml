[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਿਲੈ ਵਡਭਾਗਿ; ਤਾ ਹਰਿ ਰਸੁ ਆਵਏ ਜੀਉ ॥"
page = 690
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If, by great good fortune, the mortal obtains the society of saints, then is he blessed with the Lord's ambrosia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਨੂੰ ਸਾਧ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ, ਤਦ ਉਸ ਨੂੰ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one joins the Sat Sangat, the True Congregation; then, one comes to savor the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਸਤਿਸੰਗਤਿ ਮਿਲੈ ਤਬ ਹਰੀ ਨਾਮ ਕਾ ਰਸੁ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਸਾਧ ਸੰਗਤਿ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਆਉਣ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਭਾਗ ਨਾਲ, ਕਿਸਮਤ ਨਾਲ। ਰਸੁ = ਸੁਆਦ। ਆਵਏ = ਆਉਂਦਾ ਹੈ, ਆਵੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno es bendecido con la Sociedad de los Santos, por una buena fortuna, uno toma parte de la Esencia del Señor,"