[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕੇ ਵਡਭਾਗ ਵਡੇਰੇ; ਜਿਨ ਹਰਿ ਹਰਿ ਸਰਧਾ, ਹਰਿ ਪਿਆਸ ॥"
page = 492
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greatest good fortune is of the men of God, who have faith in the Lord Master and thirst for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਭਾਰੀ ਚੰਗੀ ਕਿਸਮਤ ਹੈ ਰੱਬ ਦੇ ਬੰਦਿਆਂ ਦੀ, ਜਿਨ੍ਹਾਂ ਦੀ ਸੁਆਮੀ ਮਾਲਕ ਵਿੱਚ ਭਰੋਸਾ ਹੈ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗਰੂ ਦੀ ਤ੍ਰੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servants have the greatest good fortune; they have faith in the Lord, Har, Har, and a thirst for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਹਰਿ ਜਨੋਂ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਣੇ ਕੀ ਸਰਧਾ ਹੈ, ਪੁਨਾ ਜਿਨ ਕੋ ਹਰੀ ਨਾਮ ਜਪਨੇ ਕੀ ਅਤੀ ਚਾਹ ਹੈ। ਹੇ ਭਾਈ! ਤਿਨੋਂ ਕੇ ਵੱਡੇ ਸੇ ਵੱਡੇ ਭਾਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਹਰਿ-ਭਗਤਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸਰਧਾ ਹੈ ਨਾਮ ਜਪਣ ਦੀ ਖਿੱਚ ਹੈ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, los Tuyos que confían en Ti y tienen sed de Ti, tienen un Destino elevado."