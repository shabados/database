[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਿਉ ਪੀਓ; ਆਤਮ ਸੁਖੁ ਧਾਰੀ ॥"
page = 945
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Drinking the Lord's ambrosia, the soul procures peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਜਿੰਦੜੀ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the Ambrosial Nectar, the soul settles in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰਾਂ ਦੁਆਰੇ ਉਪਦੇਸ਼ ਰੂਪ (ਅਪਿਉ) ਅੰਮ੍ਰਿਤ ਪੀਆ ਹੈ ਤਿਨਾਂ ਦੁਆਰੇ ਸਬਦ ਉਚਾਰੇ, ਭਾਵ ਨਾਮ ਜਪੇ। ੫ ਪੰਜਵੇਂ ਪ੍ਰਸ਼ਨ ਦਾ ਉੱਤਰ ਹੈ॥ ਤਬ ਬਿੰਦ ਕੋ ਰਖਿਆ ਜਾਤਾ ਹੈ, ਇਉਂ ਬੀਰਜ ਰਖੇ। ਇਹ ਚੌਥੇ ਪ੍ਰਸ਼ਨ ਕਾ ਉੱਤਰ ਹੈ॥ ਔਰ ਜਬ ਆਤਮ ਸੁਖ ਕੋ ਧਾਰਨੇ ਵਾਲਾ ਹੋਵੇ ਦੋ ਪ੍ਰਸ਼ਨੋਂ ਕਾ ਏਕ ਉੱਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਨਾਮ-) ਅੰਮ੍ਰਿਤ ਪੀ ਲਿਆ ਹੈ, ਉਸ ਨੂੰ ਆਤਮਕ ਸੁਖ ਲੱਭ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਿਉ = ਅੰਮ੍ਰਿਤ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਜਲ। ਪੀਓ = ਪੀਤਾ। ਧਾਰੀ = ਧਾਰਿਆ, ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y probando el Néctar goza del Éxtasis de la Paz. Alabando al Señor Verdadero,"