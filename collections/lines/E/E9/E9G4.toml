[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ; ਅਵਗੁਣ ਸਭਿ ਢਕੀਐ ॥"
page = 1004
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is such, remembering whom all the demerits are covered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਸਾ ਹੈ ਜਿਹਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਬਦੀਆਂ ਕੱਜੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, all faults and mistakes are covered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸਭ ਔਗਣ ਛਪ ਜਾਏਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਿਮਰਦਿਆਂ ਆਪਣੇ ਸਾਰੇ ਔਗੁਣਾਂ ਨੂੰ ਢੱਕ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਢਕੀਐ = ਢਕਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Aquél que cubre toda tu vergüenza."