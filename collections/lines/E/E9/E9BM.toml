[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਰਹਤ ਏਕ ਭਗਵਤ ਅਧੀਨ ॥"
page = 647

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are sitting in postures, abandoning their desires and expectations and many have resigned themselves to the support of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਕੇਵਲ) ਇਕ ਭਗਵਾਨ ਦੇ ਅਧੀਨ ਰਹਿੰਦੇ ਹਨ।"