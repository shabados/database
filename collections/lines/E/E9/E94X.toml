[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਅੰਤਰਿ; ਬ੍ਰਹਮੁ ਲੁਕਾਇਆ ॥੧॥"
page = 1351
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord is hid in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਹਰ ਦਿਲ ਅੰਦਰ ਛੁਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is hidden deep within each and every heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮ! ਪੁਨਾ ਤੁਮ ਨੇ ਅਪਨਾ ਸਰੂਪ ਘਟੋਂ ਘਟੋਂ ਕੇ ਬੀਚ ਲੁਕਾਯਾ ਹੈ ਅਰਥਾਤ ਗੁਪਤ ਰਖਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ, ਹਰੇਕ ਦੇ ਅੰਦਰ ਉਸ ਨੇ ਆਪਣਾ ਆਤਮਾ ਗੁਪਤ ਰੱਖ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਅੰਤਰਿ = ਹਰੇਕ ਦੇ ਅੰਦਰ। ਬ੍ਰਹਮੁ = ਆਤਮਾ, ਜਿੰਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanece escindido en el interior de cada corazón. (1)"