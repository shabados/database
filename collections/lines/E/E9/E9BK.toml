[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਾਰ ਕੋਟਿ ਜਨ ਊਪਰਿ; ਨਾਨਕੁ ਵੰਞੈ ਵਾਰਨਾ ॥੮॥੫॥"
page = 915
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many myriad times, Nanak is a sacrifice unto Thine slaves, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕਰੋੜਾਂ ਵਾਰੀ, ਨਾਨਕ ਤੇਰੇ ਗੋਲਿਆਂ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many millions of times, Nanak is a sacrifice to Your humble servants. ||8||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਕ੍ਰੋੜੋਂ ਵਾਰੀ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਊਪਰ ਮੇਂ ਵਾਰਨਾ (ਵੰਞੈ) ਜਾਤਾ ਹੂੰ॥੮॥੫॥☬ਗੁਰੂ ਔ ਪਰਮੇਸ੍ਵਰ ਕੀ ਮਿਲੀ ਹੂਈ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰੇ ਭਗਤਾਂ (ਦੇ ਚਰਨਾਂ) ਤੋਂ ਅਨੇਕਾਂ ਵਾਰੀ ਕ੍ਰੋੜਾਂ ਵਾਰੀ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਕ ਬਾਰ ਕੋਟਿ = ਅਨੇਕਾਂ ਵਾਰੀ, ਕ੍ਰੋੜਾਂ ਵਾਰੀ। ਵੰਞੈ ਵਾਰਨਾ = ਸਦਕੇ ਜਾਂਦਾ ਹੈ। ਨਾਨਕੁ = {ਕਰਤਾ ਕਾਰਕ, ਇਕ-ਵਚਨ}। ਨਾਨਕੁ ਵੰਞੈ = ਨਾਨਕ ਜਾਂਦਾ ਹੈ ॥੮॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, un millón de veces ofrezco mi vida en servicio a Tus Santos, oh Señor. (8-5)"