[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਉਦਿਆ; ਗਣਤ ਨ ਅੰਤ ॥"
page = 465
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the tumblers are countless and endless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਘੁੰਮਣ ਵਾਲੇ ਅਣਗਿਣਤ ਅਤੇ ਬੇਓੜਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the tumblers are countless and endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਬਹੁਤ ਸੇ ਭ੍ਰਮਣ ਕਰਤੇ ਹੈਂ ਜਿਨ ਕਾ ਅੰਤ ਨਹੀਂ ਆਉਤਾ ਕਹਾਂ ਤਕ ਗਿਣਤੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭੌਣ ਵਾਲੇ ਜੀਵਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, los cantares no tienen cuento y son interminables."