[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਬੀਜੇ. ਨਾਉ ਉਗਵੈ; ਨਾਮੇ ਰਹੈ ਸਮਾਇ ॥"
page = 947
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "sow the Name therein; the Name springs up and in the Name he remains merged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਵਿੱਚ ਨਾਮ ਬੀਜਦਾ ਹੈ, ਨਾਮ ਪੁੰਗਰ ਆਉਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਅੰਦਰ ਹੀ ਉਹ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "plants the seed of the Name there. The Name sprouts up, and he remains absorbed in the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਉਂ ਕੇ ਲੀਏ ਜੋ ਗੁਰੋਂ ਮੇਂ ਸਰਧਾ ਕਰਨੀ ਹੈ ਇਹ ਬੀਜਨਾ ਹੈ, ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮ (ਉਗਵੈ) ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ ਔ ਨਾਮ ਮੇਂ ਹੀ ਵਹੁ ਸਮਾਇ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਭੀ \"ਸਹਜੈ ਦਾ ਖੇਤੁ\" ਬਣ ਜਾਂਦਾ ਹੈ, ਤੇ ਉਹ ਉਸ ਖੇਤ ਵਿਚ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬੀਜਦਾ ਹੈ (ਓਥੇ) ਨਾਮ ਉੱਗਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਨਾਮ ਵਿਚ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "planta la semilla del Nombre ahí, el Nombre germina y él permanece absorbido en el Nombre."