[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸੁ. ਨ ਪੁਜਹਿ ਬੋਲ; ਜੇ ਪੂਰੇ ਪੂਰਾ ਕਰਿ ਮਿਲੈ ॥"
page = 1239
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing can equal the utterance of the one Name, which making mortal perfect, unites him with the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਛ ਭੀ ਇਕ ਨਾਮ ਦੇ ਉਚਾਰਨ ਨੂੰ ਨਹੀਂ ਪੁਜ ਸਕਦਾ। ਜੋ ਪ੍ਰਾਣੀ ਨੂੰ ਮੁਕੰਮਲ ਕਰ ਕੇ ਪੂਰਨ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing is equal to speaking of the One, who perfectly unites us with the Perfect Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੇਕਰ ਪੂਰੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪੂਰਾ ਹੋ ਕਰ ਮਿਲਨਾ ਚਾਹੇ ਤੋ ਵਹੁ ਕਰਮ ਪਰਮੇਸਰ ਕੇ ਇਕ (ਬੋਲ) ਉਪਕਾਰ ਕੇ ਬਰਾਬਰ ਭੀ ਨਹੀਂ ਪੁਜ ਸਕੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਪ੍ਰਵਾਨਗੀ ਵਾਲੇ ਤੋਲ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ) ਸਾਵਾਂ ਕਰ ਕੇ (ਪ੍ਰਭੂ ਨੂੰ) ਮਿਲ ਪਏ ਤਾਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਨਾਲ (ਹੋਰ ਕੋਈ ਉੱਦਮ) ਸਾਵੇਂ ਨਹੀਂ ਹੋ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲ = ਬਚਨ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਬਚਨ। ਇਕਸੁ ਬੋਲ ਨ ਪੁਜਹਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਇਕ ਬਚਨ ਨਾਲ ਸਾਵੇਂ ਨਹੀਂ ਹੋ ਸਕਦੇ। ਪੂਰੇ = ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ। ਪੂਰਾ ਕਰਿ = ਤੋਲ ਸਾਵਾਂ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Alma y nada puede igualar la Alabanza de Dios, ya que ella nos une totalmente con Él. Decir que el Señor"