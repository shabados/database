[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਚੁ ਹੁਟੈ. ਜਮ ਤੇ ਛੁਟੈ; ਹਰਿ ਕੀਰਤਨ ਪਰਵੇਸ ॥"
page = 297
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "many an affliction depart death is overcome as the mortal escapes the death's couriers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਮਿਟ ਜਾਂਦੀ ਹੈ, ਘਨੇਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਮੌਤ ਜਿਤੀ ਜਾਂਦੀ ਹੈ ਕਿਉਂ ਜੁ ਪ੍ਰਾਣੀ ਮੌਤ ਦੇ ਦੂਤਾਂ ਕੋਲੋ ਬੱਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "death is overcome, and one escapes the Messenger of Death, by absorption in the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮ੍ਰਿਤ ਸੇ ਰਹਤ ਹੋਤਾ ਹੈ ਔਰ ਜਮ ਕੀ ਤਾੜਨਾ ਸੇ ਛੂਟਤਾ ਹੈ। ਹਰੀ ਕੇ ਕੀਰਤਨ ਮੇਂ ਪ੍ਰਵੇਸ ਹੋਣੇ ਕਰ ਯੇਹਿ ਲਾਭ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿੱਚ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਪਰਵੇਸ਼ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੀ ਆਤਮਕ ਮੌਤ ਮਿਟ ਜਾਂਦੀ ਹੈ, ਉਹ ਜਮ ਤੋਂ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no cae víctima del mensajero de la muerte y la Alabanza del Señor llega hasta lo profundo de su ser."