[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਨ ਲੁਕੈ ਲੁਕਾਇਆ; ਚਰਣ ਕਵਲ ਸਿਖ ਭਵਰ ਲੁਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But the truth is never concealed and that is why on the lotus feet of the Guru, the mind of 'Sikhs hover like a greedy black-bee."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਭਾਈ ਸਾਹਿਬ ਜੀ ਕਹਿੰਦੇ ਹਨ ਇਸ ਤਬਦੀਲੀ ਨਾਲ) ਸਚ ਲੁਕਾਇਆ ਨਹੀਂ ਲੁਕਦਾ, ਸਿਖ ਭਵਰੇ ਵਾਂਙੂ ਹਨ (ਓਹ ਸਿਆਣਦੇ ਹਨ ਤੇ ਭਵਰੇ ਵਾਙੂ) ਚਰਨਾਂ ਕਵਲਾਂ ਤੇ ਲੁਭਿਤ ਹਨ।"