[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਕਸੁ ਗੵਾਨੁ. ਰਤਨੁ ਹੈ; ਖੇਵਟੁ. ਬਿਰਲਾ ਸੰਤੁ ॥੨੨੪॥"
page = 1376
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The jewel of Divine knowledge is the goad and some rare saint is the elephant-driver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਵੀਚਾਰ ਦਾ ਜਵੇਹਰ ਕੁੰਡਾ ਹੈ ਅਤੇ ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਸਾਧੂ ਮਹਾਵਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of spiritual wisdom is the prod, and the rare Saint is the rider. ||224||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਵਸ ਕਰਨੇ ਕੋ ਗਿਆਨ ਰੂਪੀ (ਅੰਕਸੁ) ਕੁੰਡਾ ਵੈਰਾਗ ਰੂਪੀ ਰਤਨ ਕਰ ਕੇ ਜਟਤ ਹੈ ਔਰ ਤਿਸ ਕੋ ਚਲਾਵਣੇ ਵਾਲਾ (ਖੇਵਟੁ) ਮਹਾਵਤ ਰੂਪ ਕੋਈ ਵਿਰਲਾ ਸੰਤ ਹੈ। ਬੇੜੀ ਚਲਾਵਨੇ ਵਾਲਾ ਮਲਾਹ ਹੋਤਾ ਹੈ, ਪਰੰਤੂ ਈਹਾਂ ਚਲਾਵਣੇ ਕੇ ਭਾਵ ਤੇ ਮਹਾਵਤ ਕੀਆ ਹੈ॥੨੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਹਾਥੀ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖਣ ਲਈ ਗੁਰੂ ਦਾ ਸ੍ਰੇਸ਼ਟ ਗਿਆਨ ਹੀ ਕੁੰਡਾ ਬਣ ਸਕਦਾ ਹੈ, ਕੋਈ ਭਾਗਾਂ ਵਾਲਾ ਗੁਰਮੁਖਿ (ਇਸ ਗਿਆਨ-ਕੁੰਡੇ ਨੂੰ ਵਰਤ ਕੇ ਮਨ-ਹਾਥੀ ਨੂੰ) ਚਲਾਣ-ਜੋਗਾ ਹੁੰਦਾ ਹੈ ॥੨੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Joya de la Sabiduría Espiritual es el palo, y el Santo es Quien lo monta. (224)"