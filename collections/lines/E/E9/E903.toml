[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭੈ ਹੋਇ. ਭਜੀਐ ਭਗਵਾਨ ॥੪॥੧॥"
page = 1252
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and becoming fear-free contemplate the Auspicious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਿੱਡਰ ਹੋ ਆਪਣੇ ਮੁਬਾਰਕ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "be fearless, and vibrate on the Lord God. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਭ੍ਯ ਹੋ ਕਰ ਕੇ ਭਗਵਾਨ ਕੋ ਭਜੀਏ॥੪॥੧॥☬ਏਕ ਕਾਲ ਮੇਂ ਬਿਸਨੁ ਨਾਮਦੇਵ ਕਾ ਨਿਸਚਾ ਦੇਖਨੇ ਵਾਸਤੇ ਪ੍ਰਤਖ ਹੂਏ ਅਰ ਨਾਮਦੇਵ ਨਮਸਕਾਰ ਕਰਨੇ ਲਗੇ ਕੋ ਕਹਾ: ਤੂੰ ਹਮਾਰੇ ਸਾਥ ਮਤ ਛੁਹੁ, ਤੂੰ ਨੀਚ ਜਾਤੀ ਵਾਲਾ ਹੈਂ। ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਸਦਾ ਤੇਰੇ ਨਾਲ ਨਿੱਭਣ ਵਾਲਾ ਹੈ) ਨਿਡਰ ਹੋ ਕੇ ਭਗਵਾਨ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y liberándote de tus miedos y temores, medita en tu Señor. (4-1)"