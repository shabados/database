[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਨਉਮੀ; ਨਵੇ ਨਾਥ ਨਵ ਖੰਡਾ ॥"
page = 839
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ninth (lunar day): of the nine great Yogis, the nine regions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਵੀਂ (ਤਿੱਥ): ਨੌ ਵੱਡੇ ਯੋਗੀਆਂ, ਨੌ ਖਿਤਿਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ninth Day: The Name is the supreme almighty Master of the nine masters of Yoga,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌਵੀ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਜੋ ਨੌ ਨਾਥੋਂ ਔ ਨਵਾਂ ਖੰਡਾਂ ਕੇ ਘਟੋਂ ਘਟੋਂ ਕਾ (ਨਾਥੁ) ਮਾਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀਆਂ ਦੇ ਨੌ ਹੀ ਨਾਥ ਤੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਜੀਵ ਜਿਸ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵੇ ਨਾਥ = ਨੌਂਹੀ ਨਾਥ, ਸਾਰੇ ਨੌ ਨਾਥ (ਆਦਿ ਨਾਥ, ਮਛੇਂਦਰ ਨਾਥ, ਉਦਯ ਨਾਥ, ਸੰਤੋਖ ਨਾਥ, ਕੰਥੜ ਨਾਥ, ਸਤ੍ਯ ਨਾਥ, ਅਚੰਭ ਨਾਥ, ਚੌਰੰਗੀ ਨਾਥ, ਗੋਰਖ ਨਾਥ)। ਨਾਥ = ਜੋਗੀਆਂ ਦੇ ਮਹੰਤ। ਨਵ ਖੰਡ = ਧਰਤੀ ਦੇ ਸਾਰੇ ਨੌ ਹਿੱਸੇ, ਸਾਰੀ ਧਰਤੀ ਦੇ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Naonaumi, Noveno día: El Nombre del Señor es el Maestro de los nueve maestros de Yoga,"