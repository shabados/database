[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗ ਹਲਾਯੁਧ ਕੇ ਉਨ ਹੂ; ਸੁ ਉਤੈ ਅਤਿ ਕ੍ਰੋਧ ਹੁਇ ਜੁਧੁ ਮਚਾਯੋ ॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all fought with Balram in extreme anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਬਹੁਤ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਬਲਰਾਮ ਨਾਲ ਉਥੇ ਬਹੁਤ ਭਾਰੀ ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ।"