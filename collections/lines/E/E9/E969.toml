[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਚਾ ਪਾਤਿਸਾਹੁ; ਸਾਧਸੰਗਤਿ ਸਚੁ ਤਖਤੁ ਸੁਹੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru (God) is the true emperor and the holy congregation is true throne which is most delightful."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ) ਸਚੇ ਪਾਤਸ਼ਾਹ ਹਨ, ਸਾਧ ਸੰਗਤ ਰੂਪੀ ਸਦਾ ਸਿੰਘਾਸਨ ਸੁਖਦਾਈ ਹੈ। (ਭਾਵ ਹੋਰ ਤਖਤਾਂ ਵਿਖੇ ਮਾਯਕ ਵਿਹਾਰ ਹੈ, ਇਸ ਵਿਖੇ ਆਤਮਾ ਦਾ ਸਦਾ ਅਨੰਦ ਹੈ)।"