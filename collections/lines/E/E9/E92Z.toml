[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਭੀਤਿ ਖੋਈ. ਗੁਰਿ ਪੂਰੈ; ਏਕੁ ਰਵਿਆ ਸਰਬੰਗਨਾ ॥੮॥"
page = 1080
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has demolished the wall of my doubt and I now see the one Lord permeating all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਭਰਮ ਦੀ ਕੰਧ ਢਾ ਸੁੱਟੀ ਹੈ ਤੇ ਮੈਂ ਹੁਣ ਇਕ ਸੁਆਮੀ ਨੂੰ ਸਾਰਿਆਂ ਵਿੱਚ ਰਹਿਮਤ ਹੋਇਆ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has demolished the wall of doubt, and now I see the One Lord pervading everywhere. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਕੀ ਜੋ ਕੰਧ ਸੀ ਸੋ ਤੋ ਗੁਰ ਪੂਰਿਓਂ ਨੇ ਖੋਇ ਦਈ ਹੈ, ਇਸ ਤੇ ਤੂੰ ਸਰਬ ਅੰਗੋਂ ਸਰੀਰੋਂ ਮੇਂ ਏਕ ਹੀ ਰਵਿਆ ਹੂਆ ਜਾਨਿਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੀ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੋੜਾ ਪਾਣ ਵਾਲੀ) ਭਟਕਣਾ ਦੀ ਕੰਧ ਦੂਰ ਕਰ ਦਿੱਤੀ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਿ = ਕੰਧ। ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਰਵਿਆ = ਵਿਆਪਕ। ਸਰਬੰਗਨਾ = ਸਭਨਾਂ ਵਿਚ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio del Guru Perfecto, me he alejado de la duda y ahora veo a Dios fluir a través de todo. (8)"