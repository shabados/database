[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਸ ਇਕਸ ਜੂਨਿ ਵਿਚਿ; ਜੀਅ ਜੰਤ ਅਣਗਣਤ ਅਪਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In each species further are born myriads of creatures."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਇਕ ਜੂਨ ਵਿਚ ਅਨਗਿਣਤ ਤੇ ਅਪਾਰ ਜੀਵ ਜੰਤ ਹੀ ਬਨਾ ਦਿੱਤੇ।"