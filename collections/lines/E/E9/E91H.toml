[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਪ ਕਹੈ ਇਹ ਸਾਧਨ ਕੋ; ਦੁਖ ਦੂਰ ਕਰੈ ਮਨ ਮਾਹਿ ਗਡੈ ॥"
page = 331

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopas said, “He has removed the suffering of the saints and He abides in the minds of all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਵਾਲੇ ਕਹਿਣ ਲਗੇ ਕਿ ਜੇ ਇਹ ਮਨ ਵਿਚ ਵਸ ਜਾਵੇ ਤਾਂ (ਸਾਰੇ) ਸਾਧਾਂ ਦੇ ਦੁਖ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"