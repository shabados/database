[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਛੰਤ ॥"
page = 691
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanasri 5th Guru Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਾਸਰੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਛੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanaasaree, Fifth Mehl, Chhant:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanasri, Mejl Guru Aryan, Quinto Canal Divino, Chant."