[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਜਾਨੇ; ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਲੀ ॥੨॥"
page = 796
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have now realised God to be with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੁਣ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਅੰਗ ਸੰਗ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, as Gurmukh, I know that the Lord is always with me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸਤਿਗੁਰਾਂ ਦੁਆਰਾ ਹਰਿ ਜੀ ਅਪਨੇ ਸਾਥ ਹੀ ਜਾਨੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਮੈਨੂੰ ਹੁਣ ਸਮਝ ਆਈ ਹੈ ਕਿ ਪਰਮਾਤਮਾ (ਹਰ ਵੇਲੇ) ਮੇਰੇ ਅੰਗ-ਸੰਗ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ। ਜਾਨੇ = ਜਾਣਿਆ ਹੈ, ਸਮਝ ਆਈ ਹੈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਕੀਤਿਆਂ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਨਾਲੀ = ਨਾਲਿ, ਅੰਗ-ਸੰਗ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora, a través del Guru, sé que el Señor está siempre conmigo. (2)"