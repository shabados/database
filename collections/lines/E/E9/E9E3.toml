[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਾ ਤੇਰੈ ਨਾਇ; ਮਨਿ ਆਨੰਦੁ ਹੈ ਜੀਉ ॥"
page = 688
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by Thine Name and my mind is in bliss, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਨਾਮ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹਾਂ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਵਸਦੀ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by Your Name; my mind is in ecstasy, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਜੀ! ਤੇਰੇ ਨਾਮ ਜਾਪ ਸੇ ਹੀ ਮੈਂ ਜੀਵਤਾ ਹੂੰ ਔਰ ਮਨ ਮੇਂ ਅਨੰਦ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੇਰੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਮੇਰੇ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਜੀਊ ਪੈਂਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਤੇਰੈ ਨਾਇ = ਤੇਰੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)। ਮਨਿ = ਮਨ ਵਿਚ। ਜੀਉ = ਹੇ ਪ੍ਰਭੂ ਜੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo en el Nombre de Dios y mi mente está en Éxtasis."