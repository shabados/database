[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਸੁਖ ਸਹਜਿ ਨਿਵਾਸੁ ॥੫॥"
page = 236
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom one easily dwells in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਸੁਖੈਨ ਹੀ ਆਰਾਮ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one abides in intuitive peace. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਜਪਣੇ ਸੇ ਸੁਭਾਵਕ ਹੀ ਸੁਖ ਮੇਂ ਨਿਵਾਸ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਮਾਨੋ, ਅਨੇਕਾਂ ਬੈਕੁੰਠਾਂ ਦਾ ਨਿਵਾਸ ਹਾਸਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanece en Paz y en Equilibrio.(5)"