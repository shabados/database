type = "primary"
data = "ਭਿਗਤੰਤ ਭੀਰੰ ॥੧੯੨॥"
page = 570

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The blood oozed out from the wounds, which demonstrated the zeal of the warriors, they ran and fell in the multitude.192."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡਰਾਕਲ ਕੰਬਦੇ ਹਨ (ਜਾਂ ਪਸੀਨੇ ਨਾਲ ਭਿਜ ਜਾਂਦੇ ਹਨ) ॥੧੯੨॥"