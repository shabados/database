[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਸਮਰਥੁ; ਵਡ ਊਚ ਅਪਾਰਾ ॥"
page = 107
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is omnipotent, great lofty and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਵਿਸ਼ਾਲ ਬੁਲੰਦ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is All-powerful, Vast, Lofty and Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੁ ਸਮਰਥੁ ਹੈ ਔਰੁ ਸਰਬ ਮੇਂ ਵੱਡਾ ਊਚਾ ਔਰੁ ਅਪਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਭ ਤਾਕਤਾਂ ਵਾਲਾ ਹੈ, ਸਭ ਤੋਂ ਵੱਡਾ ਉੱਚਾ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Todopoderoso, Infinito y lo más Alto de lo alto;"