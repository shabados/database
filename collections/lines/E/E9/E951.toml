[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਤੁਮ ਆਪੇ ਦੇਹੁ ਬੁਝਾਈ ॥"
page = 601
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Reverend Lord, Thou Thyself givest instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਬੰਦਿਆਂ ਨੂੰ ਸਿੱਖਮਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dear Lord, You Yourself bestow understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਤੁਮ ਆਪ ਹੀ ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੀ ਸਮਝ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਆਪ ਹੀ (ਆਪਣਾ ਨਾਮ ਜਪਣ ਦੀ ਮੈਨੂੰ) ਸਮਝ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਈ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, nos has hecho sabios en Ti; oh Dios, ofrezco mi ser en sacrificio a Ti,"