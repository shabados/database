[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ; ਸੁ ਨਿਹਚਉ ਹੋਈ ॥"
page = 1062
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He does, that for sure come to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਉਹ ਕਰਦਾ ਹੈ, ਉਹ ਨਿਸਚਿਤ ਹੀ ਹੋ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, surely comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਕਰਤਾ ਹੈ, ਸੋ ਨਿਸਚੇ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਰਮਾਤਮਾ) ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ, ਉਹ ਜ਼ਰੂਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਉ = ਜ਼ਰੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que el Señor desea viene a suceder de seguro, sí, sin Él,"