data = "ਉਸ ਦੀ ਆਸ ਕਦੇ ਖ਼ਾਲੀ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe bien que es Sirviente de su Señor y que su deber es atenderlo;"