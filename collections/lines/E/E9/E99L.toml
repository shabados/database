data = "ਤਿਸ ਕੀ ਆਸ; ਨ ਬਿਰਥੀ ਜਾਇ ॥"
page = 292
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His hope goes not in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉਮੈਦ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His hopes do not go in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਆਸਾ ਵਿਅਰਥ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
