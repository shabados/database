[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ ਤਨੁ ਮੋਹਿ ਲੀਆ ਜੀਉ; ਦੇਖਿ ਚਲਤ ਤੁਮਾਰੇ ॥"
page = 247
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body have been captivated by seeing Thine wonderous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਅਦਭੁਤ ਖੇਡਾ ਵੇਖ ਕੇ ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਫ਼ਰੇਫ਼ਤਾ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are enticed, beholding Your wondrous play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਚਲਿਤ੍ਰੋਂ ਕੋ ਦੇਖ ਕਰ ਮੇਰਾ ਮਨੁ ਤਨੁ (ਮੋਹਿ ਲੀਆ) ਮੋਹ ਵਾਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੌਤਕ-ਤਮਾਸ਼ੇ ਵੇਖ ਵੇਖ ਕੇ ਮੈਂ ਠੱਗੀ ਗਈ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਚਲਤ = ਚਰਿਤ੍ਰ, ਕੌਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cuerpo y mente están deseosos de Ti. Estoy encantado viendo Tus Maravillas;"