[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਆਸਰ; ਪੂਰਨ ਭਏ ਕਾਮ ॥੨॥"
page = 196
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By this support, my affairs have been adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਆਸਰੇ ਦੁਆਰਾ ਮੇਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By this Support, my affairs have been resolved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਆਸਰੇ ਕਰ ਕੇ ਸਰਬ ਕਾਰਜ ਪੂਰਨ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ-ਮੰਤ੍ਰ ਦੇ ਆਸਰੇ ਉਸ ਦੇ ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਹੋ ਗਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y apoyándome en Él, todos mis deseos fueron saciados. (2)"