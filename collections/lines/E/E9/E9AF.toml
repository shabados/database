[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਲਾਗੈ; ਦਹ ਦਿਸਿ ਧਾਵੈ ॥"
page = 127
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to double mindedness, it wanders in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਚਿੱਤ-ਪਣ ਨਾਲ ਚਿਮੜਿਆਂ ਹੋਇਆ ਇਹ ਦਸੀ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to duality, it wanders in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਦੁਬਿਧਾ ਮੇਂ ਲਾਗਾ ਹੂਆ ਬਹੁਤ ਪ੍ਰਕਾਰ ਧਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ ਮਨ ਮਾਇਆ ਦੇ ਕਾਰਨ) ਡਾਵਾਂ ਡੋਲ ਹਾਲਤ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se ha metido en la dualidad, y se dispersa en las diez direcciones."