[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੋ ਨਾਇ ਰਾਚੈ; ਸਾਚੈ ਰਹਿਆ ਸਮਾਈ ਹੇ ॥੪॥"
page = 1044
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who becomes God-conscious, is absorbed in His name and remains merged in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਥੀ ਞੰਝਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਸਮਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who becomes Gurmukh is absorbed in the Name; he remains immersed in the True Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਵੇ ਹੈਂ, ਸੋ ਨਾਮ ਮੇਂ ਰਚਤਾ ਹੈ। ਜੋ ਰਚਿਆ ਹੈ ਵਹੁ ਸਚੇ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está imbuido en el Nombre y se inmerge en el Uno Verdadero.(4)"