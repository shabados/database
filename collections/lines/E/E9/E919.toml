[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਕਦੇ. ਨ ਚੇਤਈ; ਜਮਕਾਲੁ ਸਿਰਿ ਮਾਰੀ ॥"
page = 1247
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remembers not the God's Name ever and the death's courier strikes him on his head"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਬ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਕਦਾਚਿਤ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਮੌਤ ਦਾ ਦੁਤ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਸੱਟ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They never even think of the Name of the Lord; the Messenger of Death shall hit them on their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੋ ਕਬੀ ਚੇਤਤਾ ਨਹੀਂ ਹੈ, ਜਮਕਾਲ ਕਰਨੇ ਵਾਲਾ ਤਿਸ ਕੋ ਸਿਰ ਸੇ ਪਕੜ ਕਰ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ (ਜਿਸ ਕਰਕੇ) ਜਮਕਾਲ (ਉਸ ਦੇ) ਸਿਰ ਉਤੇ (ਚੋਟ) ਮਾਰਦਾ ਹੈ (ਭਾਵ, ਉਹ ਸਦਾ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si él no eleva el Nombre del Señor en su corazón, Yama, el mensajero de la muerte lo golpea en la cabeza."