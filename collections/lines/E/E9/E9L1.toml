[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਸੁਗੰਧਤ ਤਨਿ ਲਾਵਹਿ ॥"
page = 269
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose favour, thou appliest perfume to thy body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਖੁਸ਼ਬੋਈਆਂ ਮਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you apply scented oils to your body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਭਾਈ! ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਸੁੰਗਧੀਆਂ ਸਰੀਰ ਮੇਂ ਲਗਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਨਾਲ ਆਪਣੇ ਸਰੀਰ ਉਤੇ ਤੂੰ ਸੁਗੰਧੀਆਂ ਲਾਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਗੰਧਤ = ਸੋਹਣੀ ਮਿੱਠੀ ਵਾਸਨਾ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ। ਤਨਿ = ਸਰੀਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "unges tu cuerpo con tan dulces esencias."