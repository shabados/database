[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ ਏਹੁ ਜਗਤੁ ਹੈ; ਮਤ ਕੋ ਭਰਮਿ ਭੁਲਾਇ ॥"
page = 1283
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is a sparrow hawk. Let no one go astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਇਕ ਚਾਤ੍ਰਿਕ ਹੈ। ਕੋਈ ਜਣਾ ਵਹਿਮ ਅੰਦਰ ਧੋਖਾ ਨਾਂ ਖਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is a rainbird; let no one be deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਏਹੁ (ਜਗਤ) ਜੀਵ ਹੀ ਹੈ ਮਤ ਕੋਈ ਭਰਮ ਮੇਂ ਭੂਲੇ ਕਿ ਔਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲਫ਼ਜ਼ ਪਪੀਹਾ ਸੁਣ ਕੇ) ਮਤਾਂ ਕੋਈ ਭੁਲੇਖਾ ਖਾ ਜਾਏ, ਪਪੀਹਾ ਇਹ ਜਗਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭੁਲੇਖੇ ਵਿਚ, ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਇ = ਖੁੰਝ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es el Chatvik, que nadie tenga duda."