[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸੋਈ ਕਰਹਿ, ਜਿ ਭਗਤ ਤੇਰੇ ਜਾਚਹਿ; ਏਹੁ ਤੇਰਾ ਬਿਰਦੁ ॥"
page = 406
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Reverend God, Thou doest that what Thine slaves ask for. This is Thy inherent disposition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਜਨੀਯ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਓਹੀ ਕੁਛ ਕਰਦਾ ਹੈ ਜੋ ਤੇਰੇ ਗੋਲੇ ਯਾਚਨਾ ਕਰਦੇ ਹਨ, ਇਸ ਤੇਰਾ ਪਰਕ੍ਰਿਤੀ ਸੁਭਾਵ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, whatever Your devotees ask for, You do. This is Your Way, Your very nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਸੋਈ ਤੂੰ ਕਰਤਾ ਹੈਂ, ਜੋ ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਸੇ ਮਾਂਗਤੇ ਹੈਂ, ਇਹੀ ਆਪ ਕਾ (ਬਿਰਦੁ) ਪ੍ਰਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਭੀ ਜੁਗ ਹੋਵੇ, ਤੂੰ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਲਾਜ ਸਦਾ ਰੱਖਦਾ ਆਇਆ ਹੈਂ) ਤੂੰ ਓਹੀ ਕੁਝ ਕਰਦਾ ਹੈਂ ਜੋ ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਪਾਸੋਂ ਮੰਗਦੇ ਹਨ, ਇਹ ਤੇਰਾ ਮੁਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ। ਜਾਚਹਿ = ਮੰਗਦੇ ਹਨ। ਬਿਰਦੁ = ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta época el que haga algo con una mano recibe lo mismo de la otra; ninguno es castigado en lugar de otro. (3)"