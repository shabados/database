[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਜਮੁ ਆਇ ਕੇਸ ਗਹਿ ਪਟਕੈ; ਤਾ ਦਿਨ ਕਿਛੁ. ਨ ਬਸਾਹਿਗਾ ॥"
page = 1106
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Death's myrmidon comes and seizes thee by the hair and knocks thee down; that day thou shall be powerless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਦੂਤ ਆ ਤੈਨੂੰ ਵਾਲਾ ਤੋਂ ਫ਼ੜ ਕੇ ਪਟਕਾ ਮਾਰੇਗਾ, ਉਸ ਦਿਹਾੜੇ ਤੇਰਾ ਕੋਈ ਵੱਸ ਨਹੀਂ ਚਲਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Messenger of Death comes and grabs you by the hair, and knocks you down, on that day, you shall be powerless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮੁ ਆਇਕੇ ਤੇਰੇ ਕੋ ਕੇਸੋਂ ਸੇ ਪਕੜ ਕੇ (ਪਟਕੈ) ਸਿਟ ਲਏਗਾ, ਤਿਸ ਦਿਨ ਤੇਰਾ ਵਸ ਕੁਛ ਨਹੀਂ ਚਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਦੋਂ ਜਮ ਨੇ ਆ ਕੇ ਕੇਸਾਂ ਤੋਂ ਫੜ ਕੇ ਤੈਨੂੰ ਭੁੰਞੇ ਪਟਕਾਇਆ, ਤਦੋਂ ਤੇਰੀ (ਉਸ ਅੱਗੇ) ਕੋਈ ਪੇਸ਼ ਨਹੀਂ ਜਾਇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Yama te agarre del pescuezo, ese día, nada te va a servir. Si no has contemplado a Dios,"