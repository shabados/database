[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖਿ. ਨਿੰਦਕੁ ਭੋਲਾਇਆ ॥"
page = 1145
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Primal Lord has strayed the slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪ੍ਰਭੂ ਨੈ ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord God has deluded and confused the slanderer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਪਰਮੇਸ੍ਵਰ ਨੇ ਨਿੰਦਕ ਕੋ ਭੁਲਾਇ ਦੀਆ ਹੈ; ਵਾ ਨਿੰਦਕ ਪੁਰਖ ਕੋ ਆਦਿ ਸੇ ਹੀ ਕਰਮੋਂ ਨੇ ਭੁਲਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਨਿੰਦਕ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਨਿੰਦਕ ਨੂੰ ਗ਼ਲਤ ਰਸਤੇ ਪਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ ਪੁਰਖਿ = ਆਦਿ ਪੁਰਖ ਨੇ। ਭੋਲਾਇਆ = ਕੁਰਾਹੇ ਪਾ ਦਿੱਤਾ ਹੈ।"

