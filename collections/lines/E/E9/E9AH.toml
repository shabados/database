[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਸੁਤਾ ਤਾ ਕੇ ਭਵਨ; ਅਮਿਤ ਰੂਪ ਕੀ ਖਾਨਿ ॥"
page = 869

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They had an extremely beautiful daughter"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਘਰ ਇਕ ਅਮਿਤ ਰੂਪ ਵਾਲੀ ਸੁੰਦਰ ਪੁੱਤਰੀ ਸੀ"