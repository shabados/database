[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਸਤਸੰਗਤਿ. ਜਿਤੁ ਹਰਿ ਰਸੁ ਪਾਇਆ; ਮਿਲਿ ਨਾਨਕ. ਨਾਮੁ ਪਰਗਾਸਿ ॥੪॥੧॥"
page = 492
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest is the saints congregation from where God's elixir is procured. By meeting God's slave, O Nanak, manifest becomes the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ ਹੈ, ਸਾਧ ਸਮਾਗਮ, ਜਿਥੋਂ ਵਾਹਿਗੁਰੂ ਦਾ ਅੰਮ੍ਰਿਤ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਰੱਬ ਦੇ ਗੋਲੇ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਪ੍ਰਗਟ ਹੋ ਵੰਞਦਾ ਹੈ, ਸੁਆਮੀ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Sat Sangat, the True Congregation, where the sublime essence of the Lord is obtained. Meeting with His humble servant, O Nanak, the Naam shines forth. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸ੍ਰੇਸਟ ਜਨੋਂ ਕੀ ਸੰਗਤ ਧੰਨ ਹੈ ਧੰਨ ਹੈ, ਜਿਨੋਂ ਸੇ ਮਿਲ ਕਰ ਕੇ ਹਰੀ ਕਾ ਪ੍ਰੇਮ ਪਾਇਆ ਪੁਨਾ ਨਾਮ ਕਾ ਪ੍ਰਕਾਸ ਹੂਆ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਸਾਧ ਸੰਗਤਿ ਧੰਨ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਜਿਸ ਵਿਚ ਮਿਲਿਆਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Santos donde el Nombre del Señor me es revelado y pruebo la Esencia del Señor. (4-1)"