[[content]]
asset = "VGRG"
type = "primary"
data = "ਠੰਢਾ ਤਤਾ ਕੋਇਲਾ; ਕਾਲਾ ਕਰਿ ਕੈ ਹਥੁ ਜਲਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Coal whether cold or hot makes the hand black or burns it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਠੰਢਾ ਕੋਲਾ ਹੱਥ ਕਾਲੇ ਕਰਦਾ ਹੈ, ਤੱਤਾ ਹੱਥ ਸਾੜਦਾ ਹੈ।"