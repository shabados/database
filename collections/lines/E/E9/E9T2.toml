[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਰਸੁ ਚਾਖਿਆ; ਸੋ ਹਰਿ ਜਨੁ ਲੋਗੁ ॥"
page = 664
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the God's man and slave, who enjoys the Lord's ambrosia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਰੱਬ ਦਾ ਬੰਦਾ ਅਤੇ ਗੋਲਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who tastes the sublime essence of the Lord is the Lord's humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰਿ ਰਸ ਕੋ ਚਾਖ੍ਯਾ ਹੈ, ਸੋਈ ਸਰਬ ਲੋਕ ਮੇਂ ਹਰੀ ਕਾ ਦਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਚੱਖ ਲਿਆ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਦਾਸ ਬਣ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਹਰਿ ਜਨੁ = ਹਰੀ ਦਾ ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que prueba la Esencia del Señor pertenece al Señor;"