[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿਸਤੁ ਨਜੀਕਿ ਰਾਖੁ; ਰਹਮਾਨਾ ॥੪॥੭॥੧੫॥"
page = 1161
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keeps me near Thee, O Merciful Master and that is heaven for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਨੇੜੇ ਰਖ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮੇਰੇ ਲਈ ਉਹੀ ਬਹਿਸ਼ਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep me near You, O Merciful Lord God - that is heaven for me. ||4||7||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਹਮਾਨਾ) ਦ੍ਯਾਲ ਪਰਮੇਸ੍ਵਰ! ਅਪਨੇ ਨਜਦੀਕ ਰਾਖੁ ਏਹੀ ਹਮਾਰੇ ਕੋ ਬਹਿਸਤ ਹੈ॥੪॥੭॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮ ਕਰਨ ਵਾਲੇ! ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਦੇ ਨੇੜੇ ਰੱਖ, (ਇਹੀ ਮੇਰੇ ਲਈ) ਬਹਿਸ਼ਤ ਹੈ ॥੪॥੭॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਜੀਕਿ = (ਆਪਣੇ) ਨੇੜੇ। ਭਿਸਤੁ = (ਇਹੀ ਹੈ ਮੇਰਾ) ਬਹਿਸ਼ਤ {ਨੋਟ: ਸੰਬੰਧਕ 'ਨਜੀਕਿ' ਦਾ ਲਫ਼ਜ਼ 'ਭਿਸਤੁ' ਨਾਲ ਕੋਈ ਸੰਬੰਧ ਨਹੀਂ ਹੈ। ਜੇ ਹੁੰਦਾ, ਤਾਂ ਉਸ ਦੇ ਅਖ਼ੀਰ ਤੇ (ੁ) ਨਾਹ ਰਹਿ ਜਾਂਦਾ। ਫਿਰ ਉਸ ਦੀ ਸ਼ਕਲ ਇਉਂ ਹੁੰਦੀ = 'ਭਿਸਤ ਨਜੀਕਿ'}। ਰਹਮਾਨਾ = ਹੇ ਰਹਿਮ ਕਰਨ ਵਾਲੇ! ॥੪॥੭॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si me conservas muy cerca de Ti, eso en verdad sería el Cielo para mí. (4-7-15)"