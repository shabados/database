[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑਾ ਪਿਆਰਿਆ ਭਾਈਆਂ; ਅਗੈ ਦਿਤਾ ਬੰਨੑਿ ॥"
page = 1383
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He binds down the mortal, before the very eyes of those dear brothers of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਉਨ੍ਹਾਂ ਲਾਡਲੇ ਵੀਰਾਂ ਦੀਆਂ ਅੱਖਾਂ ਸਾਮ੍ਹਣੇ ਹੀ ਉਹ ਪ੍ਰਾਣੀ ਨੂੰ ਨਰੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It binds and gags the mortal, before the eyes of his beloved brothers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪਾਲਿਆ ਥਾ ਔ ਜਿਨੋਂ ਸੇ ਮਿਲ ਕਰ ਕੇ ਅਨੰਦ ਹੋਤਾ ਥਾ ਤਿਨੋਂ ਪਿਆਰੇ ਭਾਈਓਂ ਨੇ ਬੰਨ੍ਹ ਕਰ ਕੇ ਮੰਜੀ ਪਰ ਵਾ ਸਿੜ੍ਹੀ ਪਰ ਪਾ ਕਰ ਆਦਮੀਓਂ ਕੇ ਸਿਰ ਪਰ ਦੇ ਦਿਤਾ ਹੈ ਔ ਆਗੇ ਤੋਰ ਲੀਆ ਹੈ ਆਪ ਪੀਛੇ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ) ਉਹ ਪਿਆਰੇ ਵੀਰ (ਮੌਤ ਦੇ ਫ਼ਰਿਸਤੇ ਦੇ) ਅੱਗੇ ਬੰਨ੍ਹ ਕੇ ਤੋਰ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aprisiona y ata al mortal enfrente de sus amistades y parientes."