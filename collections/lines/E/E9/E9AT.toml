[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਤੇ ਪੜਤਾ; ਟੀਕਾ ਸਹਿਤ ॥"
page = 887
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy mouth, thou readest the scriptures with their commentaries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਤੂੰ ਧਾਰਮਕ ਗ੍ਰੰਥਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਅਰਥਾਂ ਸਮੇਤ ਵਾਚਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You read the scriptures, and the commentaries,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੁਖ ਤੇ ਤੋ ਟੀਕਾ ਸਹਿਤ ਬੇਦੋਂ ਕੋ ਪੜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਧਰਮ-ਪੁਸਤਕਾਂ ਨੂੰ) ਮੂੰਹੋਂ ਤਾਂ ਅਰਥਾਂ ਸਮੇਤ ਪੜ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਮੁਖ ਤੇ = ਮੂੰਹੋਂ। ਟੀਕਾ ਸਹਿਤ = ਅਰਥਾਂ ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con los labios, el erudito recita la Palabra del Shabd e intelectualiza el significado,"