[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਸੁਰਿ ਨਰ; ਸੁਘੜ ਸੁਜਾਣਾ ॥"
page = 566
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gods, the men, the discreet and the wise sing of Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਮਨੁੱਖ, ਚਤੁਰ ਅਤੇ ਸਿਆਣੇ ਤੇਰੇ ਹੀ ਗੁਣ ਗਾਉਂਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angels, the mortals and the silent sages sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਰ ਨਰ ਚਤਰ ਸੁਜਾਣ ਸਭੀ ਆਪ ਕੇ ਜਸ ਕੋ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੇ ਸੁਚੱਜੇ ਸਿਆਣੇ ਮਨੁੱਖ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ ਨਰ = ਸ੍ਰੇਸ਼ਟ ਮਨੁੱਖ। ਸੁਘੜ = ਸੁਚੱਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ángeles, los mortales y los sabios silenciosos cantan Tus Alabanzas;"