[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਪ੍ਰਗਾਸੁ. ਸਦਾ ਸੁਖੁ ਮਨ ਮਹਿ; ਸਤਿਗੁਰੁ ਪੂਰਾ ਪਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 671
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is illumined and is ever in peace. The perfect True Guru I have now obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਰਦਾ ਰੌਸ਼ਨ ਹੋ ਗਿਆ ਹੈ ਤੇ ਇਸ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਲਈ ਠੰਢ ਚੈਨ ਹੈ। ਮੈਂ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has been illumined and enlightened, and it is always at peace; I have found the Perfect True Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਗਿਆਨ ਰੂਪੁ ਪ੍ਰਕਾਸ਼ ਭਇਆ ਔ ਮਨਮੈਂ ਸਦਾ ਸੁਖ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਪੂਰਾ ਸਤਿਗੁਰੂ ਹਮ ਨੇ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ, ਮੇਰੇ ਮਨ ਵਿਚ ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਾਸ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora me he encontrado con el Guru Verdadero. (1-Pausa)"