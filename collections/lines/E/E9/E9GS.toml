[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਿੰਦਾ ਕਰੇ ਸਤਿਗੁਰ ਪੂਰੇ ਕੀ; ਤਿਸੁ ਕਰਤਾ. ਮਾਰ ਦਿਵਾਵੈ ॥"
page = 303
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who slanders the perfect True Guru him the Creator destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਿਰਜਣਹਾਰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who slanders the Perfect True Guru, shall be killed and destroyed by the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਤਿਗੁਰੂ ਪੂਰੇ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਕਰਤਾ ਮਾਰ ਪਵਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਮਾਰ ਪਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰ = ਸਜ਼ਾ (ਨੋਟ: ਈਰਖਾ ਦੇ ਕਾਰਨ ਹੀ ਮਨੁੱਖ ਦੂਜੇ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਹੈ ਸੋ ਨਿੰਦਾ ਕਰਨ ਵੇਲੇ ਉਹ ਈਰਖਾ ਦੀ ਅੱਗ-ਰੂਪ ਘੋਰ ਨਰਕ ਵਿਚ ਸੜ ਰਿਹਾ ਹੁੰਦਾ ਹੈ, ਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਪਾਸ ਨਿੰਦਾ ਕਰਦਾ ਹੈ ਉਹਨਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਭੀ ਹੌਲਾ ਪੈਂਦਾ ਹੈ। ਸੋ, ਸੜਨ ਤੇ ਮੁਕਾਲਖ ਇਹ ਦੋ ਕਿਸਮ ਦੀ ਮਾਰ ਨਿੰਦਕ ਨੂੰ ਪੈਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno calumnia al Perfecto y Verdadero Guru, el Señor Creador Mismo lo destruirá."