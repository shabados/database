[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਹਰਿ ਬਾਝੁ ਉਡੀਣੀਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਿਉ ਜਲ ਬਿਨੁ. ਕਮਲ ਉਦਾਸੇ ਰਾਮ ॥"
page = 538
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, I am as crest-fallen O my soul, as the lotus is sad without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਮੈਂ ਐਉ ਨਿਮੋਝੂਣੀ ਹਾਂ, ਹੇ ਮੇਰੇ ਜੀਉੜਿਆ। ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੇ ਬਗੈਰ ਕੰਵਲ ਉਦਾਸਹੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, I am so sad, O my soul - as sad as the lotus without water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਜੈਸੇ ਜਲ ਸੇ ਬਿਨਾਂ ਕਮਲ ਉਦਾਸ ਹੋਤੇ ਹੈਂ, ਮੈਂ ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਰਿ ਸੇ ਬਿਨਾ (ਉਡੀਣੀਆ) ਉਦਾਸ ਹੋ ਰਹੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਮੈਂ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੁਮਲਾਈ ਰਹਿੰਦੀ ਹਾਂ, ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਕੌਲ-ਫੁੱਲ ਕੁਮਲਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la Palabra del Shabd del Guru. Mi mente se entristece sin Ti, así como el loto se entristece sin agua."