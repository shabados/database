[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਉਸ ਦੇ ਚਰਨਾਣ ਦੀ ਧੂੜ ਦਾ ਇਕ ਕਿਣਕਾ ਹੋ ਗਿਆ ਹਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਚੂ ਜ਼ੱਰਾਇ ਖ਼ਾਕਿ ਪਾਇ ਊ ਸ਼ੁਦੇਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Such a wealth and virtuosity does not suffer from any anxiety or grief. (237)"