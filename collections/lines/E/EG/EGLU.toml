[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭ ਹਲਕੁ. ਦੁਖੁ ਭਾਰੀ; ਬਿਨੁ ਬਿਬੇਕ. ਭਰਮਾਇ ॥੧॥"
page = 1132
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the great ailment of the rabid-ness of avarice and he wanders about bereft of the Divine comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਲਾਲਚ ਦੇ ਹਲਕੇਪਣ ਦੀ ਵੱਡੀ ਬੀਮਾਰੀ ਹੈ ਅਤੇ ਰੱਬੀ ਗਿਆਤ ਦੇ ਬਗੈਰ ਊਹ ਟੱਕਰਾਂ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great disease, the rabid disease of greed, is deep within him; he wanders around indiscriminately. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਲੋਭ ਰੂਪੀ ਹਲਕ ਭਾਰੀ ਦੁਖ ਕੋ ਦੇ ਰਹਾ ਹੈ। ਬਿਬੇਕ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਜੀਵ ਭ੍ਰਮਤਾ ਫਿਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਲੋਭ (ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਕੁੱਤੇ ਨੂੰ) ਹਲਕ (ਹੋ ਜਾਂਦਾ) ਹੈ (ਕੁੱਤਾ ਆਪ ਭੀ ਦੁਖੀ ਹੁੰਦਾ ਹੈ ਲੋਕਾਂ ਨੂੰ ਭੀ ਦੁਖੀ ਕਰਦਾ ਹੈ। ਇਸੇ ਤਰ੍ਹਾਂ ਲੋਭੀ ਨੂੰ) ਬਹੁਤ ਦੁੱਖ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਪਰਖ ਨਾਹ ਕਰ ਸਕਣ ਕਰਕੇ ਉਹ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਬਿਬੇਕ = (ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ) ਪਰਖ ਕਰਨ ਦੀ ਸਮਰਥਾ। ਭਰਮਾਇਆ = ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la avaricia lo vuelve a uno loco, carga un inmenso dolor y sin Sabiduría se pierde en el camino. (1)"