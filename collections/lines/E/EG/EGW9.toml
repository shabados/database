[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਪੜ ਭੋਗ ਸੁਗੰਧ; ਤਨਿ ਮਰਦਨ ਮਾਲਣਾ ॥"
page = 398
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou dressest eatest perfumest thy body and rubbest otto."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਸਤ੍ਰ ਪਹਿਣਦਾ, ਖਾਦਾ ਪੀਦਾ, ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਮਹਿਕਾਉਂਦਾ ਅਤੇ ਅਤਰ ਮਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may dress and eat and apply scented oils to your body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਸਰੀਰ ਕੋ ਬਸਤ੍ਰ ਪਹਰਾਵਤਾ ਹੈਂ ਅਰ ਭੋਗ ਭੁਗਾਵਤਾ ਹੈਂ ਪੁਨਾ ਵਟਨਾਦਿ ਮਾਲਨਾਂ ਮਰਦਨੁ ਕਰਤਾ, ਭਾਵ ਫੂਲਮਾਲਾਦਿ ਸੁੰਗਧ ਲਗਾਉਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਵੇਖ, ਜੀਵ (ਸੋਹਣੇ ਸੋਹਣੇ) ਕੱਪੜੇ ਪਹਿਨਦੇ ਹਨ, ਸੁਆਦਲੇ ਪਦਾਰਥ ਖਾਂਦੇ ਹਨ, ਸਰੀਰ ਉਤੇ ਸੁਗੰਧੀ ਵਾਲੇ ਵਟਣੇ ਆਦਿਕ ਮਲਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਸਰੀਰ ਉਤੇ। ਮਰਦਨ = ਵਟਣਾ ਆਦਿਕ। ਮਾਲਣਾ = ਮਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ropa, esencias y perfumes que uno aplica al cuerpo, son como el cuerpo"