[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਤ੍ਰਿਅ ਰਾਵਣਿ ਜਾਹਿ; ਸੇਈ ਤਾ ਲਾਜੀਅਹਿ ॥"
page = 1362
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who go to enjoy other man's women, they alone shall suffer shame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੋਰਨਾਂ ਪੁਰਸ਼ਾਂ ਦੀਆਂ ਇਸਤਰੀਆਂ ਨੂੰ ਮਾਨਣ ਜਾਂਦੇ ਹਨ ਕੇਵਲ ਉਹ ਹੀ ਸ਼ਰਮ ਉਠਾਉਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those men who go out to enjoy other men's women shall suffer in shame."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰ ਇਸਤ੍ਰੀਓਂ ਕੋ ਰਾਵਣੇ ਜਾਤੇ ਹੈਂ ਸੋਈ ਤੋ ਪ੍ਰਲੋਕ ਮੇਂ ਲਜਾਵਾਨ ਹੋਤੇ ਹੈਂ; ਵਾ ਸੋਈ ਨਰਕੋਂ ਮੇਂ ਤਲੀਤੇ ਹੈਂ, ਭਾਵ ਨਰਕੋਂ ਕੀ ਸਾਸਨਾ ਪਾਵਤੇ ਹੈਂ॥ ਯਥਾ-☬'ਪੋਤਾਲੋ ਪਤਿ ਊਤਰੈ ਪਰਤ੍ਰਿਅ ਰਤਾ ਮਾਸ॥☬ਥੰਮਾ ਨਾਲ ਲਗਾਈਅਹਿ ਕੋਇ ਨ ਆਵੈ ਪਾਸ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਾਈ ਇਸਤ੍ਰੀ ਭੋਗਣ ਜਾਂਦੇ ਹਨ, ਉਹ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਜ਼ਰੂਰ ਸ਼ਰਮਸਾਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਤ੍ਰਿਅ = ਪਰਾਈ ਇਸਤ੍ਰੀ। ਰਾਵਣਿ ਜਾਹਿ = ਭੋਗਣ ਜਾਂਦੇ ਹਨ। ਸੇਈ = ਉਹ ਬੰਦੇ ਹੀ। ਲਾਜੀਅਹਿ = (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਲੱਜਿਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਸ਼ਰਮਸਾਰ ਹੁੰਦੇ ਹਨ।"

