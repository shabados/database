[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ ਤ ਗੁਣ ਰਵੈ ਭਾਈ; ਮਿਲਿ ਪ੍ਰੀਤਮ ਸਾਚਿ ਸਮਾਉ ॥੬॥"
page = 639
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she turns Guru-wards, then, utters she the Lord's praise and meeting her True Beloved, merges in Him, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਥੀ ਵੰਞੇ, ਤਦ ਹੀ ਉਹ ਸੁਆਮੀ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਸੱਚੇ ਦਿਲਬਰ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if she becomes Gurmukh, then she chants the Glorious Praises of the Lord, O Siblings of Destiny; the meets her True Beloved, and merges in Him. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ ਗੁਰਮੁਖਿ ਹੋਵੈ, ਤੌ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰੇ, ਅਰ ਤਿਸ ਸਚੇ ਪ੍ਰੀਤਮ ਕੋ ਮਿਲ ਕਰ ਤਿਸਮੈਂ ਸਮਾਇ ਜਾਵੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਭਾਈ! ਜਦੋਂ ਉਹ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਆ ਪੈਂਦੀ ਹੈ, ਤਦੋਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਨ ਲੱਗ ਪੈਂਦੀ ਹੈ। ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquélla que tiene Conciencia de Dios, recita Su Alabanza y encontrando su Amor, se funde en Él. (6)"