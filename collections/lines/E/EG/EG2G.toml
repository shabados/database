[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨ ਕਰੈ ਬ੍ਰਿਖਭਾਨ ਸੁਤਾ; ਪਠਵੋ ਹਮ ਕੋ ਤੁਮ ਵਾ ਬਿਧਿ ਜੈਸੇ ॥੯੭੫॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha is angry with you, O Krishna! in some manner you may call for us.975."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਧਾ ਨੇ ਮਾਣ ਕੀਤਾ ਸੀ, (ਉਸ ਨੂੰ ਮਨਾਉਣ ਲਈ) ਸਾਨੂੰ ਜਿਸ ਤਰ੍ਹਾਂ ਭੇਜਿਆ ਸੀ (ਹੁਣ ਫਿਰ) ਉਸੇ ਢੰਗ ਨਾਲ (ਸਾਡੇ ਨਾਲ ਖੇਡਾਂ ਕਰੋ) ॥੯੭੫॥"