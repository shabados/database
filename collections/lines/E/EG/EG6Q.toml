[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ. ਤੂੰ ਸਹਜਿ ਬੋਲਿ; ਸਚੈ ਸਬਦਿ ਸੁਭਾਇ ॥"
page = 1420
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reciting the Lord's True Name, O sparrow-hawk, thou shall be embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਪਪੀਹੇ! ਤੂੰ ਸੁਭਾਇਮਾਨ ਥੀ ਵੰਝੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O rainbird, speak the Shabad, the True Word of God, with natural peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੀ ਰੂਪ ਬਬੀਹੇ! ਤੂੰ ਸਹਜੇ ਹੀ ਬੋਲ ਜਿਸ ਤੇ ਤੂੰ ਸਚੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸੋਭਾਵਾਨ ਹੋਵੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਪੀਹੇ! (ਹੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਨਾਮ-ਬੂੰਦ ਦੇ ਰਸੀਏ!) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ), ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ), (ਪ੍ਰਭੂ ਦੇ) ਪਿਆਰ ਵਿਚ (ਟਿਕ ਕੇ), ਤੂੰ (ਹਰੀ ਦਾ ਨਾਮ) ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ave de lluvia, pronuncia el Shabd, la Palabra Verdadera de Dios en Paz y en Equilibrio."