[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਹਰਿ ਸਿਉ ਚਿਤੁ. ਨ ਲਾਗੈ ॥"
page = 1052
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of worldly valuables, man's mind attaches not to God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੇ ਪਿਆਰ ਅੰਦਰ, ਮਨੁਸ਼ ਦਾ ਮਨੂਆ, ਵਾਹਿਗੁਰੂ ਨਾਲ ਨਹੀਂ ਜੁੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotionally attached to Maya, one's consciousness is not attached to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਸੇ ਹਰੀ ਸਾਥ ਚਿਤ ਨਹੀਂ ਲਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਪਰਮਾਤਮਾ ਨਾਲ ਮਨ ਜੁੜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el amor a Maya, uno no se preocupa por Dios,"