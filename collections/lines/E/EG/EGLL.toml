[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਗਏ; ਅਉਰਨ ਹੂ ਖੋਵਹਿ ॥"
page = 332
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They themselves are gone amiss and they mislead others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਭੀ ਗੁਮਰਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They themselves are lost, and they mislead others as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਸੇ ਗਏ ਹੈਂ ਔਰੋਂ ਕੋ ਖੋਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਤੋਂ ਗਏ-ਗੁਜ਼ਰੇ ਉਹ ਲੋਕ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਖੁੰਝਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se pierden en su conciencia y mal guían a los demás porque construyen su templo,"