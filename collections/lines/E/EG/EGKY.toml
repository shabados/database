[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਭਾਰੋ ਸੁਆਮੀ ਮੇਰਾ ॥"
page = 629
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my great Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਂਡਾ ਵੱਡਾ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Great Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸੁਆਮੀ ਅਤੀ ਵਡਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਵੱਡਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Maestro Grandioso y Bondadoso,"