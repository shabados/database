[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੂੰ ਸਾਰੀ ਦੁਨੀਆ ਨੂੰ ਰਾਹ ਵਿਖਾਉਣ ਵਾਲਾ ਬਣ ਜਾਵੇਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਸ਼ਵੀ ਰਹਿਨੁਮਾ ਬ-ਜੁਮਲਾ ਜਹਾਂ ।੪੮।"
page = 1
line = 48

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that you should be the leader to steer the whole world towrads the right path. (48)"