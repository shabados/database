[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅੰਧਾ; ਦੂਜੈ ਭਾਇ ॥"
page = 841
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostate is engrossed in the love of another,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਅਧਰਮੀ ਹੋਰਸ ਦੇ ਪਿਆਰ ਅੰਦਰ ਗੁਲਤਾਨ ਹੋਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukh in engrossed in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅਗ੍ਯਾਨ ਕਰ ਅੰਧਾ ਹੂਆ ਦੂਜੇ ਭਾਵ ਮੇਂ ਲਾਗਿ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਅੰਨ੍ਹਾ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। {ਭਾਉ = ਪਿਆਰ। ਭਾਇ = ਪਿਆਰ ਵਿਚ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egocéntrico está ciego, es mal guiado por el amor del otro y estando atado a la puerta de Yama"