[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਨੁ ਹਰਿ ਦਾਸੁ ਕਹਤੁ ਹੈ; ਵਡਭਾਗੀ ਹਰਿ ਹਰਿ ਧਿਆਇਆ ॥੩॥"
page = 576
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says servant Nanak, the Lord's slave the very fortunate alone, meditate on the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸੇਵਕ, ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ, \"ਕੇਵਲ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਭਜਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak, the Lord's slave, says that only the very fortunate meditate on the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਹਰਿ ਕਾ ਦਾਸ ਕਹਿਤਾ ਹੂੰ ਕਿ ਬਡੇ ਭਾਗੋਂ ਵਾਲੋਂ ਨੇ ਹਰਿ ਹਰਿ ਕੋ ਧਿਆ੍ਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ-ਦਾਸ! ਹਰੀ ਦੇ ਸੇਵਕ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਜੀਵ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਦਾਸ। ਹਰਿ ਦਾਸੁ = ਹਰਿ ਦਾ ਸੇਵਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak, el Esclavo del Señor dice, sólo los muy afortunados meditan en el Señor, Jar, Jar. (3)"