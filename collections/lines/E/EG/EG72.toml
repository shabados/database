[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ. ਤਿਨਿ ਦੇਖਿਆ; ਜਗੁ ਧੰਧੜੈ ਲਾਇਆ ॥"
page = 765
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who made the world, watches over it, and yokes the mortals to their tasks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜਗਤ ਨੂੰ ਸਾਜਿਆ ਹੈ ਉਹ ਇਸ ਦੀ ਨਿਗਾਹਬਾਨੀ ਕਰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਕੰਮੀਂ ਕਾਜੀਂ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the world, watches over it; He enjoins the people of the world to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਏਹ ਜਗਤ ਉਤਪਤਿ ਕੀਆ ਹੈ ਤਿਸ ਨੇ ਹੀ ਦੇਖਿਆ ਹੈ, ਭਾਵ ਪਾਲਨਾ ਕਰੀ ਹੈ ਔਰ ਧੰਧਿਆਂ ਮੇਂ ਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਇਹ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਸੇ ਨੇ ਇਸ ਦੀ ਸੰਭਾਲ ਕੀਤੀ ਹੋਈ ਹੈ, ਉਸੇ ਨੇ ਇਸ ਨੂੰ ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ, (ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਤੈਂ ਨੇ। ਕੀਆ = ਪੈਦਾ ਕੀਤਾ ਹੈ। ਤਿਨਿ = ਉਸ ਨੇ (ਹੇ ਪ੍ਰਭੂ!) ਉਸ ਤੈਂ ਨੇ ਹੀ। ਦੇਖਿਆ = ਸੰਭਾਲ ਕੀਤੀ ਹੋਈ ਹੈ। ਧੰਧੜੈ = ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien creó el mundo, también cuida de él y lo pone a realizar sus tareas."