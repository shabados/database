[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਵਲੇਵਾ; ਸਾਕਤ ਸੰਸਾਰ ॥੨॥"
page = 180
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the way of life of the infidel in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਜੀਵਨ ਦਾ ਵਰਤ-ਵਰਤਾਰਾ ਮਲੇਛ ਦਾ ਇਹ ਜਹਾਨ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the way of life in the world of the faithless cynic. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ (ਵਲੇਵਾ) ਵਰਤ ਵਰਤਾਰਾ ਸੰਸਾਰ ਮੇਂ ਸਾਕਤੋਂ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਵੇੜ੍ਹੇ ਸੰਸਾਰ ਦਾ ਇਹ ਵਰਤਣ-ਵਿਹਾਰ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਲੇਵਾ = ਵਰਤੋਂ, ਵਿਹਾਰ। ਸਾਕਤ = ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es el alabador a Maya.(2)"