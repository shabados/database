[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਕਾਪੜੀਆ ਸਿਰਖੂਥੇ; ਬਿਨੁ ਸਬਦੈ. ਗਲਿ ਫਾਸੀ ॥੧॥"
page = 1332
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly, the disciples of Gorakh, the mendicants in tatters and the plucked headed ones are loaded with the halter around their necks, bereft as they are, of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਗੋਰਖ ਦੇ ਚੇਨੇ, ਗੋਦੜੀ ਵਾਲੇ ਫਕੀਰ ਅਤੇ ਮੂੰਡ-ਨਚਾਉਣ ਵਾਲਿਆਂ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਫਾਹੀ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis and those wearing religious robes, and the Jains with their all hair plucked out - without the Word of the Shabad, the noose is around their necks. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ) ਅਗ੍ਰਭ ਜੋਗ ਵਾਲੇ ਪ੍ਰਾਣਾਯਾਮੀ ਔ (ਕਾਪੜੀਆ) ਜੋ ਭੇਖ ਧਾਰਨੇ ਵਾਲੇ ਪੁਨਾ (ਸਿਰੁਖੂਥੇ) ਜੋ ਜੈਨੀ ਹੈਂ, ਬ੍ਰਹਮ ਕੇ ਜਾਣੇ ਬਿਨਾਂ ਸਭ ਕੇ ਗਲ ਮੇਂ ਜਮ ਕੀ ਫਾਸੀ ਪੜਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਟਾਕੀਆਂ ਦੀ ਗੋਦੜੀ ਪਹਿਨਣ ਵਾਲੇ ਜੋਗੀ ਅਤੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਨੂੰ ਜੜ੍ਹਾਂ ਤੋਂ ਹੀ ਪੁਟਾਣ ਵਾਲੇ ਢੂੰਢੀਏ ਜੈਨੀ ਭੀ (ਖ਼ੁਆਰ ਹੀ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ)। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਇਹਨਾਂ ਸਭਨਾਂ ਦੇ ਗਲ ਵਿਚ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਫਾਹੀ ਪਈ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪੜੀਆ = ਟਾਕੀਆਂ ਦੀ ਗੋਦੜੀ ਜਾਂ ਚੋਲਾ ਪਹਿਨਣ ਵਾਲਾ। ਸਿਰਖੂਥਾ = ਜੈਨ ਮਤ ਦਾ ਇਕ ਫ਼ਿਰਕਾ ਜੋ ਸਿਰ ਦੇ ਵਾਲ ਜੜ੍ਹਾਂ ਤੋਂ ਪੁੱਟ ਦੇਂਦਾ ਹੈ, ਢੂੰਢੀਆ। ਗਲਿ = ਗਲ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Shabd, el dogal crece alrededor de los cuellos de esos Yoguis que usan túnicas religiosas y de esos Yens con todo su pelo arrancado. (1)"