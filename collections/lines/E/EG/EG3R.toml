[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਬ ਕੀ ਰਜਾਇ. ਮੰਨੇ ਸਿਰ ਉਪਰਿ; ਕਰਤਾ ਮੰਨੇ. ਆਪੁ ਗਵਾਵੈ ॥"
page = 141
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should heartily submit to the Lord's will, worship the Creator and efface his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੇ ਭਾਣੇ ਨੂੰ ਸੱਚੇ ਦਿਲੋਂ ਪਰਵਾਨ ਕਰੇ, ਸਿਰਜਣਹਾਰ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰੇ ਤੇ ਆਪਣੀ ਸਵੇ-ਹੰਗਤਾ ਨੂੰ ਮੇਸ ਸੁੱਟੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As he submits to God's Will, and surrenders to the Creator, he is rid of selfishness and conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਿਰ ਊਪਰ ਰਬ ਕੀ ਰਜਾਇ ਮਾਨੇ, ਭਾਵ ਇਹ ਕਿ ਖੁਸ਼ ਰਹੇ ਔਰ ਹੰਕਾਰ ਕੋ ਗਵਾਇ ਕਰ ਕਰਤਾ ਪੁਰਖ ਕੋ ਮਾਨੇ, ਵਾ ਜੋ ਆਪ ਕੋ ਭਰਮ ਕਾਲ ਮੇਂ ਕਰਤਾ ਭੋਗਤਾ ਮਾਨਤਾ ਥਾ, ਸੋ ਗਾਵਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਕੀਤੇ ਨੂੰ ਸਿਰ ਮੱਥੇ ਤੇ ਮੰਨੇ, ਕਾਦਰ ਨੂੰ ਹੀ (ਸਭ ਕੁਝ ਕਰਨ ਵਾਲਾ) ਮੰਨੇ ਤੇ ਖ਼ੁਦੀ ਮਿਟਾ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ, ਖ਼ੁਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conformándose con la Voluntad de Alá, y creyendo en su Creador Eterno, que abandone el sentido de su individualidad."