[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਦੁਨੀਆ ਵਿਚ ਉਹ ਬਾਦਸ਼ਾਹ ਹੈ, ਜਿਸਦਾ ਕੋਈ ਯਾਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਦਸ਼ਾਹੇਸਤ ਦਰੀਣ ਦਹਿਰ ਕਿ ਯਾਰੇ ਦਾਰਦ ।੨੯।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The kings abrogated their entire empires, So that"