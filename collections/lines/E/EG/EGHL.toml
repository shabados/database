[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਕਰਿ ਛੀਰ ਸਮੁੰਦ੍ਰ ਮੈ; ਦਮਕਤ ਛੀਰ ਤਰੰਗ ॥੭॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the snowy waves, which jumped up and down in the sea-water.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਛੀਰ ਸਮੁੰਦਰ ਵਿਚ ਦੁੱਧ ਦੀਆਂ ਤਰੰਗਾਂ ਚਮਕ ਰਹੀਆਂ ਹੋਣ ॥੭॥"