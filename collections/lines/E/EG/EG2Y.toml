[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜੇ ਰਥੀ ਗਜ ਘੋੜਿਈ, ਮਾਰ ਭੁਇ ਤੇ ਡਾਰੇ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She killed and threw those on the round who were riding chariots, elephants and horses."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਥਾਂ, ਹਾਥੀਆਂ ਅਤੇ ਘੋੜਿਆਂ ਉਪਰ ਚੜ੍ਹਿਆਂ ਹੋਇਆਂ ਨੂੰ ਮਾਰ ਕੇ ਧਰਤੀ ਉਤੇ ਸੁੱਟ ਦਿੱਤਾ ਸੀ।"