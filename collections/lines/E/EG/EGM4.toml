[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਇਸਨਾਨੁ, ਹਰਿ ਧਨੁ ਗਿਆਨੁ; ਹਰਿ ਸੰਗਿ ਲਾਇ ਧਿਆਨਾ ॥"
page = 495
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's wealth is my bath, God's wealth my gnosis and with God I fix my attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ-ਪਦਾਰਥ ਮੇਰਾ ਨ੍ਹਾਉਣਾ ਹੈ, ਹਰੀ-ਪਦਾਰਥ ਮੇਰਾ ਬ੍ਰਹਿਮ-ਵੀਚਾਰ ਤੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਹੀ ਮੈਂ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord is my cleansing bath, the wealth of the Lord is my wisdom; I center my meditation on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਧਨ ਹੀ ਇਸਨਾਨ ਹੈ ਔ ਹਰਿ ਧਨ ਹੀ ਗਿਆਨ ਹੈ, ਹਰਿ ਸੰਗ ਹੀ ਮੈਨੇ ਧਿਆਨ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਧਨ ਨੂੰ ਹੀ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਸਮਝਿਆ ਹੈ ਨਾਮ-ਧਨ ਨੂੰ ਹੀ ਸ਼ਾਸਤ੍ਰ ਆਦਿਕਾਂ ਦੀ ਵਿਚਾਰ ਮਿਥਿਆ ਹੈ, ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਹੀ ਸੁਰਤਿ ਜੋੜਦਾ ਹੈ (ਇਸੇ ਨੂੰ ਸਮਾਧੀ ਲਾਣੀ ਸਮਝਦਾ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਲਾਇ ਧਿਆਨਾ = ਸੁਰਤਿ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Nombre del Señor me baño; es mi Sabiduría y el objeto de mi Meditación."