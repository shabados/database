[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ ਆਪਿ; ਆਪਣ ਭਾਣਿਆ ॥"
page = 398
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Pleases Him that He does Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਖੁਦ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does that which is pleasing to Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੂੰ ਕਰਤਾ ਹੈਂ, ਸੋ ਆਪ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ) ਜੋ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਣ ਭਾਣਿਆ = ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú haces siempre lo que es Tu Voluntad, y Tú eres el Asta Principal de Tus Devotos."