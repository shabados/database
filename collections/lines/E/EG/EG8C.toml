[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਜਨ; ਪ੍ਰਭਿ ਆਪਿ ਰਖੇ ॥"
page = 1183
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave, the Lord Himself saves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲਿਆਂ ਦੀ ਸੁਆਮੀ ਆਪੇ ਹੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself protects His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਦਾਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਸਦਾ ਆਪ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo salva a Sus Sirvientes,"