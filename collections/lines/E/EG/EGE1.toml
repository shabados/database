[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚੰਤ ਹੇਰਿ ਕਾਮਿਣੀ ॥੪੭੭॥"
page = 599

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess Kalika is laughing in the battlefield and the frightening ghosts are shouting, just as the lightning is flashing, In the same manner, the heavenly damsels are looking at the battlefield and dancing.477."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਵੇਖਕੇ) ਕਾਮਣੀਆਂ (ਅਪੱਛਰਾਵਾਂ) ਨਚ ਰਹੀਆਂ ਹਨ ॥੪੭੭॥"