data = "ਹਰ ਹਰ ਸਦਾ ਬਕਤ੍ਰ ਤੇ ਕਹੈ ॥੧॥"
page = 995

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She worshipped god Shiva and all the time meditated on his name.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੂੰਹੋਂ ਸਦਾ 'ਹਰ-ਹਰ' ਕਹਿੰਦੀ ਰਹਿੰਦੀ ਸੀ ॥੧॥"