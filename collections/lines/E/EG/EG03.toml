[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮਸਤਾਨਿਆਣ ਨੂੰ ਤਾਜ ਅਤੇ ਨਗੀਨਿਆਣ ਦੀ ਚਾਹ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਲੰਦਰਾਨਿ ਤੂ ਤਾਜੋ ਨਗੀਂ ਨਮੀ ਖ਼ਾਹੰਦ ।੨੭।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "There is no one else in my eyes and eyebrows except you, the Guru,"