[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਤਿਆਗਿ ਬਿਨਤੀ ਕਰਹਿ; ਲੇਹੁ ਪ੍ਰਭੂ ਲੜਿ ਲਾਇ ॥"
page = 135
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling their self-conceit, they make the supplication, O Lord, attach us to Thine skirt\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਨਵਿਰਤ ਕਰਕੇ, ਉਹ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ ਸਾਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They renounce their selfishness and conceit, and they pray, \"God, please attach me to the hem of Your robe.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੋ ਮਾਰ ਕਰ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ ਕਿ ਹੇ ਪ੍ਰਭੂ ਅਪਨੇ ਲੜ ਲਗਾਇ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ ਉਹ ਸਦਾ ਅਰਦਾਸਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ-ਹੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ ਆਪਣੇ ਲੜ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਲੜਿ = ਲੜ ਵਿਚ, ਪੱਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos dejan de estar interesados en su auto imagen y sólo rezan para estar siempre con Dios."