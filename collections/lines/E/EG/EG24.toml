[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੁ ਮਿਲੈ; ਪੂਰਬ ਸੰਜੋਗ ॥"
page = 153
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint is met through primal destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੀ ਪ੍ਰਾਲਬਧ ਰਾਹੀਂ ਸੰਤ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One meets the Holy Saint only through perfect destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਐਸੇ (ਸਾਧੂ) ਸ੍ਰੇਸਟ ਗੁਰੂ ਪੂਰਬਲੇ ਸੁਭ ਕਰਮੋਂ ਕਰ ਮਿਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪੂਰਬਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਉੱਘੜਨ ਤੇ ਗੁਰੂ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੁ = ਗੁਰੂ। ਪੂਰਬ ਸੰਜੋਗ = ਪੂਰਬਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਉੱਘੜਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno encuentra al Santo si así es su Destino, (4)"