[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮੁ ਭਈ ਮੈ. ਬਹੁ ਬਿਧਿ ਸੁਨਤੇ; ਕਹਹੁ ਸੁਹਾਗਨਿ ਸਹੀਅਉ ॥੧॥ ਰਹਾਉ ॥"
page = 700
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am wonder struck hearing of His many sorts of accounts I relate them to you, O happy wives, my mates. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਹੁਤੀਆਂ ਕਿਸਮਾਂ ਦੇ ਸਮਾਚਾਰ ਸੁਣ ਕੇ, ਮੈਂ ਹੈਰਾਨ ਹੋ ਗਈ ਹਾਂ, ਮੈਂ ਤੁਹਾਨੂੰ ਉਹ ਦੱਸਦੀ ਹਾਂ। ਹੋ ਸੁਖੀ ਵਸਦੀਓ ਪਤਨੀਓ! ਮੇਰੀਓ ਸਹੇਲੀਓ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am wonder-struck, hearing the many reports of Him; tell them to me, O my happy sister soul-brides. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤ ਪ੍ਰਾਕਰ ਸੇ ਸੁਣਤਿਆਂ ਅਸਚਰਜ ਹੋਈ ਹੂੰ, ਤਾਂ ਤੇ ਹੇ ਸੁਹਾਗਣੀ ਸੰਤ ਜਨੋਂ! ਮੇਰੇ ਕੋ ਪਤੀ ਕਾ ਸੰਦੇਸਾ (ਸਹੀਅਉ) ਸਚੋਸਚ ਮਨ ਬਾਣੀ ਕਰ ਕਹ ਦੇਈਓ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਉਸ ਪਿਆਰੇ ਦੀ ਬਾਬਤ) ਕਈ ਕਿਸਮਾਂ (ਦੀਆਂ ਗੱਲਾਂ) ਸੁਣ ਸੁਣ ਕੇ ਹੈਰਾਨ ਹੋ ਰਹੀ ਹਾਂ। ਹੇ ਸੁਹਾਗਵਤੀ ਸਹੇਲੀਹੋ! (ਤੁਸੀਂ) ਦੱਸੋ (ਉਹ ਕਿਹੋ ਜਿਹਾ ਹੈ?) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy perplejo escuchando de Sus Maravillas; ¡díganme algo de Él! (1‑Pausa)"