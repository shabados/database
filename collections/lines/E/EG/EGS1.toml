[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਹੁ ਕਹਿਯੋ ਸਭ ਹੀ ਤੁਮ ਡੇਰਨ; ਕਾਲ੍ਰਹ ਵਹੈ ਬਰੁ ਕੋ ਤੁਮ ਪੈ ਹੈ ॥੨੮੮॥"
page = 321

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You may all go to your homes and Krishna will wed all of you.”288."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਨੇ) ਕਿਹਾ ਤੁਸੀਂ ਸਾਰੀਆਂ ਹੁਣ ਘਰਾਂ ਨੂੰ ਜਾਓ, ਕਲ ਤੁਸੀਂ ਉਸੇ ਵਰ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਵੋਗੀਆਂ ॥੨੮੮॥"