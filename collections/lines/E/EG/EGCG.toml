[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਹਰਿ ਭਜਿਓ. ਨ ਖਤੁ ਫਟਿਓ; ਕਾਲੁ ਪਹੂੰਚੋ ਆਇ ॥੨੦੮॥"
page = 1375
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have contemplated not my God, nor is my account torn up and the moment of my death has arrived."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕੀਤਾ ਨਾਂ ਹੇ ਮੇਰੇ ਲੇਖੇ ਪਤੇ ਦੇ ਕਾਗਜ ਪਾਟੇ ਹਨ, ਤੇ ਮੇਰੀ ਮੌਤ ਆਖ ਪੁਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not meditated on the Lord and my account is still pending, and now, the moment of my death has come! ||208||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੋ ਹਰੀ ਕਾ ਹੀ ਸਿਮਰਨ ਕੀਆ ਔਰ ਨਾ ਕਰਮੋਂ ਕਾ ਹਿਸਾਬ ਰੂਪੀ ਖਤ ਹੀ ਫਟਾ ਹੈ, ਇਤਨੇ ਮੇਂ ਕਾਲ ਆਨ ਪਹੁੰਚਤਾ ਭਯਾ॥੨੦੮॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕਬੀਰ ਜੀ ਕੋ ਸਿਰੇਪਾਉ ਬਖਸ਼ਤੇ ਹੈਂ ਔ ਭਗਤੋਂ ਸਾਥ ਅਪਨੀ ਅਭੇਦਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਨਾਹ ਹੀ ਉਹਨਾਂ ਦਾ (ਵਿਕਾਰਾਂ ਤੇ ਆਸਾਂ ਦਾ ਇਹ) ਲੇਖਾ ਮੁੱਕਦਾ ਹੈ। (ਬੱਸ! ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੇ ਆਸਾਂ ਵਿਚ ਫਸੇ ਹੋਇਆਂ ਦੇ ਸਿਰ ਉਤੇ) ਮੌਤ ਆ ਅੱਪੜਦੀ ਹੈ ॥੨੦੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਤੁ = ਲੇਖਾ, (ਵਿਕਾਰਾਂ ਤੇ ਆਸਾਂ ਦੇ) ਸੰਸਕਾਰ (ਜੋ ਮਨ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ) ॥੨੦੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no he meditado en el Señor y mi cuenta está pendiente, ahora, el momento de la muerte ha llegado. (208)"