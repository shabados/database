[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਚਲਿਤ; ਆਪਿ ਕਰਨੈਹਾਰ ॥"
page = 291
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the performer of his play"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਕੌਤਕਾਂ ਦਾ ਉਹ ਆਪੇ ਹੀ ਰਚਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Performer in His own plays;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਨੇ ਚਰਿਤ੍ਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਤਮਾਸ਼ੇ ਆਪ ਹੀ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, por Sí solo, despliega los caracteres de Su escenario;"