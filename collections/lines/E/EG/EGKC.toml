[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਏਹੁ ਚਾਖਿਆ ਰਾਮ ਰਸਾਇਣੁ; ਤਿਨ ਕੀ ਸੰਗਤਿ ਖੋਜੁ ਭਇਆ ॥"
page = 907
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have tasted this elixir of the Lord, in their association the Lord's whereabouts are known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਇਹ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮੇਲ ਮਿਲਾਪ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਥਹੁ ਪਤਾ ਜਾਣਿਆਂ ਜਾਂਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek to be with those who have tasted this sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਜੋ ਨਾਮ ਰਸੋਂ ਕਾ ਘਰ ਹੈ, ਸੋ ਤਿਸ ਨਾਮ ਰਸ ਕੋ ਜਿਨੋਂ ਨੇ ਇਸ ਸੰਸਾਰ ਮੇਂ ਚਾਖਿਆ ਹੈ। ਤਿਨੋਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਪਰਮੇਸਰ ਕਾ (ਖੋਜੁ) ਰਸਤਾ ਪ੍ਰਾਪਤ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਜੀਵ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਰੇ ਆਨੰਦ ਰਸ ਦੇਣ ਵਾਲਾ ਹੈ, ਜਿਸ ਜਿਸ ਬੰਦੇ ਨੇ ਇਹ ਨਾਮ-ਰਸ ਚੱਖ ਲਿਆ ਹੈ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ ਇਸ ਭੇਤ ਦੀ ਸਮਝ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de los que han probado del Néctar de Dios, obtengo a mi Dios,"