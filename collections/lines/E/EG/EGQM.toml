[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੀਰ ਭਰਿਯੋ ਜਬ ਹੀ ਤਿਹ ਕੋ ਕੁਚਿ; ਤਉ ਹਰਿ ਜੀ ਤਬ ਹੀ ਫੁਨਿ ਜਾਗੇ ॥"
page = 304

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the teats of mother Yashoda were filled with milk, then Krishna awoke"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਸੋਧਾ ਦੇ ਥਣ ਦੁੱਧ ਨਾਲ ਭਰ ਗਏ, ਤਦੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਵੀ ਜਾਗ ਪਏ"