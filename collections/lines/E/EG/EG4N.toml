type = "primary"
data = "ਯਾ ਤੇ ਪ੍ਰਸੰਨਿ ਭਏ ਦੇਵ ॥੧੦॥"
page = 199

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They again began to perform service to their husbands and by this all the gods were pleased.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਕੇ ਦੇਵ (ਕਾਲ ਪੁਰਖ) ਪ੍ਰਸੰਨ ਹੋਏ ॥੧੦॥"