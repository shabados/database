[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਜਨਮ ਮਰਨ; ਕਹੁ ਕਹਾ ਬਿਨਾਸਨ ॥"
page = 291
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "say, where was then transmigration and destruction?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ ਉਦੋਂ ਆਵਾਗਉਣ ਅਤੇ ਤਬਾਹੀ ਕਿੱਥੇ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then where was birth, death and dissolution?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਜਨਮ ਮਰਨ ਕਹੋ ਤੌ ਕਹਾਂ ਕਹੇ ਜਾਵੈ, ਕਿਉਂਕਿ ਇਹ ਭੀ ਤਿਸ ਸਮੇਂ ਮੇਂ (ਬਿਨਾਸਨ) ਇਸਥਿਤੀ ਸੇ ਬਿਨਾ ਥੇ, ਭਾਵ ਨਹੀਂ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੱਸੋ, ਜੰਮਣਾ ਮਰਨਾ ਤੇ ਮੌਤ ਕਿਥੇ ਸਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿dónde estaba la vida, la muerte o la disolución?"