[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋੁ ਹੀ; ਇਸੁ ਮਨ ਕਾ ਅਧਾਰੁ ॥"
page = 863
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name alone is the prop of this soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਨਾਮ ਹੀ ਇਸ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the Support of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਇਸ ਮਨ ਕਾ ਆਸਰਾ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ (ਮੇਰੇ) ਇਸ ਮਨ ਦਾ ਆਸਰਾ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ = {ਅੱਖਰ 'ਮ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਨਾਮੁ' ਹੈ, ਇਥੇ 'ਨਾਮੋ' ਪੜ੍ਹਨਾ ਹੈ}। ਅਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor es el Soporte de mi mente,"