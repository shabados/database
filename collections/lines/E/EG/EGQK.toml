[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਲ ਥਲ ਦੋਵੇਂ ਹੀ ਉਸਦੀ ਸਿਫਤ ਸਲਾਹ ਦਾ ਪਰਸਾਰ ਕਰਨ ਵਾਲੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੱਰੋ ਬਹਿਰ ਹਰ ਦੋ ਸਨਾ ਗੁਸਤਰਸ਼ ।੧੩੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the water and the land are spreading his praises, virtues and qualities. (134)"