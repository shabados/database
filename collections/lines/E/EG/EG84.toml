[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਰਨ ਬਰਨ ਮਿਲਿ ਸਲਿਲ ਬਰਨ ਸੋਈ; ਸਿਆਮ ਅਗਨਿ ਸਰਬ ਬਰਨ ਛਬਿ ਛੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Water when mixed with different colours also turns into same shades but fire that blackens ruin the complexion and beauty of all that comes in its contact."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰੰਗ ਨਾਲ, ਭਾਵ ਜੇਹੋ ਜੇਹਾ ਰੰਗ ਆਨ ਮਿਲੇ ਜਲ ਓਸੇ ਹੀ ਰੰਗ ਦਾ ਹੋ ਦਿਖੌਂਦਾ ਹੈ। ਪਰ ਅੰਦਰੋਂ ਅਪਣੀ ਸ੍ਵਛ ਰੰਗਤ ਦਾ ਰਹਿੰਦਾ ਹੈ ਅਰਥਾਤ ਨਾ ਪਰਾਏ ਦਾ ਹਰਜਾ ਕਰਦਾ ਤੇ ਨਾ ਅਪਣੀ ਹੀ ਹਾਨੀ ਹੋਣ ਦਿੰਦਾ ਹੈ ਪਰ ਅੱਗ ਆਪ ਕਾਲੇ ਮੂੰਹ ਵਾਲੀ ਹੈ ਤੇ ਸਭ ਰੰਗਾਂ ਰੂਪਾਂ ਦੀ ਛਬਿ = ਸੁੰਦਰਤਾ ਨੂੰ ਨਾਸ ਕਰ ਸਿੱਟਦੀ ਹੈ। ਐਸਾ ਹੀ ਹਾਲ ਅਸਲੀ ਸਿੱਖਾਂ ਤੇ ਅਸਿੱਖਾਂ ਵਾ ਸਾਧਾਂ ਅਸਾਧਾਂ ਦਾ ਸਮਝ ਰਖੋ।"