[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਡੁ ਮੁੰਢਾਹੂੰ ਕਟਿਆ; ਤਿਸੁ ਡਾਲ ਸੁਕੰਦੇ ॥੧੨॥"
page = 306
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the tree is cut by the roots its branches wither off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬਿਰਛ ਜੜ੍ਹਾਂ ਤੋਂ ਵੱਢ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ, ਇਸ ਦੀਆਂ ਟਹਿਣੀਆਂ ਸੁੱਕ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the tree is cut off at its roots, the branches wither and die. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬ੍ਰਿਖ ਕਾ ਪੇਡ ਮੂਲ ਸੇ ਹੀ ਕਟਿਆ ਗਿਆ ਹੈ ਤਿਸ ਕੇ ਡਾਲੇ ਸੁਭਾਵਕ ਹੀ ਸੁਕ ਜਾਤੇ ਹੈਂ। ਭਾਵ ਇਹ ਮੁਖ ਰੂਪ ਮਰਹਾਵੇ ਖਤਰੀ ਜਬ ਗੁਰੋਂ ਸੇ ਬੇਮੁਖ ਹੈਂ ਵਾ ਤਪਾ ਮੂਲ ਮਰਵਾਹੇ ਡਾਲ ਹੈ ਤਬ ਤਿਨ ਕੇ ਅਨਸਾਰੀ ਸਹਜ ਹੀ ਬੇਮੁਖ ਹੈਂ; ਵਾ ਜਿਸ ਕੇ ਪ੍ਰੇਮ ਕਾ ਅਭਾਵ ਹੈ ਤਿਸ ਕੇ ਜਪ ਤਪ ਰੂਪ ਡਾਲੇ ਕਹਾਂ ਸੇ ਹਰੇ ਰਹੇ ਹੈਂ॥੧੨॥☬ਜੇ ਕਹੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕੀ ਵਡਿਆਈ ਅਧਿਕ ਕੈਸੇ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਰੁੱਖ ਮੁਢੋਂ ਪੁਟਿਆ ਜਾਏ, ਉਸ ਦੇ ਟਾਹਣ ਭੀ ਸੁੱਕ ਜਾਂਦੇ ਹਨ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque cuando la planta es cortada de sus raíces, no desarrolla ramas.(12)"