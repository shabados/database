[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਕਹਾ ਸਤਾਵਹੁ; ਬਾਰ ਬਾਰ ॥"
page = 1194
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahlad replied, \"why do you annoy me over and over again?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਨੇ ਉੱਤਰ ਦਿੱਤਾ-\"ਤੂੰ ਮੈਨੂੰ ਮੁੜ ਮੁੜ ਕੇ ਕਿਉਂ ਤੰਗ ਕਰਦਾ ਹੈ?\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad answered, \"Why do you annoy me, over and over again?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਉ ਬਾਰ ਬਾਰ ਕਿਸ ਵਾਸਤੇ ਸਤਾਵਤੇ ਹੋ ਅਰਥਾਤ ਦੁਖ ਕਿਉਂ ਦੇਤੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਹਿਲਾਦ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਇਹ ਗੱਲ ਆਖ ਕੇ) ਮੈਨੂੰ ਮੁੜ ਮੁੜ ਕਿਉਂ ਦਿੱਕ ਕਰਦੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰ ਬਾਰ = ਮੁੜ ਮੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prehlad contestó, oh padre no insistas más,"