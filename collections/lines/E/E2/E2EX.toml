[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਦੇਖੈ. ਹਰਿ ਦੁਆਰਿ; ਆਵਹੁ ਦਇਆ ਕਰੇ ॥"
page = 1108
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride is anxious to see God at her door, \"Come my Love, come. Take thou pity on me\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਬੂਹੇ ਤੇ ਵੇਖਣ ਦੀ ਚਾਹਵਾਨ ਹੈ। ਆ ਜਾ ਮੇਰੇ ਜਾਨੀਆ, ਆ ਜਾ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride yearns to see the Lord at her door. Come, O Lord, and take pity on me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਤੇਰੇ ਦੁਆਰੇ ਮੇਂ ਅਰਥਾਤ ਸਤਸੰਗ ਮੇਂ ਇਸਥਿਤ ਹੋਈ ਦੇਖਤੀ ਹੂੰ, ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੇ ਘਰ ਰਿਦੇ ਮੇਂ ਆਇ ਕਰ ਪ੍ਰਾਪਤ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਲਗਰਾਂ ਦਾ ਹਾਰ-ਸਿੰਗਾਰ ਵੇਖ ਕੇ ਪਤੀ ਤੋਂ ਵਿਛੁੜੀ ਨਾਰ ਦੇ ਅੰਦਰ ਭੀ ਪਤੀ ਨੂੰ ਮਿਲਣ ਲਈ ਧ੍ਰੂਹ ਪੈਂਦੀ ਹੈ, ਤੇ ਉਹ ਆਪਣੇ ਘਰ ਦੇ ਬੂਹੇ ਵਿਚ ਖਲੋਤੀ ਰਾਹ ਤੱਕਦੀ ਹੈ। ਇਸੇ ਤਰ੍ਹਾਂ ਕੁਦਰਤਿ-ਰਾਣੀ ਦਾ ਸੋਹਜ-ਸਿੰਗਾਰ ਵੇਖ ਕੇ ਉਮਾਹ-ਭਰੀ) ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ (ਹਿਰਦੇ-) ਦਰ ਤੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਉਡੀਕ ਕਰਦੀ ਹੈ (ਤੇ ਆਖਦੀ ਹੈ-ਹੇ ਪ੍ਰਭੂ-ਪਤੀ!) ਮਿਹਰ ਕਰ ਕੇ (ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ) ਆਓ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਇਸਤ੍ਰੀ। ਦੇਖੈ = ਵੇਖਦੀ ਹੈ, ਉਡੀਕਦੀ ਹੈ। ਦੁਆਰਿ = ਬੂਹੇ ਵਿਚ (ਖਲੋਤੀ)। ਕਰੇ = ਕਰਿ, ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa ve y dice, oh Señor, ten Piedad de mí y ven a mi hogar."