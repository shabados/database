[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਬਾਹ ਲੁਡਾਈਐ ॥੪॥੩੩॥"
page = 26
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and swing thy arm (happily) says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਤੂੰ ਖੁਸ਼ੀ ਨਾਲ) ਆਪਦੀ ਭੁਜਾ ਉਲਾਰੇਗਾ, ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, swing your arms in joy! ||4||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ (ਬਾਹ ਲੁਡਾਈਐ) ਮਸਤ ਹੋ ਕੇ ਭੁਜਾ ਝੁਲਾਇ ਕਰਿ ਚਲੀਏ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਨਿਰਭੈ ਹੋਈਤਾ ਹੈ॥੪॥੩੩॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਮਹਾਰਾਜ ਨੇ ਮਨ ਕੇ ਪਰਥਾਇ ਸਬਦ ਉਚਾਰਨ ਕੀਏ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਬੇ-ਫ਼ਿਕਰ ਹੋ ਜਾਈਦਾ ਹੈ। (ਕੋਈ ਚਿੰਤਾ-ਸੋਗ ਨਹੀਂ ਵਿਆਪਦਾ) ॥੪॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹ ਲੁਡਾਈਐ = ਬੇ-ਫ਼ਿਕਰ ਹੋ ਜਾਈਦਾ ਹੈ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, sólo así vive uno en la Dicha Eterna. (4-33)"