[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਤੇਰਾ; ਭਾਈ ॥ ਰਹਾਉ ॥"
page = 612
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul of mine is Thine, O Brother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੇਰੀ ਆਤਮਾ ਤੈਂਡੀ ਹੈ, ਹੇ ਵੀਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is yours, O Siblings of Destiny. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹੁ ਮਨ ਭੀ ਤੇਰਾ ਹੀ ਜਾਨਿਆ ਹੈ, ਪੁਨਃ ਤੇਰੀ ਬਾਤ ਮੇਰੇ ਕੋ ਭਾਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! (ਮੈਂ ਆਪਣਾ) ਇਹ ਮਨ ਤੇਰਾ (ਆਗਿਆਕਾਰ ਬਣਾਣ ਨੂੰ ਤਿਆਰ ਹਾਂ) ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente es Suya, oh Hermanos del Destino. (Pausa)"