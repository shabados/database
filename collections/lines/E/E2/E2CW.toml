[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਧਿ ਜਾਰਨ ਹ੍ਵੈ ਕਢੇ; ਤਬ ਤਿਆਗਿ ਪ੍ਰਾਨ ਸੁ ਧਾਰ ॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Various types of fish, tortoises and other beings, came out being entrapped in nets and began to die"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੀਵ ਜਾਲਾਂ ਵਿਚ ਬੰਨ੍ਹ ਕੇ (ਬਾਹਰ) ਕਢੇ, ਤਦ (ਉਹ) ਪ੍ਰਾਣ ਤਿਆਗ ਕੇ ਚਲੇ ਗਏ।"