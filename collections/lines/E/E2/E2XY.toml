[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਨਾਨਕ; ਮੋਖੰਤਰੁ ਪਾਏ ॥੨॥"
page = 470
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it is then, O Nanak that he obtains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ ਹੇ ਨਾਨਕ, ਉਹ ਮੁਕਤੀ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, salvation is attained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਰਿਦੇ ਕੇ ਅੰਦਰ ਮੋਖ੍ਯ ਪਾਵਤਾ ਹੈ ਵਾ ਅੰਤਰ ਭੇਦ ਮੋਖ੍ਯ ਪਾਵਤਾ ਹੈ ਅਰਥਾਤ ਅਭੇਦ ਨਿਸਚਯ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "será emancipado! (2)"