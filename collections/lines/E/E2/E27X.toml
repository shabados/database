[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਤਨ ਮੁੰਡ ਦਿਖਾਵਤ ਭਈ ॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After begging, she went to her lover and showed him the heads of her sons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੁੱਤਰਾਂ ਦੇ ਸਿਰ (ਉਸ ਨੂੰ) ਵਿਖਾਏ।"