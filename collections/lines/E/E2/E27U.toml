[[content]]
asset = "VGRG"
type = "primary"
data = "ਨੀਚੁ ਕਹਾਇ, ਊਚ ਘਰਿ ਆਈ ।੨੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By calling himself lowly, one attains the high position."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੀਚ ਕਹਾਕੇ ਉੱਚੇ ਦਰਜੇ ਵਿਚ ਆਈਦਾ ਹੈ।"