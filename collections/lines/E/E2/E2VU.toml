[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਨਿਕਟਿ ਕਰਿ; ਤਿਸ ਨੋ ਜਾਣੁ ॥"
page = 177
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know Him as ever, near thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਨੇੜੇ ਕਰਕੇ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that He is always near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਮਾਤਮਾ ਕੋ ਸਦਾ ਨਿਕਟ ਕਰ ਕੇ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਆਪਣੇ ਨੇੜੇ ਵੱਸਦਾ ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਤਿਸ ਨੋ = (ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ') ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ। ਜਾਣੁ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comprende que Él está cerca de ti por siempre,"