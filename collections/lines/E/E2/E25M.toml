[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੋਟੀ ਦੇ ਇੱਕ ਟੁਕੜੇ ਲਈ ਤੂੰ ਕਿਉਣ ਹਰ ਕਮੀਨੇ ਦੇ ਮਗਰ ਨੱਸਦਾ ਫਿਰਦਾ ਹੈਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰਾਏ ਗੁਰਦਾਇ ਨਾਣ ਗਿਰਦਿ ਹਰ ਦੁਨੀ ਚਿ ਮੀ ਗਰਦੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The poetry of Goyaa is such a fruit in India"