[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਹਮ ਅਸਤ੍ਰ ਸਿਵ ਅਸਤ੍ਰ; ਨਹਿਨ ਮਾਨਤ ਏਕੈ ਬ੍ਰਣ ॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He does not care even for Brahma-astra and Shiva-astra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਅਸਤ੍ਰ ਅਤੇ ਸ਼ਿਵ ਅਸਤ੍ਰ ਨੂੰ ਮੰਨਦਾ ਨਹੀਂ, (ਬਸ) ਇਕ ਘਾਉ (ਲਾਣਾ ਹੀ ਜਾਣਦਾ ਹੈ)।"