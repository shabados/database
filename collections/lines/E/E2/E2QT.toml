[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਬਖਸਿ ਲੈਹਿ; ਸਚਿ ਸਬਦਿ ਸਮਾਈ ॥੪॥"
page = 948
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom Thou willest; him Thou forgivest and he merges in Thy True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਚਾਹੀਦਾ ਹੈ ਉਸ ਨੂੰ ਤੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਉਹ ਤੇਰੇ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, You bless us with forgiveness, and merge us in the True Word of the Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਾਹੁਤਾ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਬਖਸ ਲੇਤਾ ਹੈਂ, ਪਰੰਤੂ ਤੇਰੇ ਮੇਂ ਸਚੇ ਉਪਦੇਸ ਕਰ ਸਮਾਈ ਹੋਤੀ ਹੈ॥੪॥☬ਪਾਖੰਡ ਕੀ ਨਿਖੇਧੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਸ ਉਤੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈਂ ਤੇ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਤੇਰੇ ਸੱਚੇ ਸਰੂਪ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸਿ ਲੈਹਿ = ਤੂੰ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈ। ਸਚਿ = ਸੱਚ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos inmerges en la Palabra Verdadera del Shabd.  (4)"