[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਸਚੀ ਵਡਿਆਈ ॥"
page = 1068
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord and true is His glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਪ੍ਰਭੂ ਅਤੇ ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਪ੍ਰਭਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Lord and Master, and True is His glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚਾ ਸਾਹਿਬ ਹੈਂ ਔਰ ਤੇਰੀ ਵਡਿਆਈ ਭੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਭੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Verdad es nuestro Maestro, Verdad es la Gloria que da,"