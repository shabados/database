[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੋਤਿ; ਪੂਰਨ ਭਗਵਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 352
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The light of the Lord is fully pervading all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਸਾਰਿਆਂ ਅੰਦਰ ਪੀਰਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light of the Lord God is perfectly pervading. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਕਰ ਪੂਰਨ ਭਗਵਾਨ ਕੀ ਜੋਤਿ ਜਾਨੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅਕਾਲ ਪੁਰਖ ਦੀ ਜੋਤਿ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también el concebir la Luz del Señor Perfecto y Todo Prevaleciente en todo. (1-Pausa)"