[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਹਰਿ ਰਖੁ ਮਨ ਮਾਹੀ ॥"
page = 1085
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "cherish thou that God in thy mind throughout the eight watches of the day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੂੰ ਉਸ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "twenty-four hours a day, keep the Lord in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੋ ਅਠੇ ਪਹਰ ਮਨ ਮੇਂ ਰਾਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅੱਠੇ ਪਹਰ ਮਨ ਵਿਚ ਸਾਂਭ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las ocho rondas del día y de la noche, alaba entonces a Tu Dios,"