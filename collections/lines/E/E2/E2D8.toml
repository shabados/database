[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ ॥"
page = 1004
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, has no limit, this or that end,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡਾ ਹੇ ਸਾਈਂ ਕੋਈ ਓੜਕ ਇਹ ਜਾਂ ਉਹ ਕਿਨਾਰਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰ ਉਰਾਰ ਕਥਨ ਕਰ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਤੇਰੀ ਹਸਤੀ ਦਾ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No Tienes fin o límite"