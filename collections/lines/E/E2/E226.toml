[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੀ ਸੁਨੇ ਧੁਨਿ ਸ੍ਰਉਨਨ ਮੈ; ਕਰ ਕੈ ਖਗ ਆਵਤ ਹੈ ਬਨ ਸੂਨਾ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna taking the flute in his hand is fearlessly playing on it and listening to its voice, the birds of the forest, deserting it, are coming away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਧੁਨ ਨੂੰ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ ਬਨ ਨੂੰ ਸੁੰਨਾ ਕਰ ਕੇ ਪੰਛੀ (ਉਸ ਕੋਲ) ਆ ਜਾਂਦੇ ਹਨ।"