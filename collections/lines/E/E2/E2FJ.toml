[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਬੈਸਨਿ ਸਾਧ ਜਨ; ਸੋ ਥਾਨੁ ਸੁਹੰਦਾ ॥"
page = 319
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful is the place where the pious person sit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਉਹ ਜਗ੍ਹਾ ਜਿਥੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful is that place, where the Holy people dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਸਾਧੂ ਜਨ ਬੈਠਤੇ ਹੈਂ, ਸੋ ਅਸਥਾਨੁ ਸੋਭਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਥਾਂ ਤੇ ਗੁਰਮੁਖ ਮਨੁੱਖ ਬੈਠਦੇ ਹਨ ਉਹ ਥਾਂ ਸੋਹਣਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਨਿ = ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde sea que haya un Santo, ese lugar será bendito,"