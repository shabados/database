[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਿਓ ਅਪਨੇ ਨੈਨ ਭਰਿ; ਬਹਿਤੋ ਜਮੁਨਾ ਤੀਰ ॥੧੫੨॥"
page = 305

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There they saw the flowing waters of Yamuna.152."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ) ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਜਮਨਾ ਦਾ ਜਲ ਵਗਦਾ ਹੋਇਆ ਵੇਖ ਲਿਆ ॥੧੫੨॥"