[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੁੜਿ. ਸੁਹੀਆ ਕਿਵ ਕਰੀ; ਨਿਵਣੁ ਨ ਜਾਇ ਥਣੀ ॥"
page = 1410
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mother-in-law how should I make an obeisance? Because of my stiff nipples I can bow not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਸੇ! ਮੈਂ ਨਮਸ਼ਕਾਰ ਕਿਸ ਤਰ੍ਹਾਂ ਕਰਾਂ? ਆਪਦੇ ਆਕੜੇ ਹੋਏ ਥਣਾ ਦੇ ਕਾਰਣ, ਮੈਂ ਨਿਊ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother-in-law, how can I bow? Because of my stiff nipples, I cannot bow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਸੁੜਿ) ਸਸੂ! ਮੈਂ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੋ (ਸੁਹੀਆ) ਨਿਮਸਕਾਰ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰੋਂ? ਕਰੜੇ ਥਣੋਂ ਕੇ ਕਾਰਣ ਸੇ ਨਿੰਵਿਆਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥☬ਤਬ ਸਾਸ ਕਹਿਤੀ ਹੈ: ਰੀ ਸਖੀਏ ਸੁਣ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਰਵੀਂ ਛਾਤੀ ਦੇ ਕਾਰਨ ਮੈਥੋਂ ਲਿਫ਼ਿਆ ਨਹੀਂ ਜਾਂਦਾ। (ਦੱਸ) ਮੈਂ (ਆਪਣੀ) ਸੱਸ ਨੂੰ ਨਮਸਕਾਰ ਕਿਵੇਂ ਕਰਾਂ? (ਮੱਥਾ ਕਿਵੇਂ ਟੇਕਾਂ?)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice la suegra, con estos pezones tan tiesos, no me puedo postrar."