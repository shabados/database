[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਯਕ ਦਸਤ ਚੀਨੀ ਕਮਾ ਦਸਤ ਤੀਰ ॥੧੨੦॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With a Chinese bow in one hand and the arrows in the other.(120)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਇਕ ਹੱਥ ਵਿਚ ਚੀਨ ਦੀ ਬਣੀ ਹੋਈ ਕਮਾਨ ਅਤੇ ਦੂਜੇ ਹੱਥ ਵਿਚ ਤੀਰ ਪਕੜਿਆ ਹੋਇਆ ਸੀ ॥੧੨੦॥"