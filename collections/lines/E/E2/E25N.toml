[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਭਟ ਆਨਿ ਅਪਛਰਨਿ; ਲਏ ਬਿਵਾਨ ਚੜਾਇ ॥"
page = 929

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the enemies were cut and taken away, the woman girded up her lions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸੂਰਮਿਆਂ ਨੂੰ ਅਪੱਛਰਾਵਾਂ ਨੇ ਬਿਮਾਨਾਂ ਉਤੇ ਚੜ੍ਹਾ ਲਿਆ ਹੈ,"