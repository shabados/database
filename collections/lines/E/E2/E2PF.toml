[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ; ਤਿਨ ਰੰਗੁ ਲਗਾ ਨਿਰੰਕਾਰ ॥"
page = 959
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, for whom there is such a preordained writ, embrace affection for the Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਲਈ ਐਸੀ ਆਰੰਭ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹ ਹੀ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with such pre-ordained destiny, are in love with the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਪੂਰਬ ਕਰਮ ਕਰ ਸਭ ਲੇਖ ਲਿਖਿਆ ਹੈ ਤਿਨਕੌ ਨਿਰੰਕਾਰ ਕਾ ਰੰਗ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਧੁਰੋਂ ਲੇਖ ਲਿਖਿਆ ਹੋਵੇ, ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਮੁੱਢ ਤੋਂ। ਰੰਗੁ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes tenían su Destino así inscrito por Dios, se apegaron al Único Dios Absoluto."