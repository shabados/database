[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹਿਜਹਾ ਕੋ ਛਾਡਿ ਕੈ; ਤੋ ਪਰ ਗਈ ਬਿਕਾਇ ॥੨੨॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And sacrificing the Emperor Shah Jehan, she has sold herself to you.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹਜਹਾਨ ਨੂੰ ਛਡ ਕੇ ਤੇਰੇ ਉਤੇ ਵਿਕ ਗਈ ਹੈ ॥੨੨॥"