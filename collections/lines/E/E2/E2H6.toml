[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਪਿ ਜੀਵੇ ਗਿਆਨੀ ॥੨॥੨॥੨੦॥"
page = 806
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the divine lives by meditating on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਬ੍ਰਹਿਮ ਬੇਤਾ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਹੀ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the spiritually wise live by meditating on God. ||2||2||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਅਪਨੀ ਬਾਣੀ ਦ੍ਵਾਰਾ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਜਪਿ) ਕਥਨ ਕਰ ਕੇ ਗਿਆਨੀ ਜਨ ਸਦਾ ਜੀਵਤੇ ਹੈਂ॥੨॥੨॥੨੦॥☬ਸਤਿਗੁਰ ਕੀ ਮਹਿਮਾ ਜਨਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਚੇਤੇ ਕਰ ਕਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥੨॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el ser, consciente en Dios, vive siempre y para siempre en Su Contemplación. (2-2-20)"