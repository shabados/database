data = "ਠਾਕੁਰ ਅਪੁਨੇ; ਜੋ ਜਨੁ ਭਾਇਆ ॥"
page = 256
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, who is pleasing to His Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪੁਰਸ਼ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, who is pleasing to his Lord and Master"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਅਪਨੇ ਠਾਕੁਰ ਕੋ ਭਾਇ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਿਆਰੇ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que cuenta con el Placer del Señor,"