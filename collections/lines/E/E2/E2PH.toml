data = "ਆਨਿ ਮਿਤ੍ਰ ਕੋ ਸੋਕ ਨਿਵਾਰਿਯੋ ॥੬॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(To quieten him), she suffocated the baby with her own hands and, then, took the man out of his erotic miseries.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਆ ਕੇ ਮਿਤਰ ਦਾ ਦੁਖ ਦੂਰ ਕਰ ਦਿੱਤਾ ॥੬॥"