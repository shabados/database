[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨੁ ਮੀਤੁ ਸੁਜਾਣੁ ਸਖਾ ਤੂੰ; ਸਚਿ ਮਿਲੈ ਵਡਿਆਈ ॥"
page = 437
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thou art, my intimate friend and wise comrade. Grant me the glory of Thy True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਤੂੰ ਮੇਰਾ ਯਾਰ, ਮਿੱਤਰ ਅਤੇ ਸਿਆਣਾ ਸਾਥੀ ਹੈਂ, ਮੈਨੂੰ ਆਪਣੇ ਸੱਚੇ ਨਾਮ ਦੀ ਕੀਰਤੀ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Dear Friend, You are my all-knowing companion; grant me the glory of Your True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਮੇਰਾ ਮਨ ਬਾਣੀ ਤਨ ਕਰ ਕੇ ਚਤਰ ਮਿਤ੍ਰ ਹੈਂ। ਮੈਨੂੰ ਤੇਰੇ ਸਚ ਨਾਮ ਕੀ ਵਡਿਆਈ ਮਿਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮੇਰਾ ਸੱਜਣ ਹੈਂ ਤੂੰ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈਂ ਤੂੰ ਹੀ ਮੇਰੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਸਾਥੀ ਹੈਂ। ਤੇਰੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ (ਤੇਰੇ ਦਰ ਤੇ) ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres mi Amigo, mi sabio Compañero; bendíceme con la Gloria de Tu Verdad,"