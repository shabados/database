[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਨਹੂੰ ਨਹਿ ਧੀਰਜੁ ਬਾਧਿ ਸਕਿਯੋ ਲਰਬੇ ਤੇ ਡਰੇ ਸਭ ਕੋ ਮਨੁ ਭਾਜਿਯੋ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None could preserve his endurance and everyone’s mind sped away from the idea of war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਕੋਈ ਵੀ ਧੀਰਜ ਨਾ ਬੰਨ੍ਹ ਸਕਿਆ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਮਨ ਲੜਨ ਤੋਂ ਡਰਦਾ ਹੋਇਆ ਭਜਣ ਨੂੰ ਕੀਤਾ।"