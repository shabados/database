[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਸਬਦਿ ਸੁਹਾਈ. ਪ੍ਰੇਮ ਕਸਾਈ; ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥"
page = 567
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride who is attracted by her Lord's love and to whose mind, His affection is dear, is adorned with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੀ ਪਤਨੀ ਜਿਸ ਨੂੰ ਉਸਦੇ ਸੁਆਮੀ ਦੇ ਪਿਆਰ ਨੇ ਖਿੱਚਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਹਿਰਦੇ ਨੂੰ ਉਸ ਦੀ ਪ੍ਰੀਤ ਲਾਡਲੀ ਲੱਗਦੀ ਹੈ, ਉਹ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਸ਼ਿੰਗਾਰੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul bride is adorned, who is attracted by His Love, and who treasures the Love of her Beloved within her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਧਨ) ਇਸਤ੍ਰੀ ਗੁਰ ਉਪਦੇਸ਼ ਕਰਿ ਸੋਭਾ ਕੋ ਪ੍ਰਾਪਤ ਭਈ ਹੈ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਪ੍ਰੇਮ ਕੀ (ਕਸਾਈ) ਖੀਂਚ ਆਈ ਹੈ, ਔਰ ਅੰਤਸ਼ ਕਰਣ ਮੇਂ ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ਲਗੀ ਹੈ ਅਰ ਸਚੇ ਸ਼ਾਹੂਕਾਰ ਗੁਰੋਂ ਨੇ ਸਵਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੀ ਖਿੱਚੀ ਹੋਈ ਸੁਚੱਜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Novia del Señor está adornada con la Palabra; atraída por el Amor del Señor, se aferra a Él valorando su Tesoro en el corazón."