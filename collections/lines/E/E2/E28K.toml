[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਹੁਂ ਫਲ ਹੋਇ ਖਖੜੀ; ਨਿਹਫਲੁ ਸੋ ਫਲੁ ਅਕਤਿਡੁ ਭੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The pod is a useless fruit of akk liked only by grasshoppers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਕ ਥੋਂ ਖੱਖੜੀ ਦਾ ਨਿਹਫਲ ਜਿਹਾ ਫਲ ਹੁੰਦਾ ਹੈ। (ਕੇਵਲ) ਅੱਕ ਦੇ ਟਿੱਡੇ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"