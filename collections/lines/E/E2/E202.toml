[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ. ਸੋ ਪ੍ਰਭੁ; ਜੀਅ ਦਾਤਾ ਆਪਿ ॥"
page = 405
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Omnipotent Lord is the cause of causes and Himself is the Giver of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਹੇਤੂਆਂ ਦਾ ਹੇਤੁ ਹੈ ਤੇ ਖੁਦ ਹੀ ਜਿੰਦ-ਜਾਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Doer, the All-powerful Cause of causes; He Himself is the Giver of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭ ਕਰਨ ਕਾਰਨ ਸਮਰਥ ਹੈ, ਆਪ ਹੀ ਸਭ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, (ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੇ) ਸਮਰੱਥ ਹੈ, ਉਹ ਆਪ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ।੨।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ। ਜੀਅ ਦਾਤਾ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Todopoderoso es la Causa de todo y es el Dador de la vida."