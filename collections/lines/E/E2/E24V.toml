[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਿ ਵਿਗੁਤੀ, ਤਾ ਪਿਰ ਮੁਤੀ; ਕੁਕਹ ਕਾਹ. ਸਿ ਫੁਲੇ ॥"
page = 1108
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the bride is disfigured by falsehood, then the Spouse forsakes her. Then bloom the reed and Tamarisk diocia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਤਨੀ ਨੂੰ ਕੂੜ ਕਰੂਪ ਕਰ ਦਿੰਦਾ ਹੈ ਤਦ ਪਤੀ ਉਸ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ। ਤਦ ਸਰਕੜਾ ਅਤੇ ਪਿਛਲੀ ਪ੍ਰਫੁਲਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If she is plundered by falsehood, then her Beloved forsakes her. Then, the white flowers of old age blossom in my hair."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਝੂਠ ਨੇ (ਵਿਗੁਤੀ) ਖਰਾਬ ਕਰੀ ਹਾਂ। (ਪਿਰ) ਪਤੀ ਮੈਂ ਤਉ ਤੈਨੇ (ਮੁਤੀ) ਤਿਆਗੀ ਪੁਨਾ ਜੈਸੇ ਅਸੂ ਕੇ ਮਹੀਨੇ ਪਿਲਛੀ ਅਰ ਕਾਹੀ ਫੂਲਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਸੀਸ ਅਰ ਦਾੜੀ ਕੇ ਕੇਸ ਸਿ੍ਯਾਮਤਾ ਕੇ ਤਿਆਗ ਸੇ ਕਾਹੀ ਵਤ ਚਿਟੇ ਹੂਏ ਹੈਂ, ਭਾਵ ਸੇ ਬ੍ਰਿਧ ਅਵਸਥਾ ਆਈ ਹੈ॥☬ਜੇ ਕਹੈਂ ਅਬ ਤੋ ਕੋਈ ਸਾਧਨ ਕਰ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ) ਦੁਨੀਆ ਦੇ ਝੂਠੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਮੈਂ ਖ਼ੁਆਰ ਹੋ ਰਹੀ ਹਾਂ, ਤਦੋਂ ਤੋਂ, ਹੇ ਪਤੀ! ਤੈਥੋਂ ਵਿਛੁੜੀ ਹੋਈ ਹਾਂ। ਪਿਲਛੀ ਤੇ ਕਾਹੀ (ਦੇ ਸੁਫ਼ੈਦ ਬੂਰ ਵਾਂਗ ਮੇਰੇ ਕੇਸ) ਚਿੱਟੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, desperdicié mi vida en la falsedad y por eso el Señor me ha hecho a un lado y las flores de mi cabello se han puesto grises."