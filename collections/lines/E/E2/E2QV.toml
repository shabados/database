[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਰਿੜ ਗਹਿਓ ਏਕ ਸੰਨ︀ਯਾਸ ਰਾਇ ॥੧੭੧॥"
page = 648

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They abandoned all the false measures and with determination, made Dutt, the king ofYogis, as their base.171."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੇਵਲ ਇਕ ਸੰਨਿਆਸ ਰਾਜ (ਦੱਤ ਦੇ ਪੈਰ) ਪਕੜ ਲਏ ਸਨ ॥੧੭੧॥"