[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਕੇ ਸੇਵਕ ਕੈ; ਮਨਿ ਪਰਤੀਤਿ ॥"
page = 285
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's slave has faith within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਭਰੋਸਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servant of the Lord Master has faith in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਕੇ ਸੇਵਕ ਕੇ ਮਨ ਮੇਂ ਸ੍ਵਾਮੀ ਕੀ ਪ੍ਰਤੀਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਸੇਵਕ ਦੇ ਮਨ ਵਿਚ (ਉਸ ਦੀ ਹਸਤੀ ਦਾ) ਵਿਸ਼ਵਾਸ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਕ ਕੈ ਮਨਿ = ਸੇਵਕ ਦੇ ਮਨ ਵਿਚ। ਪਰਤੀਤਿ = ਸਰਧਾ, ਸਿਦਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sirviente del Señor, Tiene un corazón arrobado de Fe"