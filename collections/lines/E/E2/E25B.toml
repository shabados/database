[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭੈ ਦਾਨੁ ਪਾਵਉ ਪੁਰਖ ਦਾਤੇ; ਮਿਲਿ ਸੰਗਤਿ ਹਰਿ ਗੁਣ ਗਾਏ ॥੧॥"
page = 820
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Lord has blessed me with the gift of fearlessness, and meeting the society of the saints I sing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਨਿਡੱਰਤਾ ਦੀ ਦਾਤ ਪਰਦਾਨ ਕੀਤੀ ਹੈ, ਅਤੇ ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord, the Great Giver, has blessed me with the gift of fearlessness. Joining the Company of the Holy, I sing the Glorious Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤੇ ਪੁਰਖ ਹਰੀ! ਜਬ ਸੰਤ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲਕਰ ਮੈਂ ਤੇਰੇ ਗੁਣ ਗਾਇਨ ਕਰੂੰ ਤਬ ਮੈਂ ਤੁਝ ਤੇ ਅਭੈ ਦਾਨ ਪਾਵਉਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ ਦਾਤਾਰ! ਹੇ ਹਰੀ! (ਮੇਹਰ ਕਰ) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ, ਤੇਰੇ ਗੁਣ ਗਾ ਕੇ ਮੈਂ (ਤੇਰੇ ਦਰ ਤੋਂ) ਨਿਰਭੈਤਾ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਕਰਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭੈ = ਨਿਰਭੈਤਾ। ਪਾਵਉ = ਪਾਵਉਂ। ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਮਿਲਿ = ਮਿਲ ਕੇ। ਗਾਏ = ਗਾਇ, ਗਾ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con un Estado en donde no exista el miedo, oh Ser Benévolo, y déjame cantar Tu Alabanza en la Saad Sangat.  (1)"