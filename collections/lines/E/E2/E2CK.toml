[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਿਰੁ. ਸਾਂਈ ਨਾ ਨਿਵੈ; ਸੋ ਸਿਰੁ ਦੀਜੈ ਡਾਰਿ ॥"
page = 89
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cut off the head ; the head which bows not to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਟ ਦਿਓ ਉਸ ਸੀਸ ਨੂੰ ਜਿਹੜਾ ਸੀਸ ਸੁਆਮੀ ਮੂਹਰੇ ਨਹੀਂ ਝੁਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chop off that head which does not bow to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੀਸ (ਸਾਈ) ਵਾਹਿਗੁਰੂ ਕੋ ਨ ਨਿਵੈ ਉਸ ਸੀਸ ਕੋ ਡਾਰ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਨਾਹ ਝੁਕੇ, ਉਹ ਤਿਆਗ ਦੇਣ-ਜੋਗ ਹੈ (ਭਾਵ, ਉਸ ਦਾ ਕੋਈ ਗੁਣ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por ningún motivo entres en relación con los que no tienen Reverencia por el Señor."