[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਹਰਿਆ ਹੋਇਆ; ਸਿਮਰਤ ਅਗਮ ਅਪਾਰ ॥"
page = 1251
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Inaccessible and Infinite Lord, the body and soul are reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਦੇਹ ਤੇ ਜਿੰਦੜੀ ਹਰੇ ਭਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are rejuvenated, meditating in remembrance on the Inaccessible and Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਤਨੁ ਅਰ ਮਨੁ ਸੁਭ ਗੁਣੋਂ ਕਰ ਹਰਿਆ ਹੂਆ ਹੈ ਔਰ ਅਗਮ ਅਪਾਰ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥☬ਅਰੁ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਉਹਨਾਂ ਦਾ ਤਨ ਮਨ ਖਿੜ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo y la mente florecen, contemplando al Infinito e Insondable Dios."