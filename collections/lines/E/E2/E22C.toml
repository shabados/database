[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੀ ਸਕਤਿ ਸੀਘ੍ਰ ਸ੍ਰੀ; ਕ੍ਰਿਪਾਣਿ ਪਾਣਿ ਧਾਰ ਕੈ ॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Immediately the powers wore the sword and went towards the arena of war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸ਼ਕਤੀਆਂ ਤੁਰਤ ਹੱਥਾਂ ਵਿਚ ਤਲਵਾਰਾਂ ਧਾਰਨ ਕਰ ਕੇ (ਯੁੱਧ-ਭੂਮੀ ਵਲ) ਚਲ ਪਈਆਂ।"