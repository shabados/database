[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਤਿ ਮਿਆਲਾ ਉਚੀਆ; ਘਰੁ ਉਚਾ ਨਿਰਣਉ ॥"
page = 517
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Raising the embankments of my mind's field, I gaze at the high sky or mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਪੈਲੀ ਦੀਆਂ ਵੱਟਾਂ ਉਚੀਆਂ ਕਰ ਕੇ ਮੈਂ ਬੁਲੰਦ ਅਸਮਾਨ ਜਾਂ ਮੰਦਰ ਵੱਲ ਤਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raising the embankments of the mind's field, I gaze at the heavenly mansion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਟਾਂਤ ਮੇਂ- ਜਿਸ ਖੇਤ ਕੀ (ਮਿਆਲਾ) ਵੱਟਾਂ ਉਚੀਆਂ ਹੈਂ ਤਿਸ ਖੇਤ ਮੇਂ (ਘਰੁ ਉਚਾ), ਭਾਵ ਬਦਲਾਂ ਕਾ ਜਲ ਟਿਕਤਾ ਹੈ। ਇਸ ਬਾਤ ਕੋ ਨਿਰਣੈ ਕੀਆ ਹੂਆ ਹੈ। ਤਿਸੀ ਭਾਂਤ ਜਿਸ ਜਗਿਆਸੀ ਕਾ ਅੰਤਸਕਰਣ ਰੂਪ ਖੇਤ ਮੇਂ ਚਾਰੋਂ ਸਾਧਨੋਂ ਰੂਪ ਵਟਾਂ ਉਚੀਆਂ ਹੈਂ, ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਊਚੇ ਘਰ ਵਾਲੇ ਜੋ ਗੁਰੂ ਹੈਂ ਤਿਨ ਕਾ ਉਪਦੇਸ ਰੂਪ ਜਲ (ਨਿਰਣਉ) ਨਿਰਣੈ ਵਾ ਨਿਸਚੇ ਕਰਕੈ ਠਹਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਦਲ ਵੇਖ ਕੇ (ਜੱਟ) ਪੈਲੀ ਵਿਚ ਵੱਟਾਂ ਉੱਚੀਆਂ ਕਰ ਦੇਂਦਾ ਹੈ (ਤੇ ਵਰਖਾ ਦਾ ਪਾਣੀ ਉਸ ਪੈਲੀ ਵਿਚ ਆ ਖਲੋਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He construido los umbrales de la finca de la mente y observado los cielos azules."