[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣਿ; ਹਰਿ ਪਾਵੈ ਸੋਇ ॥"
page = 423
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and recognising his ownself he obtains that God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿਆਣ ਕੇ ਉਹ ਉਸ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding his own self, he obtains the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੋ ਪੁਰਸ ਅਪਨੇ ਆਪ ਕੋ ਪਹਿਚਾਨ ਕਰ ਹਰਿ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਪੜਤਾਲ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce al Ser interior y obtiene al Señor."