[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭਉਜਲੁ. ਆਪਿ ਹੈ ਬੋਹਿਥਾ; ਆਪੇ ਖੇਵਟੁ ਆਪਿ ਤਰੇ ॥"
page = 552
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself is He the terrible ocean, Himself the ship, Himself the helmsman and Himself He ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਉਹ ਡਰਾਉਣਾ ਸਮੁੰਦਰ ਹੈ, ਖੁਦ ਜਹਾਜ਼ ਖੁਦ ਹੀ ਮਲਾਹ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਪਾਰ ਉਤਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the terrifying world-ocean, and He Himself is the boat; He Himself is the boatman, and He Himself ferries us across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪੂਰਬੋਕਤ ਸੰਸਾਰ ਰੂਪੁ ਸਮੁੰਦ੍ਰ ਹੈ, ਆਪ ਹੀ ਗ੍ਯਾਨ ਰੂਪ (ਬੋਹਿਥਾ) ਜਹਾਜੁ ਹੈ, ਆਪ ਹੀ ਗੁਰੂ ਰੂਪੁ ਖੇਵਟ ਹੈ, ਆਪ ਹੀ ਜਗ੍ਯਾਸੂ ਹੋ ਕਰ ਤਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸੰਸਾਰ) ਸਮੁੰਦਰ ਹੈ, ਆਪ ਹੀ ਜਹਾਜ਼ ਹੈ, ਆਪ ਹੀ ਮੱਲਾਹ ਹੈ ਤੇ ਆਪ ਹੀ ਤਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥ = ਜਹਾਜ਼। ਖੇਵਟੁ = ਮਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Mar, Él Mismo es el Barco y el Barquero, Él Mismo se lleva a través a Sí Mismo."