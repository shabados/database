[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕਵਚੁ; ਦਾਸ ਕਾ ਸੰਨਾਹੁ ॥"
page = 868
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The spell of the Lord's Name is His slave's armour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਮੰਤ੍ਰ ਉਸ ਦੇ ਗੋਲੇ ਦਾ ਸੰਜੋਅ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's protective spell is the armor of His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕਾ ਨਾਮ ਦਾਸ ਕਾ ਕਵਚ ਅਰੁ ਸੰਜੋਇ ਕੇ ਸਮਾਨ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਸੇਵਕ ਵਾਸਤੇ (ਸ਼ਸਤ੍ਰਾਂ ਦੀ ਮਾਰ ਤੋਂ ਬਚਾਣ ਵਾਲਾ) ਤੰਤ੍ਰ ਹੈ, ਸੰਜੋਅ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mantra del Nombre del Señor es la armadura de Su Devoto,"