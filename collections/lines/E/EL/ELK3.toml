[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਜੀਤਿ; ਸਬਦੁ ਲੈ ਲਾਹਾ ॥"
page = 699
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Conquering my mind and body, I earn the profit of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹ ਨੂੰ ਜਿੱਤ ਕੇ, ਮੈਂ ਨਾਮ ਦਾ ਨਫਾ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering mind and body, I have earned the profit of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਮਨ ਤਨ ਕੋ ਜੀਤ ਕਰ ਸ਼ਬਦ ਕਾ ਲਾਭ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਆਪਣੇ) ਮਨ ਨੂੰ ਸਰੀਰ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਕੇ ਗੁਰੂ-ਸ਼ਬਦ (ਦਾ) ਲਾਭ ਪ੍ਰਾਪਤ ਕਰ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, gana el Fruto de la Palabra del Shabd y conquista tu mente y tu cuerpo."