[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੋ ਤਿਸੁ ਭਾਵੈ, ਸੋ ਕਰੇ; ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥੧॥"
page = 88
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord does that what he wills. None has any say there-in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਉਹ ਕੁਝ ਕਰਦਾ ਹੈ, ਜੋ ਕੁਝ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਉਸ ਵਿੱਚ ਕਿਸੇ ਦਾ ਕੋਈ ਦਖਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord does just as He pleases. No one has any say in this. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤਿਸ ਵਾਹਗੁਰੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਕਰਤਾ ਹੈ, ਇਸ ਮੇਂ ਕਹਾ ਕੁਛ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜੀਵ ਕੇ ਵਸ ਕੁਛ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! (ਕਿਸੇ ਨੂੰ) ਕੁਝ (ਚੰਗਾ ਮੰਦਾ) ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਕਿਉਂਕਿ) ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਆਪ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Él, el Señor hace Su Voluntad en todo y nadie puede preguntar el por qué.  (1)"