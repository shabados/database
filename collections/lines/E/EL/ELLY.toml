[[content]]
asset = "SSA2"
type = "primary"
data = "ਣਾ ਹਉ. ਣਾ ਤੂੰ. ਣਹ ਛੁਟਹਿ; ਨਿਕਟਿ. ਨ ਜਾਈਅਹੁ ਦੂਤ ॥੧॥"
page = 256
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Righteous Judge says \"Draw not near that place O couriers, otherwise neither I, nor you shall escape\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਜਾ ਆਖਦਾ ਹੈ, \"ਉਸ ਥਾਂ ਦੇ ਨੇੜੇ ਨ ਜਾਣਾ, ਹੈ ਫਰਿਸ਼ਤਿਓ! ਨਹੀਂ ਤਾਂ, ਨਾਂ ਮੇਰਾ ਤੇ ਨਾਂ ਹੀ ਤੁਹਾਡਾ ਖਹਿੜਾ ਛੁਟੇਗਾ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Righteous Judge says, \"Do not approach that place, O Messenger of Death, or else neither you nor I shall escape!\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੂਤ! ਤਿਨ ਕੇ ਪਾਸ ਨਹੀਂ ਜਾਣਾ। ਜੇ ਜਾਵੋਗੇ ਤੇ ਨਾ ਤੋ ਮੈਂ ਬਚੂੰਗਾ ਔਰ ਨਾ ਤੂੰ ਹੀ ਬਚੇਂਗਾ ਔਰ ਨਾ ਮੇਰੀ ਸੰਜਮਨੀ ਪੁਰੀ ਹੀ ਛੁਟੇਗੀ। ਭਾਵ ਯਹਿ ਕਿ ਸਭ ਕੋ ਨਾਸ ਕਰ ਦੇਵੇਂਗੇ, ਤਾਂ ਤੇ ਤਿਨ ਸੇ ਬਚ ਕਰ ਰਹਿਣਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੁਸੀ ਉਥੇ ਚਲੇ ਗਏ ਤਾਂ ਇਸ ਖ਼ੁਨਾਮੀ ਤੋਂ) ਨਾਹ ਮੈਂ ਬਚਾਂਗਾ, ਨਾਹ ਤੁਸੀ ਬਚੋਗੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤ = ਹੇ ਮੇਰੇ ਦੂਤੋ! {ਧਰਮਰਾਜ ਆਪਣੇ ਦੂਤਾਂ ਨੂੰ ਕਹਿੰਦਾ ਦੱਸਿਆ ਜਾ ਰਿਹਾ ਹੈ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Juez de la Rectitud dice, no te acerques a ese lugar, oh ángel de la muerte, pues de ahí ni tú ni yo podremos escapar.(1)"