[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦ ਕੈ ਕਾਰਜਿ; ਹਰਿ ਆਪੁ ਦਿਖਾਇਆ ॥"
page = 1154
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of the task of Prahlad, the Lord made Himself manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਲਾਦ ਦੇ ਕੰਮ ਦੇ ਲਈ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਗਟ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of Prahlaad, the Lord Himself appeared."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਕੇ ਕਾਰਜ ਸਵਾਰਨੇ ਅਰਥਾਤ ਰਖ੍ਯਾ ਹੇਤ ਹਰੀ ਨੇ ਆਪਣੇ ਆਪ ਕੋ ਨਰਸਿੰਘ ਰੂਪ ਹੋ ਕੇ ਦਿਖਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਨਾਖਸ਼ ਦੇ ਕੀਹ ਵੱਸ?) ਪ੍ਰਹਲਾਦ ਦਾ ਕੰਮ ਸੰਵਾਰਨ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ (ਨਰਸਿੰਘ ਰੂਪ ਵਿਚ) ਪਰਗਟ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਕਾਰਜਿ = ਦੇ ਕੰਮ ਵਾਸਤੇ। ਆਪੁ = ਆਪਣਾ ਆਪ। ਦਿਖਾਇਆ = ਪਰਗਟ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Prehlad, Dios se le volvió Manifiesto y mira,"