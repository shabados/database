[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਝੈ ਜੁਝਊਆ ਕੇ ਬਜੇ; ਸੂਰਬੀਰ ਸਮੁਹਾਇ ॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As soon as the music of death rolled, the dauntless ones faced each other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੰਗੀ ਨਗਾਰਿਆ ਦੇ ਵਜਣ ਨਾਲ ਜੁਝਾਰੂ (ਇਕ ਦੂਜੇ ਦੇ) ਸਾਹਮਣੇ ਆ ਕੇ ਲੜਨ ਲਗੇ।"