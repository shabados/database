[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਮੋਰੈ ਕੰਠਿ ਰਤੰਨੁ; ਪੇਖਿ ਦੁਖੁ ਨਾਸਨਾ ॥"
page = 1362
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my throat is the jewel of the God's Name, beholding which my sorrow has departed, O my mate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗਲੇ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਵੇਹਰ ਹੈ ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰਾ ਗਮ ਦੂਰ ਹੋ ਗਿਆ ਹੈ, ਨੀ ਮੇਰੀ ਸਹੇਲੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my companion, the Jewel is around my neck; beholding it, sorrow is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸੰਤ ਜਨ ਸਖੀ! ਤਿਸ ਕਾ ਸਾਖ੍ਯਾਤ ਹੋਣਾ ਇਹੀ ਮੇਰੇ ਕੰਠ ਮੇਂ ਰਤਨ ਹੈ। ਜਿਸ ਕੇ ਦੇਖਣੇ ਕਰ ਸਰਬ ਜਨਮਾਦੀ ਦੁਖੋਂ ਕਾ ਨਸਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਬੱਚਿਆਂ ਦੇ ਗਲ ਵਿਚ ਨਜ਼ਰ-ਪੱਟੂ ਪਾਇਆ ਹੁੰਦਾ ਹੈ) ਹੇ ਸਹੇਲੀਏ! ਮੇਰੇ ਗਲੇ ਵਿਚ ਰਤਨ ਲਟਕ ਰਿਹਾ ਹੈ (ਮੇਰੇ ਗਲ ਵਿਚ ਨਾਮ-ਰਤਨ ਪ੍ਰੋਤਾ ਗਿਆ ਹੈ) ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ (ਹਰੇਕ) ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh compañero mío, la Joya está alrededor de mi cuello y portándola, las tristezas desaparecen."