[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਤੇਰਾ ਪਰਤਾਪੁ ॥"
page = 270
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose kindness, thou hast acquired prestige and power,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰਬਾਨੀ ਦੁਆਰਾ ਤੇਰਾ ਤਪ ਤੇਜ ਬਣਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you have prestige;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤੇਰਾ ਪ੍ਰਤਾਪ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮੇਹਰ ਨਾਲ ਤੈਨੂੰ ਵਡਿਆਈ ਮਿਲੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, gozas de prestigio."