data = "ਗਾਵੈ ਕੋ; ਵੇਖੈ ਹਾਦਰਾ ਹਦੂਰਿ ॥"
page = 2
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some sing that He is beholding us just face to face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਗਾਇਨ ਕਰਦੇ ਹਨ ਕਿ ਉਹ ਸਾਨੂੰ ਐਨ ਪਰਤੱਖ ਹੀ ਦੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing that He watches over us, face to face, ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ (ਹਾਦਰਾ ਹਦੂਰਿ) ਹਾਜਰ ਹਜੂਰ, ਭਾਵ ਪ੍ਰਗਟ ਦੇਬੇ ਤੋ ਤਿਸ ਕੇ ਬਲ ਕੋ ਕੋਈ ਗਾਇ ਸਕਤਾ ਹੈ॥☬ਅਬ ਦੂਸਰਾ ਅਰਥ ਕਹਤੇ ਹੈਂ: (ਕੋ) ਕੋਈਕ ਪੁਰਾਣੋ ਵਾਲੇ ਅਕਾਲ ਪੁਰਖ ਕੇ ਬਲ ਕੋ ਜਿਸ ਹਕੁ ਉਨ ਕੋ ਬੁਧਿ ਕਾ ਬਲੁ ਹੋ, ਮਧੁ ਕੋਟਭਾਦਿ ਬਧ ਪ੍ਰਸੰਗ ਲਿਖ ਕਰ ਕੇ ਗਾਵਤੇ ਹੈਂ। ਕੋਈ ਪੰਚ ਰਾਤ੍ਰਿ ਮਤਵਾਲੇ ਨਾਰਦਾਦਿ ਹਾਥ ਪਾਉਂ ਨੇਤ੍ਰਾਦਿਕ ਅਮੋਲਕ ਵਸਤੂ ਤਿਸ ਕੀ ਦਾਤ ਪ੍ਰਗਟ ਜਾਨ ਕਰ ਗਾਉਤੇ ਹੈਂ। ਕੋਈ ਸਾਂਖ ਸ਼ਾਸਤ੍ਰ ਮਤ ਵਾਲੇ ਰਜ ਤਮ ਸਤ ਗੁਨੋਂ ਦ੍ਵਾਰਾ ਮਹੱਤਤ੍ਵਾਦਿ ਰਚ ਕਰ ਪਾਲਨਾ ਸੰਘਾਰ ਕਰਤਾ ਹੈ, ਇਸ ਵਡਿਆਈ ਔਰ (ਆਚਾਰ) ਕਰਮਾਂ ਕੋ ਗਾਉਤੇ ਹੈਂ। ਕੋਈ ਨੈਯਾਇਕ ਕਠਨ ਵਿੱਦ੍ਯਾ ਕੋ ਵਿਚਾਰ ਵਿਚਾਰ ਕਰ ਭਗਵੰਤ ਕੇ ਬਲ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਕੋਈ ਕਾਲਵਾਦੀ ਜਿਸ ਪ੍ਰਕਾਰ ਸਰੀਰ ਕੋ ਰਚ ਕਰ ਨਾਸ ਕਰਤਾ ਹੈ, ਐਸੇ ਸਮੇਂ ਕੋ ਪ੍ਰਧਾਨ ਜਾਨ ਕਰ ਪ੍ਰਭੂ ਕੇ ਬਲ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਕੋਈ ਜੋ ਮੀਮਾਂਸਕ ਹੈਂ, ਸੋ ਕਰਮਾਨੁਸਾਰ ਜੀਵ ਸੇ ਈਸ੍ਵਰ ਦੇਹਿ ਲੇ ਲੇਤਾ ਹੈ ਔਰ ਕਰਮਾਨੁਸਾਰ ਦੂਸਰੀ ਦੇਹਿ ਦੇ ਦੇਤਾ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਕਰਮੋਂ ਕੀ ਪ੍ਰਧਾਨਤਾ ਸੇ ਪ੍ਰਭੂ ਕੇ ਬਲ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਕੋਈ ਜੋ ਪਾਤੰਜਲੀ ਹੈਂ, ਸੋ ਜਪਨੇ ਸੇ ਔਰ ਦੇਖਨੇ ਸੇ ਦੂਰ ਜਾਨ ਕਰ ਪ੍ਰਭੂ ਕੇ ਬਲ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਕੋਈ ਜੋ ਵੇਦਾਂਤੀ ਹੈ (ਹਾਦਰਾ ਹਦੂਰਿ) ਅਤੀ ਸਾਮੀਪ, ਭਾਵ ਪ੍ਰਤੱਖ ਆਪਨਾ ਸਰੂਪੁ ਜਾਨ ਕਰ ਅਦ੍ਵੇਤ ਭਾਵਨਾ ਸੇ ਗਾਉਂਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਬਲੀ ਕੀ ਕਥਾ ਕਿਤਨੀਕੁ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਆਖਦਾ ਹੈ, '(ਨਹੀਂ, ਨੇੜੇ ਹੈ), ਸਭ ਥਾਈਂ ਹਾਜ਼ਰ ਹੈ, ਸਭ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਦਰਾ ਹਦੂਰਿ = ਹਾਜ਼ਰ ਨਾਜ਼ਰ, ਸਭ ਥਾਈਂ ਹਾਜ਼ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros dicen que Él está ahí si lo llamas."