[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 1016
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through the Guru; lose their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਧਰਮੀ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਵੰਝਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "those self-willed manmukhs waste their lives uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਮਨਮੁਖਾਂ ਨੇ ਬਿਅਰਥ ਜਨਮ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨ ਦੇ ਮੁਰੀਦਾਂ ਨੇ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਗਵਾ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਮਨ ਦੇ ਮੁਰੀਦ ਬੰਦਿਆਂ ਨੇ। ਬਿਰਥਾ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esos Manmukjs desperdiciaron su vida en vano."