[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੂਝੈ; ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ॥"
page = 1175
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord, of Himself, instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖੁਦ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord Himself causes to understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੋ ਸੋਈ ਪੁਰਸ ਬੂਝਤਾ ਹੈ ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਆਪ ਬੁਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਉਹ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਸਮਝਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo por Su Gracia el Señor se le es revelado,"