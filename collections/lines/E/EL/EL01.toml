[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਛਿਦ੍ਰ. ਬੋਹਿਥ ਕੇ ਛੁਟਕਤ; ਥਾਮ. ਨ ਜਾਹੀ ਕਰੇ ॥"
page = 714
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When many holes occur in the ship, they cannot be plugged with hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜਹਾਜ ਵਿੱਚ ਬਹੁਤ ਸਾਰੀਆਂ ਮੋਰੀਆਂ ਪੈ ਜਾਣ, ਤਾਂ ਉਹ ਹੱਥਾਂ ਨਾਲ ਬੰਦ ਨਹੀਂ ਹੋ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When many holes appear in your boat, you cannot plug them with your hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਹਾਜ ਕੇ ਅਨੇਕ (ਛਿਦ੍ਰ) ਛੂਟਤੇ ਹੋਵੈਂ, ਤਿਨ ਕਾ ਹਾਥੋਂ ਸੇ (ਥਾਮ) ਰੋਕਣਾ ਕਰਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਪਾਣੀ ਪੜਨੇ ਸੇ ਡੂਬੇਹੀਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੂਮ! (ਸਿਮਰਨ ਤੋਂ ਸੁੰਞਾ ਰਹਿਣ ਦੇ ਕਾਰਨ ਤੇਰੇ ਸਰੀਰ-) ਜਹਾਜ਼ ਵਿਚ ਅਨੇਕਾਂ ਛੇਕ ਪੈ ਗਏ ਹਨ, (ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਭੀ ਹੋਰ ਤਰੀਕੇ ਨਾਲ) ਇਹ ਛੇਕ ਬੰਦ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਿਦ੍ਰ = ਛੇਕ। ਬੋਹਿਬ = ਜਹਾਜ਼। ਥਾਮ ਨ ਕਰੇ ਜਾਹੀ = ਥੰਮੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tu barca está llena de agujeros, ¿cómo vas a evitar que se hunda en el agua?"