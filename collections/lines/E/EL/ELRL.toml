[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਆ ਘਟਿ ਘਟਿ ਅਬਿਨਾਸੀ; ਥਾਨ ਥਨੰਤਰਿ ਸਾਈ ॥"
page = 780
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Imperishable Lord is fully filling all the hearts and interspaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸ-ਰਹਿਮ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਪਰੀ-ਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਉਹ ਥਾਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿਥਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Imperishable Lord is permeating and pervading each and every heart; He is in all places and interspaces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ ਇਹੁ ਨਿਸਚਾ ਹੈ (ਅਬਿਨਾਸੀ) ਵਾਹਗੁਰੂ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਜੋ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਪੁਨਾ ਸੋਈ (ਸਾਂਈ) ਮਾਲਕ ਬਾਹਰ ਥਾਨੋਂ ਔਰੁ ਥਨੰਤ੍ਰੋਂ ਮੇਂ ਭੀ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਹ ਨਿਸ਼ਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਨਾਸ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਹੀ ਹਰੇਕ ਥਾਂ ਵਿਚ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਨ ਵਿਚ। ਸਾਈ = ਉਹ (ਪ੍ਰਭੂ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Eterno llena todos los corazones, los mundos y los mundos inferiores."