[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤਿਆ ਮਰੀਐ. ਭਉਜਲੁ ਤਰੀਐ; ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਵੈ ॥"
page = 775
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remaining dead in life man ferries across the dreadful world-ocean and through Guru's grace merges in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਉਂਦੇ ਜੀ ਮਰ ਰਹਿਣ ਦੁਆਰਾ, ਬੰਦਾ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਰਾਹੀਂ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remaining dead while yet alive, cross over the terrifying world-ocean; as Gurmukh, merge in the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਤਿਆਂ ਇਸ ਪ੍ਰਕਾਰ ਮਰੀਏ ਤੌ (ਭਉਜਲੁ) ਸੰਸਾਰ ਸੇ ਤਰੀਤਾ ਹੈ, ਜੋ ਗੁਰਮੁਖ ਹੈ, ਸੋ ਨਾਮੀ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆਂ) ਦੁਨੀਆ ਦੀ ਕਾਰ ਕਰਦਿਆਂ ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਰੇ ਰਹੀਦਾ ਹੈ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ। (ਕਿਉਂਕਿ) ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਮਾਵੈ = ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que muere para su ego, cruza ese mar terrible y como Gurmukj se inmerge en el Naam."