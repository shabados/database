[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਰਸ; ਅਨ ਰਸ ਬੀਸਰਿ ਜਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 658
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "a relish, in which all other relishes are forgotten. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੁਆਦ ਅੰਦਰ ਹੋਰ ਸਾਰੇ ਸੁਆਦ ਭੁੱਲ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "this sublime essence shall cause you to forget all other essences. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੇ ਨਾਮ ਰਸ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਸੇ ਔਰ ਵਿਸੇ ਰਸ ਸਭੀ ਭੂਲ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਨੰਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਾਇਆ ਦੇ) ਹੋਰ ਸਾਰੇ ਚਸਕੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno acaba por abandonar todos los demás sabores. (1‑Pausa)"