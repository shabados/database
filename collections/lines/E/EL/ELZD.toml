[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਹਰਿ ਭੇਟੇ ਸੁਆਮੀ; ਦੁਖੁ ਹਉਮੈ ਰੋਗੁ ਗਵਾਇਓ ॥੨॥੨॥"
page = 719
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master has met slave Nanak and his pain of the ailment of ego is eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਸੇਵਕ ਨਾਨਕ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਉਸ ਦੀ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਦੀ ਪੀੜ ਜਾਂਦੀ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master has met servant Nanak, and the pain of the sickness of egotism has been eliminated. ||2||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੈਂ ਦਾਸ ਕੋ ਹਰੀ ਸੁਆਮੀ ਮਿਲੇ ਹੈਂ ਤਬ ਮੈਂਨੇ ਜਨਮ ਮਰਣ ਆਦੀ ਦੁਖ ਔਰ ਹਉਮੈ ਰੋਗ ਕੋ ਗਵਾਇਆ ਹੈ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪਏ, ਉਸ ਦਾ ਹਰੇਕ ਦੁੱਖ (ਤੇ) ਹਉਮੈ ਦਾ ਰੋਗ ਦੂਰ ਹੋ ਗਿਆ ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੇ = ਮਿਲੇ। ਜਨ ਕਉ = (ਜਿਸ) ਮਨੁੱਖ ਨੂੰ ॥੨॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Maestro ha encontrado al Sirviente Nanak y la pena de la enfermedad del egoísmo ha sido eliminada. (2-2)"