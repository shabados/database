[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਜੇ ਸਰਣੀ ਆਵੈ; ਫਿਰਿ ਮਨੂਰਹੁ. ਕੰਚਨੁ ਹੋਹਾ ॥"
page = 960
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he enters the True Guru's sanctuary, the shall he be transmuted into gold from iron-dross."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈ ਲਵੇ ਤਦ ਉਹ ਜੰਗਾਲੇ ਹੋਏ ਲੋਹੇ ਤੋਂ ਸੋਨਾ ਥੀ ਵੰਝੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who comes to the Sanctuary of the True Guru, shall be transformed from iron into gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਗੁਰੋਂ ਕੀ ਵਹੁ ਸਰਨੀ ਆ ਜਾਵੇ ਫੇਰ ਤੌ ਮਨੂਰ ਸੇ ਕੰਚਨ ਹੂਆ ਹੀ ਜਾਣੋ, ਭਾਵ ਸੁਧ ਰੂਪ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹਾ ਬੰਦਾ ਭੀ) ਜੇ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਆ ਜਾਏ ਤਾਂ ਸੜੇ ਹੋਏ ਲੋਹੇ ਤੋਂ ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Guru no odia a nadie, y mira al amigo y al enemigo por igual,"