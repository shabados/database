[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦੁਨੀਆ ਕੈਸੀ ਹੋਈ ॥"
page = 1410
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, what has happened to the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੰਸਾਰ ਨੂੰ ਕੀ ਹੋ ਗਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, what has happened to the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸਨਬੰਧੀ ਝਗੜਤੇ ਥੇ ਤਿਨੋਂ ਪ੍ਰਤਿ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਦੁਨੀਆਂ ਕੈਸੀ ਛਲ ਰੂਪ ਹੋਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਦੁਨੀਆ (ਦੀ ਲੁਕਾਈ) ਅਜਬ ਨੀਵੇਂ ਪਾਸੇ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, ¿qué le ha pasado al mundo?"