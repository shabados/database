[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਗਹੇ. ਸਰਣਿ ਸੁਖਦਾਤੇ; ਗੁਰ ਕੈ ਬਚਨਿ ਜਪੇ ਹਰਿ ਜਾਪ ॥"
page = 821
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped the feet and the refuge of God, the peace-Giver, and by Guru's instruction meditate on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰ ਅਤੇ ਪਨਾਹ ਪਕੜੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਸੁਆਮੀ ਦੇ ਲਾਂਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grasped the Sanctuary of the Lord's Feet; He is the Giver of peace; through the Word of the Guru's Teachings, I meditate and chant the Chant of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਮ ਨੇ ਭੀ ਤਿਸ ਸਰਣ ਸੁਖ ਦਾਤੇ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਣ ਗ੍ਰਹਣ ਕਰੇ ਹੈਂ, ਔ ਗੁਰੋਂ ਕੇ (ਬਚਨਿ) ਉਪਦੇਸ ਦ੍ਵਾਰਾ ਹਰਿ ਨਾਮੋਂ ਕੇ ਜਾਪ ਜਪੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਫੜੀ ਰੱਖਦੇ ਹਨ, ਸੁਖਦਾਤੇ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੇ = ਫੜੇ। ਕੈ ਬਚਨਿ = ਦੇ ਬਚਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he aferrado al Santuario de los Pies de mi Señor, Él es el Dador de Paz, a través de las Enseñanzas del Guru, entono la Melodía del Señor.  (2-5-85)"