[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨੁ ਨਿਰਮਲਾ; ਸੁਣਿਐ ਸੁਖੁ ਹੋਈ ॥"
page = 1239
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate and pure in the Lord's Name, hearing which peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਅਤੇ ਪਾਵਨ ਹੈ ਪ੍ਰਭੂ ਦਾ ਨਾਮ, ਜਿਸ ਨੂੰ ਸੁਣ ਕੇ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is immaculate and pure; hearing it, peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰੰਜਨ ਕਾ ਨਾਮ ਨਿਰਮਲ ਹੈ, ਸ੍ਰਵਨ ਕਰਨੇ ਸੇ ਸੁਖ ਪਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਮਾਇਆ (ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਰਹਿਤ ਹੈ ਤੇ ਪਵਿਤ੍ਰ ਹੈ, ਜੇ ਇਹ ਨਾਮ ਸੁਣੀਏ, ਤਾਂ ਸੁਖ (ਪ੍ਰਾਪਤ) ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨੁ = (ਨਿਰ-ਅੰਜਨ) ਮਾਇਆ-ਰਹਿਤ। ਨਿਰਮਲਾ = ਮਲ-ਰਹਿਤ, ਪਵਿਤ੍ਰ। ਸੁਣਿਐ = ਜੇ ਸੁਣੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculado y Puro es el Nombre del Señor, Escuchándolo uno entra en Éxtasis, sí, uno Lo eleva en su mente, Escuchándolo uno está en Éxtasis."