[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ; ਪ੍ਰਹਿਲਾਦੁ ਹਰਿ ਉਚਰੈ ॥"
page = 1133
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In accordance with the instruction of his Guru, Prahalad the child, utters the Name of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਿੱਖ ਮੱਤ ਦੇ ਅਨੁਸਾਰ ਬੱਚਾ ਪ੍ਰਹਿਲਾਦ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following his Guru's instructions, Prahlaad chanted the Lord's Name;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਜੋ ਗੁਰੋਂ ਨੇ ਪ੍ਰਹਿਲਾਦ ਕੋ ਦੀਆ ਥਾ, ਸੋ ਉਚਾਰਨ ਕਰਤਾ ਹੈ। ਪਿਤਾ ਨੇ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੀ ਤਾੜਨਾ ਦਿਖਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉੱਤੇ ਤੁਰ ਕੇ ਪ੍ਰਹਿਲਾਦ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, así como fue la Instrucción de su Guru, Prahlad recitó el Nombre de Dios"