[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੈ ਘਰਿ; ਕੇਵਲ ਨਾਮੁ ॥੪॥੪॥"
page = 1136
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to Nanak that in his home resounds only the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਨਕ ਦੇ ਘਰ ਵਿੱਚ ਸਿਰਫ ਨਾਮ ਹੀ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's home is filled with the Naam, the Name of the Lord. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ (ਘਰਿ) ਰਿਦੇ ਵਿਖੇ ਅਸਟ ਪਹਿਰ ਕੇਵਲ ਏਕ ਨਾਮ ਹੀ ਬਸਿਆ ਹੈ॥੪॥੪॥☬ਸਾਕਤ ਸੇ ਅਲਾਭਤਾ ਔਰ ਉਸ ਕੀ ਕਠੋਰਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਨਾਨਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਨਾਮ ਹੈ (ਮਨ ਵੱਸ ਵਿਚ ਆ ਗਿਆ ਹੈ, ਤੇ ਕਾਮਾਦਿਕ ਭੀ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ) ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਘਰਿ = ਦੇ ਘਰ ਵਿਚ, ਦੇ ਹਿਰਦੇ ਵਿਚ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es que en mi interior resuena sólo el Nombre de Dios. (4-4)"