[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਜਾਤ ਰੇ ਮੂੜ ਮਤਿ, ਜੁਧ ਕਰਹੁ ਡਰ ਡਾਰਿ ॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Where are you, the fool, going? Come and fight with me,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਕਿਥੇ ਜਾ ਰਿਹਾ ਹੈਂ। ਡਰ ਨੂੰ ਛਡ ਕੇ (ਮੇਰੇ ਨਾਲ) ਯੁੱਧ ਕਰ।"