[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤਿ ਟੁਟੈ ਦੁਧੁ ਵਹਿ ਚਲੈ; ਪੀਤੈ ਕਾਲਕੂਟੁ ਓਹੁ ਹੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Milk oozes out of it when its leaf is plucked but it turns out to be poison when drunk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਤ੍ਰ ਟੁਟਦੇ ਤੇ ਦੁੱਧ ਵਹਿ ਚਲਦਾ ਹੈ ਪੀਣ ਵਾਲੇ ਨੂੰ ਉਹ ਵਿਖ ਹੁੰਦਾ ਹੈ, (ਅੱਕ ਦਾ ਦੁੱਧ ਵਿਹੁ ਹੈ)।"