[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਨ ਸੁਹਾਨੇ ਬਾਗਨ ਹ੍ਵੈਹੈ ॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We will not let you go alive and make the earth drench with yourblood."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਹੂ ਨਾਲ ਸਫ਼ੈਦ ਬਸਤ੍ਰ ਸੋਹਣੇ ਹੋ ਜਾਣਗੇ।"