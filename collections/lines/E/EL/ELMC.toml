[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਮਿਲਿਐ ਤਿਖ ਉਤਰੈ; ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੋਇ ॥"
page = 1421
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meeting with whom the thirst is quenched and one's body and soul are cooled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਤ੍ਰਿਹ ਬੁਝ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜੀਵ ਦੀ ਦੇਹ ਅਤੇ ਰੂਹ ਠੰਢੇ ਠਾਰ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting Him, thirst is quenched, and the body and mind are cooled and soothed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਿਲਨੇ ਕਰ ਕੇ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਤ੍ਰਿਖਾ ਦੂਰ ਹੋਈ ਜਾਤੀ ਹੈ ਔਰ ਤਨ, ਮਨ ਸੀਤਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਨੂੰ ਮਿਲਿਆਂ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, (ਮਨੁੱਖ ਦਾ) ਤਨ ਅਤੇ ਮਨ ਠੰਢਾ-ਠਾਰ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਮਿਲਿਐ = ਜਿਸ ਨੂੰ ਮਿਲਿਆਂ। ਤਿਖ = ਤ੍ਰਿਹ। ਸੀਤਲੁ = ਠੰਢਾ-ਠਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Grandioso es el Verdadero Guru, el Ser Primordial,"