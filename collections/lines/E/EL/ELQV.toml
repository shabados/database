[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ. ਚਸਾ ਨ ਜੀਵਤੀ; ਗੁਰ ਮੇਲਿਹੁ ਹਰਿ ਰਸੁ ਪੀਵਾ ॥੧॥ ਰਹਾਉ ॥"
page = 163
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without God, I cannot live even for a moment. Unite me with the Guru, that I may quaff God's Nectar. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਮੈਂ ਇਕ ਮੁਹਤ ਲਈ ਜਿਊਂਦੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ। ਮੈਨੂੰ ਗੁਰਾਂ ਦੇ ਨਾਲ ਮਿਲਾ ਦਿਓ ਤਾਂ ਜੋ ਮੈਂ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਾਂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, I cannot live, even for an instant. Unite me with the Guru, so that I may drink in the sublime essence of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਸੇ ਬਿਨਾ ਏਕ ਥੋੜਾ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਜੀਵਤੀ ਹੂੰ, ਯਾਂ ਤੇ ਹੇ ਹਰਿ! ਗੁਰੋਂ ਕੇ ਸਾਥ ਮੇਲਹੁ ਤਿਸ ਕੇ ਨਾਮ ਰਸ ਕੋ ਪਾਨ ਕਰੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਵਿੱਛੁੜ ਕੇ ਮੈਂ ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਭੀ (ਆਤਮਕ ਜੀਵਨ) ਜੀਊਂ ਨਹੀਂ ਸਕਦੀ। (ਹੇ ਸੰਤ ਜਨੋ!) ਮੈਨੂੰ ਗੁਰੂ (ਨਾਲ) ਮਿਲਾਵੋ (ਤਾਂ ਜੁ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਪੀ ਸਕਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únanme al Guru para que pueda probar la Esencia Grandiosa. (1-Pausa)"