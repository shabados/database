[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਧਿਆਵਹਿ. ਪ੍ਰਭ ਗੁਣਤਾਸਾ ॥"
page = 1147
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All meditate on Lord, the Treasure of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All meditate on God, the Treasure of Virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਾਂ ਕੇ ਸਮੂਹ ਪ੍ਰਭੂ! ਸਭ ਜੀਵ ਜੰਤ ਤੇਰੇ ਕੋ ਹੀ ਧ੍ਯਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਸਭ ਜੀਵ ਤੇਰਾ ਹੀ ਧਿਆਨ ਧਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵਹਿ = ਸਿਮਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਗੁਣਤਾਸਾ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos meditan en Ti, Tesoro de Virtud,"