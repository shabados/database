[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਅਵਗੁਣ ਬਹੁਤੁ ਬਹੁਤੁ ਹੈ; ਬਹੁ ਬਾਰ ਬਾਰ, ਹਰਿ. ਗਣਤ ਨ ਆਵੈ ॥"
page = 167
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great many are my misdeeds. Again and again, I have committed various sins, their count cannot be had, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੇ ਹੀ ਘਨੇਰੇ ਹਨ ਮੇਰੇ ਕੁਕਰਮ। ਮੁੜ ਮੁੜ ਕੇ ਮੈਂ ਅਨੇਕਾਂ ਪਾਪ ਕਮਾਏ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਹੇ ਭਗਵਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My demerits are so many and numerous. I have sinned so many times, over and over again. O Lord, they cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਮਾਰੇ ਅਵਗੁਣ ਬਹੁਤ ਬਾਰੰਬਾਰ ਕੀਏ ਹੂਏ ਬਹੁਤ ਬੁਹੁਤ ਹੈਂ, ਗਿਣਤੀ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਅੰਦਰ ਬੇਅੰਤ ਅਉਗਣ ਹਨ, ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ, ਮੈਂ ਮੁੜ ਮੁੜ ਔਗਣ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ ਨ ਆਵੈ = ਗਿਣਤੀ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras faltas son incontables; Tú eres el Tesoro de Virtud."