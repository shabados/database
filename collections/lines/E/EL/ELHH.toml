[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਾ; ਪ੍ਰਾਨ ਅਧਾਰਾ ॥"
page = 229
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's service is the prop of Guru-ward's life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਘਾਲ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਦੀ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Selfless service is the support of the breath of life of the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖੋਂ ਕੀ ਸੇਵਾ ਕਰਣੀ ਹੈ ਏਹੀ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ ਆਸਰਾ ਬਣਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio al Señor es el mástil principal de una vida santa;"