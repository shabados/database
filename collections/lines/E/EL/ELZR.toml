[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨਰੀ ਪੂਤ ਚਿੰਕਾਰ ਅਪਾਰੰ ਕਰੰ; ਮਾਰ ਮਾਰੰ ਚਹੂੰ ਓਰ ਕੂਕੇ ॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of “kill, kill” is emanating form the army of monkeys from all the four sides"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੰਦਰਾਂ ਦੇ ਅਪਾਰਾਂ ਹੀ ਪੁੱਤਰ ਚੀਕਾਂ ਮਾਰਦੇ ਹਨ, ਚੌਹਾਂ ਪਾਸੇ ਮਾਰੋ-ਮਾਰੋ ਦੀਆਂ ਕੂਕਾਂ ਪੈ ਰਹੀਆਂ ਹਨ,"