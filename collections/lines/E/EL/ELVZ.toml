[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਤਕੁ; ਅਗਨਿ ਪਉਣੈ ਪਾਣੀ ਮਾਹਿ ॥"
page = 229
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impurity is in fire, air and water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰਤਾ ਅੱਗ, ਹਵਾ ਅਤੇ ਜਲ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fire, air and water are polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੂਤਕ ਅਗਨੀ ਔਰ ਪੌਣ ਪਾਣੀ ਕੇ ਬੀਚ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖਾਂ ਵਾਸਤੇ) ਅੱਗ ਵਿਚ ਹਵਾ ਵਿਚ ਪਾਣੀ ਵਿਚ ਭੀ ਅਪਵਿਤ੍ਰਤਾ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego, el aire y el agua están contaminados;"