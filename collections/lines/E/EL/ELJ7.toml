[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮੰਦਰ ਹਟਨਾਲੇ ਸੋਹੇ; ਜਿਸੁ ਵਿਚਿ ਨਾਮੁ ਨਿਵਾਸੀ ਰਾਮ ॥"
page = 783
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Homes, mansion and bazaars are lovely wherein abides the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹ, ਮਹਿਲ ਅਤੇ ਬਾਜਾਰ ਸੁੰਦਰ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Homes, mansions, stores and markets are beautiful, when the Lord's Name abides within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਘਰ ਏਕ ਛੱਤੇ ਮੰਦਰ ਬੁਹ ਛੱਤੇ ਵਾ (ਘਰ) ਗੁਰੂ ਕੇ ਮਹਿਲ ਅਰ (ਮੰਦਰ) ਹਰਿ ਮੰਦਰ ਜੀ (ਹਟਨਾਲੇ) ਬਾਜਾਰ ਸਭ ਸੋਭਤੇ ਹੈਂ। ਜਿਸ ਅੰਮ੍ਰਤਸਰ ਮੇਂ ਨਾਮ ਕੇ ਜਪਨੇ ਵਾਲੇ ਬਸਤੇ ਹੈਂ ਵਾ ਜਿਸ ਸਤਸੰਗ ਮੇਂ ਨਾਮ ਕੇ ਨਿਵਾਸੀ ਰਹਿਤੇ ਹੈਂ, ਤਿਨ ਕੇ (ਘਰ) ਸਰੀਰ (ਮੰਦਰ) ਰਿਦੇ (ਹਟਨਾਲੇ) ਇੰਦ੍ਰਿਓਂ ਕੇ ਸਮੂਹ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜਿਸ (ਸਰੀਰ-ਨਗਰ) ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, (ਉਸ ਸਰੀਰ ਦੇ) ਸਾਰੇ ਹੀ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਸੋਹਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਵਿਚਿ = ਜਿਸ (ਸਰੀਰ-ਨਗਰ) ਵਿਚ। ਘਰ ਮੰਦਰ ਹਟਨਾਲੇ = (ਉਸ ਸਰੀਰ-ਨਗਰ ਦੇ) ਘਰ ਮੰਦਰ ਦੇ ਬਾਜ਼ਾਰ, ਉਸ ਸਰੀਰ ਦੇ ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਸੋਹੇ = ਸੋਹਣੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਸੋਹਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos, los Santos, contemplan el Nombre del Señor;"