[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਪਤ੍ਰੀ ਵਾਚਣੀ; ਸੁਖੀ ਹੂ ਸੁਖੁ ਸਾਰੁ ॥"
page = 1093
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very sublime of the comforts is the comfort to read the almanac of the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮਾਂ ਵਿਚੋਂ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਆਰਾਮ, ਮਨ ਦੀ ਪੱਤ੍ਰੀ ਦਾ ਵਾਚਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To read the horoscope of the mind, is the most sublime joyful peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਾਹਮਣ! ਜੋ ਆਪਨੇ ਮਨ ਕਾ ਹਾਲ ਗੁਰੋਂ ਪਾਸ ਸੁਣਾਵਣਾ ਹੈ ਇਹ ਮਨ ਕੀ ਪਤ੍ਰੀ ਵਾਚਣੇ ਕਰ। ਇਸ ਸੇ ਫਲ ਇਹ ਹੋਵੇਗਾ ਕਿ ਸੁਖਾਂ ਵਿਖੇ ਜੋ ਸਾਰ ਆਤਮ ਸੁਖ ਹੈ, ਸੋ ਪ੍ਰਾਪਤ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕਾਂ ਨੂੰ ਥਿੱਤਾਂ ਆਦਿਕ ਦੱਸਣ ਲਈ ਪੱਤ੍ਰੀ ਪੜ੍ਹਨ ਦੇ ਥਾਂ) ਆਪਣੇ ਮਨ ਦੀ ਪੱਤ੍ਰੀ ਪੜ੍ਹਨੀ ਚਾਹੀਦੀ ਹੈ (ਕਿ ਇਸ ਦੀ ਕੇਹੜੇ ਵੇਲੇ ਕੀਹ ਹਾਲਤ ਹੈ; ਇਹ ਪੱਤ੍ਰੀ ਵਾਚਣ ਨਾਲ) ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤ੍ਰੀ = ਉਹ ਪੋਥੀ ਜਿਸ ਵਿਚੋਂ ਬ੍ਰਾਹਮਣ ਆਪਣੇ ਜਜਮਾਨ ਆਦਿਕਾਂ ਨੂੰ ਥਿੱਤਾਂ ਦੱਸਦੇ ਹਨ। ਵਾਚਣੀ = ਪੜ੍ਹਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe leer el horóscopo de la mente. Sí, esto es lo que trae Paz."