data = "ਸੂਹੀ ਮਹਲਾ ੪ ਘਰੁ ੭ ॥"
page = 735
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Suhi 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਹੀ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soohee, Fourth Mehl, Seventh House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ, ਘਰ ੭ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suji, Mejl Guru Ram Das, Cuarto Canal Divino."