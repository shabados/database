data = "ਗੁਰਮੁਖਿ ਵਿਰਲੇ; ਕਿਸੈ ਬੁਝਾਏ ॥"
page = 993
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "rare, indeed, is such a Guru-ward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਈਸ਼ਵਰੀ ਗਿਆਤ ਦਰਸਾਉਂਦਾ ਹੈ; ਕੋਈ ਇਕ ਅੱਧਾ ਹੀ ਐਹੋ ਜੇਹਾ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understands, and whom the True Lord links to His Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਕਿਸੇ ਵਿਰਲੇ ਗੁਰਮੁਖ ਕੋ ਸਮਝ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਕਿਸੇ ਵਿਰਲੇ ਬੰਦੇ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਕਦਰ ਸਮਝਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al cual Su Verdad le es revelada,"