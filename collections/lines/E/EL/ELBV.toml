[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿਯੋ ਹਉ ਤੇਰੋ ਸਖੀ, ਚਲਿਬੋ ਪਿਖਿ; ਮੋਹਿਯੋ ਸੁ ਹਉ ਦ੍ਰਿਗ ਪੇਖਤ ਤੇਰੇ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O dear! I am madly in love with you because of your gait and eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤੇਰੀ ਚਾਲ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਮੋਹਿਆ ਗਿਆ ਹਾਂ, ਤੇਰੇ ਨੈਣਾਂ ਨੂੰ ਵੀ ਵੇਖਦਿਆਂ ਮੋਹਿਆ ਗਿਆ ਹਾਂ,"