[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ; ਜਾ ਵਡਾ ਨਾਉ ॥"
page = 463
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is Lord's glory, as great is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਪ੍ਰਭ ਦੀ ਪ੍ਰਭਤਾ, ਕਿਉਂਕਿ ਮਹਾਨ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is His greatness, as great as His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਵਡਿਆਈ ਇਸੁ ਕਰ ਵੱਡੀ ਹੈ, ਜੋ ਤੇਰਾ ਨਾਮੁ ਸਭ ਸਾਧਨੋਂ ਤੇ ਅਧਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ਜਿਸ ਦਾ ਨਾਮਣਾ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਿਸ ਦਾ, ਜਿਸ ਪ੍ਰਭੂ ਦਾ, ਕਿ ਉਸ ਪ੍ਰਭੂ ਦਾ। ਨਾਉ = ਨਾਮ, ਨਾਮਣਾ, ਜਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es Tu Gloria porque Grande es Tu Nombre;"