[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਕਰਮ ਸਹਿਤ ਰਹਤਾ ॥੩॥"
page = 873
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to live by performing six religious rituals,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਕਰਮਕਾਂਡ ਕਰਦੇ ਜੀਵਨ ਬਤੀਤ ਕਰਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and performing the six rituals;||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ੧, ਹੋਮ ੨, ਸੰਧਿਆ ੩, ਸਨਾਨ ੪, ਅਥਿਤ ਪੂਜਾ ੫, ਦੇਵ ਅਰਚਾ ੬, ਇਨ ਖਟ ਕਰਮੋਂ ਕੇ ਸਹਿਤ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਬ੍ਰਾਹਮਣਾਂ ਵਾਲੇ ਛੇ ਹੀ ਕਰਮ ਸਦਾ ਕਰਦਾ ਰਹੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ ਕਰਮ = ਛੇ ਕਰਮ (ਵਿੱਦਿਆ ਪੜ੍ਹਨਾ ਤੇ ਪੜ੍ਹਾਉਣਾ, ਜੱਗ ਕਰਨਾ ਤੇ ਕਰਾਉਣਾ, ਦਾਨ ਦੇਣਾ ਤੇ ਲੈਣਾ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para controlar sus sentidos y hace los seis tipos de buenas obras.(3)"