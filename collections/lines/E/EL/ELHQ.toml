[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਪਰਿ ਕੂਪੁ ਗਗਨ ਪਨਿਹਾਰੀ; ਅੰਮ੍ਰਿਤੁ ਪੀਵਣਹਾਰਾ ॥"
page = 1331
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "High up in the tenth gate is the well of Nectar. My mind draws out and in-drinks that Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤੇ ਦਸਮ ਦੁਆਰ ਵਿੱਚ ਆਬਿ-ਹਿਯਾਤ ਦਾ ਕੂੰਆ ਹੈ। ਮੇਰਾ ਮਨੂਆ ਉਸ ਆਬਿ ਹਿਯਾਤ ਨੂੰ ਕੱਢ ਕੇ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Well is high up in the Tenth Gate; the Ambrosial Nectar flows, and I drink it in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਊਪਰ ਜੋ ਚਿਦਾ ਕਾਸ ਰੂਪੀ ਕੂਆ ਹੈ ਜਿਸ ਕੀ ਬੁਧੀ ਤਿਸ ਕੀ ਪਨਿਹਾਰੀ ਭਈ ਹੈ, ਸੋ ਜਨ ਆਤਮ ਅਨੰਦ ਅੰਮ੍ਰਿਤ ਕੇ ਪਾਨ ਕਰਨੇਹਾਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਸੋਮਾ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ; ਉੱਚੀ ਬ੍ਰਿਤੀ ਵਾਲਾ ਜੀਵ ਹੀ (ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ) ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Manantial, está en lo Alto, en la Décima Puerta, el Néctar Ambrosial fluye y yo, inmerso, bebo de él."