[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਮਿਰਗ ਪੜਤ ਹੈ ਚੋਰੀ ॥"
page = 656
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through which the deer stealthily enters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਾਹੀਂ (ਵਿਕਾਰ ਰੂਪੀ) ਹਰਨ ਚੋਰੀਓਂ ਅੰਦਰ ਵੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through which the deer carefully enters."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੋਰੀਓਂ ਕੇ ਰਸਤੇ ਤਿਨ ਇੰਦ੍ਰੀਓਂ ਕੇ ਵਿਸੇ ਰੂਪ ਮ੍ਰਿਗ ਚੋਰੀ ਪੜਤੇ ਸੁਭ ਗੁਨੋਂ ਰੂਪੀ ਖੇਤੀ ਕੋ ਖਾਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਕੇ (ਕਾਮਾਦਿਕ) ਪਸ਼ੂ ਅਡੋਲ ਹੀ (ਮੈਨੂੰ) ਆ ਦਬਾਉਂਦੇ ਸਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਕਮਜ਼ੋਰੀ ਦੀ ਰਾਹੀਂ। ਮਿਰਗ = ਕਾਮਾਦਿਕ ਪਸ਼ੂ। ਚੋਰੀ = ਚੁਪ-ਕੀਤੇ, ਅਡੋਲ ਹੀ, ਪਤਾ ਦੇਣ ਤੋਂ ਬਿਨਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del cual el venado del deseo se come repetidamente las uvas de la Virtud."