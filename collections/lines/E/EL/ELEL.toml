[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਥਮ ਬਾਜੀਯੰ ਤਾਣ ਬਾਣੰ ਪ੍ਰਹਾਰੰ ॥"
page = 62

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hari Chand, filled with rage, drew out his bow, he aimed and shot his arrow, which struck my horse."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਹਿਲੇ ਤੀਰ ਦਾ ਵਾਰ ਕਸ ਕੇ (ਸਾਡੇ) ਘੋੜੇ ਉਤੇ ਕੀਤਾ।"