[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਮੁਲਾਂ. ਕਰਹਿ ਸਲਾਮੁ ॥"
page = 1165
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The King said: \"The Qazis and Mullas make obeisance unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਨੇ ਆਖਿਆ: \"ਕਾਜ਼ੀ ਅਤੇ ਮੁੱਲਾ ਮੈਨੂੰ ਬੰਦਨਾ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The king said, \"The Qazis and the Mullahs bow down to me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਦਸਾਹ ਕਹਤਾ ਹੈ: ਕਾਜੀ ਅਰ ਮੁਲਾਂ ਮੇਰੇ ਕੋ ਸਲਾਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਦਸ਼ਾਹ ਸੋਚਦਾ ਹੈ-) ਮੈਨੂੰ (ਮੇਰੇ ਮਜ਼ਹਬ ਦੇ ਆਗੂ) ਕਾਜ਼ੀ ਤੇ ਮੌਲਵੀ ਤਾਂ ਸਲਾਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rey dijo, ante mí los Quazis y los Mulhas me saludan con todo respeto,"