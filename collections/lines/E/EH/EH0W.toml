[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਬਖਸਿਆ ਨਾਮੁ ਨਿਧਾਨੁ; ਸਭੋ ਦੁਖੁ ਲਥਾ ॥"
page = 1101
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has blessed me with the Name treasure and I am rid of all the sufferings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਦਾਨ ਕੀਤਾ ਹੈ ਅਤੇ ਮੈਂ ਸਾਰਿਆਂ ਦੁਖੜਿਆਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed me with the treasure of the Naam; I am rid of all sufferings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਨਾਮ ਖਜਾਨਾ ਬਖਸਿਆ ਹੈ ਇਸੀ ਤੇ ਮੇਰਾ ਸਭ ਦੁਖ ਲਹਿ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਦਿੱਤਾ ਹੈ, (ਹੁਣ) ਮੇਰਾ ਸਾਰਾ ਦੁੱਖ-ਕਲੇਸ਼ ਲਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha bendecido con el Tesoro del Nombre del Señor y me encuentro libre de sufrimientos."