[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਕਲਿਜੁਗੁ. ਸਾਧਸੰਗਿ ਕੀਰਤਨੁ ਗਾਈਐ; ਨਾਨਕ. ਨਾਮੁ ਅਧਾਰੁ ਹੀਓ ॥੪॥੮॥੪੭॥"
page = 382
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak (says), that blest, in the dark age, is the saints guild, where-in Lord's praise is sung. Lord's Name is the prop of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, (ਆਖ-) ਏਸ ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ ਮੁਬਾਰਕ ਹੈ ਸਤਿਸੰਗ, ਜਿਸ ਵਿੱਚ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਸਾਹਿਬ ਦਾ ਨਾਮ ਹੀ ਨਾਨਕ ਦੀ ਆਤਮਾ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, in this Dark Age of Kali Yuga, is the Saadh Sangat, the Company of the Holy, where the Kirtan of the Lord's Praises are sung.O Nanak, the Naam is my only Support. ||4||8||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੋਰ ਜੁਗੋਂ ਸੈ ਯਹ ਕਲਜੁਗ ਧੰਨ੍ਯ ਹੈ ਜਿਸ ਕਾ ਪੁਰਾਣੋਂ ਮੇਂ ਕੀਰਤਨ ਗਾਈਤਾ ਹੈ ਇਸ ਕਲਿਜੁਗੁ ਮੇਂ ਸਾਧੁ ਸੰਗ ਦ੍ਵਾਰਾ ਮੇਰੇ ਹ੍ਰਿਦ੍ਯ ਕੋ ਨਾਮ ਕਾ ਆਧਾਰੁ ਹੂਆ ਹੈ॥੪॥੮॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕ ਕਲਿਜੁਗ ਨੂੰ ਨਿੰਦਦੇ ਹਨ, ਪਰ) ਇਹ ਕਲਿਜੁਗ ਭੀ ਮੁਬਾਰਿਕ ਹੈ ਜੇ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਕੀਰਤਨ ਕੀਤਾ ਜਾਏ ਤੇ ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਦਾ ਆਸਰਾ ਬਣਿਆ ਰਹੇ ॥੪॥੮॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la Alabanza del Señor en la Sociedad de los Santos en esta Era obscura de Kali.Si, Bendito es el momento en el que la mente de uno se apoya en el Señor. (4‑8‑47)"