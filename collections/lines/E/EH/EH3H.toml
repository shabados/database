[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮਕੰਦਲਾ ਏਕ; ਦੈ ਸਭ ਦੇਸ ਉਬਾਰਿਯੈ ॥੪੧॥"
page = 922

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘To save your country, you handover Kaamkandla.’(41)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਇਕ ਕਾਮਕੰਦਲਾ ਦੇ ਕੇ ਆਪਣੇ ਦੇਸ਼ ਨੂੰ ਬਚਾ ਲਏ ॥੪੧॥"