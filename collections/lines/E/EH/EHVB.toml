[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਅੰਤੁ ਨਾਹੀ ਪਾਰਾਵਾਰੁ; ਕਉਨੁ ਹੈ ਕਰੈ ਬੀਚਾਰੁ; ਜਗਤ ਪਿਤਾ ਹੈ, ਸ੍ਰਬ ਪ੍ਰਾਨ ਕੋ ਅਧਾਰੁ ॥"
page = 1385
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou have no end and limit. Who can from Thine conception? Thou are the Father of the world and the support of all life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਕੋਈ ਅਖੀਰ ਅਤੇ ਓੜਕ ਨਹੀਂ। ਕੌਣ ਤੇਰਾ ਧਿਆਨ ਧਾਰ ਸਕਦਾ ਹੈ? ਤੂੰ ਸੰਸਾਰ ਦਾ ਬਾਬਲ ਅਤੇ ਸਮੂਹ ਜਿੰਦਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You have no end or limitation. Who can contemplate You? You are the Father of the world, the Support of all life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤਾਂ ਤੇ ਤੇਰੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ। ਐਸਾ ਕੌਨ ਹੈ, ਜੋ ਤੇਰੇ ਪਾਰ ਉਰਾਰ ਕਾ ਬੀਚਾਰ ਕਰੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਹੈ। ਤੂੰ ਸਰਬ ਜਗਤ ਕਾ ਪਿਤਾ ਹੈਂ ਔਰ ਸਰਬ ਕੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈਂ, ਭਾਵ ਅਪਨੀ ਸੱਤਾ ਦੇ ਕਰ ਪ੍ਰਾਣੋਂ ਕੋ ਚਲਾਵਣੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਅੰਤ ਤੇ ਹੱਦ-ਬੰਨਾ ਨਹੀਂ (ਪਾਇਆ ਜਾ ਸਕਦਾ)। ਕੌਣ (ਮਨੁੱਖ) ਹੈ ਜੋ (ਉਸ ਦੇ ਹੱਦ-ਬੰਨੇ ਨੂੰ ਲੱਭਣ ਦੀ) ਵਿਚਾਰ ਕਰ ਸਕਦਾ ਹੈ? ਹਰੀ ਸਾਰੇ ਜਗਤ ਦਾ ਪਿਤਾ ਹੈ ਅਤੇ ਸਾਰੇ ਜੀਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਾਵਾਰੁ = ਉਰਲਾ ਪਰਲਾ ਪਾਸਾ, ਹੱਦ-ਬੰਨਾ। ਸ੍ਰਬ ਪ੍ਰਾਨ ਕੋ = ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਦਾ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién Te puede Contemplar? Eres el Padre del mundo, el Soporte de toda vida."