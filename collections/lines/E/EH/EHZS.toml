[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤਾ ਸਤਿਗੁਰੂ ਹੈ; ਕਲਿਜੁਗ ਬੋਹਿਥੁ ਹੋਇ ॥"
page = 552
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is imbued with the Name and He is the ship in this Dark Age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਨਾਮ ਨਾਂ ਰੰਗੇ ਹੋਏ ਹਨ। ਇਸ ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ ਉਹ ਇਕ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is imbued with the Naam, the Name of the Lord; He is the boat in this Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਵਾ ਨਾਮੀ ਮੇਂ ਰਤਾ ਹੈ, ਸੋ ਸਤਿਗੁਰੂ ਹੈ, ਕਲਜੁਗ ਮੇਂ ਗ੍ਯਾਨ ਰੂਪ ਜਹਾਜ ਤਿਨ ਹੀ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਵਿਚ ਭਿੱਜਾ ਹੋਇਆ ਹੁੰਦਾ ਹੈ ਤੇ ਕਲਿਜੁਗ (ਦੇ ਜੀਆਂ ਨੂੰ ਤਾਰਨ) ਲਈ ਜਹਾਜ਼ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ = ਸਮਾ, ਜੀਵਨ। ਕਲਿ = ਝਗੜੇ, ਕਲੇਸ਼। ਕਲਿਜੁਗ = ਉਹ ਜੀਵਨ-ਸਮਾ ਜੋ ਝਗੜਿਆਂ ਨਾਲ ਭਰਪੂਰ ਹੈ, ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੋੜੇ ਦਾ ਸਮਾ (\"ਇਕ ਘੜੀ ਨ ਮਿਲਤੇ ਤਾ ਕਲਿਜੁਗੁ ਹੋਤਾ\")।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero está imbuido en el Nombre del Señor, Él es el único Barco en la Era de Kali"