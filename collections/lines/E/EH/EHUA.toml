[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਰਵਿ ਰਹਿਆ. ਘਟ ਅੰਤਰਿ; ਮੁਖਿ ਬੋਲਹੁ. ਗੁਰ ਅੰਮ੍ਰਿਤ ਬੈਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 366
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is contained in every heart and with thine mouth, recite the ambrosial hymns of the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਪ੍ਰਭੂ ਹਰ ਦਿਲ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਤੁਸੀਂ ਸੁਧਾ ਸਰੂਪ ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰੋ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading and permeating deep within the heart; with your mouth, recite the Ambrosial Hymns of the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪ੍ਰਮੇਸ੍ਵਰ ਰਿਦੇ ਕੇ ਬੀਚ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਉਚਾਰਣ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਚਨੋਂ ਕੋ ਮੁਖ ਸੇ ਉਚਾਰਨ ਕਰੋ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼੍ਨ: ਆਪ ਕੋ ਸਤਗੁਰੁ ਕੈਸੇ ਮਿਲੇ ਹੈਂ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਦੇ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ। (ਹੇ ਮੇਰੀ ਭੈਣੋ!) ਮੂੰਹ ਨਾਲ ਗੁਰੂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਸ਼ਬਦ ਬੋਲਿਆ ਕਰੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਇਕ ਪ੍ਰਭੂ ਹੀ। ਘਟ = ਹਿਰਦਾ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਗੁਰ ਬੈਨਾ = ਗੁਰੂ ਦੇ ਬਚਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor a través del Shabd de la Palabra del Guru y vean al Uno Solo compenetrándose en su corazón.Recita con tu lengua la Palabra Ambrosial del Guru. (1-Pausa)"