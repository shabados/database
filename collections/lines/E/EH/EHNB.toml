[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਭੈ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਜਾਣੁ ਹ੍ਰਿਦੈ ਨਿਰਧਾਰ ॥੭੯॥"
page = 721

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After naming all the deer and then uttering the word “Ha”, all the names of Baan are comprehended in mind.79."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ, ਹਿਰਦੇ ਵਿਚ ਨਿਸ਼ਚਿਤ ਕਰ ਲਵੋ ॥੭੯॥"