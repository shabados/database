[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ. ਕਉਣੁ ਕਰੇ ਪ੍ਰਭ ਤੇਰੀ; ਤੂ ਆਪੇ ਸਹਜਿ ਸਮਾਇਆ ॥੮॥"
page = 1067
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can evaluate Thee, O my Lord? Thou Thyself are absorbed in Thine bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੁੱਲ ਕੌਣ ਪਾ ਸਕਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸਾਈਂ?ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਅਨੰਦ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can estimate Your value, God? You are immersed and absorbed in Yourself. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕੀਮਤਿ ਕੌਣ ਕਰੇ, ਤੂੰ ਆਪ ਸੰਸਾਰ ਮੇਂ ਸੁਤੇ ਸਮਾਇਆ ਹੂਆ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕੌਣ ਤੇਰਾ ਮੁੱਲ ਪਾ ਸਕਦਾ ਹੈ? (ਜਿਸ ਉਤੇ ਤੂੰ ਦਇਆ ਕਰਦਾ ਹੈਂ, ਉਸ ਨੂੰ) ਤੂੰ ਆਪ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰੱਖਦਾ ਹੈਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿quién podría estimar tu valor, pues vives inmerso y absorto en tu propio ser? (8)"