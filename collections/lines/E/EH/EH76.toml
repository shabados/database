[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਪਤਿ ਪਰਲਉ; ਨਿਮਖ ਮਝਾਰ ॥"
page = 862
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who creates and destroys in the moment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਮੁਹਤ ਵਿੱਚ ਬਣਾ ਅਤੇ ਢਾਹ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He creates and destroys in an instant;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਮਰਥ ਐਸਾ ਹੈ ਕਿ ਉਤਪਤੀ ਔ ਪ੍ਰਲੋ ਚਾਹੇ ਤੌ ਏਕ ਨਿਮਖ ਮੇਂ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਆਪਣੀ ਪੈਦਾ ਕੀਤੀ ਰਚਨਾ ਨੂੰ ਅੱਖ ਦੇ ਫੋਰ ਵਿਚ ਨਾਸ ਕਰ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en un instante crea y destruye."