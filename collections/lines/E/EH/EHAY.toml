[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪੀਆਲਿਆ; ਜਨਮ ਮਰਨ ਕਾ ਪਥੁ ॥"
page = 49
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has causes me to quaff ambrosial Name, the destroyer of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਜੰਮਣ ਤੇ ਮਰਣ ਦਾ ਨਾਸ ਕਰਨਹਾਰ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਪਾਨ ਕਰਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has led me to drink in the Ambrosial Nectar of the Naam, the Name of the Lord; He has released me from the cycle of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਨਮ ਮਰਣ ਕਾ ਜੋ ਦੁਖ ਹੋਤਾ ਹੈ, ਤਿਸ ਕੇ ਨਿਵਾਰਣ ਕਰਣੇ ਕੋ ਨਾਮੁ ਰੂਪੀ ਅੰਮ੍ਰਿਤ (ਪਥੁ) ਔਖਧੀ, ਵਾ ਸੰਜਮ ਰੂਪੀ ਪਥ ਕੇ ਸਹਿਤ ਗੁਰਾਂ ਨੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਿਲਾਵਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ-ਰੂਪ ਰੋਗ ਦਾ ਪਰਹੇਜ਼ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਇਹ ਨਾਮ-ਜਲ ਜਿਨ੍ਹਾਂ (ਭਾਗਾਂ ਵਾਲਿਆਂ) ਨੂੰ ਗੁਰੂ ਨੇ ਪਿਲਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਥੁ = ਪਰਹੇਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru nos trae el Néctar del Nombre y así nos libera de las amarras de nacimientos y muertes."