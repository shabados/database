[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਝੀ ਗੁਰ ਨਾਲਿ ਬਹਾਲਿਆ; ਸਰਬ ਸੁਖ ਪਾਇਕ ॥"
page = 1102
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has make me a partner with the Guru and I have obtained all the comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨਾਲ ਭਾਈਵਾਲ ਬਦਾ ਦਿੱਦਾ ਹੈ ਅਤੇ ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made me a partner with the Guru; I have obtained all peace and comforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਗੁਰੋਂ ਕੇ ਸਾਥ ਸਾਂਝੀ ਬਹਾਇਆ ਹੈ ਔ ਸਭ ਸੁਖ ਮੇਰੇ ਦਾਸ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਨਾਲ ਭਾਈਵਾਲ ਬਣਾ ਦਿੱਤਾ ਹੈ, (ਹੁਣ) ਸਾਰੇ ਸੁਖ ਮੇਰੇ ਦਾਸ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਝੀ = ਭਾਈਵਾਲ। ਪਾਇਕ = ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo por Su Gracia ahora gozo de toda Dicha."