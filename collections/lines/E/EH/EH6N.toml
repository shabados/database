[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਹਰਿ ਗੁਣ ਗਾਵਹ; ਹਰਿ ਨਾਮਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 166
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, do I sing God's eulogies and merge into God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਰਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I continuously sing the Glorious Praises of the Lord; I am absorbed in the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੇ ਹਰੀ! ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਗਾਇਨ ਕਰੀਏ, ਪੁਨਾ ਹੇ ਹਰੀ ਨਾਮੀ! ਤੇਰੇ ਮੇਂ ਸਮਾ ਜਾਈਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਸਦਾ ਹਰਿ-ਗੁਣ ਗਾਂਦੇ ਰਹੀਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹ = ਅਸੀਂ ਗਾਵੀਏ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਮਾਇ = ਲੀਨ ਹੋ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que así pueda cantar para siempre Tu Alabanza y me inmerja en Tu Nombre."