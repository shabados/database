[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਮਾਲਸ਼ ਗਿਰਾਨਸ਼ ਮਤਾਯਸ਼ ਅਜ਼ੀਮ ॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had abundance of wealth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਸ ਦੌਲਤ ਵੀ ਬਹੁਤ ਸੀ ਅਤੇ ਖ਼ਜ਼ਾਨਾ ਵੀ ਵੱਡਾ ਸੀ।"