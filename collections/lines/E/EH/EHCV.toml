[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣੀ ਸੁਣੀਐ. ਰਸਨਾ ਗਾਈਐ; ਹਿਰਦੈ ਧਿਆਈਐ ਸੋਈ ॥"
page = 611
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear with Thy ears, and sing with thy tongue the Lord's praise and in thy mind, think thou of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਮਹਿਮਾ ਨੂੰ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣ, ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਗਾਇਨ ਕਰ ਅਤੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਤੂੰ ਉਸ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear with your ears, and sing with your tongue, and meditate within your heart on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕੰਨੀ ਸੁਣੀਐ ਔਰ ਰਸਨਾ ਦੁਆਰੇ ਤਿਸ ਵਾਹਗੁਰੂ ਕੇ ਗੁਣ ਗਾਈਐ, ਪੁਨਃ ਸੋਈ ਪਰਮਾਤਮਾ ਕਾ ਹਿਰਦੇ ਮੇਂ ਧਿਆਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ (ਪ੍ਰਭੂ ਦੇ) ਹੀ (ਨਾਮ) ਨੂੰ ਕੰਨਾਂ ਨਾਲ ਸੁਣਨਾ ਚਾਹੀਦਾ ਹੈ, ਜੀਭ ਨਾਲ ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਆਰਾਧਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਣੀ = ਕੰਨਾਂ ਨਾਲ। ਰਸਨਾ = ਜੀਭ (ਨਾਲ)। ਸੋਈ = ਉਹ (ਪ੍ਰਭੂ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, recita Su Alabanza y deja que Él habite en tu corazón, pues Él"