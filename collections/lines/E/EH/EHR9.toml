[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਸਗਲੇ ਸਿਧਿ ਭਏ; ਭੇਟਿਆ ਗੁਰੁ ਪੂਰਾ ॥੪॥੧੦॥੧੧੨॥"
page = 399
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Perfect Guru all the affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of one's affairs are perfectly resolved, meeting with the Perfect Guru. ||4||10||112||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮਿਲਾ ਹੈ ਤਿਸ ਕੇ ਲੋਕ ਪਰਲੋਕ ਕੇ ਸਰਬ ਕਾਰਜ ਸਿੱਧ ਭਏ ਹੈਂ॥੪॥੧੦॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਾਰੇ ਕੰਮਾਂ-ਕਾਜਾਂ ਵਿਚ ਸਫਲਤਾ ਹੁੰਦੀ ਹੈ ॥੪॥੧੦॥੧੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y satisfecho está al encontrarse con el Perfecto Guru. (4-10-112)"