[[content]]
asset = "SSKS"
type = "primary"
data = "ਉਤ ਬਗ ਹੰਸ ਬੰਸ ਦੁਬਿਧਾ ਨ ਮੇਟਿ ਸਕੈ; ਇਤ ਕਾਗ ਪਾਗਿ ਸਮ ਰੂਪ ਕੈ ਮਿਲਾਵਹੀ ।੩੪੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The temperament of herons cannot be changed into those of swans but here in the holy congregation, those who are like filth-eating crows are transformed into holy and devoted persons through the hue of Naam blessed by the True Guru. (340)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਧਰ ਮਾਨ ਸਰੋਵਰ ਤੋਂ ਬਗਲੇ ਅਤੇ ਹੰਸ ਦੇ ਬੰਸ ਦੀ ਧੁਰ ਦੀ ਦੁਬਿਧਾ ਨਿਖੇੜ ਨਹੀਂ ਮਿਟ ਸਕਦੀ, ਪ੍ਰੰਤੂ ਏਧਰ ਗੁਰੂ ਕੀ ਸੰਗਤ ਵਿਖੇ ਕਾਂ ਸਮਾਨ ਮਲ ਭੱਛੀ = ਪਾਪੀਆਂ ਜੀਵਾਂ ਨੂੰ ਭੀ ਪਾਗਿ ਸਤਿਸੰਗ ਵਿਚ ਪਰਚਾ ਕੇ ਸਮ ਰੂਪ ਕੈ ਅਪਣੇ ਸਮਾਨ ਹੀ ਪਰਮ ਹੰਸ ਸਰੂਪ ਗੁਰੂਕਾ ਸਿੱਖ ਬਣਾ ਮਿਲਾ ਲਿਆ ਅਭੇਦ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ॥੩੪੦॥"