[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਣਿ ਸੂਰ ਗੁਪਾਲ ॥"
page = 837
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the refuge of Valiant God, the Cherisher of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਵਰਿਆਮੀ ਹਰੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of the Lord, the Heroic Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਗੁਪਾਲ ਸਰਨ ਆਏ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਸੂਰਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤ ਉਸ ਸੂਰਮੇ ਗੋਪਾਲ ਹਰੀ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰ = ਸੂਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Todopoderoso, he venido a buscar Tu Santuario,"