language = "pa"
data = "ਰੱਬ ਦਾ ਅਸਲ ਇਹਸਾਨ ਸੱਚਾ ਗਿਆਨ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾਅਨੀਇੇ ਇਹਸਾਨ ਇਰਫ਼ਾਨਿ ਖ਼ੁਦਾ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His loftiness is much beyond the intellectual capacity even of the angels.(168)"