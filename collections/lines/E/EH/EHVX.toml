[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੜਹਿ ਪੜਿ; ਬਾਦੁ ਵਖਾਣਹਿ ॥"
page = 1058
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal reads the Vedas and reading them enters into controversies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਚ ਕੇ ਬਹਿਸ-ਮੁਬਾਹਿਸੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He reads and studies the Vedas, and argues about them;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦੋਂ ਕੋ ਪੜ ਪੜ ਕੈ ਝਗੜੇ ਹੀ ਵਖ੍ਯਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ ਲੋਕ ਭੀ) ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਪੜ੍ਹਦੇ ਹਨ, (ਇਹਨਾਂ ਨੂੰ) ਪੜ੍ਹ ਕੇ ਨਿਰੀ ਚਰਚਾ ਦਾ ਸਿਲਸਿਲਾ ਛੇੜੀ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਹਿ = ਪੜ੍ਹਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਪੜਿ = ਪੜ੍ਹ ਕੇ। ਬਾਦੁ = ਵਾਦੁ, ਚਰਚਾ। ਵਖਾਣਹਿ = ਵਖਾਣਦੇ ਹਨ, ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ।"

