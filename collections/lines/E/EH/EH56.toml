[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਕਹਾ ਲੁਭਾਈਐ ਆਨ ਕਉ ॥"
page = 1208
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man why are thou lured away by the other?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਤੂੰ ਹੋਰਸ ਨਹੀਂ ਕਿਉਂ ਲਲਚਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, why are you lured away by otherness?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪ੍ਰਭੂ ਕੋ ਛੋਡ ਕਰ ਕੇ ਔ ਪਦਾਰਥੋਂ ਕੀ ਤਰਫ ਕਿਸ ਵਾਸਤੇ ਲੁਭਾਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹੋਰ ਹੋਰ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਲੋਭ ਵਿਚ ਨਹੀਂ ਫਸਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਹਾ ਲੁਭਾਈਐ = ਲੋਭ ਵਿਚ ਨਹੀਂ ਫਸਣਾ ਚਾਹੀਦਾ। ਆਨ ਕਉ = ਹੋਰ ਹੋਰ ਪਦਾਰਥਾਂ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¿por qué vives en el engaño de otros?,"