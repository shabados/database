[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਜਾਣੈ; ਸਦ ਹੀ ਸੰਗਾ ॥"
page = 181
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord they deem, to be, ever, with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਉਹ ਹਮੇਸ਼ਾ, ਆਪਣੇ ਅੰਗ ਸੰਗ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They know that God is always with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੋ ਸਦਾ ਸੰਗ ਜਾਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਹੀ ਆਪਣੇ ਅੰਗ-ਸੰਗ (ਵੱਸਦਾ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siente siempre la Presencia del Señor."