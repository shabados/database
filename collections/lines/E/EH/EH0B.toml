[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਰੱਬ ਦੇ ਉੱਚੇ ਧਿਆਨ ਤੋਂ ਬੇਪਰਵਾਹ ਰਿਹਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਤੂ ਗ਼ਾਫ਼ਿਲ-ਬਾਸ਼ੀ ਅਜ਼ ਫ਼ਿਕਰਿ ਬੁਲੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The greatest and the best of all, Hargobind, is also the same. (24)"