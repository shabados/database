[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸੰਤੁ ਸਾਧੁ ਜਿਨ ਪਾਇਆ; ਤੇ ਵਡ ਪੁਰਖ ਵਡਾਨੀ ॥"
page = 667
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greatest of the great are the person, who attain to such a saint and holy man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡਿਆਂ ਵਿੱਚੋਂ ਪਰਮ ਵੱਡੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਐਹੋ ਜੇਹੇ ਜਗਿਆਸੂ ਤੇ ਨੇਕ ਬੰਦੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who find such humble, Holy Saints, are the greatest of the great persons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਾਧਨਾ ਕਰਨੇਹਾਰਾ ਸੰਤ ਜਿਸ ਨੇ ਪਾਇਆ ਹੈ, ਸੋ ਬਡਿਓਂ ਤੇ ਬਡਾ ਪੁਰਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਅਜੇਹਾ ਸੰਤ ਗੁਰੂ ਲੱਭ ਲਿਆ ਹੈ, ਉਹ ਵੱਡੇ ਮਨੁੱਖ (ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਮਨੁੱਖ) ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੁ = ਗੁਰੂ। ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ। ਤੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਵਡ ਵਡਾਨੀ = ਵੱਡੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo más grande de lo grande es la gente que logra tener como Maestro a tal Santo y ser de Dios."