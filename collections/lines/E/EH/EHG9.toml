[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਰੇ ਢਹਤੇ ਢਹਿ ਪਏ; ਹਉਲੇ ਨਿਕਸੇ ਪਾਰਿ ॥"
page = 933
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons with heavy sins fall flat, but the light ones (without the load of sins) swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਨਾਲ ਬੋਝਲ ਪੁਰਸ਼ ਚਾਰੋਸਾਨੇ ਚਿੱਤ ਜਾ ਪੈਂਦੇ ਹਨ ਪ੍ਰੰਤੂ ਹਲਕੇ ਜਣੇ ਪਾਰ ਨਿਕਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are heavy with sin sink down, but those who are light swim across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਪੋਂ ਕਰ ਕੇ ਭਾਰੇ ਹੂਏ ਹੈਂ ਢਹਿਣੇ ਜੋਗ ਸੋ ਢਹਿ ਪਏ, ਹਉਲੇ ਜੋ ਪੁੰਨੀ ਹੈਂ ਵਹੁ ਸੰਸਾਰ ਦੁਖੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਨਿਕਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਨ੍ਹਾਂ ਦੇ ਸਿਰ ਉਤੇ ਮਾਇਆ ਦੀ ਪੋਟਲੀ ਦਾ ਭਾਰ ਨਹੀਂ, ਉਹ) ਹੌਲੇ (ਹੋਣ ਕਰਕੇ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Eterno e Inconmensurable fue a encontrarlos; oh, yo me postro en Reverencia ante ellos."