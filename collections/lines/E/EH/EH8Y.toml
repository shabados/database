[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਪਰ ਜਾਨਹੁ; ਨਰਕ ਹੀ ਪਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 875
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou for certain, that he shall fall into hell. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਸਚਿਤ ਹੀ ਜਾਣ ਲੈ ਕਿ ਉਹ ਦੋਜ਼ਕ ਵਿੱਚ ਪਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know for certain, that he shall go to hell. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਨਿਸਚੇ ਕਰ ਕੇ ਜਾਨ ਲੇਵੋ ਵਹੁ ਨਰਕ ਮੇਂ ਪੜੇਗਾ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਵਹੁ ਤੋ ਬਹੁਤ ਸੁਧ ਕਰਮ ਕਰਤਾ ਹੈ, ਨਰਕ ਮੇਂ ਕਿਉਂ ਪੜੇਗਾ?☬ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਯਕੀਨ ਨਾਲ ਜਾਣੋ ਉਹ ਸਦਾ ਨਰਕ ਵਿਚ ਹੀ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਰ = ਜ਼ਰੂਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten por seguro que va a caer en el oscuro pozo de su conciencia.  (1-Pausa)"