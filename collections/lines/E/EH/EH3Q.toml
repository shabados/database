[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਕਉ; ਨਾਹੀ ਜਮ ਕੀ ਤ੍ਰਾਸਾ ॥੨॥"
page = 412
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have no fear of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਦਾ ਕੋਈ ਡਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have no fear of death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਉ ਫਿਰ ਜਮ ਕੀ ਤ੍ਰਾਸ, ਭਾਵ ਭ੍ਯ ਨਹੀਂ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੰਦਿਆਂ ਨੂੰ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਡਰ ਨਹੀਂ ਰਹਿੰਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "florecen como el Loto, y sobre sus cabezas desaparece el terror a la muerte. (2)"