[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਹਿ; ਮਨੁ ਪਰਬੋਧਾ ॥੨॥"
page = 1298
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the saints alone this mind is awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਹੀ ਇਸ ਮਨ ਨੂੰ ਸਿਖਮਤ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is awakened and enlightened only in the Saadh Sangat, the Company of the Holy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੰਗਤਿ ਮੇਂ ਇਸ ਮਨ ਕੋ ਪ੍ਰਬੋਧ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦਾ ਮਨ ਸਾਧ ਸੰਗਤ ਵਿਚ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente despierta y se ilumina solamente en la Saad Sangat, en la Compañía de los Santos. (2)"