[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤ ਬਨਾਇ ਤਿਲੋਤਮਹਿ; ਆਨਿਯੋ ਤਹਾ ਉਤਾਲ ॥੬॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wishkarama created a woman, whose beauty could not be surpassed.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਲਦੀ ਹੀ ਤਿਲੋਤਮਾ ਨਾਂ ਦੀ ਇਸਤਰੀ ਬਣਾ ਕੇ ਉਥੇ ਲੈ ਆਇਆ ॥੬॥"