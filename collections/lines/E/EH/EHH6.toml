[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੂਲੀ ਗੰਠਿ ਉਠੋ; ਲਿਖਿਆ ਆਇਆ. ਰਾਮ ॥"
page = 1110
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knot of thy body is loosed, arise thou, the written order for thee has come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦੇਹ ਦੀ ਗੰਢ ਖੁਲ੍ਹ ਗਈ ਹੈ, ਤੂੰ ਉਠੱ ਖੜਾ ਹੋ, ਤੇਰੇ ਲਈ ਲਿਖਤੀ ਹੁਕਮ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The knot has been untied; rise up - the order has come!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਭੀ ਅਸਥਾਨ ਤੇ ਪ੍ਰਾਨ ਆਪਨ ਵਾਯੂ ਕੀ ਗੰਢ ਖੁਲੀ ਤਬ ਜਮਦੂਤੋਂ ਨੇ ਕਹਾ: ਅਰੇ ਉਠ ਕਰ ਚਲੋ, ਤੇਰੇ ਵਾਸਤੇ ਰਾਮ ਕਾ ਲਿਖਾ ਹੂਆ ਹੁਕਮੁ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਮਿਲੇ ਸੁਆਸਾਂ ਦੀ ਗੰਢ ਖੁਲ੍ਹ ਜਾਂਦੀ ਹੈ (ਸੁਆਸ ਮੁੱਕ ਜਾਂਦੇ ਹਨ), ਤਾਂ ਪਰਮਾਤਮਾ ਵਲੋਂ ਲਿਖਿਆ ਹੁਕਮ ਆ ਜਾਂਦਾ ਹੈ (ਕਿ ਹੇ ਜੀਵ!) ਉੱਠ (ਤੁਰਨ ਲਈ ਤਿਆਰ ਹੋ ਜਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੂਲੀ = (ਜਦੋਂ) ਖੁਲ੍ਹ ਗਈ, ਜਦੋਂ ਖੁਲ੍ਹ ਜਾਂਦੀ ਹੈ। ਗੰਠਿ = ਗੰਢ, ਜ਼ਿੰਦਗੀ ਦੇ ਮਿਲੇ ਸੁਆਸਾਂ ਦੀ ਗੰਢ। ਉਠੋ = ਉੱਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El nudo de tu cuerpo ha sido soltado, ahora te tienes que ir, pues el llamado del más allá ha llegado,"