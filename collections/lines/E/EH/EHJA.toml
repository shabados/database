[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਮਿਟਾਇਦਾ; ਸਤਿਗੁਰ ਪੂਰਾ ਕਰੈ ਤਬੀਬੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru by giving treatment removes the malady of ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੀ ਪੂਰਨ ਹਕੀਮੀ ਕਰ ਕੇ ਹਉਮੈ ਦੇ ਰੋਗ ਨੂੰ ਮਿਟਾ ਦਿੰਦੇ ਹਨ।"