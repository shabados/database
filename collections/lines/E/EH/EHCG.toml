[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਦੇਵੈ. ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 623
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord of our destiny blesseth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed by the Primal Lord, the Architect of Destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ (ਪੁਰਖੁ) ਪਰਮੇਸਰ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਦੇਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਿਰਜਣਹਾਰ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਆਪ (ਇਹ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor de nuestros Destinos"