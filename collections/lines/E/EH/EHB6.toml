[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਹਰਿ ਰਸੁ ਚਾਖਿਆ; ਸੇ ਪੁੰਨ ਪਰਾਣੀ ॥"
page = 515
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who, by Guru's instruction taste Lord's elixir, they are the meritorious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ, ਉਹ ਨੇਕੀ ਨਿਪੁੰਨ ਪੁਰਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste the sublime essence of the Lord, through the Guru's Teachings, are the most worthy persons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰਮਤੀਓਂ ਸੇ ਜਿਸ ਨੇ ਉਪਦੇਸ ਪਾ ਕਰ ਹਰਿ ਰਸ ਕੋ (ਚਾਖਿਆ) ਪਾਨ ਕੀਆ ਹੈ, ਸੋ ਪ੍ਰਾਣੀ ਪੁੰਨਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਰਸ ਚੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "prueban la Esencia del Señor; ellos son los bendecidos."