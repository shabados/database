[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਕਰੀ ਸਿੰਘੁ. ਇਕਤੈ ਥਾਇ ਰਾਖੇ; ਮਨ ਹਰਿ ਜਪਿ. ਭ੍ਰਮੁ ਭਉ ਦੂਰਿ ਕੀਜੈ ॥੩॥"
page = 735
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sleep and the lion, the Lord has kept in one place. O man contemplate thou on God and shake off thy doubt and dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਕਰੀ ਅਤੇ ਸ਼ੇਰ ਸਾਹਿਬ ਨੇ ਇਕੇ ਜਗ੍ਹਾ ਤੇ ਰੱਖੇ ਹੋਏ ਹਨ। ਹੇ ਬੰਦੇ! ਤੂੰ ਹਰੀ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਆਪਣੇ ਸੰਦੇਹ ਅਤੇ ਡਰ ਨੂੰ ਨਵਿਰਤ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sheep and the lions are kept in one place; O mortal, meditate on the Lord, and your doubts and fears shall be removed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ੍ਟਾਂਤ: ਬਕਰੀ ਵਤ ਧਰਤੀ ਔ ਲਕੜੀ ਔ ਸਿੰਘ ਵਤ ਅਗਨ ਦੇਵਤਾ ਔਰੁ ਪਾਨੀ ਇਸ ਪ੍ਰਕਾਰ ਕੇ ਚਲਤ ਦੇਖ ਕੇ ਹਮ ਅਪਨੇ ਮਨ ਕੋ ਐਸੇ ਸਮਝਾਵਤੇ ਹੈਂ ਕਿ ਹੇ ਮਨ! ਹਰੀ ਕੋ ਜਪ ਕੇ ਸੰਸਾ ਅਰੁ ਭ੍ਰਮੁ ਨਵਿਰਤ ਕਰੁ॥੩॥☬ਪੁਨਾ ਸੰਤੋਂ ਕੋ ਭੀ ਐਸੇ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ, ਮਾਨੋ) ਸ਼ੇਰ ਤੇ ਬੱਕਰੀ ਇਕੋ ਥਾਂ ਰੱਖੇ ਹੋਏ ਹਨ। ਹੇ ਮਨ! (ਤੂੰ ਕਿਉਂ ਡਰਦਾ ਹੈਂ? ਅਜੇਹੀ ਸ਼ਕਤੀ ਵਾਲੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਤੂੰ ਆਪਣਾ ਹਰੇਕ ਡਰ ਭਰਮ ਦੂਰ ਕਰ ਲਿਆ ਕਰ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿੰਘੁ = ਸ਼ੇਰ। ਇਕਤੈ ਥਾਇ = ਇਕੋ ਹੀ ਥਾਂ ਵਿਚ। ਮਨ = ਹੇ ਮਨ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el fuego está guardado en la madera. La oveja y el león habitan en el mismo recinto. Calma tus dudas, oh mente, y contempla a tu Señor. (3)"