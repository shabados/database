[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਕਿਆ ਗੁਣ ਤੇਰੇ ਆਖਾ ਸੁਆਮੀ ॥"
page = 1071
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What merits of Thine should I utter, O my Master?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਖ਼ੂਬੀਆਂ ਵਰਣਨ ਕਰਾਂ, ਹੇ ਮੈਂਡੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Glorious Virtues of Yours should I chant, O my Lord and Master?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਤੇਰੇ ਕਿਆ ਗੁਣ ਕਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਤੇਰੇ ਕਿਹੜੇ ਕਿਹੜੇ ਗੁਣ ਬਿਆਨ ਕਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál de Tus Méritos podría yo recitar, oh Dios?, eres el Íntimo Conocedor,"