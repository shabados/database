[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ ਸਤਿਗੁਰੁ ਮੇਲਿ ਮਿਲਾਏ; ਤਿਸੁ ਚੂਕਾ ਜਮ ਭੈ ਭਾਰਾ ਹੇ ॥੬॥"
page = 1030
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the True Guru unites in the Lord's union; he is rid of the great fear of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੱਚੇ ਗੁਰੂ, ਸਾਈਂ ਦੇ ਮਿਲਾਪ ਅੰਦਰ, ਮਿਲਾ ਦਿੰਦੇ ਹਨ; ਉਸ ਦਾ ਮੌਤ ਦਾ ਵੱਡਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the True Guru unites in Union, is rid of the overpowering fear of death. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਅਪਨੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤੇ ਹੈਂ, ਤਿਸ ਕਾ ਜਮ (ਭਾਰਾ) ਭੈ ਦੇਨੇ ਵਾਲਾ ਦੂਰ ਭ੍ਯਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੀ ਸੰਗਤ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ ਉਸ (ਦੇ ਸਿਰ) ਤੋਂ ਜਮਾਂ ਦੇ ਡਰ ਦਾ ਭਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a quien sea que el Guru una con Dios, se libera del poderoso miedo al mensajero de la muerte, Yama.(6)"