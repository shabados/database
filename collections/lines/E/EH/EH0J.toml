[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਪਰੋਈ; ਇਕਤੁ ਧਾਗੈ ॥"
page = 108
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creation He has strung in one thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਚਨਾ ਉਸ ਨੇ ਇਕ ਡੋਰ ਅੰਦਰ ਪ੍ਰੋਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is strung upon the One String of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਤੈਨੇ ਏਕ ਹੁਕਮੁ ਸਤਾ ਰੂਪੀ ਡੋਰੇ ਮੇਂ ਪਰੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਆਪਣੇ (ਹੁਕਮ-ਰੂਪ) ਧਾਗੇ ਵਿਚ ਪ੍ਰੋ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las partes de la creación están engarzadas en un sólo hilo;"