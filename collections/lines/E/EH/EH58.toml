[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭੇ ਥੋਕ ਵਿਸਾਰਿ; ਹਿਕੋ ਖਿਆਲੁ ਕਰਿ ॥"
page = 397
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget all other things and think only of the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੀਆਂ ਚੀਜਾਂ ਨੂੰ ਭੁਲਾ ਦੇ ਅਤੇ ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਦਾ ਧਿਆਨ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forget all other things, and dwell upon the Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਭੇ ਥੋਕ) ਸਭ ਚੀਜੋਂ ਕੋ ਵਿਸਾਰ ਕਰ ਕੇ ਏਕ ਅਕਾਲ ਪੁਰਖ ਕਾ ਧਿਆਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ (ਸੰਸਾਰਕ) ਪਦਾਰਥਾਂ (ਦਾ ਮੋਹ) ਭੁਲਾ ਕੇ ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਭੇ = ਸਾਰੇ। ਥੋਕ = ਪਦਾਰਥ। ਹਿਕੋ ਖਿਆਲੁ = ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvida todas las demás cosas y vive en el Único solamente;"