[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦੇਖ ਭੇਖ ਕੇ ਬਿਨਾ; ਸੁ ਕਰਮ ਭਰਮ ਜਾਨੀਐ ॥੩॥੧੦੬॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the absence of the pure Karmas related to the Invisible Lord, all the other Karmas he considered as illusion and hyposcrisy.3.106."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ) ਅਦ੍ਰਿਸ਼ (ਪਰਮਾਤਮਾ) ਦੇ ਸਰੂਪ (ਭੇਖ) ਤੋਂ ਬਿਨਾ (ਹੋਰ ਸਾਰੇ) ਕਰਮ (ਕੇਵਲ) ਭਰਮ ਹੀ ਸਮਝਣੇ ਚਾਹੀਦੇ ਹਨ ॥੩॥੧੦੬॥"