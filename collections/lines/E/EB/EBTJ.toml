[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੋਗਤ ਪੂਤ ਸੇਜਿ ਚੜਿ ਮਾਤਾ ॥੫॥"
page = 552

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The crimes are committed everywhere and the son comes to the bed of his mother and enjoys her.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੁੱਤਰ ਮਾਤਾ ਨਾਲ ਸੇਜ-ਸੁਖ ਮਾਣਨ ਲਗਾ ਹੈ ॥੫॥"