[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਕਵਾਵੈ ਤੇ; ਸਭਿ ਹੋਆ ॥੧॥"
page = 1003
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those have all been made from the Lord's one word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਸਾਈਂ ਦੇ ਇਕ ਬਚਨ ਤੋਂ ਪੈਦਾ ਹੋਏ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "have all come from the One Word of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ (ਕਵਾਵੈ)⁽¹⁾ ਮਾਯਾ ਸਥਲ ਰੂਪੀ ਬਾਣੀ ਕਰ ਕੇ ਹੋਤਾ ਭਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਨਾਲ ਹੀ ਬਣੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, de la Voluntad de la Palabra de Dios, son traídos a la existencia.(1)"