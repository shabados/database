[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੇਖੈ. ਥਾਪਿ ਉਥਾਪੇ ॥"
page = 1059
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, he establishes, disestablishes and watches all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਟਿਕਾਉਂਦਾ, ਉਖੇੜਦਾ ਅਤੇ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself watches over all; He establishes and disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਕਰਮਾਂ ਕੋ ਦੇਖਤਾ ਹੈ ਔ ਕਿਸੀ ਕੋ ਥਾਪਤਾ ਹੈ ਪੁਨਃ ਕਿਸੀ ਕੋ ਉਠਾਇ ਲੇਤਾ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਪੈਦਾ ਕਰ ਕੇ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪੇ = ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él por Sí Mismo construye y después destruye. Él observa Su Teatro."