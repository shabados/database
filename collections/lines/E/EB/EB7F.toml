[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ ਸਰਬ ਮਹਿ; ਜਲਿ ਥਲਿ ਰਮਈਆ ਆਹਿਓ ॥੧॥ ਰਹਾਉ ॥"
page = 617
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord is fully contained amongst all, In water and dry land the pervading Lord is pervading. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਮਾਲਕ ਸਾਰਿਆਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੈ। ਵਿਆਪਕ ਸਾਈਂ ਪਾਣੀ ਤੇ ਸੁੱਕੀ ਧਰਤੀ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord is completely permeating everyone, everywhere; He is diffused in the water and the land. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰਨ) ਜਗਤ ਬਿਆਪੀ ਪੂਰਨ ਹੋਇਕੈ ਸੋਈ ਜਲੋਂ ਥਲੋਂ ਮੇਂ ਰਮ ਰਹਿਆ ਹੈ, ਤਿਸੀ ਕੋ ਹਮ ਨੇ (ਆਹਿਓ) ਚਾਹਿਓ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਉਹ ਸੋਹਣਾ ਰਾਮ ਪਾਣੀ ਵਿਚ ਹੈ ਧਰਤੀ ਵਿਚ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਪੂਰੇ ਤੌਰ ਤੇ। ਜਲਿ = ਪਾਣੀ ਵਿਚ। ਆਹਿਓ = ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Perfecto Uno llena todo en las aguas y sobre la tierra. (1‑Pausa)"