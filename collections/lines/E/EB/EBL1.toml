[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਰਮਤਿ ਤਿਸ ਨੋ ਅਗਲੀ; ਓਹੁ ਵਜਹੁ ਭਿ ਦੂਣਾ ਖਾਇ ॥"
page = 474
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his honour is magnified, and he receives double the wages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਵਧੇਰੇ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਮਜ਼ਦੂਰੀ ਭੀ ਦੁਗਣੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his honor increases, and he receives double his wages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੁਰਮਤਿ) ਪ੍ਰਤਿਸ਼ਟਾ ਤਿਨ ਕੋ (ਅਗਲੀ) ਬਹੁਤ ਹੋਤੀ ਹੈ ਔਰ (ਵਜਹੁ) ਦੁਮਾਹਾ ਭੀ ਦੂਣਾ ਖਾਤਾ ਹੈ, ਭਾਵ ਪਰਾਰਬਧ ਕੋ ਭੋਗਤਾ ਪਰਸੰਨ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਕ ਤਾਂ ਬੜੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਦੂਜੇ ਤਨਖ਼ਾਹ ਭੀ ਮਾਲਕ ਪਾਸੋਂ ਦੂਣੀ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él obtiene inmenso Honor y más de lo que le toca."