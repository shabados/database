[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਸੰਗਿ; ਅਬਿਨਾਸੀ ਵਸਿਆ ॥੬॥"
page = 237
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With him abides the Eternal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਅਮਰ ਠਾਕੁਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Imperishable Lord abides with them. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਾਥ ਅਬਿਨਾਸੀ ਬਸਿਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਅਬਿਨਾਸੀ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dentro de él habita el Señor Eterno. (6)"