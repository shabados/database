[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੁ ਗਇਆ ਭਉ ਭਾਗਿਆ; ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥"
page = 67
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By fixing attention on God's feet man's doubt departs and fear flees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦੇ ਚਰਨਾਂ ਨਾਲ ਬ੍ਰਿਤੀ ਜੋੜਨ ਦੁਆਰਾ, ਬੰਦੇ ਦਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਡਰ ਦੌੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt departs, and fear runs away, when you focus your consciousness on the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰਬਾਣੀ ਕਰ ਜਬ (ਹਰਿ ਚਰਣੀ) ਹਰੀ ਕੇ ਚਰਣੋਂ ਕਾ ਧ੍ਯਾਨ ਰੂਪ ਉਪਾਸਨਾ ਚਿਤ ਲਾਇ ਕਰ ਕਰੀਤਾ ਹੈ, ਸੋ ਗ੍ਯਾਨ ਪ੍ਰਗਟ ਹੋ ਕਰ ਮਾਇਆ ਜਨ ਭ੍ਰਮੁ ਨਿਬ੍ਰਤਿ ਹੂਆ, ਤਬ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਭੀ ਭਾਗ ਗਯਾ, ਭਾਵ ਯਹਿ ਕਿ ਅਭਾਵ ਹੋ ਗਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜ ਕੇ (ਮਨ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, (ਹਰੇਕ ਕਿਸਮ ਦਾ) ਡਰ ਨੱਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las dudas se alejan y el miedo también se va, si uno fija su mente a los Pies del Señor."