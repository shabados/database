[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੁਜਾ ਪਤਾਕਾ ਫਰਹਰੈ; ਭਾਨ ਨ ਹੇਰੇ ਜਾਹਿ ॥੩੩॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And small banners were waving in such intensity that the Sun had become invisible.(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧੁਜਾ ਤੇ ਝੰਡੇ (ਇਸ ਤਰ੍ਹਾਂ) ਝੁਲ ਰਹੇ ਹਨ ਕਿ ਸੂਰਜ ਵੀ ਵਿਖਾਈ ਨਹੀਂ ਦਿੰਦਾ ਹੈ ॥੩੩॥"