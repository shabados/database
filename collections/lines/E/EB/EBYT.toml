[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਦਿ ਗੁਰ ਦੁਤੀਆ ਗੋਬਿੰਦ ਕਹਾਇਉ; ਗੁਰਮੁਖ ਰਚਨਾ ਅਕਾਰ ਓਅੰਕਾਰ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The second name that He called Himself is Gobind. The transcendental Lord took the immanent form to appear as the first Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਭਾਂਤ ਆਦਿ ਵਿਖੇ ਪਹਿਲ ਪ੍ਰਥਮੇਂ ਬਣ ਕੇ ਗੁਰੂ ਅਵਤਾਰ ਓਅੰਕਾਰ ਸਰੂਪ ਆਪਣੇ ਤੋ ਗੁਰਮੁਖੀ ਰਚਨਾ ਦ੍ਵਾਰੇ ਆਕਾਰ ਧਾਰ ਧਾਰ ਕੇ ਦੁਤੀਆ ਦੂਸਰੇ ਦੂਸਰੀ ਥਾਂ ਤੇ ਭਾਵ ਅੰਤਲੇ ਗੁਰੂ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ, ਵਾ ਮਾਨੋਂ ਹੁਣ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਆਪਣੇ ਆਪ ਨੂੰ ਕਹਾਣ ਲੱਗ ਪਿਆ ਹੈ।"