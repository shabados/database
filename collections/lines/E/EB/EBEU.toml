[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ. ਸੇ ਵਡਭਾਗੀ ॥"
page = 1054
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they who serve the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਉਹ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru are very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਵਡਭਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué afortunados son aquéllos que sirven al Guru Verdadero,"