[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੨੨੩॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wise people may comprehend all the names of Baan in their mind by uttering “Pinaaki-paani in the beginning and then adding Ripdhvaj and Chakshu.”223."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ, ਮਨ ਵਿਚ ਵਿਚਾਰ ਲਵੋ ॥੨੨੩॥"