[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਦੂ ਸਾਲਾਹੀ ਸਾਲਾਹਨਿ; ਦਰਸਨਿ ਰੂਪਿ ਅਪਾਰੁ ॥"
page = 465
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Hindus praise the Praiseworthy God, when they see in many a beauteous form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਵਡਿਆਏ ਹੋਏ ਪੁਰਖ (ਹਰੀ) ਦੀ ਵਡਿਆਈ ਕਰਦੇ ਹਨ, ਜਿਸ ਦਾ ਦੀਦਾਰ ਤੇ ਸੁੰਦਰਤਾ ਬੇ-ਮਿਸਾਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hindus praise the Praiseworthy Lord; the Blessed Vision of His Darshan, His form is incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨੇ ਜੋਗ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਜੋ ਹਿੰਦੂ ਤਿਸ ਕੋ ਸਲਾਹੁਤੇ ਹੈਂ, ਤਿਨਕੋਂ ਤਿਸੁ ਅਪਾਰ ਰੂਪ ਕਾ ਦਰਸਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਸ਼ਾਸਤਰ ਦੁਆਰਾ ਹੀ ਸਾਲਾਹੁਣ-ਜੋਗ ਸੁੰਦਰ ਤੇ ਬੇਅੰਤ ਹਰੀ ਨੂੰ ਸਲਾਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹਨਿ = ਸਲਾਹ ਕਰਦੇ ਹਨ। ਦਰਸਨਿ = ਸ਼ਾਸਤਰ ਦੁਆਰਾ। ਸਾਲਾਹੀ = ਸਾਲਾਹੁਣ-ਯੋਗ ਹਰੀ ਨੂੰ। ਰੂਪਿ = ਸੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hindúes alaban al Señor Cuya Presencia y Forma son Infinitas,"