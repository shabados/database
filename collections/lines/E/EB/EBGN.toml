[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਠਾਕੁਰੁ; ਸੇਵਕੁ ਫੁਨਿ ਆਪੇ ॥"
page = 102
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Master and Thou again the servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਲਕ ਹੈਂ ਅਤੇ ਫਿਰ ਤੂੰ ਆਪ ਹੀ ਨੌਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Master, and then again, You are the servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਆਪ ਹੀ ਠਾਕੁਰੁ ਪੁਨਾ ਆਪ ਹੀ ਸੇਵਕੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਾਲਕ ਭੀ ਤੂੰ ਹੈਂ ਤੇ ਸੇਵਕ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ = ਫਿਰ, ਮੁੜ ਭੀ। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Maestro y también el Esclavo;"