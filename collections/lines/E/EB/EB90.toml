[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਕੋਟਿ ਲਖ ਬਾਹਾ ॥"
page = 1072
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the power of lacks and millions of arms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਲੱਖਾਂ ਅਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਬਾਹਾਂ ਦੀ ਤਾਕਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Name of the Lord has hundreds of thousands and millions of arms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਲਖੋਂ ਕ੍ਰੋੜੋਂ ਭੁਜਾ ਹੈਂ, ਭਾਵ ਸੇ ਬਾਹਾਂ ਭਾਈ ਕਾ ਨਾਮ ਹੈ ਕਿਉਂਕਿ ਭਾਈ ਆਪਣੀ ਭੁਜਾ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਵੈਰੀਆਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ ਬਹੁਤੀਆਂ ਬਾਹਾਂ ਬਹੁਤੇ ਭਰਾ ਤੇ ਸਾਥੀ ਮਨੁੱਖ ਵਾਸਤੇ ਸਹਾਰਾ ਹੁੰਦੇ ਹਨ, ਤਿਵੇਂ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦੇ ਟਾਕਰੇ ਤੇ ਮਨੁੱਖ ਵਾਸਤੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਾਨੋ) ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਬਾਹਾਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜ। ਬਾਹਾ = ਬਾਹਾਂ, ਸਾਥੀ, ਮਦਦਗਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que alaba el Nombre de Señor, tiene el poder de miles de armas."