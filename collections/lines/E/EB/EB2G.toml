[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਆਵੈ; ਤਾਂ ਨਿਰਮਲੁ ਹੋਈ ॥੧॥"
page = 1141
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he seeks thy protection, then Immaculate becomes he."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਤੇਰੀ ਛਤਰ ਛਾਇਆ ਹੇਠ ਆ ਜਾਵੇ, ਤਦ ਉਹ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- if he comes seeking Your Sanctuary, then he becomes immaculate and pure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੇ ਤੇਰੀ ਸਰਣ ਆ ਜਾਵੇ ਤੌ ਨਿਰਮਲੁ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਤੇਰੀ ਸਰਨ ਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún existiendo tal ser, si busca Tu Puerta, logra la Purificación. (1)"