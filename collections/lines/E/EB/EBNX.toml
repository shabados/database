[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਬੇਦ ਕੀ; ਫਿਰਿ ਕੂਕ. ਨ ਹੋਇ ॥੫॥੧॥੧੦॥"
page = 1261
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, then, no more, hears the proclamations of the Vedas and Shashtras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਮੁੜ ਕੇ, ਵੇਦਾ ਅਤੇ ਸ਼ਾਸਤਰਾਂ ਦੇ ਹੋਕਿਆਂ ਨੂੰ ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, he no longer bothers with the proclamations of the Shaastras or the Vedas. ||5||1||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਊਪਰ ਸਾਸਤ੍ਰ ਬੇਦ ਕੀ ਕੂਕ, ਭਾਵ ਆਗਯਾ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਭਾਵ ਸਰਬ ਦੰਡ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥੫॥੧॥੧੦॥☬ਮਨਮੁਖੋਂ ਕੀ ਔ ਗੁਰਮੁਖੋਂ ਕੀ ਰਹਿਣੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਫਿਰ (ਆਪਣੇ ਉੱਚੇ ਵਰਨ ਆਦਿਕ ਦੀ ਪਕਿਆਈ ਦੀ ਖ਼ਾਤਰ) ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਆਦਿਕ ਦੀ ਮਰਯਾਦਾ ਦਾ ਹੋਕਾ ਨਹੀਂ ਦੇਂਦਾ ਫਿਰਦਾ ॥੫॥੧॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así ya no le importará más lo que los Shastras y Vedas proclaman. (5-1-10)"