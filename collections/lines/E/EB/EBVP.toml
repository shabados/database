[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਜੀਉ ਪਿੰਡੁ ਹੈ ਸਾਬਤੁ; ਤਬ ਲਗਿ ਕਿਛੁ. ਨ ਸਮਾਰੇ ॥"
page = 981
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as his mind and body are whole and full, so long, he remembers not his God, in the, least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈਂ ਉਸ ਦਾ ਮਨ ਅਤੇ ਸਰੀਰ ਕਾਇਮ ਅਤੇ ਪੂਰੇ ਹਨ, ਉਦੋਂ ਤਾਂਈਂ ਉਹ ਆਪਣੇ ਰੱਬ ਨੂੰ ਭੋਰਾਭਰ ਭੀ ਯਾਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as his soul and body are healthy and strong, he does not remember the Lord at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਪ੍ਰਯੰਤ ਸਰੀਰ ਸਾਬਤ ਹੈ ਤਬ ਪ੍ਰਯੰਤ ਇਹੁ ਜੀਵ ਭਗਵਤ ਨਾਮ ਕੋ ਕਿਛ ਥੋੜਾ ਭੀ ਨਹੀਂ ਸੰਭਾਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਜਿੰਦ ਤੇ ਸਰੀਰ (ਦਾ ਮੇਲ) ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ, ਤਦੋਂ ਤਕ (ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਨੂੰ) ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno está lleno y satisfecho, no alaba a Dios,"