[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਜਾਨਿਆ ਕਛੂ ਨ ਜਾਨਹ ਆਗੈ; ਜਿਉ ਹਰਿ ਰਾਖੈ ਤਿਉ ਠਾਢੇ ॥"
page = 171
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know nothing of past, nor do I know anything regarding future. As god keeps me so do I stand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਿਛੇ ਦਾ ਕੁਝ ਪਤਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੈਂ ਭਵਿੱਖਤ ਬਾਰੇ ਕੁਝ ਜਾਣਦਾ ਹਾਂ, ਜਿਕੁੰ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਰਖਦਾ ਹੈ ਓਕਣ ਹੀ ਮੈਂ ਖੜਾ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know nothing, and I do not know the future; as the Lord keeps me, so do I stand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਪੂਰਬ ਕਾਲ ਮੇਂ ਕਛੁ ਨਹੀਂ ਜਾਨਿਆਂ ਔਰ ਭਵਿਖਤ ਮੇਂ ਭੀ ਤੇਰੇ ਬਿਨਾਂ ਕਛੁ ਔਰ ਨਹੀਂ ਜਾਨੇਂਗੇ, ਪੁਨਾ ਵਰਤਮਾਨ ਮੇਂ ਭੀ ਕੁਛ ਨਹੀਂ ਜਾਨਿਆਂ ਹੈ। ਹੇ ਹਰੀ! ਜੈਸੇ ਤੂੰ ਰਾਖੇਂ ਤੈਸੇ (ਠਾਢੇ) ਇਸਥਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸਾਡੀ ਜੀਵਾਂ ਦੀ ਕੋਈ ਚਤੁਰਾਈ ਸਿਆਣਪ ਕੰਮ ਨਹੀਂ ਕਰ ਸਕਦੀ) ਨਾਹ (ਹੁਣ ਤਕ) ਅਸੀਂ ਜੀਵ ਕੋਈ ਚਤੁਰਾਈ-ਸਿਆਣਪ ਕਰ ਸਕੇ ਹਾਂ, ਨਾਹ ਹੀ ਅਗਾਂਹ ਨੂੰ ਹੀ ਕਰ ਸਕਾਂਗੇ। ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਸਾਨੂੰ ਰੱਖਦਾ ਹੈ ਉਸੇ ਹਾਲਤ ਵਿਚ ਅਸੀਂ ਟਿਕਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca hemos sabido nada, no sabemos nada ahora, y estamos sólo donde Él quiere que estemos."