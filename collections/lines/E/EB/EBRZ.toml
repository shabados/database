[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਜਿਨੑ ਪੀਆ; ਤਿਨੑ ਬਹੁੜਿ. ਨ ਲਾਗੀ, ਆਇ ॥੧॥"
page = 1283
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Guru-wards, who quaff the Name-Nectar; they are haunted not by thirst again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਜੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਛਕਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਕੇ ਪਿਆਸ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those Gurmukhs who drink it in shall never again be afflicted by thirst. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਿਸ ਨੇ ਸੋ ਅੰਮ੍ਰਿਤ ਪੀਆ ਹੈ ਤਿਸ ਕੋ ਬਹੁੜੋ ਆਇਕਰ ਤ੍ਰਿਖਾ ਨਹੀਂ ਲਾਗੀ ਹੈ॥☬ਕੋਈ ਮਲਾਰ ਰਾਗ ਗਾਵਤਾ ਥਾ ਤਿਸ ਕੇ ਪ੍ਰਥਾਇ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਨਾਮ-ਅੰਮ੍ਰਿਤ) ਪੀਤਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਕੇ (ਮਾਇਆ ਦੀ) ਤ੍ਰੇਹ ਨਹੀਂ ਲੱਗਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, los Gurmukjs que beben de Él nunca más se encontrarán afligidos por su sed. (1)"