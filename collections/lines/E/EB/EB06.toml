[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲੰਕਾਰ ਮਿਲਿ. ਥੈਲੀ ਹੋਈ ਹੈ; ਤਾ ਤੇ ਕਨਿਕ ਵਖਾਨੀ ॥੩॥"
page = 672
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When gold ornaments melt into a lump, even then, they are said to be nothing but gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੋਨੇ ਦੇ ਗਹਿਣੇ ਪਿਘਲ ਕੇ ਇੱਕ ਰੈਣੀ ਬਣ ਜਾਂਦੇ ਹਨ, ਤਦ ਵੀ ਉਹ ਸੋਨਾ ਹੀ ਆਖੇ ਜਾਂਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When golden ornaments are melted down into a lump, they are still said to be gold. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਅਲੰਕਾਰ) ਭੂਸਨੋਂ ਕੋ ਮਿਲਾਇ ਕਰ, ਭਾਵ ਤੋੜ ਢਾਲ ਕੇ (ਥੈਲੀ) ਰੇਣੀ ਅਰਥਾਤ ਡਲੀ ਕਰ ਲਈ ਤਬ ਸੋ-ਡਲੀ (ਕਨਿਕ) ਸੁਵਰਨ ਹੀ ਕਹੀਤਾ ਹੈ। ਤੈਸੇ ਹੀ ਬਿਬੇਕ ਅਗਨੀ ਸੇ ਨਾਮ ਰੂਪ ਕੌ ਮਿਥਿਆ ਭਾਵਨਾ ਰੂਪ ਢਾਲਣਾ ਕਰ ਕੇ ਚੇਤਨ ਸਤਾ ਰੂਪ ਥੈਲੀ ਕਰ ਲਈ ਹੈ, ਤਿਸੀ ਤੇ ਪਰਪੰਚ ਕੌ ਬ੍ਰਹਮ ਰੂਪ ਕਹੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਨੂੰ ਹਰ ਪਾਸੇ ਪਰਮਾਤਮਾ ਹੀ ਇਉਂ ਦਿੱਸਦਾ ਹੈ, ਜਿਵੇਂ) ਅਨੇਕਾਂ ਗਹਣੇ ਮਿਲ ਕੇ (ਗਾਲੇ ਜਾ ਕੇ) ਰੈਣੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਤੇ, ਉਸ ਢੇਲੀ ਤੋਂ ਉਹ ਸੋਨਾ ਹੀ ਅਖਵਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como los ornamentos dorados fueron echados al fuego y fundidos, y siguen siendo oro. (3)"