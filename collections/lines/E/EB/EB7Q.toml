[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਰਬਾਣੀ ਤਿਨ੍ਹਾਂ ਗੁਰਸਿਖਾਂ; ਗੁਰਬਾਣੀ ਨਿਤਿ ਗਾਇ ਸੁਣੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto those Gursikhs who sing and listen to Gurbani daily."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਗੁਰਸਿੱਖਾਂ ਦੇ ਕੁਰਬਾਨ ਹਾਂ ਜੋ ਗੁਰਬਾਣੀ ਨਿੱਤ (ਗਾਉਂਦੇ ਯਾ) ਜਾ ਕੇ ਸੁਣਦੇ ਹਨ।"