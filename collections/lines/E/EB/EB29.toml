[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ. ਖੋਜਿ ਬੀਚਾਰਿਓ; ਹਰਿ ਸੰਤ ਜਨਾ ਪਹਿ ਆਹਾ ॥"
page = 530
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching, searching, searching and reflecting, I have found that the Lord's Name is with the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦਿਆਂ, ਭਾਲਦਿਆਂ, ਭਾਲਦਿਆਂ ਅਤੇ ਵਿਚਾਰਦਿਆਂ ਮੈਨੂੰ ਪਤਾ ਲੱਗਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਦੇ ਪਾਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching, searching and reflecting, I have found that the Lord's Name is with the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਜਤਿਆਂ ਖੋਜਤਿਆਂ ਇਹ (ਖੋਜਿ), ਭਾਵ ਰਸਤਾ ਬਿਚਾਰਾ ਹੈ ਕਿ ਹਰੀ ਪਿਆਰਾ ਸੰਤ ਜਨੋਂ ਕੇ ਪਾਸ (ਆਹਾ) ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਮੈਂ ਇਸ ਵਿਚਾਰ ਤੇ ਪਹੁੰਚਿਆ ਹਾਂ ਕਿ (ਇਹ ਲਾਭ) ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਜਨਾਂ ਦੇ ਕੋਲ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado, indagado, reflexionado y lo que he encontrado es que el Señor está con los Santos,"