[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਹੀ ਬੰਦੇ ਨੂੰ ਸਦੀਵੀ ਸੁਖ ਮਿਲਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਾ ਰਾ ਆਰਾਮ ਅੰਦਰ ਜ਼ੌਕਿ ਹੱਕ ।੨੨੧।"

