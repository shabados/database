[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਉਸਤਤਿ ਨਿੰਦਾ ਕਰੀਐ ਨ ਕਾਹੂ ਕੇਰੀ; ਜਾਨੀਐ ਧੌ ਕੈਸੋ ਦਿਨ ਆਵੈ ਅੰਤ ਕਾਰ ਕੌ ।੫੯੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, no one should be praised or slandered before time. Who knows what sort of a day may dawn in the end that all his labour may bear fruit or not. (One may tread a wrong path and wander or will be accepted by the Guru ultimately).  (595)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਉਸਤਤ ਨਿੰਦਾ ਕਿਸੇ ਦੀ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ, ਕਿਉਂਕਿ ਕੀ ਜਾਣੀਏ ਕਿ ਓੜਕ ਨੂੰ ਦਿਨ ਕੈਸਾ ਆਵੇ ਭਾਵ ਕਾਮਯਾਬੀ ਜਾਂ ਨਾਕਾਮਯਾਬੀ ਦਾ ॥੫੯੫॥"