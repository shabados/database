[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਕਰਿ ਕੇਸ. ਜਮਿ ਉਠਾਰਿਓ; ਤਦ ਹੀ ਘਰਿ ਜਾਵੈ ॥੧॥"
page = 408
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seizing him by the hair, when death's courier lifts him up, then alone does he come to his senses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਲਾਂ ਤੋਂ ਪਕੜ ਕੇ ਜਦ ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਉਛਾਲਦਾ ਹੈ, ਕੇਵਲ ਤਾਂ ਹੀ ਉਸ ਨੂੰ ਹੋਸ਼ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seizing him by the hair, the Messenger of Death pulls him up; then, he comes to his senses. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕੇਸੋਂ ਸੇ ਪਕੜ ਕਰ ਜਮ ਨੇ ਉਠਾਇਆ ਤਬ ਉਸ ਸਮ੍ਯ ਮੇਂ ਘਰ ਆਦਿ ਜਿਤਨੇ ਪਦਾਰਥ ਹੈਂ ਸਭ ਚਲੇ ਜਾਤੇ ਹੈਂ, ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਬਨਤਾ ਹੈ। ਵਾਕ੍ਯਾ ਤਬ ਹੀ ਸਰੂਪ ਘਰ ਮੇਂ ਜਾਵੇਗਾ, ਕਿੰਤੂ ਨਹੀਂ ਜਾਵੇਗਾ। ਇਸ ਸੇ ਅਬ ਹੀ ਪੁਰੁਸਾਰਥੁ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਅੰਤ ਵੇਲੇ) ਜਮ ਨੇ ਇਸ ਨੂੰ ਕੇਸਾਂ ਤੋਂ ਫੜ ਕੇ ਉਠਾਇਆ (ਜਦੋਂ ਮੌਤ ਸਿਰ ਤੇ ਆ ਪਹੁੰਚੀ) ਤਦੋਂ ਹੀ ਇਸ ਨੂੰ ਹੋਸ਼ ਆਉਂਦੀ ਹੈ (ਕਿ ਸਾਰੀ ਉਮਰ ਕੁਰਾਹੇ ਪਿਆ ਰਿਹਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਕਰਿ = ਫੜ ਕੇ। ਜਮਿ = ਜਮ ਨੇ। ਘਰਿ ਜਾਵੈ = ਆਪਣੇ ਘਰ ਵਿਚ ਜਾਂਦਾ ਹੈ, ਹੋਸ਼ ਵਿਚ ਆਉਂਦਾ ਹੈ (ਕਿ ਸਾਰੀ ਉਮਰ ਗ਼ਲਤੀ ਕਰਦਾ ਰਿਹਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jalándolo por los cabellos, el mensajero de la muerte lo arrastra y lo levanta, sólo entonces se da cuenta. (1)"