[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਨਹਰ ਬੂੰਦ. ਬਸੁਅ ਰੋਮਾਵਲਿ; ਕੁਸਮ ਬਸੰਤ. ਗਨੰਤ, ਨ ਆਵੈ ॥"
page = 1396
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can count the rain drops falling from the clouds, the vegetation of the earth or the flowers of the spring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਦਲਾਂ ਦੀਆਂ ਕਣੀਆਂ ਧਰਤੀ ਦੀ ਬਨਾਸਪਤੀ ਅਤੇ ਬਹਾਰ ਦੇ ਫੁੱਲ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The raindrops of the clouds, the plants of the earth, and the flowers of the spring cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਨਹਰ) ਬਦਲੋਂ ਕੀਆਂ ਬੂੰਦੋਂ ਕੀ ਔ (ਬਸੁਅ) ਧਰਤੀ ਕੀ ਰੋਮਾਵਲੀ ਜੋ ਬਨ ਤ੍ਰਿਣ ਆਦੀ ਬਨਾਸਪਤੀ ਕੇ ਪੁਨਾ ਬਸੰਤ ਕੇ ਫੂਲੋਂ ਕੀ ਗਿਨਤੀ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਦਲਾਂ ਦੀਆਂ ਕਣੀਆਂ, ਧਰਤੀ ਦੀ ਬਨਸਪਤੀ, ਬਸੰਤ ਦੇ ਫੁੱਲ-ਇਹਨਾਂ ਦੀ ਗਿਣਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਨਹਰ = ਬੱਦਲ। ਬੂੰਦ = ਕਣੀਆਂ। ਘਨਹਰ ਬੂੰਦ = ਬੱਦਲਾਂ ਦੀਆਂ ਕਣੀਆਂ। ਬਸੁਅ = ਬਸੁਧਾ, ਧਰਤੀ। ਰੋਮਾਵਲਿ = ਰੋਮਾਂ ਦੀ ਪੰਕਤੀ। ਬਸੁਅ ਰੋਮਾਵਲਿ = ਧਰਤੀ ਦੀ ਰੋਮਾਵਲੀ, ਬਨਸਪਤੀ। ਕੁਸਮ = ਫੁੱਲ। ਬਸੰਤ = ਬਸੰਤ ਰੁੱਤ ਦੇ। ਗਨੰਤ = ਗਿਣਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las gotas de las nubes, las plantas de la tierra y las flores de la primavera no se pueden contar."