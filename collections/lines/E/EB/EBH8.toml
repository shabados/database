[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚਾ ਧਨੁ. ਫੁਨਿ ਆਵੈ ਜਾਏ ॥ ਰਹਾਉ ॥"
page = 665
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the false wealth ever continues coming and going. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੂੜੀ ਦੌਲਤ ਹਮੇਸ਼ਾਂ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਰਹਿੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False wealth continues coming and going. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਏਹ ਕਾਚਾ ਧਨ ਮਾਇਕੀ ਪਦਾਰਥ ਆਵੈ ਜਾਵੈ, ਭਾਵ ਯੇਹਿ ਆਗਮਾ ਪਾਈ ਜਾਨ ਕੇ ਤਿਸ ਕਾ ਹਰਖ ਸੋਗ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਦੁਨੀਆ ਵਾਲਾ) ਨਾਸਵੰਤ ਧਨ ਕਦੇ ਮਨੁੱਖ ਨੂੰ ਮਿਲ ਜਾਂਦਾ ਹੈ ਕਦੇ ਹੱਥੋਂ ਨਿਕਲ ਜਾਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ = ਮੁੜ ਮੁੜ। ਆਵੈ = ਮਿਲਦਾ ਹੈ, ਲੱਭਦਾ ਹੈ। ਜਾਏ = ਹੱਥੋਂ ਖੁੱਸ ਜਾਂਦਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las riquezas falsas continúan yendo y viniendo. (Pausa)"