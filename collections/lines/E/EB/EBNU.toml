[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਮਹਿ; ਅੰਮ੍ਰਿਤੁ ਆਣਿ ਨਿਸਾਰਿਓ ॥"
page = 389
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her groom came and poured nectar her hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪਤੀ ਨੇ ਆ ਕੇ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਸੁਧਾ-ਰਸ ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He came and poured His Ambrosial Nectar into your hands,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਪੁੰਨੋਂ ਨੇ ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਹਾਥ ਮੇਂ (ਨਿਸਾਰਿਓ) ਪ੍ਰਾਪਤਿ ਕੀਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਮਨੁੱਖਾ ਜਨਮ ਦੇ ਕੇ ਪਰਮਾਤਮਾ ਨੇ) ਸਾਡੇ ਹੱਥਾਂ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਲਿਆ ਕੇ ਪਾਇਆ ਸੀ (ਸਾਨੂੰ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਣ ਦਾ ਮੌਕਾ ਦਿੱਤਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ ਮਹਿ = ਹੱਥਾਂ ਵਿਚ। ਆਣਿ = ਲਿਆ ਕੇ। ਨਿਸਾਰਿਓ = ਪਾ ਦਿੱਤਾ, ਵਗਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor deposita Su Néctar en la copa de mis manos,"