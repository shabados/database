[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਭਗਤੁ; ਜਪੈ ਨਾਮ ਜਾਪ ॥"
page = 1147
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he the devotee, utters and repeats the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਰਧਾਲੂ ਹੀ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਆਰਾਧਦਾ ਤੇ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that devotee chants and meditates on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਭਗਤੁ ਹੈ ਔਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕਾ ਜਾਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਹੈ ਅਸਲ ਭਗਤ, ਉਹੀ ਉਸ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo ese Gurmukj contempla el Nombre."