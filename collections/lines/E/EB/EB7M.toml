[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਨਾਮੁ ਜਪਹੁ ਰੇ ਪ੍ਰਾਣੀ; ਮੈਲੇ. ਹਛੇ ਹੋਹੀ ॥੩॥"
page = 1254
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night contemplate thou the Lord's name, O mortal. Through it the filthy are rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਤੇ ਰੈਣ ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਯਾਦ ਕਰ, ਹੇ ਫਾਨੀ ਬੰਦੇ! ਇਸ ਦੇ ਰਾਹੀਂ ਗੰਦੇ ਮੰਦੇ, ਪਵਿੱਤਰ ਪਾਵਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, chant the Naam, the Name of the Lord, O mortal. It makes the filthy immacuate. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਾਣੀ! ਦਿਨੇ ਰਾਤ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਹੀ ਜਪੋ, ਜਿਸ ਨਾਮ ਜਾਪ ਤੇ ਪਾਪੋਂ ਕਰ ਮੈਲੇ ਭੀ (ਹਛੇ) ਸੁਧ ਹੋਇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਪਾਪੋਂ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਪ੍ਰਾਣੀ! ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੋ। (ਨਾਮ ਜਪ ਕੇ) ਭੈੜੇ ਆਚਰਨ ਵਾਲੇ ਬੰਦੇ ਭੀ ਚੰਗੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਹਛੇ = ਪਵਿੱਤ੍ਰ। ਹੋਹੀ = ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiten siempre en el Nombre del Señor, oh seres humanos, para que sean liberados de sus impurezas. (3)"