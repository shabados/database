[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇ ਸੁਖਦਾਤਾ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਆ ॥੧੪॥"
page = 1068
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bliss-giving Lord, of Himself shows merit unto them and unites them in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ-ਦੇਣਹਾਰ ਸੁਆਮੀ ਖ਼ੁਦ ਉਨ੍ਹਾਂ ਉੱਤੇ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of peace Himself bestows His Mercy, and unites us in Union with Himself. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰ ਆਪ ਹੀ ਸੁਖਦਾਤਾ ਕਿਰਪਾ ਕਰ ਕੇ ਅਪਨੇ ਮੇਲ ਸਰੂਪ ਮੇਂ ਮਿਲਾਇਆ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਇਹ) ਕਿਰਪਾ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਕਰਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mismo Dador de Paz te mostrará Su Misericordia y te unirá en Su Unión. (14)"