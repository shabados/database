[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਕਹਤ; ਮੁਕਤਾ ॥"
page = 71
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogi asserts that he is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਬੰਦ-ਖਲਾਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Yogi speaks of liberation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਜਨ ਅਸ੍ਟਾਂਗ ਜੋਗ ਸੇ ਹੀ ਮੁਕਤੀ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਆਖਦੇ ਹਨ ਅਸੀਂ ਮੁਕਤ ਹੋ ਗਏ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui aspira a la emancipación."