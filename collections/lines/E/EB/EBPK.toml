[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰ ਤੇ ਅੰਮ੍ਰਿਤ ਜਲੁ ਪਾਇਆ; ਸਹਜੇ ਰਹਿਆ ਸਮਾਇ ॥੨॥"
page = 1284
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the ambrosial water is obtained from the True Guru and one remains merged in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਧਾ ਸਰੂਪ ਪਾਣੀ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਜੀਵ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Ambrosial Water is obtained from the True Guru, and then the mortal remains merged in the Lord with intuitive ease. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਜੀਵ ਨੇ ਸਤਿਗੁਰੂ ਤੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਵਾ ਗਿਆਨ ਜਲੁ ਪਾਯਾ ਹੈ, ਸੋ (ਸਹਜੇ) ਸ੍ਵਰੂਪ ਮੇਂ ਅਭੇਦ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਤੋਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਮਿਲਦਾ ਹੈ (ਤੇ ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਰਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Agua Ambrosial es obtenida del Verdadero Guru  y así el mortal permanece inmerso en el Señor con facilidad. (2)"