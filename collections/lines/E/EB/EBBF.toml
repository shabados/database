[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਗੁਰਮਤਿ ਪਾਈਅਲੇ ॥"
page = 377
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained such an understanding through the Guru that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜ਼ਰੀਏ ਮੈਨੂੰ ਐਹੋ ਜਿਹੀ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such are the Teachings which I have received from the Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਸੇ ਮੈਨੇ ਐਸੀ ਗੁਰਮਤਿ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਪਾਸੋਂ ਅਜੇਹੀ ਮਤਿ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido tal Sabiduría del Guru,"