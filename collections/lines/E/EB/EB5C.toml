[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ. ਨ ਕੋਈ ਭਈਆ ਬੇਬਾ ॥"
page = 1020
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No brother or sister accompanies them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭਰਾ ਜਾਂ ਭੈਣ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No brothers or sisters can go with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ ਦੇਣੇ ਵਕਤ ਭੈਣ ਔ (ਭਈਆ) ਭਰਾਉ ਕੋਈ ਸਾਥੀ ਨਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਤੋਂ ਕੂਚ ਕਰਨ ਵੇਲੇ) ਨਾਹ ਕੋਈ ਭਰਾ ਨਾਹ ਕੋਈ ਭੈਣ ਕੋਈ ਭੀ ਜੀਵ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí, ni los hermanos ni las hermanas lo acompañan y se marcha dejando atrás todas sus posesiones,"