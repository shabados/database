[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਭਜੁ ਪਰਮਾਨੰਦ ॥"
page = 295
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by meditating on God the Supreme Joy in the company of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮਹਾਂ ਅਨੰਦ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the Company of the Holy, meditate on the Lord of supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਪਰਮ ਅਨੰਦ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਸਿਮਰਨ ਕਰੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਪਰਮ-ਸੁਖ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Compañía de los Santos, medita en el Señor de Dicha Suprema."