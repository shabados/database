[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਦੂਜੈ ਪਹਰੈ ਪ੍ਰਾਣੀ; ਤਿਸੁ. ਕਾਲੁ ਨ ਕਬਹੂੰ ਖਾਇ ॥੨॥"
page = 76
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, in the second watch, O mortal! him the death never devours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਦੂਸਰੇ ਹਿੱਸੇ ਅੰਦਰ, ਹੇ ਫ਼ਾਨੀ ਬੰਦੇ! ਉਸ ਨੂੰ ਮੌਤ ਕਦਾਚਿੱਤ ਨਹੀਂ ਨਿਗਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, in the second watch of the night, O mortal, death never devours you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦੂਸਰੇ ਪਹਰੇ ਬਾਲ ਅਵਸਥਾ ਮੇਂ ਜੋ ਪੂਰਬਉਕਤ ਹਰਿ ਕੋ ਧ੍ਯਾਵੇਗਾ, ਤਿਸ ਕੋ ਕਾਲ ਕਦੇ ਨਹੀਂ ਖਾਇ ਸਕਤਾ, ਭਾਵ ਏਹ ਕਿ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦੇ) ਦੂਜੇ ਪਹਰ ਵਿਚ (ਜੇਹੜਾ) ਪ੍ਰਾਣੀ (ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ, ਉਸ ਨੂੰ) ਆਤਮਕ ਮੌਤ ਕਦੇ ਭੀ ਨਹੀਂ ਖਾਂਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ellos, dice Nanak, la muerte no los consume en la segunda ronda de la noche.(2)"