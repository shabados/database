[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੁ ਜੰਦਾਰੁ. ਨ ਲਾਗੈ ਮੋਹਿ ॥"
page = 904
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier, the enemy of life, touches me not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦ ਜਾਨ ਦਾ ਵੈਰੀ, ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ, ਮੈਨੂੰ ਛੂੰਹਦਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death, the enemy of the soul, does not touch me at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਅਬ ਇਹ ਨਿਸਚਾ ਹੂਆ ਹੈ ਕਿ ਜਮ ਕਾ ਡੰਡੁ ਮੈਨੂੰ ਨਹੀਂ ਲਾਗੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਭਿਆਨਕ ਜਮ ਭੀ ਮੈਨੂੰ ਨਹੀਂ ਪੋਂਹਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ = ਮੌਤ। ਜੰਦਾਰੁ = ਅਵੈੜਾ, ਭਿਆਨਕ। ਮੋਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tiranía del mensajero de la muerte ya no le hará sufrir;"