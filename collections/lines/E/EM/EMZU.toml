[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਦੁ ਕਰਹਿ. ਅਰੁ ਬਹੁਤੁ ਸੰਤਾਵਹਿ; ਆਇਓ ਸਰਨਿ ਤੁਹਾਰੇ ॥੧॥"
page = 205
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They cause me suffering, and immensely annoy me. So I have sought Thine shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਦੁਖ ਦਿੰਦੇ ਹਨ ਅਤੇ ਅਤਿਅੰਤ ਤੰਗ ਕਰਦੇ ਹਨ, ਇਸ ਲਈ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are tormenting and torturing me. I have come, seeking Your Sanctuary. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹ ਪਾਂਚੋ ਕਸਟ ਕਰਤੇ ਹੈਂ ਔਰ ਬਹੁਤ ਸਤਾਵੈ ਅਰਥਾਤ ਬਾਰੰਬਾਰ ਅਪਨੀ ਖੈਂਚ ਕਰ ਅਕਾਵਤੇ ਹੈਂ। ਇਨ ਕੇ ਭੈ ਕਰ ਤੇਰੇ ਚਰਨੋ ਕੀ ਸਰਣ ਆਇਆ ਹਾਂ॥੧॥☬ਜੇ ਕਹੇ ਇਨ ਸੇ ਬਚਨੇ ਕਾ ਔਰ ਕੋਈ ਜਤਨ ਕਰ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਹਾਇਤਾ ਕਰ, ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ। ਇਹ ਪੰਜੇ ਮੈਨੂੰ ਦੁੱਖ ਦੇਂਦੇ ਹਨ ਤੇ ਬਹੁਤ ਸਤਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਦੁ = ਦੁੱਖ-ਕਲੇਸ਼। ਅਰੁ = ਅਤੇ {ਲਫ਼ਜ਼ 'ਅਰੁ' ਅਤੇ 'ਅਰਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣਾ। ਅਰਿ = ਵੈਰੀ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos me provocan dolor, y por eso busco Tu Refugio. (1)"