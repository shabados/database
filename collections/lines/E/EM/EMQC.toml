[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਖੀ ਮਿਲਿ; ਮੰਗਲੁ ਗਾਇਆ ॥"
page = 375
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together the five mates sing the songs of joy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਠੀਆਂ ਹੋ ਕੇ ਪੰਜ ਸੇਹੇਲੀਆਂ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਉਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five companions have met together to sing the songs of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੰਚ) ਸੰਤ ਜੋ ਸਖੀਆਂ ਹੈਂ ਤਿਨ ਕੇ ਸੰਗ ਮਿਲ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੇ ਮਿਲਾਪ ਕਾ ਮੰਗਲਾਚਾਰ ਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੇ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗਾਉਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces las cinco facultades amistosas cantan las estrofas bellas nupciales de alegría,"