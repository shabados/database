[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰੁ ਸਰਬੇ ਸਮਾਣਾ ॥"
page = 51
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is pervading everywhere. What should I say, hear Thou, O my master!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਮੈਂ ਕੀ ਆਖਾਂ, ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is all-pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰੁ! ਤੂੰ  ਸਰਬ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਵਿਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈਂ, ਤੇ ਸਭ ਦਾ ਪਾਲਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰੁ = ਪਾਲਣਹਾਰ। ਸਰਬੇ = ਸਭ ਜੀਵਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en todo."