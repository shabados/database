[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ. ਨ ਭਜੰਤੇ; ਨਾਰਾਇਣਾ ॥"
page = 1163
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate not on their Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not meditate and vibrate on the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਰਾਇਣ! ਜੋ ਪੁਰਸ ਤੇਰੇ ਨਾਮ ਕੋ ਨਹੀਂ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No quisiera tener que ver o estar cerca de aquéllos"