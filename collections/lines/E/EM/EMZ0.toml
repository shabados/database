[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਿਰਦੈ ਜਾ ਕੈ ਹਰਿ ਹਰਿ; ਸੋਈ ਭਗਤੁ ਇਕਾਤੀ ਜੀਉ ॥੩॥"
page = 98
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the unique saint within whose mind through the Guru God's Name abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਅਨਿੰਨ ਸਾਧੂ ਹੈ, ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a devotee, who becomes Gurmukh, whose heart is filled with the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤਿ ਇਕਾਂਤੀ ਨਿਯਮ ਕਰ ਕੇ ਭਗਤੀ ਕਰਨੇ ਵਾਲਾ ਸੋਈ ਹੈ, ਜਿਸ ਗੁਰਮੁਖ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਅਨਿੰਨ ਭਗਤ ਬਣ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਾਤੀ = {एकान्तिन् Devoted to one object only} ਅਨਿੰਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es un Devoto quien se convierte en Gurmukj, su corazón está lleno del Señor, Jar, Jar. (3)"