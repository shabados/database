[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਭੰਗੀ ਪੋਸਤੀ; ਅਮਲੀ ਸੋਫੀ ਘਣੀ ਲੁਕਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions drink hemp and many are brewers of wine from rice and barley, and confectioners are also many there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਭੰਗੀ, ਪੋਸਤੀ, ਨਸ਼ਈ, ਤੇ ਨਾ ਪੀਣ ਵਾਲੀ ਬੀ ਬਹੁਤ ਲੁਕਾਈ ਹੈ।"