[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਠਰੇ ਮਹਿ ਕੋਠਰੀ; ਪਰਮ ਕੋਠੀ ਬੀਚਾਰਿ ॥"
page = 970
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body-house is the chamber of the mind, which becomes the excellent chamber through the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਘਰ ਅੰਦਰ ਮਨ ਦੀ ਕੋਠੜੀ ਹੈ, ਜੋ ਸੁਆਮੀ ਦੀ ਸਿਮਰਨ ਰਾਹੀਂ ਮਹਾਨ ਸ੍ਰੇਸ਼ਟ ਕੋਠੜੀ ਥੀ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fortress is the chamber; by contemplative meditation it becomes the supreme chamber."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਸਰੀਰੁ ਕੋਠੇ ਮੇਂ ਹਿਰਦੇ ਰੂਪ ਕੋਠਰੀ ਹੈ ਤਿਸ ਮੇਂ ਪਰਮ ਕੋਠੀ ਬੀਚਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ-ਸਰੀਰ, ਮਾਨੋ, ਇਕ ਨਿੱਕਾ ਜਿਹਾ ਕੋਠਾ ਹੈ, ਇਸ) ਨਿੱਕੇ ਜਿਹੇ ਸੁਹਣੇ ਕੋਠੇ ਵਿਚ (ਦਿਮਾਗ਼ ਇਕ ਹੋਰ) ਨਿੱਕੀ ਜਿਹੀ ਕੋਠੜੀ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਵਿਚਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਹ ਨਿੱਕੀ ਕੋਠੜੀ ਸੁਹਣੀ ਬਣਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ = ਸਭ ਤੋਂ ਚੰਗੀ। ਕੋਠਰਾ = ਨਿੱਕਾ ਜਿਹਾ ਕੋਠਾ। ਬੀਚਾਰਿ = ਨਾਮ ਦੀ ਵਿਚਾਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de la casa del cuerpo está el cuarto de la mente y en ese cuarto está el clóset de la Sabiduría,"