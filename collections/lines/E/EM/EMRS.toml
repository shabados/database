[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨੑਾ ਪੇਰਣ, ਸਿਰ ਖੁਰ ਪਾਟੇ; ਇਕਨੑਾ ਵਾਸੁ ਮਸਾਣੀ ॥"
page = 418
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The robes of some were torn from head to foot, and some had their dwellings in the cremation ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੇ ਕਪੜੇ ਸਿਰ ਤੋਂ ਪੈਰਾ ਤਾਈ ਲੀਰਾਂ ਹੋਏ ਹੋਏ ਸਨ ਤੇ ਕਈਆਂ ਦਾ ਵਸੇਬਾ ਸਿਵਿਆ ਵਿੱਚ ਹੋ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "some had their robes torn away, from head to foot, while others came to dwell in the cremation ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੇ (ਪੇਰਣ) ਚੋਲੇ, ਭਾਵ ਪੁਸਾਕੇ (ਸਿਰ ਖੁਰ ਪਾਟੇ) ਸਿਰ ਸੇ ਪੈਰ ਤਕ ਭਾਗਨੇ ਕਰ ਕੇ ਫਟ ਜਾਤੇ ਭਏ ਔਰ ਇਕਨੋਂ ਕਾ ਸਮਸਾਨੋਂ ਮੇਂ ਬਾਸਾ ਹੂਆ, ਭਾਵ ਯਹ ਕਿ ਕਟਾਰੀਆਂ ਮਾਰ ਮਾਰ ਮਰਿ ਗਈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੇ ਬੁਰਕੇ ਸਿਰ ਤੋਂ ਲੈ ਕੇ ਪੈਰਾਂ ਤਕ ਲੀਰ ਲੀਰ ਹੋ ਗਏ, ਤੇ ਕਈਆਂ ਦਾ (ਮਰ ਕੇ) ਮਸਾਣਾਂ ਵਿਚ ਜਾ ਵਾਸਾ ਹੋਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਰਣ = ਬੁਰਕੇ। ਸਿਰ ਖੁਰ = ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤਕ। ਮਸਾਣੀ = ਮਸਾਣਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras otros fueron consumidos por las llamas."