[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਿੰਮਿ ਝਿੰਮਿ; ਅੰਮ੍ਰਿਤੁ ਵਰਸਦਾ ॥"
page = 74
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar fall very softly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ ਬੜੀ ਨਰਮੀ ਨਾਲ ਵਰ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Softly and gently, drop by drop, the Ambrosial Nectar trickles down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪੁ ਬਾਦਲੁ (ਝਿੰਮਿ ਝਿੰਮਿ) ਏਕ ਰਸ ਨਾਮ ਉਪਦੇਸ਼ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਬਰਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਮੇਰੇ ਅੰਦਰ ਵਰਖਾ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਿੰਮਿ ਝਿੰਮਿ = ਮੱਠਾ ਮੱਠਾ, ਸਹਜੇ ਸਹਜੇ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਨਾਮ-ਵਰਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar del Señor gotea en mi corazón"