[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਲਾ ਕਿਸਨਾ ਝਿੰਗਰਣਿ; ਪੰਡਿਤ ਰਾਇ ਸਭਾ ਸੀਗਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bala and Kisana of Jhigran caste adore the assemblies of wise men."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਲਾ ਕਿਸ਼ਨਾ, ਝਿੰਗਰ ਜਾਤ ਦੇ ਤੇ ਪੰਡਿਤ ਰਾਏ ਸਭਾ ਦੇ ਸ਼ਿੰਗਾਰ (ਸਿੱਖ ਸਨ)।"