[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਰੋਗੁ. ਨ ਲਗਈ; ਪਲੈ ਸਭੁ ਕਿਛੁ ਪਾਇ ॥੭੮॥"
page = 1382
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy body shall be infested with no disease and thou shall obtain everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਾਇਆ ਨੂੰ ਕੋਈ ਬੀਮਾਰੀ ਨਹੀਂ ਲੱਗੂਗੀ ਅਤੇ ਮੈਨੂੰ ਸਾਰਾ ਕੁਝ ਪਰਾਪਤ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your body shall not suffer from any disease, and you shall obtain everything. ||78||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਦੇਹੀ ਕੋ ਹੰਕਾਰ ਰੂਪੀ ਰੋਗ ਨਹੀਂ ਲਗੇਗਾ ਔਰ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ ਆਦੀ ਸਭ ਫਲ ਹਿਰਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਪਾਇ ਲੇਵੇਗਾ॥੭੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਸਰੀਰ ਨੂੰ ਕੋਈ ਰੋਗ ਨਹੀਂ ਲੱਗਦਾ ਅਤੇ ਹਰੇਕ ਪਦਾਰਥ (ਭਾਵ, ਚੰਗਾ ਗੁਣ) ਸਾਂਭਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ ਨੂੰ। ਨ ਲਗਈ = ਨਹੀਂ ਲੱਗਦਾ। ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਚੀਜ਼। ਪਲੈ ਪਾਇ = ਪੱਲੇ ਪਈ ਰਹਿੰਦੀ ਹੈ, ਸਾਂਭੀ ਰਹਿੰਦੀ ਹੈ ॥੭੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu cuerpo no sufrirá de ninguna enfermedad y obtendrás todo. (78)"