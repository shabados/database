[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸੂਤਿ ਪਰੋਏ ਜੰਤਾ; ਤਿਸੁ ਪ੍ਰਭ ਕਾ ਜਸੁ ਗਾਵਹੁ ॥"
page = 1218
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of that Lord, in whose thread, the creatures are strung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ, ਜਿਸ ਦੇ ਧਾਗੇ ਅੰਦਰ ਜੀਵ ਪ੍ਰੋਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All creatures are strung on His Thread; sing the Praises of that God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਤਾ ਰੂਪੀ ਸੂਤ ਮੇਂ ਸਭ ਜੰਤ ਪਰੋਏ ਹੂਏ ਹੈਂ ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਜਸ ਕਾ ਗਾਵਣਾ ਭੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ (ਹੁਕਮ-ਰੂਪ) ਧਾਗੇ ਵਿਚ ਸਾਰੇ ਜੀਵ ਪ੍ਰੋਤੇ ਹੋਏ ਹਨ, ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba siempre a ese Dios, en el hilo del Cuál están engarzados todas las criaturas del Universo,"