type = "primary"
data = "ਭਲੇ ਅਉਰ ਜੰਤ੍ਰੰ ॥੪੯੦॥"
page = 600

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Khorasan country was conquered and taking every-one with him, the Lord (Kalki) gave his mantra and Yantra to everyone.490."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਵੀ ਕਈ ਉਤਮ ਜੰਤ੍ਰ ਦਿੱਤੇ ਹਨ ॥੪੯੦॥"