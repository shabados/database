data = "ਰਾਗੁ ਗਉੜੀ₁ ਛੰਤ ਮਹਲਾ ੫ ॥"
page = 247
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Measure Gauri Chhant 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਊੜੀ ਛੰਤ ਪਾਤਸ਼ਾਹੀ ਪੰਜਵੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree, Chhant, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri Chant, Mejl Guru Aryan, Quinto Canal Divino."