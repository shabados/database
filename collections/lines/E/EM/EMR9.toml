[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤੋ; ਹਰਿ ਰੰਗਿ ਮਾਤੋ ॥੧॥ ਰਹਾਉ ॥"
page = 214
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am intoxicated, intoxicated with God's love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਮਤਵਾਲਾ, ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am intoxicated, intoxicated with the Love of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਰੰਗ ਰੂਪ (ਮਾਤੋ) ਮਦ ਵਿਖੇ ਮਨ ਮਸਤ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਮੈਂ ਭੀ) ਮਤਵਾਲਾ ਹਾਂ (ਪਰ ਮੈਂ ਤਾਂ) ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਸ਼ਰਾਬ ਨਾਲ ਮਤਵਾਲਾ ਹੋ ਰਿਹਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਤੋ = ਮਸਤ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ। ਹਰਿ ਰੰਗਿ = ਹਰੀ ਦੇ ਪ੍ਰੇਮ-ਸ਼ਰਾਬ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy embriagado con el Amor del Señor. (1-Pausa)"