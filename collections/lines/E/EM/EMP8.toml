[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਉਦਾ ਮਿਲਿਆ; ਨਿਹਚਲ ਚੀਤ ॥੨॥"
page = 372
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have received the goods and my mind is rendered stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਵਖਰ ਮਿਲ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਮਨ ਅਸਥਿਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- I have obtained the merchandise, and my consciousness is now steady and stable. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਨਾਮ ਕਾ ਸੌਦਾ ਪ੍ਰਾਪਤਿ ਹੂਆ ਔਰ ਚਿਤ ਇਸਥਿਤ ਹੋ ਗਿਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਲੱਭਾ ਹੈ ਤੇ ਮੇਰਾ ਮਨ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਲ ਡੋਲਣੋਂ ਹਟ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲ = ਅਡੋਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi intercesor, recibí el Bien y mi mente se volvió íntegra. (2)"