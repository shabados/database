[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਲੀ ਖੇਪ; ਨਾਨਕੁ. ਲੈ ਆਇਆ ॥੪॥੬॥"
page = 372
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profitable merchandise, Nanak has brought home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫੇ ਵੰਦਾ ਸੌਦਾ ਸੂਤ ਨਾਨਕ ਘਰ ਲੈ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has brought this profitable merchandise home. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ (ਸਹਲੀ ਖੇਪ) ਸਸਤੀ ਵਾ ਸੁਖਦਾਈ ਖੇਪ ਸਤਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਘਰ ਲੇ ਆਇਆ ਹੈ॥੪॥੬॥☬ਜੇ ਕਹੈ ਐਸੀ ਸਸਤੀ ਖੇਪ ਤੁਮ ਕੋ ਕਿਸ ਸਾਧਨ ਸੇ ਮਿਲ ਗਈ ਹੈ? ਸੋਈ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ) ਨਾਨਕ ਭੀ ਇਹ ਲਾਹੇਵੰਦਾ ਸੌਦਾ ਖੱਟ ਸਕਿਆ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਲੀ = ਸਫਲੀ। ਖੇਪ = ਸੌਦਾ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escasas son las Almas despiertas en Dios que adquieren esta Mercancía, y al adquirirla, la traen a su hogar. (4‑6)"