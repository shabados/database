[[content]]
asset = "DGDG"
type = "primary"
data = "ਝੂਲਿ ਗਿਰਿਯੋ ਛਿਤ ਭੁਲ ਗਈ; ਸੁਧਿ ਕਾ ਗਤਿ ਮੋਰੇ ਬਿਸ੍ਵਾਸ ਬਨਾਈ ॥੧੨॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have been downed to doom and all my perceptibility has abandoned me.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੁਮੇਰੀ ਖਾ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ, ਹੋਸ਼ ਭੁਲ ਗਈ, ਵਿਸ਼ਵਾਸ (ਭਰੋਸੇ) ਨੇ ਮੇਰੀ ਕੀ ਹਾਲਤ ਬਣਾ ਦਿੱਤੀ ਹੈ ॥੧੨॥"