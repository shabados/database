[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਬੂਝੁ ਜਿਨਿ ਤੂ ਕੀਆ; ਪ੍ਰਭੁ ਕਰਣ ਕਾਰਣ ਏਕ ॥੧॥ ਰਹਾਉ ॥"
page = 1007
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realise thou Him, who created thee. The one Lord is the cause of causes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਅਨੁਭਵ ਕਰ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਰੱਚਿਆ ਹੈ। ਇਕ ਪ੍ਰਭੂ ਹੀ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understand the One who created you; the One God is the Cause of causes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਜਾਣੁ, ਸੋਈ ਪ੍ਰਭੂ ਬ੍ਰਹਮਾਦਿ ਕਾਰਨੋਂ ਕੇ ਕਰਣੇ ਕੋ (ਏਕ) ਅਦੁਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਸਹਾਰਾ) ਸਮਝ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ। ਹੇ ਮਨ! ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es el Único Hacedor y la Causa de toda causa.(1-Pausa)"