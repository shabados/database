[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੁਧਿ ਬਲ ਬਚਨ ਬਿਬੇਕ ਲਖ; ਢਹਿ ਢਹਿ ਪਵਨਿ ਪਿਰਮ ਦਰਿ ਧਕੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of people using their intellect and powers talk of discerning wisdom but they fall and stagger, and, at the door of the Lord they get jolts and blows."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੁੱਧੀ ਦੇ ਬਲ ਅਤੇ ਬਚਨਾਂ ਦੇ ਵਿਚਾਰ ਲੱਖਾਂ ਕੀਤੇ ਅੰਤ ਨੂੰ ਪਿਰੀ ਦੇ ਦਰਵਾਜੇ ਥੋਂ ਧੱਕੇ ਖਾ ਢਹਿ (ਗਿਰ) ਗਏ।"