[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਤਿਗੁਰ; ਅਪਨੇ ਬਾਲਿਕ ਰਾਖਹੁ. ਲੀਲਾ ਧਾਰਿ ॥"
page = 379
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru, the holder of the world play, preserve Thy child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਖੇਡ ਦੇ ਟਿਕਾਉਣਕਾਰ, ਮੈਡੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਆਪਣੇ ਬੱਚੇ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Guru, protect me, Your child, through the power of Your play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਸਤਗੁਰੁ (ਲੀਲਾ ਧਾਰਿ) ਸੰਸਾਰ ਖੇਲ ਕੇ ਧਾਰਨ ਕਰਨੇ ਹਾਰੇ! ਮੁਝ ਅਪਨੇ ਬਾਲਕ ਕੋ ਸੰਸਾਰ ਰੂਪ ਸਮੁਦ੍ਰ ਤੇ ਬਚਾਇ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਤਿਗੁਰ! ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਆਪਣਾ ਕੌਤਕ ਵਰਤਾ ਕੇ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਲਾ = ਖੇਡ, ਚੋਜ। ਧਾਰਿ = ਧਾਰ ਕੇ, ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Verdadero Guru, protégeme con Tu Poder, pues soy Tu niño,"