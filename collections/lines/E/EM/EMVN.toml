[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਰਖਿਅਨੁ. ਮੇਲਿ ਮਿਲਾਇ ॥"
page = 665
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Primal Being keeps united in His union,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਦੀ ਨਿਰੰਕਾਰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Primal Lord keeps united in His Union,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਧੁਰੋਂ ਸਤ ਸੰਗਤ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਕਰ ਰਾਖ ਲਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ ਧੁਰ ਤੋਂ ਹੀ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਰੱਖਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quienes el Ser Primordial conserva Consigo en Su Unión,"