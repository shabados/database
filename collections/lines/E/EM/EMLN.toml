[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ; ਹਰਿ ਜਨ ਕੈ ਹਉ ਬਲਿ ਜਾਈ ॥"
page = 749
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, I am a sacrifice unto the God's attendants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਦੇ ਸੇਵਕਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord, I am a sacrifice to the humble servants of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਸੰਤਾਂ ਕਉ ਮੈਂ ਬਲਿਹਾਰ ਜਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! (ਜੇ ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ, ਤਾਂ) ਮੈਂ ਤੇਰੇ ਸੇਵਕਾਂ ਤੋਂ ਸਦਕੇ ਜਾਵਾਂ (ਆਪਣਾ ਸਭ ਕੁਝ ਵਾਰ ਦਿਆਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ = ਤੋਂ। ਬਲਿ ਜਾਈ = ਬਲਿ ਜਾਈਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ofrezco mi ser en sacrificio a Tus Devotos."