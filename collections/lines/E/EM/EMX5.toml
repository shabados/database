[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਤਰੈ ਤਾਰੇ ਗੁਰੁ ਸਿਖ ॥"
page = 3
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The obeyer of the Lord's fiat saves himself and saves the Sikhs of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਮੰਨਣ ਵਾਲਾ ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful are saved, and carried across with the Sikhs of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਨ ਕਰਤੇ ਹੈਂ ਆਪ ਤਰਤੇ ਹੈਂ, ਔਰ ਗੁਰੂ ਹੋ ਕੇ ਸਿਖੋਂ ਕੋ ਭੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਿਚ ਮਨ ਪਤੀਜਣ ਕਰਕੇ ਹੀ, ਸਤਿਗੁਰੂ (ਭੀ ਆਪ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ਤੇ ਸਿੱਖਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los fieles son salvos, y sobrellevados con los Sikhs del Guru."