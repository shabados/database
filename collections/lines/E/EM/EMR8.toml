[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਨਾਉ ਪਾਇਆ; ਸੋ ਧਨਵੰਤਾ ਜੀਉ ॥"
page = 217
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has obtained the Name, is wealthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਨਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਉਹ ਅਮੀਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has obtained the Name is wealthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰਾ ਨਾਮ ਪਾਇਆ ਹੈ, ਸੋ ਧਨਵਾਨ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਲੱਭ ਲਿਆ ਉਹ ਧਨਾਢ ਬਣ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que obtiene el Nombre del Señor es el maestro de las riquezas;"