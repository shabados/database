[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਿਕ ਦਿਨ ਤਹ ਚਲਿ ਗਯੋ; ਤਾ ਕੀ ਸੁਤਾ ਚੁਰਾਇ ॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After some time he trammeled her daughter and took her away."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁਝ ਦਿਨਾਂ ਬਾਦ ਉਹ (ਚੋਰ) ਉਸ ਦੀ ਧੀ ਨੂੰ ਚੁਰਾ ਕੇ ਲੈ ਗਿਆ।"