[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵੀਚਾਰਹਿ ਸੰਤ ਮੁਨਿ ਜਨਾਂ; ਚਾਰਿ ਵੇਦ ਕਹੰਦੇ ॥"
page = 316
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the saints and the silent sages think and the four Vedas tell,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਧੂ ਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਖਿਆਲ ਕਰਦੇ ਹਨ ਅਤੇ ਚਾਰੇ ਵੇਦ ਆਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Saints and the silent sages think, and the four Vedas proclaim,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤ ਔਰ ਮੁਨੀ ਜਨ ਵਿਚਾਰਤੇ ਹੈਂ ਔਰ ਚਾਰੋਂ ਬੇਦ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤ ਤੇ ਮੁਨੀ ਜਨ (ਆਪਣੀ) ਵਿਚਾਰ ਦੱਸਦੇ ਹਨ ਤੇ ਚਾਰੇ ਵੇਦ (ਭਾਵ, ਪੁਰਾਤਨ ਧਰਮ-ਪੁਸਤਕ) ਭੀ (ਇਹੀ ਗੱਲ) ਆਖਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así piensa Nanak, y así lo han proclamado los sabios, los videntes y los cuatro Vedas también:"