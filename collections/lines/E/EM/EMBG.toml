[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਨੁ ਦੀਖਿਆ ਗੁਰਦੇਵ ਦੀ; ਮਰਿ ਜਨਮੇ ਵਿਚਿ ਨਰਕ ਪਵਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without the teachings of Guru, the jivgoes on taking birth and dying and is ultimately thrown in hell."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਦੀ ('ਦੀਖਿਆ') ਸਿਖਯਾ ਤੋਂ ਬਾਝ ਮਰਣ ਜਨਮ ਦੇ ਨਰਕ ਵਿਖੇ ਪਵੇਗਾ।"