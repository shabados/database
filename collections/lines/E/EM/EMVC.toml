[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਕਲੀ ਮਹਲਾ ੫ ਰੁਤੀ ਸਲੋਕੁ ॥"
page = 927
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ramkali, 5th Guru. Salok of Seasons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਮੌਸਮ, ਸਲੋਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raamkalee, Fifth Mehl, Ruti ~ The Seasons. Salok:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਰੁਤੋਂ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਿਮਰਣ ਕਾ ਸਰਬ ਜੀਵੋਂ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੂਏ ਪ੍ਰਥਮ ਮੰਗਲ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਰਾਮਕਲੀ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਰੁਤੀ ਸਲੋਕੁ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ramkali, Mejl Guru Aryan, Quinto Canal Divino: Ruti. Slok de las Estaciones"