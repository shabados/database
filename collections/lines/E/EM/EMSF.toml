[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਮਧੇਨੁ ਲਖ ਪਾਰਿਜਾਤ; ਜੰਗਲ ਅੰਦਰਿ ਚਰਨਿ ਅਡੋਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Myriad of wish fulfilling cows gaze delightfully in the forest of wish fulfilling trees."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਕਾਮਧੇਨ ਗਊਆਂ ਜੰਗਲਾਂ ਵਿਖੇ ਚਰਦੀਆਂ ਹਨ ਤੇ ਲੱਖਾਂ ਪਾਰਜਾਤ ਅਡੋਲ ਖੜੇ ਹਨ।"