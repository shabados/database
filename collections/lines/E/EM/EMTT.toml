[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੰਦੀ ਅੰਦਰਿ, ਵਿਰਲੇ ਬੰਦੇ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rare are the people who though being in the limits (of maya) yet remain immersed in His meditation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੰਦੀ (ਮਾਯਾ) ਵਿਚ ਵਿਰਲੇ ਹੀ ਭਗਤ ਹੁੰਦੇ ਹਨ।"