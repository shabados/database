[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਏਕੁ ਨਾਮੁ, ਹਰਿ ਨਾਮੁ ਸਤਿ; ਪਾਇਓ. ਗੁਰ ਅਮਰ ਪ੍ਰਗਾਸੁ ॥੧॥੫॥"
page = 1399
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Amar Dass is blessed with the light of that unique Name, the Lord's True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁਤੀ ਨਾਮ, ਸੁਆਮੀ ਦੇ ਸਚੇ ਨਾਮ ਦੀ ਰੋਸ਼ਨੀ ਦੀ ਦਾਤ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Amar Daas was blessed with the Light of the One Name, the True Name of the Lord. ||1||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹਰੀ ਕਾ ਨਾਮ ਪ੍ਰਸਿਧ ਹੈ, ਸੋਈ ਤਿਸ ਨਾਮ ਕਾ ਪ੍ਰਕਾਸ (ਸਤਿ) ਨਿਸਚੇ ਕਰ ਕੇ ਆਪ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਤੇ ਪਾਯਾ ਹੈ॥੧॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਇਕ ਹਰੀ-ਨਾਮ ਸਦਾ ਅਟੱਲ ਹੈ, (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ ਉਹੀ ਨਾਮ-ਰੂਪ) ਚਾਨਣਾ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਤੋਂ ਲੱਭਾ ਹੈ ॥੧॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਾਸੁ = ਚਾਨਣਾ। ਸਤਿ = ਅਟੱਲ, ਸਦਾ-ਥਿਰ ॥੧॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das fue bendecido con la Luz del Nombre, el Nombre Verdadero del Señor. (1-5)"