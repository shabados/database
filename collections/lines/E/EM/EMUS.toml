[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰਿਆ. ਕੁਲ ਜਗਤੁ ਤਰਾਇਆ; ਧੰਨੁ ਜਣੇਦੀ ਮਾਇਆ ॥"
page = 513
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They save themselves and save the whole world. Blest are the mothers who bore them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ ਤੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਬਚਾ ਲੈਂਦੇ ਹਨ। ਮੁਬਾਰਕ ਹਨ ਉਹ ਮਾਤਾਵਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They save themselves, and they save the whole world. Blessed are the mothers who gave birth to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਉਤਪੰਨ ਕਰਨੇ ਹਾਰੀ ਮਾਤਾ ਧੰਨ ਹੈ। ਤਿਨ ਕਾ ਸਮਦਾਉ ਆਪ ਤੋ ਤਰਾ ਹੈ ਅਰ ਅਪਨੀ ਕੁਲ ਤਥਾ ਸੰਸਾਰ ਕੋ ਭੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਇਸ ਝੰਬੇਲਿਆਂ-ਭਰੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਆਪ ਲੰਘ ਗਿਆ ਹੈ, ਸਾਰੇ ਜਗਤ ਨੂੰ ਭੀ ਲੰਘਾਂਦਾ ਹੈ, ਧੰਨ ਹੈ ਉਸ ਦੀ ਜੰਮਣ ਵਾਲੀ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se salvan a sí mismos y a todos, bendita es su madre y su advenimiento al mundo."