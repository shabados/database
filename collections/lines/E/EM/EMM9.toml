[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਓਇ ਮਿਲਿ; ਹੋਏ ਇਕ ਰੰਗਾ ॥੪॥੩੨॥੮੩॥"
page = 391
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He and I, uniting together, have assumed identical colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇ ਮੈਂ ਇਕੱਠੇ ਹੋ, ਇਕੋ ਹੀ ਰੰਗਤ ਦੇ ਹੋ ਗਏ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He and I, joining together, are of the same color. ||4||32||83||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਔਰ ਵਹ ਮਿਲ ਕਰ ਕੇ ਏਕ ਰੂਪ ਹੋ ਗਏ ਹੈਂ॥੪॥੩੨॥੮੩॥☬ਪੂਰਬੋਕਤ ਨਿਸਚੇ ਵਾਲੀ ਸੰਤ ਰੂਪ ਸੁਹਾਗਣੋਂ ਕੀ ਮਹਮਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਅਸੀਂ ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਨਾਲ ਇੱਕ-ਮਿਕ ਹੋ ਜਾਂਦੇ ਹਾਂ ॥੪॥੩੨॥੮੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਸ ਵਿਚ ॥੪॥੩੨॥੮੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él y yo, en el Encuentro, nos hemos vuelto Uno. (4-32-83)"