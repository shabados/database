[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਜਨ; ਸਹਜਿ ਸਮਾਤਿ ॥੫॥"
page = 267
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak that man merges into the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਆਦਮੀ ਮਾਲਕ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, those humble beings are intuitively absorbed in the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੋਈ ਜਨ (ਸਹਿਜ) ਸਾਂਤੀ ਸਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਵਿਚ, ਉਸ ਅਵਸਥਾ ਵਿਚ ਜਿਥੇ ਮਨ ਡੋਲਦਾ ਨਹੀਂ। ਸਮਾਤਿ = ਸਮਾ ਜਾਂਦਾ ਹੈ, ਟਿਕ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, ese hombre lograría armonía y equilibrio en su ser.  (5)"