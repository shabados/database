[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਲਤ ਖੇਲਤ ਹਾਲ ਕਰਿ; ਜੋ ਕਿਛੁ ਹੋਇ ਤ ਹੋਇ ॥੨੩੯॥"
page = 1377
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Playing, and playing, be thou lost in it and then let happen what happen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੇਡਦਾ, ਖੇਡਦਾ, ਤੂੰ ਇਸ ਅੰਦਰ ਮਸਤ ਹੋ ਜਾ ਅਤੇ ਤਦ ਜਿਹੜਾ ਕੁਝ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਹੋਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lose yourself in the play of it, and then whatever will be, will be. ||239||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਭਗਤੀ ਰੂਪ ਖੇਲ ਕੋ ਖੇਲਤਾ ਹੂਆ ਅਨੰਦ ਹੋ ਕਰ ਐਸੇ ਜਾਣ, ਜੋ ਕਿਛ ਹੋਣੀ ਹੋਵੇ ਸੋ ਹੋਵੇਗੀ, ਭਾਵ ਵਿਵਹਾਰੋਂ ਸੇ ਬੇਫਿਕਰ ਹੋਹੁ॥੨੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਖੇਡ ਖੇਡਦਾ ਖੇਡਦਾ ਇਤਨਾ ਮਸਤ ਹੋ ਜਾ ਕਿ (ਦੁਨੀਆ ਵਲੋਂ) ਜੋ (ਸਲੂਕ ਤੇਰੇ ਨਾਲ) ਹੋਵੇ ਉਹ ਪਿਆ ਹੋਵੇ ॥੨੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਲ ਕਰਿ = ਮਸਤ ਹੋ ਜਾ (ਨੋਟ: ਨੌਸ਼ਾਹੀਏ ਫ਼ਕੀਰ 'ਹਾਲ' ਖੇਡਦੇ ਹਨ, ਤੇ ਮਸਤ ਹੋ ਜਾਂਦੇ ਹਨ)। ਤ ਹੋਇ = ਪਿਆ ਹੋਵੇ ॥੨੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "córtate entonces tu cabeza y hazla una pelota, piérdete en ese juego y lo que sea, eso será. (239)"