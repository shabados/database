[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਣਿ ਵਰਸੁ; ਅੰਮ੍ਰਿਤਿ ਜਗੁ ਛਾਇਆ ਜੀਉ ॥"
page = 173
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mouth of Sawan, the world is over-cast with the cloud of the Name - Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਉਣ ਦੇ ਮਹੀਨੇ ਵਿੱਚ ਨਾਮ-ਸੁਧਾਰਸ ਵਾਲਾ ਬੱਦਲ ਸੰਸਾਰ ਉਤੇ ਛਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Saawan, the clouds of Ambrosial Nectar hang over the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਮਾਨੁਖ ਜਨਮ ਰੂਪੀ ਸਾਵਣ ਮੇਂ ਉਪਦੇਸ ਕੀ ਵਰਖਾ ਕਰੀ ਤਬ ਜਗਤ ਮੇਂ (ਅੰਮ੍ਰਿਤਿ) ਮ੍ਰਿਤ ਰਹਤ ਜੋ ਬ੍ਰਹਮ ਹੈ, ਸੋ (ਛਾਇਆ) ਪੂਰਨ ਹੂਆ ਪ੍ਰਤੀਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਸਾਵਣ (ਦੇ ਮਹੀਨੇ) ਵਿਚ ਬੱਦਲ (ਵਰ੍ਹਦਾ ਹੈ ਤੇ) ਜਗਤ ਨੂੰ (ਧਰਤੀ ਨੂੰ) ਜਲ ਨਾਲ ਭਰਪੂਰ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਵਣਿ = ਸਾਵਣ ਵਿਚ। ਵਰਸੁ = ਬੱਦਲ। ਅੰਮ੍ਰਿਤਿ = ਅੰਮ੍ਰਿਤ ਨਾਲ, ਜਲ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mes de Saraván el cielo está plasmado de las nubes del Néctar del Naam,"