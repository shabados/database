[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ਿਤਾਬੀ ਬਵਦ ਕਾਰਿ ਅਹਰਿਮਨਾ ॥੮੦॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "\"The hasty action is the work of Satan\".80."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਜਲਦਬਾਜ਼ੀ ਵਿਚ ਕੀਤਾ ਕੰਮ, ਸ਼ੈਤਾਨਾਂ ਦਾ ਕੰਮ ਹੈ ॥੮੦॥"