[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਕਾਲਿਕਾ ਖੜਗ ਪਾਣੀ ਕ੍ਰਿਪਾਣੀ ॥੨੪॥੨੪੩॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Kalika and manifestation of the sword and wielder of the power in Thy own hands! I salute thee.24.243."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਖੜਗ ਧਾਰਨ ਕਰਨ ਵਾਲੀ ਕਾਲਿਕਾ ਅਤੇ ਕ੍ਰਿਪਾਨ-ਰੂਪਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੨੪॥੨੪੩॥"