[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਦਾਰਣ ਕਦੇ ਨ; ਚਿਤੋ ॥"
page = 1360
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He breaks not my heart ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਕਦਾਚਿਤ ਮੇਰੇ ਦਿਲ ਨੂੰ ਨਹੀਂ ਤੋੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall never break my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਪ੍ਰੇਮੀ ਜਨੋ ਕਾ ਚਿਤ ਕਬੀ ਬਿਦਾਰਨ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕਦੇ (ਮੇਰੀ) ਦਿਲ-ਸ਼ਿਕਨੀ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਦਾਰਣ = ਫਾੜਨਾ, ਤੋੜਨਾ (वद्ह = to cut piecesl विदारणं = breaking)। ਚਿਤੋ ਬਿਦਾਰਣ = ਦਿਲ ਨੂੰ ਤੋੜਨਾ, ਦਿਲ-ਸ਼ਿਕਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi más querido Amigo, Él nunca romperá mi corazón,"