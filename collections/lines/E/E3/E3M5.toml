[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭੰਡਾਰੁ. ਹਾਥਿ ਆਇਆ ॥"
page = 1006
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They come upon the Lord's treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's treasure comes into their hands;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰੂਪ ਭੰਡਾਰਾ ਤਿਨ ਕੇ ਹਾਥ ਮੇਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਉਹਨਾਂ ਦੇ ਹੱਥ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos llegan a tener acceso al Tesoro Inacabable de Dios,"