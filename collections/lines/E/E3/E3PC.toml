[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤ ਕਥਾ ਸਰੇਸਟ ਊਤਮ; ਗੁਰ ਬਚਨੀ ਸਹਜੇ ਚਾਖੀ ॥"
page = 87
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of Gurbani, he has easily tasted the sublime, exquisite and ambrosial discourse of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦੇ ਜ਼ਰੀਏ, ਉਸ ਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਉਨਤ, ਉਤਕ੍ਰਿਸ਼ਟਤ ਤੇ ਅੰਮ੍ਰਿਤਮਈ ਧਰਮ-ਵਾਰਤਾ ਦਾ ਸੁਖੈਨ ਹੀ ਰਸ ਮਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, they intuitively taste the sublime, exquisite and ambrosial sermon of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਕਥਾ ਜੋ ਅੰਮ੍ਰਤ ਰੂਪ ਅਤੀ ਸ੍ਰੇਸਟ ਹੈ, ਸੋ ਗੁਰ (ਬਚਨੀ) ਵਾਕੋਂ ਕਰ ਸੁਭਾਵਕ ਹੀ ਚਾਖੀ ਹੈ, ਭਾਵ ਸੁਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਦੁਆਰਾ ਹੀ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਪਹੁੰਚ ਕੇ ਪ੍ਰਭੂ ਦੀ ਉੱਤਮ ਪਵਿਤਰ ਤੇ ਜੀਵਨ-ਕਣੀ ਬਖ਼ਸ਼ਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਆਨੰਦ ਲਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਅੱਪੜ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Enseñanza del Guru, saborean el Sermón Ambrosial, Sublime y Exquisito."