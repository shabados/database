[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਗ੍ਰਿਹਿ; ਸੇਵਕੁ ਜੋ ਰਹੈ ॥"
page = 286
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant who lives in Guru's house,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਟਹਿਲੂਆ ਗੁਰਾਂ ਦੇ ਘਰ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That selfless servant, who lives in the Guru's household,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਗੁਰੋਂ ਕੇ ਗ੍ਰਹਿ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸੇਵਕ (ਸਿੱਖਿਆ ਦੀ ਖ਼ਾਤਰ) ਗੁਰੂ ਦੇ ਘਰ ਵਿਚ (ਭਾਵ ਗੁਰੂ ਦੇ ਦਰ ਤੇ) ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquel Gurmukj que viva en Casa del Guru,"