[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਜਿ ਦਿਵਸ ਆਏ. ਲਿਖੇ ਮਾਏ; ਦੁਖੁ ਧਰਮ ਦੂਤਹ ਡਿਠਿਆ ॥"
page = 705
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When their destined days are over, O Mother, they grieve on beholding the couriers of the Righteous Judge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਲਿਖੇ ਹੋਏ ਦਿਨ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਹੇ ਮਾਤਾ! ਤਾਂ ਉਹ ਧਰਮ ਦੇ ਰਾਜੇ ਦੇ ਫਰੇਸ਼ਤਿਆਂ ਨੂੰ ਵੇਖ ਕੇ ਤਕਲੀਫ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When their pre-ordained days have run their course, O mother, they behold the Messengers of the Righteous Judge of Dharma, and they suffer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਏ) ਹੇ ਭਾਈ! ਜੋ ਔਧੀ ਕੇ ਦਿਨ ਲਿਖੇ ਹੂਏ ਥੇ, ਸੋ ਜਬ (ਪੁਜਿ) ਪੂਰਨ ਹੋ ਆਏ ਤਬ ਧਰਮ ਰਾਜਾ ਕੇ ਦੂਤੋਂ ਕਾ ਦੂਖ ਜੀਵ ਨੇ ਦੇਖ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ (ਧੁਰੋਂ) ਲਿਖੇ ਹੋਏ (ਉਮਰ ਦੇ) ਦਿਨ ਜਦੋਂ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਧਰਮਰਾਜ ਦੇ ਦੂਤਾਂ ਨੂੰ ਵੇਖਿਆਂ ਬੜੀ ਤਕਲੀਫ਼ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se lamentan al ver al mensajero de la muerte. Pero,"