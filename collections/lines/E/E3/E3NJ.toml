[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਚੜਾਇ ਮਹਲ ਪਰ ਦੀਨੋ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Bhaag Mati saw the Raja, she sent him (the friend) upstairs of the palace."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ (ਯਾਰ) ਨੂੰ ਮਹੱਲ ਉਤੇ ਚੜ੍ਹਾ ਦਿੱਤਾ।"