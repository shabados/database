[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਸਨ ਕੇ ਲੋਕ ਗਯੋ ਸੁਖ ਸੋਵਤ; ਕੋਪ ਭਰਿਯੋ, ਰਿਖਿ ਲਾਤਹਿ ਮਾਰਿਯੋ ॥"
page = 547

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he reached near Vishnu and seeing him sleeping the sage struck him with his leg"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਹਮਾ ਦੇ ਔਖੇ ਹੋ ਜਾਣ ਤੋਂ ਬਾਦ ਉਹ) ਵਿਸ਼ਣੂ ਦੇ ਲੋਕ ਵਿਚ ਗਿਆ। (ਉਹ) ਸੁਖ ਪੂਰਵਕ ਸੁਤਾ ਪਿਆ ਸੀ। ਰਿਸ਼ੀ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ (ਉਸ ਨੂੰ) ਲਤ ਮਾਰੀ।"