[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰਹਿ; ਬਡਭਾਗੈ ॥"
page = 282
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to whom with good fortune God shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਚੰਗੇ ਕਰਮਾ ਵਾਲੇ ਤੇ ਹਰੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "upon whom God bestows His Mercy, by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਵਡਭਾਗੀਓਂ ਪਰ ਵਹੁ ਆਪ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਾਗਾਂ ਵਾਲੇ ਉਤੇ, (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਮੇਹਰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ। ਬਡਭਾਗੈ = ਵੱਡੀ ਕਿਸਮਤ ਵਾਲੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, déjale saber que un hombre así es la corona de la creación entera."