[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਸੋਗ ਮਿਟੇ; ਪ੍ਰਭ ਧਿਆਏ ॥"
page = 866
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwelling on the Lord, ills and woes are annulled;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਬੀਮਾਰੀ ਦੇ ਸ਼ੋਕ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Illnesses and pains are dispelled, meditating on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ (ਧਿਆਏ) ਧਿਆਨ ਸੇ ਰੋਗ ਸੋਗ ਸਭ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਰੋਗ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

