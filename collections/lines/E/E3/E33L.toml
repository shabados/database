[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਾਏ; ਇਹੁ ਪਦੁ ਨਿਰਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1182
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that mortal attains to this fear-free status. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਫਾਨੀ ਬੰਦਾ ਇਸ ਭੈ-ਭੀਤ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "attains this state of Nirvaanaa. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸੁ ਇਸ ਨਿਰਬਾਣ ਪਦ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਜਿੱਥੇ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo ese ser logra el Estado de Nirvana. (1-Pausa)"