[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸੂ. ਤੋਟਿ ਨ ਆਵਈ; ਲੇਖਣਿ. ਪਉਣੁ ਚਲਾਉ ॥"
page = 15
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "were ink never to fail me; were my pen to move with the velocity of wind in writing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਿਆਹੀ ਦੀ ਮੈਨੂੰ ਕਦੇ ਭੀ ਕਮੀ ਨਾਂ ਵਾਪਰੇ, ਜੇਕਰ ਲਿਖਣ ਵੇਲੇ ਮੇਰੀ ਕਲਮ ਹਵਾ ਦੀ ਰਫਤਾਰ ਨਾਲ ਵਗੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if ink were never to fail me, and if my pen were able to move like the wind"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਸੂ) ਸਿਆਹੀ ਕਾ ਤੋਟਾ ਨਾ ਆਵੇ, ਔਰ ਲਿਖਨ ਕੇ ਚਲਾਉਨੇ ਵਾਲਾ ਪਵਣੁ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਤੇਰੀ ਵਡਿਆਈ ਲਿਖਣ ਵਾਸਤੇ) ਮੈਂ ਹਵਾ ਨੂੰ ਕਲਮ ਬਣਾ ਲਵਾਂ (ਲਿਖਦਿਆਂ ਲਿਖਦਿਆਂ) ਸਿਆਹੀ ਦੀ ਭੀ ਕਦੇ ਤੋਟ ਨਾਹ ਆਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al hacer esos escritos, aun así no podría apreciar Su Valor."