[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਜੋਬਨਿ ਸਾਸੁ ਹੈ; ਤਬ ਲਗੁ ਨਾਮੁ ਧਿਆਇ ॥"
page = 82
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as there is youth, nay rather breath, so long do thou continue remembering the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋੜੀ ਜੁਆਨੀ, ਨਹੀਂ ਸਗੋਂ ਸੁਆਸ ਹੈ, ਉਦੋਂ ਤੋੜੀ ਤੂੰ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰੀ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as there is youth and health, meditate on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜਬ ਲਗੁ ਜੋਬਨ ਅਵਸਥਾ ਹੈ ਔਰ (ਸਾਸੁ) ਪ੍ਰਾਣ ਹੈਂ ਤਬ ਤਕ, ਹੇ ਜੀਵ! ਨਾਮ ਕਾ ਜਾਪੁ ਔਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧ੍ਯਾਨ ਕਰ। ਭਾਵ ਏਹਿ ਕਿ ਜੋਬਨ ਅਵਸਥਾ ਮੇਂ ਹੀ ਜਪ ਤਪ ਹੋ ਸਕਤਾ ਹੈ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਕਛੁ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ। ਇਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਜੀ ਕਾ ਹੀ ਪ੍ਰਮਾਣ ਹੈ:☬\"ਜਬ ਲਗੁ ਜਰਾ ਰੋਗੁ ਨਹੀ ਆਇਆ॥☬ਜਬ ਲਗੁ ਕਾਲਿ ਗ੍ਰਸੀ ਨਹੀ ਕਾਇਆ॥☬ਜਬ ਲਗੁ ਬਿਕਲ ਭਈ ਨਹੀ ਬਾਨੀ॥ ਭਜਿਲੇਹਿ ਰੇ ਮਨ ਸਾਰਿਗਪਾਨੀ॥\"☬(ਭੈ: ਕ:)"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਤਕ ਜੁਆਨੀ ਵਿਚ ਸਾਹ (ਆ ਰਿਹਾ) ਹੈ, ਤਦ ਤਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ (ਬੁਢੇਪੇ ਵਿਚ ਨਾਮ ਜਪਣਾ ਔਖਾ ਹੋ ਜਾਏਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él se irá contigo al final y te salvará cuando ya tu vida no exista."