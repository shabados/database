[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਰਹਿਆ ਏਕੁ; ਅਵਰੁ ਨਹੀ ਦੂਆ ॥੧॥ ਰਹਾਉ ॥"
page = 478
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is pervading all; there is no other's second. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਈਂ ਹੀ ਸਾਰੇ ਰੱਮ ਰਿਹਾ ਹੈ। ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਹੈ ਹੀ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading and permeating everywhere; there is no other second. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੋ ਯਹ ਦ੍ਰਿਸ੍ਟੀ ਹੂਈ ਹੈ ਕਿ ਏਕ ਰਾਮ ਸਭ ਮੇਂ ਰਮ ਰਹਾ ਹੈ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਇੱਕ ਪ੍ਰਭੂ ਹੀ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ, ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਜਾਪਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ ਏਕੁ = ਹਰ ਥਾਂ ਇੱਕ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "l Único Señor y no a otro prevaleciendo en todo. (1‑Pausa)"