[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਣ ਗੁਣ ਗੋਪਾਲ ਕਰਤੇ; ਨਾਨਕਾ ਸਚੁ ਜੋਇ ॥੨॥੧੦੨॥੧੨੫॥"
page = 1228
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The utterance of the praise of the Creator-Lord, O Nanak, is the way to see the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦਾ ਉਚਾਰਨ ਹੀ, ਹੇ ਨਾਨਕ! ਸਤਿਪੁਰਖ ਨੂੰ ਵੇਖਣ ਦਾ ਮਾਰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Glorious Praises of the Creator, the Lord of the Universe - O Nanak, this is Truth. ||2||102||125||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੋਪਾਲ ਕਰਤੇ ਕੇ ਗੁਣੋਂ ਕੋ ਜੋ (ਰਮਣ) ਉਚਾਰਨ ਕਰਨਾਂ ਹੈ ਇਹ ਸਚ ਕੇ (ਜੋਇ) ਦੇਖਣੇ ਕਾ ਸਾਧਨ ਹੈ॥੨॥੧੦੨॥੧੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਉਸ ਕਰਤਾਰ ਗੋਪਾਲ ਦੇ ਗੁਣ ਗਾਣੇ (ਇਹ ਸੋਹਣੀ ਕਾਰ ਭਾਗਾਂ ਵਾਲਿਆਂ ਦੇ ਹਿੱਸੇ ਆਉਂਦੀ ਹੈ) ॥੨॥੧੦੨॥੧੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਣੁ = ਯਾਦ ਕਰਨੇ, ਸਿਮਰਨੇ। ਕਰਤੇ = ਕਰਤਾਰ ਦੇ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਜੋਇ = ਜਿਹੜਾ ਪ੍ਰਭੂ ॥੨॥੧੦੨॥੧੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese ser extraordinario llega hasta Dios y así recita para siempre la Alabanza del Señor, buscando la Verdad en su interior. (2-102-125)"