[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੰਤੁ ਪਾਇਆ ਪ੍ਰਭੁ ਧਿਆਇਆ; ਸਗਲ ਇਛਾ ਪੁੰਨੀਆ ॥"
page = 779
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the saint Guru, I have reflected over the Lord and all my desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਗੁਰਦੇਵ ਨੂੰ ਪਾ ਕੇ ਮੈਂ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Saintly Guru, meditating on God. All my desires have been fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਤ ਸਤਗੁਰੋਂ ਕੋ ਪਾਯਾ ਹੈ ਔਰ ਮਨ ਕਰ ਕੇ ਹਰਿ ਨਾਂਮ ਧ੍ਯਾਯਾ ਹੈ, ਤਿਨ ਕੀ ਲੋਕ ਪ੍ਰਲੋਕ ਕੀਆਂ ਸਭ ਇਛਾ ਪੂਰਨ ਹੋ ਗਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੰਤ-ਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਹਨਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ, ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਹੋਣ ਲੱਗ ਪਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Santo Guru medité en el Señor y todos mis deseos fueron cumplidos,"