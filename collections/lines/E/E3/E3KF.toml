[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਮੋਹ ਅਗਿਆਨ ਅੰਧਾਰ ॥੧॥"
page = 675
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through doubt and worldly attachment, the man is enveloped by the darkness of ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਦੇ ਰਾਹੀਂ, ਇਨਸਾਨ ਬੇਸਮਝੀ ਦੇ ਅਨ੍ਹੇਰੇ ਨਾਲ ਘੇਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through doubt, emotional attachment and ignorance, we are enveloped in darkness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਪੁਨਾ ਭ੍ਰਮ ਅਰ ਮੋਹ ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਮੇਰੇ ਕੌ ਅੰਧੇਰਾ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਣਾ, ਮਾਇਆ ਦਾ ਮੋਹ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ-ਇਹ ਸਾਰੇ ਘੁੱਪ ਹਨੇਰੇ ਪਏ ਹੋਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la duda y el apego, uno vive envuelto en la total oscuridad. (1)"