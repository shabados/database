[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਵੇਖਾਲਿਆ; ਪ੍ਰਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਨੁ ॥੪॥"
page = 757
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has made me see and realise the Omnipresent Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਮਾਲਕ ਦਿਖਾਲ ਅਤੇ ਅਨੁਭਵ ਕਰਵਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has shown God to me; I have realized the Lord, the Supreme Soul. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਪੂਰ੍ਯੋਂ ਨੇ ਦੇਖਾਲਿਆ ਹੈ ਕੈਸੇ ਪ੍ਰਭੂ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ ਰਮਿਆ ਹੂਆ ਪਛਾਨਿਆ ਹੈ, ਵਾ ਆਤਮਾ ਕੋ ਔ ਰਾਮ ਬਿਆਪ ਕਈ ਸਰ ਕੋ ਏਕ ਰੂਪ ਪਛਾਨਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਹੀ ਉਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ) ਵਿਖਾਲ ਦਿੱਤਾ। ਹੇ ਭਾਈ! ਤੂੰ ਭੀ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਉਸ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੇ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਆਤਮ ਰਾਮੁ = ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ। ਪਛਾਨੁ = ਸਾਂਝ ਪੈਦਾ ਕਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto los hace ver y así tienen la experiencia de su Bienamado Señor, el Ser Todo Prevaleciente.(4)"