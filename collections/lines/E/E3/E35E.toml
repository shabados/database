[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਏ ਨ ਬੇਲੀ ਹੋਇ ਤੇਰਾ; ਸਦਾ ਪਛੋਤਾਵਹੇ ॥"
page = 546
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one shall be thy helper and thou shalt ever regret thine deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਤੇਰਾ ਸਹਾਇਕ ਨਹੀਂ ਹੋਣਾ। ਤੂੰ ਆਪਣੇ ਅਮਲਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਪਸਚਾਤਾਪ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one shall be your friend, and you shall forever regret your actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕੋਈ ਰਖ੍ਯਕ ਨਹੀਂ ਹੋਗਾ ਤਬ ਸਦਾ ਪਸਚਾਤਾਪ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਨਾ ਤੇਰਾ ਕੋਈ ਸਾਥੀ ਬਣੇਗਾ, ਤੂੰ ਸਦਾ ਹੱਥ ਮਲਦਾ ਰਹਿ ਜਾਏਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛੋਤਾਵਹੇ = ਪਛੋਤਾਵਹਿ, ਤੂੰ ਪਛੁਤਾਂਦਾ ਰਹੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te arrepientes siempre de tus acciones,"