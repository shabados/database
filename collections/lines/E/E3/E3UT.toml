[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ, ਜਿਸ ਨੇ ਰੱਬ ਦੇ ਰਾਹ ਨੂੰ ਪਹਿਚਾਨ ਲਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਯਾ ਆਣ ਕਸ ਕਿ ਰਾਹਿ ਹੱਕ ਰਾ ਬਿਸ਼ਨਾਖ਼ਤ ।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the memory of Akaalpurakh abides on their lips/tongue for ever. (271)"