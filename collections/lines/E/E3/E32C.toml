[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਇਛ ਪੁੰਨੀ ਆਸ ਪੂਰੀ; ਮਿਲੇ ਸਤਿਗੁਰ ਪੂਰਿਆ ॥"
page = 926
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Perfect True Guru all my desires are fulfilled and hopes realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਣ ਨਾਲ, ਮੇਰੀਆਂ ਸਮੂਹ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਅਤੇ ਉਮੈਦਾ ਬਰ ਆਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my desires are fulfilled, meeting with the Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਿਆਂ ਸਤਿਗੁਰਾਂ ਕੋ ਮਿਲੇ ਇਛਾ ਜੋ ਧਨ, ਪੁਤ੍ਰ ਕੀ ਥੀ ਸੋ ਸਭ (ਪੁੰਨੀ) ਪੂਰੀ ਹੋਈ ਔ ਆਸ ਜੋ ਪ੍ਰਲੋਕ ਕੀ ਥੀ ਸੋ ਭੀ ਪੂਰੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪਏ, ਉਹਨਾਂ ਦੀ ਹਰੇਕ ਮੁਰਾਦ ਪੂਰੀ ਹੋ ਗਈ, ਉਹਨਾਂ ਦੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਇਛ = ਹਰੇਕ ਮੁਰਾਦ। ਪੁੰਨੀ = ਪੂਰੀ ਹੋ ਗਈ। ਮਿਲੇ ਸਤਿਗੁਰ = ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos sus deseos están satisfechos y encuentra al Guru Perfecto."