[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵ ਅਹੀਰਨਿ ਦੁਇ ਤਰੁਨ; ਭੋਗ ਕਰਹਿ ਸੁਖ ਪਾਇ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(This way) Raja and the milk-maid copulated and enjoyed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਅਤੇ ਗੁਜਰੀ ਦੋਵੇਂ ਜਵਾਨ ਹਨ ਅਤੇ ਸੰਯੋਗ ਕਰ ਕੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"