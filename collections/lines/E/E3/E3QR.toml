[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਲਾਗੇ; ਮਨਮੁਖਿ ਰੋਇ ॥"
page = 1049
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to duality, the egocentrics bewail in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜੇ ਹੋਏ ਆਪ-ਹੁਦਰੇ ਅੰਤ ਨੂੰ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs, attached to duality, weep and wail."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਵੈਤ ਮੇਂ ਲਾਗੇ ਹੈਂ ਵਹੁ ਮਨਮੁਖ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਲੱਗ ਕੇ ਮਨ ਦਾ ਮੁਰੀਦ ਜੀਵ ਦੁੱਖੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los ególatras, que están apegados al otro, sufren y se acongojan al final."