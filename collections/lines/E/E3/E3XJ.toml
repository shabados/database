[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸੁਰਨ ਕੀ ਸੈਨਾ ਹੁਤੀ; ਦਾਨਵ ਨਿਕਸਿਓ ਔਰ ॥੧੪੭੩॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Karurkaram was knocked down in the battlefield by Kharag Singh, then another demon came out of the army of demons.1473."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਦੈਂਤਾਂ ਦੀ ਸੈਨਾਂ ਵਿਚੋਂ ਇਕ ਹੋਰ ਦੈਂਤ ਨਿਕਲ ਆਇਆ ॥੧੪੭੩॥"