[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਉਪਜੈ ਨਾਮੁ ਏਕੁ; ਕਰਮਿ ਪਵੈ ਨੀਸਾਣੁ ॥੨॥"
page = 19
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Name of One Lord the nine treasure are produced and the mortal comes to bear the mark of His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਨੌਂ ਖ਼ਜ਼ਾਨੇ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਪ੍ਰਾਣੀ ਉਤੇ ਉਸ ਦੀ ਮਿਹਰ ਦਾ ਚਿੰਨ੍ਹ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures are produced from Name of the One Lord. By His Grace, we obtain His Banner and Insignia. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਏਕ ਨਾਮ ਕੇ ਬੀਜਨੇ ਸੇ (ਨਉ ਨਿਧਿ) ਨਵਧਾ ਭਗਤੀ ਉਤਪਤਿ ਹੋਤੀ ਹੈ। ਤਿਸ ਕਾ ਸ੍ਵਰੂਪੁ ਬਿਸਥਾਰ ਪੂਰਬਕ ਸ੍ਰੀ 'ਜਪੁ' ਸਾਹਿਬ ਕੀ 'ਸੁਣਿਐ' ਕੀ ਪੌੜੀ ਮੇਂ ਕਥਨ ਕੀਆ ਹੈ, ਤਹਾਂ ਸੇ ਦੇਖ ਲੇਨਾ। ਸੋ ਜਬ ਐਸੀ ਭਗਤੀ ਉਪਜਤੀ ਹੈ, ਤਬ ਜੀਵ ਕੋ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਕਰਮ) ਕ੍ਰਿਪਾ ਕਾ ਨੀਸਾਨ ਪੜਤਾ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਤਬੁ ਪੂਰਨ ਭਗਤ ਔਰ ਗਿਆਨੀ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾਮ ਉੱਗਦਾ ਹੈ, (ਮਾਨੋ) ਨੌ ਖ਼ਜ਼ਾਨੇ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ (ਉਸ ਹਿਰਦੇ ਵਿਚ ਕੀਤੀ ਮਿਹਨਤ) ਕਬੂਲ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así también el Naam, el Nombre del Señor crece, el Tesoro de tesoros, y uno es ungido con la Marca de Su Gracia. (2)"