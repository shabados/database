[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਧਿਆਇ ਅਮਰਾ ਪਦੁ ਪਾਇਆ; ਅਨਹਦ ਸਬਦ ਵਜਾਏ ॥"
page = 850
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the True Lord I have obtained the immortal status and within me rings the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਸਿਮਰ ਕੇ, ਮੈਂ ਅਬਿਨਾਸੀ ਦਰਜਾ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਬੈਕੁੰਠੀ ਕੀਤਰਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the True Lord, the status of immortality is obtained; the Unstruck Word of the Shabad vibrates and resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਨਹਦ ਸਬਦ ਵਜਾਏ, ਭਾਵ ਗੁਰ ਉਪਦੇਸ ਕੋ ਚਿੰਤਨ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਸਚ ਸਰੂਪ ਕੋ ਧਿਆਇ ਕਰ ਅਮਰ ਪਦ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਉਸ ਨੂੰ ਐਸਾ ਆਤਮਕ ਦਰਜਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜੋ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ, ਉਹ (ਆਪਣੇ ਅੰਦਰ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ) ਇਕ-ਰਸ ਵਾਜੇ ਵਜਾਂਦਾ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਅਵਸਥਾ ਉਸ ਦੇ ਅੰਦਰ ਸਦਾ ਪ੍ਰਬਲ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰਾਪਦੁ = ਉਹ ਦਰਜਾ ਜੋ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ। ਅਨਹਦ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਅਨਹਦ ਸਬਦ = ਇਕ-ਰਸ ਵਾਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Uno Verdadero, uno logra el Estado Eterno y en el interior resuena la Melodía Divina de la Palabra del Shabd."