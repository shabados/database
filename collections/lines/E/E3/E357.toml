[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨ ਰੈਨਿ ਸਿਮਰਤ ਸਦਾ ਨਾਨਕ; ਮੁਖ ਊਜਲ ਦਰਬਾਰਿ ॥੨॥੧੦੩॥੧੨੬॥"
page = 1228
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever contemplating the Lord day and night, one's countenance, sparkles in the Lord's court. O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਅਤੇ ਰਾਤ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਦਾ ਚਿਹਰਾ, ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਉਜਲਾ ਹੁੰਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, day and night, O Nanak, your face shall be radiant in the Court of the Lord. ||2||103||126||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਰਾਤ੍ਰ ਦਿਨ ਸਦੀਵ ਜੋ ਹਰੀ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਮੁਖ ਵਾਹਿਗੁਰੂ ਕੇ ਦਰਬਾਰ ਮੇਂ ਊਜਲ ਹੋਤਾ ਹੈ॥੨॥੧੦੩॥੧੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਦਿਨ ਰਾਤ ਸਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿਚ ਉਜਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥੧੦੩॥੧੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, contemplando a Dios noche y día tu semblante resplandece en la Corte del Señor. (2-103-126)"