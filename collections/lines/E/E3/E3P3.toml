[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ਅਸਟਪਦੀ ਕਬੀਰ ਜੀ ਕੀ ॥"
page = 330
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gauri measure Guareri. Ashtpadi Kabir Ji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ ਗੁਆਰੇਰੀ ਅਸ਼ਟਪਦੀ ਕਬੀਰ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Gwaarayree, Ashtpadheeyaa Of Kabeer Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਗੁਆਰੇਰੀ ਵਿੱਚ ਗੁਰੂ ਭਗਾ ਕਬੀਰ ਜੀ ਦੀ ਅੱਠ-ਪਦਿਆਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਟਪਦੀ = {ਅਸਟ = ਅੱਠ। ਪਦ = ਬੰਦ, Stanza} ਅੱਠ ਬੰਦਾਂ ਵਾਲਾ ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri Gwareri, Ashtapadis de Kabir yi."