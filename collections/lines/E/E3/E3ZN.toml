[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਅਨੰਤ; ਸੋਗ ਨਹੀ ਬੀਆ ॥"
page = 186
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is infinite joy and no sorrow and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਬੇਅੰਤ ਖੁਸ਼ੀ ਹੈ ਅਤੇ ਸ਼ੋਕ ਜਾ ਦਵੇਤ-ਭਾਵ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is infinite joy, and no sorrow or duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਸੰਗ ਮੇਂ ਅਨੰਦ ਤੋ ਬੇਅੰਤ ਹੈ ਔਰ ਤਹਾਂ ਸੋਗ (ਥੀਆ) ਉਤਪਤ ਨਹੀਂ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਅਵਸਥਾ ਵਿਚ) ਬੇਅੰਤ ਖ਼ੁਸ਼ੀ ਹੀ ਖ਼ੁਸ਼ੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਕੋਈ ਹੋਰ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਪੋਂਹਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha sido bendecido con ese Santuario,"