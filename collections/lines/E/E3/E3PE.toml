[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹਿ; ਅਨਦਿਨੁ ਜਾਗੇ ॥"
page = 1048
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They celebrate the Lord's praise and night and day remain awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਰੈਣ ਤੇ ਦਿਹੁੰ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Glorious Praises of the Lord, and remain awake and aware night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਜਾਗ ਕਰ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵੱਲੋਂ) ਸੁਚੇਤ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = {ਬਹੁ-ਵਚਨ} ਗਾਂਦੇ ਹਨ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਜਾਗੇ = ਜਾਗਿ, (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que recite la Alabanza del Señor y se conserve siempre despierto."