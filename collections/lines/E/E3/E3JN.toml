data = "ਚੜੀ ਸਿੰਘ ਰਾਨੀ ॥"
page = 104

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the talk of the gods, the queen (goddess) munted the lion."

[[content]]
asset = "RSJD"
type = "translation"
