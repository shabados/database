[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਇਨਿ; ਅਪੁਨੀ ਅਪਨੀ ਧਾਰੀ ॥"
page = 235
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he clings to \"my own, my own\","

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਮੇਰੀ ਆਪਣੀ, ਮੇਰੀ ਆਪਣੀ ਦੀ ਰਟ ਨੂੰ ਚਿਮੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he clings to 'my own, my own',"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਨੇ ਅਪਨੀ ਵਿਭੂਤੀ ਅਪਨੀ ਦੇਹ ਐਸੀ ਮਮਤਾ ਧਾਰਨ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਇਸ ਮਨੁੱਖ ਨੇ (ਮਨ ਵਿਚ) ਆਪਣੀ ਹੀ ਗ਼ਰਜ਼ ਟਿਕਾਈ ਰੱਖੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨਿ = ਇਸ ਨੇ। ਧਾਰੀ = ਮਨ ਵਿਚ ਟਿਕਾ ਲਈ। ਅਪੁਨੀ ਅਪਨੀ = ਆਪਣੀ ਹੀ ਗਰਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando se aferra a su idea del “yo soy”,"