[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਨਾਨਕ. ਸੁਖਿ ਸਵੰਤੀ ॥੨॥੧੧॥੭੫॥"
page = 627
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, everyone, now, sleeps in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹੁਣ ਹਰ ਜਣਾ ਸੁੱਖ ਅੰਦਰ ਸੌਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, now everyone sleeps in peace. ||2||11||75||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੌ ਸਭ ਪ੍ਰਕਾਰ ਹਮਾਰੀ ਬ੍ਰਿਤੀ ਸੁਖ ਮੇਂ ਸੋਈ ਹੈ॥੨॥੧੧॥੭੫॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ) ਸਾਰੀ ਲੁਕਾਈ ਸੁਖੀ ਵੱਸਦੀ ਹੈ ॥੨॥੧੧॥੭੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora el mundo entero habita en Paz. (2‑11‑75)"