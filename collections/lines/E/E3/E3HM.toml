[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੇਕ ਜਤਨ ਭੇਖ ਕਰੇ ਜੋਗੀ; ਰੋਗੁ. ਨ ਜਾਇ ਗਵਾਇਆ ॥੯॥"
page = 909
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By various efforts and wearing sectarial dresses, this malady is cured not, O Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਉਪਰਾਲਿਆਂ ਅਤੇ ਧਾਰਮਕ ਲਿਬਾਸ ਪਹਿਰਣ ਦੁਆਰਾ ਇਹ ਜ਼ਹਿਮਤ (ਬੀਮਾਰੀ) ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ਹੇ ਯੋਗੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Making all sorts of efforts, and wearing religious robes, Yogi, this disease cannot be cured. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਅਨੇਕ ਜਤਨੋਂ ਸੇ ਜੀਵ ਕੇਤੇ ਹੀ ਭੇਖ ਕਰੇ ਤਉ ਭੀ ਇਹ ਤ੍ਰਿਸ਼ਨਾ ਰੋਗ ਗਵਾਯਾ ਨਹੀਂ ਜਾਤਾ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜੇ ਕੋਈ ਮਨੁੱਖ (ਤਿਆਗੀਆਂ ਵਾਲੇ) ਭੇਖ ਆਦਿਕਾਂ ਦੇ ਅਨੇਕਾਂ ਜਤਨ ਕਰਦਾ ਰਹੇ, ਤਾਂ ਭੀ ਇਹ ਰੋਗ ਦੂਰ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haciendo todo tipo de esfuerzos y usando ropajes religiosos, oh Yogui, la enfermedad no cesará.(9)"