[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਦਿਨਸੁ ਸੰਜੋਗੜਾ; ਜਿਤੁ ਡਿਠਾ ਗੁਰ ਦਰਸਾਰੁ ॥"
page = 958
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "auspicious the day and the opportunity, when the Guru's vision is beheld."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਛਿਣ ਸੁਲੱਖਣਾ ਉਹ ਦਿਹਾੜਾ ਅਤੇ ਅਵਸਰ ਜਦ ਗੁਰਦੇਵ ਜੀ ਦਾ ਦਰਸ਼ਨ ਦੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "blessed is that day, and that opportunity, when I gazed upon the Blessed Vision of the Guru's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਮੈਂ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਸਰੂਪ ਦੇਖਿਆ ਹੈ, ਉਸ ਦਿਨ ਕਾ ਸੰਜੋਗ ਧੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਤੇ ਉਹ ਸੋਹਣਾ ਸੰਜੋਗ ਮੁਬਾਰਿਕ ਹਨ ਜਦੋਂ ਸਤਿਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito será el día, la oportunidad propicia, en la que logre tener la Visión del Guru."