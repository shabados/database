[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਉ ਸੰਤ ਰਵਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 838
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I crave for the dust of the feet of the saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਚਾਹਨਾ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I yearn for the dust of the feet of the Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਸੰਤਾਂ ਕੇ ਚਰਨੋਂ ਕੀ (ਰਵਾਲ) ਧੂੜੀ ਕੋ (ਜਾਚਹੁ) ਮਾਂਗਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Misericordioso Maestro con el débil, yo sólo busco los Pies de Tus Santos.(1-Pausa)"