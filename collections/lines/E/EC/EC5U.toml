[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਟੰ ਐਠਿ ਫੈਂਟੇ ਭੁਜੰ ਠੋਕਿ ਭੂਪੰ ॥"
page = 163

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors tied their garments tightly and the kings beat their arms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਵੀਰਾਂ ਨੇ ਪਟਕੇ ਕਸ ਲਏ (ਕਮਰਕਸੇ ਕਰ ਲਏ) ਅਤੇ ਰਾਜਿਆਂ ਨੇ (ਆਪਣੀਆਂ) ਭੁਜਾਵਾਂ ਠੋਕ ਲਈਆਂ।"