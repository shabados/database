[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤੁਧੁ ਬਾਝਹੁ; ਮੈ ਕੋਈ ਨਾਹੀ ॥"
page = 112
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O God! none is mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਹੇ ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than You, Lord, nothing is mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਬਿਨਾ ਮੇਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਥੋਂ ਬਿਨਾ ਮੈਨੂੰ (ਆਪਣਾ) ਕੋਈ ਹੋਰ (ਸਹਾਰਾ) ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, oh Señor, no hay nadie más;"