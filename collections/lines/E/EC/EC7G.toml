[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਰੈਣਿ ਸੋਵਤ. ਗਲਿ ਫਾਹੀ; ਦਿਨਸੁ ਜੰਜਾਲਿ ਗਵਾਇਆ ॥"
page = 1126
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole night man wastes in sleep and the day in temporal involvements. Thus his neck is loaded with noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਸਾਰੀ ਰਾਤ ਨੀਦ ਵਿੱਚ ਅਤੇ ਦਿਨ ਸੰਸਾਰੀ ਝਮੇਲਿਆਂ ਅੰਦਰ ਗੁਆ ਲੈਂਦਾ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਫਾਸੀ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He spends the entire night in sleep; the noose is tied around his neck. His day is wasted in worldly entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਣ ਰਾਤ੍ਰੀ ਤੋ ਨਿੰਦ੍ਰਾ ਰੂਪ ਫਾਸੀ ਮੇਂ ਗਲਤਾਨ ਹੋ ਕਰ ਸੋਵਤਾ ਭ੍ਯਾ ਔਰ ਦਿਨ ਸੰਸਾਰ ਕੇ (ਜੰਜਾਲਿ) ਧੰਧੋ ਮੇਂ ਗਵਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਾਤ ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦੀ ਨੀਂਦ ਵਿਚ ਰਹਿੰਦਾ ਹੈਂ, (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੀ) ਫਾਹੀ ਤੇਰੇ ਗਲ ਵਿਚ ਪੈਂਦੀ ਜਾਂਦੀ ਹੈ। ਸਾਰਾ ਦਿਨ ਮਾਇਆ ਕਮਾਣ ਦੇ ਧੰਧੇ ਵਿਚ ਗੁਜ਼ਾਰ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La noche entera la pasas en el sueño, el día lo pasas involucrado en la lucha,"