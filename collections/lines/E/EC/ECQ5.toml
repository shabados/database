[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ. ਸਚੁ ਬੁਝਾਇਓਨੁ; ਤਿਨਾ ਅਤੁਟ ਭੰਡਾਰ ਦੇਵਾਇਆ ॥"
page = 85
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To some Thou has explained truthfulness, and to them Thou hast given inexhaustible treasures there-of."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਤੂੰ ਸੱਚਾਈ ਦਰਸਾਈ ਹੈ ਅਤੇ ਉਨ੍ਰਾਂ ਨੂੰ ਉਸ ਦੇ ਅਮੁੱਕ ਖ਼ਜ਼ਾਨੇ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some understand Truthfulness; they are given the inexhaustible treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ਼ੋਂ ਕੋ ਸਚ ਕੀ ਬੂਝ ਦਈ ਹੈ, ਤਿਨ ਸਚ ਕੀ ਬੂਝ ਵਾਲਿਓਂ ਕੋ ਅਤੁਟ ਭੰਡਾਰ ਜੋ ਨਾਮ ਹੈ, ਸੋ ਗੁਰੋਂ ਸੇ ਤੈਨੇ ਦਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਹਰੀ ਨੇ ਆਪਣੇ ਸੱਚੇ ਨਾਮ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਇਤਨੇ ਖ਼ਜ਼ਾਨੇ (ਸੰਤੋਖ ਦੇ) ਉਸ ਨੇ ਦਿੱਤੇ ਹਨ ਕਿ ਤੋਟ ਹੀ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਇਓਨੁ = ਬੁਝਾਇਆ ਉਸ (ਹਰੀ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos realizan la Verdad y reciben el Tesoro Ilimitado del Nombre del Señor."