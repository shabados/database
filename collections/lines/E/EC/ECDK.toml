[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੂ ਰਖਵਾਲਾ; ਜਿਤਾ ਤਿਨੈ ਭੈਣੁ ॥"
page = 961
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose Saviour Thou art, O Lord; he conquers the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਤੂੰ ਰਾਖਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਉਹ ਤਿੰਨਾ ਹੀ ਜਹਾਨਾਂ ਨੂੰ ਫਤਹ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has You as his Saving Grace conquers the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਤੂੰ ਰਾਖਾ ਹੈਂ ਤਿਸ ਨੇ ਤੀਨੋਂ ਭਵਣੋਂ ਕੋ ਜੀਤ ਲੀਆ ਹੈ। ਵਾ ਜਹਾਂ ਭੈਣ ਪਦ ਮੂਲ ਮੇਂ ਹੋਵੇ ਤਹਾਂ ਗਾਉ, ਭਾਵ ਸਰੀਰ ਕਾ ਅਰਥ ਕਰਨਾ। ਸਰੀਰੁ ਜੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਰਾਖਾ ਮਿਲਿਆ ਹੈਂ, ਉਸ ਨੇ ਤਾਂ (ਸਾਰਾ) ਜਗਤ (ਹੀ) ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨੈ = ਉਸੇ ਨੇ। ਭੈਣੁ = ਭਵਨ, ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien has salvado es el maestro de los tres mundos."