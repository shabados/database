[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਦੀ ਕਿਨਾਰੈ ਦੁਹ ਵਲੀ; ਇਕ ਦੂ ਪਾਰਾਵਾਰੁ ਨ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Undoubtedly the river remains contained within its two banks neither one knowing the other."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਦੀ ਦੇ ਕਿਨਾਰੇ ਦੇ ਦੋ ਪਾਸਿਆਂ ਦਾ ਪਾਰ ਉਰਾਰ ਕਿਸੇ ਨਹੀਂ ਪਾਇਆ।"