[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਸਰੁ ਸੰਧੈ. ਜਨ ਊਪਰਿ; ਫਿਰਿ ਉਲਟੋ. ਤਿਸੈ ਲਗਾਵੈਗੋ ॥੪॥"
page = 1311
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one aims an arrow on the Lord's slave, turning back, it hits him ultimately."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ, ਸਾਈਂ ਦੇ ਗੋਲੇ ਉਤੇ ਤੀਰ ਖਿਚਦਾ ਹੈ, ਇਹ ਪਿਤੇ ਮੁੜ ਕੇ ਆਖਰਕਾਰ ਉਸ ਨੂੰ ਹੀ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone aims an arrow at the Lord's humble servant, it will turn around and hit him instead. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਦਾਸੋਂ ਕੇ ਊਪਰ ਤੀਰ ਕਾ ਸੰਧਨਾ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਜੋ ਸੰਤ ਜਨੋਂ ਕਾ ਬੁਰਾ ਚਿਤਵਤਾ ਹੈ, ਫਿਰ ਉਲਟ ਕਰ ਤਿਸ ਕੋ ਹਰੀ ਲਗਾਵੇਗਾ, ਭਾਵ ਤਿਸੀ ਕਾ ਬੁਰਾ ਹੋਵੈਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਉਹਨਾਂ ਸੇਵਕਾਂ ਉਤੇ ਤੀਰ ਚਲਾਂਦਾ ਹੈ, ਉਹ ਤੀਰ ਪਰਤ ਕੇ ਉਸੇ ਨੂੰ ਹੀ ਆ ਲੱਗਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien apuntara su flecha hacia el humilde Sirviente del Señor, ésta se le regresaría y le pegaría a él en vez. (4)"