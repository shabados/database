[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖ ਪ੍ਰੀਤਿ; ਗੁਰੂ ਮੁਖਿ ਲਾਇ ॥੩॥"
page = 164
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's disciple love to be called to the Guru's audience, by the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਮੁਰੀਦ, ਗੁਰਾਂ ਵਲੋ, ਗੁਰਾਂ ਦੀ ਹਜੂਰੀ ਵਿੱਚ ਬੁਲਾਏ ਜਾਣ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The GurSikh loves to gaze upon the Face of the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੇ ਸਿਖ ਕੀ ਪ੍ਰਸਿੰਨਤਾ ਤਬ ਹੋਤੀ ਹੈ ਜੇ ਕਰ ਗੁਰੂ ਮੁਖਿ ਲਾਇ ਅਰਥਾਤ ਆਦਰ ਕਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਗੁਰਸਿੱਖ ਨੂੰ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ ਲਾਇ = ਵੇਖ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el discípulo del Guru se fascina viviendo en Su Presencia. (3)"