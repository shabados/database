[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਕਾਲਿ; ਮਤੁ ਲਾਗੈ ਭੀੜ ॥"
page = 954
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lest they should suffer agony at the Last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਤੇ ਅਖੀਰ ਦੇ ਵੇਲੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਸ਼ਟ ਉਠਾਉਣਾ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "at the very last instant, they suffer in agony."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਵਾਸਤੇ ਕਿ ਅੰਤ ਕੋ ਕਾਲ ਕੀ ਭੀੜ ਮਤ ਲਾਗੇ, ਭਾਵ ਕੇ ਦੁਖ ਮੇਂ ਨ ਪੜੀਏ, ਤਿਸ ਭੈ ਸੇ ਵੈਰਾਗ ਕਰ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮਤਾਂ ਅੰਤ ਦੇ ਸਮੇਂ ਕੋਈ ਬਿਪਤਾ ਆ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Temen los sheiks, los eruditos y los videntes,"