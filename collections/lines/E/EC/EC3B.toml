[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਕਹੁ ਤੇ ਰਾਨੀ ਤੁਹਿ ਕਰਿ ਹੌ ॥੨੬॥"
page = 966

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If you desire I will marry you and, from a pauper, I will alleviate you to a Rani.’(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿਰਧਨ ਤੋਂ ਤੈਨੂੰ ਰਾਣੀ ਕਰ ਦਿਆਂਗਾ ॥੨੬॥"