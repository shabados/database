[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਮੇਲੇ; ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥੧॥"
page = 1184
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the mortal meets with his Lord, after a long separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਾਣੀ ਲੰਬੇ ਵਿਛੋੜੇ ਪਿਛੋਂ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the mortal is re-united with God, after having been separated for so long. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਬਹੁਤ ਕਾਲ ਸੇ ਵਿਛੁੜੇ ਹੂਏ ਮੇਲੇ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿਰ ਦੇ ਵਿਛੁੜੇ ਹੋਇਆਂ ਨੂੰ (ਭੀ) ਪ੍ਰਭੂ ਨੇ (ਆਪਣੇ ਚਰਨਾਂ ਦੇ ਨਾਲ) ਮਿਲਾ ਲਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਮੇਲੇ = ਮਿਲਾ ਲਏ। ਚਿਰੀ ਵਿਛੁੰਨਿਆ = ਚਿਰ ਦੇ ਵਿਛੁੜੇ ਹੋਇਆਂ ਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me uno a Él después de una larga separación que duró millones de encarnaciones. (1)"