[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਦੁਰਾਇ ਚਲੈ; ਸੋ ਚੋਰੁ ॥੩॥"
page = 1187
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who departs without making manifest the Lord's Name within himself is a thief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਪ੍ਰਗਟ ਕਰਨ ਦੇ ਬਗੈਰ ਜਾਂਦਾ ਹੈ, ਉਹ ਚੋਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not let the Naam become manifest within themselves, depart like thieves in the end. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ (ਦੁਰਾਇ) ਲੁਕਾਇ ਕੇ ਚਲੇ ਹੈਂ, ਭਾਵ ਜੋ ਨਾਮ ਨਹੀਂ ਜਪਤੇ ਹੈਂ, ਸੋ ਚੋਰ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਤੇਰੇ ਨਾਮ ਨੂੰ (ਆਪਣੀ ਜਿੰਦ ਤੋਂ) ਦੂਰ ਦੂਰ ਰੱਖ ਕੇ (ਜੀਵਨ-ਪੰਧ ਵਿਚ) ਤੁਰਦਾ ਹੈ ਉਹ ਤੇਰਾ ਚੋਰ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quien no hace manifiesto el Nombre de Dios en Él, deja este mundo como bandido. (3)"