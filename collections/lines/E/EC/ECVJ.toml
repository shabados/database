[[content]]
asset = "DGDG"
type = "primary"
data = "ਧ੍ਰਿਗ ਇਹ ਰਾਇ ਭੇਦ ਨਹਿ ਜਾਨਤ ॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She pronounced) ‘Curse be to Raja who did not grasp the secret."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਰਾਜੇ ਨੂੰ ਧਿੱਕਾਰ ਹੈ ਜੋ ਭੇਦ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"