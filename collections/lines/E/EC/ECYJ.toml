[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਤ ਨ ਜਾਇ; ਪਰਮ ਸਚੁ ਪਾਵੈ ॥"
page = 342
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that he goes not to another and obtains the Supreme Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਕਿਸੇ ਹੋਰਸ ਕੋਲ ਨਾਂ ਜਾਵੇ ਅਤੇ ਮਹਾਨ ਸੱਚ ਨੂੰ ਪਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that you shall not have to go to any other; you shall attain the supreme truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਔਰ ਅਸਥਾਨ ਮੇਂ ਨ ਜਾਵੈ ਤਉ ਪਰਮ ਸੁਖ ਅਰਥਾਤ ਸਭ ਤੇ ਅਧਿਕ ਸੁਖ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਵਲ ਨਾਹ ਭਟਕੇ ਤਾਂ ਉਸ ਨੂੰ ਸਭ ਤੋਂ ਉੱਚਾ ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਤ = {अन्यत्र} ਕਿਸੇ ਹੋਰ ਥਾਂ। ਨ ਜਾਇ = ਨਾਹ ਜਾਵੇ, ਨਾਹ ਭਟਕੇ। ਪਰਮ = ਸਭ ਤੋਂ ਉੱਚਾ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਪਾਵੈ = ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin ir con nadie más, obtener el Estado Elevado de Verdad."