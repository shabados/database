[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਬਾਟ. ਨ ਪਾਈ ॥"
page = 1194
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru path is found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਰਸਤਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the path is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਨੇ ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੇ ਵੀਚਾਰ ਰੂਪੀ ਵਾ ਭਗਤੀ ਰੂਪ ਵਾਟ ਨਹੀਂ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੋ ਬਿਨਾ ਜੀਵਨ-ਸਫ਼ਰ ਦਾ ਸਹੀ ਰਸਤਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਟ = ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Verdadero Guru no encuentra el Camino,"