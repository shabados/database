[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਕਾ; ਸਭਸੈ ਦੇਇ ਅਧਾਰੁ ॥"
page = 91
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Our soul and body are all His. He lends supports to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਮੂਹ ਉਸ ਦੀਆਂ ਹਨ। ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Body and soul, all belong to Him. He gives His Support to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵ ਔਰ ਸਰੀਰ ਸਭ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਹੈ, ਜੋ ਸਭ ਕੋ ਆਸਰਾ ਦੇਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਸਭ ਜੀਵਾਂ ਨੂੰ ਧਰਵਾਸ ਦੇਂਦਾ ਹੈ, ਇਹ ਜਿੰਦ ਤੇ ਸਰੀਰ ਸਭ ਕੁਝ ਉਸੇ ਦਾ (ਦਿੱਤਾ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él, al Señor, pertenecen nuestro cuerpo y Alma; Él es el Mástil Principal de todos."