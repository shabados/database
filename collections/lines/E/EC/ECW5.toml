[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਹਰਿ ਬਿਨੁ; ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 81
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have none but Thee, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਹੈ ਵਾਹਿਗੁਰੂ! ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have none other than You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਤੋ ਹਰੀ ਸੇ ਬਿਨਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਤਾਂ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਆਸਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo a nadie más que a Ti, oh Señor."