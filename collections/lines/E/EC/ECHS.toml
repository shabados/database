[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਾਹੁ ਅਥਾਹੁ ਛਡਿ; ਕੂੜੇ ਸਾਹੁ ਕੂੜੇ ਵਣਜਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Except the infinite true Guru all other bankers and traders are false."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋ ਅਥਾਹ) ਬੇਅੰਤ ਸ਼ਾਹ ਸਤਿਗੁਰ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ, (ਓਹ) ਸ਼ਾਹ ਤੇ ਵਣਜਾਰੇ (ਦੋਵੇਂ) ਝੂਠੇ ਹਨ।"