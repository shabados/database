[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੀ ਪਦਵੀ ਗੁਰਮੁਖਿ ਵਰਤਹਿ; ਤਿਨ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਆ ॥"
page = 1130
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards abide in the fourth state. They acquire an above in their own Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਚੌਥੀ ਅਵਸਥਾ ਅੰਦਰ ਵਿਚਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਿਜ ਦੇ ਗ੍ਰਿਹ ਅੰਦਰ ਵਸੇਬਾ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs dwell in the fourth state; they obtain a dwelling in the home of their own inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰਮੁਖ (ਚਉਥੀ ਪਦਵੀ) ਤੁਰੀਆ ਪਦ ਵਿਖੇ ਵਰਤਤੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ (ਨਿਜ ਘਰਿ) ਸ੍ਵੈ ਸਰੂਪ ਵਿਖੇ ਨਿਵਾਸ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੇ ਅਸਰ ਤੋਂ ਉਤਲੇ ਆਤਮਕ ਮੰਡਲ ਵਿਚ ਰਹਿ ਕੇ ਜਗਤ ਨਾਲ ਵਰਤਣ-ਵਿਹਾਰ ਰੱਖਦੇ ਹਨ। ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਥੀ ਪਦਵੀ = ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੇ ਅਸਰ ਤੋਂ ਉਤਲੇ ਆਤਮਕ ਮੰਡਲ ਵਿਚ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ। ਨਿਜ ਘਰਿ = ਆਪਣੇ (ਅਸਲ) ਘਰ ਵਿਚ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente en Dios habita en el Cuarto Estado de Éxtasis."