[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਬਰੈ; ਰਾਖਨਹਾਰੁ ਧਿਆਇ ॥"
page = 293
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Preserver the man is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਖਣ ਵਾਲੇ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਬੱਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Protector Lord, you shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਾਖਨਹਾਰ ਕੋ ਧਿਆਇ ਕਰ ਕੇ ਹੀ ਜੀਵ ਕਾਲ ਸੇ ਬਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਬਚਦਾ ਹੀ ਰੱਖਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únicamente contemplando al Señor, al Único Salvador, conquistarás tu Liberación."