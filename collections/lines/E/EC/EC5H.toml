type = "primary"
data = "ਕਿ ਨਚੇਤਿ ਪ੍ਰੇਤੰ ॥੨੬੦॥"
page = 577

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Contacting the numberless spirits, the warriors are lamenting, they are getting unconscious and falling down, the ghosts are dancing.260."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭੂਤ ਪ੍ਰੇਤ ਨਚਦੇ ਹਨ ॥੨੬੦॥"