[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਗੈ; ਜਿਸੁ ਪ੍ਰਭੁ ਕਿਰਪਾਲੁ ॥"
page = 182
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is awake unto whom the Lord is Merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਜਾਗਦਾ ਹੈ ਜਿਸ ਉਤੇ ਮਾਲਕ ਮਿਹਰਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is awake, unto whom God shows His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਪ੍ਰਭੂ ਨੇ ਦਯਾ ਕਰੀ ਹੈ, ਸੋ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਡਾਕੂਆਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਓਹੀ ਮਨੁੱਖ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ, ਜਿਸ ਤੇ ਪਰਮਾਤਮਾ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente despierta aquél sobre quien se posa la Gracia del Señor,"