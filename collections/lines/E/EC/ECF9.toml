[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਕਿਨੈ ਨ ਪਾਇਓ; ਬਿਨੁ ਸਤਿਗੁਰ. ਕਿਨੈ ਨ ਪਾਇਆ ॥"
page = 466
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru none has obtained the Lord; without the True Guru, none has obtained the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ, ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, no one has obtained the Lord; without the True Guru, no one has obtained the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਸੇ ਨਾਹੀਂ ਪਾਰਬ੍ਰਹਮ ਕੋ ਪਹਿਲੇ ਕਿਸੀ ਨੇ ਪਾਯਾ ਹੈ ਅਰ ਨ ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੇ ਕਿਸੀ ਨੇ ਅਬ ਪਾਯਾ ਹੈ; ਵਾ ਨ ਹਿੰਦੂਓਂ ਨੇ ਪਾਯਾ ਹੈ ਨ ਮੁਸਲਮਾਨੋਂ ਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ('ਜਗ ਜੀਵਨੁ ਦਾਤਾ') ਸਤਿਗੁਰ ਤੋਂ ਬਿਨਾ (ਭਾਵ, ਸਤਿਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ) ਨਹੀਂ ਮਿਲਿਆ, (ਇਹ ਸੱਚ ਜਾਣੋ ਕਿ) ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰ ਦੀ ਸ਼ਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ('ਜਗ ਜੀਵਨ ਦਾਤਾ') ਨਹੀਂ ਮਿਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Verdadero Guru, nadie ha obtenido al Señor, pues en el Verdadero Guru, reside Su Esencia."