[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਕੁਦਰਤਿ ਆਪੇ ਜਾਣੈ; ਆਪੇ ਕਰਣੁ ਕਰੇਇ ॥"
page = 53
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His omnipotence He Himself knows and He Himself does all the works."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਪਾਰ ਸ਼ਕਤੀ ਨੂੰ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਅਤੇ ਉਹ ਖ਼ੁਦ ਹੀ ਸਾਰੇ ਕਾਰਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows His Creative Power; He Himself does all deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ (ਕੁਦਰਤੀ) ਸਕਤੀ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ, ਔਰ ਆਪ ਹੀ ਸ੍ਰਿਸਟੀ ਕੇ ਮਹਿਤਤ੍ਵਾਦਿ (ਕਰਣੁ) ਸਾਧਨੋਂ ਕੋ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੀ ਕੁਦਰਤਿ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ, ਆਪ ਹੀ ਇਹ ਜਗਤ-ਰਚਨਾ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él es Quien conoce Su Voluntad y Él Quien hace todo por Sí Mismo."