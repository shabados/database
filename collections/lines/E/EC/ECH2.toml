[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਕਰਮਹੀਨ. ਧੁਰਿ ਪਾਏ; ਦੇਖਿ ਦੀਪਕੁ. ਮੋਹਿ ਪਚਾਨੇ ॥੩॥"
page = 170
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are pre-ordained to be bereft of Good deeds. By beholding the lamp of worldly love, they are burnt like a moth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢ ਤੋਂ ਹੀ ਉਹ ਨੇਕ ਅਮਲਾ-ਰਹਿਤ ਹੋਣੇ ਨੀਅਤ ਹੋਏ ਹੋਏ ਹਨ! ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਦੀਵੇ ਨੂੰ ਵੇਖ ਕੇ ਉਹ ਪਤੰਗੇ ਦੇ ਵਾਂਙੂ ਸੜ-ਬਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who were pre-ordained to have no good karma at all - gazing into the lamp of emotional attachment, they are burnt, like moths in a flame. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਧੁਰੋਂ ਹੀ ਮੰਦ ਕਰਮ ਪਾਏ ਹੈਂ, ਯਾਂ ਤੇ ਵਹੁ ਕੁਟੰਬ ਕੋ ਮੋਹਸ ਦੇਖ ਕਰ ਤਿਸ ਮੇਂ ਜਲੇ ਹੈਂ, ਜੈਸੇ ਦੀਪਕ ਕੋ ਦੇਖ ਕਰ ਪਤੰਗ ਜਲ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹਨਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਧੁਰੋਂ (ਪਰਮਾਤਮਾ ਨੇ) ਉਹਨਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ (ਇਹ) ਨੀਵੇਂ ਕੰਮ ਹੀ ਪਾ ਦਿੱਤੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਇਉਂ ਸੜਦੇ ਰਹਿੰਦੇ ਹਨ ਜਿਵੇਂ ਦੀਵੇ ਨੂੰ ਵੇਖ ਕੇ (ਪਤੰਗੇ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਨ = ਨੀਚ, ਨੀਵੇਂ। ਧੁਰਿ = ਧੁਰ ਤੋਂ। ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਪਚਾਨੇ = ਸੜਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal era su destino miserable; como palomillas fueron consumidos por el fuego de la lujuria. (3)"