[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣੈ ਸੰਤਹੁ; ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੮॥"
page = 910
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person understands his ownself and fixes his attention on the Lord's Name, O saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਆਪਦੀ ਬਿਰਤੀ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਹੇ ਸਾਧੂਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh understands his own self, O Saints; he lolvingly centers his mind on the Lord's Name. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਜੋ ਗੁਰਮੁਖ ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਨਤਾ ਹੈ, ਸੋਈ ਰਾਮ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਖਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ; ਆਪਣੇ ਜੀਵਨ ਨੂੰ। ਪਛਾਣੈ = ਪਰਖਦਾ ਰਹਿੰਦਾ ਹੈ, ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser consciente en Dios conoce su propio Ser, pues está entonado en el Nombre del Señor. (8)"