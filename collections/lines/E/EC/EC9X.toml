[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਵਸੈ ਮਨ ਅੰਤਰਿ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਈਐ ॥੪॥੬॥"
page = 602
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when the name takes and abode in man's mind, from within him, his self-conceit is eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਦ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਨਾਮ ਟਿਕ ਜਾਂਦਾ ਹੈ ਤਦ ਉਸ ਦੇ ਅੰਦਰੋਂ ਉਸ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when the Naam, the Name of the Lord, comes to dwell within the mind, then self-conceit is eradicated from within. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਗਵਾਇ ਦੇਈਏ ਤੌ ਵਾਹਗੁਰੂ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੇ) ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲਈਏ, ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Naam es enaltecido en la mente, uno abandona su ego negativo. (4‑6)"