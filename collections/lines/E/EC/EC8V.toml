[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਪਾਇ; ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 839
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He evaluates them and is fully filling all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He evaluates them, and totally pervades them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਮਤ ਪਾਇਕਰ ਵਹੁ ਸੁਆਮੀ ਸਰਬ ਮੇਂ (ਭਰਪੂਰਿ) ਪਰੀ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ, ਇਸ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਤੇ) ਇਸ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ (ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਮਤਿ = ਕਦਰ, ਮੁੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que las ha establecido,"