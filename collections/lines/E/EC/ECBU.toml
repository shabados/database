[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਗੋਂ ਪੀਰ ਮੁਲਤਾਨ ਦੇ; ਦੁਧਿ ਕਟੋਰਾ ਭਰਿ ਲੈ ਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In Multan, the pir presented a bowl of milk filled up to brims (which means That faquirs here are already in plenty)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਗੋਂ ਮੁਲਤਾਨ ਦੇ ਪੀਰ ਵਿਚ ਦੁੱਧ ਦਾ ਛੰਨਾ (ਨਕਾ ਨਕ) ਭਰਕੇ ਲੈ ਆਏ।"