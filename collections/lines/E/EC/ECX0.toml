[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਸਚਾ ਸੋਹਿਲਾ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਗੋਵਿੰਦੁ ॥"
page = 854
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is God Lord's praise. Through the Guru's grace, man utters the World-Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ। ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਬੰਦਾ ਜੱਗ ਦੇ ਮਾਲਕ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Praise of the Lord God; the Gurmukh chants the Name of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਹਰੀ ਪ੍ਰਭੂ ਕਾ ਸਚਾ (ਸੋਹਿਲਾ) ਜਸ ਉਚਾਰਨ ਕੀਆ ਹੈ ਔਰ ਗੁਰਦੁਆਰੇ ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਪ੍ਰਭੂ ਗੋਬਿੰਦ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, (ਉਸ ਦੀ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ (ਉਸ ਦਾ) ਨਾਮ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਮਿਲਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸੋਹਿਲਾ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la Alabanza del Señor; por la Gracia del Guru uno contempla Su Nombre,"