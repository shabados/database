[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਿਰਭਉ ਨਿਰੰਕਾਰੁ; ਹੋਰਿ ਕੇਤੇ ਰਾਮ ਰਵਾਲ ॥"
page = 464
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Formless Lord alone is fearless, and many others like Ram are as dust before Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਆਕਾਰ-ਰਹਿਤ ਪ੍ਰਭੂ ਹੀ ਡਰ-ਰਹਿਤ ਹੈ। ਰਾਮ ਵਰਗੇ ਘਣੇਰੇ ਹੋਰ ਉਹਦੇ ਅੱਗੇ ਧੂੜ ਵਾਗੂੰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord is fearless and formless; myriads of others, like Rama, are mere dust before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਿਰਭਉ ਨਿਰੰਕਾਰ ਤੋ ਰਾਮ ਹੈ ਹੋਰ ਜੀਵ ਤੋ (ਰਵਾਲ) ਧੂਰਿ ਰੂਪ ਬਹੁਤ ਹੈਂ। ਵਾ ਹੋਰ ਰਾਮ ਆਦਿ ਅਵਤਾਰ ਪਰਮੇਸ਼੍ਵਰ ਦੇ ਰੋਮਾਦੀ ਪੰਕਤੀ ਵਾ ਰਮਾਲ ਕਰਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਕ ਨਿਰੰਕਾਰ ਹੀ ਭੈ-ਰਹਿਤ ਹੈ, (ਅਵਤਾਰੀ) ਰਾਮ (ਜੀ) ਵਰਗੇ ਕਈ ਹੋਰ (ਉਸ ਨਿਰੰਕਾਰ ਦੇ ਸਾਮ੍ਹਣੇ) ਤੁੱਛ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰਿ = (ਨਿਰੰਕਾਰ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੇ। ਰਵਾਲ = ਧੂੜ, (ਭਾਵ) ਤੁੱਛ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Solamente el Único Señor es Absoluto y sin miedo; todos los Ramas ante Él son insignificantes!"