[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਸਤਿਗੁਰਿ; ਭਰਮੁ ਚੁਕਾਇਆ ॥"
page = 879
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great True Guru has dispelled my doubt,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, has expelled my doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੂਜ੍ਯ ਅਰਥਾਤ ਬ੍ਰਹਮ ਨੇਸਟੀ ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਸਤਿਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਕਰ ਜਿਸ ਜਗ੍ਯਾਸੀ ਕਾ ਭਰਮ ਚੁਕਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ (ਮਾਇਆ ਆਦਿਕ ਵਲ ਦੀ ਸਾਰੀ) ਭਟਕਣਾ ਗੁਰੂ ਨੇ ਦੂਰ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰ ਨੇ। ਭਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru destruye la duda de su ser y así,"