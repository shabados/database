[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਿ ਅਖੇਟਕ ਆਨਿ ਨ੍ਰਿਪ; ਰਤਿ ਮਾਨੀ ਤਿਹ ਸੰਗ ॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After hunting he made love to that girl."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਕਾਰ ਖੇਡਣ ਉਪਰੰਤ ਰਾਜੇ ਨੇ ਆ ਕੇ ਉਸ ਨਾਲ ਪ੍ਰੇਮ-ਕ੍ਰੀੜਾ ਕੀਤੀ।"