[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਅਖਰੁ. ਜੋ ਗੁਰਮੁਖਿ ਜਾਪੈ; ਤਿਸ ਕੀ ਨਿਰਮਲ ਸੋਈ ॥੩॥"
page = 747
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who by Guru's instruction utters the one Name; He gathers the pure glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਇਕ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਪਵਿੱਤਰ ਪ੍ਰਭਤਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who, as Gurmukh, chants the One Word, acquires a spotlessly pure reputation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਇਨ ਕਾ ਸਿਧਾਂਤ ਰੂਪ ਜੋ ਏਕ ਅਖਰ ਪ੍ਰਮਾਤਮਾਂ ਹੈ ਤਿਸ ਕੋ ਸੋ (ਜਾਪੈ) ਜਾਣੈ, ਤਿਸ ਕੀ ਨਿਰਮਲ (ਸੋਈ) ਸੋਭਾ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਕ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਸ ਦੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਪਵਿਤ੍ਰ ਸੋਭਾ ਬਣ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Gurmukj que canta la Palabra del Shabd, logra una reputación pura y sin mancha.(3)"