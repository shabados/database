[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਨਿਰਮਲ ਹੋਈ ਹੈ; ਗੁਰ ਕਾ ਜਪੁ ਜਪਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 811
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering the Guru's word, soul and body are rendered immaculate. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਅਤੇ ਦੇਹ ਪਾਕ-ਪਾਵਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body become immaculate and pure, chanting the Chant of the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਤਨ ਔਰ ਹਮਾਰੀ ਬੁਧੀ ਨਿਰਮਲ ਭਈ ਹੈ, ਕਿਉਂਕਿ ਗੁਰਾਂ ਕੇ ਉਪਦੇਸ ਰੂਪ ਜਪ ਕਾ ਜਪਨਾ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ (ਦੱਸਿਆ ਹੋਇਆ ਹਰਿ-ਨਾਮ ਦਾ) ਜਾਪ ਜਪਿਆਂ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਸਾਫ਼, ਪਵਿੱਤਰ। ਹੋਈ ਹੈ = ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el cuerpo y la mente son purgados de toda falta si uno contempla la Palabra del Guru.(1-Pausa)"