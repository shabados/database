[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਮੁਹ ਸੋਹਣੇ; ਸਚੈ ਦਰਿ ਦਿਸੰਨੑਿ ॥੫੨॥"
page = 1419
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, beauteous appear their faces at the court of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੋਹਣੇ ਸੁਨੱਖੇ ਦਿਸਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ, ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, their faces appear beautiful in the Court of the True Lord. ||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਚੇ ਕੇ ਦਰਬਾਰ ਮੇਂ ਸੋ ਮੁਖ (ਸੋਹਣੇ) ਸੋਭਾਵਾਨ ਦ੍ਰਿਸਟ ਆਵਤੇ ਹੈਂ॥੫੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹਨਾਂ ਹੀ ਮਨੁੱਖਾਂ ਦੇ) ਇਹ ਮੂੰਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੋਹਣੇ ਦਿੱਸਦੇ ਹਨ ॥੫੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਦਰਿ = ਸਦਾ-ਥਿਰ ਹਰੀ ਦੇ ਦਰ ਤੇ ॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sus semblantes se ven bellos en la Corte del Verdadero Señor. (52)"