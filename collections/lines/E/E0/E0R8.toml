[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੁਦਰਤਿ ਕਰਿ ਕਰਿ ਦੇਖੈ; ਸੁੰਨਹੁ ਸੁੰਨੁ ਉਪਾਇਦਾ ॥੧॥"
page = 1037
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating constitution and creation, the Lord Himself sees them and from His Latent might He has brought forth the souls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਧਾਨ ਅਤੇ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਸੁਆਮੀ ਖ਼ੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ, ਅਤੇ ਆਪਣੀ ਗੁਪਤ ਸ਼ਕਤੀ ਤੋਂ ਉਸ ਨੇ ਰੂਹਾਂ ਪੈਦਾ ਕੀਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself exercised His Creative Power, and He gazes upon His creation; from the Primal Void, He formed the Void. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੁਦਰਤਿ) ਪਰਮੇਸਰ ਆਪ ਹੀ ਜਗਤ ਕੋ ਕਰ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈ, ਅਫੁਰ ਉਤਪੰਨ ਕਰਤਾ ਹੈ। ਭਾਵ ਵਾਸਤਵ ਤੇ ਕੁਛ ਹੂਆ ਹੀ ਨਹੀਂ, ਕਿਉਂਕਿ ਬ੍ਰਹਮ ਤੇ ਭਿੰਨ ਸਤਾ ਕਛੂ ਨਜਰ ਨਹੀਂ ਆਵਤੀ; ਵਾ ਅਫੁਰ ਪਰਮੇਸਰ ਆਪ ਸੇ (ਸੁੰਨ) ਆਕਸਾਦਿਕੋਂ ਕੋ ਉਤਪਤਿ ਕਰਤਾ ਭ੍ਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਨਿਰੋਲ ਉਹ ਹਾਲਤ ਭੀ ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈ ਜਦੋਂ ਉਸ ਦੇ ਆਪਣੇ ਆਪੇ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ ਹੁੰਦਾ, ਤੇ ਆਪ ਹੀ ਆਪਣੀ ਕੁਦਰਤਿ ਰਚ ਕੇ ਵੇਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨਹੁ ਸੁੰਨੁ = ਨਿਰੋਲ ਸੁੰਨ ਹਾਲਤ, ਨਿਰੋਲ ਉਹ ਹਾਲਤ ਜਦੋਂ ਉਸ ਦੇ ਆਪਣੇ ਆਪੇ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, la naturaleza inanimada brotó de ese caos donde se encontraba.(1)"