[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਮੁਗਧੁ ਨਰੁ; ਕੋਰਾ ਹੋਇ ॥"
page = 732
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stupid apostate person ever remains unmoved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਅਧਰਮੀ ਪੁਰਸ਼ ਸਦਾ ਅਭਿੱਜ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish, self-willed manmukh is left pale and uncolored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮੂਰਖ ਪੁਰਸ਼ (ਕੋਰਾ) ਪ੍ਰੇਮ ਹੀਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮੂਰਖ ਮਨੁੱਖ ਪਿਆਰ ਤੋਂ ਸੱਖਣੇ ਹਿਰਦੇ ਵਾਲਾ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਮੁਗਧੁ = ਮੂਰਖ। ਕੋਰਾ = ਪਿਆਰ ਤੋਂ ਸੱਖਣਾ, ਰੁੱਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El voluntarioso e ignorante Manmukj queda pálido y sin color."