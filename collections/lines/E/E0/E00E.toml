[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰ ਦਰਸਨੁ ਪਾਇਆ; ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਲਿਵ ਲਾਵੈ ॥੧॥"
page = 172
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By very good luck, I had the Guru 's vision. Hail; hail unto the Guru, who has made bear love to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਚੰਗੀ ਕਿਸਮਤ ਦੁਆਰਾ ਮੈਨੂੰ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਨਸੀਬ ਹੋਇਆ। ਸਾਬਾਸ਼, ਸਾਬਾਸ਼! ਹੈ ਗੁਰਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਰੱਬ ਨਾਲ ਨੇਹੂੰ ਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I received the Blessed Vision of the Guru's Darshan. Blessed, blessed is the Guru, who has led me to love the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲਿਓਂ ਨੇ ਗੁਰੋਂ ਕਾ ਦਰਸਨੁ ਪਾਇਆ ਹੈ, ਜੋ ਗੁਰੂ ਹਰੀ ਮੇਂ ਲਿਵ ਕੋ ਲਗਾ ਦੇਤੇ ਹੈਂ, ਸੋ ਧੰਨ ਹੈਂ ਧੰਨ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਦਰਸਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਸਦਕੇ ਗੁਰੂ ਤੋਂ, ਸਦਕੇ ਗੁਰੂ ਤੋਂ। ਗੁਰੂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ) ਲਗਨ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ ਧੰਨੁ = ਸ਼ਾਬਾਸ਼-ਯੋਗ। ਲਿਵ = ਲਗਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd, la mente canta. Por una buena fortuna percibo la Visión del Señor. Bendito es el Guru, Quien me entona con mi Señor. (1)"