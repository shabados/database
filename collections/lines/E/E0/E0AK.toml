[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ ਸੁਰਿਤਰੁ ਚਿੰਤਾਮਨਿ; ਕਾਮਧੇਨ ਬਸਿ ਜਾ ਕੇ ਰੇ ॥"
page = 1106
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is an ocean of peace, in whose power are the miraculous, the wish-fulfilling gem and the elysian cow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਰਾਮ ਦਾ ਸਮੁੰਦਰ ਹੈ, ਜਿਸ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿੱਚ ਹਨ ਕਲਪ ਬਿਰਛ, ਚਾਹਨਾ-ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਜਵੇਹਰ ਅਤੇ ਸਵਰਗੀ ਗਊ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the ocean of peace; the miraculous tree of life, the jewel of miracles and the wish-fulfilling cow are all under His power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸਰ ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ, ਪੁਨਃ ਕਲਪ ਬ੍ਰਿਛ ਔ ਚਿੰਤਾਮਨੀ, ਕਾਮਧੇਨਾਦਿ ਸਭ ਜਿਸ ਕੇ ਵਸ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ) ਜੋ ਪ੍ਰਭੂ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਹੈ, ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਵੱਸ ਵਿਚ ਸੁਰਗ ਦੇ ਪੰਜ ਰੁੱਖ, ਚਿੰਤਾਮਣਿ ਅਤੇ ਕਾਮਧੇਨ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien es el Océano de Paz, el Árbol que da todas las frutas, la Joya que satisface todos los deseos,"