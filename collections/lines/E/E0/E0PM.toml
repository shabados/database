[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਨਿ ਪਰਗਾਸੁ, ਪਤਿਤ ਉਧਾਰਿਆ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Enlightened of gurmukhs salvages many a fallen one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਮਨ ਵਿਚ (ਵਾਹਿਗੁਰੂ) ਦਾ ਪਰਗਾਸ ਹੋ ਜਾਏਗਾ (ਫੇਰ ਉਨ੍ਹਾਂ ਥੋਂ) ਪਤਿਤ ਉਧਾਰ ਪਾਉਣਗੇ।"