[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਾਮੁ; ਤਿਸੁ ਨਦਰੀ ਆਇਆ ॥"
page = 275
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes to have the vision of the all-pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes to have the Vision of the Lord, the Supreme Soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੌ ਅਪਨਾ ਆਪ ਸਰੂਪ ਸਰਬ ਮੇਂ (ਰਾਮੁ) ਵਿਆਪਕ ਦ੍ਰਿਸ਼ਟੀ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਰਬ-ਵਿਆਪੀ ਪ੍ਰਭੂ ਦਿੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਾਮੁ = ਸਭ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sirviente del Señor obtiene la Visión del Señor"