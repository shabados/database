[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾਲੁ ਸਦਾ ਦਇਆਲੁ ਦਾਤਾ; ਜੀਆ ਅੰਦਰਿ ਤੂੰ ਜੀਐ ॥"
page = 843
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beneficent Lord, Thou art ever kind and compassionate Thou alone infusest life within the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਾਤਾਰ ਪ੍ਰਭੂ! ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਮਇਆਵਾਨ ਤੇ ਮਿਹਰਬਾਨ ਹੈਂ, ਕੇਵਲ ਤੂੰ ਹੀ ਜੀਵਾਂ ਵਿੱਚ ਜਿੰਦ-ਜਾਨ ਫੂਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Great Giver, You are always kind and compassionate. You infuse life into all living beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਕ੍ਰਿਪਾਲ ਔ ਦਇਆਲ ਰੂਪ ਸਰਬ ਕਾ ਦਾਤਾ ਜੋ ਹੈ, ਤਾਂ ਤੇ ਤੂੰ ਤਿਸ ਕੋ ਐਸੇ ਜਾਣ ਵਾ ਬੇਨਤੀ ਕਰੁ ਜੋ ਸਰਬ ਜੀਵੋਂ ਕੇ ਅੰਦਰ ਜੀਵਨ ਚੇਤਨ ਰੂਪ ਤੂੰ ਹੀ ਹੈਂ, ਜਿਸ ਕੇ ਆਸ੍ਰੇ ਤੇ ਸਭ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮਿਹਰ ਦਾ ਸਮੁੰਦਰ ਹੈਂ, ਤੂੰ ਸਦਾ ਹੀ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈਂ, ਤੂੰ ਹੀ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਜਿੰਦ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਐ = ਜਿੰਦ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Gran Dador, eres siempre Bondadoso y Compasivo e infundes vida a todos los seres."