[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਨ ਪ੍ਰਭੁ ਕਦੇ, ਨ ਵਿਸਰੈ; ਪੂਰਨ ਜਾ ਕੇ ਭਾਗਾ ॥੨॥"
page = 781
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's slave, perfect is whose destiny, he forgets not his Lord ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਦਾ ਗੋਲਾ, ਮੁਕੰਮਲ ਹੈ ਜਿਸ ਦੀ ਪਰਾਲਭਧ, ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਕਦਾਚਿਤ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak shall never forget God; his destiny is perfectly fulfilled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਪੂਰਨ ਭਾਗ ਹੈਂ ਤਿਸ ਜਨ ਕੋ ਪ੍ਰਭੂ ਕਬੀ ਨਹੀਂ ਬਿਸਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਦਾਸ ਦੇ ਪੂਰੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਕਦੇ ਨਹੀਂ ਭੁੱਲਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੇ = ਜਿਸ ਜਨ ਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si el Destino del Santo es Perfecto, nunca abandonará a su Dios.(2)"