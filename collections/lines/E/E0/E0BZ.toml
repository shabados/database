data = "There was no impact on him, but the strength of Yadavas began to decrease.1422."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਕਿਸੇ ਦਾ ਕੁਝ ਵਸ ਨਹੀਂ ਚਲਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਹੀ ਯਾਦਵਾਂ ਦਾ ਬਲ ਘਟ ਗਿਆ ਹੈ ॥੧੪੨੨॥"