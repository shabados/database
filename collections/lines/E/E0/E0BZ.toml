data = "ਤਾ ਪੈ ਬਸਾਵਤੁ ਹੈ ਨ ਕਛੁ; ਸਬ ਹੀ ਜਦੁ ਬੀਰਨ ਕੋ ਘਟਿ ਗਯੋ ਬਲੁ ॥੧੪੨੨॥"
page = 439

