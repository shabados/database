[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਉਪਕਾਰੁ. ਪੁੰਨੁ ਬਹੁ ਕੀਆ; ਭਉ ਦੁਤਰੁ ਤਾਰਿ ਪਰਾਢੇ ॥੨॥"
page = 171
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he has done me much beneficence and benevolence, and has ferried me across the formidable and terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਉਤੇ ਘਣਾ ਭਲਾ ਤੇ ਨੇਕੀ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਨੂ ਕਠਨ ਤੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਾਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has been so generous and kind to me; He has carried me across the treacherous and terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਪਰ ਬਹੁਤ ਪਰਉਪਕਾਰ ਤਥਾ ਪੁੰਨ ਕੀਆ ਹੈ, ਕਿਉਂਕਿ ਜਿਸ ਕਾ ਤਰਨਾ ਭੈਦਾਇਕ ਕਠਨ ਹੈ ਐਸੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰ ਕਰ (ਪਰਾਢੇ) ਪਾਰ ਕੀਏ ਹਾਂ; ਭਾਵ ਸੇ ਗੁਰ ਕ੍ਰਿਪਾ ਸੇ ਬ੍ਰਹਮ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੇਰੇ ਉਤੇ) ਬਹੁਤ ਪਰਉਪਕਾਰ ਕੀਤਾ ਹੈ ਭਲਾਈ ਕੀਤੀ ਹੈ, ਮੈਨੂੰ ਉਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ਹੈ ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਸੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁੰਨੁ = ਭਲਾਈ, ਨੇਕੀ। ਭਉ = ਭਵ-ਸਾਗਰ। ਦੁਤਰੁ = (दुस्तर) ਜਿਸ ਤੋਂ ਤਰਨਾ ਔਖਾ ਹੈ। ਪਰਾਢੇ = ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él fue Benévolo y Compasivo conmigo y así nadé a través del infranqueable mar del miedo.(2)"