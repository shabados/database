[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਟੇਕ ਏਕੋ ਆਧਾਰੁ ॥"
page = 1139
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is my refuge and He alone my support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਮੇਰੀ ਪਨਾਹ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One and only Lord is my Support and Protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਏਕ ਵਾਹਗੁਰੂ ਕਾ ਹੀ (ਆਧਾਰੁ) ਆਸਰਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਜੀਵਾਂ ਦੀ) ਉਹੀ ਟੇਕ ਹੈ ਉਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyémonos entonces en el Único Soporte,"