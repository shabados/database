[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਆਮੀ. ਭਏ ਸੀਤਲ; ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ ਹਿਰਿਆ ॥੧॥"
page = 1219
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and contemplating the Lord, one becomes cool and is rid of sorrow, pain and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਅਤੇ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਠੰਢਾ ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਦੁਖੜੇ ਪੀੜ ਤੇ ਸੰਦੇਹ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on my Lord and Master, I became cool and calm; my pains, sorrows and doubts are gone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਆਪ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਸਿਮਰ ਕਰ ਸੀਤਲ ਹੂਏ ਹੈਂ। ਅਬ ਹਮਾਰਾ ਦੁਖ ਦਰਦ ਪੁਨਹ ਭ੍ਰਮ ਆਪ ਨੇ ਸਭ (ਹਿਰਿਆ) ਖੋਸ ਲਿਆ ਹੈ, ਭਾਵ ਦੂਰ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਜੀਵ ਸ਼ਾਂਤ-ਮਨ ਹੋ ਜਾਂਦੇ ਹਨ। (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰਾ ਦੁੱਖ ਦਰਦ ਅਤੇ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਸੀਤਲ = ਸ਼ਾਂਤ, ਠੰਢਾ-ਠਾਰ। ਹਿਰਿਆ = ਦੂਰ ਕਰ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando uno medita en Dios, se libera de sus dudas, de sus tristezas y dolores. (1)"