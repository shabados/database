data = "ਰਿਸਾਤ ਧਾਤ ਭੇ ਸਬੈ ॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(From the other side) the Raja of Chandel got enraged and attacked all in a body with indignation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੁੱਸੇ ਵਿਚ ਆ ਕੇ ਸਭ ਨੇ ਧਾਵਾ ਬੋਲ ਦਿੱਤਾ।"