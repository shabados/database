[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਿਹਚਲੁ ਮਿਲਣੁ ਸਹਜੈ ॥੫੦॥"
page = 943
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "one easily meets with the Moveless Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੀਵ ਸੁਖੈਨ ਹੀ ਅਹਿਲ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the mortal then intuitively meets the eternal, unchanging Lord. ||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਨਿਸਚਲ ਰੂਪ ਕੋ (ਸਹਜੇ) ਗਿਆਨ ਕਰ ਮਿਲਨਾ ਹੋਤਾ ਹੈ॥੫੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਇਸ ਤਰ੍ਹਾਂ) ਹੇ ਨਾਨਕ! ਸਹਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆਂ (ਜੀਵ ਤੇ ਪ੍ਰਭੂ ਦਾ) ਮਿਲਾਪ (ਸਦਾ ਲਈ) ਪੱਕਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਣੁ = ਮਿਲਾਪ। ਸਹਜੈ = ਸਹਜ ਅਵਸਥਾ ਵਿਚ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así sentado en Paz uno conoce al Señor y alcanza un Estado Inamovible. (50)"