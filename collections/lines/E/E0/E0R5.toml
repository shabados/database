[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਤ; ਗਾਵਤ; ਪਰਮ ਗਤਿ ਪਾਈ ॥"
page = 892
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the Lord's praise I have obtained the Supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰ ਕਰ ਕੇ, ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing, singing His Praises, I have obtained the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਗਾਵਤਿਆਂ ਗਾਵਤਿਆਂ ਪਰਮ ਗਤੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਣ) ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਉਸ ਨੇ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así, cantando, logré el más Elevado Estado de Éxtasis"