[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਹੈ ਜੁਧ ਮੋ ਸੋ ਕਰੇ ਆਨਿ ਕੋਊ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They wanted that some brave warriors may come forward to fight with them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੋਵੇਂ) ਚਾਹੁੰਦੇ ਸਨ ਕਿ ਕੋਈ (ਸਾਡੇ ਨਾਲ) ਆ ਕੇ ਯੁੱਧ ਕਰੇ।"