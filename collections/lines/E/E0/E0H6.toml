[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਓਹੁ; ਦੁਆਦਸ ਸਿਲਾ ਪੂਜਾਵੈ ॥"
page = 875
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he worships the twelve shivlingam stones,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਬਾਰਾ ਹੀ ਸ਼ਿਵਲਿੰਗ ਪੱਥਰਾਂ ਦੀ ਪੂਜਾ ਕਰ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and worship the twelve Shiva-lingam stones,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਓਹ ਬਾਰਾਂ ਸਿਲਾ ਜੋ ਜੋਤੀ ਲਿੰਗ ਹੈ, ਬੈਜਨਾਥਾਦੀ ਵਹੁ ਭੀ ਪੂਜ ਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਬਾਰਾਂ ਸ਼ਿਵਲਿੰਗਾਂ ਦੀ ਪੂਜਾ ਭੀ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਦਸ ਸਿਲਾ = ਬਾਰਾਂ ਸ਼ਿਵਲਿੰਗ (ਸੋਮਨਾਥ, ਬਦਰੀਨਰੈਣ, ਕੇਦਾਰ, ਬਿਸ਼ੇਸ਼੍ਵਰ, ਰਾਮੇਸ਼੍ਵਰ, ਨਾਗੇਸ਼੍ਵਰ, ਬੈਜਨਾਥ, ਭੀਮਸ਼ੰਕਰ ਆਦਿਕ)। (ਨੋਟ: ਸਾਲਗ੍ਰਾਮ ਦੀ ਪੂਜਾ ਵਿਸ਼ਨੂੰ ਦੀ ਪੂਜਾ ਹੈ, 'ਸਿਲਾ' ਦੀ ਪੂਜਾ ਸ਼ਿਵ ਜੀ ਦੀ ਪੂਜਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y alaba a los doce lingams de piedra,"