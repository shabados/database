[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਸਾਧ; ਕਰਹਿ ਆਨੰਦੁ ॥"
page = 199
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints remember God, and make merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਹਰੀ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ ਅਤੇ ਮੌਜਾਂ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy Saints meditate in remembrance, in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਜਨ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਔਰ ਆਨੰਦ ਕੋ ਧਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ) ਗੁਰਮੁਖ ਬੰਦੇ (ਹਰਿ-ਨਾਮ) ਸਿਮਰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al contemplar a Dios, el Santo se llena de total regocijo;"