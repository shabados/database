[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾ ਧਨ ਨਾਹ ਪਿਆਰੀ; ਅਭ ਭਗਤੀ ਪਿਰ ਆਗੈ ॥੧੩॥"
page = 1109
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, only that bride is dear unto her Groom, who in His presence performs the hearty service of her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਉਹ ਹੀ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੀ ਲਾਡਲੀ ਹੈ ਜੋ ਊਸ ਦੀ ਹਜੂਰੀ ਅੰਦਰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਦਿਲੀ ਸੇਵਾ ਕਮਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that soul-bride is pleasing to her Husband Lord, who performs loving devotional worship before her Beloved. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਨਾਹ) ਸੁਆਮੀ ਸੋਈ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਤੇਰੇ ਕੋ ਪਿਆਰੀ ਹੈ ਜਿਸ ਨੇ (ਅਭ) ਰਿਦੇ ਕਰਕੇ, ਹੇ ਪਤੀ! ਤੇਰੇ (ਆਗੈ) ਸਨਮੁਖ ਹੋਇ ਕਰ ਭਗਤੀ ਕਰੀ ਹੈ॥੧੩॥☬ਅਬ ਬ੍ਰਿਧ ਅਵਸਥਾ ਕੀ ਬਹੁਲਤਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਆਪਣਾ ਦਿਲੀ ਪਿਆਰ ਪ੍ਰਭੂ ਦੇ ਅੱਗੇ (ਭੇਟ) ਪੇਸ਼ ਕਰਦੀ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "convirtiéndose en la novia preferida del Señor; su corazón Lo alaba en Su Presencia. (13)"