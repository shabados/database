[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਨਾਮੁ ਹਦੂਰਿ; ਗੁਰਮੁਖਿ ਜਾਣਸੀ ॥"
page = 422
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards know that by uttering God's Name. they shall abide in His court and presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਨ ਜਾਣਦੇ ਹਨ ਕਿ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਨ ਦੁਆਰਾ ਉਹ ਉਸ ਦੇ ਦਰਬਾਰ ਤੇ ਹਜੂਰ ਵਿੱਚ ਵਸਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs know that by chanting the Naam, they shall dwell in His Court, in His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੇਰੇ ਨਾਮ ਕੋ ਜਾਨਤੇ ਹੈਂ, ਸੋ ਹੇ ਵਾਹਗੁਰੂ! ਤੇਰੀ ਦਰਗਹ ਕੇ (ਹਦੂਰਿ) ਨਿਕਟ ਰਹੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਹਜ਼ੂਰੀ ਵਿਚ ਉਸ ਦਾ ਨਾਮ (-ਸਿਮਰਨ) ਹੀ ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ = ਦਰਗਾਹ ਵਿਚ। ਹਦੂਰਿ = ਹਜ਼ੂਰੀ ਵਿਚ। ਗੁਰਮੁਖਿ = ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La persona Santa sabe que el objeto de su vida es recitar el Nombre en la Presencia de Dios,"