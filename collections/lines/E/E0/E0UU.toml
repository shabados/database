[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਥਾਨੁ ਬਸੰਤ ਧੰਨੁ; ਜਹ ਜਪੀਐ ਨਾਮੁ ॥"
page = 816
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the place and blessed the indwellers, wherein the Lord's name is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣਾ ਹੈ ਉਹ ਅਸਥਾਨ ਅਤੇ ਸੁਲੱਖਣੇ ਹਨ ਰਹਿਣ ਵਾਲੇ, ਜਿਸ ਵਿੱਚ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that place, and blessed are those who dwell there, where they chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਨਾਮ ਜਪੀਤਾ ਹੈ, ਸੋ ਅਸਥਾਨ ਭੀ ਧੰਨ੍ਯ ਹੈ ਔਰ ਜੋ ਸਤਸੰਗ ਮੇਂ ਵਸਤੇ ਹੈਂ, ਸੋ ਜਨ ਭੀ ਧੰਨ੍ਯ ਹੈਂ ਜਹਾਂ ਹਰਿ ਕੇ ਨਾਮ ਕਾ ਜਾਪ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਥਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਥਾਂ ਭਾਗਾਂ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਥੇ ਵੱਸਣ ਵਾਲੇ ਭੀ ਭਾਗਾਂ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Lugar y benditos los que habitan ahí en donde se canta el Naam,  el Nombre del Señor."