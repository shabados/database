[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਗਾਵੈ. ਕੋ ਸੁਣੈ; ਕੋਈ ਕਰੈ ਬੀਚਾਰੁ ॥"
page = 300
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let someone sing, some one hear, some one reflect on,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਗਾਇਨ ਕਰੇ, ਕੋਈ ਜਣਾ ਸੁਣੇ, ਕੋਈ ਜਣਾ ਸੋਚੇ ਸਮਝੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing, some listen, and some contemplate;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਰਾਗ ਮੇਂ ਗਾਇਨ ਕਰੇ ਵਾ ਸੁਤੇ ਪਾਠ ਕਰੇ, ਕੋਈ ਇਸ ਪਾਠ ਕੋ ਸੁਣੇ, ਇਸ ਕੇ ਅਰਥੋਂ ਕਾ ਵਿਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ) ਗਾਂਦਾ ਹੈ, ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos cantan, otros escuchan y otros meditan en la Palabra de Dios."