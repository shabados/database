[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰਵਾਨ ਕਿਰਪਾਲ ਦਇਆਲਾ; ਸਗਲੇ ਤ੍ਰਿਪਤਿ ਅਘਾਏ ਜੀਉ ॥੩॥"
page = 103
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is kind merciful and compassionate. All are satiated and satisfied through Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਇਆਵਾਨ, ਰਹੀਮ ਤੇ ਨਰਮ-ਦਿਲ ਹੈ। ਸਾਰੇ ਉਸਦੇ ਰਾਹੀਂ ਰਜਦੇ ਤੇ ਧ੍ਰਾਪਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Merciful, Kind and Compassionate. All are satisfied and fulfilled through Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਭੂਤ ਕਾਲ ਮੇਂ ਮਿਹਰਵਾਨ ਔਰ ਵਰਤਮਾਨ ਕਾਲ ਮੇਂ ਕ੍ਰਿਪਾਲ ਪੁਨਾਂ ਭਵਿਖਤ ਕਾਲ ਮੇਂ ਦਯਾਲੂ ਹੈਂ, ਤੇਰੇ ਉਪਦੇਸ਼ ਕੋ ਸੰਤੋਂ ਦੁਆਰਾ ਪਾਇ ਕਰ ਉੱਤਮ, ਮੱਧਮ, ਕਨਿਸਟ ਸਰਬ ਅਧਿਕਾਰੀ ਇਸ ਲੋਕ ਕੇ ਬਿਖਯੋਂ ਸੇ ਤ੍ਰਿਪਤਿ ਔਰ ਪ੍ਰਲੋਕ ਕੇ ਬਿਖਯੋਂ ਸੇ (ਅਘਾਏ) ਰਜ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰਵਾਨ ਕਿਰਪਾਲ ਦਇਆਵਾਨ (ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ ਗੁਰੂ ਦੀ ਸਰਨ ਆਏ) ਸਾਰੇ ਜੀਵ (ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ ਭੁੱਖ ਵਲੋਂ) ਪੂਰਨ ਤੌਰ ਤੇ ਰੱਜ ਗਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Señor Bondadoso, Benefactor y Misericordioso. Todos están satisfechos por Su Gracia. (3)"