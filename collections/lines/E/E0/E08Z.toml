[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਤਿਸ ਵਿਟਹੁ ਵਾਰਿਆ; ਛੋਡਿ ਸਿਆਣਪ ਹੋਇ ਇਆਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto him who repudiating all cleverness becomes childlike"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸਥੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਜੋ ਸਿਆਣਪਾਂ ਛੱਡਕੇ ਇਆਣਾ (ਭੋਲਾ ਭਾਲਾ) ਬਣ ਰਹੇ।"