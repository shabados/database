[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲੀ ਹੋਏ ਵਾ ਸੋ ਭਿਰੇ ਆਨਿ ਸੋਊ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But only he could march against them, who could be greatly stronger than them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਨ੍ਹਾਂ ਤੋਂ ਕੋਈ ਅਧਿਕ ਬਲੀ ਹੁੰਦਾ ਤਾਂ ਹੀ ਉਹ ਆ ਕੇ ਲੜਦਾ।"