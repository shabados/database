[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਤੀਹ ਅੰਮ੍ਰਿਤ; ਜਿਨਿ ਭੋਜਨ ਦੀਏ ॥"
page = 913
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gave thee thirty-six sorts of ambrosial food,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਛੱਤੀ ਪਰਕਾਰ ਦੇ ਅੰਮ੍ਰਿਤਮਈ ਖਾਣੇ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you the thirty-six varieties of tasty foods;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਤੀ ਪ੍ਰਕਾਰ ਕੇ ਅੰਮ੍ਰਤਵਤ ਜਿਸ ਨੇ ਭੋਜਨ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਤੈਨੂੰ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਸੁਆਦਲੇ ਖਾਣੇ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aférrate a los Pies de tal Señor, tu Único Maestro,"