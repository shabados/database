[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ. ਕੋਇ ਨ ਜਾਣਈ; ਕੋ ਨਾਹੀ ਤੋਲਣਹਾਰੁ ॥"
page = 137
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one knows Master's worth nor is there any weigher of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦੇ ਮੁੱਲ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਨਾਂ ਹੀ ਕੋਈ ਇਸ ਨੂੰ ਵਜ਼ਨ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can know His Value; no one can weigh it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਕੀਮਤਿ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਕਿਉਂਕਿ ਸਰੂਪ ਕੇ ਤੋਲਨੇ ਵਾਲਾ ਜੋ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੀਵ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਕੋਈ ਜੀਵ ਉਸਦੀ ਹਸਤੀ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie Lo puede evaluar; nadie puede obtener Su Medida."