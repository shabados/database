[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰੰਤਿ ਸੰਤ ਸਰਬਤ੍ਰ ਰਮਣੰ; ਨਾਨਕ. ਅਘਨਾਸਨ ਜਗਦੀਸੁਰਹ ॥੧॥"
page = 705
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the saints remember the All-pervading God, who is the Destroyer of sins and the Lord of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਧੂ ਸੰਤ ਸਾਰੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਜੋ ਪਾਪਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਅਤੇ ਆਲਮ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints remember in meditation the all-pervading Lord God. O Nanak, He is the Destroyer of sins, the Lord of the universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪਾਪੋਂ ਕੇ ਨਾਸ ਕਰਨੇਹਾਰੇ ਜਗਤ ਕੇ ਈਸ੍ਵਰ ਕੌ ਸਰਬ ਮੇਂ (ਰਮਣੰ) ਵਿਆਪਕ ਜਾਣ ਕੇ ਸੰਤ ਜਨ ਸਿਮਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਸਭ ਪਾਪਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, Él es Quien cubre nuestros errores, El Señor del Universo. (1)"