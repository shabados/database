[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਜਾਈਐ; ਤਹ ਜਲ ਪਖਾਨ ॥"
page = 1195
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I go, I find water and stones there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਪਾਣੀ ਤੇ ਪੱਥਰ ਹੀ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, I find water and stones."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਾਈਏ ਹੈ ਤਹਾਂ ਜਲ ਔਰ (ਪਖਾਨ) ਪਥਰ ਦ੍ਰਿਸ਼ਟ ਆਵਤੇ ਹੈਂ, ਭਾਵ ਤੀਰਥੋਂ ਮੇਂ ਜਲ ਔਰ ਮੰਦ੍ਰੋਂ ਮੇਂ ਪਾਖਾਂਨ ਕੀ ਮੂਰਤੀਆਂ ਹੋਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥਾਂ ਉਤੇ ਜਾਈਏ ਚਾਹੇ ਮੰਦਰਾਂ ਵਿਚ ਜਾਈਏ) ਜਿਥੇ ਭੀ ਜਾਈਏ ਉਥੇ ਪਾਣੀ ਹੈ ਜਾਂ ਪੱਥਰ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਇ = ਢੂੰਡ ਕੇ, ਖੋਜ ਕੇ। ਤਹ = ਉਥੇ। ਜਲ ਪਖਾਨ = (ਤੀਰਥਾਂ ਤੇ) ਪਾਣੀ, (ਮੰਦਰਾਂ ਵਿਚ) ਪੱਥਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora, donde sea que voy, bajo el agua o sobre piedras,"