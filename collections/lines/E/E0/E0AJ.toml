[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਨ੍ਹਾਣ ਦੀਆਣ ਹਜ਼ਾਰਾਣ ਸਿਫਤਾਣ ਵਿਚੋਣ ਇੱਕ ਵੀ ਬਿਆਨ ਕਰ ਸਕਾਣ ਤਾਣ ਭੀ ਚੰਗਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਹਜ਼ਾਰਾਣ ਗਰ ਯਕੇ ਗੋਇਮ ਰਵਾ-ਸਤ ।੧੪੨।"

