[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਰੇ ਪੰਡੀਆ; ਕਉਨ ਪਵੀਤਾ ॥"
page = 331
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, O Pandit, who is pure?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸ ਹੇ ਪੰਡਿਤ! ਕੌਣ ਪਵਿੱਤ੍ਰ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, O Pandit, O religious scholar: who is clean and pure?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਵੀਚਾਰ ਹੂਏ ਸੇ ਬਿਨਾਂ ਜੀਵ ਕੋ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਸੂਤਕ ਲਾਗਤਾ ਹੈ, ਸੂਤਕ ਨਾਮ ਅਸੁਧਪਨੇ ਕਾ ਹੈ। ਹੇ ਪੰਡਤ! ਕਹੋ ਕੌਨ ਪਵਿਤ੍ਰ ਹੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! (ਜਦੋਂ ਹਰ ਥਾਂ ਸੂਤਕ ਪੈ ਰਿਹਾ ਹੈ) ਸੁੱਚਾ ਕੌਣ (ਹੋ ਸਕਦਾ) ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਪੰਡੀਆ = ਹੇ ਪੰਡਿਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh erudito, dime entonces, ¿quién es puro, y habita en tal Sabiduría, oh amigo, que le  revela al Uno Inmaculado?"