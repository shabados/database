[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਕਾ ਦੁਖੁ ਕਟਿਆ; ਭਾਗੁ ਬੈਠਾ ਮਸਤਕਿ ਆਇ ਜੀਉ ॥੧੧॥"
page = 72
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of his evil intellect is eliminated and good luck comes and alights on his brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੰਦੀ ਅਕਲ ਦੀ ਪੀੜਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਚੰਗੀ ਕਿਸਮਤ ਉਸ ਦੇ ਮੱਥੇ ਤੇ ਆ ਉਤਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of evil-mindedness is eliminated; good fortune comes and shines radiantly from their foreheads. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਖੋਟੀ ਮਤਿ ਕਾ ਜੋ ਦੁਖ ਥਾ, ਸੋ ਭੀ ਕਾਟ ਦੀਆ ਹੈ, ਔਰ ਪੂਰਬ ਜਨਮੋਂ ਕਾ (ਭਾਗੁ) ਪੁੰਨ ਮਸਤਕਿ ਮੇਂ ਆਇ ਇਸਥਿਤ ਭਇਆ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਭੈੜੀ ਮਤਿ ਦਾ ਦੁੱਖ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਭਾਗ ਜਾਗ ਪੈਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y escucha, su Destino destella en brillo.  (11)"