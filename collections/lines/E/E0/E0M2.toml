[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕਿਰਪਾ ਕਰੇ; ਤਿਸੁ ਪਰਗਟੁ ਹੋਇ ॥੧੪॥"
page = 931
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He manifests Himself unto him, on whom is His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਉੱਤੇ ਜ਼ਾਹਰ ਕਰਦਾ ਹੈ ਜਿਸ ਉੱਤੇ ਉਸ ਦੀ ਰਹਿਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He reveals Himself, unto those whom He blesses with His Grace. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਕਰੇ ਤਿਸ ਕੋ ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ॥੧੪॥☬ਜੇ ਕਹੇ ਪ੍ਰਗਟ ਹੋਨੇ ਵਾਲਾ ਕੈਸਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸੂਝ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਉਂਦੀ ਹੈ ਜਿਸ ਉਤੇ (ਗੋਪਾਲ ਆਪ) ਕਿਰਪਾ ਕਰਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero se manifiesta sólo a aquél a quien le otorga Su Gracia. (14)"