[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਜਪਿ; ਪਹਿਰਿ ਸਨਾਹ ॥"
page = 742
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have put on the coat of arms of the meditation of the Transcendent of the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੀ ਸੰਜੋਅ ਪਾਈ ਹੋਈ ਹੈ। ਕ੍ਰੋੜਾਂ ਹੀ ਸ਼ਸਤਰ ਇਸ ਨੂੰ ਵਿੰਨ੍ਹ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have strapped on the armor of meditation on the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਕਾ ਜੋ ਜਪ ਹੈ ਹਮਨੇ ਏਹ ਸੰਜੋਇ ਪਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਦਾ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਜਪਿਆ ਕਰ, (ਹਰਿ-ਨਾਮ ਦੀ) ਸੰਜੋਅ ਪਹਿਨੀ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he puesto la Armadura de la Meditación del Señor"