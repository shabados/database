[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਾਰਗਿ ਚਲਣਾ; ਪਰਦਖਣਾ ਪੂਰਨ ਪਰਤਾਪੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When, the gurmukh, walks to behold the Guru, that is equal to an extremely holy circumambulation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਪੈਰਾਂ ਨਾਲ) ਰਸਤਾ ਤੁਰਕੇ (ਪੂਰਨ ਪ੍ਰਤਾਪ ਵਾਲੇ) ਸਤਿਗੁਰਾਂ ਦੀ ਪ੍ਰਦੱਖਣਾ ਕਰਦੇ ਹਨ।"