[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੰਗਤ ਵਿਚ ਜਜ਼ਬ ਹੁੰਦਿਆਂ ਵੇਖਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਸਕਿ ਅਜ਼ ਸੁਹਬਤਿ ਬਜ਼ੁਰਗਾਣ ਸ਼ੁਦ ਜਜ਼ਬ ।੫।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, even the world's sun is also mortified before your radiance, O Guru! its glow and light is subservient to yours. (9) (1)"