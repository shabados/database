[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਹੈ ਚਿਤ੍ਰ ਬਚਿਤ੍ਰ ਸੁ ਰਣ; ਸੁਰ ਨਰ ਮੁਨਿ ਡਰਿ ਹੈ ॥"
page = 692

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When in the likeness of Anand (bliss), he will hold the weapons and fight in a queer way, then the sages will be frightened"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤਰ ਵਰਗਾ ਵਿਚਿਤ੍ਰ ਜਦੋਂ ਉਹ ਯੁੱਧ ਕਰੇਗਾ, (ਤਾਂ) ਦੇਵਤੇ, ਮਨੁੱਖ ਅਤੇ ਮੁਨੀ ਡਰਨਗੇ।"