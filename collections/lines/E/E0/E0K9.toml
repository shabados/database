[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਮਿਲਿਆ ਹਰਿ ਪਾਸੀ ॥"
page = 801
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that person meets with his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "such a humble being meets with his Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੰਤ ਜਨ ਜੋ (ਪਾਸੀ) ਨਿਕਟ ਹੀ ਥੀ, ਤਿਸ ਹਰੀ ਕੇ ਸਰੂਪ ਮੇਂ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ ਜਨੁ = ਉਹ ਮਨੁੱਖ। ਪਾਸੀ = ਪਾਸਿ, ਨੇੜੇ, ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra a su Señor, el Dios."