[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਧਾਰੀ ॥"
page = 1004
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To harbour egoism and self-hood,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦੀ ਤੇ ਅਪਣਤ ਕਰਨੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Harboring self-conceit and self-interest"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜੀਵ ਨੇ ਮੇਰੀ ਮੇਰੀ ਮਨ ਮੇਂ ਧਾਰੀ ਹੈ ਅਰਥਾਤ ਇਹੁ ਮੇਰੀ ਜਾਤੀ ਇਤ੍ਯਾਦਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਮਮਤਾ ਵਸਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੀ ਮੇਰੀ = ਮਮਤਾ। ਧਾਰੀ = ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el sentido de posesión que agarra nuestra mente,"