[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧ ਫਿਰਹਿ ਬਿਲਲਾਤੇ; ਤੇ ਭੀ ਮੋਹੇ ਮਾਈ ॥੨॥"
page = 747
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The strivers and adepts roam about wailing They too are bewitched by mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਭਿਆਸੀ ਤੇ ਪੂਰਨ ਪੁਸ਼ਰ ਵੀ ਰੋਂਦੇ ਫਿਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਮਾਇਆ ਨੇ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seekers and Siddhas wander around bewailing; they too are enticed by Maya. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧਿਕ) ਸਾਧਨ ਕਰਨੇ ਵਾਲੇ ਔ ਜੋ ਸਿਧ ਹੂਏ ਹੈਂ ਵਹੁ ਅੰਤ ਲੇਨੇ ਕੋ ਬਿਲਲਾਤੇ ਫਿਰਤੇ ਹੈਂ, ਸੋ ਭੀ ਮਾਯਾ ਕੇ ਮੋਹੇ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧਨਾਂ ਕਰਨ ਵਾਲੇ ਜੋਗੀ, ਕਰਾਮਾਤੀ ਜੋਗੀ (ਤੇਰੇ ਦਰਸਨ ਨੂੰ) ਵਿਲਕਦੇ ਫਿਰਦੇ ਹਨ, ਪਰ ਉਹ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੀ ਫਸੇ ਰਹੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਿਕ = ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਸਿਧ = ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ, ਕਰਾਮਾਤੀ ਜੋਗੀ। ਤੇ ਭੀ = ਉਹ ਭੀ {ਬਹੁ-ਵਚਨ}। ਮਾਈ = ਮਾਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los adeptos y los Sidha yoguis vivían en el lamento, pues fueron engañados por Maya.  (2)"