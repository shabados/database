[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰਵਾਨ ਸਮਰਥ; ਆਪੇ ਹੀ ਘਾਲਿਆ ॥"
page = 523
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art compassionate, and all powerful and Thyself causeth man to serve Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਇਆਵਾਨ ਅਤੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈਂ ਅਤੇ ਖੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣੀ ਸੇਵਾ ਕਰਵਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are merciful and all-powerful; You Yourself cause us to serve You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰੱਥ ਮੇਹਰਵਾਨ! ਤੈਨੇ ਮਨਮੁਖੋਂ ਕੌ ਆਪ ਹੀ (ਘਾਲਿਆ) ਨਸ਼ਟ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਤੇ ਮੇਹਰ ਕਰਦਾ ਹੈ, ਸਭ ਕੁਝ ਕਰਨ-ਜੋਗਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ ਸਿਮਰਨ ਦੀ) ਕਮਾਈ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Señor Bondadoso y Todopoderoso;"