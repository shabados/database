[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਤਪਾਵਸੁ; ਪ੍ਰਭ ਸਰਬਾਗਿ ॥੭॥"
page = 1347
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omniscient Lord, do Thou, now, justice unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਭ ਕੁਛ ਜਾਨਣਹਾਰ ਸੁਆਮੀ! ਤੂੰ ਹੁਣ ਮੇਰਾ ਲਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be fair with me, All-knowing Lord God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰੇ ਸਰਬਗ੍ਯ ਪ੍ਰਭੂ! ਹਮਾਰਾ (ਤਪਾਵਸੁ) ਨਿਆਉਂ ਕਰੀਏ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ-) ਹੇ ਸਰਬੱਗ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਨਿਆਂ ਕਰ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਾਵਸੁ = ਨਿਆਉਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਸਰਬਾਗਿ = (सर्वज्ञ) ਹੇ ਸਭ ਕੁਝ ਜਾਣਨ ਵਾਲੇ! ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, ten Compasión de mí, oh Dios Todo Sabio. (7)"