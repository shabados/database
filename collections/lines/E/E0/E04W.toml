page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the merger will be in only one and the mind will not be obsurbed in anyone else accept the ONE and meditate only on the supreme esselce, then it will realise the lord ( Nath Niranjan-the Unmanifasted brahman) 180"

