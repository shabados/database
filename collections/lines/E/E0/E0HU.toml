[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਖਿਨੁ ਤਿਸੁ ਬਿਨੁ ਜੀਵਣਾ; ਬਿਰਥਾ ਜਨਮੁ ਜਣਾ ॥"
page = 133
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is deemed to be the life of him who live without Him even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਅਰਥ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਜੀਵਨ, ਜੋ ਉਸ ਦੇ ਬਗੇਰ, ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ, ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who live without Him, for even an instant-their lives are rendered useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਖਿਨ ਜੋ ਤਿਸ ਬਿਨਾ ਜੀਵਣਾ ਹੈ ਤਿਸ ਕਰ (ਜਣਾ) ਪੁਰਸੋਂ ਕਾ ਬਿਰਥਾ ਜਨਮ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਇਕ ਖਿਨ ਮਾਤ੍ਰ ਸਮਾ ਗੁਜ਼ਾਰਿਆਂ ਭੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਬੀਤਦੀ ਜਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los que son negados de Su Gracia, pierden sus vidas en el vacío."