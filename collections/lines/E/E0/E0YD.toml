[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਚਰਿ ਕੁੰਭ ਪ੍ਰਿਥਮੈ ਸਬਦ; ਪੁਨਿ ਅਰਿ ਸਬਦ ਕਹੋ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Kumbh” in the beginning, then saying the word “Ar”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ 'ਕੁੰਭ' (ਹਾਥੀ) ਸ਼ਬਦ ਦਾ ਉਚਾਰਨ ਕਰੋ, ਫਿਰ 'ਅਰਿ' (ਵੈਰੀ) ਸ਼ਬਦ ਕਹੋ।"