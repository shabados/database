[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ; ਤੇ ਵਿਰਲੇ ਸੰਸਾਰਿ ॥"
page = 26
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, rare are they who serve their True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜੱਗ ਵਿੱਚ ਟਾਵੇਂ ਹੀ ਹਨ ਉਹ ਜਿਹੜੇ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru in this world are very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਆਪਣੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਨੁ ਕਰਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ਼ ਸੰਸਾਰ ਮੇਂ (ਵਿਰਲੇ) ਥੋੜੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਗਤ ਵਿਚ ਉਹ ਬੰਦੇ ਵਿਰਲੇ ਹਨ ਜੇਹੜੇ ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਨਿ = (ਜੇਹੜੇ) ਸੇਂਵਦੇ ਹਨ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ। ਮਮ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinarios, oh qué extraordinarios son Aquéllos que dan su servicio al Guru Verdadero."