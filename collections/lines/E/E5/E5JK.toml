[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਟੇਕ ਅਧਾਰੁ ਏਕੋ; ਏਕ ਕਾ ਮਨਿ ਜੋਰੁ ॥"
page = 405
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord is my mainstay and One support, and that one Lord's power is in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਹਿਬ ਮੇਰੀ ਓਟ ਹੈ ਅਤੇ ਇਕ ਹੀ ਆਸਰਾ ਇਕ ਸਾਹਿਬ ਦਾ ਬਲ ਹੀ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is my Anchor and Support; the One Lord alone is the power of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਕਾਲ ਪੁਰਖ ਕੀ ਹੀ ਬਾਣੀ ਕਰ ਕੇ (ਟੇਕ) ਸਰਣ ਹੈ ਔ ਏਕ ਹੀ ਕਾ ਸਰੀਰ ਕਰ ਕੇ ਆਧਾਰ ਹੈ, ਏਕ ਹੀ ਕਾ ਮੇਰੇ ਕੋ ਮਨ ਕਰ ਕੇ ਬਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਓਟ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਆਸਰਾ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਮਨ ਵਿਚ ਤਕੀਆ (ਜਮ-ਪੁਰੀ ਤੋਂ ਬਚਾ ਸਕਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi Soporte y mi Asta Principal, y Él es el Poder de mi mente."