[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮਤਿ ਪ੍ਰੇਮ ਰਸ ਅੰਮ੍ਰਿਤ ਨਿਧਾਨ ਪਾਨ; ਦੁਰਮਤਿ ਮੁਖਿ ਦੁਰਬਚਨ ਦੁਰਗੰਧ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By adopting the counsel of the True Guru, one relishes the elixir of God's love perpetually. But base wisdom emanates foul smell from the mouth as a result of ill and bad words spoken."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਅਨੁਸਾਰ ਵਰਤਨ ਕਰ ਕੇ ਪ੍ਰੇਮ ਰਸ ਰੂਪ ਅੰਮ੍ਰਿਤ ਦਾ ਭੰਡਾਰ ਛਕਨ ਲਈ ਪ੍ਰਾਪਤ ਹੋ ਜਾਯਾ ਕਰਦਾ ਹੈ। ਪਰ ਦੁਰਮਤਿ ਅਨੁਸਾਰ ਵਰਤਿਆਂ ਮੂੰਹ ਵਿਚ ਦੁਸ਼ਟ ਬਾਣੀ ਗਾਲ ਮੰਦੇ ਰੂਪ ਦੁਰਬਾਸਨਾ ਬਦਬੂ ਦਾ ਵਾਸਾ ਹੋਯਾ ਰਹਿੰਦਾ ਹੈ। ਅਰਥਾਤ ਹਰ ਵੇਲੇ ਗੰਦ ਮੰਦ ਹੀ ਬੋਲਦੇ ਰਹਿੰਦੇ ਹਨ।"