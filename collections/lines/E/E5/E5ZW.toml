[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤ ਸੰਤੋਖਿ; ਰਹਹੁ ਜਨ ਭਾਈ ॥"
page = 1030
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my brother mortals, abide ye in truth and contentment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ ਪ੍ਰਾਨੀਓ! ਤੁਸੀਂ ਸਚ ਤੇ ਸਬਰ ਸਿਦਕ ਅੰਦਰ ਵਸਾਓ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abide in truth and contentment, O humble Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਸਤ ਸੰਤੋਖ ਮੇਂ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋ! ਸੇਵਾ ਤੇ ਸੰਤੋਖ ਵਿਚ ਜੀਵਨ ਬਿਤਾਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve y escucha que las Almas son Dios"