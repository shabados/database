[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਠਗਉਲੀ ਹਉ ਮੁਈ; ਸਾ ਵਰਤੈ ਸੰਸਾਰਿ ॥੧॥"
page = 61
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The intoxicating herb, of secular love has killed me, so does the remaining world fare,(at its hands.)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਨਸ਼ੀਲੀ ਬੂਟੀ ਨੇ ਮੈਨੂੰ ਮਾਰ ਸੁਟਿਆ ਹੈ। ਏਹੋ ਜੇਹਾ ਹਾਲ ਹੀ ਬਾਕੀ ਦੁਨੀਆਂ ਦਾ (ਇਸ ਦੇ ਹੱਥੋ) ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The drug of emotional attachment has destroyed me, as it has destroyed the whole world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੋਹ ਔਰ ਹਉਮੈ ਰੂਪੀ ਠਗ ਬੂਟੀ ਸੇ ਪਾਛੈ ਸ੍ਰਿਸਟੀ ਨਾਸ ਕੋ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ, ਸੋ ਅਬ ਭੀ ਸੰਸਾਰ ਮੇਂ ਵਰਤਮਾਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹ ਦੀ ਠੱਗਬੂਟੀ ਨੇ ਮੈਨੂੰ (ਭੀ) ਠੱਗ ਲਿਆ ਹੈ, ਇਹ ਮੋਹ-ਠੱਗਬੂਟੀ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਆਪਣਾ ਜ਼ੋਰ ਪਾ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mírame nada más, estoy siendo engañado en mi conciencia por Maya, ese veneno que se propaga por todo el mundo. (1)"