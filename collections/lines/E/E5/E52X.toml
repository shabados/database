[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜੰਗਮ ਸ੍ਰਿਸਟਿ ਸਭ ਤੁਮਰੀ; ਜੋ ਦੇਹੁ ਮਤੀ ਤਿਤੁ ਚੇਲ ॥"
page = 368
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yogi's, wandering saints and all creation, O Lord, are thine and as the wisdom thou givest them, so do they walk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਰਮਤੇ ਸਾਧ ਅਤੇ ਸਾਰੀ ਰਚਨਾ, ਹੇ ਸਾਈਂ! ਤੈਡੀਂ ਹੈ ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਅਕਲ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੰਦਾ ਹੈਂ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਚੱਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis, the wandering Jangams, and all the world is Yours, O Lord. According to the wisdom which You give them, so do they follow their ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੋ: ਹੇ ਸ੍ਵਾਮੀ! ਜੋਗੀ ਜੰਗਮਾਦਿ ਜਿਤਨੇ ਭੇਖ ਹੈਂ ਔਰ ਜਿਤਨੀ ਸ੍ਰਿਸ੍ਟੀ ਹੈ ਸਭ ਤੁਮਾਰੀ ਹੈ। ਜੋ ਬੁਧਿ ਤੁਮ ਦੇਤੇ ਹੋ ਤਿਸ ਮੇਂ ਹਮ ਚਲਤੇ ਹੈਂ ਅਰਥਾਤ ਹਮ ਜੀਵ ਸੁਤੰਤ੍ਰ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਜੋਗੀ, ਜੰਗਮ ਆਦਿਕ ਇਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੀ ਹੀ ਰਚੀ ਹੋਈ ਹੈ, ਆਪ ਜੇਹੜੀ ਮਤਿ ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਦੇਂਦਾ ਹੈਂ ਉਧਰ ਹੀ ਇਹ ਤੁਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis, los santos errantes y toda la creación, oh Señor, son Tuyos; conforme a la Sabiduría que Tú les brindas, caminan."