[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਠਾਕੁਰ ਮੀਤ ਹਮਾਰੇ; ਹਮ. ਨਾਹੀ ਲੋਕਾਣੇ ॥੪॥੧॥"
page = 436
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is my friend I am not an ordained person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਮੇਰਾ ਮਿੱਤਰ ਹੈ। ਮੈਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਨਹੀਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Master is my Best Friend; I am not an ordinary person. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਠਾਕੁਰ ਹਮਾਰਾ ਹੈ ਅਰ ਹਮ ਠਾਕੁਰ ਕੇ ਦਾਸ ਹੈਂ, ਅਬ ਹਮ (ਲੋਕਾਣੇ) ਲੋਕੋਂ ਕੇ ਨਹੀਂ ਹੈ ਵਾ ਲੁਕੇ ਹੂਏ ਨਹੀਂ ਹੈਂ॥੪॥੧॥☬ਇਸ ਛੰਦ ਮੇਂ ਦੋ ਦੋ ਪਦ ਆਵੈਂਗੇ ਯਹ ਛੰਤ ਕੀ ਚਾਲ ਹੈ ਪੁਨਰੁਕਤ ਨਹੀਂ ਜਾਨਨਾ, ਰਾਮ ਸੰਬੋਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਹੇ ਮੇਰੇ ਮਿੱਤਰ! (ਮੇਹਰ ਕਰ ਮੈਨੂੰ ਆਪਣਾ ਬਣਾਈ ਰੱਖ) ਮੈਂ (ਤੈਥੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਦਾ ਨਾਹ ਬਣਾਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos encuentra sólo a través del Amor, si esa es Su Voluntad. Dice Nanak, ¡El Señor es mi Amigo y ya no soy más un extraño para Él! (4‑1)"