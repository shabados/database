[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਹਮਾਰਾ ਖੰਨੀਐ; ਹਰਿ ਮਨ ਤਨ ਸੰਦੜੀ ਵਥੁ ॥੧॥"
page = 322
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Onto Him my soul is a sacrifice, God is the wealth of my mind and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਉਤੋਂ ਮੇਰੀ ਜਿੰਦੜੀ ਕੁਰਬਾਨ ਹੈ। ਮੇਰੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਦੀ ਵਾਹਿਗੁਰੂ ਦੋਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul is a sacrifice to Him; the Lord is the treasure of my mind and body. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਊਪਰ ਸੇ ਹਮਾਰਾ ਜੀਉ (ਖੰਨੀਐ) ਟੁਕੜੇ ਹੋਤਾ ਹੈ, ਕਿਯੋਂਕਿ ਵੋਹੀ ਮੇਰੇ ਮਨ ਤਨ ਕੀ (ਵਥੁ) ਵਸਤੂ ਹੈ ਅਰਥਾਤ ਮੇਰੇ ਮਨ ਤਨ ਕਾ ਆਸਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਮਨ ਤੇ ਤਨ ਦੇ ਕੰਮ ਆਉਣ ਵਾਲੀ ਅਸਲੀ ਚੀਜ਼ ਹੈ, ਮੇਰੀ ਜਿੰਦ ਉਸ ਤੋਂ ਸਦਕੇ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਨੀਐ = ਟੋਟੇ ਟੋਟੇ ਹੋਵੇ, ਕੁਰਬਾਨ ਜਾਵੇ, ਸਦਕੇ ਹੋਵੇ। ਸੰਦੜੀ = ਦੀ। ਵਥੁ = ਵਸਤ, ਚੀਜ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a Aquél que es el Asta Principal de mi cuerpo y de mi mente.  (1)"