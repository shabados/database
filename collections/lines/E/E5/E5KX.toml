[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਚਿਤ ਚੇਤਿ; ਚੇਤ ਅਚੇਤ ॥"
page = 1124
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my thoughtless mind, remember and contemplate thou thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗਾਫਲ ਮਨੂਏ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਅਤੇ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be conscious, be conscious, be conscious, O my unconscious mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਚੇਤਨ ਸੇ ਅਚੇਤ ਅਰਥਾਤ ਹਰੀ ਸਿਮਰਨ ਸੇ ਰਹਿਤ ਪੁਰਸ਼! ਚਿਤ ਵਿਖੇ ਹਰੀ ਕਾ ਸਿਮਰਨ ਕਰ॥☬ਜੇ ਕਹੇ ਮੈਂ ਤੋ ਨੀਚ ਜਾਤ ਹੂੰ ਮੇਰੇ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕਬ ਮਿਲਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗ਼ਾਫ਼ਲ ਮਨ! ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਅਚੇਤ ਚਿਤ = ਹੇ ਗ਼ਾਫ਼ਲ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente ignorante e inconsciente, ¿por qué no sigues a Valmika,"