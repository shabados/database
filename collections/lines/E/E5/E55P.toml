[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਸਾਲਾਹਿ; ਸਿਰਜਨਹਾਰ ਤੂੰ ॥"
page = 397
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "During the eight watches of the day, praise thou thy Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੂੰ ਆਪਣੇ ਕਰਤਾਰ ਦੀ ਸਿਫ਼ਤ ਸਲਾਹ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, praise the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਅਸ਼ਟ ਪਹਰ ਸਿਰਜਣਹਾਰ ਕੀ ਉਸਤਤ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ! ਅੱਠੇ ਪਹਰ ਤੈਨੂੰ ਸਾਲਾਹ ਕੇ (ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹਿ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ। ਸਿਰਜਨਹਾਰ = ਹੇ ਸਿਰਜਣਹਾਰ! ਤੂੰ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba día y noche a tu Único Creador."