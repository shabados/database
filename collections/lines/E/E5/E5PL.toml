[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਸੰਪਟੁ; ਹੈ ਰੇ ਜਾ ਕਾ ॥"
page = 393
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every heart is his casket."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਉਸ ਦਾ ਡੱਬਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is treasured in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੇਕ ਜੀਵੋਂ ਕਾ ਅੰਤਸਕਰਨ ਜਿਸ ਕੇ ਬਿਰਾਜਨੇ ਕਾ ਡਬਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਉਹ ਵੱਸ ਰਿਹਾ ਹੈ, ਹਰੇਕ ਦਾ ਹਿਰਦਾ ਹੀ ਉਸ ਦਾ (ਠਾਕੁਰਾਂ ਵਾਲਾ) ਡੱਬਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਸੰਪਟੁ = ਉਹ ਡੱਬਾ ਜਿਸ ਵਿਚ ਠਾਕੁਰ ਰੱਖੇ ਜਾਂਦੇ ਹਨ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es atesorado en los corazones"