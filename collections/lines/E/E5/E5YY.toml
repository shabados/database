[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੇ ਭਏ ਅਨੁਰਾਗੀ ॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who abandoned the path of the Vedas and Katebs, they became the devotees of the Lord."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਪਾਰਬ੍ਰਹਮ ਦੇ (ਸੱਚੇ ਅਰਥਾਂ ਵਿਚ) ਪ੍ਰੇਮੀ ਹੋ ਗਏ।"