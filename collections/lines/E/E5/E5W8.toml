[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਲ ਬੇੜਾ; ਹਉ ਖੇਵਿ. ਨ ਸਾਕਉ ॥ ਤੇਰਾ ਪਾਰੁ. ਨ ਪਾਇਆ, ਬੀਠੁਲਾ ॥੨॥"
page = 1196
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this storm, I can steer not the ship. Thou yonder shore, I can find not O my Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸਝੱਖੜ ਵਿੱਚ, ਮੈਂ ਜਹਾਜ਼ ਨੂੰ ਚਲਾ ਨਹੀਂ ਸਕਦਾ। ਮੇਰਾ ਪਰਲਾ ਕਿਨਾਰਾ, ਮੈਂ ਪਾ ਨਹੀਂ ਸਕਦਾ, ਹੇ ਮੇਰੇ ਪਿਆਰਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot steer my ship in this storm. I cannot find the other shore, O Beloved Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਨਾ ਰੂਪੀ (ਅਨਿਲ) ਪਵਨ ਕਰ ਚਲਾਇਵਾਨੁ ਕੀਆ ਹੂਆ ਅੰਤਹਕਰਨ ਰੂਪ ਬੇੜਾ, ਤਿਸ ਕੋ (ਖੇਵ) ਸਹਾਰ ਅਰਥਾਤ ਚਲਾਇ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥ ਹੇ ਬੀਠੁਲਾ! ਤੇਰਾ ਪਾਰ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਬ੍ਯੰਤੁ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੀਠਲ! (ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦੀ) ਬੇੜੀ ਝੱਖੜ ਵਿਚ (ਫਸ ਗਈ ਹੈ); ਮੈਂ ਇਸ ਨੂੰ ਚੱਪੂ ਲਾਣ ਜੋਗਾ ਨਹੀਂ ਹਾਂ; ਪ੍ਰਭੂ! ਤੇਰੇ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦਾ) ਮੈਨੂੰ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los vientos de las pasiones son fuertes y no puedo cruzar con mi barco y no sé que tan lejos estás. (2)"