[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗੁਣ ਗਾਵੈ, ਸਦਾ ਨਿਰਮਲੁ; ਸਬਦੇ. ਭਗਤਿ ਕਰਾਵਣਿਆ ॥੬॥"
page = 125
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's devoted Sikh ever sings the praises of the immaculate Lord and by the Guru's gospel performs His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਜਾਨਿਸਾਰ ਸਿੱਖ ਹਮੇਸ਼ਾਂ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਸ ਦੀ ਪਰਮ-ਮਈ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs always sing the Glorious Praises of the Immaculate Lord. Through the Shabad, they practice devotional worship. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਦਾ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਨਿਰਮਲ ਹੂਏ ਹੈਂ ਔਰ ਉਪਦੇਸ ਸੇ ਭਗਤੀ ਕਰਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਤੇ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos recitan constantemente los Cantos Divinos del Señor y, a través del Shabd de la  Palabra, alaban a su Dios.  (6)"