[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਵੇਖੈ; ਅਪਣੇ ਜਚਨਾ ॥"
page = 1019
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating His creation, the Creator sees His beggars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਰਚਨਹਾਰ ਆਪਣੇ ਯਾਚਕਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acts, and does, and watches over His Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਨੇ (ਜਚਨਾ) ਜਾਚਕਾ, ਭਾਵ ਜੀਵੋਂ ਕੋ ਕਰ ਕਰ ਕੇ ਆਪੇ ਹੀ ਦੇਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਰਜ਼ੀ ਦੇ ਕੰਮ ਕਰ ਕਰ ਕੇ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਵੇਖੈ = ਵੇਖਦਾ ਹੈ (ਪਰਮਾਤਮਾ)। ਜਚਨਾ = ਜਚੇ ਹੋਏ ਖ਼ਿਆਲ, ਉਹ ਕੰਮ ਜੋ ਉਸ ਨੂੰ ਪਸੰਦ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Dios hace lo que está en Su Placer."