data = "ਕ੍ਰਿਪਾਣੰ ਕੜੱਕੰ ॥੨੭॥"
page = 51

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many of them under cover of their shields even break the striking swards with cracking sound.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਢਾਲ ਉਤੇ ਵਜਣ ਕਾਰਨ) ਕ੍ਰਿਪਾਨਾਂ ਨੂੰ ਕੜਕਾ ਦਿੰਦੇ ਹਨ ॥੨੭॥"