[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ; ਖਪਿ ਤੁਟਹਿ ਵੇਕਾਰ ॥"
page = 5
line = 12

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many pine away to extinction in wickedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਵੈਲ ਅੰਦਰ ਖੁਰ ਕੇ ਖਤਮ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many waste away to death engaged in corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਤੇ ਵਿਖੇ ਵਿਕਾਰੋਂ ਮੇ ਖਪ ਖਪ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਸੇ ਟੂਟ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਬਿਮੁਖ ਹੀ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵ (ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਵਰਤ ਕੇ) ਵਿਕਾਰਾਂ ਵਿਚ (ਹੀ) ਖਪ ਖਪ ਕੇ ਨਾਸ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਪਿ ਤੁਟਹਿ = ਖਪ ਖਪ ਕੇ ਨਾਸ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tantos residuos hasta la muerte comprometidos con la corrupción."