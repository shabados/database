[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਪੁਰ ਜੋਰਿ. ਰਸਾਈ ਭਾਠੀ; ਪੀਉ ਮਹਾ ਰਸੁ ਭਾਰੀ ॥"
page = 969
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the two regions of God and soul, I have made the furnace and drink I the very supreme elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਅਤੇ ਆਤਮਾਂ ਦੇ ਦੋਹਾਂ ਖਿੱਤਿਆਂ ਨੂੰ ਜੋੜ ਕੇ, ਮੈਂ ਭੱਠੀ ਬਣਾਈ ਹੈ ਅਤੇ ਮੈਂ ਅਤੀ ਮਹਾਨ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the two channels of the breath, I have lit the furnace, and I drink in the supreme, sublime essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਰਾ ਮਮਾ ਰਾਮ ਨਾਮ ਰੂਪੁ ਵਾ ਜੀਵ ਈਸਰ ਏਹੁ ਦੁਇ ਪੁੜ ਪਾਸੇ ਜੋੜ ਕੇ ਭਾਠੀ ਰਚਾਈ ਹੈ। ਇਸ ਬ੍ਰਹਮਾਨੰਦ ਭਾਰੀ ਰਸ ਕੋ ਪੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਕੇ ਮੈਂ (ਜੋਗੀ ਵਾਲੀ) ਭੱਠੀ ਤਪਾਈ ਹੈ, ਹੁਣ ਮੈਂ ਵੱਡਾ ਮਹਾਨ ਨਾਮ-ਰਸ ਪੀ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ ਪੁਰ ਜੋਰਿ = ਦੋਵੇਂ ਪੁੜ ਜੋੜ ਕੇ, ਧਰਤੀ ਅਕਾਸ਼ ਨੂੰ ਇਕੱਠਾ ਕਰ ਕੇ, ਸਾਰੇ ਜਗਤ ਦਾ ਮੋਹ ਕਾਬੂ ਕਰਕੇ, ਮਾਇਆ ਦੇ ਮੋਹ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਕੇ। ਰਸਾਇ = ਚਮਕਾਈ, ਮਘਾਈ। ਪੀਉ = ਮੈਂ ਪੀਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el cielo y la tierra fueran los dos pisos del horno, la Esencia Grandiosa brotaría."