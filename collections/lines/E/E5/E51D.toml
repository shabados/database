[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਦੀਨ ਭਏ ਹੈ ਸਤਿਗੁਰ; ਹਰਿ ਮਾਰਗੁ ਪੰਥੁ ਦਿਖਾਵੈਗੋ ॥੩॥"
page = 1311
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has become merciful unto me, the meek one and he has shown me the way and path of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈ, ਮਸਕੀਨ ਉਤੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਮਿਹਰਬਾਨ ਹੋ ਗਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਰਾਹ ਅਤੇ ਰਸਤਾ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has become Merciful to the meek and the poor; He has shown me the Path, the Way to the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੂ ਜੀ ਦੀਨੋਂ ਪਰ ਦਇਆਲ ਹੋਵੈਂਗੇ ਤਬ ਸੰਸਾਰ ਮਾਰਗ ਮੇਂ ਹਰੀ ਕਾ ਪੰਥ ਗੁਰੂ ਦਿਖਾਇ ਦੇਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਰਸਤਾ ਵਿਖਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ ਦੀਨ = ਦੀਨਾਂ ਉੱਤੇ ਦਇਆਵਾਨ। ਮਾਰਗੁ ਪੰਥੁ = ਆਤਮਕ ਜੀਵਨ ਦਾ ਰਸਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Sagrado y Puro, medita en Él. El Verdadero Guru mostró Su Misericordia al pobre y desvalido. Él me ha mostrado el Camino al Señor. (3)"