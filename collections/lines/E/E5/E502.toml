[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨਾ ਸਾਰ. ਨ ਜਾਣਈ; ਅਗਿਆਨੀ ਅੰਧੁ ਅੰਧਾਰੁ ॥"
page = 589
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spiritually ignorant and totally blind man knows not the worth of the Name jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਹਾਨੀ ਤੌਰ ਤੇ ਬੇਸਮਝ ਅਤੇ ਪਰਮ ਅੰਨ੍ਹਾ ਬੰਦਾ ਨਾਮ ਦੇ ਜਵੇਹਰ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is ignorant and totally blind - he does not appreciate the value of the jewel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਧਾ ਅਗਿਆਨੀ ਅੰਧਾਰ ਮੇਂ ਪੜਾ ਹੈ, ਸੋ ਰਤਨੋਂ ਕੀ ਸਾਰ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅੰਨ੍ਹਾ ਤੇ ਅਗਿਆਨੀ ਬੰਦਾ ਰਤਨਾਂ ਦੀ ਕਦਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero muchos, envueltos en una ignorancia impenetrable, no vislumbran Su Valor."