[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਮਾਗੈ; ਦਾਨੁ ਪਿਆਰੇ ॥੪॥੨੫॥੩੧॥"
page = 743
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "such is the bounty Nanak asks from Thee, O my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੀ ਦਾਤ ਨਾਨਕ ਤੇਰੇ ਪਾਸੋਂ ਮੰਗਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for this gift, O my Beloved. ||4||25||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਸੇ ਏਹੀ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ॥੪॥੨੫॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! (ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰਾ ਦਾਸ) ਨਾਨਕ (ਇਹੋ) ਦਾਨ ਮੰਗਦਾ ਹੈ ॥੪॥੨੫॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਮਾਗੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ ॥੪॥੨੫॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni siquiera por un instante. Tal es el Tesoro que busco de Ti, oh mi Señor Dios. (4-25-31)"