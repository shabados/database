[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧੰਨੁ ਸੇ ਧੰਨੁ. ਜਿਨ ਹਰਿ ਧਿਆਇਆ ਜੀਉ; ਜਨੁ ਨਾਨਕੁ. ਤਿਨ ਬਲਿ ਜਾਸੀ ॥੩॥"
page = 348
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest are they blest are they who have meditated on Sire God. Serf Nanak is devoted unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ ਉਹ, ਮੁਬਾਰਕ ਹਨ ਉਹ, ਜਿਨ੍ਹਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਮਹਾਰਾਜ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ। ਨਫ਼ਰ (ਦਾਸ) ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are they, blessed are they, who have meditated on the Dear Lord; slave Nanak is a sacrifice to them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਜਿਨੋਂ ਨੇ ਮਨ ਅਰ ਬਾਨੀ ਕਰ ਕੇ ਤੁਝ ਕੋ ਧਿਆਇਆ ਹੈ, ਸੋ ਧੰਨ੍ਯ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸੁ ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਅਰ ਜਾਵੋਂਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਮਨੁੱਖ; ਧੰਨ ਹਨ ਉਹ ਮਨੁੱਖ, ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਧਿਆਇਆ ਹੈ, ਦਾਸ ਨਾਨਕ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos sean, benditos sean, quienes han meditado en mi Señor Dios, el Esclavo Nanak ofrece su vida en sacrificio a ellos. (3)"