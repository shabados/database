[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਕਰਤੇ ਬਹੁ ਸੰਜਮ; ਅਹੰਬੁਧਿ ਮਨੁ ਜਾਰਿਓ ਰੇ ॥੧॥"
page = 335
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who practise religious rituals and great self-discipline, the proud intellect consumes their soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧਾਰਮਕ ਕਰਮ ਕਾਂਡ ਅਤੇ ਭਾਰੀ ਸਵੈ ਅਧਿਆਪਨ ਕਰਦੇ ਹਨ, ਹੰਕਾਰੀ-ਮਤ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਸਾੜ ਸੁੱਟਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who practice religious rituals and strict self-discipline - their egotistical pride shall consume their minds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਔਰ ਧਰਮ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕਾ ਸੰਜਮ ਕਰਤੇ ਤੋ ਥੇ, ਪਰੰਤੂ ਤਿਨ ਕਾ ਮਨ ਅਹੰਬੁਧੀ ਨੇ ਝਰਾ ਦੀਆ, ਭਾਵ ਏਹ ਕਿ ਨਿਰਹੰਕਾਰ ਹੋ ਕਰ ਤਰੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਾਰਮਿਕ ਰਸਮਾਂ, ਵਰਨ ਆਸ਼੍ਰਮਾਂ ਦੀਆਂ ਆਪੋ ਆਪਣੀਆਂ ਰਸਮਾਂ ਕਰਨ ਦੇ ਫ਼ਰਜ਼ ਅਤੇ ਹੋਰ ਕਈ ਕਿਸਮ ਦੇ ਧਾਰਮਿਕ ਪ੍ਰਣ ਕਰਨ ਨਾਲ ਹਉਮੈ (ਮਨੁੱਖ ਦੇ) ਮਨ ਨੂੰ ਸਾੜ ਦੇਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਧਾਰਮਿਕ ਰਸਮਾਂ। ਧਰਮ = ਵਰਨ ਆਸ਼੍ਰਮਾਂ ਦੀਆਂ ਆਪੋ ਆਪਣੀਆਂ ਰਸਮਾਂ ਕਰਨ ਦਾ ਫ਼ਰਜ਼। ਸੰਜਮ = ਧਾਰਮਿਕ ਪ੍ਰਣ। ਅਹੰਬੁਧਿ = {ਅਹੰ = ਮੈਂ। ਬੁਧਿ = ਅਕਲ} 'ਮੈਂ, ਮੈਂ' ਕਰਨ ਵਾਲੀ ਅਕਲ, ਹਉਮੈ, ਅਹੰਕਾਰ। ਜਾਰਿਓ = ਸਾੜ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y uno puede leer sobre la forma correcta de las cosas y practicar disciplinas y pseudo rectitudes y estar matando su esencia por su egoísmo. (1)"