[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ. ਦੀਪਕ ਰਾਖੇ; ਸਸਿ ਘਰਿ ਸੂਰੁ ਸਮਾਇਦਾ ॥੬॥"
page = 1033
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The moon and the sun, the Lord has placed as two lamps. The sun merges in the house of the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਅਤੇ ਆਫਤਾਬ, ਸਾਹਿਬ ਨੇ ਦੋ ਦੀਵੇ ਟਿਕਾ ਦਿੱਤੇ ਹਨ। ਸੂਰਜ ਚੰਦ੍ਰਮਾ ਦੇ ਘਰ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord placed the two lamps, the sun and the moon; the sun merges in the house of the moon. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦ ਔ ਸੂਰਜ ਇਹੁ ਦੋ ਤੈਨੇ ਦੀਵੇ ਕਰ ਰਾਖੇ ਹੈਂ। ਜਿਸ ਕੇ ਸਤੋ ਗੁਣ ਸਹਿਤ ਅੰਤਸਕਰਣ ਮੇਂ ਗ੍ਯਾਨ ਸਮਾਵਤਾ ਹੈ, ਸੋ ਤੇਰੇ ਕੋ ਜਾਨਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਜਗਤ-ਮਹੱਲ ਵਿਚ) ਤੂੰ ਆਪ ਹੀ ਚੰਦ ਅਤੇ ਸੂਰਜ (ਮਾਨੋ) ਦੋ ਦੀਵੇ (ਜਗਾ) ਰੱਖੇ ਹਨ, ਚੰਦ੍ਰਮਾ ਦੇ ਘਰ ਵਿਚ ਸੂਰਜ ਸਮਾਇਆ ਹੋਇਆ ਹੈ (ਸੂਰਜ ਦੀਆਂ ਕਿਰਨਾਂ ਚੰਦ੍ਰਮਾ ਵਿਚ ਪੈ ਕੇ ਚੰਦ੍ਰਮਾ ਨੂੰ ਰੌਸ਼ਨੀ ਦੇ ਰਹੀਆਂ ਹਨ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, la luna se inmerge en la casa del sol.(6)"