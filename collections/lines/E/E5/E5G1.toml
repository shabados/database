[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਹੇ ਭੇਤਾਣ ਦੇ ਖਜ਼ਾਨੇ, ਤੂੰ ਮੇਰੇ ਸੀਨੇ ਵਿਚ ਜਾ ਸਕਦਾ ਹੈਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਸੀਨਾ-ਅੱਮ ਐ ਮਖਜ਼ਨਿ ਅਸਰਾਰ ਤਵਾਣ ਰਫਤ ।੧੨।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Anyone who is on good terms with the beloved becomes the heart and soul from feet to the head (all over his body). (21) (3)"