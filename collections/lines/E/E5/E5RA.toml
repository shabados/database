[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਹਰਿ ਜਪਿ ਉਤਰਹੁ ਪਾਰਿ ॥੪॥੪੨॥੫੩॥"
page = 899
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and reflecting over the Lord, swim across the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the Lord and cross over. ||4||42||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਔਰ ਹਰੀ ਕੋ ਜਪ ਕਰ ਸੰਸਾਰ ਸੇ ਪਾਰ ਉਤਰੋ॥੪॥੪੨॥੫੩॥☬ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਾਮ੍ਰਥਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਤੁਸੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਉਗੇ ॥੪॥੪੨॥੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ ॥੪॥੪੨॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, habitando en el Señor uno cruza el mar de la existencia.(4-42-53)"