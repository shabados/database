[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਹਕ ਗੁਨੀ ਅਪਾਰ; ਸੁ ਤਤੁ ਪਛਾਨੀਐ ॥"
page = 1362
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is the purchaser of the matchless virtues, he alone recognises the quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਲਾਸਾਨੀ ਨੇਕੀਆਂ ਦਾ ਖਰੀਦਦਾਰ ਹੀ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਅਸਲੀਅਤ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who purchases the priceless virtues realizes the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਅਪਾਰ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ (ਗਾਹਕ) ਜਗ੍ਯਾਸੀ ਔਰ (ਗੁਣੀ) ਸਭ ਗੁਣੋਂ ਵਾਲੇ ਸੰਤ ਜਨ ਹੈਂ, ਸੋ ਤਤ ਸਰੂਪ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪਛਾਨ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੇ ਗਾਹਕ ਸੰਤ-ਜਨਾਂ ਦੀ ਰਾਹੀਂ ਉਹ ਭੇਤ ਸਮਝ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਹਕ ਗੁਨੀ ਅਪਾਰ = ਉਸ ਅਪਾਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੇ ਗਾਹਕਾਂ ਦੀ ਰਾਹੀਂ। ਸੁ ਤਤੁ = ਉਹ ਮਰੰਮੁ, ਉਹ ਭੇਤ, ਉਹ ਅਸਲੀਅਤ। ਪਛਾਨੀਐ = ਪਛਾਣ ਸਕੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien adquiere las Invaluables Virtudes entiende la Esencia de la Realidad,"