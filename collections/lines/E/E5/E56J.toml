[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਆ ਵਿਸੇਖ; ਪੂਜਾ ਕਰੇਇ ॥"
page = 1169
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who performs good deed and worship,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਚੰਗੇ ਕਰਮ ਅਤੇ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "compassion and devotional worship"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਆ) ਨੇਤੀ, ਧੋਤੀ ਆਦਿਕ ਔ ਵਿਸੇਸ ਕਰ ਕੇ ਠਾਕੁਰ ਪੂਜਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਉਚੇਚੀ ਕਿਸਮ ਦੀ ਕ੍ਰਿਆ ਕਰਦਾ ਹੋਵੇ, ਦੇਵ-ਪੂਜਾ ਭੀ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸੇਖ = ਵਿਸ਼ੇਸ਼, ਉਚੇਚੀ। ਕਰੇਇ = (ਜੋ ਮਨੁੱਖ) ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si en tu mente hay avaricia"