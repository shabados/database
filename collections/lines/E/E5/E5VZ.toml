[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਸੇਤੀ. ਵਾਪਾਰੁ ਨ ਕੀਤੋ; ਕਰਮੁ. ਨ ਕੀਤੋ ਮਿਤੁ ॥"
page = 75
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With virtue he has not trade and good actions he has not make his friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਨਾਲ ਉਸ ਨੇ ਵਣਜ ਨਹੀਂ ਕੀਤਾ ਅਤੇ ਚੰਗੇ ਅਮਲ ਉਸ ਨੇ ਆਪਣੇ ਯਾਰ ਨਹੀਂ ਬਣਾਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not traded in righteousness and Dharma; you have not made good deeds your friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧਰਮ ਸੇਤੀ) ਧਰਮ ਕੇ ਸਾਥ ਬਯੋਪਾਰ ਨਹੀਂ ਕੀਆ ਅਰਥਾਤ ਆਪ ਧਰਮ ਕਰਨਾ, ਪੁਨਃ ਔਰੋਂ ਕੋ ਧਰਮ ਕਰਨੇ ਕਾ ਉਪਦੇਸ ਦੇਨਾ, ਏਹ ਧਰਮ ਕਾ ਬ੍ਯੋਪਾਰ ਹੈ। ਸੋ ਐਸਾ ਧਰਮ ਕਾ ਬ੍ਯੋਪਾਰ ਭੀ ਨਹੀਂ ਕੀਆ ਹੈ। ਪੁਨਃ ਐਸਾ ਕਰਮ ਭੀ ਨਹੀਂ ਕੀਆ ਜੋ ਮਿਤ੍ਰ ਕਰਮ ਹੋ, ਜੋ ਨਿਸਕਾਮਤਾ ਸੇ ਈਸ੍ਵਰ ਨਮਿਤ ਕਰਮ ਕੀਆ ਜਾਤਾ ਹੈ, ਸੋ ਮਿਤ੍ਰ ਕਰਮ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਇਸ ਨੇ ਧਰਮ (ਭਾਵ, ਹਰਿ ਨਾਮ ਸਿਮਰਨ) ਦਾ ਵਾਪਾਰ ਕੀਤਾ, ਤੇ ਨਾਹ ਹੀ ਇਸ ਨੇ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਆਪਣਾ ਮਿੱਤਰ ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te conservas en tu Fe y no te relacionas con actos Santos."