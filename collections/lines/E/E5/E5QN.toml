[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਆਪ ਕਾ ਮਰਮੁ; ਨ ਜਾਨਾਂ ॥"
page = 1161
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who know not the mystery of their ownself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਦੇ ਭੇਤ ਨੂੰ ਨਹੀਂ ਜਾਣੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not even know the mystery of his own self,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕਾ ਭੇਦੁ ਤੋ ਜਾਨਾ ਨਹੀਂ ਕਿ ਮੈਂ ਕੌਨ ਸ੍ਵਰੂਪ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਲੋਕਾਂ ਨੇ) ਆਪਣੇ ਆਪ ਦਾ ਤਾਂ ਭੇਤ ਨਹੀਂ ਪਾਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਮੁ = ਭੇਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no conocen ni siquiera el Misterio de su Ser Interior,"