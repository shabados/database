[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਦਿਨ ਤੇ ਨ ਸੁਹਾਤ ਕਛੂ; ਸੁ ਮਨੋ ਬਿਨੁ ਦਾਮਨ ਮੋਲ ਲਈ ਹੌ ॥"
page = 963

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Nothing entices me, as if I am sold without any monetary gains."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਨ ਤੋਂ ਮੈਨੂੰ ਕੁਝ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ, ਮਾਨੋ ਮੈਨੂੰ ਬਿਨਾ ਦੰਮਾਂ ਦੇ ਮੁੱਲ ਲੈ ਲਿਆ ਗਿਆ ਹੈ।"