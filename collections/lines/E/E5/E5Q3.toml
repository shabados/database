[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਤ੍ਰਿਸਨਾ; ਸਬਦਿ ਬੁਝਾਈ ॥"
page = 1050
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through the Name, he burns his self-conceit and desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਸਾੜ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Shabad, he burns away egotism and the thirst of desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਔ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਤਿਸ ਨੇ ਉਪਦੇਸ ਲੈਕਰ ਬੁਝਾਈ ਹੈ ਅਰਥਾਤ ਦੂਰ ਕਰੀ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਲਈ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮਿਟਾ ਦਿੱਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra, quema en su ser el sentido del ego y el deseo ardiente en su interior."