[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਤਿਸ ਕੈ ਵਸਿ ਹੈ; ਸਭੁ ਤਿਸ ਕਾ ਚੀਰਾ ॥"
page = 511
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is within His sway and all this is His extension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਉਸ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈ ਅਤੇ ਸਾਰੀ ਸ਼ਕਤੀ ਉਸੇ ਦੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is under His power; everything is the projection of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਤਿਸ ਕੇ ਬਸ ਮੇਂ ਹੈ ਸਭ ਤਿਸ ਕਾ (ਚੀਰਾ) ਪਾੜਾ, ਭਾਵ ਬਿਸਥਾਰ ਕੀਆ ਹੂਆ ਹੈ। ਵਾ ਸਭ ਪਰ ਤਿਸ ਕਾ ਪਟਾ ਭਾਵ ਹੁਕਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਉਸ ਦੇ ਵੱਸ ਵਿਚ ਹੈ, ਸਾਰਾ ਜਗਤ ਉਸੇ ਦੇ ਆਸਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está sujeto a Su Mandato y todo lo que se ve es Su Extensión."