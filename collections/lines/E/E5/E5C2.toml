[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਕੋ ਮੂਆ; ਨ ਮਰਣੈ ਜੋਗੁ ॥"
page = 885
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one dies, nor is one capable of dying."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਮਰਦਾ ਹੈ, ਨਾਂ ਕੋਈ ਮਰਣ ਨੂੰ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one dies; no one is capable of dying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪੀਛੇ ਭੀ ਮੂਆ ਨਹੀਂ ਕੌਈ ਆਗੇ ਮਰਨੇ (ਜੋਗੁ) ਲਾਇਕ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਂਞ ਕੋਈ ਭੀ ਜੀਵਾਤਮਾ ਕਦੇ ਮਰਦਾ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਇਹ ਮਰਨ-ਜੋਗਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni uno muere, ni uno es capaz de morir;"