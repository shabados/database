[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਦੀਯੋ ਜਹਾ ਤੁਮ ਚਹੋ; ਸੁ ਤਹੀ ਬਖਾਨੀਯੋ ॥੧੦੬੨॥"
page = 784

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the words “Hayani” from your mouth, then add the word “Antkar” and knowing the names of Tupak, use them as desired.1062."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਤੁਸੀਂ ਵਰਤਣਾ ਚਾਹੋ, ਉਥੇ ਕਹਿ ਦਿਓ ॥੧੦੬੨॥"