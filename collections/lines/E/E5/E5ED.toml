[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਈ ਪ੍ਰਬੀਨ ਪ੍ਰਿਯ ਪ︀ਯਾਰੋ ਪ੍ਰੇਮ ਰਸਿਕ ਹੈਂ; ਵੈਸੇ ਈ ਬਚਿਤ੍ਰ ਅਤਿ ਪ੍ਰੇਮਨੀ ਪਿਆਰੀ ਹੈ ।੬੫੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the beloved master is adept in the art of love, so is the strange and astonishing amorous feelings and love of the beloved seeker.  (655)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੇ ਕਿ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਜੀ ਪ੍ਰੇਮ ਦੇ ਨਿਪੁੰਨ ਰਸੀਏ ਹਨ; ਤਿਹੋ ਜਿਹੀ ਹੀ ਪ੍ਰੇਮਕਾ ਅਤਿਅੰਤ ਵਚਿਤ੍ਰ ਪਿਆਰੀ ਹੈ ॥੬੫੫॥"