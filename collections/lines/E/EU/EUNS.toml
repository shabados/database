[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਜਣ ਪ੍ਰੀਤਮ ਮੇਰਿਆ; ਮੈ ਸਤਿਗੁਰੁ ਦੇਹੁ ਦਿਖਾਲਿ ॥"
page = 957
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O beloved friend of mine, show me thou my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਵਨ ਕਰ ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਿੱਤਰ! ਤੂੰ ਮੈਨੂੰ ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਵਿਖਾਲ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my beloved friend: please show me the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਰਮੇਸ੍ਵਰ ਸਜਣ ਪ੍ਰੀਤਮ ਸੁਣ! ਮੁਝ ਕੋ ਸਤਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਦਿਖਾਇ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਸੱਜਣ ਪ੍ਰਭੂ! (ਮੇਰੀ ਬੇਨਤੀ) ਸੁਣ, ਮੈਨੂੰ ਗੁਰੂ ਦਾ ਦੀਦਾਰ ਕਰਾ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amigo, oh mi amor, guíame hasta mi Guru."