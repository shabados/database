[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਜਪੈ; ਦਿਨ ਰਾਤਿ ॥੪॥੬੫॥੧੩੪॥"
page = 192
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so that Nanak may repeat Thy Name day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਨਾਨਕ ਦਿਨ ਰਾਤ ਤਾਰਾ ਨਾਮ ਉਚਾਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, let Nanak chant Your Name, day and night. ||4||65||134||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰਾ ਨਾਮ ਦਿਨ ਰਾਤ੍ਰੀ ਜਪੂੰ॥੪॥੬੫॥੧੩੪॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹੀ ਦਿਨ ਰਾਤ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਹੈ ॥੪॥੬੫॥੧੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda meditar siempre en Tu Nombre.(4-65-134)"