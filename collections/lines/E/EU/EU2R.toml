data = "ਜਬ ਕਛੁ ਪਾਵੈ; ਤਬ. ਗਰਬੁ ਕਰਤੁ ਹੈ ॥"
page = 487
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he acquires something, he is inflated with ego, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਕੁਝ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਦ ਉਹ ਹੰਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he acquires something, he is inflated with ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹੁ ਜੀਵ ਕੁਛੁ ਪਾਵਤਾ ਹੈ ਤਬ ਹੰਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਇਸ ਨੂੰ) ਕੁਝ ਧਨ ਮਿਲ ਜਾਂਦਾ ਹੈ ਤਾਂ (ਇਹ) ਅਹੰਕਾਰ ਕਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
