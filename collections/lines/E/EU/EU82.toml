[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ; ਸਭਨਾ ਮਾਹਿ ਸਮਾਇਆ ॥"
page = 72
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord! art contained in all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਹਿਟਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Lord, are pervading in all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਤੂੰ ਸਰਬ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Inminente en todo,"