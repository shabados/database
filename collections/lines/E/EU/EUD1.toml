[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਮਿਲਖ ਸਿਕਦਾਰੀਆ; ਅਗਨੀ ਮਹਿ ਜਾਲੁ ॥੧॥"
page = 811
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burn thou in fire Thy dominions, property and over-lordship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਰਾਜਭਾਗ, ਜਾਇਦਾਦ ਅਤੇ ਚੌਧਰਪੁਣੇ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burn in the fire your power, property and authority. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਜ) ਹੁਕਮ ਔ (ਮਿਲਖ) ਜਗੀਰਾਂ ਜਮੀਨ ਆਦਿਕੋਂ ਸੰਯੁਗਤ ਔਰ ਜੋ ਸਰਦਾਰੀਆਂ ਹੈਂ, ਸੋ ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਅਗਨੀ ਮੇਂ ਜਲਾਈਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੀਆਂ ਹਕੂਮਤਾਂ, ਜ਼ਿਮੀਂ ਦੀ ਮਾਲਕੀ, ਸਰਦਾਰੀਆਂ-ਇਹਨਾਂ ਨੂੰ ਅੱਗ ਵਿਚ ਸਾੜ ਦੇ (ਇਹਨਾਂ ਦਾ ਲਾਲਚ ਛੱਡ ਦੇ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਖ = ਭੂਇਂ (ਦੀ ਮਾਲਕੀ)। ਜਾਲੁ = ਸਾੜ ਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "traerle agua y molerle maíz, oh Señor, echaría mis propiedades al fuego.(1)"