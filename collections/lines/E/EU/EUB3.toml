[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰਸਿਖ ਨਵਤਨ ਅਉ ਪੁਰਾਤਨਾਦਿ; ਕਾ ਪਰਿ ਕਟਾਛਿ ਕ੍ਰਿਪਾ ਤਾ ਕੈ ਛਬਿ ਛਾਜ ਹੈ ।੩੭੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So are many old and new Sikhs of the True Guru. But those who are blessed with His clemency and look of grace, become noble, beautiful, wise and respectable through meditation of Naam. (371)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਨਵਿਆਂ ਅਤੇ ਪੁਰਾਣਿਆਂ ਸਿੱਖਾਂ ਵਿਚੋਂ ਜਿਨ੍ਹਾਂ ਉਪਰ ਸਤਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਟਾਖ੍ਯ ਕਰ ਦੇਣ ਬਖਸ਼ਸ਼ ਵਾ ਬਰਕਤ ਭਰੀ ਨਿਗ੍ਹਾ ਨਾਲ ਤੱਕ ਲੈਣ, ਓਸੇ ਦੀ ਹੀ ਛਬਿ ਸੁੰਦ੍ਰਤਾ ਛਾਜ ਹੈ ਸੁਹੌਣੀ ਹੋ ਪਿਆ ਕਰਦੀ ਹੈ ਭਾਵ ਓਸੇ ਦੀ ਰਹਤ ਬਹਤ ਤਥਾ ਸਿੱਖੀ ਧਾਰਣਾ ਸਭ ਦਿਆਂ ਮਨਾਂ ਨੂੰ ਮੋਹਣ ਹਾਰੀ ਬਣ ਜਾਯਾ ਕਰਦੀ ਹੈ ॥੩੭੧॥"