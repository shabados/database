[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੁਰੁ ਕਰਤ. ਸਰਣਿ ਜੇ ਆਵੈ; ਪ੍ਰਭੁ ਆਇ ਮਿਲੈ ਖਿਨੁ ਢੀਲ. ਨ ਪਈਆ ॥੫॥"
page = 837
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering \"Guru, Guru\", If the mortal seeks his refuge, the Lord comes and meets him without a moment's delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੁਰੂ ਉਚਾਰਨ ਕਰਦਾ ਹੋਇਆ, ਜੇਕਰ ਪ੍ਰਾਣੀ ਉਸ ਦੀ ਪਨਾਹ ਲੈ ਲਵੇ ਤਾਂ ਇਕ ਮੁਹਤ ਦੀ ਦੇਰੀ ਦੇ ਬਗੈਰ ਸਾਈਂ ਉਸ ਨੂੰ ਆ ਕੇ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uttering, \"Guru, Guru\", she seeks His Sanctuary; so God comes to meet her, without a moment's delay. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੋਂ ਕੇ ਨਾਮ ਉਚਾਰਨ ਕਰਤਾ ਹੂਆ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਨ ਆਇ ਜਾਵੈ ਤਬ ਤਿਸ ਪ੍ਰਭੂ ਕੌ ਆਇ ਮਿਲਤਾ ਹੈ। ਤਿਸ ਕੇ ਮਿਲਨੇ ਮੈ ਕਛੁ (ਢੀਲ) ਦੇਰੀ ਨਹੀਂ ਪੜਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ 'ਗੁਰ ਗੁਰੂ' ਕਰਦੀ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪਏ, ਤਾਂ ਪ੍ਰਭੂ ਆ ਕੇ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਰਤਾ ਭੀ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤ = ਕਰਦਿਆਂ। ਆਇ = ਆ ਕੇ। ਢੀਲ = ਢੇਰ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si él recitara Guru, Guru, Waje Guru encontraría su Santuario, y el Señor sin tardanza lo encontraría de inmediato. (5)"