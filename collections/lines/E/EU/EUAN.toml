[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਲਾ; ਚਰਨ ਸਰਨ ਹੈ ਜਾ ਕੇ ॥"
page = 330
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At whose feet the goodness of wealth takes refuge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਧਨ-ਦੌਲਤ ਦੀ ਦੇਵੀ ਲੈਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even Maya takes to the Sanctuary of His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਚਰਨੋਂ ਕੀ ਸਰਨ ਮੇਂ ਲਛਮੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਛਮੀ (ਭੀ) ਜਿਸ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲਈ ਬੈਠੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, en el Cual Maya también busca refugio,"