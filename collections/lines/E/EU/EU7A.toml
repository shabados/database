[[content]]
asset = "VGRG"
type = "primary"
data = "ਫੇਰਿ ਦੁਰਾਇਨ ਦਸਤਗੀਰ; ਅਸੀ ਭਿ ਵੇਖਾ ਜੋ ਤੁਹਿ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Pir Dastegir asked (the Baba) to show him whatever he had seen."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਦਸਤਗੀਰ ਦੁਹਰਾਕੇ (ਬੋਲਿਆ) “ਜੇਹੜੀ (ਸ਼ਕਤੀ) ਤੂੰ ਪਾਈ ਹੈ (ਸਾਨੂੰ) ਭੀ (ਦਸੇਂ ਤਾਂ) ਅਸੀਂ ਦੇਖੀਏ”।"