[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਨ ਪ੍ਰਤਾਪੀ, ਜੰਤ੍ਰ ਮੰਤ੍ਰ ਤੇ ਅਤਾਪੀ ਨਾਥ; ਕੀਰਤਿ ਤਿਹਾਰੀ ਕੋ, ਨ ਪਾਰ ਪਾਈਅਤੁ ਹੈ ॥੧੪॥੨੬੬॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art perfectly Glorious, without any impact of Yantras and mantras, O Lord! The limits of Thy Praise cannot be known.14.266."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਪੂਰਨ ਪ੍ਰਤਾਪ ਵਾਲੇ ਅਤੇ ਯੰਤ੍ਰਾਂ-ਮੰਤ੍ਰਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ ਸੁਆਮੀ! ਤੇਰੀ ਕੀਰਤੀ ਦਾ ਕੋਈ ਪਾਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੧੪॥੨੬੬॥"