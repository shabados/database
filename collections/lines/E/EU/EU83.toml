[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਸਹਜ ਘਰੁ ਪਾਇਆ ॥"
page = 1141
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I meditate on Thee, O Lord, then I am blessed with the home of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਤਦ ਮੈਨੂੰ ਆਰਾਮ ਦਾ ਗ੍ਰਹਿ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I find the home of peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿਤ ਮੇਂ ਆਵੈ ਤੋ ਪਰਮੇਸਰ ਘਰ ਮੇਂ ਪਾਇਆ ਹੀ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪਰਮਾਤਮਾ ਕਿਸੇ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਆ ਪਰਗਟਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, llego hasta el Recinto de Paz,"