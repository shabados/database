[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਅਬਲਾ ਮੋਹਿਤ ਭਈ; ਨਾਦ ਸ੍ਰਵਨ ਸੁਨਿ ਪਾਇ ॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As soon as the music overwhelmed, the women were entranced,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨਾਲ ਉਸ ਧੁਨ ਨੂੰ ਸੁਣ ਕੇ ਸਾਰੀਆਂ ਇਸਤਰੀਆ ਮੋਹਿਤ ਹੋ ਗਈਆਂ।"