[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਘਰ ਮੰਦਰਿ ਆਗਿ ਲਗਾਨੀ; ਕਢਿ ਕੂਪੁ. ਕਢੈ ਪਨਿਹਾਰੇ ॥੪॥"
page = 981
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But, when the house and mansion catch fire, is that the time for the water-man to dig a well to draw water from that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦ ਗ੍ਰਹਿ ਅਤੇ ਮਹਿਲ ਨੂੰ ਅੱਗ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਤਦ ਪਾਣੀ ਭਰਣ ਵੇਲੇ ਲਈ ਕੀ ਉਹ ਸਮਾਂ ਪਾਣੀ ਭਰਣ ਲਈ ਖੂਹ ਪੁੱਟਣ ਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when his home and mansion catch fire, then, he wants to dig the well to draw water. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਬ) ਜਿਸ ਸਮ੍ਯ ਕਾਲ ਰੂਪ ਅਗਨੀ (ਘਰ ਮੰਦਰਿ) ਸਰੀਰ ਕੋ ਆਇ ਲਾਗਤੀ ਹੈ ਤਬ ਏਹ ਜੀਵ (ਕਢਿ ਕੂਪੁ) ਕੂਆ ਨਿਕਾਲਤਾ ਹੈ। ਔਰ (ਕਢੈ ਪਨਿਹਾਰੇ) ਪਾਨੀ ਨਿਕਾਲਨਾ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਾਖ੍ਯਾਤ ਕਰਨਾ ਰੂਪ ਜਲ ਸਾਥ ਉਸ ਅਗਨੀ ਕੋ ਬੁਝਾਤਾ ਹੈ, ਪ੍ਰੰਤੂ ਨਹੀਂ ਬੁਝਤੀ। ਇਸੀ ਤੇ ਤਿਸ ਅਗਨੀ ਕੋ ਬੁਝਾਵਨੇ ਅਰਥ ਪਹਿਲੇ ਹੀ ਪ੍ਰਮੇਸ੍ਵਰ ਭਜਨ ਰੂਪ ਕੂਆ ਚਾਹੀਏ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ ਹਾਲ ਉਸੇ ਮਨੁੱਖ ਵਾਂਗ ਸਮਝੋ, ਜਿਸ ਦੇ) ਘਰ-ਮਹਲ ਵਿਚ ਜਦੋਂ ਅੱਗ ਲੱਗਦੀ ਹੈ ਤਦੋਂ ਖੂਹ ਪੁੱਟ ਕੇ ਪਾਣੀ ਕੱਢਦਾ ਹੈ (ਅੱਗ ਬੁਝਾਣ ਲਈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਦਰਿ = ਘਰ ਵਿਚ। ਆਗਿ = ਅੱਗ। ਕੂਪੁ = ਖੂਹ। ਪਨਿਹਾਰੇ = ਪਨਿਹਾਰਾ, ਪਾਣੀ ਕੱਢਣ ਵਾਲਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando su casa se prende en llamas, entonces sí quiere cavar el pozo de agua para extinguirlo.  (4)"