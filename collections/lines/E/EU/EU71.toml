[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਵੀਚਾਰਹੁ ਸੰਤ ਜਨਹੁ; ਤਾ ਤੇ ਬਿਘਨੁ. ਨ ਲਾਗੈ ॥"
page = 399
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on Reality O pious persons that no trouble may befall you."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲੀਅਤ ਦਾ ਆਰਾਧਨ ਕਰੋ, ਹੇ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ੋ, ਤਾਂ ਜੋ ਤੁਹਾਨੂੰ ਕੋਈ ਤਕਲੀਫ ਨਾਂ ਵਾਪਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflect upon the essence of reality, O Saintly beings, and no troubles shall afflict you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹਰਿ ਰੂਪ ਤਤ੍ਵ ਕਾ ਬੀਚਾਰ ਕਰੋ, ਕਿਉਂਕਿ ਤਿਸ ਤਤ੍ਵ ਕਾ ਬਿਚਾਰ ਕਰ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਬਿਘਨੁ ਨਹੀਂ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਇਹ ਸੋਚਿਆ ਕਰੋ ਕਿ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਅਸਲ ਮਨੋਰਥ ਕੀਹ ਹੈ, ਇਸ ਉੱਦਮ ਨਾਲ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਅਸਲੀਅਤ, ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਅਸਲ ਮਨੋਰਥ। ਤਾ ਤੇ = ਇਸ (ਉੱਦਮ) ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conozcan la Quintaesencia, oh Santos, para que el error no los contamine,"