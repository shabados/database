[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੋਹਨ ਮੋਰੋ ਪ੍ਰੀਤਮ ਰਾਮੁ; ਹਰਿ ਪਰਮਾਨੰਦੁ ਬੈਰਾਗੀ ॥"
page = 1266
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bewitching is my Beloved, The Detached Lord God is the Embodiment of supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੇਫਤਾ ਕਰ ਲੈਣ ਵਾਲਾ ਹੈ ਮੇਰਾ ਪਿਆਰਾ। ਨਿਰਲੇਪ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮਹਾਨ ਪਰਸੰਨਤਾ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved is the Enticer of the mind; The Detached Lord God is the Embodiment of Supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਮੋਹਨੇ ਵਾਲਾ ਰਾਮ ਹਰੀ ਪਰਮ ਅਨੰਦ ਰੂਪ ਜੋ (ਬੈਰਾਗੀ) ਉਦਾਸੀਨ ਹੈ, ਸੋ ਮੇਰਾ ਪ੍ਰੀਤਮ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਮੇਰਾ ਪ੍ਰੀਤਮ ਹੈ। ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ ਹੈ, ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉੱਚਾ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮਾਨੰਦੁ = ਪਰਮ ਆਨੰਦ ਦਾ ਮਾਲਕ। ਬੈਰਾਗੀ = ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Bienamado hechiza mi mente, el Desapegado Señor Dios es la Encarnación de la Gloria Suprema."