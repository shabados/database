[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਦੀਵ ਸਰਬ ਲੋਕ ਕੇ; ਕ੍ਰਿਪਾਲ ਖਿਆਲ ਮੈ ਰਹੈ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I may always remain absorbed in the Beneficent Lord of all the worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ ਵਿਅਕਤੀ) ਸਦਾ ਸਭ ਲੋਕਾਂ ਉਤੇ ਕ੍ਰਿਪਾਲੂ (ਪਰਮ ਸੱਤਾ) ਨੂੰ ਆਪਣੇ ਧਿਆਨ ਵਿਚ ਰਖਦੇ ਹਨ,"