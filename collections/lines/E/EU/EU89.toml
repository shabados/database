[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਜੁਗਿ; ਸਾਚੁ ਕਹੈ ਸਭੁ ਕੋਈ ॥"
page = 1023
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Gold-age every one spoke the truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਨਹਿਰੀ ਯੁੱਗ ਅੰਦਰ ਹਰ ਕੋਈ ਸੱਚ ਬੋਲਦਾ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Golden Age of Truth, everyone spoke the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਜੁਗ ਮੇਂ ਸਭ ਕੋਈ ਸਚ ਹੀ ਕਹਿਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਬੰਦਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਉਹ, ਮਾਨੋ, ਸਤਜੁਗ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos dicen, esta era la Época de la Verdad, entonces el Uno Verdadero se manifestó como Verdad,"