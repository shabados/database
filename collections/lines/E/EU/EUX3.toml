[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ; ਆਪਿ ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 279
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Master is all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਸਾਰਾ ਕੁਝ ਖੁਦ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself, of Himself, is unto Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਆਪ ਹੀ ਆਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad el Señor es el Único,"