[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਰੰ ਜੈਤ ਪਤ੍ਰੰ ਲਖੇ ਚੰਦ੍ਰ ਛੋਭੈ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rising on a restless horse and wearing aigrette on his head with his canopy of victory over his head, he caused the moon to feel shy,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰ ਉਪਰਲੇ ਜੈ-ਪੱਤਰ ਨੂੰ ਵੇਖ ਕੇ ਚੰਦ੍ਰਮਾ ਕ੍ਰੋਧਿਤ ਹੋ ਰਿਹਾ ਹੈ।"