[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਤੇ. ਰਹੈ ਨਿਆਰਉ; ਨਾਹਿ ਮਾਨ ਅਪਮਾਨਾ ॥੧॥"
page = 633
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who remains unaffected by joy or sorrow and who cares not about honour or dishonour;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖੁਸ਼ੀ ਜਾਂ ਗਮੀ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਜੋ ਨਾਂ ਇੱਜ਼ਤ ਤੇ ਹੀ ਬੇਇੱਜ਼ਤੀ ਵੱਲ ਧਿਆਨ ਦਿੰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who remains unaffected by joy and sorrow, honor and dishonor;||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਖ ਸੋਕ ਸੇ ਜੋ ਅਸੰਗ ਰਹਿਤਾ ਹੈ ਔਰ ਮਾਨ ਅਪਮਾਨ ਭੀ ਜਿਸ ਕੇ ਸਮ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਖ਼ੁਸ਼ੀ ਤੇ ਗ਼ਮੀ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਨਾਹ ਆਦਰ ਪੋਹ ਸਕਦਾ ਹੈ ਨਾਹ ਨਿਰਾਦਰੀ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ ਸੋਗ ਤੇ = ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਤੋਂ। ਮਾਨ = ਆਦਰ। ਅਪਮਾਨਾ = ਨਿਰਾਦਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se eleva más allá de la dicha y de la tristeza, del honor y del deshonor. (1)"