[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰੈ ਗੁਰ ਪਰਤਾਪਿ; ਆਪੁ ਗਵਾਵਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The effulgence of the perfect Guru finishes off the ego of the seekers of knowledge."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਐਸੇ) ਪੂਰੇ ਗੁਰੂ ਦੇ ਪ੍ਰਤਾਪ ਨਾਲ (ਜਗ੍ਯਾਸੂਆਂ ਦਾ) ਆਪਾ ਭਾਵ ਗੁਆਚਦਾ ਹੈ।"