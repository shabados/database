[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਕਉਣੁ ਕਰੇ ਤੇਰੀ ਕਰਤੇ; ਪ੍ਰਭ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੀ ॥੭॥"
page = 916
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can appraise Thy worth, O Creator. No one knows the Lord's end or limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੌਣ ਮੁੱਲ ਪਾ ਸਕਦਾ ਹੈ, ਹੇ ਸਿਰਜਣਹਾਰ! ਕੋਈ ਭੀ ਸੁਆਮੀ ਦੇ ਅਖੀਰ ਜਾਂ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can estimate Your value, O Creator Lord? God has no end or limitation. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ! ਤੇਰੀ ਕੌਨ ਕੀਮਤਿ ਕਰੇ। ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਪਾਰ ਉਰਾਰ ਕਾ ਕੋਈ ਅੰਤ ਨਹੀਂ ਪਾਵਤਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਹੇ ਪ੍ਰਭੂ! ਕੋਈ ਜੀਵ ਤੇਰੀ ਕੀਮਤ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਤੇਰਾ ਅੰਤ ਤੇਰਾ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién podría evaluarte, oh Señor Creador? No existe fin en Tu Gloria.  (7)"