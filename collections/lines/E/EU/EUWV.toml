[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਨੇ ਹੇਠਿ ਜਲਾਈਐ; ਬਾਲਣ ਸੰਦੈ ਥਾਇ ॥੭੨॥"
page = 1381
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burn it thou under the earthen pot, in place of fire-wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਨੂੰ ਈਧਨ ਦੀ ਜਗ੍ਹਾਂ ਤੇ ਮਿਟੀ ਦੇ ਭਾਂਡੇ ਥੱਲੇ ਸਾੜ ਸੁਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Put it in the fireplace, instead of firewood. ||72||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਿਰ ਛੀਪੇ ਕੇ ਰੰਗ ਵਾਲੀ ਦੇਗ ਜੋ ਰਾਤ੍ਰ ਦਿਨ ਚੜ੍ਹੀ ਰਹਿਤੀ ਹੈ ਤਿਸ ਕੁੰਨੇ ਹੇਠ ਬਾਲਣ ਕੀ ਜਗਹ ਜਲਾਇ ਦੇਈਏ॥੭੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰ ਨੂੰ ਹਾਂਡੀ ਹੇਠ ਬਾਲਣ ਦੇ ਥਾਂ ਬਾਲ ਦੇਣਾ ਚਾਹੀਏ (ਭਾਵ, ਉਸ ਆਕੜੇ ਹੋਏ ਸਿਰ ਨੂੰ ਸੁੱਕੀ ਲੱਕੜੀ ਹੀ ਸਮਝੋ) ॥੭੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਨਾ = ਹਾਂਡੀ। ਸੰਦੈ = ਦੇ ॥੭੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ponla en la chimenea en vez de en la hoguera. (72)"