[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਦੂਖ ਮਿਟੇ. ਸੁਖ ਦੀਏ; ਅਪਨਾ ਨਾਮੁ ਜਪਾਇਆ ॥"
page = 1338
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ridding me of all my woes, God has blessed me with peace and has make me utter His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਕਰ, ਹਰੀ ਨੇ ਮੈਨੂੰ ਆਰਾਮ ਬਖਸ਼ਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਪਾਸੋ ਆਪਣੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਵਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating all my pains, He has blessed me with peace, and inspired me to chant His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਹਮਾਰੇ ਸਰਬ ਦੂਖ ਮਿਟਾਇ ਕਰ ਸੁਖ ਦੀਏ ਹੈਂ ਔਰੁ ਆਪਨਾ ਨਾਮੁ ਜਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਆਪਣਾ ਨਾਮ ਜਪਣ ਦੀ ਪ੍ਰੇਰਨਾ ਕੀਤੀ, ਉਹਨਾਂ ਨੂੰ ਉਸ ਨੇ ਸਾਰੇ ਸੁਖ ਬਖ਼ਸ਼ ਦਿੱਤੇ, (ਉਹਨਾਂ ਅੰਦਰੋਂ) ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desapareciendo todas mis penas, me ha bendecido con Paz y me ha inspirado a cantar Su Nombre."