[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਹੀ ਤੇ ਮੰਤ੍ਰ ਕੇ ਜੋਰ ਸੋ ਕਾਢਿ ਕੈ; ਰੋਹਿਨੀ ਕੇ ਉਰ ਬੀਚ ਧਰਿਓ ਹੈ ॥"
page = 296

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When balbhadra was conceived, Devaki and Vasudev sat to hold consultations and with the power of mantras, he was transferred from the womb of Devaki to the womb of Rohini"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੰਤ੍ਰਾਂ ਦੇ ਜ਼ੋਰ ਨਾਲ, (ਉਸ ਬਾਲਕ ਨੂੰ ਦੇਵਕੀ ਦੇ ਗਰਭ ਵਿਚੋਂ) ਕਢ ਕੇ ਰੋਹਿਣੀ ਦੇ ਗਰਭ ਵਿਚ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"