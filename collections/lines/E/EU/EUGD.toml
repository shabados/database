[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲ; ਸਦਾ ਕਿਰਪਾਲ ॥"
page = 290
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Lover of saints and ever Compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਧੂਆਂ ਤੇ ਆਸ਼ਕ ਅਤੇ ਸਦੀਵ ਮਾਇਆਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He loves His devotees, and He is always merciful to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਤੋਂ ਕੇ ਪਿਆਰੇ ਸਦਾ ਕ੍ਰਿਪਾਲ ਰੂਪ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਸਦਾ ਦਇਆ ਦੇ ਘਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲ = ਹੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ama a Sus Devotos y siempre es Misericordioso."