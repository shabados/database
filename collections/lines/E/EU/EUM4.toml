[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੂ ਭੀ ਤਰਸਹਿ; ਸਰਣਿ ਪਾਇ ॥੬॥"
page = 1192
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, thou too shall cross over. Seek thou the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਭੀ ਪਾਰ ਉਤਰ ਜਾਵੇਗੀ। ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, you too shall cross over; seek the Sanctuary of God. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਹਰੀ ਕੀ ਸਰਣ ਕੋ ਪਾਇ, ਭਾਵ ਲਭੁ। ਹੇ ਮਨ! ਤੂੰ ਭੀ ਤਰੇਂਗਾ, ਐਸੇ ਬੇਨਤੀ ਕਰੁ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਗੁਰੂ ਦੀ) ਸਰਨ ਪੈ ਕੇ ਤੂੰ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਹਿਂਗਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਤਰਸਹਿ = ਪਾਰ ਲੰਘ ਜਾਹਿਂਗਾ। ਪਾਇ = ਪਾ ਕੇ, ਪੈ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues también tú serás salvada, postrándote en el Santuario del Señor. (6)"