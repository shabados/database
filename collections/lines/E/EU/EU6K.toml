[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਛਨ ਪੈ, ਮ੍ਰਿਗਰਾਜਨ ਪੈ; ਮ੍ਰਿਗ ਕੇ ਗਨ ਪੈ ਫੁਨਿ ਹੋਤ ਖਰੀ ਹੈ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The same Lord in reality, abides in birds, dear and lions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੰਛੀਆਂ ਉਤੇ, ਸ਼ੇਰਾਂ ਉਤੇ, ਫਿਰ ਹਿਰਨਾਂ ਦੇ ਝੁੰਡਾਂ ਉਤੇ ਚੰਗੀ ਬਰਖਾ ਹੁੰਦੀ ਹੈ।"