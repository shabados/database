[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਲੇਹੁ. ਤਰਹੁ ਭਵ ਦੁਤਰੁ; ਮੁਕਤਿ ਭਏ ਸੁਖੁ ਪਾਇਆ ॥੯॥"
page = 1041
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Guru's Instruction, cross thou the arduous world ocean. This way thou get emancipated and obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਪ੍ਰਾਪਤ ਕਰਕੇ ਤੂੰ ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੋਖਸ਼ ਹੋ ਅਤੇ ਅਨੰਦ ਪ੍ਰਾਪਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accepting the Guru's Teachings, cross over the arduous, terrifying world-ocean; you shall be emancipated, and find peace. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਮਤਿ ਕੋ ਲੇ ਕਰ (ਦੁਤਰੁ) ਕਠਨ ਸੰਸਾਰ ਸੇ ਤਰੋ। ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਮਤਿ ਲਈ ਹੈ ਔਰੁ ਸੁਖ ਰੂਪ ਬ੍ਰਹਮ ਪਾਇਆ ਹੈ, ਸੋ ਮੁਕਤ ਹੂਏ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰ ਕੇ (ਨਾਮ ਸਿਮਰੋ, ਇਸ ਤਰ੍ਹਾਂ) ਉਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਪਾਰ ਲੰਘ ਜਾਵੋਗੇ ਜਿਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਹੀ ਔਖਾ ਹੈ। ਜੇਹੜੇ ਬੰਦੇ (ਨਾਮ ਸਿਮਰ ਕੇ) ਵਿਕਾਰਾਂ ਵਿਚੋਂ ਬੱਚ ਨਿਕਲੇ ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprecien en su mente la Sabiduría del Guru, para cruzar el mar tempestuoso de las existencias y encontrar la Emancipación y el Éxtasis.  (9)"