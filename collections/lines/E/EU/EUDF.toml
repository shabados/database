[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਵਣ ਤੈ ਰਾਮਚੰਦ ਵਾਂਗਿ; ਮਹਾਂ ਬਲੀ ਲੜਿ ਕਾਰਣੁ ਕਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The brave persons like Ravan and Ram also became the cause and doers of wars."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਵਣ ਅਤੇ ਰਾਮਚੰਦ ਵਾਂਙੂੰ ਮਹਾਂ ਬਲੀ ਲੜਾਈ ਦੇ ਕਾਰਣ (ਜਤਨ) ਕਰਦੇ ਰਹੇ।"