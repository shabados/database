[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਰਾਮੈ ਰੰਗਿ ਰਾਤਾ ॥੫॥੨॥"
page = 855
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I am imbued with the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I am imbued with the Lord's Love. ||5||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰਾ ਮਨ ਰਾਮ ਕੇ (ਰੰਗਿ) ਅਨੰਦ ਮੇਂ ਰਾਤਾ ਹੂਆ ਹੈ॥੫॥੨॥☬ਅਪਨੇ ਮਨ ਕਾ ਹਾਲ ਕਹਤੇ ਹੂਏ ਵਾਹਿਗੁਰੂ ਕੇ ਸਨਮੁਖਿ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੀਜ ਕੇ (ਆਪਣੇ ਆਪ ਨੂੰ ਪਛਾਣ) ॥੫॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, ahora es el momento de estar lleno de tu Señor.(5-2)"