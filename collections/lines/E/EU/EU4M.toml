[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਮ ਕਰਹ; ਜੁ ਆਪਿ ਕਰਾਏ ॥੪॥"
page = 494
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I do that which He Himself makes me to do,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੂੰ ਉਹ ਆਪ ਮੇਰੇ ਕੋਲੋਂ ਦਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do that which He makes me to do. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਹਮ ਕਰਤੇ ਹੈਂ ਔ ਜੋ ਆਪ ਹਰਿ ਹਮ ਸੇ ਆਗੇ ਕਰਾਏਗਾ ਸੋ ਕਰੇਂਗੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੰਮ-ਕਾਰ ਪਰਮਾਤਮਾ ਸਾਥੋਂ ਕਰਾਂਦਾ ਹੈ, ਅਸੀਂ ਉਹੀ ਕੰਮ-ਕਾਰ ਕਰਦੇ ਹਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él no nos deja hacer otra cosa. (4)"