[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪੁਰਖ; ਪਰਗਟ ਪਰਤਾਪ ॥"
page = 890
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Manifest is the glory of the Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਾਹਰਾ ਜ਼ਹੂਰ ਹੈ ਤਪ ਤੇਜ, ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the Merciful Lord is radiant and manifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦਯਾ ਕਾ ਘਰ ਹੈ ਔਰ ਤਿਸ ਕਾ ਪ੍ਰਤਾਪ ਪ੍ਰਗਟ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਸੋਮੇ ਅਕਾਲ ਪੁਰਖ ਦਾ ਤੇਜ-ਪਰਤਾਪ ਪ੍ਰਤੱਖ (ਹਰ ਥਾਂ ਦਿੱਸ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Compasivo, Cuya Gloria se hace manifiesta,"