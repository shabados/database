[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਨਿਰੰਜਨਾ; ਜਿਨਿ ਆਪੁ ਉਪਾਇਆ ॥"
page = 1237
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Lord, who created His ownself, is all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਪ੍ਰਭੂ, ਜਿਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਰਚਿਆ ਹੈ, ਸਾਰਾ ਕੁਛ ਖੁਦ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Lord Himself, by Himself, created Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਜਨ! ਜਿਸ ਤੈਨੇ ਏਹ ਸਭ ਜਗਤ ਆਪ ਉਤਪਤਿ ਕੀਆ ਹੈ, ਸੋ ਤੂੰ ਆਪੇ ਆਪ ਸਰਬ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜਗਤ ਦਾ ਮੂਲ) ਹੈ ਉਸਨੇ ਆਪਣੇ ਆਪ ਨੂੰ (ਜਗਤ ਦੇ ਰੂਪ ਵਿਚ) ਪਰਗਟ ਕੀਤਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor que crea la Creación, Él Mismo es Inmaculado y Desapegado."