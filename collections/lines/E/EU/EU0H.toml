[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ; ਸਾਧੂ ਸਰਣਿ ਗਹੀ ॥"
page = 1220
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since I have grasped the saints' refuge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੀ ਮੈਂ ਸੰਤਾਂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since I grasped hold of the Sanctuary of the Holy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾ ਤੇ) ਜਬ ਸੇ ਸਾਧੂ ਕੀ ਸਰਣ ਪਕੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ (ਮੈਂ) ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਤੇ = ਜਾਂ ਤੇ, ਜਦੋਂ ਤੋਂ। ਸਾਧੂ = ਗੁਰੂ। ਗਹੀ = (ਮੈਂ) ਫੜੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que penetré en el Santuario de los Santos, mi mente se iluminó y obtuve el Éxtasis,"