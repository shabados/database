[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿਰ ਉਚਰੇ, ਬਾਚ ਬੰਧੀ ਬਿਧਾਨੰ ॥੩੪੫॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He forsook all the hopes and despairs from his mind and uttered these words to that great Yogi.118.345."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮਰਯਾਦਾ ਵਿਚ ਬੰਨ੍ਹੇ ਹੋਏ (ਬੋਲ) ਉਚਾਰਨ ਕੀਤੇ ॥੩੪੫॥"