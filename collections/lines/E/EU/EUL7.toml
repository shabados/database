[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨਿ ਸਰਦ ਸਸਿ ਸਕਲ ਸੰਸਾਰ ਕਹੈ; ਮੇਰੇ ਜਾਨੇ ਬਰ ਬੈਸੰਤਰ ਕੀ ਊਕ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The light of full moon is considered cool and comforting by the whole world. But to me (suffering the pangs of separation of the beloved) it is like a burning wood."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਤਾਂ ਕਹਿੰਦਾ ਹੈ ਕਿ ਇਹ ਸਰਦ ਰੁੱਤ ਦਾ ਪੂਰਨ ਚੰਦ੍ਰਮਾ ਹੈ, ਪਰ ਮੇਰੇ ਭਾਣੇ ਇਹ ਅੱਗ ਦੇ ਵੱਡੇ ਚੁਆਤੇ ਦੇ ਬਰਾਬਰ ਹੈ।"