[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ. ਜਿਨਿ ਰਿਦੈ ਅਰਾਧਿਆ; ਤਿਨਿ. ਭਉ ਸਾਗਰੁ ਤਰਿਆ ॥੧॥"
page = 497
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whosoever heartily contemplates on the Supreme Lord, He alone crosses the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਭੀ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਦਿਲੋਂ ਯਾਦ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹੀ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who worships in his heart the Supreme Lord God, crosses over the terrifying world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਜਿਸ ਨੇ ਪਾਰਬ੍ਰਹਮ ਕਾ ਅਰਾਧਨਾ ਕੀਆ ਹੈ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਸੋਈ ਤਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਨੂੰ ਆਰਾਧਿਆ ਹੈ, ਉਸ ਨੇ ਹੀ ਇਹ ਡਰ (-ਭਰਿਆ ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਪਾਰ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਤਿਨਿ = ਉਸ ਨੇ। ਭਉ = ਡਰ। ਸਾਗਰੁ = ਸਮੁੰਦਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que contempla al Señor Trascendente nada a través del mar del miedo. (1)"