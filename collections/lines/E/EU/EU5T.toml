[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਜਾਲੁ ਕਾਲੁ ਨਹੀ ਮਾਥੈ; ਨਾ ਕੋ ਕਿਸੈ ਧਿਆਇਦਾ ॥੮॥"
page = 1035
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no noose of secular attachment, nor was death writ on the mortal's brow, nor did any one meditate on anyone else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਲਗਨ ਦੀ ਕੋਈ ਫਾਹੀ ਨਹੀਂ ਸੀ, ਨਾਂ ਹੀ ਪ੍ਰਾਣੀ ਦੇ ਮੱਥੇ ਉਤੇ ਮੌਤ ਲਿਖੀ ਹੋਈ ਸੀ, ਨਾਂ ਹੀ ਕੋਈ ਜਣਾ ਕਿਸੇ ਹੋਰਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no noose of attachment, no death inscribed upon the forehead; no one meditated on anything. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਮਤਾ ਕਾ ਜਾਲ ਔ ਕਾਲ ਭੀ ਸਿਰ ਪਰ ਨਹੀਂ ਥਾ ਔ ਕੋਈ ਭੀ ਕਿਸੇ ਕੋ ਧਿਆਵਤਾ ਨਹੀਂ ਥਾ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਮਾਇਆ ਦੀ ਮਮਤਾ ਦਾ ਜਾਲ ਸੀ, ਨਾਹ ਕਿਤੇ ਕਿਸੇ ਦੇ ਸਿਰ ਉਤੇ ਕਾਲ (ਕੂਕਦਾ ਸੀ)। ਨਾਹ ਕੋਈ ਜੀਵ ਕਿਸੇ ਦਾ ਸਿਮਰਨ-ਧਿਆਨ ਧਰਦਾ ਸੀ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ = ਅਪਣੱਤ, ਇਹ ਖ਼ਿਆਲ ਕਿ ਇਹ ਚੀਜ਼ 'ਮੇਰੀ' ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existía el apego, el involucramiento o la muerte inscritos en ningún destino, nadie contemplaba nada, ni sabía cómo contemplar.(8)"