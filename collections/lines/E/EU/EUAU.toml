[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਰਤਾ ਭਰਪੂਰਿ ਸਮਾਹੀ ॥"
page = 1070
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even then my creator-Lord is fully pervading there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਭੀ ਮੇਰਾ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਓਥੇ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there, the Creator Lord is permeating and pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾ) ਤਬ ਕਰਤਾ ਪਰਮੇਸੁਰ ਭਰਪੂਰ ਸਮਾਇਆ ਹੂਆ ਨਿਸਚੇ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕਰਤਾਰ ਨੂੰ ਹੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਸਮਝੋ (ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਕਰਤਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí también prevalece nuestro Señor Creador, el Dios."