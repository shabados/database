[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਬੂਝਿਆ; ਤਿਨਿ ਸਹਜਿ ਪਛਾਨਿਆ ॥"
page = 221
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who really understands, realises the Lord easily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਰਅਸਲ ਸਮਝਦਾ ਹੈ, ਉਹ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who understands, intuitively realizes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸਨੈ ਯਥਾਰਥ ਸ੍ਵੈ ਸ੍ਵਰੂਪ ਕੋ (ਬੂਝਿਆ) ਜਾਨਿਆ ਹੈ ਤਿਸਨੈ (ਸਹਜਿ) ਸੁਖ ਕੋ ਪਹਚਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਗੁਰੂ-ਅੰਕੁਸ ਦੇ ਅਧੀਨ ਰਹਿ ਕੇ ਇਹ ਭੇਤ) ਸਮਝ ਲਿਆ, ਉਸ ਨੇ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ (ਉਸ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵੱਸਦੇ ਨੂੰ) ਪਛਾਣ ਭੀ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que conoce el Estado, conoce la Paz y el Equilibrio,"