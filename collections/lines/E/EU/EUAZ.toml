data = "ਨਿਜੁ ਜੋਤਿ ਜੋਤਿ ਸਮਾਨ ॥੧॥"
page = 610

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole of Iron Age had passed away and the light manifested itself everywhere consistently .1"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਲਕੀ ਅਵਤਾਰ ਦੀ) ਨਿਜ ਜੋਤਿ (ਆਪਣੀ ਮੂਲ) ਜੋਤਿ ਵਿਚ ਲੀਨ ਹੋ ਗਈ ॥੧॥"