[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਣੁ; ਪੀਵਤ ਬੀਰ ॥੧॥"
page = 198
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which quaffs Lord's Nectar, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੀ ਹੈ, ਹੈ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which drinks in the Lord's sublime essence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਰਸਾਇਣ ਅਰਥਾਤ ਆਤਮਾਨੰਦ ਕੋ ਪਾਨ ਕਰਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਮਨੁੱਖ) ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਰਸ ਪੀਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que toma de la Panacea del Naam, del Nombre.(1)"