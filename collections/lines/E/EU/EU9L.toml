[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠਿ ਲਾਇ ਪ੍ਰਭ ਰਾਖੈ ॥"
page = 630
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hugging me to His bosom, the Lord preserves me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਕੇ ਸੁਆਮੀ ਮੇਰੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God holds me close in His embrace, and protects me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਨੇ ਹਮ ਕੰਠ ਸੇ ਲਗਾਏ ਕਰ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ!  ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me lleva hasta Su Pecho,"