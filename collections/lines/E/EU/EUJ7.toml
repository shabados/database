[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਘ ਅਜੀਤ ਧਰਿਓ ਤਿਹ ਨਾਮੁ; ਦੀਓ ਬਰ ਰੁਦ੍ਰ ਮਰੈ ਨਹੀ ਮਾਰਿਓ ॥"
page = 463

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was named Ajit Singh, who was also unconquerable before Shiva"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਂ 'ਅਜੀਤ ਸਿੰਘ' ਰਖਿਆ ਅਤੇ ਰੁਦ੍ਰ ਨੇ ਵਰ ਦਿੱਤਾ ਕਿ (ਇਹ) ਮਾਰਨ ਨਾਲ ਮਰੇਗਾ ਨਹੀਂ।"