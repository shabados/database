[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਅਨੰਦੁ; ਦੁਖੁ ਦੂਰਿ ਪਇਆਨਾ ॥"
page = 1349
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there is bliss, pain flees away there from."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਖੁਸ਼ੀ ਹੈ ਉਥੇ ਪੀੜ ਦੁਰੇਡੇ ਦੌੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain runs far away from that place where there is bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਰੀ ਬੁਧੀ ਮੇਂ ਇਹੁ ਅਨੰਦ ਭਇਆ ਹੈ ਤਿਸ ਤੇ ਸਰਬ ਦੁਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ ਮੇਲ ਦਾ) ਅਨੰਦ ਬਣ ਜਾਏ ਤੇ (ਦੁਨੀਆ ਵਾਲਾ) ਦੁੱਖ ਕਲੇਸ਼ ਨਾਸ ਹੋ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor se aleja de donde hay Éxtasis,"