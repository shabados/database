[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੀ ਨਾਨਕ; ਗੁਰਿ. ਨਾਮੁ ਦ੍ਰਿੜਾਇਓ ॥੪॥੬॥੧੭॥"
page = 1301
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has implanted the Name within me and I am now in utter bliss, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਪਰਮ ਆਰਾਮ ਅੰਦਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is at peace; the Guru has implanted the Naam, the Name of the Lord, within me. ||4||6||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਨੇ ਨਾਮ ਦ੍ਰਿੜਾਇਆ ਹੈ ਤਉ ਸੁਖੀ ਹੂਏ ਹੈਂ॥੪॥੬॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਸੁਖੀ (ਉਹੀ) ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਗੁਰੂ ਨੇ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ ॥੪॥੬॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਓ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕੀਤਾ ॥੪॥੬॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora Nanak está en Paz, pues el Guru ha implantado el Naam, el Nombre del Señor en el interior de mi ser. (4-6-17)"