[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਹੀ ਪ੍ਰਤਿਨਾ ਫੁਨਿ ਮੇਘਨ ਕੀ; ਇਨਹੂ ਕਰਿ ਦੀ ਛਿਨ ਮਾਹਿ ਮਠੀ ॥੩੮੦॥"
page = 331

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fulfils the task, which he takes up in his hand the same Krishna also colled down the power of the clouds.380."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੇ ਫਿਰ ਬਦਲਾਂ ਦੀ ਵੱਡੀ ਸੈਨਾ ਨੂੰ ਛਿਣ ਭਰ ਵਿਚ ਮਠਾ ਕਰ ਦਿੱਤਾ ਹੈ ॥੩੮੦॥"