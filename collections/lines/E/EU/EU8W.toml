[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਗੁਰੁ. ਪੂਰੀ ਮਤਿ ਜਾ ਕੀ; ਪੂਰਨ ਪ੍ਰਭ ਕੇ ਕਾਮਾ ॥"
page = 630
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the Guru, whose instruction is also perfect and perfect are the Lord's deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਗੁਰੂ, ਜਿਸ ਦਾ ਉਪਦੇਸ਼ ਭੀ ਪੂਰਨ ਹੈ। ਐਨ-ਮੁਕੰਮਲ ਹਨ ਸੁਆਮੀ ਦੇ ਕਰਤਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect are the Teachings of the Perfect Guru; Perfect are the actions of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਮਤਿ ਪੂਰੀ ਹੈ, ਸੋ ਗੁਰੂ ਪੂਰਾ ਹੈ, ਤਿਸ ਸਮਰਥ ਗੁਰੂ ਕੇ ਕਾਰਜ ਭੀ ਸਭ ਪੂਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰੂ ਕੋਈ ਉਕਾਈ ਖਾਣ ਵਾਲਾ ਨਹੀਂ, ਜਿਸ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵਿਚ ਉਕਾਈ ਨਹੀਂ, ਜੇਹੜਾ ਗੁਰੂ ਪੂਰਨ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੇ) ਆਹਰਾਂ ਵਿਚ ਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਅਕਲ, ਸਿੱਖਿਆ। ਪੂਰੀ = ਉਕਾਈ-ਹੀਣ। ਜਾ ਕੀ = ਜਿਸ (ਗੁਰੂ) ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecto es el Guru, perfecta Su Visión y Sus Acciones."