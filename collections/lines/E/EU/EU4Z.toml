[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਬ੍ਰਹਮੰਡ ਪਾਤਾਲ ਅਰੰਭੇ; ਗੁਪਤਹੁ ਪਰਗਟੀ ਆਇਦਾ ॥੧੫॥"
page = 1036
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He founded the continents solar systems and under worlds and from the absolute self, He became manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੈ ਮਹਾਂਵੀਰ, ਸੂਰਜ ਮੰਡਲ ਅਤੇ ਪਤਾਲਾਂ ਦੀ ਨੀਂਹ ਰੱਖੀ ਅਤੇ ਨਿਰਗੁਣ ਸਰੂਪ ਤੋਂ ਉਹ ਪ੍ਰਗਟ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He formed the planets, solar systems and nether regions, and brought what was hidden to manifestation. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਵੇਂ ਖੰਡ ਔ ਬ੍ਰਹਮੰਡ ਤਥਾ ਪਤਾਲ ਭੀ ਅਰੰਭੇ, ਪੁਨਃ ਗੁਪਤ ਥੀ ਪਰਗਟ ਹੋਇ ਆਇਆ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਖੰਡ ਬ੍ਰਹਮੰਡ ਪਾਤਾਲ ਆਦਿਕ ਬਣਾਏ ਹਨ ਤੇ ਉਹ ਆਪ ਹੀ ਗੁਪਤ ਹਾਲਤ ਤੋਂ ਪਰਗਟ ਹੋਇਆ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰੰਭੇ = ਬਣਾਏ। ਗੁਪਤਹੁ = ਗੁਪਤ ਹਾਲਤ ਤੋਂ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus partes, los mundos inferiores, y desde Su Ser Absoluto se volvió Manifiesto.  (15)"