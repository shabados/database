[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਪ੍ਰਬੀਨ ॥੫੧੮॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Veer-Varjani” in the beginning and then adding “Ripu Ari” at the end, the names of Tupak are evolved.518."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਪ੍ਰਬੀਨੋ! ਸਮਝ ਲਵੋ ॥੫੧੮॥"