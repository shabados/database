[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਕੂੜਿ ਲਾਗੇ; ਕੂੜੇ ਫਲ ਪਾਏ ॥"
page = 124
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are linked with falsehood and false are the boons they obtain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਝੂਠ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ ਅਤੇ ਝੂਠੀਆਂ ਮੁਰਾਦਾਂ ਹੀ ਉਹ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are stuck in falsehood, and false are the rewards they receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ ਝੂਠੇ ਕਰਮੋਂ ਮੇਂ ਲਾਗੇ ਹੈਂ ਤਿਨ ਕਾ ਫਲ੍ਹ ਝੂਠਾ ਹੀ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵ ਐਸੇ ਹਨ ਜੋ ਨਾਸਵੰਤ ਜਗਤ ਦੇ ਮੋਹ ਵਿਚ ਹੀ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਫਲ ਭੀ ਉਹੀ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨਾਲੋਂ ਸਾਥ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se apegan a la falsedad ganan sólo falsedad"