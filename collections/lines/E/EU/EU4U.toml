[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਭਗਤਂ‍ੀ ਪ੍ਰਗਟਾਇਆ ॥"
page = 108
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction the Lord causes His saints to be renowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਕੇ ਸਾਈਂ ਆਪਣੇ ਸਾਧੂਆਂ ਨੂੰ ਨਾਮਵਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, His devotees become famous and acclaimed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨੋਂ ਪਰ ਕਿਰਪਾ ਕਰੀ ਹੈ ਤਿਨੋਂ ਭਗਤੋਂ ਕੋ ਹੀ ਪਰਗਟਿ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਭਗਤ ਜਨਾਂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਪਰਗਟ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Señor, la Devoción hacia Él es aclamada entre los Devotos,"