[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਪਵਿਤੁ; ਪਾਵਨ ਸਭਿ ਕੀਨੇ ॥"
page = 1150
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself is pure and purifies all others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਪਵਿੱਤਰ ਹੈ ਅਤੇ ਹੋਰ ਸਾਰਿਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He himself is pure, and he sanctifies all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਆਪ ਤੋ ਪਵਿਤ੍ਰ ਹੂਆ ਹੈ ਪੁਨਹ ਜਗ੍ਯਾਸੂ ਭੀ ਤਿਸ ਨੇ ਸਭ ਪਵਿਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪ ਸੁੱਚੇ ਆਚਰਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਜਿਹੜੇ ਉਸ ਦੀ ਸੰਗਤ ਕਰਦੇ ਹਨ ਉਹਨਾਂ) ਸਾਰਿਆਂ ਨੂੰ ਭੀ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਨ = ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él mismo se vuelve puro, santifica a los demás y toma Conciencia de Dios,"