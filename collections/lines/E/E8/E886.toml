[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਵਾ ਬਿਨੁ; ਏਹ ਫਲ ਲਾਗੇ ॥"
page = 298
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's service such are the man's deserts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੇ ਬਾਝੋਂ ਬੰਦੇ ਨੂੰ ਐਸੇ ਇਵਜ਼ਾਨੇ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the Lord, these are their rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਸੰਪੂਰਨ ਪੂਰਬੋਕਤ ਫਲ ਹਰੀ ਕੀ ਸੇਵਾ ਬਿਨਾਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਉੱਦਮਾਂ ਨੂੰ ਉਪਰ-ਦੱਸੇ ਹੋਏ) ਇਹੋ ਜਿਹੇ ਫਲ ਹੀ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹ ਫਲ = {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio del Señor, la insatisfacción es lo que se ha ganado."