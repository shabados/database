[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸਾਚ ਪਹਿਚਾਨੀਐ ॥੭੮੯॥"
page = 758

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Neer-raashi”, then add “Jaa-char-nayak”, and afterwards add “Shatru” at the end, and in this way, recognize all the naes off Tupak.789."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਸਚਮੁਚ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੮੯॥"