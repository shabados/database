[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਾਣੀ ਜੋ ਜੀਅਹੁ ਜਾਣੈ; ਤਿਸੁ ਅੰਤਰਿ ਰਵੈ ਹਰਿ ਨਾਮਾ ॥੧॥ ਰਹਾਉ ॥"
page = 797
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who heartily realises this Gurbani, within his mind abides the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਗੁਰਬਾਣੀ ਨੂੰ ਦਿਲੋਂ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਵਸ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name abides deep within the nucleus of one who realizes the Bani of the Guru's Word within his soul. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਉਪਦੇਸ ਰੂਪ ਬਾਣੀ ਕੋ ਜੋ ਰਿਦੇ ਕਰ ਕੇ ਜਾਣ ਲੇਵੇ, ਤਿਸ ਕੇ ਅੰਤਰਿ ਹਰਿ ਨਾਮ (ਰਵੈ) ਰਮਨ ਕਰਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸੋ ਸਦਾ ਹਰਿ ਨਾਮ ਕੋ ਜਪਤੇ ਰਹਿਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਇਸ ਬਾਣੀ ਨਾਲ ਦਿਲੋਂ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅਹੁ = ਦਿਲੋਂ। ਜਾਣੈ = ਪਛਾਣਦਾ ਹੈ, ਸਾਂਝ ਪਾਂਦਾ ਹੈ। ਅੰਤਰਿ = ਅੰਦਰ। ਰਵੈ = ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce la Palabra del Guru en su corazón, en él habita el Nombre del Señor. (1-Pausa)"