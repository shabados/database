[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਦੂਖ ਗਵਾਇਆ. ਜਾ ਹਰਿ ਮਨਿ ਭਾਇਆ; ਸਦਾ ਗਾਵਹਿ ਰੰਗਿ ਰਾਤੇ ॥"
page = 771
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it so pleases the Lord's mind, their distresses are dispelled and imbued in love they ever sing Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਈਂ ਦੇ ਚਿੱਤ ਨੂੰ ਐਸ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਾਂ ਇਨ੍ਹਾਂ ਦੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਪ੍ਰੇਮ ਅੰਦਰ ਰੰਗੇ ਹੋਏ ਉਹ ਹਮੇਸ਼ਾਂ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their pains are dispelled, when it is pleasing to the Lord's Mind; imbued with His Love, they sing His Praises forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਦੁਖੋਂ ਕੋ ਤੌ ਗਵਾਇਆ ਹੈ ਜਾਂ ਤਿਨ ਕਾ ਕਰਮ ਹਰੀ ਕੇ ਮਨ ਮੇਂ ਭਾਯਾ ਹੈ, ਸੋ ਸਦਾ ਹਰੀ ਕੇ ਰੰਗ ਮੇਂ ਰੱਤੇ ਹੂਏ ਹਰੀ ਕੇ ਗੁਨਾਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus aflicciones son disipadas cuando el Señor así lo desea, e imbuidos en Su Amor, ellos cantan Su Alabanza"