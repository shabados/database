[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੇਲੁ ਨ ਚੁਕਈ; ਰਾਤੀ ਅਤੈ ਡੇਹ ॥੧॥"
page = 644
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shall my union with the Lord cease not night and day O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮੇਰਾ ਸਾਈਂ ਨਾਲ ਮਿਲਾਪ ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਬੰਦ ਨਹੀਂ ਹੋਵੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, still, night and day, my Union with the Lord is not broken. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕਾ ਰਾਤ ਅਰ (ਡੇਹ) ਦਿਨ ਪਰਮੇਸ੍ਵਰ ਸੇਂ ਮੇਲਾਪ ਦੂਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤਾਂ ਹੀ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਨਾ ਦਿਨੇ ਨਾ ਰਾਤ (ਕਦੇ ਭੀ) ਨਹੀਂ ਟੁੱਟਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, noche y día vivo en la Presencia de mi Dios. (1)"