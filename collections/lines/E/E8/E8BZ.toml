[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲੈ ਪਹਰੈ ਰੈਣਿ ਕੈ. ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਧਰਿ ਪਾਇਤਾ ਉਦਰੈ ਮਾਹਿ ॥"
page = 77
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the first watch of the night, O my merchant friend! God placed the soul in the belly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਦੇ ਪਹਿਲੇ ਹਿਸੇ ਵਿੱਚ ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਸਜਣਾ ਵਾਹਿਗੁਰੂ ਨੇ ਜਿੰਦੜੀ ਨੂੰ ਪੇਟ ਅੰਦਰ ਧਰ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the first watch of the night, O my merchant friend, the Lord placed your soul in the womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਸਥਾ ਰਾਤ੍ਰਿ ਕੇ ਪ੍ਰਿਥਮ ਭਾਗ ਮੇਂ, ਹੇ ਬਣਜਾਰੇ ਮਿਤ੍ਰ! ਜੀਵ ਕੋ (ਧਰਿ) ਪਕੜ ਕਰ ਕੇ ਪੂਰਬ ਕਰਮੋਂ ਨੈ (ਤਾ) ਤਿਸ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਪਾਯਾ ਹੈ, ਵਾ ਸੰਸਾਰ ਕੇ ਆਗਮਨ ਕਾ (ਉਦਰੈ ਮਾਹਿ) ਮਾਤਾ ਕੇ ਪੇਟ ਮੇਂ ਮਾਤਾ ਪਿਤਾ ਕਾ ਰਕਤ ਬੀਰਜ ਰੂਪ (ਪਾਇਤਾ) ਪ੍ਰਸਥਾਨ ਧਰਾ ਹੈ, ਜੋ ਗਵਨ ਸਮ੍ਯ ਸਭ ਮਹੂਰਤ ਮੇਂ ਕੋਈ ਨਿਸਾਨੀ ਜਾਤ੍ਰੀ ਲੋਕ ਬਾਹਰ ਰਖ ਆਵਤੇ ਹੈਂ, ਔਰ ਜਾਤੇ ਵਕਤ ਸਾਥ ਲੇ ਜਾਤੇ ਹੈਂ, ਸੋ ਪਾਇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! (ਮਨੁੱਖਾ ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਦੇ ਪਹਿਲੇ ਪਹਰ ਪਰਮਾਤਮਾ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ (ਜੀਵ ਦਾ) ਪੈਂਤੜਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਿ = ਧਰੇ, ਧਰਦਾ ਹੈ। ਪਾਇਤਾ = ਪੈਂਤੜਾ। ਉਦਰੈ ਮਾਹਿ = ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la primera ronda de la Noche, oh mi amigo mercader, fuiste puesto en el vientre."