[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ. ਜਾ ਤੂ ਮੇਰਾ ਮਿਤ੍ਰੁ ਹੈ; ਤਾ ਕਿਆ ਮੈ ਕਾੜਾ ॥"
page = 1097
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Venerable Lord, what sorrow can I have, When Thou are my Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਜਦ ਤੂੰ ਮੇਰਾ ਸੱਜਣ ਹੈਂ, ਤਦ ਮੈਨੂੰ ਕਾਹਦਾ ਝੋਰਾ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, when You are my friend, what sorrow can afflict me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀਉ! ਜਾਂ ਤੂੰ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈਂ ਤਾਂ ਮੈਨੂੰ ਕਿਆ ਝੋਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜੀ! ਜਦੋਂ ਤੂੰ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈਂ, ਤਾਂ ਮੈਨੂੰ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਰਹਿ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾੜਾ = ਧੋਖਾ, ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, cuando te concibo como mi Amigo ningún sufrimiento me aflige,"