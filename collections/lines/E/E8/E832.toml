[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸਿਫਤਿ ਭਗਤਿ; ਤਤੁ ਗਿਆਨਾ ॥"
page = 237
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's praise, His devotional service and the real Divine Knowledge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ, ਉਸ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਅਤੇ ਯਥਾਰਥ ਬ੍ਰਹਿਮ-ਬੋਧ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Praises of the Lord, devotional worship, spiritual wisdom and the essence of reality,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ (ਸਿਫਤਿ) ਉਸਤਤੀ ਔਰ ਭਗਤੀ, ਪੁਨਾ (ਤਤੁ ਗਿਆਨਾ) ਜਥਾਰਥ ਗ੍ਯਾਨ ਜਿਸ ਸਤਸੰਗ ਵਿਖੇ ਇਹੁ ਸੁਭਾਵਕ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਉਹ (ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ-) ਥਾਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ ਅਟੱਲ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਤਤੁ = ਜਗਤ ਦਾ ਮੂਲ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero la Alabanza del Señor en el Estado de Equilibrio, la Esencia de toda Alabanza,"