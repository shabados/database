[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਰਾਤਿ ਸਮੈ ਉਡਿ ਕੀਟ ਪਤੰਗ; ਜਿਉ ਟੂਟਿ ਪਰੈ ਅਵਿਲੋਕਿ ਦੀਆ ॥੧੨੫੬॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The army gathered together and fell upon Krishna just as during night, seeing the earthen lamp, the insects move towards it and fall upon it.1256."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਰਾਤ ਵੇਲੇ ਕੀੜੇ ਅਤੇ ਪਤੰਗ ਦੀਵੇ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਉਤੇ ਟੁੱਟ ਪਏ ਹੋਣ ॥੧੨੫੬॥"