[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣੀ ਸੁਣੀ ਤ ਇਹੁ ਮਨੁ ਤ੍ਰਿਪਤੈ; ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਾ ॥"
page = 690
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mine ears, I hear of the Guru and my soul is satiated. By Guru's grace, I quaff the name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਮੈਂ ਗੁਰਾਂ ਬਾਰੇ ਸੁਣਦਾ ਹਾਂ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਰੱਜ ਗਈ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my ears, I hear about Him, and my mind is satisfied. As Gurmukh, I drink in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸ੍ਰਵਣੋਂ ਕਰ ਕੇ ਸ੍ਰਵਨ ਕਰੌ ਤਬ ਇਹ ਮੇਰਾ ਮਨ ਤ੍ਰਿਪਤਿ ਹੋਵੈ, ਤਾਂ ਤੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਿਸ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ (ਹਰਿ-ਨਾਮ) ਸੁਣਦਾ ਹਾਂ ਤਦੋਂ (ਮੇਰਾ) ਇਹ ਮਨ (ਮਾਇਆ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਣੀ = ਕੰਨਾਂ ਨਾਲ। ਸੁਣੀ = ਸੁਣੀਂ। ਤ੍ਰਿਪਤੈ = ਰੱਜ ਜਾਂਦਾ ਹੈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਪੀਵਾ = ਪੀਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente se saciará y beberá del Néctar del Señor por la Gracia del Guru."