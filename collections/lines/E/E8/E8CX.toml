[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਹਜ ਕਥਾ ਇਹ; ਗੁਰ ਤੇ ਜਾਣੀ ॥"
page = 739
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mysterious discourse, I have known from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਗੁਪਤ ਵਾਰਤਾ ਦਾ ਮੈਨੂੰ ਗੁਰਾਂ ਪਾਸੋਂ ਪਤਾ ਲੱਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Guru, I have come to know the mystery of this speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁਝੀ ਕਥਾ ਗੁਰੋਂ ਸੇ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਬਾਰੇ) ਇਹ ਭੇਤ ਦੀ ਗੱਲ (ਨਾਨਕ ਨੇ) ਗੁਰੂ ਪਾਸੋਂ ਸਮਝੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਹਜ = ਗੂਝ, ਲੁਕੀ ਹੋਈ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el Evangelio Misterioso que he escuchado del Guru"