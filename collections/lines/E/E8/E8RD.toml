[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਦੀਜੈ ਸਜਣਾ; ਐਸਾ ਹਸਣੁ ਸਾਰੁ ॥"
page = 1410
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, surrender thy body and soul to God, thy Friend; sublime is the pleasure this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦੇਹ ਅਤੇ ਜਿੰਦੜੀ ਆਪਣੇ ਮਿੱਤਰ, ਵਾਹਿਗੁਰੂ ਦੇ ਸਮਰਪਣ ਕਰ ਦੇ ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਐਹੋ ਜੇਹੀ ਖੁਸ਼ੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Surrender mind and body to the Lord your Friend; this is the most excellent pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਤਨ, ਮਨ ਸੰਤ ਜਨ ਸਜਣਾਂ ਕੋ ਦੇਈਏ ਤਬ ਐਸਾ ਹਸਣ (ਸਾਰੁ) ਸ੍ਰੇਸ਼ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ) ਸੱਜਣਾਂ (ਦੇ ਮਿਲਾਪ) ਦੀ ਖ਼ਾਤਰ ਆਪਣਾ ਤਨ ਆਪਣਾ ਮਨ ਭੇਟ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ (ਆਪਣੇ ਮਨ ਅਤੇ ਇੰਦ੍ਰਿਆਂ ਦੀ ਨੀਵੀਂ ਪ੍ਰੇਰਨਾ ਤੋਂ ਬਚੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ) (ਇਸ ਤਰ੍ਹਾਂ ਇਕ) ਅਜਿਹਾ (ਆਤਮਕ) ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਜੋ ਹੋਰ ਸਾਰੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਨਾਲੋਂ ਸ੍ਰੇਸ਼ਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor, este es el más Excelente Placer."