[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਰਾਇਣੈ; ਭਏ ਪਾਰਗਰਾਮੀ ਰਾਮ ॥"
page = 848
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating and continually contemplating the Lord, I have crossed over to the other shore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਭਜਨ ਤੇ ਨਿਰੰਤਰ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪਰਲੇ ਕੱਢੇ ਤੇ ਪੁੱਜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on the Lord, I have crossed over to the other shore."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਰਾਯਣ ਰਾਮ! ਤੇਰੇ ਨਾਮ ਕੋ ਮਨ ਬਾਣੀ ਸੇ ਸਿਮਰਨ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰਗ੍ਰਾਮੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਜੀਵ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ-ਜੋਗੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਨਾਰਾਇਣੈ = ਨਾਰਾਇਣ ਨੂੰ। ਪਾਰਗਰਾਮੀ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਣ ਜੋਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándote, oh Dios, he cruzado hasta la otra orilla."