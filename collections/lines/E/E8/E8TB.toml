[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਖ ਨਿਰੰਜਨੁ ਏਕੋ ਵਰਤੈ; ਏਕਾ ਜੋਤਿ ਮੁਰਾਰੀ ॥"
page = 507
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Light of the Unseen and pre Lord alone is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਇਕ ਪ੍ਰਕਾਸ਼ ਹੀ ਹਰ ਥਾਂ ਰਵ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One unseen immaculate Lord is pervading everywhere, as is the Light of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲਖ ਨਿਰੰਜਨ! ਤੂੰ ਏਕ ਹੀ ਪਹਲੇ ਸਭ ਮੇਂ ਬਰਤਤਾ ਥਾ, ਅਬ ਭੀ ਹੇ ਮੁਰਾਰੀ! ਏਕ ਤੇਰੀ ਹੀ ਜੋਤਿ ਬਰਤ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਵਿਚ ਇਕ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਨੂਰ ਪ੍ਰਕਾਸ਼ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਅਦ੍ਰਿਸ਼ਟ। ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨ} ਮਾਇਆ-ਕਾਲਖ ਤੋਂ ਰਹਿਤ/ਨਿਰਲੇਪ, ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Inmaculado e Inconocible, que Prevaleces en todo, Tuya es la luz de los corazones."