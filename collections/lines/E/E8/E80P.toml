[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੀ ਅਤਿ ਹੀ ਦੇਹ ਮੈ; ਦੀਨੋ ਰੂਪ ਮੁਰਾਰ ॥੧॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who had been endowed with most handsome body.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਦੀ ਦੇਹੀ ਨੂੰ ਬਹੁਤ ਸੁੰਦਰ ਬਣਾਇਆ ਸੀ ॥੧॥"