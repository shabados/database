[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਨਿ ਵੀਚਾਰਿਆ; ਜੋ ਤਿਸੁ ਭਾਵੈ. ਸੁ ਹੋਇ ॥"
page = 586
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward in his mind, dwells on the Lord and realises that whatever pleases Him, that alone comes to Pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੂ-ਸਮਰਪਨ ਆਪਣੇ ਦਿਲੋਂ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਣ ਦੁਆਰਾ ਸਮਝ ਜਾਂਦਾ ਹੈ ਕਿ ਜੋ ਕੁਛ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh reflects upon the Lord in his mind; whatever pleases the Lord - that alone comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਮਨ ਮੇਂ ਯਹ ਬੀਚਾਰਾ ਹੈ ਕਿ ਜੋ ਤਿਸ ਪਰਮਾਤਮਾਂ ਕੋ ਭਾਉਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਮਨ ਵਿਚ ਇਹ ਵਿਚਾਰ ਉੱਠਦੀ ਹੈ ਕਿ ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਰਾਹ ਤੇ ਤੁਰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਮਨੁੱਖ। ਤਿਸੁ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj medita en el Señor, lo que sea que Le Complace, sólo eso es lo que ocurre."