[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਰਤ; ਪੂਤਨਾ ਤਰੀ ॥"
page = 874
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord God, Putna was saved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪੂਤਨਾ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, Pootna was saved,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਜਾਪ ਕਰਤੀ ਹੂਈ ਸੋ ਪੂਤਨਾ ਤਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਤਨਾ ਦਾਈ ਭੀ ਤਰ ਗਈ, ਜਦੋਂ ਉਸ ਨੇ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਤਨਾ = ਉਸ ਦਾਈ ਦਾ ਨਾਮ ਸੀ ਜਿਸ ਨੂੰ ਕੰਸ ਨੇ ਗੋਕਲ ਵਿਚ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਮਾਰਨ ਵਾਸਤੇ ਘੱਲਿਆ ਸੀ; ਇਹ ਥਣਾਂ ਨੂੰ ਜ਼ਹਿਰ ਲਾ ਕੇ ਗਈ; ਪਰ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਥਣ ਮੂੰਹ ਵਿਚ ਪਾ ਕੇ ਇਸ ਦੇ ਪ੍ਰਾਣ ਖਿੱਚ ਲਏ; ਆਖ਼ਰ ਮੁਕਤੀ ਭੀ ਦੇ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre del Señor, la enfermera Potana fue redimida,"