[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਜਿਸੁ ਲਿਖਿਆ; ਮਨਿ ਤਿਸੈ ਵੁਠਾ ॥"
page = 321
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name dwells within the mind of him foe whom the supreme Lord has so destined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਜਿਸ ਦੇ ਲਈ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਐਸਾ ਲਿਖ ਛਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It comes to dwell within the mind of those who are so pre-destined by the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੈ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਪਾਰਬ੍ਰਹਮ (ਵੁਠਾ) ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ (ਇਹ ਸੁਆਦ) ਆ ਕੇ ਵੱਸਦਾ ਹੈ ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਪਾਰਬ੍ਰਹਮ ਨੇ ਲਿਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así es el Destino asignado por el Señor, uno enaltece al Señor en su mente."