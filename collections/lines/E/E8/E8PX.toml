[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਬਲਿਹਾਰਣੈ; ਹਰਿ ਜਪਿ ਉਤਰੇ ਤੀਰ ॥੨॥"
page = 929
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice, unto those, who by uttering God's Name land on the shore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹੈ ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਕੇ ਕੰਢੇ ਜਾ ਲੱਗੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice to those who meditate on the Lord, and cross over to the other shore. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਕੇ ਹਮ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ ਜੇਹੜੇ ਹਰੀ ਕੋ ਜਪ ਕੇ ਸੰਸਾਰ ਕੇ ਪਾਰਲੇ (ਤੀਰ) ਕਨਾਰੇ ਪਰ ਉਤਰੇ ਹੈਂ, ਭਾਵ ਬ੍ਰਹਮ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ) ਪਾਰਲੇ ਕੰਢੇ ਪਹੁੰਚ ਗਏ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਤੀਰ = (ਪਾਰਲੇ) ਕੰਢੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se ofrece en sacrificio a ellos porque en la Contemplación de su Dios llegan hasta la otra orilla del océano de la existencia material.  (2)"