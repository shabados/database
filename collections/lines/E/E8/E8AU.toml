[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਰਾਜੇ ਰਸ ਭੋਗੀ ॥"
page = 275
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the kings who enjoy pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਹਨ ਪਾਤਸ਼ਾਹ ਜੋ ਰੰਗ ਰਲੀਆਂ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are kings, enjoying worldly pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਈ ਕ੍ਰੋੜੋਂ ਰਾਜੇ ਔ (ਰਸ) ਵਿਸਿਅਹੁ ਕੇ ਭੋਗਨੇ ਹਾਰੇ ਹੈਂ, ਵਾ ਰਸੋਂ ਕੇ ਭੋਗੀ ਰਾਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੋੜਾਂ ਹੀ ਮੌਜਾਂ ਮਾਣਨ ਵਾਲੇ ਰਾਜੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸ ਭੋਗੀ = ਸੁਆਦਲੇ ਪਦਾਰਥਾਂ ਨੂੰ ਮਾਣਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tantos gobernantes corruptos."