[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹੀਰਾ ਰਤਨੁ ਹੈ; ਮੇਰਾ ਮਨੁ ਤਨੁ ਵਿਧਾ ॥"
page = 449
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord master is a jewel and ruby wherewith my soul and body are pierced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਇੱਕ ਜਵੇਹਰ ਤੇ ਮਾਣਕ ਹੈ, ਜਿਸ ਨਾਲ ਮੇਰੀ ਆਤਮਾਂ ਅਤੇ ਦੇਹਿ ਵਿੰਨ੍ਹੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is a jewel, a diamond; my mind and body are pierced through."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਇਹੀ ਹੀਰਾ ਰਤਨ ਹੈ ਜਿਸ ਨੇ ਮੇਰਾ ਮਨੁ ਔਰ ਤਨ ਬੇਧਨ ਕੀਆ ਹੈ, ਵਾ ਤਿਸ ਮੇਂ ਮੇਰਾ ਮਨ ਤਨ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਆਪਣੇ ਅੰਦਰ ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਤਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਹੀਰਾ (ਮਿਲ ਪਿਆ) ਹੈ (ਜਿਸ ਨਾਲ ਮੇਰਾ ਕਠੋਰ) ਮਨ (ਮੇਰਾ ਕਠੋਰ) ਹਿਰਦਾ ਵਿੰਨ੍ਹਿਆ ਗਿਆ ਹੈ (ਨਰਮ ਹੋ ਗਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Diamante y penetra a través de mi cuerpo y de mi mente."