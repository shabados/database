[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਸੇਵਾ; ਸਭੁ ਕਿਛੁ ਲਹੈ ॥੧॥"
page = 1182
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through whose service everything is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਘਾਲ ਰਾਹੀਂ, ਹਰ ਵਸਤੂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, everything is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਸ ਕੀ ਸੇਵਾ ਸੇ ਇਹ ਜੀਉ ਸਭ ਕਿਛ (ਲਹੈ) ਲੇ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਨਾਲ (ਮਨੁੱਖ) ਹਰੇਕ (ਲੋੜੀਂਦੀ) ਚੀਜ਼ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí Sirviéndolo, uno logra todo. (1)"