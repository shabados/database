[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰੁ ਕਰਿ ਕਾਇਆ ਕਪੜੁ ਪਹਿਰਾ; ਧੋਵਾ ਸਦਾ ਕਾਰਿ ॥"
page = 139
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may fully cover my body by wearing clothes and to wash them may be my everyday work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਸਤਰ ਪਹਿਨ ਕੇ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਢਕ ਲਵਾਂ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਧੋਣਾ ਹਰ ਰੋਜ ਦਾ ਕੰਮ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may totally cover my body with clothes, and wash them continually;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਕੋ ਪੂਰਨ ਕਰ ਕੇ ਬਸਤ੍ਰ ਪਹਰਾਂ, ਭਾਵ ਏਹ ਕਿ ਐਸਾ ਸੰਜਮੀ ਹੋਵਾਂ ਅਪਨਾ ਰੰਗ ਭੀ ਕਿਸੀ ਕੋ ਨ ਦੇਖਾਵਾਂ, (ਧੋਵਾ) ਨੇਤੀ ਧੋਤੀ ਕਰਮ ਕਰਾਂ ਅਰਥਾਤ ਜੋਗ ਸਾਧਨਾ ਸਦਾ ਹੀ ਐਸੀ ਕਾਰ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਸਰੀਰ ਨੂੰ ਪੂਰੇ ਤੌਰ ਤੇ ਕਪੜਾ ਪਹਿਨਾ ਲਵਾਂ (ਭਾਵ, ਕਾਪੜੀਆਂ ਵਾਂਗ ਸਰੀਰ ਨੂੰ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਕਪੜਿਆਂ ਨਾਲ ਢੱਕ ਲਵਾਂ) ਚਾਹੇ ਸਰੀਰ ਨੂੰ ਸਦਾ ਹੀ ਧੋਂਦਾ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰੁ = ਪੂਰੇ ਤੌਰ ਤੇ। ਸਦਾਕਾਰਿ = ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me conservara siempre parado sobre mi cabeza, o me pusiera ropa esplendorosa y me conservara siempre limpio y adornado."