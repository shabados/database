[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੁਰਬੋਲਾ ਨ ਸੁਖਾਵਈ; ਮਿਠਬੋਲਾ ਜਗਿ ਮਿਤੁ ਵਿਡਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Evil speaker is not liked but the sweet tongued is praised all over the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਹੀ ਦੁਰਬਚਨ ਬੋਲਣਹਾਰਾ (ਕਿਸੇ ਨੂੰ) ਨਹੀਂ ਭਾਉਂਦਾ, ਮਿਠ ਬੋਲੇ (ਦਾ ਹਰ ਕੋਈ ਆਦਰ ਮਾਨ ਕਰਦਾ ਹੈ ਅਰ ਉਹੀ) ਜਗਤ ਦਾ ਅਚਰਜ ਮਿੱਤ੍ਰ ਬਣ ਜਾਂਦਾ ਹੈ।"