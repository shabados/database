[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਢੇਦਿਆਂ ਛਿਅ ਮਾਹ; ਤੁੜੰਦਿਆ ਹਿਕੁ ਖਿਨੋ ॥੭॥"
page = 488
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal takes six months to form and one trice to break-up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਬਣਨ ਲਈ ਛੈ ਮਹੀਨੇ ਲੈਦਾ ਹੈ ਅਤੇ ਫੁੱਟਣ ਲਈ ਇਕ ਫੌਰਾ ਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It takes six months to form the body, but it breaks in an instant. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਜਬ ਯਹ ਪਿੰਡ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਬਨਤਾ ਹੈ ਤਬ ੬ ਮਹੀਨੇ ਇਸ ਕੋ (ਗੰਢੇਦਿਆਂ) ਬਨਾਉਤੇ ਲਗਤੇ ਹੈਂ, (ਤੁੜੰਦਿਆ) ਤੋੜ ਦੇਨੇ ਮੇਂ ਇਕ ਖ੍ਯਣ ਲਗਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਐਸੇ ਸਰੀਰ ਕਾ ਕਿਆ ਭਰੋਸਾ ਹੈ, ਤਾਂ ਤੇ ਕਿਆ ਮੋਹ ਕਰਨਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ ਦੇ ਬਣਨ ਵਿਚ ਛੇ ਮਹੀਨੇ ਲੱਗਦੇ ਹਨ ਉਸ ਦੇ ਨਾਸ ਹੁੰਦਿਆਂ ਇਕ ਪਲ ਹੀ ਲੱਗਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en esto, toma seis meses formar el cuerpo, pero se destruye en un instante. (7)"