[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੀ ਸਿਉ ਤਨੁ ਗਡਿਆ; ਥੁਕਾ ਪਈਆ ਤਿਤੁ ॥"
page = 473
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming in contact with the sinful body the food becomes impure that is spat upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹਗਾਰ ਦੇਹ ਨਾਲ ਲੱਗਣ ਦੁਆਰਾ ਭੋਜਨ ਅਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਉਤੇ ਥੁੱਕਾਂ ਪੈਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming into contact with the sinful human body, the food becomes so impure that is is spat upon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪਾਂਚੋਂ ਕੀ ਸੱਤਾ ਰੂਪ ਸਿਧ ਭੋਜਨ ਪਾਪੀ ਤਨ ਸਿਉਂ, ਭਾਵ ਪਾਪੀ ਜੀਵ ਕੇ ਸਰੀਰ ਸਾਥ ਜਬ (ਗਡਿਆ) ਮਿਲਾ, ਤਬ ਉਸ ਪਰ ਲੋਕੋਂ ਕੀਆਂ ਥੁਕਾਂ ਪੜੀਆਂ, ਭਾਵ ਸੋ ਭੋਜਨ ਮਲ ਰੂਪ ਕੋ ਦੇਖ ਗਲਾਨੀ ਕਰ ਲੋਕ ਥੂਕ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਦੇਵਤਿਆਂ ਦੇ ਇਸ ਸਰੀਰ ਨੂੰ (ਭਾਵ, ਇਸ ਪਵਿੱਤਰ ਭੋਜਨ ਨੂੰ) ਪਾਪੀ (ਮਨੁੱਖ) ਨਾਲ ਸੰਗਤ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਕਰਕੇ ਉਸ ਉੱਤੇ ਥੁੱਕਾਂ ਪੈਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero echándola al vientre del malvado, esta comida pura se convierte en vil excremento."