[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਭੂਲਿ ਵਿਗਾੜਹ ਦਿਨਸੁ ਰਾਤਿ; ਹਰਿ ਲਾਜ ਰਖਾਏ ॥"
page = 450
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am straying and spoiling myself day and night. O God, save Thou my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਕੁਰਾਹੇ ਪੈ ਕੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਬਰਬਾਦ ਕਰ ਰਿਹਾ ਹਾਂ। ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੇਰੀ ਇਜ਼ਤ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am wandering around, ruining myself day and night; O Lord, please save my honor!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਭੂਲ ਕਰ ਕੇ ਤੇਰੇ ਹੁਕਮ ਸੇ ਰਾਤ ਦਿਨ ਬਿਗਾੜ, ਭਾਵ ਗੁਨਾਹ ਕਰਤੇ ਹੈਂ, ਤੂੰ ਮੇਰੀ ਲਜਿਆ ਰਖ ਲੇਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਦਿਨ ਰਾਤ (ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝ ਕੇ (ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਖ਼ਰਾਬ ਕਰਦੇ ਰਹਿੰਦੇ ਹਾਂ। ਹੇ ਹਰੀ! ਸਾਡੀ ਇੱਜ਼ਤ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos desviados por el error cada día; asegura nuestro Honor, oh Señor."