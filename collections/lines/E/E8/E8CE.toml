[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਣੈ; ਏਕੋ ਸੋਇ ॥੨॥"
page = 797
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Unique Lord Himself knows everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸੁਆਮੀ ਆਪ ਹੀ ਹਰ ਸ਼ੈ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows; He is the One and Only Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਪ ਹੀ ਸੋ ਏਕ ਸਰੂਪ ਕੋ ਜਾਣ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਇਸ ਖੇਡ ਨੂੰ) ਜਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo Él conoce Su Ser, pues sólo Él Es. (2)"