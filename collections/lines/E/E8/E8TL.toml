[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੁ ਕਰੇ ਵੀਚਾਰੁ ॥"
page = 1422
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever turns Guru-ward. he reflects on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਵੰਜਦਾ ਹੈ, ਉਹ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever becomes Gurmukh contemplates the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਗੁਰਮੁਖ ਹੋਵੇ ਸੋ ਸ੍ਵੈ ਸਰੂਪ ਕਾ ਵੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ) ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se vuelve Gurmukj medita en el Señor,"