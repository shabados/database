[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਫਿਕਾ ਬੋਲਣਾ; ਬੁਝਿ. ਨ ਸਕਾ ਕਾਰ ॥"
page = 1420
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Talking insipidly through ego, One can realise not the Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਰਾਹੀਂ ਰੁੱਖਾ ਬੋਲਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking in shallow egotism, no one understands the Ways of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਕਰ ਕੇ ਜੋ ਬਿਨਰਸ ਬੋਲਣਾ ਹੈ ਤਿਸ ਕਰ ਕੇ ਭਗਤੀ ਕੀ ਕਾਰ ਕੋ ਸਮਝ ਨਹੀਂ ਸਕੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਅਹੰਕਾਰ ਦੇ ਆਸਰੇ ('ਤੂੰ ਤੂੰ') ਬੋਲਦਾ (ਭੀ) ਬੇ-ਸੁਆਦਾ ਰਹਿੰਦਾ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਦਾ ਹੁਲਾਰਾ ਪੈਦਾ ਨਹੀਂ ਕਰ ਸਕਦਾ)। (ਜੇ ਮੈਂ ਸਦਾ ਹਉਮੈ ਦੇ ਆਸਰੇ ਹੀ 'ਤੂੰ ਤੂੰ' ਬੋਲਦਾ ਰਹਾਂ, ਤਾਂ) ਮੈਂ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲ ਸਕਣ ਵਾਲਾ) ਕਰਤੱਬ ਸਮਝ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਕਾ = ਬੇ-ਸੁਆਦਾ। ਬੁਝਿ ਨ ਸਕਾ = ਬੁਝਿ ਨ ਸੱਕਾਂ। ਕਾਰ = (ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਾ ਸਕਣ ਵਾਲਾ) ਕਰਤੱਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues hablando desde tu ego, nadie entiende las maneras de Dios."