[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਖਿ ਝਖਿ ਜਾਹਿ; ਝਖਹਿ ਤਿਨੑ ਪਾਸਿ ॥੧॥"
page = 1243
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "yet men draw near them and bothering and worrying in them are ruined in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ ਪ੍ਰਾਣੀ ਉਨ੍ਹਾਂ ਦੇ ਨੇੜੇ ਲਗ, ਉਨ੍ਹਾਂ ਵਿੱਚ ਖਪ ਤੇ ਵਿਆਕੁਲ ਹੋ, ਅੰਤ ਨੂੰ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entangled in worries and struggles, people exhaust themselves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਪਾਸ ਜਾਕਰ ਜੋ (ਝਖਹਿ) ਖਪਤੇ ਹੈਂ, ਖਪ ਖਪ ਕਰ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ ਭੋਗ ਕੇ ਜੀਵ ਇਥੋਂ ਜਗਤ ਤੋਂ ਤੁਰਦੇ ਹਨ, (ਤੇ ਵਾਸਨਾ-ਬੱਧੇ) ਉਹਨਾਂ ਵਿਸ਼ਿਆਂ ਦੇ ਕੋਲ ਹੀ ਟੱਕਰਾਂ ਮਾਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਖਿ ਝਖਿ ਜਾਹਿ = ਝਖਾਂ ਮਾਰ ਮਾਰ ਕੇ (ਵਿਸ਼ੇ ਭੋਗ ਭੋਗ ਕੇ) ਇਥੋਂ ਜਗਤ ਤੋਂ ਜਾਂਦੇ ਹਨ। ਤਿਨ ਪਾਸਿ = ਉਹਨਾਂ ਵਿਸ਼ੇ-ਪਦਾਰਥਾਂ ਦੇ ਕੋਲ ਹੀ। ਝਖਹਿ = ਟੱਕਰਾਂ ਮਾਰਦੇ ਹਨ, ਭਟਕਦੇ ਹਨ, ਵਾਸਨਾ ਨਾਲ ਬੱਧੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo esfuerzo es en vano, pues lleva al dolor, y aún así los seres humanos desperdician sus vidas en la contienda. (1)"