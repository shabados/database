[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਦੂਖਨਿ; ਥਾਨ ਭ੍ਰਸਟੁ ਹੋਇ ॥"
page = 279
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By accusing the saints the place is defiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਤੇ ਦੂਸਨ ਲਾਉਣ ਨਾਲ ਥਾਂ ਗੰਦੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one's place is defiled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਮੇਂ ਦੂਸ਼ਣ ਅਰੋਪਣੇ ਵਾਲੇ ਕਾ ਅਸਥਾਨ ਭ੍ਰਸ਼ਟ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸੰਤ ਦੀ ਨਿੰਦਾ ਕੀਤਿਆਂ (ਨਿੰਦਕ ਦਾ) ਹਿਰਦਾ ਗੰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ = (ਹਿਰਦਾ-ਰੂਪ) ਥਾਂ। ਭ੍ਰਸਟੁ = ਗੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo aquello que toca, se torna vil y despreciable."