[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਸਭਨਾ ਕੀ ਰੇਣੁਕਾ; ਤਉ. ਆਉ ਹਮਾਰੈ ਪਾਸਿ ॥੧॥"
page = 1102
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and be the dust of the feet of all, then alone come thou to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾ, ਕੇਵਲ ਤਾਂ ਹੀ ਤੂੰ ਮੇਰੇ ਕੋਲ ਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become the dust of the feet of all, and then, you may come to me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ ਜੀਉ ਸਭਨ ਕੀ ਧੂੜ ਹੋਹੁ ਤੌ ਹਮਾਰੇ ਪਾਸ ਆਉ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾਏਂ, ਤਦੋਂ ਹੀ ਤੂੰ ਮੇਰੇ ਨੇੜੇ ਆ ਸਕਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣੁਕਾ = ਚਰਨ-ਧੂੜ। ਤਉ = ਤਦੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siéntete el polvo por donde los hombres y mujeres pisan y entonces ven a Mí. (1)"