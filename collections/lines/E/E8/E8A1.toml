[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ. ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ; ਨਿਤ ਦੇਵੈ ਚੜੈ ਸਵਾਇਆ ॥"
page = 1011
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should we forget Him from our minds, who blesses us with gifts which increase day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰੋਂ ਅਸੀਂ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ, ਜੋ ਸਾਨੂੰ ਦਾਤਾਂ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਜੋ ਦਿਨ-ਬ-ਦਿਨ ਵਧੇਰੀਆਂ ਹੁੰਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How could we forget Him from our minds? The gifts which he bestows increase day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਤੂੰ ਕਿਉਂ ਮਨ ਤੇ ਬਿਸਾਰੀਏ ਜੋ ਨਿਤ ਹੀ ਦਾਤਿ ਦੇਤਾ ਹੈ। ਪੁਨਾ ਸਵਾਇਆ ਹੀ ਚੜਤਾ ਹੈ, ਭਾਵ ਅਧਕ ਤੋਂ ਅਧਕ ਪਦਾਰਥ ਦੇਤਾ ਹੀ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਕਦੇ ਮਨ ਤੋਂ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ਜੋ ਸਭ ਜੀਵਾਂ ਨੂੰ ਸਭ ਕੁਝ ਸਦਾ ਦੇਂਦਾ ਹੈ ਤੇ ਉਸ ਦਾ ਦਿੱਤਾ ਨਿਤ ਵਧਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ। ਚੜੈ ਸਵਾਇਆ = ਵਧਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo puede uno abandonar a Quien nos bendice cada día con más y más?"