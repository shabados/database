[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤਿ ਅਕਾਸੁ ਕੀਏ; ਬੈਸਣ ਕਉ ਥਾਉ ॥"
page = 839
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earth and the sky, He has made places for habitation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮੀਨ ਤੇ ਅਸਮਾਨ ਉਸ ਨੂੰ ਵਸਣ ਲਈ ਥਾਵਾਂ ਬਣਾਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made the earth and the sky into places to live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਔਰ ਅਕਾਸ ਆਦਿ ਜੀਵੋਂ ਕੇ ਬੈਠਣੇ ਹੇਤ ਭਿੰਨ ਭਿੰਨ ਚੌਦਹ ਲੋਕ ਰੂਪੀ ਅਸਥਾਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਇਹ) ਧਰਤੀ (ਅਤੇ) ਆਕਾਸ਼ (ਪਰਮਾਤਮਾ ਨੇ ਜੀਵਾਂ ਦੇ) ਵੱਸਣ ਵਾਸਤੇ ਥਾਂ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਏ = ਬਣਾਏ ਹਨ। ਬੈਸਣ ਕਉ = ਬੈਠਣ ਲਈ, (ਜੀਵਾਂ ਦੇ) ਵੱਸਣ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero también se quedó unido, y a la tierra y al cielo los convirtió en Su Vivienda."