[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਇਆ; ਹਰਿ ਨਾਨਕ. ਨਾਮ ਭਨੇ ॥੨॥"
page = 929
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, O Nanak, the mortal obtains the fruits of his heart's desire"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਹੇ ਨਾਨਕ ਪ੍ਰਾਣੀ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of the mind's desires are obtained, O Nanak, chanting the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕੇ ਨਾਮ (ਭਨੇ) ਉਚਾਰੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਬ ਮਨ ਇਛਤ ਫਲ ਕੋ ਪਾਇਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਿਆਂ ਮਨ-ਮੰਗੀਆਂ ਮੁਰਾਦਾਂ ਮਿਲ ਜਾਂਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਨੇ = ਭਨਿ, ਉਚਾਰ ਕੇ। ਮਨ ਬਾਂਛਤ = ਮਨ-ਮੰਗੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el deseo de mi corazón es satisfecho pronunciando el Nombre.(2)"