[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵੈ ਕੀ ਪੈਜ. ਰਖਦਾ ਆਇਆ ॥"
page = 1271
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has been preserving the honour of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਆਪਣੇ ਨਾਮ ਦੀ ਲੱਜਿਆ ਰਖਦਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He preserves the Honor of His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਅਪਨੇ ਨਾਮ ਕੀ ਪੈਜ ਰਖਤਾ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਰਨ-ਜੋਗ ਹੈ, ਸਰਨ ਪਿਆਂ ਦੀ ਬਾਂਹ ਫੜਦਾ ਹੈ, ਆਪਣੇ ਇਸ) ਨਾਮ ਦੀ ਲਾਜ ਉਹ (ਸਦਾ ਹੀ) ਰੱਖਦਾ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él preserva el Honor de Su Nombre,"