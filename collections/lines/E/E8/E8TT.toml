[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪੁਨੀਤ; ਜਾ ਕਾ ਨਿਰਮਲ ਥਾਨੁ ॥"
page = 393
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly pure is his abode,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪਵਿੱਤਰ ਹੈ ਉਸ ਦਾ ਨਿਵਾਸ ਅਸਥਾਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Extremely pure is he, and immaculate is his place,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾ ਪਵਿਤ੍ਰ ਸੁਧ ਜੋ ਸੰਤੋਂ ਕਾ (ਥਾਨੁ) ਸਤਸੰਗ ਹੈ ਤਿਸ ਸਤਸੰਗ ਮੇਂ (ਜਾ ਕਾ) ਜਿਸ ਕਾ ਵਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ-ਥਾਂ (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਬਹੁਤ ਪਵਿਤ੍ਰ ਨਿਰਮਲ ਹੋ ਜਾਂਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos, los eternamente bendecidos, quienes tienen un recinto puro"