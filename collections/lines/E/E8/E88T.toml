[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਜੰਤ ਦੁਖਿ ਸਦਾ ਨਿਵਾਸੀ; ਗੁਰਮੁਖਿ ਦੇ ਵਡਿਆਈ ॥"
page = 634
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person ever abides in misery but to the Guru-ward, the Lord gives greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੁੱਖ ਪੁਰਸ਼ ਹਮੇਸ਼ਾਂ ਮੁਸੀਬਤ ਵਿੱਚ ਵਸਦਾ ਹੈ। ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨੂੰ ਸੁਆਮੀ ਬਜ਼ੁਰਗੀ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh dwells in misery forever, while the Lord bestows greatness upon the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਸਦੀਵ ਦੁਖ ਮੇਂ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ ਔਰ ਸੋ ਵਾਹਿਗੁਰੂ ਗੁਰਮੁਖੋਂ ਕੋ ਬਡਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਸਦਾ ਦੁੱਖ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ (ਨਾਮ ਦੀ ਦਾਤਿ ਦੇ ਕੇ) ਆਦਰ ਮਾਣ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖਿ = ਦੁੱਖ ਵਿਚ। ਦੇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Manmukjs sufren siempre; los Gurmukjs los bendices con Gloria."