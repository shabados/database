[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੂਰਾ; ਮੇਰੈ ਨਾਲਿ ॥"
page = 618
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect True Guru is ever with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਜੀ ਹਮੇਸ਼ਾਂ ਮੈਂਡੇ ਅੰਗ ਸੰਗ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru is always with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਜੋ ਸਤਿਗੁਰੂ ਹੈ, ਸੋ ਰੱਛਾ ਕਰਨੇ ਕੋ ਸਦੀਵ ਮੇਰੇ ਸਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰਾ ਗੁਰੂ (ਹਰ ਵੇਲੇ) ਮੇਰੇ ਨਾਲ (ਮਦਦਗਾਰ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto y Verdadero está siempre conmigo"