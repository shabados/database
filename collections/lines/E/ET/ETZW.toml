[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖੁ ਭਇਆ; ਦੁਖੁ ਦੂਰਿ ਪਰਾਨਾ ॥"
page = 103
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happiness is obtained and sorrow flees far away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਗਮ ਦੁਰੇਡੇ ਦੌੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Happiness is obtained, and sorrow runs far away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਔਰ ਜਨਮ ਮਰਨ ਕਾ ਜੋ ਦੁਖ ਹੈ, ਸੋ ਦੂਰ (ਪਰਾਨਾ) ਪਲਾਇ ਗਯਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ☬ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਭਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਿਆ (ਮੇਰਾ) ਦੁੱਖ ਦੂਰ ਭੱਜ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "੫ਰਾਨਾ = ਪਲਾਨਾ, ਦੌੜ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se ha ido mi tristeza escuchando,"