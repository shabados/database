[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਅਰਾਧਹਿ. ਸੇ ਧੰਨੁ ਜਨ ਕਹੀਅਹਿ; ਤਿਨ ਮਸਤਕਿ ਭਾਗੁ. ਧੁਰਿ ਲਿਖਿ ਪਾਵੀਐ ਰੇ ॥"
page = 1118
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed are said to be the persons, who mediate on the Lord's Name. On their brow, good destiny is pre-ordained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਆਖੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਪੁਰਸ਼ ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਮੁੱਢ ਤੋਂ ਹੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who worship and adore the Lord's Name, are said to be blessed. Such is the good destiny written on their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪੁਰਸ਼ ਹਰਿ ਨਾਮ ਕਾ ਅਰਾਧਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ਼ ਧੰਨ੍ਯਤਾ ਯੋਗ ਕਹੀਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਮਸਤਕ ਕਾ ਧੁਰੋਂ ਹੀ ਉਤਮ ਭਾਗ ਲਿਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਆਖੇ ਜਾਂਦੇ ਹਨ। ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ ਲਿਖੀ ਚੰਗੀ ਕਿਸਮਤ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਾਧਹਿ = ਆਰਾਧਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਸੇ = ਉਹ ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}। ਧੰਨੁ ਜਨ = {धन्य} ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ। ਕਹੀਅਹਿ = ਆਖੇ ਜਾਂਦੇ ਹਨ। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਧੁਰਿ = ਧੁਰ-ਦਰਗਾਹ ਤੋਂ। ਭਾਗੁ ਲਿਖਿ ਪਾਵੀਐ = ਚੰਗੀ ਕਿਸਮਤ ਲਿਖ ਕੇ ਪਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los que habitan en el Nombre del Señor, sobre su frente Dios inscribe su Grandioso Destino."