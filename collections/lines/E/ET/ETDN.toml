[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜੈਸੀ ਉਪਜੀ ਪੇਡ ਤੇ; ਜਉ ਤੈਸੀ ਨਿਬਹੈ ਓੜਿ ॥"
page = 1372
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir! If a man continues to love God to the end in the way as he pledged in the beginning,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੇਕਰ ਬੰਦਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅੰਤ ਤਾਂਈ ਉਸੇ ਤਰ੍ਹਾਂ ਪਿਆਰ ਕਰੀ ਚਲੇ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਸਨੇ ਆਰੰਭ ਵਿੱਚ ਪ੍ਰਣ ਕੀਤਾ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, if the mortal continues to love the Lord in the end, as he pledged in the beginning,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੀ ਪ੍ਰੀਤੀ ਵਈਰਾਗਵਾਨ ਕੋ (ਪੇਡ) ਆਦਿ ਸੇ ਉਪਜੀ ਹੈ ਜੇਕਰ ਤੈਸੀ (ਓੜਿ) ਅੰਤ ਪ੍ਰਯੰਤ ਨਿਭ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਿਹੋ ਜਿਹੀ ਕੋਮਲਤਾ ਨਵੇਂ ਉੱਗੇ ਪੌਦੇ ਦੀ ਹੁੰਦੀ ਹੈ, ਜੇ ਅਜੇਹੀ ਕੋਮਲਤਾ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸਦਾ ਲਈ ਟਿਕੀ ਰਹੇ ('ਊਚ ਭਵਨ ਕਨਕਾਮਨੀ' ਤੇ 'ਸਿਖਰਿ ਧਜਾ' ਉਸ ਕੋਮਲਤਾ ਨੂੰ ਦੂਰ ਨ ਕਰ ਸਕਣ, ਮਨੁੱਖ 'ਸਹਜ ਸੁੰਨ ਕੇ ਘਾਟ' ਉੱਤੇ ਸਦਾ ਆਸਨ ਲਾਈ ਰੱਖੇ, ਤਾਂ ਉਸ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਇਤਨਾ ਉੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਸੀ = ਜਿਹੋ ਜਿਹੀ ਕੋਮਲਤਾ। ਪੇਡ = ਨਵਾਂ ਉੱਗਿਆ ਬੂਟਾ। ਤੇ = ਤੋਂ। ਜਉ = ਜੇ। ਨਿਬਹੈ = ਬਣੀ ਰਹੇ। ਓੜਿ = ਅਖ਼ੀਰ ਤਕ, ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, si el mortal continúa amando al Señor en el final, así como expresó en el principio,"