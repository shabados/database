[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੁਜਾ ਜੋਰਿ ਕਰਿ ਜੁਧੁ; ਜੀਤ ਸਭ ਜਗੁ ਲੀਆ ॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With his armed strength, he conquered the whole world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਭੁਜਾਵਾਂ ਦੇ ਬਲ ਨਾਲ ਯੁੱਧ ਕਰ ਕੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਜਿਤ ਲਿਆ।"