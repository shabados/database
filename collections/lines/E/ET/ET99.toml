[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਬਸੰਤੁ; ਜੋ ਹਰਿ ਗੁਣ ਗਾਇ ॥"
page = 1176
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For them alone is the spring season, who hymn the God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹਨਾਂ ਲਈ ਹੀ ਬਹਾਰ ਰੁੱਤ ਹੈ ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are in the spring season, who sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਤਿਨੋਂ ਕੋ ਹੈ, ਜੋ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸੰਤੁ = ਆਤਮਕ ਖਿੜਾਉ। ਜੋ = ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ {ਇਕ-ਵਚਨ}। ਗਾਇ = ਗਾਂਦਾ ਹੈ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo hay Primavera para aquél que canta las Alabanzas del Señor,"