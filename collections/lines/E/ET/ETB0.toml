[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਆਵੈ; ਹੁਕਮੇ ਜਾਇ ॥"
page = 151
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's order man comes, and by His order he goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਅਮਰ ਦੁਆਰਾ ਬੰਦਾ ਆਉਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਆਗਿਆ ਦੁਆਰਾ ਉਹ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command we come, and by the Hukam of His Command we go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਮੇਂ (ਆਵੈ) ਜਨਮਤਾ ਹੈ ਔਰੁ ਹੁਕਮ ਮੇਂ ਹੀ ਜਾਇ ਮਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਜੀਵ ਜੰਮਦਾ ਹੈ ਤੇ ਹੁਕਮ ਵਿਚ ਹੀ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵੈ = ਜੰਮਦਾ ਹੈ। ਜਾਇ = ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Voluntad prevalece en todas partes, y a través de todos los tiempos,"