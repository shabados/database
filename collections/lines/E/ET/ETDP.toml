[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗੁ ਗਠਾਵੈ ਪਨਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 659
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but people get their shoes repaired by me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਲੋਕ ਮੇਰੇ ਕੋਲੋਂ ਆਪਣੀਆਂ ਜੁੱਤੀਆਂ ਗੰਢਵਾਉਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People come to me to mend their shoes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਲੋਕ ਸਰੀਰ ਕੀ ਰਖ੍ਯਾ ਵਾਸਤੇ ਦੇਵੀ ਦੇਵਤਿਓਂ ਸਾਥ ਪ੍ਰੀਤੀ ਗੰਢ ਕੇ ਤਿਨ ਕੀ (ਪਨਹੀ) ਪਨਾਹ ਲੇਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਗਤ ਦੇ ਜੀਵ ਆਪੋ ਆਪਣੀ (ਸਰੀਰ-ਰੂਪ) ਜੁੱਤੀ ਗੰਢਾ ਰਹੇ ਹਨ (ਭਾਵ, ਲੋਕ ਦਿਨ ਰਾਤ ਨਿਰੇ ਸਰੀਰ ਦੀ ਪਾਲਣਾ ਦੇ ਆਹਰ ਵਿਚ ਲੱਗ ਰਹੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਠਾਵੈ = ਗੰਢਾਉਂਦਾ ਹੈ। ਪਨਹੀ = ਜੁੱਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la gente viene a que yo se los haga. (1‑Pausa)"