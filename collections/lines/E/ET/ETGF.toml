[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਨੋ ਆਪੁ ਮਿਲਿ ਰਹਿਆ; ਹਉਮੈ ਦੁਬਿਧਾ ਮਾਰਿ ॥"
page = 1093
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who silences his ego and double-mindedness, his self remains blended with the Lord's self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਹੰਗਤਾ ਅਤੇ ਦੁਚਿੱਤੇਪਣ ਨੂੰ ਮੇਟ ਸੁਟਦਾ ਹੈ; ਉਸ ਦਾ ਆਪਾ ਪ੍ਰਭੂ ਦੇ ਆਪੇ ਨਾਲ ਅਭੇਦ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's self remains blended with the Lord's Self, when egotism and duality are conquered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਹੰਤਾ ਔ (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਮਾਰਿਆ ਹੈ ਵਹੁ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਆਪ ਹੀ ਮਿਲਿ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਪਾ ਹਉਮੈ ਤੇ ਮੇਰ-ਤੇਰ ਨੂੰ ਮਾਰ ਕੇ 'ਆਪੇ' ਨਾਲ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se encuentra con su Ser Superior y se libera de su ego y de la dualidad."