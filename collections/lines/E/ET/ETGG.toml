[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਸਚੁ ਦਰਬਾਰੁ ॥"
page = 677
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord and true is His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਹੈ ਸੁਆਮੀ ਅਤੇ ਸੱਚੀ ਹੈ ਦਰਗਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Lord, and True is His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਸੋ ਸਾਹਿਬੁ ਹੈ ਔਰ ਤਿਸ ਕਾ (ਦਰਬਾਰੁ) ਸਤਸੰਗ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ ਦਰਬਾਰ (ਭੀ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Maestro, Verdad es Su Corte,"