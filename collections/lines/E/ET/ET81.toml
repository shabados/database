[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਿਹ ਸਰਨੀ ਪਰਉ; ਬਿਨਸਿ ਜਾਇ ਮੈ ਮੋਰ ॥੧॥"
page = 251
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, take His protection and thy self-conceit and self-hood shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੀ ਪਨਾਹ ਲੈ ਅਤੇ ਤੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਤੇ ਅਪਣੱਤਾ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, seek God's Sanctuary, and your selfishness and conceit shall be taken away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਤਿਸ ਕੀ ਸਰਨੀ ਪੜੋ ਜਿਸ ਕੀ ਸਰਨ ਪੜਨੇ ਸੇ (ਮੈ ਮੋਰ) ਮੈਂ ਮੇਰੀ ਨਿਬ੍ਰਿਤਿ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਤਾਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹਾਂ (ਜਿਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਹਉਮੈ ਤੇ ਮਮਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਉ = ਪਰਾਉਂ, ਮੈਂ ਪੈਂਦਾ ਹਾਂ। ਮੈ = ਹਉਮੈ। ਮੋਰ = ਮੇਰੀ, ਮਮਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, busca solamente el Refugio de Aquél a través del Cuál uno se deshace de su ego negativo. (1)"