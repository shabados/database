[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਜੁਗ ਅੰਤ ਮੈ ਅੰਤਕ ਹ੍ਵੈ ਕਰਿ; ਜੀਵਨ ਕੇ ਸਭ ਕੇ ਉਰਿ ਘੋਪੇ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the end of the age, all the world of beings terminated and then a new world arises gradually"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਯੁਗਾਂ ਦੇ ਅੰਤ ਤੇ ਯਮਰਾਜ (ਕਾਲ ਰੂਪ) ਹੋ ਕੇ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਛਾਤੀ (ਵਿਚ ਖੰਜਰ) ਘੋਪ ਦਿੰਦਾ ਹੈ।"