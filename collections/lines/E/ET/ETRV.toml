[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ; ਸਬਦੇ ਖੋਈ ॥"
page = 1342
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If, through the Name, man rids himself of his ego and I am ness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਬੰਦਾ ਆਪਣੀ ਹੰਗਤਾ ਅਤੇ ਅਪਣਤ ਨੂੰ ਗੁਆ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one eradicates egotism and selfishness through the Shabad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਮੇਂ ਮੇਰਾ ਭਾਵ ਜੋ ਜੀਵ ਕੇ ਮਨ ਮੇਂ ਹੰਤਾ, ਮਮਤਾ ਥੀ ਜਬ ਗੁਰੋਂ ਕੇ ਸਬਦ ਨੇ ਖੋਈ ਅਰਥਾਤ ਦੂਰ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹਉਮੈ ਤੇ ਮਮਤਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si a través del Shabd, uno erradica el egoísmo,"