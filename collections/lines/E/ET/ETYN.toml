data = "ਜੈ ਦੇਣ ਵਾਲੀ, ਦੁਰਗ ਦੈਂਤ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਭਵਾਨੀ ਹੈਂ ॥੫੪॥"