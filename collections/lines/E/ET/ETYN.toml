data = "ਜੈ ਦਾਤੀ ਦੁਰਗਾ ਭਾਵਾਣੀ ॥੫੪॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The carrier of sword in the hand and Durga, the Giver of Victory.54."

[[content]]
