[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ ਨਾਹੀ; ਦੇਖਹੁ ਕਰਿ ਨੰਦਰਿ ॥"
page = 1026
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not far off. See thou Him by casting a glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਰੇਡੇ ਨਹੀਂ। ਨਜ਼ਰ ਪਾ ਕੇ ਤੂੰ ਉਸ ਨੂੰ ਤੱਕ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not far away; look, and see Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਨਦਰ ਕਰ ਦੇਖੋ ਤੌ ਵਾਹਿਗੁਰੂ ਦੂਰ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਤੁਮਾਰੇ ਅੰਦਰ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਿਆਨ ਲਾ ਕੇ ਵੇਖੋ, ਉਹ ਤੁਹਾਥੋਂ ਦੂਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੰਦਰਿ = ਨਜ਼ਰ, ਨਿਗਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él no está lejos de ti, sólo tienes que abrir los ojos."