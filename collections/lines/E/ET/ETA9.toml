[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲਾ; ਪਉਨੁ ਪਾਵਕੁ ਅਰੁ ਨੀਰੁ ॥੩॥"
page = 1158
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure are wind, fire and water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹਨ ਹਵਾ, ਅੱਗ ਅਤੇ ਪਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wind, fire and water are polluted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਨ ਅਰੁ ਅਗਨੀ ਅਰੁ ਜਲੁ ਭੀ ਮੈਲਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਅੱਗ ਤੇ ਪਾਣੀ ਭੀ ਮੈਲੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, manchado está el aire, el agua y el fuego. (3)"