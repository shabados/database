[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲੁ ਨਾਮੁ ਮੰਨਿਆ; ਦਰਿ ਸਚੈ ਸਚਿਆਰਾ ॥"
page = 140
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By believing in the immaculate Name the mortal is acclaimed as true at the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਨਾਮ ਵਿੱਚ ਯਕੀਨ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਚਾ ਪਰਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Believing in the Immaculate Naam, one is hailed as true, in the True Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ੍ਹੋਂ ਨੇ ਨਿਰਮਲ ਨਾਮ ਕੋ ਮੰਨਿਆ ਹੈ, ਹੇ ਸਚੇ! ਤੇਰੇ ਦਰ ਮੇਂ ਸੋ ਪੁਰਸ਼ ਸਚਿਆਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਪਵਿਤ੍ਰ ਨਾਮ ਕਬੂਲ ਕੀਤਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼ਰੂ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿਆਰਾ = ਸੁਰਖ਼ਰੂ, ਉੱਜਲ ਮੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que cree en el Naam, el Nombre del Inmaculado Señor, es proclamado como Verdadero en la Puerta de Dios."