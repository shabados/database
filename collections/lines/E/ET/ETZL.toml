[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ; ਸਚਿ ਸਮਾਵੈ ॥"
page = 470
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and was absorbed in truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚ ਵਿੱਚ ਹੀ ਲੀਨ ਹੁੰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone desired Truth, abided in Truth, and was merged in the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਭ ਕੋਈ ਮਨ ਕਰ ਕੇ ਭੀ ਸਚੇ ਹੀ ਮੇਂ ਸਮਾਉਤਾ ਥਾ ਅਰਥਾਤ ਚਿੰਤਨ ਕਰਤੇ ਰਹਿਤੇ ਥੇ। ਸਤਜੁਗ ਕੇ ਜੋ ਲੋਗ ਥੇ, ਸੋ ਐਸੇ ਥੇ ਵਾ ਬੇਦ ਉਪਦੇਸ ਐਸੇ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹਰੇਕ ਜੀਵ 'ਸੱਚ' ਵਿਚ ਲੀਨ ਹੁੰਦਾ ਹੈ ('ਸਤਜੁਗਿ ਰਥੁ ਸੰਤੋਖ ਕਾ ਧਰਮੁ ਅਗੈ ਰਥਵਾਹੁ'); (ਜਦੋਂ ਆਮ ਤੌਰ ਤੇ ਹਰੇਕ ਜੀਵ 'ਸੱਚ' ਵਿਚ, 'ਧਰਮੁ' ਵਿਚ ਦ੍ਰਿੜ੍ਹ ਸੀ, ਤਦੋਂ ਸਤਜੁਗ ਵਰਤ ਰਿਹਾ ਸੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "venidas y la vida de cada cuál residían en la Verdad."