[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਰ ਦੁਨੀ ਸਭ ਭਰਮਿ ਭੁਲਾਨੀ; ਮਨੁ ਰਾਮ ਰਸਾਇਨ ਮਾਤਾ ॥੪॥੩॥"
page = 92
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rest of the world is all deluded by doubt but my soul is intoxicated with the elixir of pervading God.3"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਕੀ ਦੀ ਦੁਨੀਆਂ ਸਾਰੀ ਵਹਮਿ ਨੇ ਬਹਿਕਾਈ ਹੋਈ ਹੈ, ਪੰਤੂ ਮੇਰੀ ਆਤਮਾ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਮਤਵਾਲੀ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the rest of the world is deluded by doubt, while my mind is intoxicated with the Sublime Essence of the Lord. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਦੁਨੀਆ ਪ੍ਰਜਾ ਹੈ ਸਭ ਭਰਮ ਕਰ ਕੇ ਭੂਲ ਰਹੀ ਹੈ, ਤਿਸ ਜੋਗੀ ਕਾ ਮਨੁ ਰਾਮ ਜੋ ਰਸੋਂ ਕਾ (ਆਇਨ) ਘਰ ਹੈ ਤਿਸ ਕੇ ਅਨੰਦ ਮੇਂ (ਮਾਤਾ) ਮਸਤ ਹੂਆ ਹੈ॥੪॥੩॥ ਅਬ ਜੋਗੀ ਕੇ ਪ੍ਰਸ਼ਨੁ ਕਾ ਬਿਤਾਂਤਮਤ ਸੇ ਉੱਤ੍ਰ ਦੇਤੇ ਹੈਂ: ਰਾਜਾ ਰਾਮ ਕੀ ਜੋਬਨ ਤ੍ਰਿਨ ਮੇਂ ਅਨਹਦ ਸਤਾ ਹੈ, ਸੋ ਹਮਾਰੀ ਕਿੰਗਰੀ (ਬਾਜੈ) ਪ੍ਰਗਟ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਸੋ ਸਰਬ ਕੋ ਕਿਉਂ ਨਹੀਂ ਸੁਨਤੀ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਅਧਕਾਰੀ ਕੀ (ਨਾਦ) ਸਬਦ ਕੇ ਅਖੰਡ ਅਰਥ ਮੇਂ ਬ੍ਰਿਤੀ (ਲਾਗੈ) ਲਾਗਤੀ ਹੈ, ਤਿਸ ਕੀ ਦ੍ਰਿਸਟ ਮੇਂ ਕਿੰਗਰੀ ਪੜਤੀ ਹੈ, ਜੋ ਮਦਰਾ ਹਮਨੇ ਪੀਆ ਹੈ, ਸੋ ਸੁਨੋ॥੧॥ਰਹਾਉ॥☬ਗਗਨ ਚਿਦ ਅਕਾਸ ਰੂਪੀ ਭਾਠੀ ਹੈ, (ਸਿੰਙਿਆ) ਆਸੁਰੀ ਸੁਭਾਵ ਤੇ ਸੰਕੋਚਨ ਕਰਨਾ ਔਰੁ (ਚੁੰਙਿਆ) ਜੋ ਦੈਵੀ ਗੁਣੋਂ ਕੋ ਚੁੰਘ ਲੈਣਾ ਵਾ ਚੁਰਾਣਾ ਅਰਥਾਤ ਧਾਰਨ ਕਰਨਾ ਹੈ ਏਹੀ ਦੋ ਨਾਲਾਂ ਹੈਂ, ਔਰੁ ਬਿਬੇਕ ਰੂਪੀ ਕਨਕ ਕਲਸ ਪਾਇਆ ਹੈ॥ ਤਿਸ ਬਿਬੇਕ ਕੇ ਅਧਾਰ ਅੰਤਹਕਰਣ ਮੇਂ (ਧਾਰ ਚੁਐ) ਆਤਮ ਆਨੰਦ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ, (ਨਿਰਮਲ) ਸੰਸੇ ਬਿਪਰਜੇ ਬਿਖੇਪ ਬਿਕਲਪ ਬ੍ਰਿਤੀਆਂ ਰੂਪੀ (ਮੈਲ) ਸੇ ਰਹਿਤ ਹੋ ਕਰ, (ਰਸਮਹਿ ਰਸਨ) ਸਬਦ ਸਪਰਸਾਦਿ ਜੋ ਅਨੰਦ ਹੈਂ ਤਿਨ ਮੇਂ ਜਿਸ ਰਸ ਕੀ ਲੇਸ ਮਾਤ੍ਰ ਹੈ, ਸੋ ਰਸ (ਚੁਆਇਆ) ਪ੍ਰਗਟ ਕੀਆ ਹੈ॥੨॥☬ਗ੍ਯਾਨੀ ਕੀ ਏਕ ਬਾਤ ਅਨੂਪ ਬਨੀ ਹੈ, (ਪਵਨ) ਜੋ ਸ੍ਵਾਸ ਹੈਂ ਤਿਸ ਕਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਜੋ ਅਦ੍ਵੈਤ ਚਿੰਤਨ ਹੈ, ਸੋ ਪਿਆਲਾ ਬਨਾਇਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਇਕਾਗ੍ਰ ਚਿਤ ਹੋ ਕਰ ਜਿਉਂ ਜਿਉਂ ਅਦ੍"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹੋਰ ਸਾਰਾ ਜਗਤ ਤਾਂ ਭੁਲੇਖੇ ਵਿਚ ਭੁੱਲਾ ਹੋਇਆ ਹੈ (ਪਰ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਮੇਰਾ ਮਨ ਰਸਾਂ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ ਵਿਚ ਮਸਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mientras que el resto del mundo está engañado por la ilusión, mi mente está imbuida en la realidad de lo Real. (4-3)"