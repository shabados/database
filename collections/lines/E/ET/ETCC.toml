[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ; ਏਕੈ ਸੋਇ ॥"
page = 279
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In places and interspaces, the One Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥਾਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਵਿੱਚ ਉਹ ਇਕ ਸਾਈਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the spaces and interspaces, He is the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਅਸਥਾਨ ਔ ਤਿਨ ਅਸਥਾਨੋਂ ਕੇ ਅੰਤਰ ਏਕ ਸੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮੌਜੂਦ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fuera de Él nada puede ser, porque Él está aquí, allá y en todas partes."