[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਾਹੁ ਵਾਹੁ ਗੁਰਮੁਖਿ ਪਾਈਐ; ਅਨਦਿਨੁ ਨਾਮੁ ਲਏਇ ॥੧॥"
page = 516
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by remembering the Name through the Guru, day and night, the wonderful Lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਰਾਤ ਦਿਨ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, Waaho! Waaho! This is obtained by the Gurmukhs, who hold tight to the Naam, night and day. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਰਾਤ ਦਿਨ ਨਾਮ ਜਪਤੇ ਹੈਂ ਐਸੇ ਗੁਰੋਂ ਕੇ ਮੁਖ ਸੇ ਵਾਹੁ ਵਾਹੁ ਬਾਣੀ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਸ ਨੂੰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Wajo, Wajo, el Gurmukj lo obtiene cuando día y noche se aferra al Naam con todo su corazón. (1)"