[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਮੀਠਾ; ਹਰਿ ਸੰਤਹੁ ਚਾਖਿ ਦਿਖਹੁ ॥"
page = 800
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master God's Name is the sweet Nectar. O saint of God, taste it and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮਿੱਠਾ ਆਬਿ-ਹਿਯਾਤ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂਓ! ਇਸ ਨੂੰ ਚੱਖ ਕੇ ਵੇਖੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Name of the Lord, Har, Har, is so sweet; O Saints of the Lord, taste it, and see."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਹਰਿ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੀ ਨਿਆਈ ਮੀਠਾ ਹੈ। ਹੇ ਸੰਤ ਜਨੋਂ! ਤਿਸ ਨਾਮ ਰਸ ਕਾ ਸ੍ਵਾਦ (ਚਾਖਿ), ਭਾਵ ਲੇ ਕਰ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਬੇ-ਸ਼ੱਕ ਚੱਖ ਕੇ ਵੇਖ ਲਵੋ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਮਿੱਠਾ ਜਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਚਾਖਿ = ਚੱਖ ਕੇ। ਦਿਖਹੁ = ਦੇਖ ਲਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar del Nombre del Señor es dulce, oh Santos;"