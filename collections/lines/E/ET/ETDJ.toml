[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਖ ਕਸਿ ਬਿਧਿ ਦੀਆ, ਸੁਖ ਸਭ ਖੋਏ ॥"
page = 228

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Leaving the army aside they hugged each other and wept. The providence had given such agony that they had lost all comforts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਧਾਤਾ ਨੇ ਕਿਹੋ ਜਿਹੇ ਦੁੱਖ ਦਿੱਤਾ ਹੈ ਅਤੇ ਸਾਰੇ ਸੁੱਖ ਖੋਹ ਲਏ ਹਨ।"