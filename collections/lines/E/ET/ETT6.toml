[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਦ ਬਚਨ ਬਿਆਸੁ ਕਹਤ ਹੈ; ਸੁਕ ਕਉ ਪੂਛਹੁ ਜਾਈ ॥"
page = 1103
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Narad and Viyas say such words. Thou may go and ask Sukhdev as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰਦ ਅਤੇ ਵਿਆਸ ਐਸੇ ਬਚਨ-ਬਿਲਾਸ ਉਚਾਰਨ ਕਰਦੇ ਹਨ। ਤੂੰ ਜਾ ਕੇ ਸੁਖਦੇਵ ਕੋਲੋਂ ਪੀ ਪਤਾ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naarad and Vyaasa say these things; go and ask Suk Dayv as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਦ ਜੀ ਕਾ ਬਚਨ ਹੈ ਅਰ ਬਿਆਸ ਜੀ ਭੀ ਕਹਤੇ ਹੈਂ ਅਰ ਸੁਕਦੇਵ ਜੀ ਸੇ ਭੀ ਜਾਇ ਪੂਛਹੁ ਅਰਥਾਤ ਭਾਗਵਤ ਪੜ ਦੇਖੋ, ਸੋ ਭੀ ਐਸੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮੇਰੀ ਇਸ ਗੱਲ ਉੱਤੇ ਯਕੀਨ ਨਹੀਂ ਆਉਂਦਾ, ਤਾਂ ਆਪਣੇ ਹੀ ਪੁਰਾਣੇ ਰਿਸ਼ੀਆਂ ਦੇ ਬਚਨ ਪੜ੍ਹ ਸੁਣ ਵੇਖੋ) ਨਾਰਦ ਰਿਸ਼ੀ ਦੇ ਇਹੀ ਬਚਨ ਹਨ, ਵਿਆਸ ਇਹੀ ਗੱਲ ਆਖਦਾ ਹੈ; ਸੁਕਦੇਵ ਨੂੰ ਵੀ ਜਾ ਕੇ ਪੁੱਛ ਲਵੋ (ਭਾਵ, ਸੁਕਦੇਵ ਦੇ ਬਚਨ ਪੜ੍ਹ ਕੇ ਭੀ ਵੇਖ ਲਵੋ, ਉਹ ਭੀ ਇਹੀ ਆਖਦਾ ਹੈ ਕਿ ਨਾਮ ਸਿਮਰਿਆਂ ਪਾਰ-ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰਦ, ਬਿਆਸ, ਸੁਕ = ਪੁਰਾਣੇ ਹਿੰਦੂ ਵਿਦਵਾਨ ਰਿਸ਼ੀਆਂ ਦੇ ਨਾਮ ਹਨ (ਨੋਟ: ਕਬੀਰ ਜੀ ਕਿਸੇ ਪੰਡਿਤ ਨੂੰ ਉਸ ਦਾ ਭੁਲੇਖਾ ਸਮਝਾ ਰਹੇ ਹਨ, ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਦੇ ਹੀ ਰਿਸ਼ੀਆਂ ਦਾ ਹਵਾਲਾ ਦੇਂਦੇ ਹਨ)। ਜਾਇ = ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viasa habla las Verdades de Narada, pregúntale a Shukdev, dice Kabir,"