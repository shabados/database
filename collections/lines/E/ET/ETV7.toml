[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਸੰਗਿ ਤੁਮਾਰੈ ਬਸਤੇ; ਇਹੁ ਡਰਨੁ. ਕਹਾ ਤੇ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 206
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "we fearlessly abide with Thee whence comes this fear? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਨਿਡੱਰ ਹੋ ਤੇਰੇ ਨਾਲ ਵਸਦੇ ਹਾਂ, ਇਹ ਡਰ ਕਿੱਥੋ ਆਉਂਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fearless Lord abides with you. So where does this fear come from? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰਭਉ ਪਰਮੇਸ੍ਵਰ! ਤੁਮਾਰੇ ਸੰਗ ਹਮ ਕੋ ਬਸਤੇ ਹੂਏ (ਇਹੁ) ਜਮੋਂ ਕਾ ਭੈ, ਵਾ ਆਦਿ ਕਾ ਓਹੁ ਪਦ ਇਹ ਪਦ ਕੇ ਸਾਥ ਜੋੜਨਾ। ਉਹ ਜਨਮ ਕਾ ਔਰ ਇਹ ਮਰਣ ਕਾ ਭੈ ਕਹਾਂ ਸੇ ਆਇਆ ਹੈ? ਭਾਵ ਸੇ ਫੇਰ ਜਨਮ ਮਰਣ ਕਾ ਭੈ ਨਹੀਂ ਰਹਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਪਰਮੇਸ੍ਵਰ ਕਹੇ ਮੇਰਾ ਕਿਆ ਰੂਪ ਜਾਨ ਕੇ ਤੁਮ ਨੇ ਸੰਗ ਬਸਨਾ ਕਹਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੀਵ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਨਿਡਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਕਿਤੋਂ ਭੀ ਕੋਈ ਡਰ-ਖ਼ੌਫ਼ ਨਹੀਂ ਆਉਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ ਤੁਮਾਰੈ = ਤੇਰੇ ਨਾਲ। ਕਹਾ ਤੇ = ਕਿਥੋਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Rey sin miedo, habita en ti. ¿Por qué temerle a alguien más?  (1-Pausa)"