[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੁਟ ਜਗਿ ਧਰਮੰ ॥"
page = 560

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of their such-like sinful acts, no dharma will be left in the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਜਗਤ ਤੋਂ ਧਰਮ ਛੁਟ ਜਾਵੇਗਾ।"