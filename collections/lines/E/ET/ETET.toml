[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੋਈ ਜਾਗੀ ॥"
page = 655
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, yea she alone wakes whom the Lord awakens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਕੇਵਲ ਓਹੀ ਜਾਗਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਜਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She awakens from her slumber,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਿਦਿਆ ਰੂਪੀ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਈ ਹੂਈ ਸੋਈ ਜਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕਈ ਜਨਮਾਂ ਦੀ ਸੁੱਤੀ ਹੋਈ ਜਿੰਦ (ਤਦੋਂ ਹੀ) ਜਾਗਦੀ ਹੈ (ਜਦੋਂ ਉਹ ਆਪ ਜਗਾਉਂਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ ਸੋਈ = ਕਈ ਜਨਮਾਂ ਦੀ ਸੁੱਤੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al despertar a la vida,"