[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਪਾਵ ਰੋਪ ਕੈ ਬਲੀ; ਸਕੋਪ ਆਨਿ ਗਾਜ ਹੈਂ ॥"
page = 589

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The small and big drums, flutes, anklets etc. are creating sounds and the warriors firmly putting their feet on the earth are thundering angrily"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਬੀਰ ਪੈਰ ਗਡ ਕੇ ਕ੍ਰੋਧ ਨਾਲ ਆ ਕੇ ਗਜਦੇ ਹਨ।"