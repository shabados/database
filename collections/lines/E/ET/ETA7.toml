[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਨਾਮੁ ਜਪਹੁ. ਸੁਖੁ ਹੋਇ ॥"
page = 67
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Man! meditate thou on the Name so that thou may obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਤੂੰ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰ ਤਾਂ ਜੋ ਤੈਨੂੰ ਆਰਾਮ ਚੈਨ ਪਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, chant the Naam, the Name of the Lord, and find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ  ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਜਪੁ ਜਿਸ ਸੇ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ, (ਨਾਮ ਜਪਣ ਨਾਲ ਹੀ) ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, medita en el Nombre que te trae Paz."