[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਬਖਸਿ ਲਏ; ਧੁਰਿ ਲੇਖੈ ॥"
page = 1047
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are some, whom the Lord forgives, in accordance with His eternal writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਪਰਾਪੂਰਬਲੀ ਲਿਖਤਾਕਾਰ ਅਨੁਸਾਰ ਮਾਫ਼ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are forgiven, according to their pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਕੋ ਲੇਖੇ ਸੇ ਆਦੋਂ ਹੀ ਬਖਸ਼ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰੋਂ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਹੀ ਕਈ ਜੀਵਾਂ ਨੂੰ ਲੇਖੇ ਵਿਚ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a algunos los perdona de acuerdo a Su Eterno Escrito,"