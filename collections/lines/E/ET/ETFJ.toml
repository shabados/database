[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਢੋਈ. ਨਹ ਮਿਲੈ ਪਿਆਰੇ; ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥"
page = 641
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse get no refuge, O dear, and are punished in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲਾ ਨੂੰ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ, ਹੇ ਪਿਆਰਿਆ! ਅਤੇ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh finds no rest or shelter, O Beloved; in the Court of the Lord, they are punished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਮਨਮੁਖ ਕੋ ਇਸ ਲੋਕ ਵਿਖੇ ਸੰਤੋਂ ਮੇਂ (ਢੋਈ), ਭਾਵ ਆਦਰ ਨਹੀਂ ਮਿਲਤਾ ਔਰ ਤੇਰੀ ਦਰਗਾਹ ਮੇਂ ਭੀ ਉਸ ਕੋ ਸਜਾਇ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ, (ਉਸ ਨੂੰ ਸਗੋਂ ਉਥੇ) ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਢੋਈ = ਥਾਂ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres de ego no encuentran refugio y sus cuentas son ajustadas en la Corte del Señor,"