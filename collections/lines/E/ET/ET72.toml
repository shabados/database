[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਤਪਤਿ; ਬੁਝਿਆ ਅੰਗਿਆਰੁ ॥"
page = 331
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The burning coal of the fire of mammon has been quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੀ ਅੱਗ ਦਾ ਮਚਦਾ ਹੋਇਆ ਕੋਲਾ ਬੁਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The burning fire of Maya has been extinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਿਦੇ ਮੇਂ ਤਪਤ ਕਰੀ ਹੂਈ ਥੀ ਸੋ (ਮਾਇਆ) ਮਾਇਆ ਰਚਤ ਸੰਕਲਪ ਵਿਕਲਪ ਰੂਪ ਅਗ ਕਾ ਪਿੰਡੁ ਨਵਿਰਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਵਾਲੀ ਸੜਨ ਮਿਟ ਗਈ ਹੈ। ਮਾਇਆ ਦਾ ਬਦਲਾ ਭਾਂਬੜ ਬੁੱਝ ਗਿਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = ਤਪਸ਼, ਸੜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego de Maya se ha extinguido,"