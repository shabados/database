[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕੇ ਸਸਤ੍ਰ ਪ੍ਰਹਾਰੇ ॥"
page = 929

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the lady faced them, she used different types of weapons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਭਾਂਤ ਭਾਂਤ ਦੇ ਸ਼ਸਤ੍ਰਾਂ ਦਾ ਪ੍ਰਹਾਰ ਕਰਦੀ।"