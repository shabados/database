[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਨੂਰ ਤੋਂ ਪੂਰਬ ਅਤੇ ਪੱਛਮ ਰੌਸ਼ਨ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਨੂਰਸ਼ ਫ਼ਰੋਜ਼ਾਂ ਸ਼ਰਕੁਲ ਗ਼ਰਬ ।੧੩੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the east and the west are illuminated with his radiance. (136)"