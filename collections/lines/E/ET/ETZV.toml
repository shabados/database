[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਸੰਗ ਸੁਖੁ ਕਿਨੈ. ਨ ਪਾਇਆ; ਜਾਇ ਪੂਛਹੁ ਬੇਦ ਬੀਚਾਰੁ ॥੩॥"
page = 1200
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the society of saints no one obtains peace. Go and consult thou the knower of the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਨੂੰ ਭੀ ਆਰਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਤੂੰ ਜਾ ਕੇ ਵੇਦਾ ਨੂੰ ਜਾਣਨ ਵਾਲਿਆਂ ਤੋਂ ਪਾਤ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Sat Sangat, the True Congregation, no one finds any peace. Go and ask the scholars of the Vedas. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਸੇ ਬਿਨਾਂ ਸੁਖ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ। ਚਾਰੇ ਬੇਦ ਕੇ ਬੀਚਾਰਨੇ ਵਾਲੇ ਪੰਡਤੋਂ ਸੇ ਜਾਇ ਕਰ ਪੂਛ ਲੇਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ੱਕ ਵੇਦ (ਆਦਿਕ ਹੋਰ ਧਰਮ-ਪੁਸਤਕਾਂ) ਦਾ ਭੀ ਵਿਚਾਰ ਜਾ ਕੇ ਪੁੱਛ ਵੇਖੋ (ਸਭ ਇਹੀ ਦੱਸਣਗੇ ਕਿ) ਸਾਧ ਸੰਗਤ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੇ ਭੀ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਲੱਭਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨੈ = ਕਿਸੇ ਨੇ ਭੀ। ਜਾਇ = ਜਾ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Saad Sangat, la Verdadera Congregación, nadie encuentra Paz alguna, ve y pregunta a los escolares de los Vedas. (3)"