[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਊਝੜਿ ਭਰਮਿ ਮੁਏ ਗਾਵਾਰੀ; ਮਾਇਆ ਭੁਅੰਗ ਬਿਖੁ ਚਾਖਾ ॥੨॥"
page = 696
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those fools die wandering in wilderness and taste the poison of the serpent mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੂਰਖ ਬੀਆਬਾਨ ਅੰਦਰ ਭਟਕ ਕੇ ਮਰ ਮੁਕਦੇ ਹਨ ਅਤੇ ਮੋਹਣੀ ਸਰਪਣੀ (ਮਾਇਆ) ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those fools die, wandering in the wilderness, eating the poison of the snake, Maya. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੇ) ਸੋ ਗਵਾਰ ਸੰਸਾਰ ਰੂਪ (ਉਝੜਿ) ਉਜਾੜ ਮੇਂ ਭ੍ਰਮ ਕਰ ਮੂਏ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਮਾਯਾ ਰੂਪੀ (ਭੁਅੰਗ) ਸਰਪ ਕੀ ਵਿਸੇ ਰੂਪੀ ਵਿਸ ਕੋ ਚਾਖਿਆ ਅਰਥਾਤ ਰਸ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਾਇਆ-ਸਪਣੀ (ਦੇ ਮੋਹ) ਦਾ ਜ਼ਹਿਰ ਖਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, (ਇਸ ਵਾਸਤੇ) ਉਹ ਮੂਰਖ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪੈ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esos salvajes son desviados por la duda y son picados por el escorpión de Maya. (2)"