[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਅਨੇਕ ਕਿਰਿਆ; ਸਭ ਊਪਰਿ ਨਾਮੁ ਅਚਾਰੁ ॥੨॥"
page = 405
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To all religious rituals and various ceremonial rites, superior is the conduct of the Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਜ਼ਹਬੀ ਕਰਮ-ਕਾਂਡਾਂ ਅਤੇ ਅਨੇਕਾਂ ਰਸਮੀ ਸੰਸਕਾਰਾਂ ਸਮੂਹ ਤੋਂ ਉਤੋਂ ਦੀ ਹੈ, ਨਾਮ ਸਿਮਰਨ ਦਾ ਚਾਲ ਚਲਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The many religious rituals, good deeds of karma and Dharmic worship - above all of these is the Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਰਮ ਧਰਮ ਔਰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਕ੍ਰਿਯਾ ਕੀ ਹੈ, ਨਾਮ ਚਿੰਤਨ ਰੂਪ ਜੋ (ਅਚਾਰੁ) ਕਰਤੱਬ ਹੈ, ਸੋ ਸਭ ਸੇ ਊਪਰ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸਿਮਰਨ ਇਕ ਐਸਾ ਧਾਰਮਿਕ ਉੱਦਮ ਹੈ ਜੋ ਉਹਨਾਂ ਮਿਥੇ ਹੋਏ ਸਭਨਾਂ ਧਾਰਮਿਕ ਕੰਮਾਂ ਨਾਲੋਂ ਉੱਚਾ ਹੈ ਸ੍ਰੇਸ਼ਟ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਧਰਮ = (ਵੇਦਾਂ ਸ਼ਾਸਤਰਾਂ ਅਨੁਸਾਰ ਮਿਥੇ ਹੋਏ) ਧਾਰਮਿਕ ਕੰਮ। ਅਚਾਰੁ = {आचार} ਧਾਰਮਿਕ ਮਰਯਾਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero superior a todos los ritos religiosos y prácticas es el Camino de la Meditación en el Nombre. (2)"