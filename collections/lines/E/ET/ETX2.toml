[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਰਸਨ ਰਵਹਿ ਪ੍ਰਭ ਸੰਗੇ; ਜੋ ਤਿਸੁ ਭਾਵੈ ਸਹਜਿ ਹਰੀ ॥"
page = 505
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He utters God's praise with his tongue, feels Lord's presence and does whatever pleases Him the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਜੀਭ ਨਾਲ ਰੱਬ ਦੀ ਕੀਰਤੀ ਉਚਾਰਦਾ ਹੈ, ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਹੜਾ ਕੁਛ ਉਸ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chants the Glorious Praises of the Lord with his tongue, and abides with God; he does whatever pleases the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਕਰ ਕੇ ਹਰਿ ਗੁਣ (ਰਵਹਿ) ਉਚਾਰਤੇ ਹੈਂ ਔਰ ਪ੍ਰਭ ਕੇ ਸੰਗ ਰਹਿਤੇ ਹੈਂ ਅਰਥਾਤ ਭਿੰਨ ਨਹੀਂ ਮਾਨਤੇ। ਅਰ ਐਸਾ ਨਿਸਚਾ ਹੈ, ਜੋ ਤਿਸ ਹਰੀ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ (ਸਹਜਿ) ਸ੍ਵਭਾਵਿਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ) ਪਰਮਾਤਮਾ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ (ਉਹ ਇਹੀ ਸਮਝਦੇ ਹਨ ਕਿ) ਸੁਤੇ ਹੀ (ਜਗਤ ਵਿਚ ਉਹੀ ਵਰਤਦਾ ਹੈ) ਜੋ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando en Su Presencia uno repite las Alabanzas del Señor, y acepta espontáneamente lo que viene de Él,"