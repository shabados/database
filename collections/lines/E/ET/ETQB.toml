[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੰਧ ਮਲਿਯਾਗਰ ਸ︀ਯਾਮ ਕੋ ਨਾਮ ਲੈ ਰੂਖਨ ਕੋ ਕਰਿ ਚੰਦਨ ਡਾਰੋ ॥੩੨੩॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He asked them to remove the sufferings of sons, grandsons and husbands with this discussion and repeating the name ‘Krishna’, the giver of the fragrance of sandalwood, fill the other trees with this fragrance.323."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਲਯ ਚੰਦਨ ਦੀ ਸੁਗੰਧੀ ਦੇਣ ਵਾਲੇ ਸ਼ਿਆਮ (ਭਗਵਾਨ) ਦੇ ਨਾਮ ਨਾਲ (ਹੋਰਨਾਂ) ਬ੍ਰਿਛਾਂ ਨੂੰ ਵੀ ਚੰਦਨ ਬਣਾ ਦਿਓ (ਭਾਵ ਸੰਸਾਰੀ ਮਨੁੱਖਾਂ ਦਾ ਕਲਿਆਣ ਕਰ ਦਿਓ) ॥੩੨੩॥"