[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਦੇ ਨ ਛਡੈ ਸੰਗੁ; ਬਣਤ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Its character is such that it never deserts the clothes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਰੂਪ ਬਦਲਿਆ, ਪਰੰਤੂ ਰੰਗ ਦਾ) ਸੰਗ ਨਹੀਂ ਛਡਿਆ, ਏਹ ਬਣਤ ਬਣੀ ਹੀ ਰਹੀ।"