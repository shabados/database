[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤੈ ਸੰਤੁ ਮਿਲੈ. ਮਨੁ ਬਿਗਸੈ; ਜਿਉ ਜਲ ਮਿਲਿ ਕਮਲ ਸਵਾਰੇ ॥੬॥"
page = 983
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, the holiest of the holy, my soul blossoms like the Lotus, which is embellished by obtaining the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰਾਂ ਦੇ ਪਰਮ ਪਵਿੱਤਰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਮੇਰੀ ਜਿੰਦੜੀ, ਪਾਣੀ ਪ੍ਰਾਪਤ ਹੋਣ ਉੱਤੇ ਕੰਵਲ ਦੇ ਸ਼ਸ਼ੋਭਤ ਹੋਣ ਦੀ ਮਾਨੰਦ ਖਿੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Saint of Saints, the mind blossoms forth, like the lotus, exalted by obtaining the water. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੋ ਸੰਤੁ ਮਿਲਕੈ ਮਨ ਮੇਂ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ, ਜੈਸੇ ਜਲ ਸਾਥ ਮਿਲਕੈ ਕਮਲ (ਸਵਾਰੇ) ਪ੍ਰਾਤਹਿਕਾਲ ਪ੍ਰਫੁਲਤ ਹੋਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਨੂੰ ਮਿਲ ਕੇ ਕੌਲ ਫੁੱਲ ਖਿੜਦੇ ਹਨ, ਤਿਵੇਂ ਜਦੋਂ ਕੋਈ ਸੰਤ ਕਿਸੇ ਸੰਤ ਨੂੰ ਮਿਲਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਮਨ ਖਿੜ ਪੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces uno florece así como el loto cuando crece en el agua."