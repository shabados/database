[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਲੋੜਹਿ; ਸੋ ਪ੍ਰਭ ਹੋਇ ॥"
page = 736
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord wishes to do that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਸੁਆਮੀ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever God wills, that alone happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੂੰ ਕੀਆ ਚਾਹਤਾ ਹੈਂ ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ। (ਜਗਤ ਵਿਚ) ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, todo lo que Tú deseas,"