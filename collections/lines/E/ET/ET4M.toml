data = "ਏਕ ਧਰਮ ਪਰ ਚਲੈ ਨ ਕੋਈ ॥੮॥"
page = 553

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There will be different beliefs in every home and no one will follow only one religion.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਧਰਮ ਉਤੇ ਕੋਈ ਵੀ ਨਹੀਂ ਚਲੇਗਾ ॥੮॥"