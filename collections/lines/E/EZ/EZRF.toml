[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਹਰਿ ਹਰਿ ਕੀਰਤਨੁ ਨੀਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 385
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where the praises of the Lord God, are ever sung. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਜੱਸ ਸਦਾ ਹੀ ਗਾਇਨ ਹੁੰਦਾ ਹੋਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "where the Kirtan of the Lord's Praises are forever sung. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਥਾਨ ਕੇ ਵਿਖੇ ਹਰੀ ਨਾਮ ਕਾ ਜਾਪ ਅਰੁ ਹਰੀ ਕਾ ਜਸੁ ਨਿਤ੍ਰਾਪ੍ਰਤੀ ਹੋਤਾ ਹੋਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੁੰਦੀ ਹੋਵੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa Residencia Bendita en donde cantan solamente la Alabanza del Señor. (1‑Pausa)"