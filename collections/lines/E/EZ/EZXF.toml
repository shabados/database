[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਹਰਿ ਹਰਿ ਸਜਣੁ; ਹਰਿ ਮੀਤੁ ਦਸਾਈ ਜੀਉ ॥"
page = 175
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I inquire about the Lord Master, my intimate God, the friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਮਾਲਕ ਆਪਣੇ ਯਾਰ, ਵਾਹਿਗੁਰੂ ਮਿੱਤ੍ਰ ਬਾਰੇ ਪੁਛ-ਗਿਛ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek my Lord, Har, Har, my Intimate, my Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ ਜੋ ਸਜਣ ਮਨ ਕਾ, ਪੁਨਾ ਹਰੀ ਮੀਤ ਤਨ ਕਾ ਹੈ ਤਿਸ ਕੋ (ਦਸਾਈ) ਪੂਛਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੈਂ (ਤੁਹਾਥੋਂ) ਹਰਿ-ਸੱਜਣ ਹਰਿ-ਮਿੱਤਰ (ਦਾ ਪਤਾ) ਪੁੱਛਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਦਸਾਈ = ਦਸਾਈਂ, ਮੈਂ ਪੁੱਛਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, guíenme en el Sendero que me lleva hasta el Único Compañero Verdadero de mi vida."