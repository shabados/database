[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੋਤਿ ਨਿਰੰਜਨ ਸੰਭੂ; ਛੋਡਹੁ ਬਹੁਤੁ ਜੰਜਾਲਾ ॥੩॥"
page = 503
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ponder over the bright self-existent Lord, whose light is pervading everywhere and renounce the various worldly involvements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਅਤੇ ਸਵੈ-ਹੋਂਦ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਦਾ ਨੂਰ ਸਾਰੇ ਰਮਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਹੋਰ ਅਨੇਕਾਂ ਸੰਸਾਰੀ ਪੁਆੜੇ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the self-existent, immaculate Lord, whose Light is pervading everywhere; renounce all your worldly entanglements. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਵੈਰਾਟ ਰੂਪ ਬ੍ਰਿਛ ਕਾ ਧਿਆਨ ਕਰਤੇ ਹੂਏ ਸਰਬ ਜੰਜਾਲੋਂ ਕੋ ਛੋਡ ਦੇਵੋ। ਵੁਹ ਕੈਸਾ ਹੈ? ਸਰਬ ਕਾ ਪ੍ਰਕਾਸਕ ਮਾਇਆ ਰਹਿਤ ਔਰ ਸੁਤੇ ਪ੍ਰਕਾਸ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਜਿਸ ਦੀ ਜੋਤਿ ਸਭ ਜੀਵਾਂ ਵਿਚ ਪਸਰ ਰਹੀ ਹੈ, ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ, ਜਿਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਆਪਣੇ ਆਪ ਤੋਂ ਹੈ। (ਤੁਸੀ ਭੀ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਉ, ਇਸ ਤਰ੍ਹਾਂ) ਮਾਇਆ ਦੇ ਬਹੁਤੇ ਜੰਜਾਲ ਛੱਡ ਸਕੋਗੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla entonces al Todo Prevaleciente y Autoexistente Dios y excluye todo lo demás. (3)"