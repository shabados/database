[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਸੁਰਤੀ. ਜੋਗ ਸਭਿ; ਸਭੇ ਬੇਦ ਪੁਰਾਣ ॥"
page = 1241
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All understandings, all yogas and all the Vedas and the Puranas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸਮਝਾ, ਸਾਰੇ ਯੋਗ ਅਤੇ ਸਾਰੇ ਵੇਦ ਅਤੇ ਪੁਰਾਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All intuitive understanding, all Yoga, all the Vedas and Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੇ (ਸੁਰਤੀ) ਗਿਆਤ ਕਰ (ਜੋਗ) ਅਸ਼ਟਾਂਗ ਜੋਗ ਸਭੀ ਔਰ ਸਭੇ ਹੀ ਬੇਦ ਅਰ ਪੁਰਾਨ ਜੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਮਤ ਅਨੁਸਾਰ ਬ੍ਰਿਤੀ ਜੋੜਨੀ; ਵੇਦ ਪੁਰਾਨ (ਆਦਿਕਾਂ ਦੇ ਪਾਠ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Yoga para controlar al mente, todos los Vedas, los Puranas"