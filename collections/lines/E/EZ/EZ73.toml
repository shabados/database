[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਧਰੀ ਰਾਜੇ; ਨਹੀ ਕਿਸੈ ਮੁਕਾਮੁ ॥"
page = 227
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The leaders and Kings, none has an abiding place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਖੀਆਂ ਤੇ ਪਾਤਿਸ਼ਾਹ ਕਿਸੇ ਦਾ ਭੀ ਰਰਹਿਣ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The leaders and kings shall not remain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਧਰੀ ਹੋ ਵਾ ਰਾਜਾ ਹੋ, ਈਹਾਂ ਕਿਸੀ ਨੇ (ਮੁਕਾਮ) ਇਸਥਿਤ ਨਹੀਂ ਰਹਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਉਧਰੀ ਹੋਣ, ਰਾਜੇ ਹੋਣ, ਕਿਸੇ ਦਾ ਭੀ ਇਥੇ ਪੱਕਾ ਡੇਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los emperadores ni los grandes jefes son inmortales,"