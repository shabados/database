[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਓਥੈ ਮੁਕਤਿ ਹੈ; ਜਿਨ ਰਾਮ ਪਛਾਣੇ ॥"
page = 1088
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and there emancipated are they, who realise their Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ ਬੰਦਖ਼ਲਾਸ ਹਨ ਉਹ, ਜੋ ਆਪਣੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਨੂਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, and in the world hereafter, they are liberated; they realize the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਰਾਮ ਜੀ ਪਛਾਣਾ ਹੈ ਵਹੁ (ਐਥੈ) ਇਸ ਲੋਕ, (ਓਥੈ) ਪਰਲੋਕ ਮੇਂ ਮੁਕਤ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ ਉਹ ਲੋਕ ਪਰਲੋਕ ਵਿਚ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਆਜ਼ਾਦ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que toman Conciencia de su Dios, son liberados aquí y en el más allá."