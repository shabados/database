[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਆਪਿ ਦਇਆਲੁ ਹੋਇ; ਤਿਨ ਉਪਜੈ ਮਨਿ ਗਿਆਨੁ ॥"
page = 45
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine knowledge sprouts within the mind of those, unto whom the Lord Himself becomes kind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ-ਬੋਧ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਪੁੰਗਰ ਆਉਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਖੁਦ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom wells up in the minds of those unto whom the Lord Himself shows Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਪਰ ਆਪ ਪਰਮੇਸ੍ਵਰ ਦਯਾ ਕਰਨੇ ਵਾਲਾ ਹੋਤਾ ਹੈ, ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਗ੍ਯਾਨ ਉਪਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría florece en la mente de aquéllos que obtienen Su Gracia."