[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ ਸੁਧਾਰ ॥੪੩੪॥"
page = 737

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Ravani” in the beginning and then adding “Ripu Ari” at the end, the names of Paash are formed.434."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਕਵੀ ਜਨ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੪੩੪॥"