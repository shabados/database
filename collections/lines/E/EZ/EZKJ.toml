[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣੈ; ਬੂਝੈ ਸੋਇ ॥"
page = 25
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who recognises his ownself comprehends Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are self-realized; they understand God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਆਪ ਕੋ ਸੁਖੀ ਰੂਪ ਕਰ ਕੇ ਪਛਾਣੇ, ਸੋ ਆਪ ਕੋ ਯਥਾ ਵਤ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਪਛਾਣਦਾ ਹੈ, ਜੋ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਅਕਲ-ਦਾਤਾ) ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਅਸਲੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "observas por Ti Mismo, y Tú Mismo lo creas todo."