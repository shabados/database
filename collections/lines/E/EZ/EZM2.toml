[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਹੀ ਜਬ ਕਾਨ੍ਰਹ ਕਰੀ ਬਿਨਤੀ; ਤਬ ਹੀ ਮਨ ਰੰਚ ਤ੍ਰੀਯਾ ਸੋਊ ਮਾਨੀ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna requested many times, then that gopi (Radha) slightly agreed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਕ੍ਰਿਸ਼ਨ ਨੇ ਬਹੁਤ ਹੀ ਅਰਜ਼ੋਈ ਕੀਤੀ, ਤਦੋਂ ਹੀ ਉਸ ਇਸਤਰੀ (ਰਾਧਾ) ਨੇ ਮਨ ਵਿਚ ਥੋੜੀ ਜਿੰਨੀ ਗੱਲ ਮੰਨ ਲਈ।"