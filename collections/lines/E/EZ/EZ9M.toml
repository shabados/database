[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੇਵਹਿ; ਕਰਮਿ ਚੜਾਉ ॥"
page = 465
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slaves, whose destiny is awakened, they serve their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਗੋਲਿਆਂ ਦੀ ਕਿਸਮਤ ਜਾਗ ਉਠਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those servants, whose destiny is awakened, serve the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਕੌ ਅਕਾਲ ਪੁਰਖ ਕੀ (ਕਰਮਿ) ਕ੍ਰਿਪਾ ਕਾ ਚੜਾਉ ਹੈ, ਸੋ ਸੇਵਕ ਹੋ ਕਰ ਸੇਵਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਕੇਵਲ ਉਹੀ) ਸੇਵਕ ਸਿਮਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ (ਰੱਬ ਦੀ) ਮਿਹਰ ਨਾਲ ਚੜ੍ਹਦੀ ਕਲਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ (ਸਿਮਰਨ ਕਰਨ ਦਾ) ਉਤਸ਼ਾਹ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਪ੍ਰਭੂ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਚੜਾਉ = ਚੜ੍ਹਦੀ ਕਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos cuyo Destino despierta, se ponen al Servicio de su Señor,"