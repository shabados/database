[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਅਸਤ੍ਰ ਧਰਿ ਛਾਡਨ ਏਕਾ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None of the weapon-wielders could escape him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਸਤ੍ਰ-ਅਸਤ੍ਰ ਧਾਰਨ ਕਰਨ ਵਾਲਿਆਂ ਵਿਚੋਂ ਇਕ ਵੀ (ਜੀਉਂਦਾ) ਰਹਿਣ ਨਹੀਂ ਦਿੱਤਾ ਸੀ।"