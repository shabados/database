[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਅਹਿਨਿਸਿ ਸਦਾ ਭਲੀ; ਪਿਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥੨॥"
page = 1088
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and ever good, who, O Nanak, day and night remains imbued with the love and affection of her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਦਾ ਲਈ ਚੰਗੀ; ਜੋ ਹੇ ਨਾਨਕ! ਦਿਨ ਤੇ ਰਾਤ ਆਪਣੇ ਕੰਤ ਦੇ ਨੇਹੁੰ ਅਤੇ ਪ੍ਰੇਮ ਅੰਦਰ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, day and night, she is always good; she loves her Beloved Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਰਾਤ ਦਿਨ ਪਰਮੇਸੁਰ ਕੇ ਹਿਤ ਮੇਂ ਪਿਆਰ ਕੀਆ ਹੈ ਵਹੁ ਗੁਰਮੁਖ ਰੂਪ ਇਸਤ੍ਰੀ ਸਦਾ ਭਲੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਇਸਤ੍ਰੀ ਪਤੀ ਦੇ ਹਿਤ ਵਿਚ ਪਿਆਰ ਵਿਚ ਰਹਿੰਦੀ ਹੈ। ਉਹ ਦਿਨੇ ਰਾਤ ਹਰ ਵੇਲੇ ਚੰਗੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਹੇਤਿ = ਹਿਤ ਵਿਚ। ਪਿਆਰਿ = ਪਿਆਰ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, día y noche, ella es buena y ama a Su Bienamado Esposo. (2)"