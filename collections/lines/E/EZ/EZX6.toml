[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਕਾ; ਕਰਹਿ ਅਹੰਕਾਰੁ ॥"
page = 1196
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man prides on his sons and wife,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਆਪਣੇ ਲੜਕਿਆਂ ਅਤੇ ਪਤਨੀ ਦਾ ਹੰਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The man is so proud of his sons and his wife;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔਰ (ਕਲਤ੍ਰ) ਇਸਤ੍ਰੀ ਕਾ ਜੋ ਹੰਕਾਰ ਕਰਤਾ ਹੈ, ਸੋ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਾਇਆਂ!) ਤੂੰ ਪੁੱਤਰ ਤੇ ਵਹੁਟੀ ਦਾ ਮਾਣ ਕਰਦੀ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que siente orgullo por sus hijos o por su esposa,"