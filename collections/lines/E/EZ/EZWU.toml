[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਲੋੜੀਦੇ ਰਾਮ; ਸੇਵਕ ਸੇਈ ਕਾਂਢਿਆ ॥"
page = 578
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who long for the Omnipresent Lord, are said to be His servants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਰਬ-ਵਿਆਪਕ ਸਾਈਂ ਨੂੰ ਚਾਹੁੰਦੇ ਹਨ, ਉਹ ਹੀ ਉਸ ਦੇ ਦਾਸ ਆਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who long for the Lord, are said to be His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਕੋ ਚਾਹਿਤੇ ਵਾ ਢੂੰਢਤੇ ਹੈਂ ਸੋਈ ਸੇਵਕ (ਕਾਂਢਿਆ) ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਉਹੀ (ਅਸਲ) ਸੇਵਕ ਅਖਵਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜੀਦੇ ਰਾਮ = ਰਾਮ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ। ਸੇਈ = ਉਹੀ {ਬਹੁ-ਵਚਨ}। ਕਾਂਢਿਆ = ਅਖਵਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que buscan a su Señor, son los Verdaderos Sirvientes de Dios."