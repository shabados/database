[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਗੋ ਆਇਓ. ਨਾਗ ਸਿਧਾਸੀ; ਫੇਰਿ ਫਿਰਿਓ. ਅਰੁ ਕਾਲਿ ਗਰਸੂਆ ॥੧॥"
page = 206
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Naked thou has come and naked shalt thou depart. Thou wilt go round the circuit of birth and deaths and become a morsel of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੰਗਾ ਤੂੰ ਆਇਆ ਸੈ ਅਤੇ ਨਾਗੜਾ ਹੀ ਟੁਰ ਜਾਏਗਾ। ਤੂੰ ਜੰਮਣ ਮਰਣ ਦੇ ਗੇੜ ਵਿੱਚ ਚੱਕਰ ਕੱਟੇਗਾ ਅਤੇ ਮੌਤ ਦੀ ਗਰਾਹੀ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naked you came, and naked you shall depart. You shall go round and round the cycle of birth and death, and you shall be food for Death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਗਾ ਹੀ ਆਇਆ ਹੈ ਔਰ ਨਾਂਗਾ ਹੀ ਚਲਾ ਜਾਵੇਗਾ। (ਫੇਰਿ) ਚੌਰਾਸੀ ਕੇ ਘੇਰੇ ਮੇਂ (ਫਿਰਿਓ) ਭ੍ਰਮਿਆ ਹੈ ਔਰ ਬਾਰੰਬਾਰ ਕਾਲ ਗ੍ਰਾਸ ਕਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਜਗਤ ਵਿਚ) ਨੰਗਾ ਆਇਆ ਸੀ (ਇਥੋਂ) ਨੰਗਾ ਹੀ ਚਲਾ ਜਾਏਂਗਾ। ਤੂੰ (ਵਿਅਰਥ ਹੀ ਜੂਨਾਂ ਦੇ) ਗੇੜ ਵਿਚ ਫਿਰ ਰਿਹਾ ਹੈਂ ਅਤੇ ਤੈਨੂੰ ਆਤਮਕ ਮੌਤ ਨੇ ਗ੍ਰਸਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧਾਸੀ = ਤੂੰ ਚਲਾ ਜਾਏਂਗਾ। ਫੇਰਿ = ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ। ਕਾਲਿ = ਕਾਲ ਨੇ, ਆਤਮਕ ਮੌਤ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vino al mundo desnudo, y desnudo va a partir; si tu destino es correr la ronda, la muerte te agarrará al final. (1)"