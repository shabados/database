[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਦਸਤਸ਼ ਕੁਨਦ ਰਖ਼ਸ਼ ਹੁਕਮੇ ਕਰੀਮ ॥੨੯॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And then, with the blessing of God, stretched her hand towards the horse.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਰੱਬ ਦੇ ਹੁਕਮ ਨਾਲ ਘੋੜੇ ਉਤੇ ਹੱਥ ਫੇਰਿਆ ॥੨੯॥"