[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਰਸ ਲੈਤ; ਬਸਤ ਨਿਰਾਰਾ ॥੧॥"
page = 746
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While enjoying all the relishes, He remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੁਆਦਾਂ ਨੂੰ ਮਾਣਦਾ ਹੋਇਆ ਉਹ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys all the delights, and yet He remains unattached. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਭ ਰਸ ਲੇਤਾ ਹੈਂ ਫੇਰ ਅਸੰਗ ਬਸਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰਸ ਮਾਣਦਾ ਹੋਇਆ ਭੀ ਉਹ ਪ੍ਰਭੂ ਆਪ ਨਿਰਲੇਪ ਹੀ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਬਸਤ = ਵੱਸਦਾ ਹੈ। ਨਿਰਾਰਾ = ਨਿਰਾਲਾ, ਵੱਖਰਾ, ਨਿਰਲੇਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero mientras Él goza de todo, permanece desapegado.  (1)"