[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਪੇਖਉ. ਤਹ ਹਜੂਰਿ; ਦੂਰਿ ਕਤਹੁ. ਨ ਜਾਈ ॥"
page = 677
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I see Him present, He My Master, is never far from any place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਉਸ ਨੂੰ ਅੰਗ ਸੰਗ ਵੇਖਦਾ ਹਾਂ, ਮੇਰਾ ਮਾਲਕ ਕਦੇ ਭੀ ਕਿਸੇ ਥਾਂ ਤੋਂ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see Him present; He is never far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਹਾਂ ਜਹਾਂ ਤਿਸ ਕੋ ਦੇਖੀਏ ਤਹਾਂ ਹੀ ਹਾਜਰ ਹਜੂਰ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ। ਕਭੀ ਦੂਰ ਕਿਤੇ ਭੀ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਸਦਾ ਹਰੀ ਅੰਗ ਸੰਗ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਜਿੱਥੇ ਜਿੱਥੇ ਵੇਖਦਾ ਹਾਂ ਉੱਥੇ ਉੱਥੇ ਹੀ ਪਰਮਾਤਮਾ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਹੈ, ਉਹ ਕਿਸੇ ਥਾਂ ਤੋਂ ਭੀ ਦੂਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que volteo a ver, ahí veo la Presencia del Señor."