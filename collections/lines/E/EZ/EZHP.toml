[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸਰਣਾਗਤਿ. ਰਹਉ ਪਇਆ ॥੩॥"
page = 1170
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I may ever abide in Thy refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਂ ਸਦਾ ਹੀ ਤੇਰੀ ਸ਼ਰਣ ਤਾਬੇ ਟਿਕਿਆ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I remain in Your Sanctuary. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਂ ਸਦੀਵ ਤੇਰੀ ਸਰਣ ਪੜਾ ਰਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾ ਕਿ) ਮੈਂ ਤੇਰੀ ਸਰਨ ਵਿਚ ਹੀ ਪਿਆ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤੇਰੀ। ਰਹਉ ਪਇਆ = ਮੈਂ ਪਿਆ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda habitar para siempre en Tu Santuario. (3)"