[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ. ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਅਨੁ ਧਨੁ ਕਛੂਐ. ਲੈ ਨ ਗਇਓ ॥"
page = 479
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, listen, O ye saints, the man takes no other wealth with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੁਸੀਂ ਸ੍ਰਵਣ ਕਰੋ, ਹੇ ਸਾਧੂਓ! ਆਦਮੀ ਦੇ ਨਾਲ ਹੋਰ ਕੋਈ ਦੌਲਤ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O Saints - he shall not take any other wealth with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤਹੁ ਸੁਨਹੁ! ਹਰੀ ਨਾਮ ਧਨ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਧਨੁ ਅਪਨੇ ਸਾਥ ਜੀਵ ਲੈ ਨਹੀਂ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਕਹਿੰਦਾ ਹੈ-ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ, (ਕੋਈ ਜੀਵ ਭੀ ਮਰਨ ਵੇਲੇ) ਕੋਈ ਹੋਰ ਧਨ-ਪਦਾਰਥ ਆਪਣੇ ਨਾਲ ਨਹੀਂ ਲੈ ਜਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਲਬ = ਸੱਦਾ। ਮੰਦਰ = ਘਰ। ਅਨੁ ਧਨੁ = ਕੋਈ ਹੋਰ ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escuchen, oh Santos, nadie se lleva sus riquezas al más allá,"