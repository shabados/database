[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਵਿਣੁ ਸੰਗੁ ਹੈ, ਸਭੁ ਕਚਾ ਚਾਉ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Except the meeting in the holy congregation, all other assemblages are fragile."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੇ ਬਿਨਾ (ਜਿੰਨੀਆਂ) ਸੰਗਤਾਂ ਹਨ ਸਾਰੇ ਕੱਚੇ ਹੀ ਚਾਉ (ਹੁਲਾਸ) ਹਨ, (ਜਨਮ ਦੀ ਸਫਲਤਾ ਦੇ ਕਾਰਣ ਨਹੀਂ ਹਨ)।"