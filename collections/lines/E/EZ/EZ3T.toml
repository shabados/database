[[content]]
asset = "DGDG"
type = "primary"
data = "ਖ਼ਸਮ ਰਾ ਚੁ ਕੋਰ ਊ ਕੁਨਦ ਵਕਤੇ ਕਾਰ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In throubled times He withdraws the faculty of sight from the enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਵੈਰੀ ਨੂੰ ਮਾੜਾ ਕਰਮ ਕਰਨ ਵੇਲੇ ਅੰਨ੍ਹਾ ਕਰ ਦਿੰਦਾ ਹੈ।"