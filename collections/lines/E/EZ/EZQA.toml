[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ; ਜਿਸੁ ਆਪੇ ਦੇਇ ॥"
page = 867
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Lord Himself blesses with His amorous adoration,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਬਖਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord Himself blesses with loving devotional worship,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੁਮ ਅਪਨੀ ਪ੍ਰੇਮਾਭਗਤੀ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਪ੍ਰਭੂ ਆਪਣੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਬਖ਼ਸ਼ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor bendice con su Amorosa Adoración, es extraordinario entre los hombres,"