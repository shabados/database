[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀ; ਤੂ ਆਪੇ ਰੰਗੁ ਚੜਾਇ ॥"
page = 639
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O good God, Thou Thyself givest the tinge of Thy love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਤੂੰ ਖੁਦ ਹੀ ਆਪਣੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, You Yourself color us in Your Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਜੀਉ ਕਾ ਤੂੰ (ਆਪੇ) ਰੰਗ ਚੜਾਇ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਆਪ ਹੀ (ਸਰਨ ਆਏ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਉਤੇ ਆਪਣੇ ਪਿਆਰ ਦਾ) ਰੰਗ ਚਾੜ੍ਹਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਚੜਾਇ = ਚੜਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, con Tu Ser nos embelleces de Amor."