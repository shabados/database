[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰਿ ਖੋਲੇ ਕਪਾਟ ॥"
page = 188
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has opened my shutters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਕਵਾੜ ਖੋਲ੍ਹ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has opened my shutters;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਨੇ ਜਿਨ ਕੇ ਪੰਚ ਕੋਸ ਰੂਪੀ (ਕਪਾਟ) ਤਾਕ ਖੋਲ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਨਾਲ ਜਕੜੇ ਹੋਏ) ਕਵਾੜ ਗੁਰੂ ਨੇ ਖੋਲ੍ਹ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਪਾਟ = ਕਵਾੜ, ਭਰਮ ਦੇ ਪਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Cuando el Guru me abrió la Puerta de la Sabiduría,"