[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾਂ ਬੈਸਿ; ਹਉ ਭੋਜਨੁ ਖਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1195
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where I may sit and take my food. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬੈਠ ਕੇ ਮੈਂ ਪ੍ਰਸ਼ਾਦ ਛਕਾਂ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where should I sit to eat my meal? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਬੈਠ ਕਰ ਕੇ ਭੋਜਨ ਖਾਵੋਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਬੈਠ ਕੇ ਮੈਂ ਰੋਟੀ ਖਾ ਸਕਾਂ (ਤਾਂ ਜੁ ਪੂਰੀ ਸੁੱਚ ਰਹਿ ਸਕੇ)? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਿ = ਬੈਠ ਕੇ। ਹਉ = ਮੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en donde me pueda sentar a comer mi alimento. (1-Pausa)"