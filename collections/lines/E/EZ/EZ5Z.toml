[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਉ ਮਥਨਿ ਮਾਧਾਣੀਆ; ਤਿਉ ਮਥੇ ਧ੍ਰਮ ਰਾਇ ॥੯॥"
page = 1425
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, as the churning-staff churns the curd, so does the Righteous Judge churn them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਤਰ੍ਹਾਂ ਮਧਾਣੀ ਦਹੀ ਨੂੰ ਰਿੜਕਦੀ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਧਰਮ ਰਾਜਾ ਉਨ੍ਹਾਂ ਨੂੰ ਰਿੜਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, just as the churning stick churns the butter, so does the Righteous Judge of Dharma churn them. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪ੍ਰਕਾਰ ਮਧਾਣੀਆਂ ਕਰ ਕੇ ਦਹੀ ਰਿੜਕੀਤਾ ਹੈ, ਤੈਸੇ ਤਿਨ ਖੋਟੇ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਭੁਗਾਵਤਾ ਹੂਆ ਧਰਮਰਾਇ ਤਿਨ ਪਾਪੀਓਂ ਕੋ ਮਥ ਕਰ ਸਜਾਇ ਦੇਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਵਿਕਾਰੀਆਂ ਨੂੰ) ਧਰਮਰਾਜ (ਹਰ ਵੇਲੇ) ਇਉਂ ਦੁਖੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਮਧਾਣੀਆਂ (ਦੁੱਧ) ਰਿੜਕਦੀਆਂ ਹਨ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, así como la paleta bate la mantequilla, el Recto Juez del Dharma los bate a ellos. (9)"