[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਿਨਹਿ ਨਿਰੰਜਨੁ ਜਾਨਿਆ ॥੩॥"
page = 281
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "shall O Nanak know the Pure One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪਵਿੱਤ੍ਰ-ਪੁਰਖ ਨੂੰ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Name of the Lord, O Nanak, knows the Immaculate Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਨੇ ਹੀ ਮਾਯਾ ਸੇ ਰਹਤ ਹਰੀ ਕੋ ਜਾਣਿਆਂ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਹਿ = ਤਿਨਿ ਹੀ, ਉਸੇ ਨੇ। ਜਾਨਿਆ = ਸਮਝਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "han conocido a Dios Mismo, al Inmaculado Señor.(3)"