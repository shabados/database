[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕਉ; ਦਈ ਛੋਡੈ ਨਾਹਿ ॥੨॥"
page = 1152
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord forgives not the reviler."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਬੁਗੋਣ ਵਾਲੇ ਨੂੰ ਮਾਫ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord does not forgive the slanderer. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਨਿੰਦਕ ਪੁਰਸ ਕੋ (ਦਈ) ਈਸ੍ਵਰ ਛੋਡਤਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਊਜਾਂ ਲਾਣ ਦੀ ਵਾਦੀ ਵਿਚ ਦੋਖੀ ਮਨੁੱਖ ਅਜਿਹਾ ਫਸਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਉਸ ਦੋਖੀ ਨੂੰ (ਉਸ ਦੇ ਆਪਣੇ ਤਣੇ ਨਿੰਦਾ ਦੇ ਜਾਲ ਵਿਚੋਂ) ਛੁਟਕਾਰਾ ਨਹੀਂ ਦੇਂਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਈ = ਪਰਮਾਤਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque él no se llega a perdonar a sí mismo. (2)"