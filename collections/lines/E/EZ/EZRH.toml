[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਘਰ, ਸੁ ਧਾਰ ॥੬੬੫॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O wise men! comprehend correctly the names of Tupak by uttering firstly the word “Jawaalaa-deyani”.665."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਸੁਘੜੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੬੬੫॥"