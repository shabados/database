[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਰੱਬ ਦਾ ਤਾਲਾਬ ਮਿੱਟੀ ਨੂੰ ਨੂਰ ਭਰਿਆ ਸੂਰਜ ਬਣਾ ਲਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾਲਿਬਿ ਹੱਕ ਖ਼ਾਕ ਰਾ ਖ਼ੁਰਸ਼ੀਦਿ ਅਨਵਰ ਮੀ ਕੁਨਦ ।੩੧।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That is why I consider the noble souls (even lowly mendicants) in the street (abode) of my Beloved (Guru) as the kings (54) (4)"