[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਆ ਕੁੰਟਿ ਨਿਰਾਹਾਰ ॥"
page = 1229
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou go on pilgrimages in all directions and eat not anything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀ ਪਾਸੀਂ ਯਾਤ੍ਰਾ ਤੇ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕੁਝ ਭੀ ਖਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and do good deeds; you may go on pilgrimages everywhere and eat nothing at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਕਰ ਕਰਮ ਕਰਤਾ ਹੈ ਪੁਨਹ ਕ੍ਰਿਆਕਰਮ ਕਰਤਾ ਹੈ ਔਰ ਨਿਰਾਹਾਰ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਲਈ) ਚਾਰ ਕੂਟਾਂ ਵਿਚ ਭੁੱਖੇ ਰਹਿ ਕੇ ਭੌਂਦੇ ਫਿਰਨਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hace mandas, purifica su ser con abluciones y se va en peregrinajes, tratando de hacer todo tipo de disciplinas,"