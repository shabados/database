[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਵੇਪਰਵਾਹੁ ਸਿਰੰਦਾ ॥"
page = 1024
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru, of himself, is the care-free Creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਖ਼ੁਦ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Creator Lord, independent and carefree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਤੌ (ਸਿਰੰਦਾ) ਉਤਪਤੀ ਕਰਤਾ, ਭਾਵ ਪਰਮੇਸਰ ਰੂਪ ਵੇਪਰਵਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸਿਰਜਣਹਾਰ ਦਾ ਰੂਪ ਹੈ, ਗੁਰੂ ਦੁਨੀਆ ਦੀਆਂ ਗ਼ਰਜ਼ਾਂ ਤੋਂ ਬਹੁਤ ਉੱਚਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero, el Señor Creador, depende sólo de Sí Mismo,"