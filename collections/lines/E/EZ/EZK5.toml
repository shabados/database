[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਨਿਧਿ ਰਿਧਿ ਸਿਧਿ ਹਰਿ; ਲਾਗਿ ਰਹੀ ਜਨ ਪਾਈ ॥੧॥"
page = 679
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine treasure, riches and the miraculous powers cling to the feet of the God's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌ ਖਜਾਨੇ, ਧਨ-ਦੌਲਤ ਤੇ ਕਰਾਮਾਤਾਂ, ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਹੇਠ ਰੁਲਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures, riches and the miraculous spiritual powers of the Siddhas cling to the feet of the Lord's humble servant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਨਿਧੀਆਂ ਔ ਰਿਧੀਆਂ ਅਰੁ ਅਠਾਰਹਿ ਸਿਧੀਆਂ ਤਿਨ ਹਰਿ ਜਨੋਂ ਕੀ ਚਰਨੀ ਲਾਗ ਰਹੀਆਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੇ ਸਾਰੇ ਨੌ ਖ਼ਜ਼ਾਨੇ, ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ, ਸੰਤ ਜਨਾਂ ਦੇ ਪੈਰਾਂ ਵਿਚ ਟਿਕੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਨਿਧਿ = (ਧਰਤੀ ਦੇ ਸਾਰੇ ਹੀ) ਨੌ ਖ਼ਜ਼ਾਨੇ। ਰਿਧਿ ਸਿਧਿ = ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ। ਜਨ ਪਾਈ = ਸੰਤ ਜਨਾਂ ਦੇ ਪੈਰਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora los Nueve Tesoros y los Dieciocho Poderes Ocultos los puedo ver a mis pies. (1)"