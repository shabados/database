[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਖ ਪਿਆਸੋ ਆਥਿ; ਕਿਉ ਦਰਿ ਜਾਇਸਾ ਜੀਉ ॥"
page = 688
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I hunger and thirst for worldly valuables. How can I then go to the Lord's court?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਨੂੰ ਭੁੱਖ ਅਤੇ ਤ੍ਰੇਹ ਹੈ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਜਾ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am hungry and thirsty for wealth; how will I be able to go to the Lord's Court?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਥਿ) ਮਾਯਾ ਕੀ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਭੂਖ ਪਿਆਸ ਕਰ ਮੇਂ ਆਤਰ ਹੋਇ ਰਹਾ ਹੂੰ, ਤਿਸੀ ਤੇ ਅਬ ਕਿਸ ਪ੍ਰਕਾਰ ਤੇਰੇ (ਦਰਿ) ਦ੍ਵਾਰੇ ਮੇਂ ਜਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਪਾਂਦੇ ਹਨ, ਉਹ (ਆਪਣੇ ਸਾਰੇ ਜੀਵਨ ਵਿਚ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਵਣਜ ਕਰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo hambre y deseos de las riquezas de Maya, pero si es así ¿cómo pretendo llegar hasta la Corte del Señor?"