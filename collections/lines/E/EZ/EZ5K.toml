[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਮੁ ਏਹੁ ਬੀਚਾਰੁ ਹੈ; ਜਿਨਿ. ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ॥"
page = 466
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The excellent idea (theme) is this that one attaches one's mind to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਖਿਆਲ ਇਹ ਹੈ ਕਿ ਇਨਸਾਨ ਆਪਣੇ ਮਨ ਨੂੰ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਜੋੜ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the highest thought, that one's consciousness is attached to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਉਤਮ ਬੀਚਾਰ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤ ਹੈ ਜਿਸ ਨੇ ਸਚ ਪਰਮਾਤਮਾ ਸੇ ਚਿਤ ਕੋ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਸਾਰੀਆਂ ਸਿਆਣਪਾਂ ਨਾਲੋਂ) ਇਹ ਵਿਚਾਰ ਸੋਹਣੀ ਹੈ ਕਿ ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਗੁਰੂ ਨਾਲ ਚਿੱਤ ਜੋੜਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el más alto de los pensamientos es aquél en el que uno está entonado al Único Verdadero, así es obtenido"