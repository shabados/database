[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਕਰਮ ਕਰ ਹੀਨ; ਕ੍ਰਿਆ ਜਿਹ ਕੋਇ ਨ ਬੁਝੈ ॥"
page = 131

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the destroyer of the actions of death and none knows His doning."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਲ ਦੇ ਕਰਮਾਂ ਨੂੰ ਖ਼ਤਮ ਕਰਨ ਵਾਲੇ ਹੋ; ਜਿਸ ਦੀ ਕ੍ਰਿਆ ਨੂੰ ਬੁਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ"