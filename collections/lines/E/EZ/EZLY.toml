[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਰਹਹੁ. ਸਦਾ ਸਹਜੁ ਸੁਖੁ ਉਪਜੈ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਵਿਚਹੁ ਜਾਈ ॥੨॥"
page = 909
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever abiding in truth, poise and peace, well up in man and lust and wrath flee from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਸੱਚ ਵਿੱਚ ਵੱਸਣ ਦੁਆਰਾ, ਬੰਦੇ ਦੇ ਅੰਦਰ ਅਡੋਲਤਾ ਅਤੇ ਆਰਾਮ ਉਤਪੰਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕਾਮ ਚੇਸ਼ਟਾ ਤੇ ਗੁੱਸਾ ਉਸ ਦੇ ਅੰਦਰੋਂ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling always in Truth, celestial peace wells up; sexual desire and anger are eliminated from within. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਚੇ ਨਾਮ ਮੇਂ ਇਸਥਿਤ ਹੋਵੋ ਤੌ ਆਤਮ ਸੁਖ ਉਤਪਤਿ ਹੋਵੈਗਾ ਔ ਕਾਮ ਕ੍ਰੋਧਾਦਿ ਬਿਕਾਰ ਭੀ ਰਿਦੇ ਕੇ ਬੀਚ ਸੇ ਚਲੇ ਜਾਏਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਹੀ) ਤੁਸੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿ ਸਕਦੇ ਹੋ, (ਤੁਹਾਡੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲਾ ਸੁਖ ਪੈਦਾ ਹੋ ਸਕਦਾ ਹੈ ਅਤੇ (ਤੁਹਾਡੇ) ਅੰਦਰੋਂ ਕਾਮ ਕ੍ਰੋਧ ਦੂਰ ਹੋ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiten entonces en la Verdad para que la Paz y el Equilibrio se edifiquen en su ser y se liberen de la lujuria y el enojo. (2)"