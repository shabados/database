[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਮੇਰਾ ਤਰੰਗੁ; ਹਮ ਮੀਨ ਤੁਮਾਰੇ ॥"
page = 389
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my waves of water and I a fish of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਡਾਂ ਪਾਣੀ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰੀ ਮੱਛੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my waves, and I am Your fish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਮੇਰਾ (ਤਰੰਗ) ਜਲੁ ਹੈਂ ਹਮ ਤੇਰੇ ਮੇਂ ਰਹਣੇ ਵਾਲੇ (ਮੀਨ) ਮਛ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਦਰੀਆ ਹੈਂ! ਮੈਂ ਤੇਰੀ ਮੱਛੀ ਹਾਂ (ਮੱਛੀ ਵਾਂਗ ਮੈਂ ਜਿਤਨਾ ਚਿਰ ਤੇਰੇ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹਾਂ ਉਤਨਾ ਚਿਰ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy tu pez, oh Señor, y Tú eres como el mar;"