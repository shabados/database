[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਸਹ ਭਾਵਾ; ਕਿ ਨ ਭਾਵਾ ॥੨॥"
page = 357
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but I know not further, if I please Him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਅੱਗੇ ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ ਕਿ ਮੈਂ ਉਸ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹਾਂ ਕਿ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but I do not know whether He will be pleased with me or not. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਸੰਦੇਹ ਰਹਤਾ ਹੈ ਅਗਲੇ ਮੇਰੇ ਅਪਰਾਧੋਂ ਕਰ ਕੇ ਸਹੁ ਕੋ (ਭਾਵਾ ਕਿ ਨ ਭਾਵਾ) ਅਛੀ ਲਗੂੰ ਯਾ ਨਾ ਲਗੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੀ ਆਤਮਕ ਦਸ਼ਾ ਨਾਲ ਕਿਵੇਂ ਯਕੀਨ ਬਣੇ ਕਿ) ਮੈਂ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆਵਾਂ ਕਿ ਨਾਹ ਪਸੰਦ ਆਵਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no sé si Lo Complaceré. (2)"