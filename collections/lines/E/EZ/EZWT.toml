[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖੋ ਬਿਧਾਤਾ ਏਕੁ ਸ੍ਰੀਧਰੁ; ਕਿਉ ਮਿਲਹ ਤੁਝੈ. ਉਡੀਣੀਆ ॥"
page = 247
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the unique Lord, the destiny-scribe and the Lord of the goddess of wealth. How can I the crest-fallen, meet Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਸਮਤ ਦੇ ਲਿਖਾਰੀ ਅਤੇ ਲਖ਼ਸ਼ਮੀ ਦੇ ਸੁਆਮੀ! ਅਦੁੱਤੀ ਸਾਹਿਬ, ਮੈਂ ਨਿਮੋਝੂਣੀ, ਕਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਮਿਲ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord, the Architect of Destiny, is the Master of the Goddess of Wealth; how can I, in my sadness, meet You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ ਸੇ ਏਕ ਤੂੰ ਹੀ ਬਿਧਾਤਾ ਪੁਰਖ (ਸ੍ਰੀ) ਲਖਮੀ ਵਾ ਸੋਭਾ ਕੇ ਧਾਰਨੇ ਹਾਰਾ ਹੈਂ। ਮੈਂ ਤੁਝ ਕੋ ਕੈਸੇ ਮਿਲੌ? ਤੇਰੈ ਦਰਸਨ ਕੌ ਹੀ (ਉਡੀਣੀਆ) ਉਡੀਕ ਰਹੀ, ਵਾ ਤੁਝ ਬਿਨਾਂ ਉਦਾਸੀਨ ਹੋ ਰਹੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਲੱਛਮੀ-ਪਤੀ ਹੈਂ (ਤੈਥੋਂ ਵਿੱਛੁੜ ਕੇ) ਅਸੀਂ ਵਿਆਕੁਲ ਹੋ ਰਹੀਆਂ ਹਾਂ, (ਦੱਸ,) ਅਸੀਂ ਤੈਨੂੰ ਕਿਵੇਂ ਮਿਲੀਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀ = ਲੱਛਮੀ। ਸ੍ਰੀਧਰੁ = ਲੱਛਮੀ ਦਾ ਆਸਰਾ। ਮਿਲਹ = ਅਸੀਂ ਮਿਲੀਏ। ਉਡੀਣੀਆ = ਵਿਆਕੁਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro de Lakshmi, di, ¿qué puedo hacer yo, triste como estoy, para ver Tu Resplandor?"