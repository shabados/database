[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਪੇਖਿ ਅਉਗੁਨ ਕਹੈ ਨ ਸਤਿਗੁਰ ਕਾਹੂ; ਪੂਰਨ ਬਿਬੇਕ ਸਮਝਾਵਤ ਪ੍ਰਚੰਡ ਹੈ ।੩੫੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, the True Guru says nothing to a vice-infested disciple. Instead, he is blessed with complete knowledge. He makes him understand and changes him into a sharp-minded wise person. (356)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਸਤਿਗੁਰੂ ਭੀ ਕਿਸੇ ਆਪਣੇ ਸਿੱਖ ਸੇਵਕ ਦੇ ਅਉਗਨ ਅਪ੍ਰਾਧ ਨੂੰ ਤੱਕ ਕੇ ਸਪਸ਼ਟ ਨਹੀਂ ਆਖ੍ਯਾ ਕਰਦੇ, ਸਗਮਾਂ ਪੂਰੀ ਪੂਰੀ ਵਿਚਾਰ ਸਮਝੌਤੀ ਦ੍ਵਾਰੇ ਸਮਝੌਂਦੇ ਸਮਝੌਂਦੇ ਹੀ, ਪ੍ਰੰਚਡ = ਪਰ+ਚੰਡ = ਭਲੀ ਪ੍ਰਕਾਰ ਓਸ ਨੂੰ ਚੰਡ ਘੱਘਦੇ ਹਨ ਭਾਵ, ਸ੍ਯਾਣਾ ਤਿੱਖੀ ਮਤਿ ਵਾਲਾ ਬਲੀ ਬਣਾ ਦਿੰਦੇ ਹਨ, ਜਿਸ ਕਰ ਕੇ ਅਗੇ ਲਈ ਉਹ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਅਪ੍ਰਾਧ ਕਰਨ ਜੋਗਾ ਹੀ ਨਾ ਰਹੇ ॥੩੫੬॥"