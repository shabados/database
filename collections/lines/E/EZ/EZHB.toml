[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਗੁਣਿਆ ਨੋ. ਆਪੇ ਬਖਸਿ ਲਏ ਭਾਈ; ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਲਾਇ ॥"
page = 638
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Engaging them to the True Guru's service, the Lord Himself forgives the meritless ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਵਿੱਚ ਲਾ ਕੇ ਸੁਆਮੀ ਆਪ ਹੀ ਗੁਣ-ਵਿਹੂਣਾ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself forgives the worthless, O Siblings of Destiny; He commits them to the service of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗਾਇ ਕਰ ਹਰਿ ਨਿਰਗੁਨੀਓਂ ਕੋ ਆਪੇ ਹੀ ਬਖਸ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਣਾਂ ਤੋਂ ਸੱਖਣੇ ਜੀਵਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਵਿਚ ਲਾ ਕੇ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਗੁਣਿਆ ਨੋ = ਗੁਣ-ਹੀਨ ਮਨੁੱਖਾਂ ਨੂੰ। ਆਪੇ = ਆਪ ਹੀ। ਭਾਈ = ਹੇ ਭਾਈ! ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo perdona a Sus criaturas que no tienen mérito y las involucra en el Servicio del Guru Verdadero."