[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਨਿ ਬੇਦ ਬਿਰੰਚਿ ਬਿਚਾਰਿ ਰਹਿਓ; ਹਰਿ ਜਾਪੁ. ਨ ਛਾਡੵਿਉ ਏਕ ਘਰੀ ॥"
page = 1409
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who continues reflecting upon the Vedas; so, I leave not the Lord's meditation even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵੇਦਾਂ ਦੀ ਸੋਚ-ਵਿਚਾਰ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈ; ਇਸ ਲਈ ਮੈਂ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "not even Brahma who contemplates the Vedas. I shall not give up meditating on the Lord, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ ਬ੍ਰਹਮਾਂ ਵੇਦੋਂ ਕਾ ਵੀਚਾਰ ਕਰ ਰਹਿਆ ਹੈ ਔ ਹਰੀ ਕੇ ਜਾਪ ਕੋ ਜਿਸ ਨੇ ਏਕ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਛੋਡਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬ੍ਰਹਮਾ ਬੇਦ ਵਿਚਾਰ ਕੇ ਥੱਕ ਗਿਆ, ਉਸ ਨੇ ਹਰੀ ਦਾ ਜਾਪ ਇਕ ਘੜੀ ਨਾਹ ਛੱਡਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni siquiera Brahma, que medita en los Vedas, nunca dejaré de meditar en el Señor ni por in instante,"