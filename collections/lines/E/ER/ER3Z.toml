[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਜੇਵੜੀ; ਹਉਮੈ ਕੇ ਫਾਸਾ ॥੨॥"
page = 176
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These are like halter and noose of vanity round his neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਇਹ ਹੰਕਾਰ ਦੀ ਰੱਸੀ ਅਤੇ ਫਾਹੀ ਦੀ ਮਾਨੰਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the noose of egotism is tightening around his neck. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪਦਾਰਥੋਂ ਕੋ ਇਕਤ੍ਰ ਕਰ ਕੇ ਜੀਵ ਹਉਮੈ ਕੇ ਫਾਂਸਾ ਮੇਂ ਫਸਾ ਹੂਆ ਹੈ ਔਰ ਗਲੇ ਮੇਂ ਮੋਹ ਰੂਪੀ ਜੇਵੜੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਗਲ ਵਿਚ ਹਉਮੈ ਦੀ ਰੱਸੀ ਹਉਮੈ ਦੇ ਫਾਹੇ ਹੀ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero todas esas cosas son como lazos de vanidad alrededor de mi cuello.(2)"