[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "increase the desire and the mortal is engrossed in lust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਾਹਿਸ਼ ਨੂੰ ਵਧਾਉਂਦੇ ਹਨ, ਤੇ ਪ੍ਰਾਣੀ ਕਾਮਚੇਸ਼ਟਾ ਅੰਦਰ ਗ਼ਲਤਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "only increase his desire; he is engrossed in sexual desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਸੰਪਦਾ ਮੇਂ ਭੀ ਤ੍ਰਿਸਨਾ ਕੀ ਅਧਿਕਤਾ ਹੋਤੀ ਜਾਤੀ ਹੈ ਔਰ ਕਾਮਨਾ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸਨਾ ਹੀ ਵਧਦੀ ਹੈ, ਕਾਮ-ਵਾਸਨਾ ਜ਼ੋਰ ਪਾਂਦੀ ਹੈ (ਇਹਨਾਂ ਵਿਚ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਹੈ! ਸੁਖ ਹੈ ਕੇਵਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਭਗਤੀ ਵਿਚ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਕੀ = ਬਹੁਤ। ਵਿਆਪੈ = ਜ਼ੋਰ ਪਾਂਦਾ ਹੈ।"

