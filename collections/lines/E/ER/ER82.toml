[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਪ੍ਰਭ ਸਿਉ ਲੈ ਮੇਲੇ ॥"
page = 1340
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru, makes them meet with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਲਕ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru leads them to meet God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਅਪਨੇ ਸਾਥ ਲੈਕਰ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਮੇਲੇ ਅਰਥਾਤ ਅਭੇਦ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਲਿਆ ਜੋੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru Perfecto los guía a conocer a Dios,"