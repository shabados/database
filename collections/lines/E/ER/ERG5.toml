[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਕਤਿ ਸਿਆਨਪ ਕਿਛੂ; ਨ ਜਾਨਾ ॥"
page = 387
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know no argumentation and wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਦਲੀਲ-ਬਾਜੀ ਅਤੇ ਚਤੁਰਾਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know nothing of arguments or cleverness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਉਕਤਿ) ਕਥਨੀ (ਸਿਆਨਪ) ਬੁਧੀ ਕੀ ਚਤੁਰਾਈ ਯਹ ਮੈਂ ਕੁਛੁ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਕੋਈ ਦਲੀਲ (ਦੇਣੀ) ਨਹੀਂ ਜਾਣਦਾ ਮੈਂ ਕੋਈ ਸਿਆਣਪ (ਦੀ ਗੱਲ ਕਰਨੀ) ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco ningún artefacto ni ninguna destreza."