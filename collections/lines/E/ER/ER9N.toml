data = "ਬਦਲ ਜਿਉ ਮਹਿਖਾਸੁਰ, ਰਣ ਵਿਚਿ ਗਜਿਆ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Mahishasura thundered in the field like the cloud"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਦਲ ਵਾਂਗ ਮਹਿਖਾਸੁਰ ਰਣ ਵਿਚ ਗਜਿਆ (ਅਤੇ ਬੜਕ ਮਾਰਨ ਲਗਾ ਕਿ)"