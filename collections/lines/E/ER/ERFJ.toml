[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ; ਵਾਸੈ ਨਾਮੁ ਹਰਿ ॥੪॥੭॥੧੪੫॥"
page = 211
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that God's Name may abide within his mind and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਸ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let the Lord's Name dwell within my mind and body. ||4||7||145||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਨਾਮੁ ਹੈ, ਸੋ ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਵਸਿਆ ਰਹੇ, ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ: ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਦਯਾ ਕਰੋ ਤਨ ਮੇਂ ਤੇਰਾ ਨਾਮ ਵਸ ਜਾਵੈ॥੪॥੭॥੧੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਕਿ) ਮੇਰੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ, ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਵੱਸ ਪਏ ॥੪॥੭॥੧੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਹਿਰਦੇ ਵਿਚ। ਵਸੈ = ਵੱਸ ਪਏ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que su cuerpo y su mente estén compenetrados con Tu Nombre. (4-7-145)"