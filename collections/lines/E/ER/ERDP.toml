[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਕਰਿਯੋ ਮਹਿਖਾਸੁਰ ਦਾਨਵ; ਮਾਰਿ ਸਭੈ, ਸੁਰ ਸੈਨ ਗਿਰਾਇਓ ॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons-king Mahishasura waged the war and killed all the forces of gods."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਦੈਂਤ ਨੇ ਯੁੱਧ ਕੀਤਾ ਅਤੇ ਸਾਰੀ ਦੇਵ-ਸੈਨਾ ਨੂੰ ਮਾਰ ਸੁਟਿਆ। ਵ"