type = "primary"
data = "ਭੂਲ ਦੇਖਿ ਕਬਿ ਲੇਹੁ ਬਨਾਈ ॥੪॥"
page = 551

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore I have said it in brief and the poets will themselves improves my mistakes.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਥੇ ਕਿਥੇ) ਭੁਲ ਵੇਖੋ, ਤਾਂ ਹੇ ਕਵੀ ਜਨੋਂ! ਉਸ ਨੂੰ ਸੋਧ ਲੈਣਾ ॥੪॥"