type = "primary"
data = "ਤਪਤ ਮਿਟਾਇ ਤਵਨ ਪਰ ਧਰਿਯੋ ॥੧੪॥"
page = 999

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had laced it with butter and when cold, had put it on the top side.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਪਸ਼ ਨੂੰ ਘਟਾ ਕੇ ਉਸ ਉਤੇ ਰਖ ਦਿੱਤਾ ॥੧੪॥"