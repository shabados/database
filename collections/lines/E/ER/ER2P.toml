[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਾਤਾ; ਤੁਧੁ ਸਾਲਾਹੀ ॥"
page = 1023
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So, realising Thee by Guru's grace, I praise Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੈਨੂੰ ਅਨੁਭਵ ਕਰ ਕੇ ਮੈਂ ਤੇਰਾ ਜੱਸ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as Gurmukh, I realize You and praise You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਤੇਰੇ ਕੋ ਹੀ ਰਖਕ ਜਾਣਿਆ ਹੈ, ਇਸੀ ਤੇ ਮੈਂ ਤੇਰੇ ਕੋ ਹੀ ਸਲਾਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ (ਇਸ ਗੱਲ ਨੂੰ) ਸਮਝ ਕੇ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਸਾਲਾਹਿ, ਸਲਾਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso Te rezo siempre, por la Gracia del Guru,"