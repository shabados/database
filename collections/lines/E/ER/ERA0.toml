[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰੁ ਉਦਕਿ ਪਖਾਰੀਐ; ਘਟ ਭੀਤਰਿ ਬਿਬਿਧਿ ਬਿਕਾਰ ॥"
page = 346
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Outside of his body, man washes with water, but within his mind are vices of many descriptions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹਿ ਦਾ ਬਾਹਰਵਾਰ, ਬੰਦਾ ਪਾਣੀ ਨਾਲ ਧੋ ਲੈਦਾ ਹੈ, ਪਰ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਬੜੇ ਕਿਸਮਾਂ ਦੇ ਪਾਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Outwardly, he washes with water, but deep within, his heart is tarnished by all sorts of vices."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਬਾਹਰ ਸਰੀਰ ਕੋ (ਉਦਕਿ) ਜਲ ਮੇਂ (ਪਖਾਰੀਐ) ਧੋਈਏ ਤਬ ਅੰਤਹਕਰਣ ਮੇਂ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਬਿਕਾਰ ਰੂਪੀ ਮੈਲ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਤੁਸੀ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਤੇ ਜ਼ੋਰ ਦੇਂਦੇ ਹੋ, ਪਰ ਤੀਰਥਾਂ ਤੇ ਜਾ ਕੇ ਤਾਂ ਸਰੀਰ ਦਾ) ਬਾਹਰਲਾ ਪਾਸਾ ਹੀ ਪਾਣੀ ਨਾਲ ਧੋਈਦਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਕਈ ਕਿਸਮ ਦੇ ਵਿਕਾਰ ਟਿਕੇ ਹੀ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰੁ = (ਸਰੀਰ ਦਾ) ਬਾਹਰਲਾ ਪਾਸਾ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਬਾਹਰੁ' ਅਤੇ 'ਬਾਹਰਿ' ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ। 'ਬਾਹਰੁ' ਨਾਂਵ ਹੈ, ਅਤੇ 'ਬਾਹਰਿ, ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ ਹੈ}। ਉਦਕਿ = ਉਦਕ ਨਾਲ, ਪਾਣੀ ਨਾਲ। ਪਖਾਰੀਐ = ਧੋ ਦੇਈਏ। ਘਟ = ਹਿਰਦਾ। ਬਿਬਿਧਿ = ਵਿ-ਵਿਧਿ, ਕਈ ਵਿਧੀਆਂ ਦੇ, ਕਈ ਕਿਸਮ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lavamos nuestro cuerpo exteriormente, pero la maldad permanece adentro"