[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਪੈ ਨਾਰਿ; ਸੀਗਾਰ ਸਮੇਤਿ ॥"
page = 875
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if he makes an offering of his wife with decorations,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੀ ਵਹੁਟੀ ਨੂੰ ਹਾਰ ਸ਼ਿੰਗਾਰ ਸਹਿਤ ਸਮਰਪਣ ਕਰ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and give his decorated wife in offering,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੀਗਾਰ ਸਹਿਤ ਹੀ ਇਸਤ੍ਰੀ ਅਰਪੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਹਿਣਿਆਂ ਸਮੇਤ ਆਪਣੀ ਵਹੁਟੀ (ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ) ਦਾਨ ਕਰ ਦੇਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪੈ = ਭੇਟਾ ਕਰੇ, ਦਾਨ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ofrece a su esposa a los dioses,"