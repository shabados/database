[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਦਾਨੁ ਮੰਗਤ ਜਨ ਦੀਜੈ; ਮੈ. ਪ੍ਰੀਤਮੁ ਦੇਹੁ ਮਿਲਾਏ ॥"
page = 1114
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Guru, bless then me, thy beggar, with the bounty of thy mercy and unite me with my love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ! ਮੈਂ ਆਪਣੇ ਮੰਗਤੇ, ਨੂੰ ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਦੀ ਦਾਤ ਬਖਸ਼ ਅਤੇ ਮੈਨੂੰ ਮੇਰੇ ਪਿਆਰੇ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless this beggar, Your humble servant, with the Gift of Mercy; please unite me with my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭਿਛਕ ਜਨ ਪਰ ਦਯਾ ਕਰੋ ਅਰ ਇਹ ਦਾਨ ਦੀਜੀਏ, ਜੋ ਮੇਰੇ ਕੋ ਹੇ ਪ੍ਰੀਤਮ! (ਦੇਹਿ) ਸਰੀਰ ਸਹਿਤ ਹੋਤੇ ਹੀ ਮਿਲਾਇ ਲੀਜੀਏ, ਭਾਵ ਅਭੇਦ ਕੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਨਿੱਤ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ-ਹੇ ਗੁਰੂ!) ਦਇਆ ਕਰ, ਮੈਨੂੰ ਆਪਣੇ ਮੰਗਤੇ ਦਾਸ ਨੂੰ ਇਹ ਦਾਨ ਦੇਹ ਕਿ ਮੈਨੂੰ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਮਿਲਾ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਤ ਜਨ ਦੀਜੈ = ਮੰਗਤੇ ਦਾਸ ਨੂੰ ਦੇਹੁ। ਮੈ = ਮੈਨੂੰ। ਦੇਹੁ ਮਿਲਾਏ = ਮਿਲਾ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru, muestra Tu Misericordia y guíame hasta mi Señor."