data = "ਭਾਤਿ ਭਾਤਿ ਕੇ ਬਾਜਨ ਬਾਜਾ ॥੨੯੧॥"
page = 703

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the king himself moved and many types of musical instruments were played.64.291."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਦੋਂ) ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਦੇ ਵਾਜੇ ਵਜਣ ਲਗ ਗਏ ਹਨ ॥੨੯੧॥"