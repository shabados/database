[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਸਾਧੂ ਸੰਗਿ ਭੇਟੇ; ਪੂਰਨ ਪੁਰਖ ਸੁਜਾਨ ॥੧॥ ਰਹਾਉ ॥"
page = 702
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omniscient Perfect Lord, mercifully unite me with the society of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬੱਗ, ਪੂਰੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਧਾਰ ਕੇ, ਮੈਨੂੰ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੋੜ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with Your mercy, and unite me with the Saadh Sangat, the Company of the Holy, O perfect, all-knowing Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕਿਰਪਾ ਕਰ ਕੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਪੂਰਨ ਪੁਰਖ ਸੁਜਾਨ ਸਤਿਗੁਰੂ ਮੇਰੇ ਕੋ ਮਿਲੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਗੁਣ-ਭਰਪੂਰ, ਸਰਬ-ਵਿਆਪਕ, ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ (ਆਪਣੀ) ਮੇਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਪਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਸਾਧੂ = ਗੁਰੂ। ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ। ਭੇਟੇ = ਮਿਲ ਪਏ। ਪੂਰਨ = ਸਰਬ-ਗੁਣ-ਭਰਪੂਰ। ਪੁਰਖ = ਸਰਬ-ਵਿਆਪਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Sabio y Perfecto Señor, ten Compasión de mí para que encuentre a Tus Santos. (1‑Pausa)"