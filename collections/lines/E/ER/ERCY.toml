[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਰੂਪੁ ਸਭ ਜੋਤਿ ਸਬਾਈ; ਹਰਿ ਨਿਕਟਿ ਵਸੈ, ਹਰਿ ਕੋਲੀ ॥੨॥"
page = 168
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beauty and light of the Lord God is contained among all and everywhere. god abides near and close to every one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਸੁੰਦਰਤਾ ਤੇ ਰੋਸ਼ਨੀ ਸਾਰਿਆਂ ਅੰਦਰ ਤੇ ਹਰ ਥਾਂ ਰਮ ਰਹੀ ਹੈ। ਵਾਹਿਗੁਰੂ ਹਰ ਇਕਸੁ ਦੇ ਲਾਗੇ ਤੇ ਐਨ ਪਾਸ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beauty and the Light of the Lord, Har, Har, is present in all. In all places, the Lord dwells near by, close at hand. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਤਰਾਂ ਸੇ ਹਰੀ ਕੇ ਹਰੇਕ ਰੂਪ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਹਰੀ ਕੇ ਸਰਬ ਰੂਪ ਕੈਸੇ ਹੈਂ? ਉਤਰੁ: ਸੰਪੂਰਨ ਜੋਤ ਅਰਥਾਤ ਚੇਤਨ ਸਤਾ ਉਸੀ ਕੀ ਹੀ ਸਭ ਜੀਵੋਂ ਮੇਂ ਆਈ ਹੂਈ ਹੈ ਔਰ ਹਰੀ ਨਿਕਟ ਸੇ ਨਿਕਟ ਬਸਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਹਾਥ ਪਾਉਂ ਆਦਿ ਅੰਗ ਜੋ ਅਪਨੇ ਨੇੜੇ ਹੈਂ, ਸੋ ਇਨ ਸੇ ਭੀ ਨੇੜੇ ਹੈ। ਕਿਉਂਕਿ ਅੰਗ ਮਮਤਾ ਕਾ ਵਿਖ੍ਯ ਹੈ ਆਤਮਾ ਹੰਤਾ ਕਾ ਵਿਖ੍ਯ ਹੈ॥☬ਜੀਵੋਂ ਕੀ ਬੁਧੀ ਤੁਛ ਜਾਨ ਕਰ ਕਹੈ ਅਰਥ ਕੇ ਦ੍ਰਿੜ ਨਮਿਤ, ਪੁਨਾ ਥੂਨੀ ਖੰਨਨ ਨਯਾਇ ਸੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਹ ਸਾਰਾ ਜਗਤ) ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਰੂਪ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਜੋਤਿ ਵੱਸ ਰਹੀ ਹੈ। ਪਰਮਾਤਮਾ ਹਰੇਕ ਜੀਵ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਹੈ ਕੋਲ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la Luz del Señor lo compenetra todo. ¡Qué cerca, oh qué cerca está Él! (2)"