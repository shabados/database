[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣੀ ਸੁਣਉ; ਬਿਮਲ ਜਸੁ ਸੁਆਮੀ ॥"
page = 1080
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my ears, I hear the Lord's pure praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਂਲ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪਾਵਨ ਕੀਰਤੀ ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my ears, I listen to the Pure Praises of my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰਾ ਉਜਲ ਜਸ ਕੰਨੋਂ ਕਰ ਕੇ ਮੈਂ ਸੁਣੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! (ਮਿਹਰ ਕਰ) ਮੈਂ (ਆਪਣੇ) ਕੰਨਾਂ ਨਾਲ ਤੇਰਾ ਪਵਿੱਤਰ ਜਸ ਸੁਣਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਣੀ = ਕੰਨਾਂ ਨਾਲ। ਸੁਣਉ = ਸੁਣਉਂ, ਮੈਂ ਸੁਣਦਾ ਰਹਾਂ। ਬਿਮਲ = ਪਵਿੱਤਰ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco escuchar la Alabanza del Señor, busco sólo apoyarme en el Único Dios,"