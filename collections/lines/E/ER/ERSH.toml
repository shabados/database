[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੀ; ਬਾਛਉ ਧੂਰਿ ॥੪॥੨॥"
page = 724
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I long for the dust of the pious persons feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਹੀ ਚਾਹਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the dust of the feet of the Saints. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨਾਰਬਿੰਦ ਕੀ ਧੂੜੀ ਚਾਹਤਾ ਹੂੰ॥੪॥੨॥☬ਪੁਨਾ ਸ੍ਰੀ ਅਕਾਲਪੁਰਖ ਜੀ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੂਏ ਜੀਵੋਂ ਕੋ ਤਿਸ ਕੇ ਭਜਨ ਕਰਨੇ ਕਾ ਉਪਦੇਸ਼ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤੇਰੇ ਦਰ ਤੋਂ) ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਛਉ = ਬਾਛਉਂ, ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ। ਧੂਰਿ = ਚਰਨ-ਧੂੜ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y yo busco nada más que el Polvo de los Pies de Sus Santos.(4-2)"