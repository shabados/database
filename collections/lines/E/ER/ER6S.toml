[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛੇ ਫਲ ਪਾਈ ॥"
page = 626
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have gathered the fruits of my hearts desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the fruits of my mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਹਮਨੇ ਮਨ ਬਾਂਛਤ ਫਲੋਂ ਕੀ ਪੰਕਤੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ) ਮਨ-ਮੰਗੀਆਂ ਮੁਰਾਦਾਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que de Él recibo el Fruto de la añoranza de mi corazón."