[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਦ੍ਰਿੜਾਏ; ਪੂਰਾ ਗੁਰੁ ਮੇਰਾ ॥੪॥੫॥"
page = 798
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, my Perfect Guru implants the Name within the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੇਰੇ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਨਾਮ ਨੂੰ ਪੱਕਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my Perfect Guru implants the Naam, the Name of the Lord, deep within. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਨਾਮ ਕੇ ਦ੍ਰਿੜਾਵਨੇ ਵਾਲਾ ਮੇਰਾ ਸਤਿਗੁਰੂ ਹੀ ਹੈ॥੪॥੫॥☬ਨਾਂਮ ਦਾਨ ਮਾਂਗਤੇ ਹੂਏ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਪੈ ਬੇਨਤੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਪੂਰਾ ਗੁਰੂ ਹੀ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਨਾਮ ਜਪਣ ਦਾ ਸੁਭਾਉ ਪੱਕਾ ਕਰ ਸਕਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es el Guru Perfecto Quien nos bendice con el Nombre del Señor.  (4-5)"