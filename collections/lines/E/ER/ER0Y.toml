[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਕ੍ਰਿਪਾਨਿਧਿ ਆਵਤ ਜੋ ਸੁ; ਚਪੇਟ ਸੋ ਮਾਰ ਕੈ ਭੂਮਿ ਗਿਰਾਯੋ ॥੧੬੫੫॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever came before the king, getting enraged, the king caused him to fall down on the ground with the blow of his hand.1655."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵੀ ਕ੍ਰੋਧ ਕਰ ਕੇ ਆਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਕ੍ਰਿਪਾਨਿਧਾਨ ਚਪੇੜ ਮਾਰ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗਾ ਦਿੰਦਾ ਹੈ ॥੧੬੫੫॥"