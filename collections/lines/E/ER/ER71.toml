[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਜ ਤਮ ਸਤ ਕਲ; ਤੇਰੀ ਛਾਇਆ ॥"
page = 1038
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy power O Lord, is diffused in the three modes of optimism, egotism and pessimism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੀ ਸਤਿਆਂ, ਹੇ ਸੁਆਮੀ! ਪਉਣ, ਅਗਨੀ ਅਤੇ ਪਾਣੀ ਦੀਆਂ ਤਿੰਨਾਂ ਅਵਸਥਾਵਾਂ ਅੰਦਰ ਫੈਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Power is diffused through the three gunas: raajas, taamas and satva."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਜ, ਤਮ, ਸਤ ਮੇਂ ਭੀ ਤੇਰੀ ਸਕਤੀ ਕਾ (ਛਾਇਆ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ) ਰਜੋ ਤਮੋ ਤੇ ਸਤੋ (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਹੀ ਤਾਕਤ ਦੇ ਆਸਰੇ ਬਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tres Modos Védicos, el Sáttvico, el Rayásico y el Tamásico, evolucionaron de Su Ser,"