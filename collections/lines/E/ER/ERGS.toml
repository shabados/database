data = "ਜੋਊ ਆਨਿ ਮਿਲੇ ਅਰੁ ਸਾਕ ਦਏ ॥"
page = 154

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who surrendered before him and married their daughters to him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ (ਉਸ ਨੂੰ) ਆ ਕੇ ਮਿਲ ਪਏ ਅਤੇ (ਬੇਟੀਆਂ ਦੇ) ਸਾਕ ਦਿੱਤੇ,"