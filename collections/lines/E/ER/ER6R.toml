[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਕੁੰਚਰੁ; ਕਾਇਆ ਉਦਿਆਨੈ ॥"
page = 221
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is an elephant in the body forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦੇ ਜੰਗਲ ਅੰਦਰ ਮਨੂਆਂ ਇਕ ਹਾਥੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is an elephant in the forest of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਮਨ ਰੂਪੀ ਹਸਤੀ ਹੈ ਔਰ (ਕਾਇਆ) ਸਰੀਰ ਰੂਪੀ (ਉਦਿਆਨੈ) ਜੰਗਲ ਮੇਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ) ਸਰੀਰ ਜੰਗਲ ਵਿਚ ਮਨ ਹਾਥੀ (ਸਮਾਨ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es el elefante salvaje en la jungla del cuerpo;"