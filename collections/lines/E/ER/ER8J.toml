[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ. ਨਾਮੁ ਮਨਿ ਵਸੈ; ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥"
page = 33
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect good fortune, the Name dwells in the mortal's mind and he attains to the union of the Lord through the Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ, ਨਾਮ ਪ੍ਰਾਨੀ ਦੇ ਚਿੱਤ ਅੰਦਰ ਨਿਵਾਸ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਮਾਲਕ ਦੇ ਮਿਲਾਪ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through perfect good fortune, the Naam comes to abide within the mind. Through the Shabad, we merge into Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਨਾਮੁ ਅਤ੍ਯੰਤ ਪੁੰਨੋਂ ਕਰ ਕੇ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ, ਔਰੁ ਨਾਮ ਕੇ ਬਸਨੇ ਕਰ (ਸਬਦਿ) ਬ੍ਰਹਮ ਮੇਂ ਅਭੇਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਬਦਿ = (ਗੁਰੂ ਦੇ) ਸਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así está escrito en nuestro Destino, el Nombre viene a nuestra mente y uno conoce al Señor a través de la Palabra Shabd"