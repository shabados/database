[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਦੁਰਮਤਿ ਖੋਈ ॥"
page = 357
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace evil-intellect is surrendered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਖੋਟੀ ਅਕਲ ਜੜੋਂ ਮੇਖੋਂ ਪੁੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, evil-mindedness is destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੈਨੇ ਖੋਟੀ ਮਤਿ ਜਬ ਨਾਸ ਕੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਾਡੀ ਖੋਟੀ ਮਤਿ ਨਾਸ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Guru, uno abandona su mente falsa y,"