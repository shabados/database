[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮਤਿ ਸਹਜਿ ਸਮਾਉ ॥੪॥੮॥"
page = 153
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Guru's instruction, I am absorbed in the Supreme Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਪਾਰਬ੍ਰਹਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Guru's Teachings, I am intuitively absorbed in the Lord. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮਨ! ਗੁਰ ਸਿਖਿਆ ਲੈ ਕਰ ਸਹਜ ਪਦ ਮੇਂ ਸਮਾਉ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮੈਨੂੰ ਯਕੀਨ ਹੈ ਕਿ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਰਹਿ ਸਕੀਦਾ ਹੈ (ਜਿਥੇ ਮਾਇਆ ਵਾਲੀ ਭਟਕਣਾ ਦੀ ਅਣਹੋਂਦ ਹੈ) ਜਿਥੇ ਅਡੋਲਤਾ ਹੈ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, solamente a través de la Palabra del Shabd del Guru, puedo sumirme en la Paz Divina. (4-8)"