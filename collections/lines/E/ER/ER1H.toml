[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਦਇਆਪਤਿ ਦਾਤਾ; ਤੁਧੁ ਵਿਣੁ ਮੁਕਤਿ. ਨ ਪਾਈ ॥੪॥੬॥"
page = 991
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the very beginning and the commencement of ages, Thou art the Merciful and Munificent Master. Without Thee, salvation can be obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਆਰੰਭ ਅਤੇ ਯੁੱਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਤੂੰ ਮਿਹਰਬਾਨ ਅਤੇ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈਂ। ਤੇਰੇ ਬਗੈਰ ਮੋਖ਼ ਪਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since the very beginning of time, and throughout the ages, You have been the merciful and generous Lord. Without You, liberation cannot be attained. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਦਾ ਦਇਆ ਸਰੂਪ ਤੁਮ ਸਵਾਮੀ ਦਾਤਾ ਹੋ। ਤੇਰੀ ਕ੍ਰਿਪਾ ਬਿਨਾਂ ਮੁਕਤੀ ਕਿਸੇ ਨੇ ਨਹੀਂ, ਭਾਵ ਹਮਾਰੇ ਸੇ ਸੇਵਾ ਭਗਤੀ ਤੌ ਕੁਛ ਨਹੀਂ ਹੋਤੀ, ਕੇਵਲ ਆਪ ਕੀ ਕ੍ਰਿਪਾ ਹੀ ਚਾਹਤੇ ਹੈਂ॥੪॥੬॥☬ਸੁਲਤਾਨ ਪੁਰ ਮੇਂ ਵੈਰਾਗ ਦਸ਼ਾ ਕਰ ਜਬ ਮਸਾਣ ਭੂਮਕਾ ਮੇਂ ਗੁਰੂ ਜੀ ਜਾ ਪੜੇ ਤਬ ਦੌਲਤ ਖਾਂ ਦਾ ਭੇਜਾ ਹੂਆ ਕਾਜੀ ਗ੍ਯਾ। ਤਿਸ ਕੇ ਪੂਛਨੇ ਪਰ ਸਬਦੁ ਉਚਾਰਤੇ ਭਏ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਦਇਆ ਦਾ ਮਾਲਕ ਹੈਂ ਦਾਤਾਂ ਦੇਂਦਾ ਆਇਆ ਹੈਂ (ਇਹਨਾਂ ਦਾਤਾਂ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਤੇਰੀ ਸਹੈਤਾ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres Compasivo con toda la vida desde la Eternidad, y sin Ti, nadie es emancipado.(4-6)"