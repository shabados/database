[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਨ ਮੋ ਕੋ ਐਸੇ ਕਹਿਯੋ; ਭੇਦ ਸਕਲ ਸਮਝਾਇ ॥੮॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And the Brahmin made me to understand this.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੈਨੂੰ ਸਾਰਾ ਭੇਦ ਸਮਝਾ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਹੈ ॥੮॥"