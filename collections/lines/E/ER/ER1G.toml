[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਜਾਣੈ ਸੋਈ ਪਛਾਣੈ; ਜਾ ਕਉ ਨਦਰਿ ਸਿਰੰਦੇ ॥"
page = 779
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone knows, he alone understands, on whom is the grace of the creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜਾਣਦਾ ਹੈ, ਕੇਵਲ ਉਹੀ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows, and he alone understands, upon whom the Creator Lord bestows His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਕੇ ਉਤਪੰਨ ਕਰਨੇਹਾਰੇ! ਜਿਸ ਕੋ ਤੇਰੀ ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ, ਸੋਈ ਪ੍ਰੋਖ ਅਪ੍ਰੋਖ ਕਰ ਤੇਰੇ ਕੋ ਪਹਚਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਮਨੁੱਖ (ਸਹੀ ਜੀਵਨ ਨੂੰ) ਸਮਝਦਾ ਪਛਾਣਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹੀ ਮਨੁੱਖ। ਜਾ ਕਉ = ਜਿਸ ਉੱਤੇ। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਸਿਰੰਦੇ = ਸਿਰਜਣਹਾਰ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te conoce y toma Conciencia de Ti, sólo aquél que obtiene Tu Gracia,"