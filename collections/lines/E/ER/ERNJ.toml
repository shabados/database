[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਟਾ ਜੂਟ ਕੌ ਧਾਰਿ; ਜਟੀ ਨਾਮਾ ਸਦ ਸੋਹੈ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the tresses as such he was worthy of being called god of Jatty."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਟਾਵਾਂ ਦਾ ਜੂੜਾ ਧਾਰਨ ਕਰ ਕੇ ਸਦਾ 'ਜਟੀ' ਨਾਂ ਨਾਲ ਪ੍ਰਸਿੱਧ ਹੋਇਆ।"