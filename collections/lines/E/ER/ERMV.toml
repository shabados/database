[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਅਤਿਅੰਤ ਫ਼ਾਇਦਾ ਬਖ਼ਸ਼ਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਸ਼ਾਣ ਨਫ਼ੀਆ ਬਿਸੀਆਰ ਆਵੁਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is noble and extremely fortunate. (129)"