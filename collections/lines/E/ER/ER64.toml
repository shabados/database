[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਖੇਲ ਕਰੈ ਸਭਿ ਕਰਤਾ; ਐਸਾ ਬੂਝੈ ਕੋਈ ॥੩॥"
page = 993
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Creator stages all the plays, but rare is the one who realises like this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਸਿਰਜਣਹਾਰ ਸਾਰੀਆਂ ਖੇਡਾਂ ਖੇਡਦਾ ਹੈ, ਪਰ ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself stages all the plays; how rare are those who realize this. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਸਭ ਖੇਲ ਤੂੰ ਆਪੇ ਹੀ ਕਰਤਾ ਹੈਂ, ਪਰੰਤੂ ਐਸੇ ਕੋਈ ਗੁਰਮੁਖਿ ਹੀ ਸਮਝਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਇਉਂ ਸਮਝਦਾ ਹੈ ਕਿ ਸਾਰੇ ਕੌਤਕ ਕਰਤਾਰ ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, todo esto es el Deporte del Señor, pero extraordinario es el que conoce la Verdad.  (3)"