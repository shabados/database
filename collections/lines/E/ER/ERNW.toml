[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰੀ ਆਇਆ ਇਕੁ; ਸਗਲ ਬ੍ਰਹਮੇਟਿਆ ॥"
page = 520
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sees the unique Lord everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸੁਆਮੀ ਨੂੰ ਸਾਰੀ ਥਾਂਈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes to see the One God everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸਭ ਮੇਂ ਏਕ (ਬ੍ਰਹਮੇਟਿਆ) ਬ੍ਰਹਮ ਨਜਰ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਇਕ ਬ੍ਰਹਮ ਹੀ ਦਿੱਸਦਾ ਹੈ; (ਬਾਹਰ ਵਲੋਂ ਆਪਣੀ) ਨਜ਼ਰ ਨੂੰ ਸਮੇਟ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es entonado en la Quintaesencia de la Sabiduría y la mente es dominada para concentrarse en ella."