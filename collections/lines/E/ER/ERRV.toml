[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਨਾਨ ਦਾਨ ਤਾਪਨ ਸੁਚਿ ਕਿਰਿਆ; ਚਰਣ ਕਮਲ ਹਿਰਦੈ ਪ੍ਰਭ ਧਾਰੀ ॥"
page = 1389
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The enshrining of the Lord's lotus feet in the mind bestows the merit of ablution, charity, penance, piety and good actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦਾ ਮਨ ਅੰਦਰ ਟਿਕਾਉਣਾ ਮਜਨ, ਪੁੰਨ-ਦਾਨ, ਤਪੱਸਿਆ, ਪਵਿੱਤਰਤਾ ਅਤੇ ਚੰਗੇ ਅਮਲਾ ਦਾ ਫਲ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merits of cleansing baths, charity, penance, purity and good deeds, are obtained by enshrining the Lotus Feet of God within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ਼ਨਾਨ ਔ ਦਾਨ, (ਤਾਪਨ) ਤਪ ਕਰਨਾ, (ਸੁਚ) ਪਵਿਤ੍ਰਤਾ ਕਰ ਕੇ (ਕਿਰਿਆ) ਪੂਜਾ ਆਦੀ ਸ਼ੁਭ ਕਰਮੋਂ ਕਾ ਮੂਲ ਇਹੀ ਹੈ, ਜੋ ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਪ੍ਰੀਤੀ ਰਿਦੇ ਮੇਂ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥਾਂ ਦੇ) ਇਸ਼ਨਾਨ ਕਰਨੇ, (ਓਥੇ) ਦਾਨ ਕਰਨੇ, ਤਪ ਸਾਧਣੇ ਤੇ ਸਰੀਰਕ ਸੁੱਚ ਦੇ ਕਰਮ-(ਇਹਨਾਂ ਸਭਨਾਂ ਦੀ ਥਾਂ) ਅਸਾਂ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਹਿਰਦੇ ਵਿਚ ਧਾਰ ਲਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਪਨ = ਤਪ ਸਾਧਣੇ। ਸੁਚਿ ਕਿਰਿਆ = ਸਰੀਰਕ ਸੁੱਚ ਰੱਖਣ ਵਾਲੇ ਸਾਧਨ। ਚਰਣ ਕਮਲ = ਹਰੀ ਦੇ ਕਮਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਪੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los méritos por abluciones, caridades, penitencias, purificaciones y buenas acciones, son obtenidas enalteciendo los Pies de Loto de Dios en nuestro corazón."