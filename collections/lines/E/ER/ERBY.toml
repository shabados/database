[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਨਾ ਜੋੜਿ ਵਿਛੋੜਿਦਾ; ਚਿਰੀ ਵਿਛੁੰਨੇ ਆਣਿ ਮਿਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He makes many meet, separates others and further reunites the ones separated long back."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੁੰ ਜੋੜਕੇ ਵਿਛੋੜ ਦਿੰਦਾ ਹੈ, ਕਈ ਚਿਰ ਦੇ ਵਿਛੁੜੇ ਮੇਲ ਦੇਂਦਾ ਹੈ। (ਜਗਯਾਸੂਆਂ ਨੂੰ ਸਾਈਂ ਨਾਲ ਜੋੜਦਾ, ਪਾਪੀਆਂ ਨੂੰ ਵਿਸ਼ਿਆਂ ਤੋਂ ਵਿਛੋੜਦਾ, ਚਿਰਾਂ ਦੇ ਸਾਧਕਾਂ ਨੂੰ ਮੇਲਦਾ ਹੈ)।"