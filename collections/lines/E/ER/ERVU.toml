[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨ ਗਦਾ ਗਹਿ; ਕੈ, ਅਰਿ ਕੇ ਬਧ ਕਾਰਨ ਧਾਯੋ ॥"
page = 500

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, the son of Krishna got extremely enraged and catching hold of bow, arrows and mace moved to kill the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਨੁਸ਼ ਬਾਣ, ਕ੍ਰਿਪਾਨ ਅਤੇ ਗਦਾ ਪਕੜ ਕੇ ਵੈਰੀ (ਸੰਬਰ ਦੈਂਤ) ਨੂੰ ਮਾਰਨ ਲਈ ਭਜ ਪਿਆ।"