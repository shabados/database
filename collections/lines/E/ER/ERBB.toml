[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ਕ ਗੁਰੂ ਨਾਨਕ ਪਰਲੋਕ ਦੀ ਮੁਕਤੀ ਅਤੇ ਬਖਸ਼ਿਸ਼ਾਂ ਦੀ ਰਹਿਮਤ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਜਾਤੁਲਵਰਾ ਰਹਿਮਤੁਲ ਮੁਜ਼ਨਬੀਨ ।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Without doubt, Guru Nanak is the grace and benignity of heavenly salvation and bestowal. (4) "