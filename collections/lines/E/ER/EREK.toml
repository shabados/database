[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਨਣੁ ਜਿਉ ਵਣ ਖੰਡ ਵਿਚਿ; ਓਹੁ ਆਪੁ ਲੁਕਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the sandal tree tries to conceal itself in the forest (but cannot remain hidden),"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਚੰਨਣ (ਦਾ ਬੂਟਾ) ਬਨਾਂ ਵਿਖੇ ਆਪਣਾ ਆਪ ਲੁਕਾਉਂਦਾ ਹੈ।"