[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜਤੀ ਤਪੀ ਪਚਿ ਹਾਰੇ; ਅਰੁ ਬਹੁ ਲੋਗ ਸਿਆਨੇ ॥੧॥ ਰਹਾਉ ॥"
page = 537
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The renunciators, celibates, penitents and good many wise men have utterly failed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਆਗੀ, ਬ੍ਰੀਹਮਚਾਰੀ, ਤਪੱਸਵੀ ਅਤੇ ਘਣੇਰੇ ਅਕਲਮੰਦ ਇਨਸਾਨ ਬੁਰੀ ਤਰ੍ਹਾਂ ਫੇਲ੍ਹ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis, the celibates, the penitents, and all sorts of clever people have failed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਖੋਜ ਮੇਂ ਗੋਰਖਾਦਿ ਜੋਗੀ, ਹਨੂੰਮਾਨ ਆਦਿਕ ਜਤੀ ਅਰੁ ਬਗਦਾਲਾਦਿ ਤਪੀ ਅਰੁ ਬਹੁਤੇ ਚਤਰ ਲੋਗ (ਪਚਿ ਹਾਰੇ) ਪਚ ਕਰ ਕੇ ਹਾਰ ਬੈਠੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੋਗੀ, ਅਨੇਕਾਂ ਤਪੀ, ਅਤੇ ਹੋਰ ਬਥੇਰੇ ਸਿਆਣੇ ਮਨੁੱਖ ਖਪ ਖਪ ਕੇ ਹਾਰ ਗਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ = ਖਪ ਖਪ ਕੇ। ਹਾਰੇ = ਥੱਕ ਗਏ ਹਨ। ਅਰੁ = ਅਤੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo han llegado a conocer. (1-Pausa)"