[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿੰਘਾਸਣੁ ਦੀਅਉ; ਸਿਰੀ ਗੁਰੁ ਤਹ ਬੈਠਾਯਉ ॥"
page = 1409
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God gave him his Royal Throne and seated the Sire Guru on the throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਪਾਤਿਸ਼ਾਹੀ ਤਖਤ ਦਿੱਤਾ ਅਤੇ ਗੁਰੂ ਮਹਾਰਾਜ ਨੂੰ ਉਸ ਉੱਤੇ ਬਹਾਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord offered Him His Royal Throne, and seated the Guru upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਆਪ ਅਪਨੇ ਸਰੂਪ ਸਤਿਗੁਰੋਂ ਕੋ ਅਪਨਾ ਸਿੰਘਾਸਨ ਦੀਆ ਅਰ ਤਿਸ ਪਰ ਅਪਨੇ ਪਾਸ ਹੀ ਬਿਠਾਇ ਲੀਆ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ (ਆਪ ਨੂੰ) ਤਖ਼ਤ ਦਿੱਤਾ ਹੈ ਤੇ ਉਸ ਉਤੇ ਸ੍ਰੀ ਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਨੂੰ ਬਿਠਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹਰੀ ਨੇ। ਸਿੰਘਾਸਣੁ = ਤਖ਼ਤ। ਤਹ = ਉਥੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo Le ofreció Su Trono de Realeza y sentó al Guru en él."