[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਸਨਾ ਰਸੀਲੀ ਨਾਹਿ ਬੇਨਤੀ ਬਖਾਨਉ ਕੈਸੇ; ਸੁਰਤਿ ਨ ਸ੍ਰਵਨਨ ਬਚਨ ਮਧੋਕੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "My tongue is not ambrosial. Then how can I make an effective request to my beloved? I do not have such power of hearing that I can enjoy the honey-like words of my beloved Lord?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ ਰਸੀਲੀ ਨਹੀਂ; ਮੈਂ ਮਿੱਠੀ ਬੇਨਤੀ ਕਿਵੇਂ ਕਰਾਂ? ਕੰਨਾਂ ਵਿਚ ਸ਼ਰਧਾ ਵਾਲੀ ਸੁਣਨ ਸ਼ਕਤੀ ਨਹੀਂ ਜੋ ਪਿਆਰੇ ਦੇ ਕੀਤੇ ਹੋਏ ਮਿੱਠੇ ਬਚਨ ਸੁਣਾਂ।"