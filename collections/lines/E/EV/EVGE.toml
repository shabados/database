[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਰੰਗਿ ਸਹਜਿ ਕਲੁ ਉਚਰੈ; ਜਸੁ ਜੰਪਉ ਲਹਣੇ ਰਸਨ ॥੭॥"
page = 1392
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kalsahar, with my tongue, I al-too-spontaneously ever lovingly recite the praise of Lehna."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਸਹਾਰ ਆਖਦਾ ਹੈ, ਆਪਣੀ ਜੀਭ ਨਾਲ ਮੈਂ ਸੁਤੇ ਸਿਧ ਹੀ ਲਹਿਣੇ ਦੀ ਕੀਰਤੀ ਪਿਆਰ ਨਾਲ ਸਦੀਵ ਹੀ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says KAL, I lovingly, continually, intuitively chant the Praises of Lehnaa with my tongue. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਕਲ' ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੇ ਜਸ ਕੋ (ਸਦਰੰਗਿ) ਸਦਾ ਪ੍ਰੇਮ ਸੇ ਰਸਨਾ ਕਰ ਕੇ ਉਚਾਰਨ ਕਰਤਾ ਹੂੰ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲ੍ਯ੍ਯਸਹਾਰ ਆਖਦਾ ਹੈ ਕਿ \"ਮੈਂ ਆਪਣੀ ਜੀਭ ਨਾਲ ਸਦਾ ਪ੍ਰੇਮ ਵਿਚ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ) ਉਸ ਲਹਣੇ ਜੀ ਦਾ ਜਸ ਉਚਾਰਦਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kal, amorosa, continua e intuitivamente canto las Alabanzas de Lejna con mi lengua. (7)"