[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਤਰੇ ਨੇ ਕਿਹਾ, ਮੈਂ ਭਾਵੇਂ ਇੱਕ ਪਾਣੀ ਦਾ ਛੋਟਾ ਜਿਹਾ ਕਤਰਾ ਸਾਂ, "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੁਫ਼ਤ ਮਨ ਯੱਕ ਕਤਰਾ ਆਬੀ ਬੂਦਾ ਅਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All angels prostrate before him. (64)"