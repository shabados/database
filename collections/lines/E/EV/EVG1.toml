[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਚਿਤੁ ਲਾਇ. ਪੂਜੇ ਗੁਰ ਮੂਰਤਿ; ਸੋ ਮਨ ਇਛੇ ਫਲ ਪਾਵੈ ॥"
page = 303
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who heartily adores Guru's being obtains the boons his heart desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਲ ਲਾ ਕੇ ਗੁਰਾਂ ਦੀ ਵਿਅਕਤੀ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who centers his consciousness and worships the Guru, obtains the fruits of his mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰੋਂ ਕੀ ਮੂਰਤ ਕੋ ਜੋ ਪੁਰਸ ਚਿਤ ਲਾਇ ਕਰ ਪੂਜਤਾ ਹੈ, ਸੋ ਮਨ ਇਛਤ ਫਲ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ ਗੁਰ-ਮੂਰਤੀ ਦਾ ਪੂਜਨ ਚਿੱਤ ਲਾ ਕੇ ਕਰਦਾ ਹੈ (ਭਾਵ, ਜੋ ਜੀਵ ਗਹੁ ਨਾਲ ਸਤਿਗੁਰੂ ਦੇ ਉਪਰ-ਲਿਖੇ ਗੁਣਾਂ ਨੂੰ ਧਾਰਨ ਕਰਦਾ ਹੈ) ਉਸ ਨੂੰ ਉਹੀ ਫਲ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜਿਸ ਦੀ ਮਨ ਵਿਚ ਇੱਛਾ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que alaba a la Persona del Guru con la fuerza concentrada de su Devoción, obtendrá el Fruto, satisfaciendo el deseo de su corazón."