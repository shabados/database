data = "ਮਾਰਿ ਆਪਨੇ ਹਾਥ ਹੀ; ਗਡਹੇ ਦਈ ਗਡਾਇ ॥੭॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed her and buried her in the ground.(7)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਹੱਥ ਨਾਲ ਮਾਰ ਕੇ ਟੋਏ ਵਿਚ ਦਬ ਦਿੱਤਾ ॥੭॥"