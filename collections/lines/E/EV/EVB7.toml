[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਖਿ ਪਿਆਸ ਲਗੈ ਜਬ ਹੀ; ਤਬ ਕਾਨਨ ਤੇ ਚੁਨਿ ਕੈ ਫਲ ਖਾਵੈ ॥੨॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he felt hungry and thirsty, he would pick up fruits and eat.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਭੁਖ ਪਿਆਸ ਲਗਦੀ ਤਾਂ ਬਨ ਵਿਚੋਂ ਫਲ ਚੁਣ ਕੇ ਖਾ ਲੈਂਦਾ ॥੨॥"