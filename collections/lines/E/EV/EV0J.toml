[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਿਤਮਿਤਾਲਾ ਅਕਤਿਡੁ; ਮਿਲੈ ਦੁਬਾਜਰਿਆਂ ਕਿਉ ਢੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Akkhoppers are also piebald; they too like the double-minded , are nowhere sheltered."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਕ ਦੇ ਤਿੱਡੇ ਦਾ ਚਿਤ੍ਰ ਮਿੱਤ੍ਰਾ ਰੰਗ ਹੁੰਦਾ ਹੈ, (ਅਜਿਹੇ ਹੀ) ਮਨਮੁਖਾਂ ਨੂੰ ਹੋਰਥੇ ਕਿਧਰੇ ਢੋਈ ਨਹੀਂ ਮਿਲਦੀ (ਮੁੜ ਮੁੜ ਅੱਕ ਦਾ ਹੀ ਆਸ਼੍ਰਯ ਫੜਦੇ ਹਨ)"