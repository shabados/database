[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਕੀ ਹੈ; ਸਭ ਸਿਰਕਾਰਾ ॥"
page = 1054
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over all is the rule of the Sire Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਉਪੱਰ ਹਕੂਮਤ ਹੈ ਪ੍ਰਭੂ ਮਾਲਕ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is the Ruler above all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀ ਕੀ ਹੁਕਮ ਰੂਪੀ ਕਾਰ ਸਭ ਕੇ ਸਿਰ ਪਰ ਹੈ ਵਾ (ਸਿਰਕਾਰਾ) ਰਯਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਹੈ (ਜਮਰਾਜ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਰਈਅਤ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por todas partes está la Regencia de Dios."