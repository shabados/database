[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰਮੁਖਿ; ਘੜਿ ਟਕਸਾਲ ॥"
page = 1296
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord moulds the Guruwards in His mint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਗੁਰੂ-ਅਨੁਸਾਰੀਆਂ ਨੂੰ ਆਪਣੀ ਸਿਖਸ਼ਾਲਾ ਅੰਦਰ ਢਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord fashions the Gurmukhs in His Mint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖੋਂ) ਕੀ ਟਕਸਾਲ ਜੋ ਸਤਿਸੰਗੁ ਹੈ ਤਹਾਂ ਹਰੀ ਨਾਮ ਕੀ ਘਾਣਤ ਘੜੀਤੀ ਹੈ, ਭਾਵ ਤਹਾਂ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥☬ਜੇ ਕਹੇਂ ਕ੍ਯਾ ਫਲ ਹੋਗਾ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਦਾ ਨਾਮ (ਤੇਰੇ ਵਾਸਤੇ ਇਕ ਸੁੰਦਰ ਗਹਿਣਾ ਹੈ, ਇਸ ਨੂੰ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਸਾਧ ਸੰਗਤ ਦੀ) ਟਕਸਾਲ ਵਿਚ ਘੜਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor moldea la mente de los Gurmukjs."