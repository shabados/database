[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ. ਨ ਰਾਤਾ; ਰਸਿ ਨਹੀ ਮਾਤਾ ॥"
page = 945
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man is imbued not with the Lord's love, nor is inebriated with His Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਿਆ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਹ ਉਸ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਮਗਨ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one is not imbued with the Lord's Love, nor intoxicated with His subtle essence,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਨਹੀਂ ਰਾਤਾ ਰਹਿਤਾ ਕੈਸੇ ਰਪੈ ੧, ਅਰ (ਰਸਿ) ਅਨੰਦ ਮੇਂ ਨਹੀਂ ਮਸਤ ਹੋਤਾ ਕੈਸੇ ਹੋਵੈ ੨?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ਼ਬਦ ਦੀ ਕਮਾਈ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ ਮਨ) ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗਿਆ ਨਹੀਂ ਜਾਂਦਾ ਤੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਆਨੰਦ ਵਿਚ ਖੀਵਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no está adentrado en el Amor del Señor, no prueba de Su Esencia"