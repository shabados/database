[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਉਕ ਚਕੇ ਦ੍ਰਿਗਪਾਲ ਸਬੈ; ਕਿਹ ਪੈ ਕਲਕੀ ਕਰਿ ਕੋਪ ਰਿਸਾਏ ॥੩੯੩॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the seven oceans and all the rivers dried up in fear all the people trembled, the guardians of all the directions were wonder-struck as to who had been attacked in anger by Kalki.393."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦਿਗਪਾਲ ਸੌਂ ਗਏ ਹਨ ਕਿ ਕਲਕੀ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਕਿਸ ਉਤੇ ਚੜ੍ਹੇ ਆਏ ਹਨ ॥੩੯੩॥"