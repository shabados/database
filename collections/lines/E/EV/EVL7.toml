[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਪਹਿਚਾਨੋ ॥੭੮੩॥"
page = 758

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Know all the names of Tupak by firstly uttering the word “Drumani” then adding “Jaa, Char, Nayak and Shatru”.783."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੭੮੩॥"