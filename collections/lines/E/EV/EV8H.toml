[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਹਰਿ ਕਾ ਨਾਮੁ ਲੇਇ ॥"
page = 287
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Around the clock he takes (repeats) God's name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, he takes the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਠ ਪਹਰ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ) ਅੱਠੇ ਪਹਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sus labios está siempre El Nombre de Dios"