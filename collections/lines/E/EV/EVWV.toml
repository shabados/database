[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰਹੁ ਗੁਰ ਪੂਰੇ; ਆਪੇ ਲੈਹੁ ਮਿਲਾਈ ॥"
page = 1265
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my perfect Guru, shower thou thy benediction on me and unite me with thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ! ਤੁਸੀਂ ਆਪਣੀ ਰਹਿਮਤ ਮੇਰੇ ਤੇ ਧਾਰੋ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be merciful to me, O my Perfect Guru, and unite me with Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰੇ ਗੁਰੋ! ਅਪਣੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੋ, ਆਪੇ ਹੀ ਮੇਰੇ ਕੋ ਮਿਲਾਇ ਲਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਪੂਰੇ ਗੁਰੂ! (ਮੇਰੇ ਉਤੇ) ਆਪਣੀ ਮਿਹਰ ਕਰੋ, ਮੈਨੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਗੁਰੂ! ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor Sé Compasivo conmigo, oh, Guru Perfecto y úneme en tu Ser."