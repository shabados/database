[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਰੀ ਮੈਲੁ; ਨਾਮ ਕੈ ਰੰਗਿ ॥੨॥"
page = 1339
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the love of the Name, the filth of sins is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਪਿਆਰ ਨਾਲ, ਪਾਪਾਂ ਦੀ ਗੰਦਗੀ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filth and pollution are washed away by the Love of the Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਵਿਖੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਹਮਾਰੀ ਪਾਪੋਂ ਰੂਪੀ ਮੈਲ ਸਭ ਉਤਰ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਮ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ (ਵਿਕਾਰਾਂ ਦੀ) ਸਾਰੀ ਮੈਲ (ਮਨ ਤੋਂ) ਲਹਿ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਰੰਗਿ = ਦੇ (ਪ੍ਰੇਮ-) ਰੰਗ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La impureza y la contaminación son lavadas por el Nombre del Señor. (2)"