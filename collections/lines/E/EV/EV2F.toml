type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਬਿਚਾਰਹੁ ॥੯੦੯॥"
page = 770

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Say firstly the word “Arun-vaarnin”, then add the words “Jaachar-nayak-shatru” and know all the names of Tupak.909."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੦੯॥"