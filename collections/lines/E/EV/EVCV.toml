data = "ਆਪਿ ਕਰੋ ਹਮਰੇ ਸਭ ਕਾਜ ॥੪੩੭॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be Gracious towards me, considering me as Thy own and complete all my works.437."

