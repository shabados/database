[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਤਾ ਕੋ ਕੋਈ ਤਾਤ ਮਾਤੰ ਨ ਭਾਯੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath no father, mother and brother"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸਦਾ ਨਾ ਕੋਈ ਪਿਤਾ ਹੈ, ਨਾ ਮਾਤਾ ਹੈ ਅਤੇ ਨਾ ਹੀ ਭਰਾ ਹੈ।"