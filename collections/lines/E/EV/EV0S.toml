[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਮਾਗਉ. ਚਰਣ ਲਾਗਉ; ਮਾਨੁ ਤਿਆਗਉ ਤੁਮੑ ਦਇਆ ॥"
page = 457
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, O Lord, I ask for Thy Name, fall at Thine feet and shed my self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਦੁਆਰਾ ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਨਾਮ ਮੰਗਦਾ ਹਾਂ, ਤੇਰੇ ਪੈਰੀਂ ਪੈਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the Lord's Name, and fall at His feet; I renounce my self-conceit, by Your kindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸ੍ਵਾਮੀ! ਤੁਮ ਐਸੀ ਦਇਆ ਕਰੋ ਜੋ ਮੈਂ ਆਪ ਕੇ ਚਰਣੋਂ ਮੇਂ ਲਗੂੰ ਔ ਤੇਰਾ ਹਰਿ ਨਾਮ ਮਾਂਗਤਾ ਹੂੰ ਔਰ ਮਾਨ ਕਾ ਤਿਆਗ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੈਥੋਂ ਤੇਰਾ ਨਾਮ ਮੰਗਦਾ ਹਾਂ। ਜੇ ਤੂੰ ਮੇਹਰ ਕਰੇਂ ਤਾਂ ਮੈਂ ਤੇਰੀ ਚਰਨੀਂ ਲੱਗਾ ਰਹਾਂ, (ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਤਿਆਗ ਦਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਲਾਗਉ = ਲਾਗਉਂ, ਮੈਂ ਲੱਗਾ ਰਹਾਂ। ਤੁਮ੍ਹ੍ਹ ਦਇਆ = ਜੇ ਤੂੰ ਦਇਆ ਕਰੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Unido a Tus Pies y deshaciéndome del ego, busco Tu Nombre y rezo por Tu Misericordia."