[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇ ਅਨੇਕ ਭਏ ਦੁਹੂੰ ਕੈ ਤਨਿ; ਪਉਰਖ ਗਯੋ ਸਭ ਦੈਤ ਕੋ ਹਾਰੀ ॥"
page = 99

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Several wounds were infected on the bodies of bodies of both, but the demon lost all his power.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਅਨੇਕ ਜ਼ਖ਼ਮ ਲਗੇ ਹੋਏ ਹਨ, (ਪਰੰਤੂ) ਦੈਂਤ ਦੀ ਸਾਰੀ ਸ਼ਕਤੀ ('ਪਉਰਖ') ਹਾਰ ਗਈ ਹੈ।"