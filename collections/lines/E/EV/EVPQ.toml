[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ; ਮਨਿ ਭੂਖ ਲਗਾਈ ॥"
page = 367
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind hungers for Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਭੁੱਖ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind suffers hunger for the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਹਰਿ ਨਾਮ ਕੀ (ਭੂਖ) ਚਾਹ ਗੁਰੋਂ ਨੇ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! (ਮੇਰੇ) ਮਨ ਵਿਚ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਭੁੱਖ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente añora el Naam, el Nombre del Señor,"