[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਸ ਦਹੀਆਂ ਦਸ ਅਸ੍ਵਮੇਧ; ਖਾਇ ਅਮੇਧ ਨਿਖੇਧੁ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ten days of Muslim Muharram and ten horse sacrifices (asvamedh) are prohibited in Gurmat (Sikhism)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਸ ਦਹੇ (ਮੁਸਲਮਾਨਾਂ ਦੇ) ਅਰ ਹਿੰਦੂਆਂ ਦੇ ਦਸ ਯੱਗ (ਅਸ਼੍ਵਮੇਧ ੧, ਗਜਮੇਧ ੨, ਗੋਮੇਧ ੩, ਅਜ ੪, ਨਰ ੫, ਰਾਜਸ ੬, ਬ੍ਰਹਮ ਯੱਗ ੭, ਅਨਜਗ ੮, ਹੋਤ੍ਰ੍ਰ ੯, ਚਾਤ੍ਰ ੧੦) (ਅਮੇਧ=) ਅਪਵਿੱਤ੍ਰ੍ਰਤਾ ਕਰਨਹਾਰੇ ਨਿਖੇਧ ਕਰ ਦਿਤੇ, (ਕਿਉਂ ਜੋ ਅਹਿੰਸਾ ਹਿੰਦੂਆਂ ਵਿਚ ਪਰਮ ਧਰਮ ਹੈ ਤੇ ਅਹਿੰਸਾ ਹੀ ਯੱਗ ਵਿਚ ਹੁੰਦੀ ਹੈ, ਇਸੇ ਕ"