[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਧਿਆਇਆ; ਕੁਸਲ ਖੇਮ ਹੋਏ ਕਲਿਆਨ ॥੧॥ ਰਹਾਉ ॥"
page = 825
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Transcendent Lord Master, I have procured pleasure, peace and salvation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਨੂੰ ਅਨੰਦ, ਆਰਾਮ ਅਤੇ ਮੋਖਸ਼ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Supreme Lord God, the Transcendent Lord, I have found peace, pleasure and salvation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਕੋ ਧਿਆਇਆ ਹੈ, ਤਿਸ ਕਰ (ਕੁਸਲ) ਸੁਖ (ਖੇਮ) ਰਖ੍ਯਾ ਔਰ (ਕਲਿਆਨ) ਮੁਖ੍ਯ ਸਭ ਮੁਝ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਸ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਸੁਖ ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues contemplando al Señor Supremo, al Dios de dioses, uno es emancipado y habita siempre en Éxtasis.  (1-Pausa)"