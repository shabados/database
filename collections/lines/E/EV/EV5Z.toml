[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚਾ ਤੇ; ਮੇਰਾ ਸੰਗੁ ਚੁਕਾਇਆ ॥"
page = 476
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he has put an end to my companionship with the five deadly sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪੰਜੇ ਮੁਹਲਕ ਪਾਪਾਂ ਨਾਲੋਂ ਮੇਰਾ ਸਾਥ ਖਤਮ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He put an end to my association with the five deadly sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਾਂਚ ਦੂਤ ਕਾਮਾਦਿਕੋਂ ਸੇ ਭੀ ਮੇਰਾ ਸੰਗ (ਚੁਕਾਇਆ) ਉਠਾਇਆ, ਭਾਵ ਇਨ ਬਿਕਾਰੋਂ ਸੇ ਰਹਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪੰਜ ਕਾਮਾਦਿਕਾਂ ਤੋਂ ਮੇਰਾ ਖਹਿੜਾ ਛੁਡਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me trajo a mi ser y me liberó de las garras de los cinco deseos."