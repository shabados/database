data = "ਕਛੂ ਚੂਕ ਜੋ ਭਈ; ਛਿਮਾ ਕਰਿ ਲੀਜਿਯੈ ॥"
page = 1012

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I was misled. Please pardon me."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੁਲ ਹੋ ਗਈ ਹੈ, ਉਸ ਨੂੰ ਮਾਫ਼ ਕਰ ਦਿਓ।"