[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਏਹਾ ਆਸ; ਏਹੋ ਆਧਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 24
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is my hope and this the mainstay. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਮੇਰੀ ਉਮੀਦ ਹੈ ਤੇ ਇਹ ਹੀ ਆਸਰਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is my hope; this is my support. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੁਝ ਕੋ ਤੇਰੇ ਨਾਮ ਕੀ ਹੀ ਆਸ ਹੈ ਔਰੁ ਨਾਮ ਕਾ ਹੀ (ਆਧਾਰੁ) ਆਸਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਣ ਸਿਰਫ਼ ਇਹੀ ਆਸ ਹੈ, ਇਹੋ ਆਸਰਾ ਹੈ ਕਿ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí es donde está mi esperanza, ahí está lo más importante para mí.(1-Pausa)"