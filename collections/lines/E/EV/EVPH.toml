[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡਜ ਜੇਰਜ ਉਤਭੁਜ ਸੇਤਜ; ਤੇਰੇ ਕੀਤੇ ਜੰਤਾ ॥"
page = 596
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egg-born, the placenta born, the earth-born, and the sweat-born beings are all created by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਂਡੇ ਤੋਂ ਪੈਦਾ ਹੋਏ, ਜੇਰ ਤੋਂ ਪੈਦਾ ਹੋਏ, ਧਰਤੀ ਤੋਂ ਪੈਦਾ ਹੋਏ ਅਤੇ ਮੁੜ੍ਹਕੇ ਤੋਂ ਪੈਦਾ ਹੋਏ ਹੋਏ ਜੀਵ ਸਭ ਤੇਰੇ ਰਚੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beings born of eggs, born of the womb, born of the earth and born of sweat, all are created by You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯੇਹ ਅੰਡਜ ਜੇਰਜ ਸ੍ਵੇਤਜ ਉਤਭੁਜ ਚਾਰੋਂ ਖਾਣੀਓਂ ਕੇ ਜੀਵ ਸਭ ਤੇਰੇ ਹੀ ਬਨਾਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਡੇ ਵਿਚੋਂ, ਜਿਓਰ ਵਿਚੋਂ, ਧਰਤੀ ਵਿਚੋਂ, ਮੁੜ੍ਹਕੇ ਵਿਚੋਂ ਜੰਮੇ ਹੋਏ ਇਹ ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਡਜ = ਅੰਡੇ ਤੋਂ ਜਨਮੇ ਹੋਏ। ਜੇਰਜ = ਜਿਓਰ ਤੋਂ ਜੰਮੇ ਹੋਏ। ਉਤਭੁਜ = ਪਾਣੀ ਦੀ ਰਾਹੀਂ ਧਰਤੀ ਤੋਂ ਜੰਮੇ ਹੋਏ। ਸੇਤਜ = ਸ੍ਵੇਤ (ਮੁੜ੍ਹਕੇ) ਤੋਂ ਪੈਦਾ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que nacen del huevo, los que nacen de la matriz, de la tierra o del sudor, todos son creados por Ti."