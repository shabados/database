[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਸਰੰਨ ਸੂਰ ਪੂਰਨ ਪਰਤਗਿਆ ਰਾਖੈ; ਲਖ ਅਪਰਾਧ ਕੀਏ ਮਾਰਿ ਨ ਬਿਡਾਰਿਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a culprit who may have myriad vices is not killed by a brave warrior in whose refuge he may have come, the warrior protects him and thus fulfils his virtuous traits."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫੇਰ ਸੂਰਮਾ ਕਿਸੇ ਨੂੰ ਸ਼ਰਣ ਲਏ ਦੀ ਪੂਰੀ ਪ੍ਰਤਿਗ੍ਯਾ ਨਿਬੌਂਹਦਾ ਹੈ ਤੇ ਅਨਗਿਣਤ ਅਪ੍ਰਾਧ ਭੀ ਓਸ ਦੇ ਤੱਕ ਕੇ ਉਸ ਨੂੰ ਮਾਰ ਨਹੀਂ ਸਿੱਟਿਆ ਕਰਦਾ।"