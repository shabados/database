[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਛੁਟੇ ਜੰਜਾਰਾ ॥੨॥"
page = 1142
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the Name, man's fetters burst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਲੈਣ ਦੁਆਰਾ ਜੀਵ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, one's bonds are broken. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਉਚਾਰਨੇ ਕਰ ਮਾਯਾ ਕਾ ਜੰਜਾਲ ਛੂਟ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਨਾਮ ਜਪਦਿਆਂ (ਮਨ ਦੀਆਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਸਾਰੀਆਂ) ਫਾਹੀਆਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੁਟੇ = ਮੁੱਕ ਜਾਂਦੇ ਹਨ। ਜੰਜਾਰਾ = ਜੰਜਾਲ, ਮਨ ਦੀਆਂ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre, uno se libera de sus apegos. (2"