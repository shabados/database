[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਇਹ ਮਤਿ. ਜਉ ਸਭ ਮਹਿ ਪੇਖੈ; ਕੁਟਿਲ ਗਾਂਠਿ ਜਬ ਖੋਲੈ ਦੇਵ ॥"
page = 857
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone is this mind rendered pure, when man sees the Lord amongst all and when he opens the knot of his crookedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਇਹ ਮਨ ਪਵਿੱਤ੍ਰ ਹੁੰਦਾ ਹੈ, ਜਦ ਇਨਸਾਨ ਸੁਆਮੀ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵੇਖਦਾ ਹੈ ਅਤੇ ਜਦ ਉਹ ਆਪਣੀ ਕੁਟਲਤਾ ਦੀ ਗੰਢ ਨੂੰ ਖੋਲ੍ਹ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such wisdom comes, only when one sees the Lord in all, and unties the knot of hypocrisy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਦੇਵ) ਪ੍ਰਮਾਤਮਾ ਬਿਰਤੀ ਅਰੂੜ ਹੋ ਕਰ ਅਧ੍ਯਾਸ-ਰੂਪੀ ਟੇਢੀ ਗੰਠ ਖੋਲਤਾ ਹੈ ਤਬ ਏਹ ਆਤਮ ਵਿਖੈਨੀ ਮਤ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਅਰਥਾਤ ਸਭ ਮੇਂ ਪ੍ਰਮਾਤਮਾ ਦੇਵ ਕੋ ਦੇਖੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤ ਨਾਲ) ਜਦੋਂ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਵਿੰਗੀ-ਟੇਢੀ ਘੁੰਡੀ (ਭਾਵ, ਖੋਟ) ਕੱਢਦਾ ਹੈ, ਤਾਂ ਉਸ ਦੇ ਅੰਦਰ ਇਹ ਮੱਤ ਉਪਜਦੀ ਹੈ ਕਿ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es iluminada cuando uno ve a Dios en todo, cuando resuelve el enredado nudo de la duda,"