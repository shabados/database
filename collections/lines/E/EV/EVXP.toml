[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹਿਬ ਕੈ ਮਨਿ ਭਾਵੈ ॥੨॥"
page = 396
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is pleasing to the True Lord's heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਦਿਲ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is pleasing to the Lord Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸੀ ਗੁਰਬਾਣੀ ਹੈ, ਜੋ ਸਾਚੇ ਸਾਹਿਬ ਅਕਾਲ ਪੁਰਖ ਕੇ ਮਨ ਭਾਵਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ ਤੇ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵੈ = ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo esto complace al Señor, mi Dios. (2)"