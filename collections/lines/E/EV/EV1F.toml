[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਾ ਤੂੰ. ਸਾਧ ਕੀ; ਹੋ. ਕਾਟੀਐ ਜਮ ਜਾਲੁ ॥੧॥"
page = 214
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform thou the service of the Saints. O like this the Death's noose is cut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਤਾਂ ਦੀ ਖਿਦਮਤ ਕਰ! ਓ ਇਸ ਤਰ੍ਹਾਂ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do seva, selfless service, for the Holy Saints, and the noose of Death shall be cut away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰ ਜਮ ਕਾ ਜਾਲ ਕਾਟਾ ਜਾਵੇਗਾ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਸਾਧ ਸੇਵਾ ਕਰ ਤੀਰਥ ਜਗ੍ਯ ਆਦਿ ਕਰਮ ਕਰੇ ਬਿਨਾ ਜਮ ਕਾ ਜਾਲ ਕੈਸੇ ਕਾਟਾ ਜਾਵੇਗਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ। ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਉਹ (ਮੋਹ-) ਜਾਲ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਆਤਮਕ ਮੌਤ ਵਿਚ ਫਸਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a los Santos para que la garra de la muerte no se te encaje.(1)"