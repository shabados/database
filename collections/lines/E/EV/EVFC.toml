[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਰਿਗ ਜੁਆਲ ਬਢੀ ਬੜਵਾਨਲ ਜਿਉ ਕਵਿ ਨੇ ਉਪਮਾ ਤਿਹ ਕੀ ਲਖੀਆਂ ॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the fire from the eyes of the goddess, the army of the demons was reduced to ashes, the poet imagined this anloty.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਚੰਡੀ ਦੀਆਂ) ਅੱਖਾਂ ਦੀ ਜਵਾਲਾ ਬੜਵਾਨਲ (ਸਮੁੰਦਰੀ ਅੱਗ) ਵਾਂਗ ਵਧ ਗਈ, ਕਵੀ ਨੇ ਉਸ ਦੀ ਉਪਮਾ (ਇਸ ਤਰ੍ਹਾਂ) ਮਹਿਸੂਸ ਕੀਤੀ"