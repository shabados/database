[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰਤ. ਆਨਦੁ ਭਇਆ; ਸਿਮਰਤ ਸੁਖ ਸਾਰੁ ॥"
page = 815
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making effort to meditate on the essence of peace, bliss wells up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇ ਜੌਹਰ ਦੀ ਬੰਦਗੀ ਦਾ ਉਪਰਾਲਾ ਕਰਨ ਦੁਆਰਾ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Try to meditate, and contemplate the source of peace, and bliss will come to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸਿਮਰਨ ਕਾ ਉਦਮ ਕਰਤੇ ਹੀ ਬਿਵਹਾਰਕ ਅਨੰਦ ਹੋਤਾ ਭਇਆ, ਔ ਸਿਮਰਨ ਕਰ ਕੇ ਹੀ ਸ੍ਰੇਸਟ ਸੁਖ ਕੀ ਅਰਥਾਤ ਆਤਮ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਦਾ) ਉੱਦਮ ਕਰਦਿਆਂ (ਮਨ ਵਿਚ) ਸਰੂਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਰੁ = ਸੁਖਾਂ ਦਾ ਤੱਤ, ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando medité en la Esencia de Paz, me puse en Éxtasis."