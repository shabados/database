[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ ਕਰਿ; ਤ੍ਰਿਸਨ ਨਾ ਧ੍ਰਾਪੈ ॥"
page = 266
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By resorting to various efforts desire is not satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਉਪਰਾਲੇ ਕਰਨ ਦੁਆਰਾ, ਖਾਹਿਸ਼ ਨਹੀਂ ਬੁਝਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You try all sorts of things, but your thirst is still not satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਨੇਕ ਸਾਧਨ ਰੂਪ ਜਤਨ ਕਰਨੇ ਸੇ ਤ੍ਰਿਸਨਾ ਨਹੀਂ (ਧ੍ਰਾਪੈ) ਤ੍ਰਿਪਤ ਹੋਤੀ ਹੈ, ਭਾਵ ਹਟਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਚਤੁਰਾਈ ਦੇ) ਅਨੇਕਾਂ ਜਤਨ ਕੀਤਿਆਂ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਹ ਨਹੀਂ ਮੁੱਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ningún artificio puede apagar la sed del Alma."