[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਪੀਆ. ਸੇ ਮਸਤ ਭਏ ਹੈ; ਤੂਟੇ ਬੰਧਨ ਫਾਹੇ ॥"
page = 351
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who taste ambrosia are elated and their bonds and halters are cut off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਚੱਖਦੇ ਹਨ, ਉਹ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਜੂੜ ਅਤੇ ਫਾਂਸੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who drink it in are enraptured; their bonds and shackles are cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਉਸ ਨਾਮਾਮ੍ਰਿਤ ਫਲ ਕੋ ਪਾਨ ਕੀਆ ਹੈ, ਸੋ ਮਸਤ ਹੂਏ ਹੈਂ। ਤਿਨ ਕੇ ਜਨਮ ਮਰਨ ਰੂਪ ਬੰਧਨ ਵਾਲੇ ਜੋ ਫਾਹੇ ਥੇ, ਸੋ ਟੂਟ ਗਏ ਹੈਂ, ਭਾਵ ਅਹੰਕਾਰਾਦਿ ਬਿਕਾਰ ਨਿਬ੍ਰਿਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਜੀਵਾਂ ਨੇ ਉਹ ਨਾਮ-ਰਸ ਪੀਤਾ, ਉਹ ਮਸਤ ਹੋ ਗਏ। (ਉਹਨਾਂ) ਦੇ (ਮਾਇਆ ਵਾਲੇ) ਬੰਧਨ ਤੇ ਫਾਹੇ ਟੁੱਟ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que Lo han probado, han sido embelesados y sus amarras han sido quitadas."