[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਗਿਆਨੁ ਮਜਨੁ ਹੈ ਨੀਕੋ; ਮਿਲਿ. ਕਲਮਲ ਪਾਪ ਉਤਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 981
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru's Divine knowledge is the excellent ablution. Obtaining it, the filth of sins is washed off. 'Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬ੍ਰਹਮ ਗਿਆਤ ਹੀ ਪ੍ਰਮ-ਸ਼੍ਰੇਸ਼ਟ ਇਸ਼ਨਾਨ ਹੈ। ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਦੁਆਰਾ, ਗੁਨਾਹਾਂ ਦੀ ਮਲੀਣਤਾ ਧੋਤੀ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual wisdom of the True Guru is the most excellent cleansing bath; bathing in it, all the filthy sins are washed away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਦੁਆਰਾ ਜੋ ਗਿਆਨ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਇਹੁ ਸ੍ਨਾਨ ਸੁੰਦ੍ਰ ਹੈ। ਸਤਿਗੁਰੋਂ ਸੇ ਮਿਲ ਕੇ ਜੋ ਭਾਰੀ ਔ ਸਾਮਾਨ ਥੇ, ਸੋ ਸਭ ਪਾਪ ਉਤਾਰੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ) ਮਿਲ ਕੇ (ਆਪਣੇ ਸਾਰੇ) ਪਾਪ ਵਿਕਾਰ ਲਾਹ ਲੈਂਦਾ ਹੈ। (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਹੀ ਗੁਰੂ (-ਸਰੋਵਰ) ਵਿਚ ਸੋਹਣਾ ਇਸ਼ਨਾਨ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué eficaces son las Aguas de Sabiduría que lavan toda la inmundicia de nuestros errores!(1-Pausa)"