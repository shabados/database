[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗੁ ਅਖਾੜਾ ਪਾਇਓਨੁ, ਮੇਰੇ ਲਾਲ ਜੀਉ; ਆਵਣੁ ਜਾਣੁ ਸਬਾਏ ਰਾਮ ॥"
page = 541
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has made this world as a beautiful arena, O my venerable beloved, where all the mortals continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਇਸ ਸੰਸਾਰ ਨੂੰ ਇੱਕ ਸੁੰਦਰ ਖੇਲ ਦਾ ਮੈਦਾਨ ਬਣਾਇਆ ਹੈ, ਹੇ ਮੇਰੇ ਪੂਜਯ ਪਿਆਰੇ! ਜਿਥੇ ਸਾਰੇ ਪ੍ਰਾਣੀ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has fashioned this beautiful arena, O my Dear Beloved, where all come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਾਲ ਜੀ ਨੇ ਹਰੇਕ ਰੰਗੋਂ ਕਾ ਸੰਸਾਰ ਰੂਪ ਅਖਾੜਾ ਪਾਯਾ, ਭਾਵ ਰਚਾ ਹੈ, ਸੋ ਸਭ ਜੀਵ ਜਨਮ ਮਰਨ ਮੇਂ ਆਇ ਜਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! (ਇਹ ਜਗਤ) ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਇਕ ਪਿੜ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਇਕ ਰੰਗ-ਭੂਮੀ ਰਚ ਦਿੱਤੀ ਹੈ ਜਿਸ ਵਿਚ ਜੀਵਾਂ ਲਈ ਜੰਮਣਾ ਮਰਨਾ ਭੀ ਨਿਯਤ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਰੰਗ-ਭੂਮੀ ਜਿਥੇ ਨਟ ਆ ਕੇ ਆਪਣਾ ਖੇਲ ਵਿਖਾਂਦੇ ਹਨ। ਅਖਾੜਾ = ਪਿੜ। ਪਾਇਓਨੁ = ਉਸ ਨੇ ਬਣਾ ਦਿੱਤਾ ਹੈ। ਆਵਣੁ ਜਾਣੁ = ਜੰਮਣਾ ਤੇ ਮਰਨਾ। ਸਬਾਏ = ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha hecho de este mundo Su Teatro, oh mi Amor, en donde los actores van y vienen."