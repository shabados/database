[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਹੁ ਵਰਨਾਂ ਉਪਦੇਸਦਾ; ਛਿਅ ਦਰਸਨ ਸਭਿ ਸੇਵਕ ਸੇਉ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That abode of truth preaches to all the four varnas and all the six philosophies (of Indian origin) remain absorbed in its service."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਹੁੰ ਵਰਣਾਂ, ਛੀ ਦਰਸ਼ਨਾਂ, ਸੇਵਕ ਅਰ ਸੇਵਯ (ਭਾਵ ਛੋਟੇ ਵੱਡੇ ਸਭ) ਨੂੰ ਉਪੇਦਸ਼ ਦੇਂਦਾ ਹੈ।"