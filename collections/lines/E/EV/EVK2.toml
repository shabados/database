[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ ਸਾਚੇ ਭਰਪੂਰਾ ॥"
page = 1021
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is brimful with all the might."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is overflowing with all powers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ! ਤੂੰ ਸਰਬ ਕਲਾ ਕਰ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ (ਆਪਣੀ ਸਾਰੀ ਰਚਨਾ ਵਿਚ) ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así tomamos Conciencia de Ti, nuestro Eterno, Pleno y Todo Perfecto Señor."