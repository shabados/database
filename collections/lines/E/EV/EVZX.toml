[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ. ਮਨੁ ਮੇਰੋ ਬਸਿ ਨਾਹਿ ॥"
page = 632
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mother, my mind is not under my control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਾਤਾ, ਮੈਂਡਾ ਮਨ ਮੇਰੇ ਕਾਬੂ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, my mind is out of control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਸੰਤ ਜਨੋ! ਮੇਰਾ ਮਨੁ ਮੇਰੇ ਬਸਿ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੇਰਾ ਮਨ ਮੇਰੇ ਕਾਬੂ ਵਿਚ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, las vacilaciones de mi mente no cesan;"