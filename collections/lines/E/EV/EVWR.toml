[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਹਰਿ ਓਰ ਤੇ ਅਉਰ ਨਰੇਸ; ਚਲੇ ਤਿਨ ਸੰਗਿ ਮਹਾ ਦਲੁ ਲੀਨੋ ॥"
page = 434

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Other kings came forward from the side of Krishna, whose names were Surat Singh, Sampuran Singh, Bar Singh etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪਾਸੇ ਤੋਂ (ਚਾਰ) ਹੋਰ ਰਾਜੇ ਚਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਨਾਲ ਭਾਰੀ ਸੈਨਾ-ਦਲ ਲਿਆ ਹੋਇਆ ਹੈ।"