[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਦਾਤਾ. ਮਨੁ ਮੰਗਤਾ; ਮਨ ਸਿਰਿ ਗੁਰੁ ਕਰਤਾਰੁ ॥"
page = 1330
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is the giver, the mind is also the beggar and the mind is mastered through the Creator, the true Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਦਾਤਾਰ ਹੈ, ਮਨੂਆ ਭਿਖਾਰੀ ਭੀ ਹੈ ਅਤੇ ਮਨੂਆ ਸੱਚੇ ਗੁਰੂ, ਸਿਰਜਣਹਾਰ ਦੇ ਰਾਹੀਂ ਸਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is the giver, the mind is the beggar; the mind is the Great Guru, the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੁ ਕਬੀ ਦਾਤਾ ਹੋ ਜਾਤਾ ਹੈ ਕਬੀ ਮਨੁ ਮੰਗਤਾ ਹੋ ਜਾਤਾ ਹੈ। ਇਸ ਮਨ ਨੇ ਚੰਚਲਤਾ ਕਰ ਜੀਵੋਂ ਕੋ ਅਪਨੇ ਵਸ ਕਰ ਛੋਡਾ ਹੈ, ਤਾਂ ਤੇ ਇਸ ਮਨ ਕੇ ਸਿਰ ਪਰ ਕਰਤਾਰ ਰੂਪ ਸਤਿਗੁਰੂ ਹੀ ਬਲੀ ਹੈ। ਭਾਵ ਯਹਿ ਕਿ ਮਨ ਸਭ ਪਰ ਬਲੀ ਹੈ ਔ ਸਤਿਗੁਰ ਮਨ ਪਰ ਬਲੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਦੇ ਮਾਇਆ ਦੀ ਖ਼ੁਮਾਰੀ ਵਿਚ ਆਪਣੇ ਆਪ ਨੂੰ) ਦਾਨੀ ਸਮਝਦਾ ਹੈ (ਕਦੇ ਧਨ ਗਵਾਚਣ ਤੇ) ਕੰਗਾਲ ਬਣ ਜਾਂਦਾ ਹੈ। ਜਦੋਂ ਮਨ ਦੇ ਸਿਰ ਉਤੇ ਗੁਰੂ ਰਾਖਾ ਬਣਦਾ ਹੈ, ਕਰਤਾਰ ਹੱਥ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਸਿਰਿ = ਮਨ ਦੇ ਸਿਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente es dadora; la mente es pordiosera; la mente es el Grandioso Guru, el Creador."