[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਾਮੁ ਵਸੈ ਮਨਿ ਸੋਈ ॥੬॥"
page = 1342
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, the Immaculate Name comes to abide in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਪਵਿੱਤਰ ਨਾਮ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Immaculate Naam comes to abide in the mind. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਸੋਈ) ਤਿਸ ਨਿਰਮਲ ਮਨ ਮੇਂ ਨਾਮ ਆਇ ਵਸਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ) ਪਵਿਤ੍ਰ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Naam Inmaculado llega a habitar en la mente. (6)"