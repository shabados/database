[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਭ ਨਿਸੁੰਭ ਬਨਾਇ ਦਲੁ; ਘੇਰਿ ਲਇਓ ਗਿਰਰਾਜ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Gathering their forces Sumbh and Nisumbh have besieged the mountain.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਭ ਅਤੇ ਨਿਸੁੰਭ ਨੇ ਦਲਾਂ ਦੀ ਵਿਉਂਤ ਕਰਕੇ ਸੁਮੇਰ ਪਰਬਤ ('ਗਿਰ ਰਾਜ') ਨੂੰ ਘੇਰ ਲਿਆ ਹੈ"