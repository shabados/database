[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਅਵਰੁ. ਖਿਨੈ ਮਹਿ ਅਵਰਾ; ਅਚਰਜ ਚਲਤ ਤੁਮਾਰੇ ॥"
page = 613
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment Thou art one thing and in a moment quite another. Wondrous are Thine ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਤੂੰ ਕੁਝ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇਕ ਮੁਹਤ ਵਿੱਚ ਕੁਝ ਹੋਰ ਹੀ ਅਸਚਰਜ ਹਨ ਤੇਰੇ ਕੌਤਕ, (ਹੇ ਕਰਤਾਰ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, You are one thing, and in another instant, You are another. Wondrous are Your ways!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਤੁਮਾਰੇ ਅਸਚਰਜ ਚਰਿਤ੍ਰ ਹੈਂ ਕਿ ਏਕ ਖਿਨ ਮਹਿ ਔਰ ਪੁਨਃ ਦੁਤੀਯ ਖਿਨ ਮੇਂ ਔਰ ਹੋ ਜਾਤਾ ਹੈ। ਪ੍ਰਮਾਨ-☬\"ਰੀਤੇ ਭਰੇ ਭਰੇ ਸਖਨਾਵੇ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੌਤਕ ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲੇ ਹਨ, ਇਕ ਛਿਨ ਵਿਚ ਤੂੰ ਕੁਝ ਦਾ ਕੁਝ ਬਣਾ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਨ = ਰਤਾ ਕੁ ਹੀ ਸਮਾ। ਅਵਰੁ = ਹੋਰ। ਖਿਨੈ ਮਹਿ = ਖਿਨ ਵਿਚ ਹੀ। ਅਚਰਜ = ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲੇ। ਚਲਤ = ਕੌਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces eres esto, a veces aquello; Tus Milagros son maravillosos, oh Señor."