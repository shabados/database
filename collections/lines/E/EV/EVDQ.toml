[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਕੁਦਰਤਿ; ਜਾਣੈ ਆਪਿ ॥੪॥੩੧॥੮੨॥"
page = 390
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His omnipotence the Lord Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਪਾਰ ਸ਼ਕਤੀ ਨੂੰ ਸੁਆਮੀ ਆਪੇ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows His All-powerful creative nature. ||4||31||82||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੀ ਸਮਰਥਤਾ ਕੋ ਵਹੁ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥੪॥੩੨॥੮੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਤਮਾ ਤੇ ਕਾਂਇਆਂ ਨੂੰ ਜੋੜਨ ਵਿਛੋੜਨ ਦੀ) ਆਪਣੀ ਅਜਬ ਖੇਡ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ॥੪॥੩੧॥੮੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él solamente conoce el Misterio de Su Ser. (4-31-82)"