[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਭਏ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ; ਹਰਿ ਹਰਿ ਸੇਈ ਜਪਾਤ ॥"
page = 521
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone meditate on the Lord God, to whom the Master is merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone meditate on the Lord God, Har, Har, unto whom the Lord is Merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾਲ ਭਏ ਹੈਂ ਵਹੁ ਹਰਿ ਹਰਿ ਜਾਪ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਤੇ ਪ੍ਰਭੂ ਜੀ ਕਿਰਪਾ ਕਰਦੇ ਹਨ ਉਹੀ ਹਰਿ-ਨਾਮ ਜਪਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que ha sido bendecido con la Misericordia del Señor,"