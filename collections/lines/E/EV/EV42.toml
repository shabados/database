data = "ਚੰਚਲਾ ਚਾਵਡਾ ਚਾਚਰਾ ਚਿਤ੍ਰਤਾ ॥"
page = 681

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are ever active in the form of Chamunda and you are charming like a portrait"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਚਲਾ, ਚਾਂਵਡਾ, ਚਾਚਰਾ, ਚਿਤ੍ਰਤਾ,"