[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤੀ. ਦਰਸਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1230
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "seeking the Lord's vision. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਦੀ ਤਲਾਸ਼ ਕਰਦੀ ਹੋਈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek only the Blessed Vision of His Darshan. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਦਰਸ਼ਨ ਕੋ ਢੂੰਢਤੀ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਦਰਸਨ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦੀ ਕਰਦੀ ਮੇਰੀ ਜਿੰਦ (ਵੈਰਾਗਵਾਨ ਹੋ ਰਹੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtener la Visión de mi Dios. (1-Pausa)"