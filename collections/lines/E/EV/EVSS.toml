[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਵਰਤੈ; ਸਾਚਾ ਸੋਈ ॥"
page = 1023
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he alone was deemed to be true who practised truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਸੰਚਾ ਜਾਣਿਆ ਜਾਂਦਾ ਸੀ ਜੋ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth was pervasive - the Lord was Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਚੇ ਨਾਮ ਮੇਂ ਜੋ ਵਰਤਤਾ ਥਾ ਸਾਚਾ ਸੋਈ ਹੋਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ ਹੀ ਜਗਤ ਦੀ ਕਾਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ser humano tenía la Verdad en sus labios y en su mente."