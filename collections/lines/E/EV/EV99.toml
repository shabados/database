[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਸਭਿ ਰਸ ਚੋਲੈ; ਅੰਕਿ ਸਮਾਣੀਆ ॥"
page = 1107
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride enjoys all the pleasures and merges in the Being of her love"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਮਾਣਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਸਰੂਪ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride enjoys all the pleasures, and merges in the Being of her Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾ) ਵਹੁ ਜੀਵ ਰੂਪ (ਧਨ) ਇਸਤ੍ਰੀ (ਅੰਕਿ) ਸਰੂਪ ਮੇਂ ਸਮਾਈ ਹੈ, ਤਿਸ ਨੇ ਸਭ ਰਸ (ਚੋਲੈ) ਧਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਵੈਰਾਗ ਵਿਚ ਆ ਕੇ ਮਿੱਠੀ ਸੁਰ ਨਾਲ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ, ਉਹ) ਜੀਵ-ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੇ) ਸਾਰੇ ਆਨੰਦ ਮਾਣਦੀ ਹੈ, ਤੇ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantan Su Palabra. La Novia disfruta de toda Dicha y se inmerge en el Ser de Su Señor."