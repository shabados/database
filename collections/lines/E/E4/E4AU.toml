[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਬਿਗਤਿ ਗਤਿ, ਕਿਆ ਆਖਿ ਵਖਾਣਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How can I explain the greatness of that unmanifest (Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਪਰਮੇਸ਼ੁਰ ਦੀ) ਅਗਾਧ ਗਤੀ ਹੈ ਕੀ ਆਖਕੇ ਸੁਣਾਈਏ।"