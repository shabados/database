[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨ ਪ੍ਰਬੀਨ ਠਾਕੁਰ ਪ੍ਰਭ ਮੇਰੇ; ਤਿਸੁ ਆਗੈ ਕਿਆ ਕਹਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 823
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, Thou art wise and All-knower, What can I say before Thee?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਤੂੰ ਸਿਆਣਾ ਅਤੇ ਸਾਰਾ ਕੁਛ ਜਾਨਣਹਾਰ ਹੈ। ਤੇਰੇ ਮੂਹਰੇ ਮੈਂ ਕੀ ਆਖ ਸਕਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are wise and all-knowing, O God, my Lord and Master; what can I say to You? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਕੀ ਜਾਨਣੇ ਮੇਂ ਜੋ ਤੁਮ ਚਤਰ ਹੋ, ਹੇ ਮੇਰੇ ਠਾਕੁਰ (ਪ੍ਰਭ) ਸਮਰਥ! (ਤਿਸੁ) ਤੇਰੇ ਆਗੇ ਇਸ ਕਾ ਹਾਲ ਕਿਆ ਕਹੂੰ। ਭਾਵ ਯਹਿ ਕਿ ਬਾਹਿਰ ਤੇ ਕਹਿਤਾ ਹੈ ਮੈਂ ਤੇਰਾ ਹੂੰ ਔਰ ਅੰਤਰ ਤੇ ਜਗਤ ਪਰਾਇਣ ਹੋ ਰਹਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਠਾਕੁਰ ਪ੍ਰਭੂ ਜੀ ਤਾਂ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਤੇ ਸਮਝਣ ਵਾਲੇ ਹਨ। ਹੇ ਜੀਵ! ਉਸ ਅੱਗੇ ਕੋਈ (ਠੱਗੀ-ਫ਼ਰੇਬ ਦੀ) ਗੱਲ ਨਹੀਂ ਆਖੀ ਜਾ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues el Señor, el Sabio Maestro, lo sabe todo, ¿qué decirle a Él entonces? (1-Pausa)"