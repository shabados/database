[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲਾ ੫ ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ਚਉਪਦੇ ॥"
page = 175
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "5th Guru Rag Gauri Guareri Chaupade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੀ ਪੰਜਵੀਂ ਰਾਗੁ ਗਊੜੀ ਗੁਆਰੇਰੀ ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fifth Mehl, Raag Gauree Gwaarayree, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਗੁਆਰੇਰੀ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਪਦਿਆਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejl Guru Aryan, Quinto Canal Divino, Rag Gauri Guareri, Chau-Padas."