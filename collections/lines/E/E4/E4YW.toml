[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਤਿਨ ਆਤਮੁ ਜੀਤਾ ॥"
page = 263
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who contemplate over the Master conquer their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ ਉਹ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God conquer their souls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤ ਹੈਂ ਤਿਨੋਂ ਨੇ ਆਪਨਾ ਮਨੁ ਜੀਤ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ ਨੇ। ਆਤਮੁ = ਆਪਣੇ ਆਪ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por ella sigue uno el Sendero de la Rectitud"