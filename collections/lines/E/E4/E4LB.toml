[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਅਗਿਆਨੁ ਹੈ; ਬਿਖਮੁ ਅਤਿ ਭਾਰੀ ॥"
page = 509
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spiritual darkness is the basis of love of worldly valuables and it is difficult and exceedingly heavy to ever-come it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਨ੍ਹੇਰਾ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੇ ਪਿਆਰ ਦੀ ਬੁਨਿਆਦ ਹੈ। ਇਸ ਨੂੰ ਕਾਬੂ ਕਰਨਾ ਮੁਸ਼ਕਿਲ ਅਤੇ ਪਰਮ ਬੋਝਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is spiritual darkness; it is very difficult and such a heavy load."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਮਾਯਾ ਕਾ ਮੋਹੁ ਅਤਿ ਭਾਰੀ (ਬਿਖਮੁ) ਕਠਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਤੇ ਅਗਿਆਨ (ਰੂਪ ਸਮੁੰਦਰ) ਬੜਾ ਭਾਰਾ ਔਖਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਮ = ਔਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ignorancia nos conduce a amar a Maya y muy difícil es tratar de superarla."