[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨਮੁਖਾ ਨਾਲਹੁ ਤੁਟੀਆ ਭਲੀ; ਜਿਨਾ ਮਾਇਆ ਮੋਹਿ ਪਿਆਰੁ ॥੧॥"
page = 549
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, it is good to break with the perverse, to whom the love of mammon is sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹਨਾਂ ਆਪ ਹੁਦਰਿਆਂ ਨਾਲੋਂ ਤਾਂ ਤੋੜ-ਵਿਛੋੜੀ ਹੀ ਚੰਗੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਧਨ-ਦੌਲਤ ਦੀ ਪ੍ਰੀਤ ਮਿੱਠੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, it is right to break with the self-willed manmukhs; to them, the love of Maya is sweet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕਾ ਮੋਹ ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਮਾਯਾ ਮੇਂ ਪ੍ਯਾਰੁ ਹੈ, ਐਸੇ ਮਨਮੁਖੋਂ ਸੇ ਸਰਬ ਓਰ ਤੇ ਪ੍ਰੀਤੀ ਟੂਟੀ ਹੀ ਭਲੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਜੇਹੇ) ਮਨਮੁਖਾਂ ਨਾਲੋਂ ਸੰਬੰਧ ਟੁੱਟਾ ਹੋਇਆ ਹੀ ਚੰਗਾ ਹੈ, ਕਿਉਂਕਿ ਉਹਨਾਂ ਦਾ ਪਿਆਰ ਤਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es mejor romper con los ególatras, pues ellos viven apegados solamente a Maya. (1)"