type = "primary"
data = "ਮਨੁ ਚੰਚਲੁ; ਬਿਧਿ ਨਾਹੀ ਜਾਣੈ ॥"
page = 415
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mercurial mind knows not the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਲਬੁਲਾਂ ਮਨੂਆ ਜੁਗਤ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fickle mind does not know the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੁ ਚੰਚਲੁ ਹੈ ਇਸ ਕਰ ਕੇ ਸੁਭ ਕਰਮ ਕਰਨੇ ਕੀ ਬਿਧੀ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਚੰਚਲ ਮਨ (ਹਉਮੈ ਨੂੰ ਮਾਰਨ ਦਾ) ਤਰੀਕਾ ਨਹੀਂ ਜਾਣ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਿ = (ਹਉਮੈ ਨੂੰ ਮਾਰਨ ਦੀ) ਵਿਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente mercurial no conoce el Camino,"