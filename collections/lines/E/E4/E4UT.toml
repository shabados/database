[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭੈ ਰਾਖਹੁ ਮੋਹ ਤੇ; ਕਾਟਹੁ ਜਮ ਜਾਲ ॥੩॥"
page = 811
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Preserve me Thou from doubt, death and worldly attachment and cut away my death's noose, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਦੇਹ, ਡਰ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਤੋਂ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਅਤੇ ਮੇਰੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟ ਦੇ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, protect me from doubt, fear and emotional attachment, and cut away the noose of Death from my neck. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਔ ਭੈ ਜਨਮ ਮ੍ਰਿਤਾਦਿਕੋਂ ਕਾ ਅਰ ਮੋਹਾਦੀ ਵਿਕਾਰੋਂ ਤੇ ਆਪ ਹੀ ਰਖਿਆ ਕਰ ਲੀਜੀਏ, ਪੁਨਾ ਜਮ ਕੇ (ਜਾਲ) ਬੰਧਨ ਕੋ ਕਾਟ ਦੀਜੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਤਾਂ ਤੇਰੇ ਹੀ ਦਰ ਤੇ ਅਰਜ਼ੋਈ ਹੈ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਭਟਕਣਾਂ ਤੋਂ, ਡਰਾਂ ਤੋਂ, ਮੋਹ ਤੋਂ ਬਚਾ ਲੈ (ਇਹ ਭਟਕਣ, ਇਹ ਡਰ, ਇਹ ਮੋਹ ਸਭ ਜਮ ਦੇ ਜਾਲ, ਜਮ ਦੇ ਵੱਸ ਪਾਣ ਵਾਲੇ ਹਨ, ਮੇਰਾ ਇਹ) ਜਮਾਂ ਦਾ ਜਾਲ ਕੱਟ ਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero libérame, oh Señor, de la trampa del miedo, de la duda y del apego. (3)"