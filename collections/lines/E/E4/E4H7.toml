[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਮਤ ਮੰਦ ਚਰਣ ਸਰਣਾਗਤਿ; ਕਾਹਿ ਨ ਲੇਤ ਉਬਾਰੇ ॥੧੦੩॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Gandharvas while fighting with lances, arrows, swords and other arms and weapons, rolling in dust, shouted to the gods, saying “O Lord! we are under your refuge, why do you save up?”29.103."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਮੰਦ ਮਤ ਵਾਲੇ (ਆਪ ਜੀ ਦੇ) ਚਰਨ ਸ਼ਰਨ ਆਏ ਹਾਂ। (ਸਾਨੂੰ) ਕਿਉਂ ਨਹੀਂ ਉਬਾਰਦੇ ਹੋ ॥੧੦੩॥"