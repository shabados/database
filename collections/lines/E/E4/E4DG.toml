[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇ ਲਗਉ; ਤਜਿ ਮੇਰਾ ਤੇਰੈ ॥"
page = 181
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding my \"I and Thou\", I fall at His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮੇਰ ਤੇਰ ਗੁਆ, ਕੇ ਮੈਂ ਉਸ ਦੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at His Feet, and I renounce all sense of 'mine and yours'."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਗੁਣਾਂ ਕਾ ਸੌਦਾ, ਜੋ ਮੇਰ ਤੇਰ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਚਰਨੀਂ ਲਾਗਾ ਹੈ ਓਹ ਸੌਦਾ ਜੋੜਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰ-ਤੇਰ ਛੱਡ ਕੇ ਮੈਂ ਉਸ ਦੀ ਪੈਰੀਂ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ ਲਗਉ = ਮੈਂ ਪੈਰੀਂ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postraría a sus pies, haciendo a un lado mi “yo” y “lo mío”."