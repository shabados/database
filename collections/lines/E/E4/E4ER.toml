[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀ. ਸਦਾ ਦਇਆਲੁ, ਦਇਆ ਕਰਿ ਰਵਿਆ; ਗੁਰਮਤਿ ਭ੍ਰਮਨਿ ਚੁਕਾਈ ॥"
page = 505
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, the ever gracious Lord is meditated upon by Guru's grace and through Guru's instruction do our wanderings cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ, ਸਦੀਵੀ ਮਿਹਰਬਾਨ ਮਾਲਕ, ਗੁਰਾਂ ਦੀ ਕ੍ਰਿਪਾ ਦੁਆਰਾ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਰਾਹੀਂ ਸਾਡੇ ਭਟਕਣੇ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through His Kindness, the Kind Lord pervades us; through Guru's Teachings, our wanderings cease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸ੍ਵਰ ਸਦਾ ਦਿਆਲ ਹੈ। ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ (ਰਵਿਆ) ਜਪਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਗੁਰਮਤਿ ਪਾਇ ਕਰ (ਭ੍ਰਮਨਿ) ਭ੍ਰਾਂਤੀ ਚੁਕਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ (ਸਭ ਜੀਵਾਂ ਉਤੇ) ਸਦਾ ਦਇਆ ਕਰਦਾ ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਉਸ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਉਸ ਦੀ ਭਟਕਣਾ ਮਿਟਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਆ = ਸਿਮਰਿਆ। ਭ੍ਰਮਨਿ = ਭਟਕਣਾ। ਚੁਕਾਈ = ਮੁਕਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él siempre es Benéfico y con su Misericordia prevalece en todo. A través del Bani de la Palabra del Guru nuestro vagar termina,"