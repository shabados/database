[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਤਨੁ ਅਰੁ ਧਨੁ ਮੇਰਾ; ਰਾਜ ਰੂਪ ਮੈ ਦੇਸੁ ॥"
page = 47
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man says, I have the beauteous body, mine is the wealth and empire and country are exclusively mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਆਖਦਾ ਹੈ ਮੇਰੀ ਸੁੰਦਰ ਦੇਹਿ ਹੈ, ਦੌਲਤ ਮੇਰੀ ਹੈ ਅਤ ਹਕੂਮਤ ਤੇ ਮੁਲਕ ਮੇਰੇ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"My body and my wealth; my ruling power, my beautiful form and country-mine!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੋ ਤੂੰ  ਸਮਝਤਾ ਹੈਂ (ਤਨੁ) ਸਰੀਰੁ ਮੇਰਾ ਹੈ, ਔਰ (ਧਨੁ) ਹਸਤੀ ਘੋੜੇ ਆਦਿ ਸਮਾਜੁ ਮੇਰਾ ਹੈ, ਔਰ ਦੇਸ ਕਾ ਰਾਜ ਮੇਰਾ ਹੈ, ਮੈਂ ਰੂਪਵੰਤ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਮਾਣ ਕਰਦਾ ਹੈ ਤੇ ਆਖਦਾ ਹੈ ਕਿ) ਇਹ ਸਰੀਰ ਮੇਰਾ ਹੈ, ਇਹ ਰਾਜ ਮੇਰਾ ਹੈ, ਇਹ ਦੇਸ ਮੇਰਾ ਹੈ, ਮੈਂ ਰੂਪ ਵਾਲਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨੁ = ਸਰੀਰ। ਅਰੁ = ਅਤੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਅਰੁ' ਅਤੇ 'ਅਰਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ। ਅਰਿ = ਵੈਰੀ}। ਮੈ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podré tener un bello cuerpo, riquezas y muchas tierras."