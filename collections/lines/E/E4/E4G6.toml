data = "ਬਡ ਮਹੀਪ ਅਰੁ ਅਖੰਡ ਪ੍ਰਤਾਪਾ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were kings of indivisible glory."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਹਾਨ ਰਾਜੇ ਅਤੇ ਅਖੰਡ ਪ੍ਰਤਾਪ ਵਾਲੇ ਸਨ।"