[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਕਰੰਤ ਕਹਾ ਜੀਅ ਬਿਪ੍ਰ ਨ੍ਰਿਪੰ ॥"
page = 201

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were still some life-breath in the body of Shravan. In his final life-breaths, the Brahmin said to the kind:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ (ਦੀ ਦੇਹ ਵਿੱਚੋਂ ਨਿਕਲਦਿਆਂ ਪ੍ਰਾਣਾਂ) ਨੇ ਰਾਜੇ ਨੂੰ ਕਿਹਾ-"