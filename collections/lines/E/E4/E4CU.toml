[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇ ਪਟੋਲਾ ਪਾੜਤੀ; ਕੰਬਲੜੀ ਪਹਿਰੇਇ ॥"
page = 1383
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why thou tear thy rich riament and wear a blanket?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਕੀਮਤੀ ਲਿਬਾਸ ਨੂੰ ਪਾੜਦਾ ਹੈਂ, ਅਤੇ ਕੰਬਲੀ ਪਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you tear apart your fine clothes, and take to wearing a rough blanket?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਕਿਸ ਵਾਸਤੇ (ਪਟੋਲਾ) ਬਸਤ੍ਰੋਂ ਕੋ ਪਾੜਤੀ ਹੈਂ ਔਰ ਕਿਉਂ ਕੰਬਲ ਕੋ ਪਹਿਰਨਾ ਕਰਤੀ ਹੈਂ, ਭਾਵ ਯੇਹ ਗ੍ਰਿਹਸਤ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਫਕੀਰੀ ਭੇਸ ਕਿਉਂ ਕਰਨਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਤੀ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਜੀਵ-ਇਸਤ੍ਰੀ) ਸਿਰ ਦਾ ਪੱਟ ਦਾ ਕਪੜਾ ਕਿਉਂ ਪਾੜੇ ਤੇ ਭੈੜੀ ਜਿਹੀ ਕੰਬਲੀ ਕਿਉਂ ਪਾਏ?"

[[content]]
