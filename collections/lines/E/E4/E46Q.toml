[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਮੁਖਿ ਸਦਾ ਸਾਲਾਹੀਐ; ਭਾਗਾ ਰਤੀ ਚਾਰਿ ॥"
page = 473
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mouth which ever praises the Lord, is fortunate, rosy and beautiful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੜਾ ਜੋ ਹਮੇਸ਼ਾਂ ਹੀ ਮਾਲਕ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਕਰਮਾਂ ਵਾਲਾ ਅਤੇ ਸੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mouth which praises the Lord continually is blessed and beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੁਖ ਕਰ ਕੇ ਸਦੀਵ ਕਾਲ ਪਰਮੇਸ੍ਵਰ ਦੀ ਸੋਭਾ ਕਰੀਤੀ ਹੈ, ਤਿਸੀ ਕੇ ਭਾਗੋਂ ਕੀ (ਚਾਰਿ) ਸੁੰਦਰ ਵਾ ਚਾਰ ਬੇਦ ਕਹਤੇ ਹੈਂ, ਉਸ ਕੇ ਭਾਗ ਦੀ ਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਮਨੁੱਖ ਹੋਵੇ, ਭਾਵੇਂ ਇਸਤ੍ਰੀ, ਜੋ ਭੀ) ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ, ਉਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਭਾਗਾਂ ਦੀ ਮਣੀ ਹੈ, ਭਾਵ ਉਹਦਾ ਮੱਥਾ ਭਾਗਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sin la mujer, Dios Absoluto está Solo."