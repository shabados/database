[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਹੁ ਮੁਕਤੁ; ਲੇਪੁ ਕਦੇ ਨ ਲਾਏ ॥"
page = 412
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "never applies the unction of salvation to his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦਿਲ ਨੂੰ ਮੋਖਸ਼ ਦਾ ਲੇਪਨ ਕਦਾਚਿੱਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "never attains liberation within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਅੰਤਰ ਸੇ ਜਲ ਕਮਲਵਤ ਵੈ ਸੰਸਾਰ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਮੁਕਤ ਹੈਂ, ਉਨ ਕੋ ਕਬੀ ਲੇਪੁ ਭੀ ਨਹੀਂ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਅੰਤਰ ਆਤਮੇ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en el interior, él está emancipado y su mente vive en el desapego."