[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਚਲਿਤ ਮਨਿ ਭਏ ਦਿਲਾਸਾ ॥"
page = 390
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding thine wonderous plays, my soul acquires patience."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਅਸਚਰਜ ਖੇਡਾਂ ਵੇਖ ਕੇ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਧੀਰਜ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the wonder of Your play, my mind has become encouraged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਲਿਤ੍ਰ ਦੇਖਿ ਕਰ ਕੇ ਮੇਰੇ ਮਨ, ਭਾਵ ਅੰਤਹਕਰਨ (ਦਿਲਾਸਾ) ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਿਤ੍ਰ ਵੇਖ ਵੇਖ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਸਹਾਰਾ ਬਣਦਾ ਜਾਂਦਾ ਹੈ (ਕਿ ਸਰਨ ਪਿਆਂ ਦੀ ਤੂੰ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈਂ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਚਲਿਤ = ਕੌਤਕ, ਚੋਜ = ਤਮਾਸ਼ੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਦਿਲਾਸਾ = ਸਹਾਰਾ, ਧੀਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo este Milagro, mi mente se conforta,"