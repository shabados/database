data = "ਚੋਰਾ ਜਾਰਾ ਰੰਡੀਆ; ਕੁਟਣੀਆ ਦੀਬਾਣੁ ॥"
page = 790
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the habit of thieves, adulterers, prostitutes and pimps,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਸਕਰਾਂ, ਵਿਭਚਾਰੀਆਂ, ਕੰਜਰੀਆਂ ਅਤੇ ਦੱਲੀਆਂ ਦੀ ਇਹ ਆਦਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thieves, adulterers, prostitutes and pimps,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲੀਕਾਲ ਮੇਂ ਚੋਰਾਂ ਔ ਯਾਰਾਂ, ਪੁਨਃ (ਰੰਡੀਆ) ਵੇਸਵਾ ਵਾ ਬਿਭਚਾਰਣੀਆਂ ਇਸਤ੍ਰੀਆਂ, ਔ (ਕੁਟਣੀਆਂ) ਜੋ ਇਸਤ੍ਰੀਓਂ ਕੋ ਪ੍ਰਬੋਧ ਕਰ ਬਿਭਚਾਰ ਕਰਮ ਕਰਾਵਣ ਵਾਲੀਆਂ ਹੈਂ ਇਨ ਕਾ (ਦੀਬਾਣੁ) ਦਰਬਾਰੁ ਲਾਗਤਾ ਹੈ, ਭਾਵ ਇਹੁ ਆਪ ਕੋ ਚਤਰੁ ਜਾਨ ਕਰ ਮੰਦ ਹੀ ਸਲਾਹਾਂ ਕਰਤੇ ਹੈਂ। ਦਾਸਟਾਂਤ- ਕਹਤੇ ਹੈਂ (ਚੋਰਾ) ਗੁਰਾਂ ਸੇ ਬੇਮੁਖ, (ਜਾਰਾ) ਦੇਵਤਯੋਂ ਕੇ ਉਪਾਸਕ, (ਰੰਡੀਆ) ਨਾਸਤਕ, (ਕੁਟਣੀਆ) ਜੋ ਪਰਮੇਸਰ ਕੀ ਤ੍ਰਫੋਂ ਰੁਚੀ ਹਟਾਇ ਕਰ ਔਰ ਤ੍ਰਫ ਲਗਾਇ ਦੇਣੇ ਵਾਲੇ ਹੈਂ, ਇਨ ਕੀ ਅਧ੍ਰਮ ਦੀ ਸਭਾ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੋਰਾਂ, ਲੁੱਚੇ ਬੰਦਿਆਂ, ਵਿਭਚਾਰਨ ਔਰਤਾਂ ਤੇ ਦੱਲੀਆਂ ਦਾ ਆਪੋ ਵਿਚ ਬਹਿਣ ਖਲੋਣ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prostitutas, sapos, ladrones, tratantes de sexo,"