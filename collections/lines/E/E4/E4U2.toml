[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਦਰੁ ਘਰੁ ਸੂਝੈ ॥"
page = 841
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, the mortal comes to comprehend his hearth and home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਆਪਣੇ ਘਰ-ਬਾਰ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, one understands his heart and home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਹੀ ਸ੍ਵੈ ਸਰੂਪ ਘਰ ਕਾ ਗਿਆਨ ਰੂਪ ਦਰਵਾਜਾ ਸੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤ ਨਾਲ ਉਸ ਨੂੰ (ਪਰਮਾਤਮਾ ਦਾ) ਦਰ-ਘਰ ਦਿੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru, uno llega hasta el Verdadero Hogar,"