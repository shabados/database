[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਪੁਰਖ ਬਿਧਾਤੇ; ਮੇਰੇ ਠਾਕੁਰ ਅਗਹ ਅਤੋਲਾ ॥੨॥੧੩॥੩੬॥"
page = 1211
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak's Master is the Omnipotent Creator, My Lord is the Unfathomable and immeasurable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਦਾ ਮਾਲਕ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਿਰਜਣਹਾਰ ਹੈ। ਮੇਰਾ ਸੁਆਮੀ ਅਥਾਹ ਅਤੇ ਅਮਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak's God is the Primal Lord, the Architect of Destiny, Unfathomable and Immeasurable. ||2||13||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਹੇ ਸਮਰਥ ਪੁਰਖ (ਜਨ) ਬਿਧਾਤੇ ਰਖਕ! ਤੂੰ ਕੈਸਾ ਹੈਂ? ਕਿਸੀ ਸੇ ਪਕੜਾ ਨਹੀਂ ਜਾਤਾ ਹੈਂ ਔਰ ਅਤੋਲ, ਭਾਵ ਬਿਅੰਤ ਹੈਂ॥੨॥੧੩॥੩੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ ਦੇ ਪ੍ਰਭੂ! ਹੇ ਅਕਾਲ ਪੁਰਖ! ਹੇ ਰਚਨਹਾਰ! ਹੇ ਮੇਰੇ ਅਥਾਹ ਤੇ ਅਤੋਲ ਠਾਕੁਰ! ਹੇ ਪ੍ਰਭੂ! (ਮੈਂ ਤੇਰੀ ਰਜ਼ਾ ਵਿੱਚ ਹੀ ਰਾਜ਼ੀ ਹਾਂ) ॥੨॥੧੩॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Señor Creador, mi Maestro, Sin Paralelo e Infinito. (2-13-36)"