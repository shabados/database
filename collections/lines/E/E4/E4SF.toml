[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਰਾਮ ਨਾਮੁ ਆਧਾਰੁ ॥"
page = 1132
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the support of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind takes the Support of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਨੋਂ ਨੇ ਰਾਮ ਨਾਮ ਕੋ (ਅਧਾਰ) ਆਸਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ (ਆਪਣਾ) ਆਸਰਾ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se apoya sólo en el Naam, el Nombre del Señor"