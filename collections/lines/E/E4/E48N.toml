[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਮੰਨਿ ਵਸਾਇਆ ॥੪॥੮॥"
page = 560
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by the Guru's grace, enshrine the Name in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they enshrine the Name within their minds. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਚੇ ਪਰਮਾਤਮਾਂ ਕੋ ਮਨ ਮੇਂ ਬਸਾਯਾ ਹੈ॥੪॥੮॥☬ਹੰਕਾਰ ਕੀ ਨਿਸ਼ੇਧੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਇਆ ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su mente y habitan en el Nombre por la Gracia del Guru. (4‑8)"