[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਜਨ ਸੇ ਤਨ ਉਗ੍ਰ ਉਦਾਯੁਧੁ; ਧੂਮਰੀ ਧੂਰਿ ਭਰੇ ਗਰਬੀਲੇ ॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ones, who possessed heroic bodies, were always ascending in pride."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਗਰਬੀਲਿਆਂ ਦੇ ਸੁਰਮੇ ਵਰਗੇ ਸ਼ਰੀਰ ਸਨ, ਭਿਆਨਕ ਸ਼ਸਤ੍ਰ ਉਘਰੇ ਹੋਏ ਸਨ ਅਤੇ ਧੂੰਏ ਵਰਗੀ ਧੂੜ ਨਾਲ ਭਰੇ ਹੋਏ ਸਨ।"