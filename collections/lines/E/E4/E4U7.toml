[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਾ ਕਾਲਖ. ਦਾਗਾ ਦਾਗ ॥"
page = 662
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all of them are but black stains on the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮੂਹ ਕਾਲੇ ਧੱਬੇ ਹਨ, ਆਤਮਾ ਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all are just black stains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਭ (ਕਾਲਖ) ਸਿਆਹੀ ਕਾ ਦਾਗੋ ਦਾਗ ਹੈ, ਭਾਵ ਸੇ ਪਾਪ ਕਲੰਕੋਂ ਕਰ ਕੇ ਕਲੰਕੀ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਮਨ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ ਕਾਲਖ ਹੀ ਪੈਦਾ ਕਰਦੇ ਹਨ, ਵਿਕਾਰਾਂ ਦੇ ਦਾਗ਼ ਹੀ ਲਾਂਦੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a nuestra Alma Inmaculada. Aquél que mancha su semblante"