[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤੁ ਜਿਨ ਕਾ. ਹਿਰਿ ਲਇਆ ਮਾਇਆ; ਬੋਲਨਿ ਪਏ ਰਵਾਣੀ ॥"
page = 920
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose mind is lured by mammon, continue reciting fluently and mechanically."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਦੌਲਤ ਨੇ ਲੁਭਾਇਮਾਨ ਕਰ ਲਿਆ ਹੈ, ਉਹ ਬਿਨਾ ਸੋਚੇ ਵਿਚਾਰੇ ਤੇਜ਼ੀ ਨਾਲ ਪੜ੍ਹੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their consciousness is lured by Maya; they are just reciting mechanically."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਚਿਤ ਮਾਇਆ ਨੇ ਹਿਰ ਲੀਆ ਹੈ, ਸੋ ਪਏ ਬੋਲਤੇ ਹੈਂ (ਰਵਾਣੀ) ਪੌਣ ਕੀ ਨਿਆਈ ਅਰਥਾਤ ਬਿਅਰਥ ਹੀ; ਵਾ (ਰਵਾਣੀ) ਰਵਤ ਪਏ ਅਨੁਸਾਰ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਮਨ ਨੂੰ ਮਾਇਆ ਨੇ ਮੋਹ ਰੱਖਿਆ ਹੈ, ਉਹ ਜੋ ਕੁਝ ਬੋਲਦੇ ਹਨ ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਹੀ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente de esos hombres vaga en la ilusión y como loros recitan el Nombre."