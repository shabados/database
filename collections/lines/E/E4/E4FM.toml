asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਨ; ਹਰਿ ਹਰਿ ਧਿਆਇ ॥੪॥੯॥"
page = 1182
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, dwells upon his Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ, ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates on the Lord, Har, Har. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਮਨ, ਬਾਨੀ ਕਰ ਕੇ ਹਰੀ ਕੋ ਧ੍ਯਾਵਤਾ ਹੈ॥੪॥੯॥☬਼ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que habita en nuestro Único Señor, es el Hombre de Dios. (4-9)"