[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਉ ਵੰਞਉ ਡੁੰਮਣੀ; ਕਿਤੀ ਮਿਤ੍ਰ ਕਰੇਉ ॥"
page = 1014
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The double-minded women continues coming and going, though she may have good many friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁੱਚਿਤੀ ਇਸਤ੍ਰੀ ਭਾਵੇਂ ਉਸ ਦੇ ਕਿਨੇ ਹੀ ਬਹੁਤੇ ਮਿੱਤ੍ਰ ਹੋਣ, ਆਉਂਦੀ ਅਤੇ ਜਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The double-minded person comes and goes, and has numerous friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁਚਿਤੀ ਵਾ ਦੁਖੀ ਹੋਈ ਹੋਈ ਆਵਤੀ ਜਾਤੀ ਹੂੰ, ਕਿਤਨੇ ਹੀ ਦੇਵੀ ਦੇਵਤਿਆਂ ਕੋ ਮਿਤ੍ਰ ਕਰਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਵਿਛੁੜ ਕੇ) ਮੈਂ ਡੱਡੋਲਿਕੀ ਹੋਈ ਹੋਈ (ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ) ਭਟਕਦੀ ਫਿਰਦੀ ਹਾਂ (ਦਿਲ ਦੇ ਧਰਵਾਸ ਲਈ) ਮੈਂ ਅਨੇਕਾਂ ਹੋਰ ਮਿੱਤਰ ਬਣਾਂਦੀ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las hermanas no permanecen, tampoco las cuñadas, ni las suegras, sí, la Verdadera relación con el Señor no se debe romper,"