[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਨਾਮ ਕੀ. ਅੰਮ੍ਰਿਤ ਵਰਖਾ ॥੩॥"
page = 739
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There rains the Nectar of the Lord's True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸਾਈਂ ਦੇ ਸੱਚੇ ਨਾਮ ਦਾ ਆਬਿ-ਹਿਯਾਤ ਬਰਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar of the True Name rains down there. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੀ ਬਰਖਾ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ahí chispean la Gotas de Néctar del Nombre del Señor. (3)"