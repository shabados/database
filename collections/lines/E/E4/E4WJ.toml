[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਸਜਣੁ ਲੋੜਿ ਲਹੁ; ਮਨਿ ਵਸੈ ਵਡਭਾਗੁ ॥"
page = 845
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek out the thy friend Lord God. By the greatest good luck, He abides the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਮਿਤ੍ਰ ਦੀ ਭਾਲ ਕਰ। ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਉਹ ਚਿੱਤ ਅੰਦਰ ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek out the Lord God, your only true Friend. He shall dwell in your mind, by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਹਰੀ (ਪ੍ਰਭੁ) ਸਾਮਰਥ ਸਜਣ ਕੋ (ਲੋੜਿ) ਖੋਜ ਕਰ ਵਾ ਚਾਹਿ ਕਰ (ਲਹੁ) ਪਾਇ ਲੇਵੋ, ਪਰੰਤੂ ਵਹੁ ਸਜਣ ਬਡੇ ਭਾਗੋਂ ਕਰ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਅਸਲ) ਮਿੱਤਰ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲਵੋ। (ਜਿਸ ਦੇ) ਮਨ ਵਿਚ ਉਹ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜਿ ਲਹੁ = ਲੱਭ ਲਵੋ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਸੈ = ਆ ਵੱਸਦਾ ਹੈ। ਵਡਭਾਗੁ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca a tu Señor, tu Único Amigo, para que el Destino de tu mente despierte."