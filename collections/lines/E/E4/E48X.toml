[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਧੂਰਿ ਮੰਗਹ ਪ੍ਰਭ ਸੁਆਮੀ; ਹਮ ਹਰਿ ਲੋਚ ਲੁਚਾਨੀ ॥੨॥"
page = 667
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I beg for the dust of their feet and I cherish a longing for Thee, O my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੈਨੂੰ ਤੇਰੀ ਚਾਹ ਲੱਗੀ ਹੋਈ ਹੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the dust of their feet; I long for the longing for God, my Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸੁਆਮੀ! ਹਮ ਤਿਨ ਕੇ ਚਰਣੋਂ ਕੀ ਧੂੜੀ ਤੁਝ ਸੇ ਮਾਂਗਤੇ ਹੈਂ, ਜਿਸ ਤੇ ਹੇ ਹਰੀ! ਹਮ ਕੋ ਤੇਰੀ ਹੀ (ਲੋਚ) ਚਾਹਿ (ਲੁਚਾਨੀ) ਲਾਗ ਰਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸੁਆਮੀ! ਹੇ ਹਰੀ! ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ, ਮੈਨੂੰ ਉਹਨਾਂ ਦੀ ਚਰਨ ਧੂੜ ਦੀ ਤਾਂਘ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo pido por Tus Pies y conservo mi añoranza por Ti, oh mi Señor Maestro. (2)"