[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਣ ਅਧਾਰੁ ਤੇਰਾ; ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਤਾਣੁ ॥੪॥੨॥੧੩੭॥"
page = 405
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord art the mainstay of my soul and life and Thou art Nanak's strength."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ। ਤੂੰ ਹੀ ਨਾਨਕ ਦੀ ਤਾਕਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Support of my soul, my breath of life; O God, You are Nanak's strength. ||4||2||137||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਜੀਵ ਪ੍ਰਾਣ ਕਰ ਤੇਰਾ ਹੀ ਅਧਾਰ ਹੈ ਔਰ ਤੇਰਾ ਹੀ (ਤਾਣੁ) ਬਲ ਹੈ॥੪॥੨॥੧੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣੀ ਜਿੰਦ ਵਾਸਤੇ ਪ੍ਰਾਣਾਂ ਵਾਸਤੇ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ। (ਦਾਸ) ਨਾਨਕ ਦਾ ਆਸਰਾ ਪਰਮਾਤਮਾ ਹੀ ਹੈ ॥੪॥੨॥੧੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਅਧਾਰੁ = ਜਿੰਦ ਦਾ ਆਸਰਾ। ਤਾਣੁ = ਸਹਾਰਾ ॥੪॥੨॥੧੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú eres el Asta Principal de mi vida y de mi Alma. Tú eres el Soporte de Nanak. (4-2-137)"