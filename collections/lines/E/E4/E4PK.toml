[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੈਲੀ ਕਾਮਣੀ; ਕੁਲਖਣੀ ਕੁਨਾਰਿ ॥"
page = 89
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The waywards woman is filthy, ill-natured and an evil wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੀ ਤ੍ਰੀਮਤ, ਮਲੀਣ, ਬਦ-ਖ਼ਸਲਤ ਅਤੇ ਮੰਦੀ-ਵਹੁਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh, the foolish bride, is a filthy, rude and evil wife."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਜੀਵ ਰੂਪੀ (ਕੁਨਾਰਿ) ਖੋਟੀ ਇਸਤ੍ਰੀ ਔਰ (ਕਾਮਣੀ) ਕਾਮਨਾ ਸਹਤਿ (ਕੁਲਖਣੀ) ਖੋਟੇ ਲਖਣਾਂ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ (ਜੀਵ ਉਸ) ਖੋਟੀ ਚੰਦਰੇ ਲੱਛਣਾਂ ਵਾਲੀ ਤੇ ਮੈਲੀ ਇਸਤ੍ਰੀ (ਵਾਂਗ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer fea y voluntariosa, sin mérito y de mala reputación,"