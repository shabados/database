[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰੀ ਚਬਾਤ ਕਛੂ ਮੁਸਕਾਤ; ਬੰਧੇ ਗਜਗਾਹ ਤੁਰੰਗ ਨਚਾਯੋ ॥"
page = 956

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chewing the beetle-nuts she danced her horse among the tied down elephants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਾਨ ਨੂੰ ਚਬਾਉਂਦੇ ਹੋਇਆਂ ਕੁਝ ਮੁਸਕਰਾ ਕੇ 'ਗਜਗਾਹ' ਨਾਲ ਸਜੇ ਹੋਏ ਘੋੜੇ ਨੂੰ ਨਚਾਂਦੀ ਹੈ।"