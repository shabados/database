[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੂਝਹੁ; ਸਬਦਿ ਪਛਾਣਹੁ ॥"
page = 1041
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, understands and realise thou thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਮਝ ਅਤੇ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, understand and realize the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰਮੁਖ ਹੋਕਰਿ ਸਮਝੇਂਗੇ ਤੌ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਦਵਾਰਾ ਪਛਾਣੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਹ ਭੇਤ ਸਮਝੋ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਇਸ ਅਸਲੀਅਤ ਨੂੰ ਪਛਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Conócelo a través del Guru, de la Palabra del Guru."