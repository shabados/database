[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਜਪਤ; ਕਬ. ਪਰੈ ਨ ਭੰਗੁ ॥"
page = 264
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering God's Name, obstacle never befall the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਨੂੰ ਕਦਾਚਿੱਤ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name, one is never blocked by obstacles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਜਪਤਿਆਂ ਹੋਇਆਂ ਤਿਨ ਕੌ ਕੋਈ (ਭੰਗੁ) ਵਿਘਨ, ਵਾ ਭੇਦ ਅਰਥਾਤ ਫਰਕ ਨਹੀਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਭਗਤ ਦੇ ਰਾਹ ਵਿਚ) ਕਦੇ (ਕੋਈ) ਅਟਕਾਉ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਗੁ = ਵਿਘਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Camino de la vida y la Liberación del Alma."