[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਲਣੁ ਜਿੰਨ੍ਹੀ ਜਾਣਿਆ; ਜਗ ਅੰਦਰਿ ਵਿਰਲੇ ਮਿਹਮਾਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Word are struck upon. Rare are the guests who have accepted the going away from this world, as true."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਚਲਣਾ (ਅਰਥਾਤ ਸੰਸਾਰ ਫਾਨੀ ਥੋਂ ਕੂਚ ਕਰਨਾ ਸੱਚ) ਜਾਤਾ ਹੈ (ਓਹ) ਪ੍ਰਾਹੁਣੇ ਸੰਸਾਰ ਵਿਚ ਵਰਲੇ ਹਨ (ਯਥਾ “ਤੇਰਾ ਜਨੁ ਏਕੁ ਆਧਿ ਕੋਈ”)।"