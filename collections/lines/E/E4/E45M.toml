[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਪਿਰੁ ਨਿਹਚਲੁ ਪਾਈਐ; ਨਾ ਓਹੁ ਮਰੈ. ਨ ਜਾਇ ॥"
page = 66
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the eternal and immovable spouse she attains. He neither dies nor goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਤੇ ਅਹਿੱਲ ਕੰਤ ਨੂੰ ਉਹ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਨਾਂ ਉਹ ਮਰਦਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She attains her Eternal, Ever-stable Husband, who never dies or goes away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਜੋ (ਨਿਹਚਲੁ) ਇਸਥਿਤ ਰੂਪੁ (ਪਿਰੁ) ਪਤੀ ਹੈ, ਸੋ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਨਾ ਓਹੁ ਪਤੀ ਮਰਤਾ ਹੈ ਔਰ ਨਾ ਕਹੀਂ ਜਾਤਾ ਹੈ, ਨਾ ਓਹੁ ਗ੍ਯਾਨਵਾਨ ਰੂਪੁ ਸੁਹਾਗਣੀ ਮਰਤੀ ਹੈ ਔਰ (ਨ ਜਾਇ) ਨ ਜਨਮਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਉਹ ਪਤੀ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ ਸਦਾ ਅਟੱਲ ਹੈ, ਜੋ ਨਾਹ ਮਰਦਾ ਹੈ ਨਾਹ ਕਦੇ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਅਟੱਲ, ਅਬਿਨਾਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella logra al Señor Eterno e Inamovible, Quien ni muere ni se va."