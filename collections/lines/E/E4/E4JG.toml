[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਮਤਿ ਦੇਇ, ਸਾ ਊਪਜੈ; ਹੋਰ. ਮਤਿ ਨ ਕਾਈ ਰਾਮ ॥"
page = 571
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The understanding that the Lord imparts, that alone grows in man and there is no other wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਜਿਹੜੀ ਸੁਆਮੀ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹੀ ਬੰਦੇ ਵਿੱਚ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ। ਹੋਰ ਕੋਈ ਸਿਆਣਪ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That understanding, imparted by the Lord, wells up; there is no other understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਮਤ ਦੇਤਾ ਹੈ, ਸੋਈ ਜੀਉ ਕੋ ਉਪਜਤੀ ਹੈ ਔਰ ਅਪਨੀ ਕੋਈ ਮਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜੇਹੜੀ ਅਕਲ (ਮਨੁੱਖ ਨੂੰ) ਦੇਂਦਾ ਹੈ ਉਹੀ ਮੱਤ ਪਰਗਟ ਹੁੰਦੀ ਹੈ; (ਪ੍ਰਭੂ ਦੀ ਦਿੱਤੀ ਮੱਤ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਮੱਤ (ਮਨੁੱਖ ਗ੍ਰਹਿਣ) ਨਹੀਂ (ਕਰ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría que Tú nos impartes, oh Señor, sólo nace en el ser humano;  no hay ninguna otra Sabiduría, excepto la Tuya. En el interior y más allá también sólo"