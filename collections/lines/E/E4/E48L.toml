[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸੀਗਾਰ ਬਿਖਿਆ ਕੇ ਫੀਕੇ; ਤਜਿ ਛੋਡੇ ਮੇਰੀ ਮਾਇ ॥੪॥"
page = 431
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pleasures and decoration of sin are futile and I have forsaken and abandoned them, O Mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਦੀਆਂ ਖੁਸ਼ੀਆਂ ਅਤੇ ਹਾਰ ਸ਼ਿੰਗਾਰ ਫਿਕਲੇ ਹਨ। ਉਹਨਾਂ ਦੀ ਫਾਰਖਤੀ ਅਤੇ ਤਲਾਂਜਲੀ ਦੇ ਦਿੱਤੀ ਹੈ, ਹੇ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pleasures and adornments of corruption are insipid and useless; I have forsaken and abandoned them, O my Mother. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ ਮਾਇ) ਮੇਰੇ ਭਾਈ ਸੰਤ ਜਨੋ! ਬਿਖ੍ਯੋਂ ਕੇ ਜਿਤਨੇ ਸੁਖ ਔਰ ਸਿੰਗਾਰ ਹੈਂ ਸਭ (ਫੀਕੇ) ਨਿਰਸ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਮੇਰੀ ਮਾਇ! ਮੈਨੇ ਤਿਆਗ ਛੋਡੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਮੈਂ ਮਾਇਆ ਦੇ ਸੁਖ ਮਾਇਆ ਦੇ ਸੁਹਜ ਸਭ ਛੱਡ ਦਿੱਤੇ ਹਨ (ਨਾਮ-ਰਸ ਦੇ ਟਾਕਰੇ ਤੇ ਇਹ ਸਾਰੇ) ਬੇ-ਸੁਆਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਮਾਇ = ਹੇ ਮਾਂ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y deja ya los placeres insípidos de Maya y sus dulces embrujos. (4)"