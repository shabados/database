[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੀਰਥ ਨ੍ਹਾਤੈ ਪਾਪ ਜਾਨਿ; ਪਤਿਤ ਉਧਾਰਣ ਨਾਉਂ ਧਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Since the sins are obliterated at the pilgrimage centres, people have ven them the Name of uplifters of the fallen ones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੀਰਥਾਂ ਵਿਖੇ ਇਸ਼ਨਾਨ ਕੀਤਿਆਂ ਪਾਪ ਚਲੇ ਜਾਣੇ (ਮੰਨਕੇ ਲੋਕਾਂ ਨੇ ਇਸ ਕਾਰਣ ਉਨ੍ਹਾਂ ਦਾ) ਨਾਮ ਪਤਿਤ ਉਧਾਰਣ ਧਰ ਦਿੱਤਾ ਹੈ।"