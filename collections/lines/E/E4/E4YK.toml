[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਬੰਧਪ ਜੀਅ ਦਾਤਾ; ਸਰਣਿ ਰਾਖਣ ਜੋਗੁ ॥੧॥"
page = 405
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the relation of the poor, bestower of life and potent to save those who seek His protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਸਕੀਨਾ ਦਾ ਸਨਬੰਧੀ ਹੈ, ਜਿੰਦਗੀ ਬਖਸ਼ਣ ਵਾਲਾ ਹੈ ਅਤੇ ਆਪਣੀ ਪਨਾਹ ਹੇਠ ਆਇਆ ਦੀ ਰੱਖਿਆ ਕਰਨ ਨੂੰ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Friend of the poor, the Giver of life, the Protector of those who seek His Sanctuary. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦੀਨੋਂ ਕਾ ਬੰਧਪ ਜੀਵ ਕਾ ਦਾਤਾ ਹੈ ਅਪਣੀ ਸਰਣ ਮੇਂ ਦਾਸੋਂ ਕੋ ਰਾਖਨੇ ਜੋਗ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਗਰੀਬਾਂ ਦਾ (ਅਸਲ) ਸਨਬੰਧੀ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ ਸਰਨ ਪਏ ਦੀ ਰਾਖੀ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Amigo de los pobres, Quien bendice a todos con la vida y tiene el poder de dar la protección a quienes Lo buscan. (1)"