[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਨੈ; ਹਰਿ ਏਕੰਕਾਰੁ ॥੨॥"
page = 222
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the soul is propitiated, it realises but one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਤਮਾ ਦੀ ਨਿਸ਼ਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਇਹ ਕੇਵਲ ਇਕ ਰੱਬ ਨੂੰ ਅਨੁਭਵ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the mind surrenders to the Lord, it realizes the One and Only Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇ ਹਰੀ ਮੇਂ ਮਨ ਮਾਨੇ ਤੌ ਏਕ ਸਰੂਪ ਹੀ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ (ਗੁਰੂ ਤੋਂ ਸਿੱਖਿਆ ਲੈ ਕੇ) ਮਨ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ) ਪਰਚਦਾ ਹੈ, ਤਦੋਂ ਇਹ ਪਰਮਾਤਮਾ ਨਾਲ ਇਕ-ਸੁਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando la mente se vuelve receptiva a la Voluntad del Señor, entonces percibe solamente al Uno, al Señor Absoluto. (2)"