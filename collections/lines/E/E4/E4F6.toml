[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸਰਨਿ; ਚਰਨ ਚਿਤੁ ਲਾਇਆ ॥"
page = 1300
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repairing to the saints refuge, I have attuned my mind to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾ ਦੇ ਤਾਬੇ ਆਉਣ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the Holy, I focus my consciousness on the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕੀ ਸਰਣ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤੁ ਲਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Santuario de los Santos enfoco mi mente en los Pies del Señor."