[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਜਰੀਐ. ਤਬ ਹੋਇ ਭਸਮ ਤਨੁ; ਰਹੈ. ਕਿਰਮ ਦਲ ਖਾਈ ॥"
page = 654
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the body is burnt, it becomes ashes then, if it remains, an army of worms eats it up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋ ਸਰੀਰ ਸੜ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਇਹ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਜੇਕਰ ਇਹ ਰਹਿ ਜਾਵੇ (ਦਫਨਾਈ ਜਾਵੇ) ਤਾਂ ਕੀੜਿਆਂ ਦੀ ਫੌਜ ਇਸ ਨੂੰ ਖਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body is burnt, it turns to ashes; if it is not cremated, then it is eaten by armies of worms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕੋ ਮ੍ਰਿਤਕ ਹੂਏ ਸੇ ਜਬ ਜਲਾਇ ਦੇਈਏ ਤਬ ਇਹ ਤਨ ਭਸਮ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ। ਔ ਜੇਕਰ ਕਹੀਂ ਇਹ ਪੜਾ ਰਹੇ ਅਰਥਾਤ ਜਲਾਯਾ ਨ ਜਾਵੇ ਤਾਂ ਇਸ ਕੋ ਕਿਰਮੋਂ ਕਾ ਸਮੁਦਾ੍ਯ ਖਾਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਰਨ ਪਿਛੋਂ) ਜੇ ਸਰੀਰ (ਚਿਖਾ ਵਿਚ) ਸਾੜਿਆ ਜਾਏ ਤਾਂ ਇਹ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੇ (ਕਬਰ ਵਿਚ) ਟਿਕਿਆ ਰਹੇ ਤਾਂ ਕੀੜਿਆਂ ਦਾ ਦਲ ਇਸ ਨੂੰ ਖਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro cuerpo se vuelve cenizas; lo que queda es devorado por los gusanos."