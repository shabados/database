[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਤੀ ਲਾਲ ਸੋ ਬਾਲ ਭਲੀ ਬਿਧਿ; ਕਾਹੂੰ ਸੋ ਬਾਤ ਨ ਭਾਖਤ ਜੀ ਕੀ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In deep love with Sri Krishna, Radha did not care to realise others reflections."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਕ੍ਰੀੜਾ ਕਰਦੀ ਰਾਧਾ ਕਿਸੇ ਨਾਲ ਮਨ ਦੀ ਗੱਲ ਨਹੀਂ ਕਹਿ ਰਹੀ।"