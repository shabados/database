data = "ਸਰੋਘ ਸ੍ਰੋਣ ਚਾਖਹੀ ॥੧੨॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They uttered “kill, kill” and their arrows were drinking blood.12."

[[content]]
