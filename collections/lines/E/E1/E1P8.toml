[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੁਰਬਿ ਧਰਮਿ ਬਹੁ ਕਰਮਿ ਕਰਿ; ਭਾਉ ਭਗਤਿ ਬਿਨੁ, ਕਿਤੈ ਨ ਲੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People were busy in performing the rituals of the ceremonies but since being bereft of loving devotion, they were of no avail."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੁਰਬ ਧਰਮ' (=ਪਿਛਲੇ ਧਰਮ) ਤੇ ਕਰਮ ਬਹੁਤ (ਲੋਕ) ਕਰਦੇ ਸਨ, (ਪ੍ਰੰਤੂ) ਪ੍ਰੇਮਾ ਭਗਤੀ ਬਾਝ ਕਿਸੇ ਲੇਖੇ ਨਹੀਂ ਸਨ।"