[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਤੇਰੀ; ਮੁੰਦ੍ਰਾ ਧਾਰੀ ॥"
page = 886
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art wearing the ear-rings of mine and thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰ, ਤੇਰ ਦੀਆਂ ਵਾਲੀਆਂ ਪਾਈਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wear the ear-rings of 'mine and yours'."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਿਦੇ ਥੀਂ ਮੇਰੀ ਤੇਰੀ ਕਲਪਨਾ ਤੋ ਉਠੀ ਨਹੀਂ ਹੈ ਔ ਮੁੰਦ੍ਰਾ ਕਾਨੋ ਮੇਂ ਪਹਿਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਕੰਨਾਂ ਵਿਚ) ਮੁੰਦ੍ਰਾਂ (ਭੀ) ਪਾਈਆਂ ਹੋਈਆਂ ਹਨ (ਪਰ ਤੇਰੇ ਅੰਦਰ) ਮੇਰ-ਤੇਰ ਵੱਸ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la idea del yo y del tú son tus aretes."