[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜਿਤੀ ਪ੍ਰਿਤਨਾ ਅਰਿ ਕੀ; ਤਿਨ ਹੂੰ ਜਦੁਬੀਰ ਸੋ ਜੁਧੁ ਕੀਆ ॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The remaining army of the enemy fought with Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦੀ ਹੋਰ ਜਿਤਨੀ ਸੈਨਾ ਸੀ, ਉਸ ਨੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਬਹੁਤ ਯੁੱਧ ਕੀਤਾ।"