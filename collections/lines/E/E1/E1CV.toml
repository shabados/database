[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰੈ ਹਾਥ ਦੇ ਰਾਖਿਓ; ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਇਆ ॥੧॥"
page = 1268
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving His hand, the Saviour has saved me and I have obtained the wealth of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ, ਬਚਾਉਣ ਵਾਲੇ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਨਾਮ ਦੀ ਦੌਲਤ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Savior Lord has given me His Hand and saved me; I have obtained the wealth of the Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਖਨਹਾਰੇ ਵਾਹਿਗੁਰੂ ਨੇ ਹਾਥ ਦੇ ਕਰ ਰਖਾ ਹੈ ਔਰ ਨਾਮ ਪਦਾਰਥ ਪਾਇ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ ਨੇ ਸਦਾ ਉਸ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੁੰਦੀ ਹੈ, ਉਸ ਨੇ ਪ੍ਰਭੂ ਦਾ ਕੀਮਤੀ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Salvador me ha dado su mano y me ha salvado. He obtenido la Riqueza del Naam. (1)"