[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਫਲੁ ਦਰਸਨੁ ਦੇਹੁ ਕਰਤੇ; ਜਿਸੁ ਹਰਿ ਹਿਰਦੈ ਨਾਮੁ ਸਦ ਚਵਿਆ ॥"
page = 1115
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Creator, bless me Thou with the fruitful vision of him, who in his mind ever utters the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਕਰਤਾਰ, ਤੂੰ ਮੈਨੂੰ ਉਸ ਦਾ ਫਲਦਾਇਕ ਦੀਦਾਰ ਪਰਦਾਨ ਕਰ ਜੋ ਆਪਦੇ ਮਨ ਅੰਦਰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator, please bless me with the Fruitful Vision, the Darshan, of those who chant the Lord's Name in their hearts forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ! ਸੋ ਸਫਲ ਦਰਸਨ ਮੇਰੇ ਕੋ ਦੀਜੀਏ, ਜਿਸ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਹਿਰਦੇ ਮੇਂ ਧ੍ਯਾਨ ਕਰ ਸਦੀਵ ਤੇਰੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕੀਆ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਤੂੰ ਵੱਸਦਾ ਹੈਂ), ਜੋ ਸਦਾ (ਤੇਰਾ) ਨਾਮ ਉਚਾਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਕਾਮਯਾਬ (ਜੀਵਨ ਵਾਲਾ) ਹੈ, (ਮੈਨੂੰ ਉਸ ਦਾ) ਦਰਸਨ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲੁ = ਕਾਮਯਾਬ। ਸੋ = ਉਹ ਮਨੁੱਖ। ਦਰਸਨੁ = (ਉਸ ਮਨੁੱਖ ਦਾ) ਦਰਸਨ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਜਿਸੁ ਹਿਰਦੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਸਦ = ਸਦਾ। ਚਵਿਆ = ਉਚਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con esa Visión fructífera de aquél que recita Tu Nombre siempre con todo su corazón."