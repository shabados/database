[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਨੇੜੈ; ਕੋਇ. ਨ ਜਾਵੈ ॥੩॥"
page = 1134
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "near him no one can come (is not harmed by anyone)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਜਦੀਕ ਕੋਈ ਨਹੀਂ ਆ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then nothing can threaten him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਪਾਸ ਵਿਘਨੀ ਕੋਈ ਨਹੀਂ ਜਾ ਸਕਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਵੈਰੀ ਆਦਿਕ) ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੈ = {ਸੰਬੰਧਕ 'ਕੈ' ਦੇ ਕਾਰਨ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está salvado y ni un daño le llega a este ser. (3)"