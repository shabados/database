[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥"
page = 1053
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's teaching, He enshrines the Name in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਹ ਨਾਮ ਨੂੰ ਇਨਸਾਨ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the Naam comes to dwell within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮਤੀਏ ਨਾਮ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਦੇ ਕੇ (ਆਪਣਾ) ਨਾਮ (ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Sabiduría del Mismo, hace que uno aprecie el Nombre en la mente,"