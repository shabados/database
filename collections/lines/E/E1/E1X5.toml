data = "ਜਬ ਅਰਿ ਪਾਇ ਪਿਆਦਾ ਰਹਿਯੋ ॥੧੯੧੯॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the enemy remained only on foot and he was deprived of his chariot, Krishna said, “Had you come to fight with me relying on such strength?”1919."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਕਿਹਾ ਕਿ ਇਸ ਬਲ ਕਰ ਕੇ ਲੜਨ ਆਇਆ ਸੈਂ ॥੧੯੧੯॥"