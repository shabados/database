[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਲ ਸੈਹਥਿ ਪਰਿਘ ਪਟਸਿ; ਬਾਣ ਓਘ ਪ੍ਰਹਾਰ ॥"
page = 180

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The blows were struck with tridents, swords, arrows and other weapons and arms and the warriors swung and fell"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ੂਲ, ਸੈਹੱਥੀ, ਪਰਘ, ਪੱਟਾ ਅਤੇ ਬਾਣ ਆਦਿ ਦੇ ਪ੍ਰਹਾਰ ਹੋਣ ਲਗੇ।"