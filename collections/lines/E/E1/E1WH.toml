[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪਾਇਆ; ਸੋਈ ਬਿਧਿ ਜਾਣੈ ॥"
page = 1026
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone knows the way to it, who meets with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਦੇ ਮਾਰਗ ਨੂੰ ਜਾਣਦਾ ਹੈ ਜੋ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows the way, who obtains it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੋ ਪਾਇਆ ਹੈ, ਸੋਈ ਮੁਕਤ ਕੀ ਬਿਧੀ ਕੋ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਖੈਰ ਪ੍ਰਾਪਤ ਕੀਤੀ ਉਹ (ਇਸ ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਚ ਨਿਕਲਣ ਦਾ) ਭੇਤ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo conoce esto, quien Lo logra obtener."