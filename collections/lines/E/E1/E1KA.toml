[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਤਿਸੁ ਭਾਵੈ; ਤਾ ਲਾਗੈ ਭਾਉ ॥"
page = 92
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him, it is then that man comes to embrace love for the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਦ ਹੀ ਇਨਸਾਨ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਭੂ ਨਾਲ ਪੈਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases Him, people embrace love for the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਤਿਸੁ ਵਹਿਗੁਰੂ ਕੋ ਭਾਉਤਾ ਹੈ, ਤੌ ਇਸ ਜੀਵ ਕੋ (ਭਾਉ) ਪ੍ਰੇਮ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਭਾਵੇ ਤਾਂ ਹੀ (ਜੀਵ ਦਾ) ਪਿਆਰ ਉਸ ਨਾਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor lo desea, uno tiene confianza en Él,"