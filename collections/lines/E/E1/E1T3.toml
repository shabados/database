[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚੁ ਵਣੰਜਿਆ ਸੇ ਸਚੇ ਪ੍ਰਭ ਨਾਲਿ ॥੭॥"
page = 1015
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have trafficked in truth, abide with their True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚ ਦਾ ਵਾਪਾਰ ਕੀਤਾ ਹੈ, ਉਹ ਆਪਣੇ ਸੱਚੇ ਪ੍ਰਭੂ ਨਾਲ ਵਸਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who deal in Truth, remain with their True Lord God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਸਚ ਨਾਮ ਕੋ ਵਣਜਿਆ ਹੈ ਸੇ ਸਚੇ ਪੁਰਖ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਮਿਲੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ (ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਸੁਣ ਕੇ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਵੱਖਰ ਖ਼ਰੀਦਿਆ ਹੈ ਉਹ (ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ) ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਗਏ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਵੱਖਰ। ਵਣੰਜਿਆ = ਖ਼ਰੀਦਿਆ, ਵਪਾਰ ਕੀਤਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que comercian con la Verdad, habitan siempre en su Dios Verdadero.(7)"