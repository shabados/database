[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਪਾਰਬ੍ਰਹਮ; ਹੋਵਹਿ ਨਿਰਮਲਾ ਤੂ ॥"
page = 1078
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the supreme Lord's fear, thou shall become immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਡਰ ਦੁਆਰਾ ਤੂੰ ਪਾਵਨ ਪੁਨੀਤ ਹੋ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of the Supreme Lord God, you shall become immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਪਾਰਬ੍ਰਹਮ ਕੇ ਭੈ ਧਾਰਨੇ ਤੇ ਉਜਲਾ ਹੋਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਤੂੰ ਪਵਿੱਤਰ ਹੋ ਜਾਇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Reverencia al Señor te vuelves Inmaculado y cuando te encuentras con el Guru Perfecto,"