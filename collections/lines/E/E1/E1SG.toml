[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜਗਦੀਸ. ਤੇਰਾ ਜਸੁ ਜਾਚਉ; ਮੈ ਹਰਿ ਬਿਨੁ ਰਹਨੁ. ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1232
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, hail unto Thee, O Lord of the Universe, I ask for Thine praise. Without Thee, O my God, I can live not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹ, ਵਾਹ ਹੈ ਤੈਨੂੰ, ਹੇ ਆਲਮ ਦੇ ਸੁਆਮੀ!ਮੈ ਤੇਰੀ ਉਪਮਾ ਮੰਗਦਾ ਹਾਂ। ਤੇਰੇ ਬਗੈਰ ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hail to the Lord of the Universe. I ask to sing Your Praises; without You, O Lord, I cannot even survive. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਈਸ਼੍ਵਰ! ਤੁਮਾਰੀ ਜੈ ਹੋ, ਮੈਂ ਤੇਰਾ ਜਸ ਮਾਂਗਤਾ ਹੂੰ। ਹੇ ਹਰੀ! ਮੇਰੇ ਸੇ ਤੇਰੇ ਮਿਲਾਪ ਬਿਨਾਂ ਰਹਾ ਨਹੀਂ ਜਾਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ! ਤੇਰੀ ਹੀ ਸਦਾ ਜੈ (ਜਿੱਤ) ਹੈ। ਮੈਂ (ਤੇਰੇ ਪਾਸੋਂ) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੀ ਦਾਤਿ) ਮੰਗਦਾ ਹਾਂ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮੇਰਾ ਮਨ ਘਾਬਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸ = ਹੇ ਜਗਤ ਦੇ ਈਸ਼! (ਜਗਦੀਸ = ਜਗਤ-ਈਸ। ਈਸ = ਮਾਲਕ)। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਜਾਚਉ = ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਰਹਨੁ ਨ ਜਾਈ = ਰਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਮਨ ਡੋਲਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor del Universo, Hosanna y Gloria para Ti, no podría estar sin Ti. (1-Pausa)"