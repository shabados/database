[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਨਾਨਕੁ ਸਮਦਰਸੀ; ਜਿਨਿ ਨਿੰਦਾ ਉਸਤਤਿ ਤਰੀ ਤਰਾਂਤਿ ॥੪॥੫॥"
page = 1264
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, blessed, blessed is the impartial Guru, who himself crossed and makes others cross the stream of slander and praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੁਲੱਖਣੇ, ਸੁਲੱਖਣੇ ਹਨ ਪੱਖਪਾਤ-ਰਹਿਤ ਗੁਰੂ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਬਦਨਾਮੀ ਅਤੇ ਮਹਿਮਾ ਦੀ ਨਦੀ ਖੁਦ ਪਾਰ ਕਰ ਲਈ ਹੈ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਉਸ ਤੋਂ ਪਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed, is Guru Nanak, who looks impartially on all; He crosses over and transcends both slander and praise. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਸਮਦਰਸੀ ਮਨ, ਬਾਣੀ ਕਰ ਧੰਨ੍ਯਤਾ ਯੋਗ ਹੈ, ਜਿਨੋਂ ਨੇ ਨਿੰਦਾ ਉਸਤਤੀ ਰੂਪੀ (ਤਰੀ) ਨਦੀ ਆਪ ਤਰੀ ਹੈ ਅਰੁ ਔਰੋਂ ਕੋ ਤਰਾਵਤੇ ਹੈਂ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਇਕੋ ਹਰੀ ਦੀ ਜੋਤਿ ਵੇਖਣ ਵਾਲਾ ਗੁਰੂ ਨਾਨਕ (ਹਰ ਵੇਲੇ) ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਜਿਸ ਨੇ ਆਪ ਨਿੰਦਾ ਤੇ ਖ਼ੁਸ਼ਾਮਦ (ਦੀ ਨਦੀ) ਪਾਰ ਕਰ ਲਈ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, Bendito es Guru Nanak, Quien ve a todos de forma imparcial. Él va más allá y trasciende tanto la calumnia como la adulación. (4-5)"