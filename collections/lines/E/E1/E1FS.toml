[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਦੀਜੈ ਗੁਰਦੇਵ ॥੪॥੧੫॥੧੭॥"
page = 867
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thine mercy, bless Thou me with this boon, O my Great God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਤੂੰ ਮੈਨੂੰ ਇਹ ਬਖਸ਼ਿਸ਼ ਬਖਸ਼, ਹੇ ਮੇਰੇ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be merciful, and grant him this blessing, O Divine Guru. ||4||15||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਡੇ ਪ੍ਰਕਾਸ ਸਰੂਪ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਾਂ ਤੇ ਸੇਵਾ ਮੁਝ ਕੋ ਦੇਹੁ॥੪॥੧੫॥੧੭॥☬ਪਰਮੇਸ੍ਵਰ ਸੰਤ ਕਾ ਪਖੀ ਔ ਸੰਤ ਕੇ ਨਿੰਦਕ ਕਾ ਨਾਸਕ ਹੈ। ਐਸੇ ਪ੍ਰਗਟ ਕਰਤੇ ਤਿਨ ਸੰਤੋਂ ਕੇ ਵਾਸਤੇ ਪਰਮੇਸ੍ਵਰ ਜੀ ਐਸੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ ਦੇਵ! ਮੇਹਰ ਕਰ ਕੇ ਇਹ ਖ਼ੈਰ ਪਾ ॥੪॥੧੫॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Misericordia bendícelo con este Regalo. (4-5-17)"