[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਏਕੋ ਰਵਿ ਰਹਿਆ; ਗੁਰ ਬਿਨੁ. ਬੂਝ, ਨ ਪਾਇ ॥"
page = 1132
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is contained amongst all, but without the Guru, this understanding is attained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਪੰਤੂ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਇਹ ਸਮਝ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is permeating and pervading amongst all; without the Guru, this understanding is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਵਿਖੇ ਏਕ ਵਾਹਿਗੁਰੂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਸੂਝ ਨਹੀਂ ਪੜਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵਿਆਪਕ ਹੈ, ਪਰ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਇਹ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Único prevalece en todo, pero sin el Guru uno no sabe nada, sí, por la Gracia del Guru,"