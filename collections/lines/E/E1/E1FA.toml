[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਾਨਹੁ ਤਿਉ ਰਾਖੁ; ਹਰਿ ਪ੍ਰਭ ਤੇਰਿਆ ॥"
page = 704
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, I am Thine, as Thou pleasest, so dost Thou preserve me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਮੈਂ ਤੈਡਾ ਹਾਂ। ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, any way You can; O Lord God, I am Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਜਾਣੋਂ ਤੈਸੇ ਹੀ ਮੇਰੇ ਕੌ ਰਾਖੋ, ਹੇ ਹਰਿ ਪ੍ਰਭੂ! ਹਮ ਤੇਰੇ ਹੀ ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਹਾਂ, ਜਿਵੇਂ ਜਾਣੋ ਤਿਵੇਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, pertenezco a Ti; sálvame de cualquier forma,"