[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਨ ਕਬਹੂ ਧਾਵੈ ॥"
page = 271
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the pious persons the mind never wanders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾ ਦੇ ਸਮਾਗਮ ਅੰਦਰ ਮਨੂਆ ਕਦਾਚਿੱਤ ਭੰਬਲ ਭੂਸੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the mind never wanders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਇਹੁ ਮਨ ਕਬੀ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਧਾਵਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਮਨੁੱਖ ਦਾ ਮਨ ਕਦੇ ਭਟਕਦਾ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਬਹੂ = ਕਦੇ ਭੀ। ਧਾਵੈ = ਦੌੜਦਾ, ਭਟਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En total Bondad vive el hombre sin inquietud;"