[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ. ਹਰਿ ਜਨੁ ਜੀਵੈ; ਨਾਮੁ ਚਿਤਾਰੀ ॥੧॥"
page = 198
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that is how God's slave lives by repeating His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦਾ ਗੋਲਾ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does the Lord's humble servant live by chanting the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹਰੀ ਜਨ ਨਾਮ ਸਿਮਰ ਕਰ ਜੀਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਹਰੀ ਦਾ ਦਾਸ ਹਰੀ ਦਾ ਨਾਮ ਚੇਤੇ ਕਰ ਕੇ ਅੰਤਰ ਆਤਮੇ ਹੁਲਾਰੇ ਵਿਚ ਆਉਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así lo hace el Sirviente del Señor al concebir el Nombre.(1)"