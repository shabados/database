[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮੈਗਲੁ ਮਸਤੁ. ਦੀਜੈ ਤਲਿ ਕੁੰਡੇ; ਗੁਰ ਅੰਕਸੁ ਸਬਦੁ ਦ੍ਰਿੜਾਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1310
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the wild elephant, subjected to an iron-goad, is subdued, so is the mind disciplined with the goad of the Guru's teaching. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਤਵਾਲਾ ਹਾਥੀ ਲੋਹੇ ਦੇ ਕੁੰਡੇ ਹੇਠਾ ਹੋਇਆ ਕਾਬੂ ਆ ਜਾਂਦਾ ਹੈ ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਕੁੰਡੇ ਨਾਲ ਮਨ ਨਿਯਮ ਅਨੁਸਾਰ ਕਰ ਲਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the wild elephant is subdued by the prod, the mind is disciplined by the Word of the Guru's Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਮਤੇ ਹੂਏ (ਮੈਗਲੁ) ਹਸਤੀ ਕੋ ਕੁੰਡੇ ਕੇ ਤਲੇ ਦੇਈਤਾ ਹੈ ਅਰ ਵਹੁ ਵਸ ਹੋ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਜੋ ਗੁਰ ਅੰਕਸ ਰੂਪ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਦੇਵੇਂਗੇ ਤੌ ਮਨ ਰੂਪ ਹਸਤੀ ਜੀਵ ਕੇ ਵਸ ਮੇਂ ਆ ਜਾਵੈਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਮਾਨੋ, ਉਹ) ਕੁੰਡਾ ਹੈ (ਜਿਸ ਨਾਲ ਹਾਥੀ ਨੂੰ ਤੋਰੀਦਾ ਹੈ)। ਜਿਵੇਂ ਮਸਤ ਹਾਥੀ ਨੂੰ ਕੁੰਡੇ ਹੇਠ ਰੱਖੀਦਾ ਹੈ (ਤਿਵੇਂ ਗੁਰੂ ਆਪਣਾ) ਸ਼ਬਦ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਗਲੁ = ਹਾਥੀ। ਦੀਜੈ = ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ। ਤਲਿ ਕੁੰਡੇ = ਕੁੰਡੇ ਦੇ ਹੇਠ। ਅੰਕਸੁ = (ਹਾਥੀ ਨੂੰ ਚਲਾਣ ਵਾਸਤੇ ਵਰਤਣ ਵਾਲਾ) ਕੁੰਡਾ। ਦ੍ਰਿੜਾਵੈਗੋ = ਦ੍ਰਿੜਾਵੈ, ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el elefante salvaje es subyugado por el palo, la mente es disciplinada con la Palabra del Shabd del Guru. (1-Pausa)"