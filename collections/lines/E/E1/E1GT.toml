[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੁ ਸੁਜਾਨੁ; ਅਲਖ ਨਿਰੰਜਨ ਸੋਇ ॥"
page = 300
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the wise, unseen and pure Lord, is the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਆਣਾ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Inner-knower, the Searcher of hearts, is All-knowing, Unseen and Immaculately Pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪ੍ਰਭੂ ਚਤਰ ਅੰਤਰਜਾਮੀ ਹੈ ਔਰ ਅਲਖ ਹੈ ਮਾਇਆ ਸੇ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਸਿਆਣਾ ਹੈ, ਉਸ ਦਾ ਮੁਕੰਮਲ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਉਹ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = (ਹਰੇਕ ਦੇ) ਅੰਦਰ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਸੁਜਾਨੁ = ਸਿਆਣਾ। ਅਲਖ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ। ਅੰਜਨ = ਮਾਇਆ ਦੀ ਕਾਲਖ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tesoro de Virtud,  Soporte de la Tierra, el Iluminador, el Hacedor,"