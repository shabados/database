[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖੈ ਬੋਲਣੁ ਬੋਲਣਾ; ਲੇਖੈ ਖਾਣਾ ਖਾਉ ॥"
page = 15
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In account the man speaks the words, in accounts he partakes of the food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ ਵਿੱਚ ਆਦਮੀ ਬਚਨ ਬੋਲਦਾ ਹੈ। ਹਿਸਾਬ ਅੰਦਰ ਉਹ ਭੋਜਨ ਛਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it is pre-ordained, people speak their words. As it is pre-ordained, they consume their food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਜੋ ਸਬਦ ਕਾ ਬੋਲਣਾ ਹੈ, ਸੋ ਲੇਖੇ ਮੇਂ ਹੈ, ਔਰੁ ਭੋਜਨੁ ਖਾਣਾ ਭੀ ਲੇਖੇ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਬੋਲ-ਚਾਲ, ਸਾਡਾ ਖਾਣ-ਪੀਣ ਥੋੜੇ ਹੀ ਸਮੇਂ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੈ = ਲੇਖੇ ਵਿਚ, ਗਿਣਤੀ-ਮਿਣਤੀ ਵਿਚ, ਥੋੜੇ ਹੀ ਸਮੇਂ ਲਈ। ਬੋਲਣੁ ਬੋਲਣਾ = ਬੋਲ-ਚਾਲ। ਖਾਣਾ ਖਾਉ = ਖਾਣ-ਪੀਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con nuestros límites hablamos, con nuestros límites comemos."