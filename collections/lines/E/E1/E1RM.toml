[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚੁ ਜਾਤਾ ਸੇ ਸਚੇ ਹੋਏ; ਅਨਦਿਨੁ ਸਚੁ ਧਿਆਇਨਿ ॥"
page = 769
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who realise the Truth meditate on the True Lord night and day and themselves become the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ, ਉਹ ਰਾਤ ਦਿਨ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਖੁਦ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know the Truth are True; night and day, they meditate on Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇਂ ਸੱਚ ਕੋ ਜਾਤਾ ਹੈ, ਸੋ ਸਚੇ ਕਾ ਸਰੂਪ ਹੀ ਹੋਏ ਹੈਂ, ਵਹੁ ਰਾਤ ਦਿਨ ਸਚ ਕੋ ਹੀ ਧ੍ਯਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਉਹ ਉਸੇ ਦਾ ਰੂਪ ਬਣ ਗਏ, ਉਹ ਹਰ ਵੇਲੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que conocen la Verdad, meditan en el Uno Verdadero, y ellos mismos se vuelven Verdad."