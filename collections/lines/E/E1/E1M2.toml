[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੀਠ. ਤੁਹਾਰੋ ਕੀਓ ॥੧॥ ਰਹਾਉ ॥"
page = 978
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that Thou does, O Lord, is sweet unto my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁੱਛ, ਜੋ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠਾ ਲਗਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do is sweet to my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੋ ਕੀਓ ਮਨ ਮੇਂ ਮੀਠਾ ਧਾਰਨ ਕੀਓ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਤਦੋਂ ਤੋਂ) (ਤੇਰਾ ਕੀਤਾ (ਹਰੇਕ ਕੰਮ) ਮੇਰੇ ਮਨ ਨੂੰ ਮਿੱਠਾ ਲੱਗਣ ਲੱਗ ਪਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਹਾਰੋ ਕੀਓ = ਤੇਰਾ ਕੀਤਾ (ਹਰੇਕ ਕੰਮ)। ਮਨ ਮੀਠ = ਮਨ ਨੂੰ ਮਿੱਠਾ (ਲੱਗਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues lo que sea que haces es dulce para mí.(1-Pausa)"