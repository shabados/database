[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਤ ਮਾਤ ਨ ਮਾਨੈ, ਕਛੂ ਨ ਜਾਨੈ; ਲੈਹ ਘਰਣ ਤੇ ਗਾਰੀ ॥੯੩॥"
page = 560

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will have no love for their parents and will be rebuked by their wives.93."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਨੂੰ ਨਹੀਂ ਮੰਨਣਗੇ, (ਉਨ੍ਹਾਂ ਨੂੰ) ਕੁਝ ਵੀ ਨਹੀਂ ਸਮਝਣਗੇ ਅਤੇ ਘਰ ਵਾਲੀਆਂ ਤੋਂ ਗਾਲ੍ਹੀਆਂ ਲੈਣਗੇ ॥੯੩॥"