[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੈ; ਮੂਲਿ. ਨ ਭਾਵੈ ॥"
page = 1286
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not at all pleasing to his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਹੱਦੋਂ ਹੀ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not pleasing at all to his Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਪੁਰਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕਦਾਚਿਤ ਨਹੀਂ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਤਾਂ ਉਸ ਦਾ ਬੁੱਕਣਾ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Señor y Maestro no Le complace que se impresionen con el rugido."