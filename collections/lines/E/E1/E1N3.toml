[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਮੁਗਲ ਪਠਾਣ ਹਨਿ; ਹਬਸੀ ਤੈ ਕਿਲਮਾਕ ਅਵਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are Mughals, Pathans, Negroes and Kilmaks (followers of Solomon)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਮੁਗਲ (ਚੁਗੱਤੇ, ਕਿਤਨੇ) ਪਠਾਣ ਹਨ, ਕਈ ਹਬਸ਼ ਦੇ ਵਾਸੀ, ਕਈ ਕਿਲਮਾਕੀ ਅਖਾਉਂਦੇ ਹਨ।"