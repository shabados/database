[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ ਕਹਿਜੈ ॥੯੫੩॥"
page = 774

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Nishaa-charnan”, add the words “Satchar-nayak-shatru” and know all then the names of Tupak.953."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਕਹੋ ॥੯੫੩॥"