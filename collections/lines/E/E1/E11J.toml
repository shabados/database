[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਦੇਇ ਰਾਖੇ ਕਰਿ ਅਪੁਨੇ; ਸਦਾ ਸਦਾ ਰੰਗੁ ਮਾਣਿ ॥੧॥"
page = 619
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lending His hand and deeming me His own, the Lord has saved me and now I ever, yea ever revel in His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਦਾ ਖਿਆਲ ਕਰ, ਸੁਆਮੀ ਨੇ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ਅਤੇ ਹੁਣ ਮੈਂ ਉਸ ਦੇ ਪ੍ਰੇਮ ਦਾ ਹਮੇਸ਼ਾਂ ਅਨੰਦ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave me His hand, and saved me and made me His own; forever and ever, I enjoy His Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਦੇ ਕੇ ਅਪਨੇ ਦਾਸ ਜਾਨ ਕਰ ਰਾਖ ਲੀਏ ਹੈਂ, ਇਸ ਤੇ ਹਮ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਅਨੰਦ ਕੋ ਭੋਗਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ, ਸਗੋਂ, ਸਾਨੂੰ ਗੁਰੂ ਮਿਲਾ ਕੇ, ਸਾਨੂੰ) ਆਪਣੇ ਬਣਾ ਕੇ (ਆਪਣੇ) ਹੱਥ ਦੇ ਕੇ (ਸਾਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਬਚਾਂਦਾ ਹੈ। (ਜਿਸ ਵਡ-ਭਾਗੀ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ) ਸਦਾ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇ ਕੇ। ਰਾਖੇ = (ਕੁਕਰਮਾਂ ਤੋਂ) ਬਚਾਈ ਰੱਖਦਾ ਹੈ। ਮਾਣਿ = ਮਾਣੈ, ਮਾਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así me salvó tendiéndome la mano, y ahora me regocijo en Su Amor. (1)"