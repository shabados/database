[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੁ ਦਰੁ ਛੋਡੇ ਆਪਣਾ; ਪਰ ਘਰਿ ਝੂਠਾ ਜਾਈ ॥"
page = 425
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false man leaves his own home and door and goes to another's home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਾ ਬੰਦਾ ਆਪਣੇ ਝੱਗੇ ਅਤੇ ਬੂਹੇ ਨੂੰ ਤਿਆਗ ਕੇ ਹੋਰਨਾ ਦੇ ਮਕਾਨ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false one leaves his own hearth and home, and goes out to another's home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਸ੍ਵਰੂਪ ਘਰ (ਦਰੁ) ਅੰਦਰ ਹੀ ਛੋਡਕੇ, ਭਾਵ ਸਰੀਰ ਅੰਤਰ ਬ੍ਰਹਮ ਕੋ ਨ ਜਾਣਕੇ, ਝੂਠਾ (ਪਰ ਘਰਿ) ਪਰਾਏ ਘਰੋਂ ਮੇਂ (ਜਾਈ) ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਆਨ ਦੇਵਤੋਂ ਕੀ ਉਪਾਸ਼ਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਝੂਠਾ (ਠੱਗ) ਮਨੁੱਖ ਆਪਣਾ ਘਰ-ਘਾਟ ਛੱਡ ਦੇਂਦਾ ਹੈ (ਤੇ ਧਨ ਆਦਿਕ ਦੀ ਖ਼ਾਤਰ) ਪਰਾਏ ਘਰ ਵਿਚ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonando el propio Hogar, el Verdadero, él se dirige hacia la puerta equivocada,"