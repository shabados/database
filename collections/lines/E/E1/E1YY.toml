[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਕਥਾ ਮਹਿ; ਆਤਮੁ ਰਸਿਆ ॥"
page = 237
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's discourse his soul takes delight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਕਥਾਵਾਰਤਾ ਅੰਦਰ ਉਸ ਦੀ ਜਿੰਦੜੀ ਸੁਆਦ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their souls naturally delight in the Lord's Sermon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ (ਆਤਮ) ਮਨ ਸਹਜੇ ਹੀ ਭਗਵੰਤ ਕੀ ਕਥਾ ਮੇਂ (ਰਸਿਆ) ਤਦਾਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਕਰਨ ਵਾਲੀਆਂ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਵਿਚ ਉਸ ਦੀ ਜਿੰਦ ਰਚੀ-ਮਿਚੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮੁ = ਆਪਣਾ ਆਪ। ਰਸਿਆ = ਰਚ-ਮਿਚ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando su Alma está imbuida en la Indescriptible Verdad del Equilibrio,"