[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਰਾਖੇ ਜਨ ਮਾਹਿ ॥"
page = 193
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasures of goodness, the Lord has placed within his slave's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗਿਆਈਆਂ ਦੇ ਸਮੂਹ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਗੋਲੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures have been placed within the minds of His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਅਪਨੇ (ਜਨ) ਦਾਸੋਂ ਕੇ ਮਨ ਮੇਂ ਸਰਬ ਵਸਤੂਓਂ ਕੇ (ਨਿਧਾਨ) ਭੰਡਾਰੇ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਨਾਮ ਦੀ ਲਗਨ ਵਾਲੇ) ਸੇਵਕ (ਦੇ ਹਿਰਦੇ) ਵਿਚ (ਪਰਮਾਤਮਾ) ਸਾਰੇ (ਆਤਮਕ ਗੁਣਾਂ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਪਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente de Dios aprecia el Tesoro de todo Bien,"