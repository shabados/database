[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਗਤਿ ਕਰਤੇ ਹਰਿ ਪਾਇਆ; ਜਾ ਹਰਿ ਹਰਿ ਹਰਿ. ਹਰਿ ਨਾਮਿ ਸਮਈਆ ॥੭॥"
page = 837
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I merged in the Lord, Lord, Lord, 's Name, then serving and praising the Lord, I attained to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸਾਂਈਂ, ਸਾਂਈਂ, ਸਾਂਈਂ, ਸਾਈਂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ, ਤਦ ਮੈਂ ਸਾਈਂ ਦੀ ਸੇਵਾ ਤੇ ਸਿਫ਼ਤ ਕਰਨ ਦੁਆਰਾ ਉਸ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping, worshipping Him with devotion, I found the Lord, and then I merged into the Name of the Lord, Har, Har, Har, Har. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਭਗਤੋਂ ਕੀ ਵਾ ਮਨ ਬਾਣੀ ਕਰ ਭਗਤਿ ਸੇਵ ਕਰਤੇ ਹੂਏ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਪਾਯਾ, ਤਬ ਹਰੀ ਕਾ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪ ਕੇ ਤਿਸ ਹਰੀ ਨਾਮੀ ਮੇਂ ਸਮਾਇਆ ਅਰਥਾਤ ਅਭੇਦਤਾ ਹੋਤੀ ਭਈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਿਮਰਦਿਆਂ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਗਏ, ਤਦੋਂ ਹਰ ਵੇਲੇ ਭਗਤੀ ਕਰਦਿਆਂ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹੋ ਗਿਆ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ = ਕਰਦਿਆਂ। ਭਗਤਿ ਭਗਤਿ ਕਰਤੇ = ਹਰ ਵੇਲੇ ਭਗਤੀ ਕਰਦਿਆਂ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabando, alabando al Señor con toda Devoción, Lo encontré, y así me inmergí en el Nombre del Señor, Jar, Jar, Jar, Jar. (7)"