[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨਹ ਉਸ ਕੇ ਸਗਲ ਆਫੂ; ਤੇਰੇ ਜਨ ਦੇਖਹਿ ਦੀਦਾਰੁ ॥੩॥"
page = 724
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All his sing are pardoned and he, Thy slave, sees Thine sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਮਾਫ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਉਹ ਤੇਰਾ ਗੋਲਾ ਤੇਰਾ ਦਰਸ਼ਨ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His sins are all forgiven; Your humble servant gazes upon Your Vision. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕਾ ਦਰਸਨ ਦੇਖਤੇ ਹੈਂ, ਉਸ ਪੁਰਸ ਕੇ ਸਗਲ ਪਾਪ (ਆਫੂ) ਬਖਸੇ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਿਹੜੇ ਸੇਵਕ ਤੇਰਾ ਦੀਦਾਰ ਕਰ ਲੈਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਬਖ਼ਸ਼ੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos sus errores son cubiertos, y él, Tu Sirviente, logra Tu Visión.  (3)"