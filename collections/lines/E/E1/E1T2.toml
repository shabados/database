[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰੁ ਦਾਤਾ; ਰਾਮ ਗੁਪਾਲਾ ॥"
page = 416
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Omnipresent God, Thou art the Great Giver and the world cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਤੂੰ ਵੱਡਾ ਦਾਤਾਰ ਅਤੇ ਜਗਤ ਦਾ ਪਾਲਣ-ਪੋਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Guru, is the Giver; the Lord, the Sustainer of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਰਾਮ ਗੋਪਾਲ ਜੋ ਹੈ, ਸੋਈ ਸੁਭ ਗੁਣੋਂ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਹੇ ਹਰੀ! ਹੇ ਗੁਪਾਲ! ਤੂੰ ਹੀ ਸਭ ਤੋਂ ਵੱਡਾ ਦਾਤਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Guru es Bondadoso, Todo Prevaleciente y el Sostenedor del mundo entero;"