[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਅਵਗਾਹਨ ਬਿਸਾਹਨ ਕੈ; ਪਰਮ ਨਿਧਾਨ ਪ੍ਰੇਮ ਨੇਮ ਗੁਰਦੁਆਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By engrossing the mind in the divine word and trading in the commodity of Naam and Shabad (divine word), True Guru blesses his disciple with the treasure of love."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹਾਂ ਮੁੱਲ ਦੇਣਾ ਪੈਂਦਾ ਹੈ ਇਨ੍ਹਾਂ ਦਾ ਗੁਰੂ ਕੇ ਦੁਆਰੇ ਪਰਮ ਨਿਧਾਨ ਰੂਪ ਪ੍ਰੇਮ ਦਾ ਨੇਮ; ਅਤੇ ਸਬਦ ਉਪਦੇਸ਼ ਨੂੰ ਸੁਣ ਕੇ ਓਸ ਦਾ ਅਵਗਾਹਨ ਅਭ੍ਯਾਸ ਕਮਾਈ ਕਰਨਾ। ਤਦ ਜਾ ਕੇ ਇਸ ਸੌਦੇ ਨੂੰ ਬਿਸਾਹਨ ਕੈ ਖਰੀਦ ਕਰ ਸਕੀਦਾ ਹੈ।"