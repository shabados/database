[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੰਦੇ; ਮੰਦੇ ਮਨ ਮਾਹੀ ॥"
page = 324
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am bad, and bad in mind as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੁਰਾ ਹਾਂ ਅਤੇ ਚਿੱਤ ਵਿਚੋਂ ਭੀ ਬੁਰਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am bad, and bad in my mind as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਮੰਦੇ ਹੈਂ ਤੌ ਅਪਨੇ ਮਨ ਬੀਚ ਹੀ ਬੁਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਭੈੜਾ ਹਾਂ ਤਾਂ ਆਪਣੇ ਹੀ ਅੰਦਰ ਭੈੜਾ ਹਾਂ ਨ, (ਕਿਸੇ ਨੂੰ ਇਸ ਗੱਲ ਨਾਲ ਕੀਹ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹੀ = ਵਿਚ। ਮੰਦੇ = ਭੈੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puede ser que sea malo, y mi mente inestable,"