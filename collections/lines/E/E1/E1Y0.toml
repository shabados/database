[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਨੰਤਾ ਕੁਕੋ ਭਲੇ; ਸੋਭ ਵਧਾਵਣ ਹਨਿ ਸਿਰਦਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ananta and Kuko are good persons who adorn the occasions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਨੰਤਾ ਤੇ ਭਾਈ ਕੁੱਕੇ ਵਧਾਵਣ ਜਾਤ ਦੇ ਸਾਰੇ ਸਰਦਾਰ ਭਲੇ ਹਨ।"