[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰਠਿ ਸਾਰੰਗ ਰਾਮਕਲੀ; ਸੁ ਬਿਭਾਸ ਭਲੇ ਹਿਤ ਸਾਥ ਬਸਾਵੈ ॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chief dancer Krishna began to sing and play on the musical modes of Shuddh Malhar, Bilawal, Sorath, Sarang, Ramkali and Vibhas etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਰਠ, ਸਾਰੰਗ, ਰਾਮਕਲੀ, ਵਿਭਾਸ (ਆਦਿਕ ਰਾਗਾਂ) ਨੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਮੇਲਦਾ ਹੈ।"