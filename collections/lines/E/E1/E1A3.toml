[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਰਿਦੈ; ਜਪਮਾਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 503
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To enshrine the Lord within the mind is to tell the beads of rosary. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣਾ ਹੀ ਤਸਬੀ ਫੇਰਨੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your rosary be the chanting of the Lord's Name in your heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੈ ਮੇਂ ਜੋ ਰਾਮ ਕਾ ਧ੍ਯਾਨ ਕਰਨਾ ਹੈ ਏਹੀ ਮਾਲਾ ਕਰ ਕੇ ਜਪਨਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਓ ਤੇ (ਇਸ ਨੂੰ ਆਪਣੀ) ਮਾਲਾ ਬਣਾਉ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਜਪ ਮਾਲੀ = ਮਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enteros y deja que la Contemplación de tu Señor sea tu rosario. (1-Pausa)"