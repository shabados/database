[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕੁ. ਮੇਰੀ ਇਛ ਪੁੰਨੀ; ਮਿਲੇ ਜਿਸੁ ਖੋਜੰਤੀ ॥੧॥"
page = 460
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, my desire is fulfilled, for I have met Him, whom I was looking for."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਮੇਰੀ ਖ਼ਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਗਈ ਹੈ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ, ਜਿਸ ਨੂੰ ਮੈਂ ਢੂੰਡਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, my desires are fulfilled; I have met the One I was seeking. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ। ਜਿਸ ਕੋ ਖੋਜਤੀ ਥੀ ਸੋ ਪਤੀ ਮੇਰੇ ਕੋ ਮਿਲੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਤੇ ਆਖਦਾ ਹੈ-ਹੇ ਸਖੀ!) ਮੇਰੀ ਮਨ ਦੀ ਮੁਰਾਦ ਪੂਰੀ ਹੋ ਗਈ ਹੈ, ਮੈਨੂੰ ਉਹ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ ਜਿਸ ਨੂੰ ਮੈਂ ਭਾਲ ਰਹੀ ਸਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Estoy pleno porque he encontrado Lo que más buscaba! (1)"