[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਵਤ ਹੀ ਗੁਨ ਕਾਨਰ ਕੇ; ਇਕ ਕਿੰਕਰ ਆਇ ਗਈ ਹਰਿ ਪਾਈ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She realised the Lord by praising Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਦੇ ਗੁਣ ਗਾਉਂਦਿਆਂ ਹੋਇਆਂ ਇਕ ਦੇਵ ਕੰਨਿਆਂ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਆ ਗਈ।"