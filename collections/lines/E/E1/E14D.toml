[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਧੁਰਿ ਲਿਖਿ ਪਾਇਓਨੁ; ਸੇ ਕਰਮ ਕਮਿਤਾ ॥੫॥"
page = 787
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the pre-ordained writ, so are the deeds, he does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਮੁੱਢਲੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹੋ ਜਿਹੀ ਹੀ ਉਹ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acts according to his pre-ordained destiny. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਧੁਰ ਸੇ ਲਿਖਿ ਪਾਇਆ ਹੈ (ਸੇ) ਓਹੁ, ਭਾਵ ਤਿਸ ਅਨੁਸਾਰ ਕਰਮ ਕਮਾਏ ਹੈਂ, ਕਰਮਾਨੁਸਾਰ ਹੀ ਭਵਾਈਤਾ ਹੈ॥੫॥☬ਕਿਸੀ ਕੀ ਇਸਤ੍ਰੀ ਸਤੀ ਹੂਈ ਥੀ। ਕਿਸੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਪਾਸ ਤਿਸ ਕੀ ਉਸਤਤੀ ਕਰੀ। ਤਿਸ ਪ੍ਰਥਾਇ ਸ੍ਰੀ ਮੁਖਵਾਕ ਹੂਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮਨਮੁਖ ਭੀ ਕੀਹ ਕਰਨ?) ਪ੍ਰਭੂ ਨੇ (ਜੀਵਾਂ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਜੋ ਲੇਖ ਧੁਰੋਂ ਮੱਥੇ ਤੇ ਲਿਖ ਦਿੱਤੇ, ਜੀਵ ਉਹੋ ਜਿਹੇ ਹੀ ਕਰਮ ਕਮਾਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él realizó sus actos así como estaba inscrito en su destino.  (5)"