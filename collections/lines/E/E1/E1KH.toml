[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੂੰ ਮੁੱਢ ਤੋਣ ਉਸ ਸ਼ਾਹ ਦੀਆਣ ਕਥਾ ਕਹਾਣੀਆਣ ਕਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਪਸ ਜ਼ ਅੱਵਲ ਕੁਨ ਹਦੀਸਿ ਸ਼ਾਹ ਰਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You should become friendly to the seekers of the Waaheguru's devotees,"