data = "ਅਨਿਕ ਪਵਨ ਪਾਵਕ; ਅਰੁ ਨੀਰ ॥"
page = 1236
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are winds, fires and waters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਹਨ ਹਵਾਵਾਂ, ਅੱਗਾ ਅਤੇ ਪਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many winds, fires and waters."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਪਵਨ ਦੇਵਤਾ ਅਰ ਅਗਨ ਦੇਵਤਾ ਅਰ (ਨੀਰ) ਜਲ ਹੈ॥"

[[content]]
