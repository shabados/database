[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਜੀ ਪੇਖ ਦੇਵਿ ਸਥਲੀ ਮੋਨ ਮਾਨੰ ॥੩੫॥"
page = 678

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He served them with various types of food and bestowed charities on them, seeing which the abode of the gods felt shy.35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਮੋਨੀਆਂ ਦੇ ਮਾਨ ਨੂੰ ਵੇਖ ਕੇ ਸਵਰਗ ('ਦੇਵ ਸਥਲੀ') ਵੀ ਲਜਾ ਗਈ ॥੩੫॥"