[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਈ ਹੇ ॥੩॥"
page = 1020
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are air, water and fire and Thyself unites one in Thine union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਇਨਸਾਨ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the air, water and fire; You Yourself unite in Union. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪੌਣ ਪਾਣੀ ਬੈਸੰਤਰ ਰੂਪ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਇਨ ਕਾ ਮੇਲ ਮਿਲਾਵਣੇ ਵਾਲਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਆਪਣੇ ਆਪ ਤੋਂ) ਹਵਾ ਪਾਣੀ ਅੱਗ (ਆਦਿਕ ਤੱਤ ਪੈਦਾ ਕਰਨ ਵਾਲਾ) ਹੈ, ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਇਹਨਾਂ ਤੱਤਾਂ ਨੂੰ) ਇਕੱਠਾ ਕਰ ਕੇ ਜਗਤ-ਰਚਨਾ ਕੀਤੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੰਤਰੁ = ਅੱਗ। ਮੇਲਿ = (ਸਭ ਤੱਤਾਂ ਨੂੰ) ਇਕੱਠਾ ਕਰ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde Ti Mismo, has creado el aire, el agua y el fuego, y por Ti Mismo los has unido a Tu Ser.(3)"