[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲੁ ਲਾਗਾ; ਤਬ ਫੂਲੁ ਬਿਲਾਇ ॥"
page = 1167
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it fruitions, then the flowers decay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਫਲ ਲੱਗ ਜਾਂਦਾ ਹੈ, ਤਦ ਫੁਲ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the fruit is produced, the flowers wither away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਫਲ ਲਗ ਜਾਤਾ ਹੈ ਤਬ ਫੂਲ (ਬਿਲਾਇ) ਨਸਟ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਫਲ ਲੱਗਦਾ ਹੈ ਫੁੱਲ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ve, cuando el fruto se asoma, la flor se va."