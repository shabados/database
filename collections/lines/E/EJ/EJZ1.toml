[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਡੀ ਕਾ, ਲਖ ਹੂਆ ਮੂਲੁ ॥"
page = 898
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "a shell becomes worth a hundred thousands,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਕੌਡੀ ਲੱਖਾਂ ਦੀ ਕੀਮਤ ਦੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the shell is worth thousands of dollars,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਜੀਉ ਕਉਡੀ ਕਾਲ ਅਤੀ ਤੁਛਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਥਾ, ਸੋ ਮੂਲ ਰੂਪ ਤੇਰੇ ਕੋ ਲਖ ਕੇ ਔ ਵਾਚ ਕੋ ਤਿਆਗ ਕੇ ਲਖ ਰੂਪ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਵਿਚ ਫਸਿਆ ਜੀਵ ਪਹਿਲਾਂ) ਕੌਡੀ (ਸਮਾਨ ਤੁੱਛ ਹਸਤੀ ਵਾਲਾ ਹੋ ਗਿਆ ਸੀ, ਹੁਣ ਉਸ) ਦਾ ਮੁੱਲ (ਮਾਨੋ) ਲੱਖਾਂ ਰੁਪਏ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que valía una bicoca se ha vuelto Invaluable."