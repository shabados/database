[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਜਿਸ ਪ੍ਰਕਾਰ ਵੇਸਵਾ ਅਰੁ ਅਸਾਧ ਭੈੜੇ ਪੁਰਖ ਦੀ ਸਗਤਿ ਥੋੜੇ ਮਾਤ੍ਰ ਵਿਖੇ ਹੀ ਉਪਕਾਰ ਨੂੰ ਘਾਤ ਨਾਸ ਕਰ ਸਿੱਟਦੀ ਹੈ, ਤਿਸੇ ਪ੍ਰਕਾਰ ਵਿਔਹੜ ਇਸਤ੍ਰੀ ਤਥਾ ਸਾਧੁ ਭਲੇ ਪੁਰਖ ਦੀ ਸੰਗਤਿ ਵਿਕਾਰੀ ਪ੍ਰਵਿਰਤੀ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ ਕਰਦੀ ਹੈ। ਭਾਵ ਜਿਸ ਤਰ੍ਹਾਂ ਅਨਵਿਆਹਿਆ ਆਦਮੀ ਵਿਔਂਹਦੇ ਸਾਰ ਹੀ ਅਪਣੀ ਬਿਵਾਹਤਾ ਇਸਤ੍ਰੀ ਦੀ ਸਮੀਪਤਾ ਮਾਤ੍ਰ ਤੇ ਹੀ ਬਿਭਚਾਰ ਆਦਿ ਵਾਲੀ ਭੈੜੀ ਪ੍ਰਵਿਰਤੀ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ ਇਸੇ ਤਰ੍ਹਾਂ ਸਤ ਸੰਗਤ ਤੋਂ ਬੰਚਿਤ ਆਦਮੀ ਕੁਸੰਗੀ ਪ੍ਰਵਿਰਤੀ ਤੋਂ ਸਤਿਸੰਗ ਪ੍ਰਾਪਤੀ ਮਾਤ੍ਰ ਤੇ ਹੀ ਇਕ ਦਮ ਬਚਕੇ ਪ੍ਰੇਮੀ ਬਣ ਜਾਯਾ ਕਰਦਾ ਹੈ ॥੧੭੪॥"