[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਤਾ ਪੂਤ; ਏਕੈ ਰੰਗਿ ਲੀਨੇ ॥੪॥੯॥੨੨॥"
page = 1141
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the Father and the son are merged in the same love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਿਓ ਅਤੇ ਪੁੱਤਰ ਇਕੋ ਹੀ ਪਿਆਰ ਅੰਦਰ ਸਮਾਂ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the Father and son are joined together in love, and become one. ||4||9||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਈਸਰ ਔਰ ਪੁਤ੍ਰ ਜੀਵ ਏਕ ਬ੍ਰਹਮਾਨੰਦ ਮੇਂ ਲੀਨ ਹੋਤੇ ਭਏ, ਭਾਵ ਨਿਰਉਪਾਧ ਹੋਣੇ ਤੇ ਦੋਨੋਂ ਕੀ ਏਕ ਬ੍ਰਹਮ ਮੇਂ ਏਕਤਾ ਸਮਝੀ ਹੈ॥੪॥੯॥੨੨॥☬ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਪ੍ਰਭੂ-ਪਿਤਾ ਤੇ ਜੀਵ-ਪੁੱਤਰ ਇੱਕੋ ਪਿਆਰ ਵਿਚ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥੯॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el Padre y el Hijo están imbuidos en el Mismo Amor. (4-9-22)"