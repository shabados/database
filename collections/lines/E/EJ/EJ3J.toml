[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੀਹਰ ਨਿਆਈ; ਮੋਹਿ ਫਾਕਿਓ ਰੇ ॥ ਰਹਾਉ ॥"
page = 715
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that mammon has gulped me like a witch. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮਾਇਆ ਨੇ ਮੈਨੂੰ ਡੈਣ ਦੀ ਤਰ੍ਹਾਂ ਹੜੱਪ ਕਰ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a witch, has swallowed my soul. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ (ਡੀਹਰ) ਡੈਣ ਕੀ ਤ੍ਰਹ ਮੋਹ ਨੇ (ਫਾਕਿਓ) ਫਕ, ਭਾਵ ਖਾ ਲੀਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੱਛੀ ਵਾਂਗ ਮੋਹ ਵਿਚ ਫਸਾ ਰੱਖਿਆ ਹੈ (ਜਿਵੇਂ ਮੱਛੀ ਨੂੰ ਕੁੰਡੀ ਵਿਚ) ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como una bruja malvada persigue mi mente y la desvía. (Pausa)"