[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਸੁਖੁ; ਪੂਰਾ ਸੰਤੋਖੁ ॥"
page = 188
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the solace and perfect the contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਠੰਢ ਚੈਨ ਤੇ ਪੂਰਨ ਹੀ ਸੰਤੁਸ਼ਟਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the peace; perfect is the contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਆਤਮ ਸੁਖ ਜੋ ਸਰਬ ਦੁਖੋਂ ਸੇ ਰਹਿਤ ਹੈ, ਪੁਨਾ (ਪੂਰਾ ਸੰਤੋਖੁ) ਮਨ ਕਰ ਕੇ ਅਚਾਹ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਅਜਾਚੀ ਹੋਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ਉਹ) ਸਦਾ ਲਈ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ਤੇ ਸੰਤੋਖ ਵਾਲਾ ਜੀਵਨ ਬਿਤਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecta es la Felicidad, perfecto el Contentamiento,"