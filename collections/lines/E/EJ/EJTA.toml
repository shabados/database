[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਲਾਲਨ ਕੀ ਸੋਭਾ ॥"
page = 1322
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is the magnificence of my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁਤ ਹੈ ਪ੍ਰਭਤਾ ਮੇਰੇ ਪ੍ਰੀਤਮ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O, the Wondrous Glory of my Beloved!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ (ਲਾਲਨ) ਪਿਆਰੇ ਕੀ ਜੋ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੋਹਣੇ ਪ੍ਰਭੂ ਦੀ ਸੋਭਾ-ਵਡਿਆਈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh, qué maravillosa es la Gloria de mi Bienamado!"