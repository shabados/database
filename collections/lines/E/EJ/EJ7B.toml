[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡਭਾਗੀ ਤਿਹ ਜਨ ਕਉ ਜਾਨਹੁ ਜੋ; ਹਰਿ ਕੇ ਗੁਨ ਗਾਵੈ ॥"
page = 901
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem that man to be very fortunate, who sings God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਇਨਸਾਨ ਨੂੰ ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲਾ ਸਮਝ ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that one who sings the Glorious Praises of the Lord is very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੋ ਬਡੇ ਭਾਗੋਂ ਵਾਲਾ ਜਾਨੋ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los errores de incontables encarnaciones son lavados"