[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਜਪਤ ਨਿਸਤਰਿਆ ॥"
page = 779
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on my God's feet I am emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord's Feet, I am emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰਿ ਕੇ ਚਰਣ ਜਪਤਿਆਂ ਤਰਿਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he sido emancipado contemplando los Pies del Señor."