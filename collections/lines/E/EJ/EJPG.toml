[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣੈ ਕੀ ਚਿੰਤਾ ਨਹੀ; ਜੀਵਣ ਕੀ ਨਹੀ ਆਸ ॥"
page = 20
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no anxiety regarding fear of death nor any hope (craving) for life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮੌਤ ਬਾਰੇ iਫ਼ਕਰ ਨਹੀਂ, ਨਾਂ ਹੀ ਜਿੰਦਗੀ ਦੀ ਉਮੀਦ (ਲਾਲਸਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no anxiety about dying, and no hope of living."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕੋ ਮਰਨੇ ਕੀ ਚਿੰਤਾ ਨਹੀਂ ਰਹੀ ਔਰ ਜੀਵਣੇ ਕੀ ਆਸਾ ਨਹੀ ਕਰਤੇ ਹੈਂ॥☬ਤਿਨੋ ਕਾ ਐਸੇ ਨਿਸਚ੍ਯ ਹੋਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ) ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਰਹਿੰਦਾ, ਹੋਰ ਹੋਰ ਲੰਮੀ ਉਮਰ ਦੀਆਂ ਉਹ ਆਸਾਂ ਨਹੀਂ ਬਣਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo ningún temor en lo que concierne a la muerte,"