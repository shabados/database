[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮਹੁ ਪੂਰਾ ਪਾਇ; ਮਨਹੁ ਰਹਸਿਆ ॥"
page = 148
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obtaining perfect understanding from the Master in his mind he is transported."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਪਾਸੋਂ ਪੂਰਨ ਗਿਆਤ ਪ੍ਰਾਪਤ ਕਰਨ ਦੁਆਰਾ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਉਹ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obtaining their Perfect Lord and Master, their minds are transfixed with ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਿਗੁਰੂ ਸੇ ਪੂਰਾ ਸਤਗੁਰੂ ਪਾਇਆ ਤਬ ਮਨ ਕਰ ਕੇ (ਰਹਸਿਆ) ਅਨੰਦਵਾਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਤੋਂ ਪੂਰਾ ਮਰਤਬਾ (ਭਾਵ, ਪੂਰਨ ਅਵਸਥਾ) ਹਾਸਲ ਕਰ ਕੇ ਉਹ ਅੰਦਰੋਂ ਹੁਲਾਸ ਵਿਚ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obteniendo el Perfecto Entendimiento del Maestro, es transportado al Estado de Éxtasis."