[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਰਾਜ ਦੇਵਨ ਜੁਤ ਹਰਖੇ ॥੨੦॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The flowers started to pour from the heaven and the celestial gods felt the sighs of relief.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਵਤਿਆਂ ਸਹਿਤ ਇੰਦਰ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋਇਆ ॥੨੦॥"