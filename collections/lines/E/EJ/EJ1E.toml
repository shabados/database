[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਖਿਨੁ ਪਲੁ ਨਾਮੁ ਨ ਵੀਸਰੈ; ਤੇ ਜਨ ਵਿਰਲੇ ਸੰਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 21
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What forget not God's Name even for a moment and an instant ; such persons are rare in this world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਇਕ ਲਮ੍ਹੇ ਤੇ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਹੀਂ ਭੁਲਾਉਂਦੇ ਐਸੇ ਪੁਰਸ਼ ਇਸ ਜਹਾਨ ਅੰਦਰ ਬਹੁਤ ਹੀ ਘੱਟ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not forget the Naam, for a moment or even an instant-how rare is such a person in this world! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਖਿਨੁ ਪਲੁ ਮਾਤ੍ਰ ਭੀ ਨਾਮ ਨਹੀਂ ਬਿਸਰਤਾ ਹੈ ਤੇ ਪੁਰਸ਼ ਸੰਸਾਰ ਮੇਂ ਬਿਰਲੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹ (ਭਾਗਾਂ ਵਾਲੇ) ਮਨੁੱਖ ਵਿਰਲੇ ਹੁੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਖਿਨ ਪਲ ਵਾਸਤੇ ਭੀ ਨਹੀਂ ਭੁੱਲਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਹੈ, ਇਸ ਦਾ ਇਕ-ਵਚਨ 'ਜਿਨਿ' ਹੈ (-ਜਿਸ ਨੇ)}। ਤੇ ਜਨ = ਉਹ ਬੰਦੇ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que en este mundo no se olvida del Nombre del Señor, ni siquiera por un momento, es verdaderamente un ser extraordinario. (1-Pausa)"