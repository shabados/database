[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭਿ ਬਣਤ ਬਣਾਇਆ ॥੫॥੫॥"
page = 1137
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord has made such a make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਸੁਆਮੀ ਨੇ ਇਹੋ ਜਿਹੀ ਬਣਤਰ ਬਣਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God has formed such a form. ||5||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸੁਰ ਨੇ ਐਸਾ ਹੀ (ਬਣਤ) ਬ੍ਯੋਤ ਬਣਾਯਾ ਹੂਆ ਹੈ॥੫॥੫॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰ ਸੂਚਨ ਕਰਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ॥:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਕੋਈ ਸਾਕਤ ਹੈ ਤੇ ਕੋਈ ਸੰਤ ਹੈ-ਇਹ) ਖੇਡ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਣਾਈ ਹੋਈ ਹੈ ॥੫॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਬਣਤ = ਮਰਯਾਦਾ ॥੫॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Señor, toda la Creación es creada y mantenida por Ti. (5-5)"