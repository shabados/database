[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਪਵਿੱਤ੍ਰ ਬਚਨ ਤੋਂ ਵੀ ਵਧੇਰੇ ਪਵਿੱਤ੍ਰ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਹਰ ਕਾਲਿ ਕੁਦੁਸ ਆਮਦਾ ਕੁਦੁਸਤਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is more sacred than every sacred word,"