[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਹਿਲਾ ਨਾਮੁ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਕਾ ਹੈ। ਜੈਸੇ ਤੀਨ ਕਾਲ ਕੀ ਤੀਨ ਸੰਧ੍ਯਾ ਹੈਂ, ਪ੍ਰਾਤ ਔਰੁ ਮਧ੍ਯਾਂਨ ਔਰੁ ਸਾਯੰਕਾਲ, ਤੈਸੇ ਗੁਰੂ ਜੀ ਕੇ ਮਤ ਮੇਂ ਪ੍ਰਾਤਹਕਾਲ 'ਜਪੁ' ਜੀ ਕਾ ਪਾਠੁ, ਔਰ ਸਾਯੰਕਾਲ ਮੇਂ 'ਰਹਿਰਾਸ' ਕਾ ਪਾਠ, ਔਰ ਸੈਂਨ ਸਮੇਂ 'ਸੋਹਿਲੇ' ਕਾ ਪਾਠ, ਏਹੁ ਤੀਨ ਸੰਧ੍ਯਾ ਹੈਂ। ਇਸ ਸੋਹਿਲੇ ਕਾ ਮਹਾਂਤਮੁ ਐਸੇ ਵਿਦਤ ਹੈ ਕਿ ਸ੍ਰੀ ਕਰਤਾਰ ਪੁਰ ਨਗਰ ਮੇਂ ਦੁਪਹਰ ਕੋ ਕਿਸੀ ਸਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਕਰਨ ਕਾਰਨ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਸੈਂਨ ਕਰਤੇ ਥੇ। ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਜੀ ਚਰਨ ਸੇਵਾ ਕਰਤੇ ਥੇ। ਅਕਸ ਮਾਤ੍ਰ ਚਰਨੋਂ ਮੇਂ ਰੁਧਰ ਨਿਕਸਾ ਦੇਖ ਕਰ ਪੂਛਤੇ ਭਏ, ਤਬ ਸ੍ਰੀ ਮੁਖ ਸੇਂ ਬਚਨ ਹੂਆ: ਜੋ ਅਮੁਕਾ ਬੱਕ੍ਰੀਯੋਂ ਕੇ ਚਰਾਉਨੇ ਹਾਰਾ ਸੋਹਿਲੇ ਕਾ ਪਾਠੁ ਝਾੜੀਓਂ ਮੇ ਕਰਤਾ ਫਿਰਤਾ ਥਾ, ਮੈ ਭੀ ਪੀਛੇ ਪੀਛੇ ਸੁਨਤਾ ਥਾ, ਇਸੀ ਤੇ ਕਾਂਟੇ ਲਗੇ ਹੈਂ। ਕਿਉਂਕਿ ਜਹਾਂ ਕੋਈ ਆਰਤੀ ਸੋਹਿਲਾ ਪੜਤਾ ਹੈ, ਮੈਂ ਤਹਾਂ ਸ੍ਰਵਣ ਕਰਤਾ ਹੂੰ। ਸੋ ਉਸ ਕੋ ਉਪਦੇਸੁ ਕਰੋ, ਜੋ ਸੈਂਨ ਸਮੇ ਪਾਠੁ ਕਰੇ ਔਰੁ ਸਮੇ ਨ ਕਰਾ ਕਰੇ। ਇਹ ਮ੍ਰਯਾਦਾ ਸੋਹਿਲੇ ਕੀ ਆਦਿ ਗੁਰੂ ਜੀ ਸੇਂ ਚਲੀ। ਤੀਨ ਸਬਦੋਂ ਕਾ ਪਾਠੁ ਹੋਤਾ ਰਹਾ। ਏਕ ਸਮੇਂ ਪੰਚਮ ਗੁਰੂ ਜੀ ਕੇ ਆਗੇ ਏਕ ਵਣਜਾਰੇ ਸਿਖ ਨੇ ਬੇਨਤੀ ਕਰੀ, ਕਿ ਹੇ ਸਚੇ ਪਾਤਿਸਾਹ! ਹਮ ਲੋਕੋਂ ਕੋ ਬਿਦੇਸ ਮੈ ਚੋਰ ਵਾ ਭੂਤਾਦਿਕੋਂ ਕਰ ਕੇ ਭ੍ਯੰਕਰ ਅਸਥਾਨੋ ਮੇਂ ਰਹਨਾ ਹੋਤਾ ਹੈ। ਸੋ ਜਿਸ ਤੇ ਹਮਾਰੀ ਸਰਬ ਪ੍ਰਕਾਰ ਰਖ੍ਯਾ ਹੋਵੇ, ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਐਸਾ ਮੰਤ੍ਰ ਕਹੋ। "

