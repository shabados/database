[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਤ ਬੈਸਤ ਸੋਵਤ ਜਾਗਤ; ਗੁਰ ਮੰਤ੍ਰੁ ਰਿਦੈ ਚਿਤਾਰਿ ॥"
page = 1006
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliberate thou over the Guru's instruction in the mind while walking, sitting, sleeping or when awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੁਰਦਿਆਂ, ਬਹਿੰਦਿਆਂ, ਸੁੱਤਿਆਂ ਅਤੇ ਜਾਗਦਿਆਂ ਤੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਆਪਣੇ ਮਨ ਅੰਦਰ ਸੋਚ ਵਿਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While walking and sitting, sleeping and waking, contemplate within your heart the GurMantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਲਤਿਆਂ, ਬੈਠਤਿਆਂ, ਸੋਵਤਿਆਂ, ਜਾਗਤਿਆਂ, ਗੁਰੋਂ ਕਾ ਮੰਤ੍ਰ ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਚਿਤਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਰਦਿਆਂ ਫਿਰਦਿਆਂ, ਬੈਠਦਿਆਂ, ਸੁੱਤੇ ਪਿਆਂ, ਜਾਗਦਿਆਂ-ਹਰ ਵੇਲੇ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਹਿਰਦੇ ਵਿਚ ਚੇਤੇ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਤ = ਤੁਰਦਿਆਂ ਫਿਰਦਿਆਂ। ਗੁਰ ਮੰਤ੍ਰੁ = ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, eleva siempre en tu mente el Mantra del Guru, tanto dormido como despierto, en movimiento o inactivo,"