[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਹਲਾ ੩ ਛੰਤ ਘਰੁ ੩ ॥"
page = 440
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa 3rd Guru. Rhythm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਤੀਜੀ ਪਾਤਸ਼ਾਹੀ। ਛੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Third Mehl, Chhant, Third House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੩ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejl Guru Amar Das, Tercer Canal Divino, Chhant."