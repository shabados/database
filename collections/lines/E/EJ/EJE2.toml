[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਧੋ ਸੰਧਿਯੰ ਬਾਣ ਰਘੁ ਇੰਦ੍ਰ ਬੀਰੰ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was water everywhere upward and downward and in this atmosphere Vishnu took aim of his arrows on his targets"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਰਥਾਤ ਪਾਣੀ ਵਿਚ ਬੁਹਤ ਉਛਾਲ ਆ ਗਿਆ) ਜਿਵੇਂ (ਸਮੁੰਦਰ ਨੂੰ ਰਸਤਾ ਦੇਣ ਲਈ) ਸੂਰਵੀਰ ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਨੇ ਬਾਣ ਖਿਚਿਆ ਹੈ।"