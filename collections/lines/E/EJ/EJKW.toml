[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਜ ਮੰਡਲ ਬੈਠਿ ਬਿਚਾਰੁ ਕੀਯੋ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The assembly of Brahmins met and reflected on the issue."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ-ਸਮਾਜ ਨੇ ਬੈਠ ਕੇ ਸਲਾਹ ਕੀਤੀ।"