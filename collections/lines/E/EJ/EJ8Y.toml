[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਇਹ ਭਾਤਿ ਕੀ ਪੈ ਤਪਸਾ; ਹਿਤ ਸੋ ਤਿਹ ਤੇ ਜਦੁਰਾਇ ਰਿਝੈ ਹੈ ॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way we shall perform austerity and thus please Krishn,a the king of Yadavas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਤਪਸਿਆ ਕਰ ਕੇ ਉਸ ਨਾਲ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਰਿਝਾ ਲਵਾਂਗੀਆਂ।"