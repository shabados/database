[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ; ਗਿਆਨ ਰਤਨੁ ਇਕੁ ਪਾਇਆ ॥"
page = 129
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within this said world a jewel of Divine comprehension is placed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਥਿਤ ਜਗਤ ਅੰਦਰ ਬ੍ਰਹਿਮ ਗਿਆਤ ਦਾ ਇਕ ਜਵੇਹਰ ਰਖਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of spiritual wisdom was placed within the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਸਾਰ ਮੇਂ ਇਕ ਗ੍ਯਾਨ ਰੂਪ ਰਤਨ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਵਿਚ (ਹੀ) ਇਕ ਰਤਨ (ਭੀ ਹੈ, ਉਹ ਹੈ) ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਦਾ ਰਤਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de ti está la Joya de la Sabiduría;"