[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਨ ਪਾਵਨ ਕੂਰ ਕਮਾਵਨ; ਇਹ ਬਿਧਿ ਕਰਤ, ਅਉਧ ਤਨ ਜਾਰੀ ॥"
page = 1388
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To obtain it, he runs about and practises falsehood, this wise, he becomes aged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਪਰਾਪਤ ਕਰਨ ਲਈ ਉਹ ਦੌੜ ਭਜ ਅਤੇ ਝੁਠ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਕਰਦਾ ਹੋਇਆ ਉਹ ਆਪਣੇ ਸਰੀਰ ਦੀ ਅਰਬਲਾ ਨੂੰ ਸਾੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ran around practicing falsehood, burning up my body and growing old."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੋ ਪਾਵਨੇ ਵਾਸਤੇ ਦੇਸੋਂ ਬਿਦੇਸੋਂ ਮੇਂ ਧਾਵਨਾ ਕਰ ਕੇ ਝੂਠ ਕਾ ਹੀ ਕਮਾਵਣਾ ਕੀਆ ਹੈ। ਇਸ ਬਿਧੀ ਕੇ ਕਰਤਿਆਂ ਹੋਇਆਂ ਹੀ ਸਰੀਰ ਕੀ ਆਰਬਲਾ ਗੁਜਾਰ ਦਈ, ਭਾਵ ਬਤੀਤ ਕਰ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕ ਮਾਇਆ ਦੇ ਪਿੱਛੇ) ਦੌੜਨਾ ਭੱਜਣਾ, ਠੱਗੀ ਦੇ ਕੰਮ ਕਰਨੇ-ਸਾਰੀ ਉਮਰ ਇਹ ਕੁਝ ਕਰਦਿਆਂ ਹੀ ਗਵਾ ਦਿੰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esto lo he hecho escondido de mis amigos, parientes, compañeros, hijos y hermanos. Voy por todas partes actuando con falsedad, quemando mi cuerpo y haciéndome viejo,"