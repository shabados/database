[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਸਰਣਿ ਪਇਆ ਹਰਿ ਦੁਆਰੈ; ਹਉ ਬਲਿ ਬਲਿ ਸਦ ਕੁਰਬਾਨੋ ॥੩॥"
page = 777
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of God's door and he is ever a sacrifice, a sacrifice, a sacrifice unto his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰ ਦੀ ਪਨਾਹ ਲਈ ਹੈ। ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ ਆਪਣੇ ਸਾਹਿਬ ਉਤੋਂ ਘੋਲੀ, ਘੋਲੀ, ਘੋਲੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Lord's Door; I am a sacrifice, a sacrifice, a sacrifice, forever a sacrifice to Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰੀ ਕੇ ਦੁਆਰੇ ਸਤਸੰਗ ਕੀ ਸਰਣੀ ਪਿਆ ਹੈ, ਮੈਂ ਤਿਸ ਕੇ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰੇ ਦਰ ਤੇ ਤੇਰੀ ਸਰਨ ਆ ਪਿਆ ਹੈ। ਮੈਂ (ਤੈਥੋਂ) ਸਦਾ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Refugio del Señor y ofrece su ser siempre en sacrificio a su Dios.(3)"