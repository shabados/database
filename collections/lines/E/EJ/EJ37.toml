[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਝਗਰਤ ਜਗੁ ਕਾਚਾ ॥੪॥"
page = 224
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without understanding Him, the false world quarrels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਮਝਣ ਦੇ ਬਗੈਰ ਕੂੜੀ ਦੁਨੀਆਂ ਬਖੇੜਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, the world argues in falsehood. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਸਮਝ ਸੇ (ਕਾਚਾ) ਅਗ੍ਯਾਨੀ ਜਗਤ ਮੇਂ ਅਪਨੀ ਕਲਪਨਾ ਕੇ, ਵਾ ਅਨੇਕ ਮਤੋਂ ਕੇ ਝਗੜੇ ਕਰਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ ਦੇ ਟਾਕਰੇ ਤੇ ਕਮਜ਼ੋਰ ਮਨ ਵਾਲਾ ਜਗਤ ਇਸ ਗਿਆਨ ਤੋਂ ਸੱਖਣਾ ਹੋਣ ਕਰਕੇ ਖਹਿ ਖਹਿ ਕਰ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗੁ ਕਾਚਾ = (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਕਮਜ਼ੋਰ ਮਨ ਵਾਲਾ ਜਗਤ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el mundo falso lucha sin conocer la Verdad. (4)"