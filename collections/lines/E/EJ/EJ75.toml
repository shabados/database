[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਹਰਿ ਕੀਰਤਿ ਕਰਿ ਸਦਹੂੰ ॥"
page = 529
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever utter thou the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸਦੀਵ ਹੀ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant forever the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਹਰਿ ਕੀ ਨਿਤ੍ਯ ਹੀ (ਕੀਰਤਿ) ਉਸਤਤ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, recita siempre la Alabanza del Señor, pues cantando,"