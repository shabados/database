[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਤਾਲਾ ਆਕਾਸ; ਪੂਰਨੁ ਹਭ ਘਟਾ ॥"
page = 1101
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "caves, the under-worlds, the skies and all the hearts is fully contained the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਫਾਵਾਂ ਪਾਤਾਲਾਂ, ਅਸਮਾਨਾਂ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੈ ਉਹ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the nether regions of the underworld, the Akaashic ethers of the skies, and all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤਾਲੋਂ ਔ ਅਕਾਸੋਂ ਮੇਂ ਪੁਨ ਸਰਬ ਘਟੋਂ ਮੇਂ ਪੂਰਨ ਜੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਤਾਲ ਆਕਾਸ ਵਿਚ-ਸਾਰੇ ਹੀ ਸਰੀਰਾਂ ਵਿਚ (ਪਰਮਾਤਮਾ) ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨੁ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en los frutos de la tierra, en las cuevas, en los bajos mundos, en los cielos y en todos los corazones está Él, el Dios."