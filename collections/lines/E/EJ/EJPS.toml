[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਜਗੁ ਜਾਨਿਓ ਮਿਥਿਆ; ਰਹਿਓ ਰਾਮ ਸਰਨਾਈ ॥੨॥੨॥"
page = 219
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Slave Nanak, he who knows the world to be unreal abides under Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਗੋਲੇ ਨਾਨਕ! ਜੋ ਸੰਸਾਰ ਨੂੰ ਅਨਿਸਥਰ ਜਾਣਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਹੇਠ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, one who knows the world to be unreal, dwells in the Sanctuary of the Lord. ||2||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਗਤ ਕੋ ਝੂਠਾ ਜਾਨ ਕਰ ਰਾਮ ਕੀ ਸਰਣ ਪੜ ਰਹੋ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਜਿਸ ਮਨੁੱਖ ਨੇ) ਜਗਤ ਨੂੰ ਨਾਸਵੰਤ ਸਮਝ ਲਿਆ ਹੈ, ਉਹ (ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਿਓ = ਜਾਣਿਆ ਹੈ। ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਰਹਿਓ = ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, yo creo que el mundo es sólo una ilusión, y por eso busco el Refugio del Señor.(2-2)"