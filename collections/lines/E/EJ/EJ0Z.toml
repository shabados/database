[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਰਖਣ ਕਉ ਹਰਿ ਆਪਿ ਹੋਇ; ਹੋਰ ਕੇਤੀ. ਝਖਿ ਝਖਿ ਜਾਇਸੀ ॥"
page = 310
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many bother, worry and die in trying to harm those whom the Lord Himself protects."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੁਆਮੀ ਖੁਦ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਅਨੇਕਾਂ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਨੁਕਸਾਨ ਪੁਚਾਉਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਵਿੱਚ ਖੱਪ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are protected by the Lord Himself; others struggle and fight against them, but they only come to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਰਖਿਆ ਕਰਨੇ ਕੋ ਆਪ ਹਰੀ ਹੋ ਜਾਵੇ ਔਰ ਕਿਤਨੀ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਖਪ ਖਪ ਜਾਵੇ ਕੁਛ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਨ ਲਈ ਪ੍ਰਭੂ ਆਪ (ਤਿਆਰ) ਹੋਵੇ, ਹੋਰ ਕਿਤਨੀ ਹੀ ਦੁਨੀਆ ਖਪ ਖਪ ਮਰੇ (ਪਰ ਉਹਨਾਂ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Protegidos por el Señor ningún daño les puede ocurrir."