[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਮੋਟਉ ਠਾਕੁਰੁ; ਸਬਦ ਮਾਹਿ ॥"
page = 1188
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Great Lord, are contained in the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਵਿਸ਼ਾਲ ਸੁਆਮੀ! ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਵਿੱਚ ਰਮਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O my Great Lord and Master, are contained in the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਮੋਟਉ) ਵੱਡਾ ਠਾਕੁਰ ਹੈਂ ਔਰ (ਸਬਦ) ਸੰਸਾਰ ਕੇ ਬੀਚ ਬਿਆਪਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਵੱਡਾ (ਪਾਲਣਹਾਰ) ਮਾਲਕ ਹੈਂ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਵੱਸਦਾ ਹੈਂ (ਭਾਵ, ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ ਉਸ ਨੂੰ ਤੇਰਾ ਦਰਸਨ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Gran Maestro, Tú estás contenido en la Palabra del Shabd del Guru"