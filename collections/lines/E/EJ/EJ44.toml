[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਢਿ ਕ੍ਰਿਪਾਨ ਮਾਰ ਹੀ ਡਾਰਿਯੋ ॥੫॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he saw them sleeping together, he took out a sword and killed him.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰਿਪਾਨ ਕਢ ਕੇ (ਚਰਵਾਹੇ ਨੂੰ) ਮਾਰ ਦਿੱਤਾ ॥੫॥"