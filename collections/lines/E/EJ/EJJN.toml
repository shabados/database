[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਨੇ; ਚਰਨਨੑ ਬਲਿ ਜਾਉ ॥"
page = 818
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am devoted to my Guru; I am a sacrifice to His Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਪਰ ਮਨ ਤਨ ਕਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ (ਆਪਣੇ ਗੁਰੂ ਦੇ) ਚਰਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿਹਾਰੀ = ਕੁਰਬਾਨ। ਬਲਿ ਜਾਉ = ਬਲਿ ਜਾਉਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a los Pies del Guru;"