[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹੁ ਤ ਸੋਹਿਲਾ ਘਰਿ ਸਾਚੈ; ਜਿਥੈ ਸਦਾ ਸਚੁ ਧਿਆਵਹੇ ॥"
page = 922
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the song of God's praise in the true home, where the saints ever contemplate the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਘਰ (ਅਵਸਥਾ) ਅੰਦਰ ਜਿਥੇ ਸੰਤ ਸਦੀਵ ਹੀ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਜੱਸ ਦਾ ਗਤੀ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the song of praise in your true home; meditate there on the True Lord forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜਸ ਵਾ ਅਨੰਦ ਬਾਣੀ ਕੋ ਘਰ ਸਾਚੈ ਮੇਂ ਗਾਵਹੁ ਜਹਾਂ ਸਦਾ ਸਚ ਕਾ ਹੀ ਧਿਆਨ ਹੋਤਾ ਹੈ॥☬ਸੋਹਿਲਾ ਗਾਵਨੇ ਵਾਲੇ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਤ ਸੰਗ ਵਿਚ ਆਮਤਕ ਅਨੰਦ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਗਾਵਿਆ ਕਰੋ, ਜਿਥੇ (ਗੁਰਮੁਖਿ ਜਨ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਗਾਵਹੁ = ਗਾਵਹਿ, (ਸਤ ਸੰਗੀ) ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, canta esta Melodía de Éxtasis en la Casa Verdadera, ahí donde el Señor es contemplado."