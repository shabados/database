[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁੰਬਨ ਆਸਨ ਲੈ ਘਨੇ; ਰਤਿ ਮਾਨੀ ਦ੍ਰੁਪਤੀਸ ॥"
page = 1010

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Through various poses and kisses, Daropdee relished the lovemaking."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਅਧਿਕ ਚੁੰਬਨ ਅਤੇ ਆਸਨ ਲੈ ਕੇ ਦ੍ਰੋਪਤੀ ਦੇ ਪਤੀ (ਅਰਜਨ) ਨੇ ਰਤੀ ਮਨਾਈ।"