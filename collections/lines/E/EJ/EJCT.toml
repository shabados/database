[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਚਾਕਰੁ ਹੋਹਿ; ਫਿਰਿ ਡਾਨੁ. ਨ ਲਾਗੈ ॥"
page = 1182
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou the servant of Him, then thou shall not be punished again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਸੇਵਕ ਹੋ ਜਾ, ਤਦ ਤੈਨੂੰ ਮੁੜ ਕੇ ਸਜਾ ਨਹੀਂ ਮਿਲੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become His servant, and you shall never again be punished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਚਾਕਰ ਹੋਹੁ ਫਿਰ ਤੇਰੇ ਕੋ ਜਮਾਦਿਕ ਕਾ ਡੰਡੁ ਨਹੀਂ ਲਗੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਉਸ (ਪਰਮਾਤਮਾ) ਦਾ ਦਾਸ ਬਣਿਆ ਰਹੇਂ, ਤਾਂ ਤੈਨੂੰ (ਜਮ ਆਦਿਕ ਕਿਸੇ ਵਲੋਂ ਭੀ) ਡੰਨ ਨਹੀਂ ਲੱਗ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਾ = {ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਚਾਕਰੁ = ਦਾਸ। ਹੋਰਿ = ਜੇ ਤੂੰ ਬਣ ਜਾਏਂ। ਡਾਨੁ = ਡੰਨ, ਜਮਾਂ ਦਾ ਡੰਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno Lo sirve, uno no enfrenta a Yama, el emisario de la muerte."