[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ; ਸਭ ਮਹਿ ਆਪੇ ॥"
page = 804
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਖੁਦ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself is pervading, and permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਆਪ ਹੀ ਸਰਬ ਵਿਖੇ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇਹੜਾ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en todos los corazones;"