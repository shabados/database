[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਰਿ ਭਤਾਰਹੁ ਬਾਹਰੀ; ਸੁਖਿ ਸੇਜ ਨ ਚੜੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without husband a woman cannot enjoy pleasures of bed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਤੀ ਤੋਂ ਬਿਨਾਂ ਇਸਤ੍ਰੀ ਸੁਖ ਦੀ ਸੇਜ ਪਰ ਨਹੀਂ ਚੜ੍ਹ ਸਕਦੀ।"