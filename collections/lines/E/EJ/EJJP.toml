[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ. ਗੁਰ ਅਗਮ ਗੁਸਾਈ; ਗੁਰ. ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਤਿਪਾਲ ॥"
page = 1335
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is my unfathomable Lord and I am his child, in his mercy, the Guru sustains me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮੇਰੇ ਬੇਥਾਹ ਸੁਆਮੀ ਹਨ ਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਬੱਚਾ ਹਾਂ। ਆਪਣੀ ਮਿਹਰ ਸਦਕਾ ਗੁਰੂ ਜੀ ਮੇਰੀ ਪਰਵਰਸ਼ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just a child; the Guru is the Unfathomable Lord of the World. In His Mercy, He cherishes and sustains me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਗੁਸਾਈ ਸਤਿਗੁਰੂ! ਹਮ ਤੇਰੇ ਬਾਲਕ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਗੁਰੋ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਮਾਰੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਹੇ ਅਪਹੁੰਚ ਮਾਲਕ! ਅਸੀਂ ਜੀਵ ਤੇਰੇ (ਅੰਞਾਣ) ਬੱਚੇ ਹਾਂ। ਹੇ ਗੁਰੂ ਮਿਹਰ ਕਰ, ਸਾਡੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ ਜੀਵ। ਬਾਰਿਕ = ਬੱਚੇ। ਗੁਰ = ਵੱਡਾ। ਅਗਮ = ਅਪਹੁੰਚ। ਗੁਸਾਈ = ਧਰਤੀ ਦਾ ਖਸਮ (ਗੋ = ਧਰਤੀ। ਸਾਂਈ = ਖਸਮ)। ਗੁਰ = ਹੇ ਗੁਰੂ! ਪ੍ਰਤਿਪਾਲ = ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy sólo un niño, el Guru es el Insondable Señor del mundo y en Su Misericordia me acoge y me da sustento."