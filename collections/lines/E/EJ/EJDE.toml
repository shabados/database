[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਹੁਰ ਪੀਹਰੁ ਨਾਨਕੇ; ਪਰਵਾਰੈ ਸਾਧਾਰੁ ਧਿਙਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All other relation's such as the house of father-in-law, one's mother's house, the house of the maternal uncles and other relations of the family are disdainful."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਹੁਰੇ, ਪੇਕੇ, ਨਾਨਕੇ, (ਘਰ ਦੇ) ਪਰਵਾਰ ਦੇ ਸਾਕ ਧਿਙਾਣੇ ਦੇ ਹੀ (ਮੰਨੇ ਹੋਏ) ਹਨ, (ਅੰਤ ਦਾ ਸਾਥੀ ਕੋਈ ਨਹੀਂ)।"