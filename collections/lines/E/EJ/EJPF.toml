[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਤ; ਸੁਖ ਚੈਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1272
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sings the Lord's praise and so is in peace and bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਇੰਜ ਆਰਾਮ ਤੇ ਆਨੰਦ ਵਿੱਚ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Glorious Praises brings peace and bliss. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਦ੍ਵਾਰੇ ਗੁਨ ਗਾਵਨੇ ਕਰ ਸੁਖ ਅਰ (ਚੈਨ) ਸਾਂਤੀ ਹੂਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਸੁਖ ਮਿਲਦਾ ਹੈ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ (ਜਿਵੇਂ 'ਮੋਰ ਬਬੀਹੇ ਬੋਲਦੇ, ਵੇਖਿ ਬੱਦਲ ਕਾਲੇ') ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਤ = ਗਾਂਦਿਆਂ। ਚੈਨ = ਸ਼ਾਂਤੀ, ਠੰਢ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando su Alabanza Gloriosa obtenemos Paz y Gloria. (1-Pausa)"