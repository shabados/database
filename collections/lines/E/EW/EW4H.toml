[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥੁ ਕਥੈ ਦੇਖੈ ਅਪਰੰਪਰੁ; ਫੁਨਿ. ਗਰਭਿ ਨ ਜੋਨੀ ਜਾਇਆ ॥੪॥"
page = 1040
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, who describes the Indescribable discourse, sees the Limitless Lord and enters not the womb to exist again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਣੀ, ਨਾਂ ਬਿਆਨ ਹੋਣ ਵਾਲੀ ਧਾਰਮਕ ਕਥਾ ਨੂੰ ਬਿਆਨ ਕਰਦਾ ਹੈ, ਉਹ ਬੇਅੰਤ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਉਦਰ ਦੀਆਂ ਜੂਨੀਆਂ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking the Unspoken, one sees the Infinite Lord, and then, he does not have to enter the womb of reincarnation again. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅਕਥੁ) ਪਰਮਾਤਮਾਂ ਕੋ ਕਥਤਾ ਹੈ ਵਹੁ (ਅਪਰੰਪਰੁ) ਪਰਮਾਤਮਾਂ ਕੋ ਦੇਖਤਾ ਹੈ, ਫੇਰ ਵਹੁ ਜੂਨੀਓਂ ਕੇ ਗਰਭ ਮੇਂ (ਜਾਇਆ) ਉਤਪਤ ਨਹੀਂ ਹੂਆ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ, ਜੋ ਮਨੁੱਖ ਉਸ ਪਰੇ ਤੋਂ ਪਰੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਉਹ ਉਸ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਫਿਰ ਗਰਭ-ਜੋਨਿ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esa manera, dejamos de ser colocados en un vientre otra vez. (4)"