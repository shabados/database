[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਹੁ ਨਵੈ ਨਿਧਿ ਪਾਵਹੁ; ਇਨ ਬਿਧਿ ਤਤੁ ਬਿਲੋਈ ॥੨॥"
page = 883
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet with the True Guru and be blessed with the nine treasures. In this way shalt thou find out the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਅਤੇ ਨੌਵਾਂ ਖਜਾਨਿਆਂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਅਸਲੀਅਤ ਨੂੰ ਲੱਭ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, you shall receive the nine treasures; in this way, you shall find the essence of reality. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲ ਕੇ ਨੌ ਨਿਧਾਂ ਕੋ ਪਾਵੋ, ਇਸ ਪ੍ਰਕਾਰ ਤਤ ਮਿਥ੍ਯਾ ਬਿਚਾਰਨੇ ਵਾਲੇ ਹੋਵਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹੋ। ਇਸ ਤਰ੍ਹਾਂ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਲੱਭ ਕੇ ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲਵੋਗੇ (ਭਾਵ, ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰ ਲਵੋਗੇ। ਬੇ-ਮੁਥਾਜ ਹੋ ਜਾਉਗੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra al Guru Verdadero para que seas bendecido con los Nueve Tesoros y obtengas la Quintaesencia de la Realidad. (2)"