[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਉ ਭਾਵੈ. ਸੋਈ ਥੀਸੀ; ਜੋ ਤੂੰ ਦੇਹਿ. ਸੋਈ ਹਉ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 365
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone happens what pleaseth Thee and I receive that what Thou givest me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਹੁੰਦਾ ਹੈ, ਜਿਹੜਾ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ। ਮੈਂ ਓਹੀ ਕੁਛ ਪਰਾਪਤ ਕਰਦਾ ਹਾਂ, ਜੋ ਕੁਛ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is pleasing to Your Will, comes to pass. Whatever You give, that is what I receive. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਵੈਗਾ, ਜੋ ਤੂੰ ਦੇਤਾ ਹੈਂ ਸੋਈ ਵਸਤੁ ਮੈਂ ਪਾਵਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ ਵਿਚ) ਉਹੀ ਕੁਝ ਵਰਤ ਰਿਹਾ ਹੈ ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। (ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਉਹੀ ਕੁਝ ਹਾਸਲ ਕਰ ਸਕਦਾ ਹਾਂ ਜੋ ਕੁਝ ਤੂੰ (ਮੈਨੂੰ) ਦੇਂਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤੈਨੂੰ। ਥੀਸੀ = ਹੋਵੇਗਾ। ਹਉ = ਮੈਂ। ਪਾਈ = ਪਾਈਂ, ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo sucede lo que es Tu Voluntad, y yo recibo lo que sea que Tú me das. (1‑Pausa)"