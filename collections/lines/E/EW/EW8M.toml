[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਪਰ ਉਠੀ ਚਲਣਾ; ਛਡਿ ਜਾਸੀ. ਲਖ ਕਰੋੜਿ ॥੩॥"
page = 50
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou must assuredly get up and depart and leave behind a hundred thousand and millions (of rupees)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜ਼ਰੂਰ ਨਿਸਚਤ ਹੀ ਖੜਾ ਹੋ ਟੁਰ ਜਾਏਗਾ ਅਤੇ ਲੱਖਾਂ ਤੇ ਕਰੋੜਾਂ (ਰੁਪਿਆਂ ਨੂੰ) ਛੱਡ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is certain that you must arise and depart, and leave behind your hundreds of thousands and millions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਰਪਰ) ਅਵਸ੍ਯ ਹੀ ਵਾ ਨਿਸਚੇ ਉਠ ਕੇ ਚਲੇ ਜਾਣਾ ਹੈ, ਔਰ ਜੋ ਵਿਭੂਤੀ ਲਖਾਂ ਕਰੋੜਾਂ ਰੁਪਏ ਹੈਂ, ਤਿਨ ਕੋ ਭੀ ਛੋਡ ਕਰ ਕੇ ਚਲਾ ਜਾਵੇਂਗਾ, ਭਾਵ ਯਹਿ ਕਿ ਰੰਚਕ ਪਦਾਰਥ ਭੀ ਤੇਰੇ ਸੰਗ ਨਹੀਂ ਚਲੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੋਂ ਜ਼ਰੂਰ ਕੂਚ ਕਰ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ। (ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਦਾ ਮਾਲਕ ਭੀ) ਲੱਖਾ ਕ੍ਰੋੜਾਂ ਰੁਪਏ ਛੱਡ ਕੇ ਚਲਾ ਜਾਇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਰ = ਜ਼ਰੂਰ। ਜਾਸੀ = ਜਾਇਗਾ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tenlo por seguro, cuando te vayas tendrás que dejar todos tus millones. (3)"