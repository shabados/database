[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਥ ਦੇਵਕੀ ਕੇ ਛਠਹੀ ਪੁਤ੍ਰ ਬਲਿ ਲੋਕ ਤੇ ਲਿਆਇ ਦੇਨਿ ਕਥਨੰ ॥"
page = 544

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description about bringing all the six sons of Devaki"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਦੇਵਕੀ ਦੇ ਛੇਆਂ ਪੁੱਤਰਾਂ ਨੂੰ ਬਲਿ ਲੋਕ ਤੋਂ ਲਿਆ ਦੇਣ ਦਾ ਕਥਨ:"