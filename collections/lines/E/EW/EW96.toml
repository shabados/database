[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਸੁਤ ਉਪਜ︀ਯੋ ਸਦਨ ਕ੍ਰਿਪਾ ਤਿਹਾਰੀ ਸਾਥ ॥੫॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘A son was born to her through his benevolence.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਕਰ ਕੇ ਘਰ ਵਿਚ ਤੁਹਾਡੀ ਕ੍ਰਿਪਾ ਨਾਲ ਪੁੱਤਰ ਪੈਦਾ ਹੋਇਆ ਹੈ ॥੫॥"