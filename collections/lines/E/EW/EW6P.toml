[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੂਠਾ; ਕਿਉ ਸੁਚਿ ਹੋਇ ॥"
page = 1344
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man's mind is unclean, how can he be pure?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਦਾ ਮਨ ਮਲੀਨ ਹੈ, ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪਵਿੱਤਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone is false within his own self, then how can he be pure?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਮਨ ਵਿਕਾਰੋਂ ਕਰ ਅੰਤਰ ਤੇ ਜੂਠਾ ਹੈ, ਸੋ ਬਾਹਰ ਕੀ ਪਵਿਤ੍ਰਤਾ ਸੇ ਕਿਸ ਪ੍ਰਕਾਰ ਸੁਚਾ ਹੋਵੇ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਨਾਲ) ਮੈਲਾ ਹੋ ਚੁਕਾ ਹੋਵੇ ਉਸ ਦੇ ਅੰਦਰ (ਬਾਹਰਲੇ ਇਸ਼ਨਾਨ ਆਦਿਕ ਨਾਲ) ਪਵਿਤ੍ਰਤਾ ਨਹੀਂ ਆ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਚਿ = ਪਵਿਤ੍ਰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien es falso en su interior, ¿cómo puede entonces ser Puro?"