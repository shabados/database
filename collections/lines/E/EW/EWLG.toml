[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗ ਗੁਸਾਇਨਿ ਗਹਿਰ ਗੰਭੀਰ ॥"
page = 1162
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother Ganges is deep and profound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਮਾਈ ਡੂੰਘੀ ਅਤੇ ਅਗਾਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mother Ganges is deep and profound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਸਾਇਨਿ) ਬਿਸਨੂੰ ਕੀ ਸਕਤੀ ਜੋ ਗੰਗਾ ਜੀ ਹੈ, ਸੋ ਅਤੀ ਡੂੰਘੀ ਪੁਨਹ ਗੰਭੀਰ ਚਲ ਰਹੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਡੂੰਘੀ ਗੰਭੀਰ ਗੰਗਾ ਮਾਤਾ ਵਿਚ (ਡੋਬਣ ਲਈ)-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਇਨਿ = ਜਗਤ ਦੀ ਮਾਤਾ। ਗੋਸਾਈ = ਜਗਤ ਦਾ ਮਾਲਕ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਗੋਸਾਈ' ਤੋਂ 'ਗੁਸਾਇਨ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ}। ਗਹਿਰ = ਡੂੰਘੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ganges, la Madre, es Soberano y Profundo, pero mira,"