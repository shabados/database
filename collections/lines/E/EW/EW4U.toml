[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸਨ; ਪ੍ਰਾਨ ਅਧਾਰਾ ॥"
page = 623
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's glimpse is the support of his very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਦੀਦਾਰ ਉਸ ਦੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of the Lord's Darshan is the support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਦਰਸਨ ਤਿਨ ਦਾਸੋਂ ਕੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਹੀ (ਸੇਵਕ ਦੀ) ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Visión del Señor es lo Primordial en su vida,"