[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਪਲੁ ਬਿਸਰੁ ਨਹੀ. ਮੇਰੇ ਕਰਤੇ; ਇਹੁ ਨਾਨਕੁ ਮਾਂਗੈ ਦਾਨੁ ॥੨॥੯੦॥੧੧੩॥"
page = 1226
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak begs this gift of Thee, O my Creator-Lord, that I may not forget Thee even for a moment and an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਕੋਲੋਂ ਇਹ ਦਾਤ ਮੰਗਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ! ਕਿ ਮੈਂ ਤੈਨੂੰ ਇਕ ਮੁਹਤ ਤੇ ਨਿਮਖ ਭਰ ਨਹੀਂ ਨਾਂ ਭੁਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget You, even for an instant, O my Creator Lord; Nanak begs for this blessing. ||2||90||113||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਏਹੀ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ: ਹੇ (ਕਰਤੇ) ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਕੋ ਖਿਨ ਪਲ ਮਾਤਰ ਭੀ ਨਾਂ ਬਿਸਰ॥੨॥੯੦॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ) ਨਾਨਕ ਇਹ ਦਾਨ ਮੰਗਦਾ ਹੈ (ਕਿ) ਹੇ ਮੇਰੇ ਕਰਤਾਰ! (ਮੇਰੇ ਮਨ ਤੋਂ ਕਦੇ) ਇਕ ਖਿਨ ਵਾਸਤੇ ਇਕ ਪਲ ਵਾਸਤੇ ਭੀ ਨਾਹ ਵਿਸਰ ॥੨॥੯੦॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਰੁ ਨਹੀ = ਨਾਹ ਭੁੱਲ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਨਾਨਕੁ ਮਾਂਗੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ ॥੨॥੯੦॥੧੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, no me abandones ni por in instante, esto es lo único que busco de Ti. (2-90-113)"