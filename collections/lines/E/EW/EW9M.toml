[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਕਹੀਐ; ਤਉ ਸਮਝੈ ਭੋਰਾ ॥"
page = 267
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When we say night, then, he understands day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅਸੀਂ ਰਾਤ ਕਹਿੰਦੇ ਹਾਂ ਤਾਂ ਉਹ ਦਿਨ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Say 'night', and he thinks you said 'day'."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਰਾਤ੍ਰ ਕਹੀਤੇ (ਭੋਰਾ) ਸਵੇਰਾ ਅਰਥਾਤ ਦਿਨ ਹੀ ਸਮਝੇਗਾ। ਤੈਸੇ ਇਹੁ ਜੀਵ ਸਰਧਾ ਔਰ ਵਿਚਾਰ ਰੂਪੀ ਕਾਨੋਂ ਸੇ ਰਹਿਤ ਹੈ। ਜੋ ਬੇਦ ਮੇਂ ਨਿਵਿਰਤ ਮਾਰਗ ਬੀਚ ਪ੍ਰਵਿਰਤ ਹੋਣੇ ਕੀ ਬੁਝਾਰਤ ਥੀ ਸੋ ਤਿਸ ਕੌ ਕਿਸ ਨੇ ਪ੍ਰਵਿਰਤ ਮਾਰਗ ਮੇਂ ਹੀ ਪੜਨਾ ਸਮਝ ਲੀਆ ਹੈ, ਜਥਾ ਮਦਰਾ ਅਰੁ ਮਾਸ ਯੱਗ ਮੇਂ ਲਿਆਵਣਾ ਲਿਖਾ ਹੈ ਜੀਵੋਂ ਨੇ ਗ੍ਰਹਣ ਕਰਨਾ ਸਮਝ ਲੀਆ ਹੈ, ਬੇਦ ਕਾ ਤਾਤੁਪ੍ਰਯ ਤ੍ਯਾਗ ਕਰਾਉਣੇ ਮੇਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੈਨਤ ਨਾਲ ਜੇ) ਆਖੀਏ (ਇਹ) ਰਾਤ ਹੈ ਤਾਂ ਉਹ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਇਹ) ਦਿਨ (ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ। ਭੋਰਾ = ਦਿਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "di que es de noche y él pensará que estás hablando del día."