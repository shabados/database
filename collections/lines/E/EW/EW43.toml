[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਬਿਰਹ ਰਾਧਾ ਬਧੀ; ਬੇਗਿ ਮਿਲੋ ਤਿਹ ਆਇ ॥੧੧॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Separation. Please come and meet her.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤੁਹਾਡੇ ਵਿਯੋਗ ਨਾਲ ਰਾਧਾ ਵਿੰਨ੍ਹੀ ਪਈ ਹੈ, ਉਸ ਨੂੰ ਜਲਦੀ ਜਾ ਕੇ ਮਿਲੋ ॥੧੧॥"