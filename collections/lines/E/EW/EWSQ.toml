[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਕਲੀ. ਰਾਮੁ ਮਨਿ ਵਸਿਆ; ਤਾ ਬਨਿਆ ਸੀਗਾਰੁ ॥"
page = 950
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Ramkali measure, I have enshrined the Lord in my mind. Then alone am I deemed to have been embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ ਰਾਗ ਰਾਹੀਂ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਇਆ ਹੈ, ਤਾਂ ਹੀ ਮੈਂ ਸ਼ਸ਼ੋਭਤ ਹੋਈ ਜਾਣੀ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Raamkalee, I have enshrined the Lord in my mind; thus I have been embellished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਰਾਮਕਲੀ ਰਾਗਨੀ ਗਾਈ ਗੁਰੂ ਜੀ ਨੇ ਉਸ ਕੋ ਪਸੰਦ ਨ ਰਖਾ, ਵਹੁ ਬਿਨਾਂ ਪਰਮੇਸਰ ਕੇ ਜਸ ਕੇ ਥੀ॥☬ਰਾਮਕਲੀ ਰਾਗਨੀ ਦੁਵਾਰੇ ਰਾਮ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਬਸਾ ਹੈ, ਤੋ ਸੁਭ ਗੁਣੋਂ ਰੂਪ ਸਿੰਗਾਰ ਤਿਸ ਕਾ ਬਨਾ ਹੈ; ਵਾ (ਰਾਮਕਲੀ) ਬੁਧੀ ਔ ਮਨ ਮੇਂ ਜਾਂ ਰਾਮ ਬਸਿਆ ਤਾਂ ਸੀਗਾਰ ਬਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ (ਰਾਗਨੀ) ਦੀ ਰਾਹੀਂ ਜੇ ਰਾਮ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਪਏ ਤਾਂ ਹੀ ਉਸ ਦਾ (ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲਣ ਲਈ ਕੀਤਾ ਹੋਇਆ ਉੱਦਮ ਰੂਪ) ਸਿੰਗਾਰ ਸਫਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਬਨਿਆ = ਫਬਿਆ, ਸਫ਼ਲ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las Melodías de Ramkali enaltezco al Señor en mi mente; sí, así embellezco mi ser."