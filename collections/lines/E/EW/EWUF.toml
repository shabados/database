[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਕੇ; ਗਏ ਕਲੇਸ ॥"
page = 1339
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The suffering of millions of my births are over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕ੍ਰੋੜਾ ਹੀ ਜਨਮਾਂ ਦੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The suffering of millions of incarnations is gone;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਜਨਮੋਂ ਕੇ ਕਲੇਸ਼ ਤਿਨ ਕੇ ਗਏ ਹੈਂ ਅਰਥਾਤ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਿ-ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦੇ) ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el dolor de millones de encarnaciones se ha ido."