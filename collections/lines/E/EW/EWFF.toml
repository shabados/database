[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ; ਕਿਨਿ ਗਤਿ ਪਾਈ ॥੪॥੪॥"
page = 324
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without the Lord's Name, who has ever obtained salvation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਕਦੋਂ ਕਿਸੇ ਨੂੰ ਮੁਕਤੀ ਪਰਾਪਤ ਹੋਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without the Lord's Name, who has ever found salvation? ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੇ ਨਾਮ ਬਿਨਾ ਕਿਸ ਨੇ ਮੁਕਤੀ ਪਾਈ ਹੈ ਅਰਥਾਤ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਈ॥੪॥੪॥☬ਏਕ ਦੇਹ ਅਭਿਮਾਨੀ ਬ੍ਰਾਹਮਣ ਨੇ ਕਬੀਰ ਜੀ ਕੋ ਕਹਾ ਕਿ ਤੇਰੇ ਨੀਚ ਕੀ ਛਾਇਆ ਹਮਾਰੇ ਪਰ ਪੜ ਗਈ। ਤਿਸ ਪਰ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤੀ ਬਿਨਾਂ ਜਾਤੀ ਕਾ ਨਿਖੇਧ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ ਮੁਕਤੀ ਨਹੀਂ ਮਿਲੀ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Naam, el Nombre del Señor uno no podría encontrar la Liberación.  (4-4)"