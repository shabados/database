[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਹਰਿ ਕਾ ਦਾਸੁ ਹੈ; ਗੁਰ ਸਤਿਗੁਰ ਕੇ ਗੋਲ ਗੋਲੇ ॥੨॥"
page = 642
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak is the servant of God and the slave is the servant of God and the slave of the slaves of the Great True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦਾ ਸੇਵਕ ਅਤੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਗੁਮਾਸ਼ਤਿਆਂ ਦਾ ਗੁਮਾਸ਼ਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is the Lord's slave, the slave of the slaves of the Guru, the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਹਰੀ ਕਾ ਦਾਸ ਹੂੰ, ਪੁਨਾ ਪੂਜ੍ਯ ਸਤਿਗੁਰੋਂ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ। ਵਾ ਹਰਿ ਕਾ ਸ੍ਵਰੂਪ ਜੋ ਪੂਜ੍ਯ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨ ਕੇ ਦਾਸੋਂ ਕੇ ਜੋ ਦਾਸ ਹੈਂ, ਮੈਂ ਜਨ ਕਾ ਮਨ ਤਿਨ ਕਾ ਦਾਸ ਹੈ॥੨॥☬ਪਰਮੇਸ਼ਰ ਕੇ ਸਨਮੁਖ ਉਸਤਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਪ੍ਰਭੂ ਦਾ ਦਾਸ ਹੈ ਤੇ ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਲ ਗੋਲੇ = ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es el Esclavo del Señor; no, en realidad, él es el Esclavo de los Esclavos del Guru. (2)"