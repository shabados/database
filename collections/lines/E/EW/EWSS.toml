[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੁ ਅਭਿਮਾਨੁ; ਬਹੁਤੁ ਅਹੰਕਾਰਾ ॥"
page = 120
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is lost in darkness due to arrogance and excessive egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਮ੍ਹਾ ਤੇ ਘੁਮੰਡ ਦੇ ਘਨੇਰੇ ਵਿੱਚ ਫਸਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in greed, arrogance and excessive ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਲੋਭ ਅਭਿਮਾਨ ਤਥਾ ਅਹੰਕਾਰ ਬਹੁਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਉੱਤੇ) ਲੋਭ ਅਭਿਮਾਨ ਅਹੰਕਾਰ (ਆਪੋ ਆਪਣਾ) ਜ਼ੋਰ ਪਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la avaricia y de la sobre abundancia del ego."