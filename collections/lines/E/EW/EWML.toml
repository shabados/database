[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਧਨੁ ਜੰਮਿਆ. ਤੋਟਿ, ਨ ਆਵੈ; ਅੰਤਰਿ ਨਾਮੁ ਨਿਵਾਸੀ ਹੇ ॥੧੧॥"
page = 1048
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him grows the true wealth and it exhausts not and within him abides the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਸੱਚੀ ਦੌਲਤ ਵਧਦੀ ਫੁਲਦੀ ਹੈ, ਤੇ ਇਹ ਮੁਕਦੀ ਨਹੀਂ ਅਤੇ ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True wealth increases; it is never exhausted, when the Naam dwells deep within. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਚ ਹੀ ਧਨ ਉਤਪੰਨ ਹੂਆ ਹੈ, ਭਾਵ ਅਦ੍ਵੈਤ ਨਿਸਚੇ ਹੂਆ ਹੈ॥ ਵਹੁ ਕੈਸਾ ਧਨ ਹੈ? ਜਿਸ ਕੀ ਕਬੀ ਭੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ ਹੈ ਔ ਅੰਤਰ ਹੀ ਵਹੁ ਪੁਰਸ ਨਾਮ ਕਰ ਕੇ ਸਰੂਪ ਕਾ ਨਿਵਾਸੀ ਹੋ ਰਹਾ ਹੈ॥੧੧॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਨਾਮ-) ਧਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਉਸ ਵਿਚ ਕਦੇ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ। (ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ) ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues dentro de uno germina el grano de la Verdad en gran abundancia y en uno habita el Nombre.(11)"