[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹਸਿ ਕਹੀ ਪਿਤ, ਪਾਰਥ ਕੀ; ਤਜਿ ਹੈ ਇਹ ਜਾ, ਹਮਰੀ ਅਨ ਮੋ ਸੋ ॥੩੪੨॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O dear father! I tell you this secret worship the mountain and forsake the worship of Indra.”342."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ ਜੀ! (ਮੈਂ ਤੁਹਾਨੂੰ) ਇੰਦਰ ਦੀ ਭੇਦ-ਭਰੀ ਗੱਲ ਦਸੀ ਹੈ। ਉਹ ਮੇਰੀ ਆਨ ਮੰਨ ਕੇ ਸਾਡੀ ਥਾਂ ਨੂੰ ਹੀ ਛਡ ਜਾਏਗਾ ॥੩੪੨॥"