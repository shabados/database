[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਕੀਰਤਨੁ. ਹਰਿ ਗੁਨ ਗਾਏ ॥੨॥"
page = 684
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if he, night and day, sings the Lord's praise and merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਦਿਨ ਰਾਤ ਸਾਹਿਬ ਦੇ ਜੱਸ ਤੇ ਖੂਬੀਆਂ ਦਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if he sings the Kirtan of the Lord's Glorious Praises, day and night. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨੇ ਰਾਤ੍ਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਇਨ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te adorna más que si adornaras tu cuerpo con los más bellos ornamentos."