[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਤਾ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥੪॥੫੭॥੧੨੬॥"
page = 191
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, fall thou at the feet of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫ਼ੁਰਮਾਉਂਦੇ ਹਨ ਤੂੰ ਉਸ ਸਾਹਿਬ ਦੇ ਪੈਰੀ ਪੈ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, fall at the Feet of that Lord. ||4||57||126||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀਵਾਨ ਪੁਰਸੋਂ ਕੇ ਚਰਨੀ ਲਾਗੋ॥੪॥੫੭॥੧੨੬॥☬ਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਮੇਰੇ ਭਾਈ!) ਤੂੰ ਉਸ ਮਨੁੱਖ ਦੀ ਚਰਨੀਂ ਲੱਗ (ਜਿਸ ਨੂੰ ਨਾਮ-ਧਨ ਮਿਲਿਆ ਹੈ) ॥੪॥੫੭॥੧੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, busca tu verdadero Destino rindiéndote a los Pies de tu Señor.(4-57-126)"