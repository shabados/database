data = "ਬਹੁ ਭਾਤਿ ਦਾਨ ਦੇ ਸਰਬ ਸਾਜ ॥"
page = 616

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He promulgated his policies in all the countries, and donated gifts of various type"

[[content]]
