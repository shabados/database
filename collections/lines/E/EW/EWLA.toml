[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਤੇਸ ਸਹੰਸ੍ਰ ਭੇ ਭਗ; ਜਾਸਿ ਪਾਇ ਅਨੇਕ ॥੮੨॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For His realization Indra had got marks of a thousand genital organs of woman on his body.8.82."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ (ਆਗਿਆ ਨੂੰ) ਪਾ ਕੇ ਇੰਦਰ (ਦੇ ਸ਼ਰੀਰ ਉਤੇ) ਹਜ਼ਾਰ ਭਗ (ਚਿੰਨ੍ਹ) ਹੋਏ ਸਨ ॥੮੨॥"