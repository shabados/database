[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਤਤੁ. ਕਲਿ ਮਹਿ; ਪੁਨਹਚਰਨਾ ॥"
page = 254
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this Dark age, God's Name is the real atonement for sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਜੁਗ ਅੰਦਰ ਰੱਬ ਦਾ ਨਾਮ ਹੀ ਅਸਲੀ ਪ੍ਰਾਸਚਿਤ ਕਰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, only the Naam, the Name of the Lord, shall be of any real use to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਕੇ ਬੀਚ ਨਾਮ ਹੀ (ਤਤੁ) ਸਾਰ ਰੂਪ ਅਰੁ ਪਾਪੋਂ ਕੋ ਪੁਨਹਚਰਨ ਰੂਪ ਹੈ। ਪਾਪ ਨਿਬ੍ਰਿਤੀ ਕੇ ਸਾਧਨ ਰੂਪ ਕਰਮ ਕੋ ਪੁਨਹਚਰਨ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਹੈ ਜੋ ਕੀਤੇ ਵਿਕਾਰਾਂ ਦਾ ਪ੍ਰਭਾਵ ਮਿਟਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ ਮਹਿ = ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ {ਨੋਟ: ਕਿਸੇ ਖ਼ਾਸ ਜੁਗ ਬਾਰੇ ਇਥੇ ਜ਼ਿਕਰ ਨਹੀਂ ਚੱਲ ਰਿਹਾ}। ਪੁਨਹ ਚਰਨਾ = {ਪੁਨਹ = ਮੁੜ, ਦੂਜੀ ਵਾਰ। ਚਰਨ = ਆਚਰਨ, ਕਰਮ} ਕਿਸੇ ਪਾਪ-ਕਰਮ ਦਾ ਅਸਰ ਮਿਟਾਣ ਲਈ ਕੀਤੇ ਕਰਮ, ਪਛਤਾਵੇ ਵਜੋਂ ਕੀਤੇ ਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Kali, el Naam, el Nombre del Señor, es el único sitio eficaz para habitar."