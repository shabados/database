[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਰੇ ਖੁਦਾਇ ਮੋਹਿ ਤੁਰਕੁ ਕਰੈਗਾ; ਆਪਨ ਹੀ ਕਟਿ ਜਾਈ ॥੨॥"
page = 477
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O if God wishes me to be a Muslim, the organ shall get shorn off by itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ! ਜੇਕਰ ਰੱਬ ਮੈਨੂੰ ਮੁਸਲਮਾਨ ਕਰਿਆ ਲੋੜਦਾ ਹੈ ਤਾਂ ਇੰਦ੍ਰੀ ਆਪਣੇ ਆਪ ਹੀ ਕੱਟੀ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If God wished me to be a Muslim, it would be cut off by itself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਖੁਦਾਇ ਕੋ ਮੈਨੂੰ ਤੁਰਕ ਕਰਨਾ ਹੀ ਮਨਜੂਰ ਹੋਗਾ ਤੋ (ਆਪਨ ਹੀ) ਆਪੇ ਹੀ ਕਟੀ ਜਾਵੈਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਨੇ ਮੈਨੂੰ ਮੁਸਲਮਾਨ ਬਣਾਉਣਾ ਹੋਇਆ, ਤਾਂ ਮੇਰੀ ਸੁੰਨਤ ਆਪਣੇ ਆਪ ਹੀ ਹੋ ਜਾਇਗੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜੇ। ਰੇ = ਹੇ ਭਾਈ! ਮੋਹਿ = ਮੈਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque si el Señor deseara que por la circuncisión fuera musulmán, hubiera nacido circuncidado. (2)"