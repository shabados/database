[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਹੋਵੈ ਲਿਖਿਆ; ਹਰਿ ਸਿਮਰਿ ਪਰਾਣੀ ॥"
page = 319
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal on whose forehead such destiny is recorded, meditates on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal, who has such pre-ordained destiny inscribed upon his forehead, meditates in remembrance on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਮਸਤਕ ਮੇਂ ਸੁਭ ਲੇਖ ਹੈ ਤਉ ਪ੍ਰਾਣੀ ਹਰੀ ਨਾਮ ਕੋ ਸਿਮਰਤਾ ਹੈ, ਐਸੇ ਬੇਨਤੀ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਓਹੀ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਭਾਗ ਹੋਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਤੇ। ਸਿਮਰਿ = ਸਿਮਰੇ, ਸਿਮਰਦਾ ਹੈ। ਪਰਾਣੀ = ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, solamente aquél que así lo tiene escrito en su Destino, contempla a su Señor."