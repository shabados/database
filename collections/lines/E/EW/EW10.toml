[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰੀ ਸਬਲ ਨਿਬਲ; ਬਿਬੇਕ ਬੁਧਿ. ਪਰਮਾਰਥ ਪਰਵੇਸ ਨਹੀ ॥੨॥"
page = 658
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Our evil passion are strong, discriminating sense is weak and to the supreme object, we have no access."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਵਿਸ਼ੇ ਵੇਗ ਬਲਵਾਨ ਹਨ ਅਤੇ ਸਾਡੀ ਵਿਚਾਰ ਸਮਝ ਕਮਜ਼ੋਰ ਹੈ। ਸ੍ਰੇਸ਼ਟ ਮਨੋਰਥ ਤਾਂਈਂ ਸਾਡੀ ਪਹੁੰਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our passions are strong, and our discriminating intellect is weak; we have no access to the supreme objective. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰੀਆਂ ਸਹਤ ਬਲ ਕੇ ਹੋ ਰਹੀਆਂ ਹੈਂ ਔਰ ਬਿਬੇਕ ਕੀ ਬੁਧੀ ਨਿਰਬਲ ਹੋ ਰਹੀ ਹੈ, ਇਸੀ ਤੇ ਇਨ ਕੀ ਬੁਧੀ ਪ੍ਰਮਾਰਥ ਮੇਂ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰ ਸਕਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਡੀ ਕਾਮ-ਵਾਸ਼ਨਾ ਵਧ ਰਹੀ ਹੈ, ਵਿਚਾਰ-ਸ਼ਕਤੀ ਘਟ ਰਹੀ ਹੈ, ਇਸ ਗੱਲ ਦੀ ਅਸਾਨੂੰ ਕਦੇ ਸੋਚ ਹੀ ਨਹੀਂ ਫੁਰੀ ਕਿ ਅਸਾਡੀ ਸਭ ਤੋਂ ਵੱਡੀ ਲੋੜ ਕੀਹ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Controlado por los deseos de los sentidos, encuentro débil mi poder de discriminar, y no puedo penetrar en Dios. (2)"