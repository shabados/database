[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਠਾ ਕਉੜਾ; ਦੋਵੈ ਰੋਗ ॥"
page = 1243
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sweet and the bitter both are diseases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੀਆਂ ਅਤੇ ਕੌੜੀਆਂ ਸ਼ੈਆਂ ਦੋਨੋ ਹੀ ਬੀਮਾਰੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sweet and the bitter are both diseases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਿਠਾ ਕੌੜਾ ਅਰਥਾਤ ਸੁਖ ਦੁਖ ਇਹ ਦੋਨੋਂ ਰੋਗ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਭੋਗਾਂ ਦਾ ਮਿਲਣਾ ਤੇ ਖੁੱਸ ਜਾਣਾ ਦੋਵੇਂ ਗੱਲਾਂ ਹੀ ਦੁਖਦਾਈ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਠਾ ਕਉੜਾ = ਭੋਗਾਂ ਦਾ ਮਿਲਣਾ ਤੇ ਵਿੱਛੁੜਨਾ। ਰੋਗ = ਦੁਖਦਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después tendrá que saborear lo amargo por largo tiempo."