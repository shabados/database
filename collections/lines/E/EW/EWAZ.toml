[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਨਾਮੁ, ਨ ਪਾਈਐ; ਪੜਿ ਥਾਕੇ ਸਾਂਤਿ. ਨ ਆਈ ਹੇ ॥੫॥"
page = 1046
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, one is blest with the Name. Even by growing weary through reading man obtains not peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੇ ਬਾਝੌਂ ਬੰਦੇ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤ ਨਹੀਂ ਮਿਲਦੀ, ਲਿਖਣ ਪੜ੍ਹਨ ਰਾਹੀਂ, ਹਾਰ ਹੁੱਟ ਜਾਣ ਦੇ ਬਾਵਜੂਦ ਭੀ, ਬੰਦੇ ਨੂੰ ਠੰਡ-ਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, the Naam is not obtained. You can read until you are exhausted, but you shall not find peace and tranquility. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਨੇ ਸੇ ਨਾਮ ਨਹੀਂ ਪਾਈਤਾ। ਵਿਦ੍ਯਾ ਕੋ ਤੋ ਪੜ ਪੜ ਕੇ ਥਕ ਗਏ ਹੈਂ, ਪਰੰਤੂ ਸਾਂਤੀ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਮਿਲਦਾ (ਨਾਮ ਤੋਂ ਬਿਨਾ ਹਿਰਦੇ ਵਿਚ ਠੰਢ ਨਹੀਂ ਪੈ ਸਕਦੀ)। ਪੰਡਿਤ ਲੋਕ (ਹੋਰਨਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਰਨ ਲਈ ਧਰਮ ਪੁਸਤਕ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਥੱਕ ਗਏ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਪੈਦਾ ਨਾਹ ਹੋਈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਪਾਈਐ = ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, mientras más lea, menos estará en Paz.(5)"