[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ. ਮਨੁ ਮਾਰਿ; ਧੰਨੁ ਜਣੇਦੀ ਮਾਇਆ ॥"
page = 1286
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who dies through the Lord's Name and stills his mind; O blessed is the mother who bore him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਮਰਦਾ ਅਤੇ ਆਪਣੇ ਮਨੁਏ ਨੂੰ ਕਾਬੂ ਕਰਦਾ ਹੈ ਮੁਬਾਰਕ ਹੈ, ਉਹ ਮਾਤਾ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਜਾਣਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in the Shabad and conquers his mind - blessed is the mother who gave birth to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਬਦ ਕਰ ਮਨ ਕੋ ਮਾਰ ਕਰ ਜੀਵ ਭਾਵ ਸੇ ਮੂਏ ਹੈਂ ਤਿਨ ਕੀ ਉਤਪਤਿ ਕਰਤੀ ਮਾਤਾ ਧੰਨਤਾ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਮਾਂ ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਜੋ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਲਿਆ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ, ਮਾਨੋ) ਮਰ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮਾਰਿ = ਮਾਰ ਕੇ, ਵੱਸ ਵਿਚ ਲਿਆ ਕੇ। ਜਣੇਦੀ = ਜੰਮਣ ਵਾਲੀ। ਮਾਇਆ = ਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lavo mi mente en Él. Bendita sea la madre que da a luz a ese ser que muere en el Shabd"