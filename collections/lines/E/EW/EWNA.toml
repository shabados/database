[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਰਦੇ ਕਰਿ ਕਰਿ ਕਾਮਨਾ; ਦਿਤਿ ਭੁਗਤਿ ਵਿਚਿ ਰਚਿ ਵਿਰਚੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Controlled by desires people are perishing and are busy in enjoying whatever has been bestowed by the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਮਨਾ ਕਰਨ ਵਾਲੇ ਲੋਕ (ਰੱਬ ਦੇ) ਦਿਤੇ ਹੋਏ ਪਦਾਰਥ ਵਿਖੇ (ਆਪ) ਖਚਿਤ ਹਨ, (ਦੂਜਿਆਂ ਨੂੰ ਫਸਾ ਕੇ ਇੱਛਾ ਵਿਚ ਹੀ ਮਰਦੇ ਹਨ)।"