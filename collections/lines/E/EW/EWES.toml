[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਕਰਿ ਵੇਸੁਆ, ਵੰਸੁ ਨਿਨਾਵਾਂ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is like the son of a prostitute who goes without a family name."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਓਹ ਲੋਕ ਮਨਮੁਖ) ਵੇਸ਼ਵਾ ਦੇ ਪੁੱਤ੍ਰ ਵਾਂਗ ਨਿਨਾਵੇਂ ਹਨ। (ਅਰਥਾਤ ਪਿਤਾ ਦਾ ਕੋਈ ਨਾਮ ਨਹੀਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ-”ਵਿਚਿ ਹਉਮੈ ਕਰਮ ਕਮਾਵਦੇ ਜਿਉ ਵੇਸੁਆ ਪੁਤੁ ਨਿਨਾਉ॥ ਪਿਤਾ ਜਾਤਿ ਤਾ ਹੋਈਐ ਗੁਰੁ ਤੁਠਾ ਕਰੇ ਪਸਾਉ॥”"