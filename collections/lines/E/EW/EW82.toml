[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਕਾਰਜੁ. ਆਪਿ ਸਵਾਰੇ; ਹੋਰਨਿ. ਕਾਰਜੁ ਨ ਹੋਈ ॥"
page = 351
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His own affair the Lord Himself arranges. This affair cannot be arranged by any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਕੰਮ ਸੁਆਮੀ ਆਪ ਹੀ ਰਾਸ ਕਰਦਾ ਹੈ। ਇਹ ਕੰਮ ਕਿਸੇ ਹੋਰਸ ਪਾਸੋਂ ਰਾਸ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself arranges His own affairs; His affairs cannot be arranged by anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨਾ ਕਾਰਜ ਆਪ ਹੀ ਸਵਾਰਤਾ ਹੈ ਔਰ ਸੇ ਯਹ ਕਾਰਜ ਨਹੀਂ ਹੋ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਣ ਦਾ ਇਹ ਕੰਮ ਆਪਣਾ ਸਮਝਦਾ ਹੈ, ਤੇ ਆਪ ਹੀ ਇਸ ਕਾਰਜ ਨੂੰ ਸਿਰੇ ਚਾੜ੍ਹਦਾ ਹੈ, ਕਿਸੇ ਹੋਰ ਪਾਸੋਂ ਇਹ ਕੰਮ ਸਿਰੇ ਨਹੀਂ ਚਾੜ੍ਹਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Mismo realiza Su Tarea; a través de nadie más es realizada."