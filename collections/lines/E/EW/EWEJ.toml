[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਤੇਰੇ ਕੀ ਬੇਨਤੀ; ਰਿਦ ਕਰਿ ਪਰਗਾਸੁ ॥"
page = 818
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the prayer, of Thine attendant, \"O Supreme Lord, illumine Thou my mind\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਤੇਰੇ ਸੇਵਕ ਦੀ ਪ੍ਰਾਰਥਨਾ, \"ਹੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ! ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ ਨੂੰ ਰੋਸ਼ਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the prayer of Your slave: please enlighten my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਤੇਰੇ ਦਾਸ ਕੀ ਇਹੀ ਬੇਨਤੀ ਹੈ, ਜੋ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਅਪਨੇ ਸਰੂਪ ਕਾ ਪ੍ਰਕਾਸ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਦਾਸ ਦੀ (ਤੇਰੇ ਦਰ ਤੇ) ਅਰਜ਼ੋਈ ਹੈ ਕਿ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਕਰ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la oración de tu Sirviente, oh Señor, ilumina mi corazón"