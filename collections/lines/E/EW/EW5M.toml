[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੁਰਤਾ; ਆਪੇ ਜਾਨੁ ॥"
page = 795
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the hearer and Himself the Knower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸੁਣਨ ਵਾਲਾ ਅਤੇ ਆਪ ਹੀ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Listener, and He Himself is the Knower."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ (ਸੁਰਤਾ) ਸ੍ਰੋਤਾ ਜਗ੍ਯਾਸੂ ਰੂਪ ਹੈਂ ਅਰੁ ਤੂੰ ਆਪ ਹੀ ਸ੍ਵੈਸਰੂਪ ਕੇ ਜਾਨਣੇ ਵਾਲਾ ਗ੍ਯਾਨੀ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੀਆਂ ਅਰਦਾਸਾਂ) ਸੁਣਨ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਦੁੱਖ-ਦਰਦ) ਜਾਣਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Quien escucha. Escucha:"