[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਰਤ; ਬਧੇ ਅਹੰਮੇਵ ॥"
page = 324
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the practise of rituals one is bound down by ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਮ ਕਾਂਡ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਹੰਕਾਰ ਨਾਲ ਬੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ritual practices bind people in egotism;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਕਰਤੇ ਹੂਏ (ਅਹੰਮੇਵ) ਅਹੰਕਾਰ ਬਧ ਜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਧਾਰਮਿਕ ਰਸਮਾਂ ਕਰਦੇ ਕਰਦੇ ਹਉਮੈ ਵਿਚ ਬੱਝੇ ਪਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਕਰਮ-ਕਾਂਡ, ਧਾਰਮਿਕ ਰਸਮਾਂ। ਅਹੰਮੇਵ = {ਅਹੰ = ਮੈਂ। ਏਵ = ਹੀ।} 'ਮੈਂ ਮੈਂ' ਦਾ ਖ਼ਿਆਲ; ਅਹੰਕਾਰ। ਬਧੇ = ਬੱਝ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que hacen prácticas religiosas y buenas acciones pero lo hacen desde su ego, seguirán atrapados en el mismo ego."