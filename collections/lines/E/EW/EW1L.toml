[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪਤ; ਪੂਰਨ ਭਈ ਆਸ ॥੧॥"
page = 1341
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, my hope is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੀ ਉਮੈਦ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, my hopes have been fulfilled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਤਿਆਂ ਹੋਇਆਂ ਹਮਾਰੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰ ਵੇਲੇ ਜਪਦਿਆਂ (ਹਰੇਕ) ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre del Señor, Jar, Jar, todas mis esperanzas se han realizado. (1)"