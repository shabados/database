[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਾ ਪਰੁ ਜਾਪੈ; ਜਾ ਪਤਿ ਲੇਖੈ ਪਾਏ ॥੧॥"
page = 83
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but his being good shall be only known when his honour shall be accepted in God's account O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਚੰਗਾ ਜਾਣਿਆ ਜਾਵੇਗਾ, ਜਦ ਉਸਦੀ ਇੱਜ਼ਤ ਰੱਬ ਦੇ ਹਿਸਾਬ ਵਿੱਚ ਪ੍ਰਵਾਨ ਹੋਵੇਗੀ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this will only be known when your honor is approved in God's Account. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੌ ਹੀ ਪਤ ਕੋ (ਪਰੁ) ਵਸੇਸ ਕਰ ਕੇ (ਜਾਪੈ) ਜਾਣੀਐ, ਜੋ ਪਰਮੇਸ੍ਵਰ ਲੇਖੈ ਮੇਂ ਪਾ ਲੇਵੇ॥੧॥☬ਜਬ ਗੁਰੂ ਅੰਗਦ ਜੀ ਗੁਰਿਆਈ ਕੋ ਪਾ ਕਰ ਕੇ ਖਡੂਰ ਮੇਂ ਆਇ ਕਰ, ਅਰ ਕੋਠੇ ਕਾ ਬਾਰ ਬੰਦ ਕਰ ਕੇ ਸਮਾਧੀ ਮੇਂ ਇਸਥਿਤ ਹੂਏ ਥੇ। ਤਬ ਭਾਈ ਬਾਲਾ ਔਰ ਬੁਢਾ ਜੀ ਆਦਿ ਸਿਖ ਮਿਲ ਕੇ ਗੁਰੂ ਜੀ ਕੇ ਦਰਸਨ ਕੋ ਆਏ। ਬੁਢੇ ਜੀ ਨੇ ਬਾਰ ਖੋਲ ਕਰ ਚਰਨੋਂ ਪਰ ਸੀਸ ਰਖਾ। ਗੁਰੂ ਸਾਹਿਬ ਜੀ ਕੇ ਚਲਾਨੇ ਕਾ ਪ੍ਰਸੰਗ ਸੁਨ ਕਰ ਕੇ, ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਮੇਂ ਅਪਨੀ ਪ੍ਰੀਤੀ ਸੂਚਨ ਕਰਾਵਤੇ ਹੂਏ ਵਿਜੋਗ ਸਹਿਤ ਸਲੋਕ ਉਚਾਰਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੀਵ) ਤਾਂ ਹੀ ਚੰਗਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਜੇ ਲੇਖੇ ਵਿਚ (ਭਾਵ, ਸੱਚੀ ਦਰਗਾਹ ਵਿਚ ਲੇਖੇ ਵੇਲੇ) ਆਦਰ ਹਾਸਲ ਕਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si el Señor lo aprueba, será aprobado."