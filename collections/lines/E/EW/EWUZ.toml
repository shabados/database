[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਮਿਲੈ; ਜਾ ਦੇਇ ਬੁਝਾਇ ॥"
page = 931
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord makes man realise Him, then earns he the profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਬੰਦੇ ਪਾਸੋਂ ਆਪਣੇ ਆਪ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਦ ਉਹ ਬੰਦਾ ਮੁਨਾਫ਼ਾ ਖੱਟ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The profit is earned, when the Lord grants understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਹਾ ਤਾਂ ਤੋ ਮਿਲੇਗਾ ਜਾਂ ਵਾਹਿਗੁਰੂ ਬੁਝਾਇ ਦੇਵੈ ਅਰਥਾਤ ਸਮਝਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਖੱਟੀ ਤਦੋਂ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਜਦੋਂ ਗੋਪਾਲ ਆਪ ਇਹ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜੇ। ਦੇਇ ਬੁਝਾਈ = ਪਰਮਾਤਮਾ ਸਮਝ ਬਖ਼ਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es solamente cuando Dios hace que uno tome Conciencia de Él,"