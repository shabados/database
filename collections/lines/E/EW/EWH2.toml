[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁਨੈ ਜੂਠ ਕੂਠੰ, ਸ੍ਰੁਤੰ ਛੋਰ ਧਰਮਾ ॥੫੬॥"
page = 557

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will abandon the path enjoined by the Vedas and only select the impure and false rituals.56."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਦਿਕ ਧਰਮ ਨੂੰ ਛਡ ਕੇ ਝੂਠ ਮੂਠ ਦੇ ਕਰਮ ਚੁਣਨਗੇ ॥੫੬॥"