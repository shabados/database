[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਹ ਖ਼ੰਜਰੋ ਗੁਰਜ ਗੋਪਾਲ ਨਾਮ ॥੧੧੦॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Known as daggers, maces and slingshots,(110)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋਲ (ਬੇਸ਼ੁਮਾਰ) ਖ਼ੰਜਰ ਅਤੇ ਗੁਰਜ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ 'ਗੋਪਾਲ' ਵੀ ਕਿਹਾ ਜਾਂਦਾ ਹੈ ॥੧੧੦॥"