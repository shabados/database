[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ ਸੇਵਿਆ; ਭੈ ਭੰਜਨੁ ਦੁਖ ਲਥੁ ॥੩॥"
page = 49
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have served the Guru, the embodiment of Lord and the dispeller of dread and my agony is eliminated.0"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਸਰੂਪ ਤੇ ਡਰ ਦੂਰ ਕਰਨਹਾਰ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਈ ਹੈ ਅਤੇ ਮੇਰਾ ਕਸ਼ਟ ਨਵਿਰਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the Guru, the Transcendent Lord, the Dispeller of fear; my suffering has been taken away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਜਿਨੋਂ ਨੇ ਭੈ ਭੰਜਨ ਪਰਮੇਸਰ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਕਾ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਲਹਿ ਗਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮੇਸਰ ਦੇ ਰੂਪ ਗੁਰੂ ਨੂੰ, ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲੇ ਗੁਰੂ ਨੂੰ, ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ ਗੁਰੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਭੰਜਨੁ = ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ। ਦੁਖ ਲਥੁ = ਸਾਰੇ ਦੁਖ ਲਾਹ ਦੇਣ ਵਾਲਾ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Guru y a Dios, dolor y miedos le son disipados. (3)"