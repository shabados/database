[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੇ ਨਾਮਿ; ਸਮਾਈ ਜੀਉ ॥੩॥"
page = 175
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name of God, I am absorbed in God Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੈਂ ਖੁਦ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Name of the Lord, I am absorbed in the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਕੇ ਪਰਤਾਪ ਸੇ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਿਲਣਾ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਮੈਂ ਸਦਾ ਉਸ ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਸਕਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ ਨਾਮਿ = ਨਾਮ ਵਿਚ ਹੀ ਨਾਮ ਵਿਚ ਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así encuentro al Señor y a través de Su Nombre me fundo en Él. (3)"