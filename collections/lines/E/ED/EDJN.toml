[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ ਮੋ ਕਉ, ਗੁਰ ਕੀਨਾ ॥"
page = 857
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has made my life fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਜੀਵਨ ਫਲਦਾਇਕ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has made my life fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਇਸ ਜਨਮ ਕਉ ਸਤਿਗੁਰੋਂ ਨੇ ਸਫਲ ਕੀਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮੇਰੇ ਸਤਿਗੁਰੂ ਨੇ ਸਫਲ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ। ਸਫਲ ਜਨਮੁ = ਉਹ ਮਨੁੱਖ ਜਿਸ ਦਾ ਜਨਮ ਸਫਲਾ ਹੋ ਗਿਆ ਹੈ, ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੇ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha vuelto mi vida fructífera"