[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ. ਅਨਦਿਨੁ ਕਰਹਿ; ਸੇ ਸਚਿ ਰਹੇ ਸਮਾਇ ॥"
page = 643
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, they act according to True Guru's will and they remain absorbed in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਕਾਰ ਕਰਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they act according to the True Guru's Will; they remain absorbed in the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ੍ਰ ਦਿਨ ਸਤਿਗੁਰੋਂ ਕਾ (ਭਾਣਾ) ਹੁਕਮ ਕਮਾਵਣਾ ਕਰਤੇ ਹੈਂ ਅਰ ਵੁਹ ਸਚ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ ਸਤਿਗੁਰੂ ਦਾ ਭਾਣਾ ਮੰਨਦੇ ਹਨ, ਉਹ ਸੱਚੇ ਹਰੀ ਵਿਚ ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues actúan en la Voluntad del Guru y se inmergen siempre en la Verdad del Señor."