[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਬਿਆਪਿ ਰਹਿਆ; ਪ੍ਰਭੁ ਛਾਜੈ ॥"
page = 1034
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent Lord gives shade to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਨੂੰ ਛਾਇਆ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is all-pervading, giving shade to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਮੇਂ (ਛਾਜੈ) ਸੁਭਾਇਮਾਨ ਹੋਇਕੈ ਬਿਆਪ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਪਰਤੱਖ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਮੌਜੂਦ ਹੈ ਤੇ ਸਭ ਉਤੇ (ਆਪਣੀ ਰੱਖਿਆ ਦੀ) ਛਾਂ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios prevalece en todo y provee de sombra a todos."