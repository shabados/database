[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਮਦ੍ਰ ਬਾਨੀ, ਕਹੂੰ ਛਿਦ੍ਰ ਸਰੂਪੰ ॥੨੨॥੧੧੨॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art sweet speech and somewhere Thou art sweet speech and somewhere Thou art critical and fault finding!  22. 112"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਮੰਗਲਮਈ ਬੋਲ ਹੋ ਅਤੇ ਕਿਤੇ ਘਟੀਆ ਕਿਸਮ ਦੇ ਸ਼ਬਦ ਹੋ ॥੨੨॥੧੧੨॥"