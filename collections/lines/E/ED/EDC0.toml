[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਕੂੜੈ ਲਾਲਚਿ ਲਗਿ ॥"
page = 1413
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to false greed, they, who forget the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਲੋਭ ਨਾਲ ਲਗ ਕੇ, ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Naam, the Name of the Lord, and become attached to greed and fraud,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੇ ਲਾਲਚ ਮੇਂ ਲਗ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਵਿਸਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਲਾਲਚ ਵਿਚ ਫਸ ਕੇ ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਨੇ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨੀ = ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਨੇ। ਵਿਸਾਰਿਆ = ਭੁਲਾ ਦਿੱਤਾ। ਕੂੜੈ ਲਾਲਚਿ = ਝੂਠੇ ਲਾਲਚ ਵਿਚ, ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਲਾਲਚ ਵਿਚ। ਲਗਿ = ਲੱਗ ਕੇ, ਫਸ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes se olvidan del Naam y se apegan a la avaricia y al fraude,"