[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਤਿਗੁਰੁ ਸਚਾ ਸਾਹੁ ਹੈ; ਸਿਖ ਦੇਇ. ਹਰਿ ਰਾਸੇ ॥"
page = 449
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great True Guru is the True banker who gives his disciple the Lord s capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੱਚਾ ਗੁਰੂ ਸੱਚਾ ਸ਼ਾਹੂਕਾਰ ਹੈ, ਜੋ ਆਪਣੇ ਮੁਰੀਦ ਨੂੰ ਸੁਆਮੀ ਦੀ ਪੂੰਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, is the True Banker, who gives to His Sikh the capital of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਜ੍ਯ ਸਤਗੁਰੂ ਸਚਾ ਸਾਹੂਕਾਰ ਹੈ, ਸੋ ਸਿਖ ਕੋ ਹਰਿ ਨਾਮ ਰੂਪ (ਰਾਸੇ) ਪੂੰਜੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਦਾ-ਥਿਰ ਹਰਿ-ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦਾ ਸਾਹੂਕਾਰ ਗੁਰੂ ਸਤਿਗੁਰੂ ਹੀ ਹੈ, ਉਹ ਆਪਣੇ ਸਿੱਖਾਂ ਨੂੰ ਇਹ ਭਗਤੀ-ਸਰਮਾਇਆ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ ਸਾਹੁ = ਸਦਾ-ਥਿਰ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਦਾ ਸਾਹੂਕਾਰ। ਸਿਖ = ਸਿੱਖਾਂ ਨੂੰ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਰਾਸੇ = ਰਾਸਿ, ਪੂੰਜੀ, ਸਰਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru es el Verdadero Mercader, y bendice a sus Devotos con su Almacén de Amor."