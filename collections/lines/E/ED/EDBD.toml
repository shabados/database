[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਘ ਕਰੀ ਅਸਵਾਰੀ, ਦੁਰਗਾ ਸੋਰ ਸੁਣ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this clamour, Durga mounted her lion."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀ ਆਮਦ ਦਾ) ਸ਼ੋਰ ਸੁਣ ਕੇ ਦੁਰਗਾ ਸ਼ੇਰ ਉਤੇ ਸਵਾਰ ਹੋ ਗਈ।"