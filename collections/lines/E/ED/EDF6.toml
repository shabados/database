[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਖਜਾਨਾ. ਭਗਤੀ ਪਾਇਆ; ਮਨ ਤਨ ਤ੍ਰਿਪਤਿ ਅਘਾਏ ॥"
page = 208
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name treasure, the Saints have gained, and their soul and body are satiated and sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਕੋਸ਼ ਸੰਤਾਂ ਨੇ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਰੱਜ ਤੇ ਧ੍ਰਾਪ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees have found the treasure of the Naam; their minds and bodies are satisfied and satiated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਭਗਤੋਂ ਨੇ ਨਾਮੁ ਰੂਪੀ ਖਜਾਨਾ ਪਾਇਆ ਹੈ, ਸੋ ਮਨ ਕਰ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ ਔਰ ਤਨ ਕਰ ਰਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ) ਭਗਤ ਜਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ, ਉਹਨਾਂ ਦੇ ਮਨ (ਮਾਇਆ ਵਲੋਂ ਤ੍ਰਿਪਤ ਹੋ ਗਏ, ਉਹਨਾਂ ਦੇ ਤਨ (ਹਿਰਦੇ ਮਾਇਆ ਵਲੋਂ) ਰੱਜ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Devoción amorosa, obtenemos el Tesoro del Naam, el Nombre del Señor, y de esa forma conocemos la Plenitud en mente y cuerpo."