[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੰਨਾ ਕੋਲੂ ਪੀੜੀਐ; ਟਟਰਿ ਪਇਆ ਮਿਠਾਸੁ ਵਧਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sugarcane is first crushed in crusher and then put on fire in a cauldron where it further increases its sweetness when baking soda is put into it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੰਨਾ ਕੋਹਲੂ ਵਿਚ ਪੀੜਕੇ ਕੜਾਹੇ ਵਿਚ ਪਾਕੇ (ਭਾਵੇਂ ਕਾੜ੍ਹੀਦਾ ਹੈ, ਪਰ) ਮਿਠਾਸ ਹੀ ਵਧਾਉਂਦਾ ਹੈ (ਭਾਵ ਭਲੇ ਲੋਕ ਅਵਗੁਣ ਕੀਤਿਆਂ ਭੀ ਉਪਕਾਰ ਹੀ ਕਰਦੇ ਹਨ)।"