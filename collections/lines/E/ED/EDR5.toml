[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਲਿਖਤੁ ਲਿਖਿਆ; ਧੁਰਿ ਪਾਈ ॥"
page = 164
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who are blessed with the such pre-ordained writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਧੁਰ ਦੀ ਲਿਖੀ ਹੋਈ ਐਸੀ ਲਿਖਤਾਕਾਰ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Are in love with the humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਧੁਰੋਂ ਹੀ ਉਤਮ ਲੇਖ ਕੀ ਲਿਖਤ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਪਰਮਾਤਮਾ ਨੇ ਧੁਰੋਂ (ਆਪਣੀ ਦਰਗਾਹ ਤੋਂ ਆਪਣੀ ਬਖ਼ਸ਼ਸ਼ ਦਾ) ਲੇਖ ਲਿਖ ਦਿੱਤਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਖਤੁ = ਲੇਖ। ਧੁਰਿ = ਧੁਰੋਂ।"