[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰੁ ਵਿਧਾ ਸਚਿ ਨਾਇ; ਬਾਹਰਿ ਭੀ ਸਚੁ ਡਿਠੋਮਿ ॥"
page = 966
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name has pierced my within. Without, too, I see the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਨੇ ਮੇਰਾ ਅੰਦਰਵਾਰ ਵਿੰਨ੍ਹ ਦਿੱਤਾ ਹੈ। ਬਾਹਰਵਾਰ ਭੀ ਮੈਂ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name has pierced the nucleus of my self deep within. Outside, I see the True Lord as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਕਾ (ਅੰਦਰੁ) ਅੰਤਸਕਰਣ ਬੇਧਿਆ ਗਿਆ ਹੈ ਸਚੇ ਕੇ ਨਾਮ ਮੇਂ ਤਿਨੋਂ ਨੇ ਬਾਹਰ ਭੀ ਸਚ ਹੀ ਦੇਖਿਆ ਹੈ, ਸੋਈ ਸਫੁਟ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੇਰਾ ਅੰਦਰਲਾ (ਭਾਵ, ਮਨ) ਸੱਚੇ ਨਾਮ ਵਿਚ ਵਿੱਝ ਗਿਆ, ਤਾਂ ਮੈਂ ਬਾਹਰ ਭੀ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਦਰੁ = ਅੰਦਰਲਾ, ਹਿਰਦਾ। ਸਚਿ = ਸੱਚ ਵਿਚ। ਨਾਇ = ਨਾਮ ਵਿਚ। ਡਿਠੋਮਿ = ਮੈਂ ਡਿੱਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Verdadero ha atravesado mi interior y también mi exterior, y así encontré al Uno Verdadero."