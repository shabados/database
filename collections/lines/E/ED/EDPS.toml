[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਉ ਥਾਨੁ ਸੁਹਾਵਣਾ; ਊਪਰਿ ਮਹਲੁ ਮੁਰਾਰਿ ॥"
page = 18
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mansion of God the destroyer of spiritual ignorance is on the beauteous raised platform."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਵਿਨਾਸਕ ਵਾਹਿਗੁਰੂ ਦਾ ਮੰਦਰ ਸੁੰਦਰ ਉਚੇ ਥੜ੍ਹੇ ਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon that Highest Plane of Sublime Beauty, stands the Mansion of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ ਊਚਾ, ਭਾਵ ਏਹਿ ਕਿ ਪਰੇ ਸੋਂ ਪਰੇ ਵਾ ਸਰਬ ਸੇ ਊਚਾ ਔਰੁ ਸੋਭਨੀਕ ਸਥਾਨੁ ਮਾਨੁਖ ਜਨਮੁ ਹੈ। ਸੇ (ਊਪਰਿ) ਸਭ ਸੇ ਸ੍ਰੇਸ੍ਟ ਜਾਨ ਕਰ (ਮੁਰਾਰਿ) ਵਾਹਿਗੁਰੂ ਨੈ ਅਪਨਾ (ਮਹਲੁ) ਘਰੁ ਬਨਾਯਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਮਨੁਖ ਜਨਮ ਮੇਂ ਹੀ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥☬ਨਨੂ: ਜੇ ਕਰ ਸਰੀਰ ਰੂਪੀ ਮਹਲ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕਾ ਸ੍ਵਰੂਪੁ ਹੈ ਤਬ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਸਭ ਕੋ ਕ੍ਯੋਂ ਨਹੀਂ ਹੋਤੀ ਹੈ?☬ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦੇ ਰਹਿਣ) ਦਾ ਸੋਹਣਾ ਥਾਂ ਉੱਚਾ ਹੈ, ਉਸ ਦਾ ਮਹਲ (ਸਭ ਤੋਂ) ਉੱਪਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਰਾਰਿ = ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Mansión de Dios, el Destructor de la ignorancia espiritual está en el lugar más elevado."