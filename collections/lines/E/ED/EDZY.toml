data = "ਨ੍ਰਹਾਇ ਧੋਇ ਕਰਿ ਧ︀ਯਾਨ ਲਗਾਯੋ ॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He replied) ‘I had come here for an ablution, and after’ taking bath I contemplated."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਹਾ ਧੋ ਕੇ ਧਿਆਨ ਲਗਾਇਆ।"