[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਬੂਟੈ ਤਬ ਬੈਠਿਯੋ; ਲਈ ਕੁਪੀਨ ਉਠਾਇ ॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Undoing his lion-cloth he postured to relieve himself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਲੰਗੋਟੀ ਚੁਕ ਕੇ ਇਕ ਬੂਟੇ ਪਾਸ ਜਾ ਬੈਠਾ"