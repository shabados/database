[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰੈ ਬੋਲਿ ਬਲਿ ਯੌ ਕਹਿਯੋ; ਕਰੋ ਜੁ ਪ੍ਰਭਹਿ ਸੁਹਾਇ ॥੧੨੪੪॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna said these words to Balram, he replied, “You may do whatever you wish.”1244."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਹੌਲੀ ਜਿਹੇ ਬੋਲ ਕੇ ਬਲਰਾਮ ਨੇ ਕਿਹਾ, ਜਿਵੇਂ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲਗੇ, ਉਸੇ ਤਰ੍ਹਾਂ ਕਰੋ ॥੧੨੪੪॥"