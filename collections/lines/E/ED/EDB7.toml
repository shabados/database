[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈਵਰ ਗੈਵਰ ਬਹੁ ਰੰਗੇ; ਕੀਏ ਰਥ ਅਥਾਕ ॥"
page = 42
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has horses and elephants of many types and amasses untiring carriages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋਲਿ ਘਲੇਰੀਆਂ ਕਿਸਮਾਂ ਦੇ ਘੋੜੇ ਅਤੇ ਹਾਥੀ ਹਨ। ਉਹ ਨਾਂ-ਥੱਕਣ ਵਾਲੀਆਂ ਗੱਡੀਆਂ ਜਮ੍ਹਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They acquire beautiful horses and elephants, and ornate carriages of many kinds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਹੈਵਰ) ਜੋ ਸ੍ਰੇਸਟ ਘੋੜੇ ਹੈਂ, ਪੁਨਾ (ਗੈਵਰ) ਸ੍ਰੇਸਟ ਹਸਤੀ (ਬਹੁ ਰੰਗੇ) ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ, ਪੁਨਾ ਰਥ ਕੈਸੇ ਹੈਂ, ਜੋ ਕਬੀ ਤਿਨ ਕੇ ਘੋੜੇ ਵਾ ਬੈਲ ਥਕਤ ਨਹੀਂ ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਈ ਕਿਸਮਾਂ ਦੇ ਵਧੀਆ ਘੋੜੇ, ਵਧੀਆ ਹਾਥੀ ਤੇ ਕਦੇ ਨਾਹ ਥੱਕਣ ਵਾਲੇ ਰਥ ਇਕੱਠੇ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno tiene caballos de raza y elefantes poderosos y es paseado en carrozas elegantes."