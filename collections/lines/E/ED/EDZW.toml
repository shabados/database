[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਬੇ ਤਤਾ ਲੋਹ ਸਾਰੁ; ਵਿਚਿ ਸੰਘੈ ਪਲਤੇ ॥"
page = 317
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one chews the hot steel iron, it causes roasting in the throat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਗਰਮ ਫੌਲਾਦੀ ਲੋਹ ਚੱਬੇ ਤਾਂ ਇਹ ਗਲੇ ਨੂੰ ਅੰਦਰੋਂ ਸਾੜ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone chews on red-hot iron, his throat will be burned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਅਗਨੀ ਮੇਂ ਤਪਾਇਆ ਹੂਆ ਅਤੀ ਲੋਹਤ ਅਰਥਾਤ ਜਿਸ ਕਾ ਤਪ ਕੇ ਲਾਲ ਰੰਗ ਹੂਆ ਹੈ (ਸਾਰ) ਲੋਹਾ ਧਾਤੁ ਚੱਬ ਲਵੈ, ਸੋ (ਸੰਘੈ) ਕੰਠ ਮੇਂ (ਪਲਤੇ) ਫਸ ਜਾਵੇਗਾ, ਭਾਵ ਏਹ ਕਿ ਵਹੁ ਭੋਜਨ ਸਮ ਭਛਨ ਨਹੀਂ ਹੋਵੇਗਾ ਅਤੀ ਦੁਖਦਾਈ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਤੱਤਾ ਤੇ ਕਰੜਾ ਲੋਹਾ ਚੱਬੇ ਤਾਂ ਉਹ ਸੰਘ ਵਿਚ ਹੀ ਚੁੱਭ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਕਰੜਾ। ਪਲਤੇ = ਚੁੱਭ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno traga acero candente, se quema la garganta;"