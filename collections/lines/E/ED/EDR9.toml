[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਮਝੋ ਉਸ ਨੇ ਸੱਚੀ ਪ੍ਰੀਤ ਦੇ ਬਾਗ ਵਿੱਚੋਣ ਸਭ ਤੋਣ ਸੁੰਦਰ ਫੁਲ ਦੇਖ ਲਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਸ਼ ਗੁਲ ਅਜ਼ ਬਾਗ਼ਿ ਮੁਹੱਬਤ ਚੀਦਾ ਅਸਤ ।੧੭੪।"

