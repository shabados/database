[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਕਾਰੈ ਲਗਿ; ਜਨਮੁ ਗਵਾਈਐ ॥"
page = 144
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By taking to another task man wastes his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਕੰਮਕਾਜ ਨਾਲ ਜੁੜ ਕੇ ਬੰਦਾ ਆਪਣਾ ਜੀਵਨ ਵੰਞਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Undertaking any other task, they waste their lives in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੀ ਕਾਰ ਮੇਂ ਲਗਿ ਕਰ ਜਨਮ ਕੋ ਗਵਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਵਿਸਾਰ ਕੇ) ਹੋਰ ਕੰਮ ਵਿਚ ਰੁੱਝਿਆਂ ਮਨੁੱਖਾ-ਜਨਮ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que hace las tareas de otros, desperdicia su vida en vano."