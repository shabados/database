[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਕਰਤੈ ਲਿਖਿ ਪਾਏ; ਕਿਰਤੁ. ਨ ਚਲੈ ਚਲਾਹਾ ਹੇ ॥੮॥"
page = 1058
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Union and separation are writ by the Creator. By undoing, the past deeds can be undone not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਲਾਪ ਅਤੇ ਵਿਛੋੜਾ ਸਿਰਜਣਹਾਰ ਨੇ ਲਿਖ ਛੱਡੇ ਹਨ। ਮੇਟਣ ਦੁਆਰਾ, ਪੂਰਬਲੇ ਕਰਮ ਮੇਟੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Union and separation are pre-ordained by the Creator. Actions already committed cannot be taken back. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਔ ਵਿਜੋਗ ਹੋਣਾ ਇਹ ਤੋ ਕਰਤੇ ਨੇ ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਪਹਿਲੇ ਹੀ ਮਸਤਕ ਪਰ ਲਿਖ ਪਾਇਆ ਹੈ। ਸੋ ਕਰਮ ਤੋ ਕਿਸੇ ਕਾ ਚਲਾਇਆ ਹੂਆ ਚਲੈ ਨਹੀਂ, ਭਾਵ ਮਿਟਤਾ ਨਹੀਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) (ਹਰਿ-ਨਾਮ ਵਿਚ) ਜੁੜਨਾ ਤੇ (ਹਰਿ-ਨਾਮ ਤੋਂ) ਵਿਛੁੜ ਜਾਣਾ-(ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਕਰਤਾਰ ਨੇ ਆਪ (ਜੀਵਾਂ ਦੇ ਮੱਥੇ ਉਤੇ) ਲਿਖ ਰੱਖੇ ਹਨ, ਇਹ ਪੂਰਬਲੀ ਕਰਮ-ਕਮਾਈ (ਜੀਵ ਪਾਸੋਂ) ਮਿਟਾਇਆਂ ਮਿਟਦੀ ਨਹੀਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues nadie puede negar el fruto de las acciones pasadas.(8)"