[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਘਰਿ ਲਾਲਨੁ; ਤੁਮ ਘਰਿ ਭਾਗੁ ॥੨॥"
page = 384
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy home is the beloved and in thy home is good fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗ੍ਰਹਿ ਅੰਦਰ ਪਿਆਰਾ ਹੈ ਅਤੇ ਤੇਰੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹੀ ਚੰਗਾ ਨਸੀਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Beloved is in your home; good fortune is in your home. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾਲਨੁ) ਪ੍ਯਾਰਾ ਭੀ ਤੇਰੇ ਹੀ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਹੈ ਭਾਗ ਭੀ ਤੇਰੇ ਹੀ ਘਰ ਮੇਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ) ਤੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਆ ਵੱਸਿਆ ਹੈ; ਤੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਕਿਸਮਤ ਜਾਗ ਪਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮ ਘਰਿ = ਤੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਲਾਲਨੁ = ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor habita en tu Hogar y tu Destino es glorioso. (2)"