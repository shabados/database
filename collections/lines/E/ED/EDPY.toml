[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲ ਭਏ ਗੁਰ ਚਰਨੀ ਲਾਗੇ; ਰਾਮ ਨਾਮ ਹਿਰਦੇ ਮਹਿ ਜਾਪ ॥੧॥ ਰਹਾਉ ॥"
page = 825
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repairing to the Guru's feet and contemplating the Lord's Name within my mind, I am tranquilised. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈ ਅਤੇ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਮੈਂ ਠੰਢਾ-ਠਾਰ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Falling at the Guru's Feet, I am cooled and soothed; I meditate on the Lord's Name within my heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗਨੇ ਤੇ ਸੀਤਲ ਭਏ ਹੈਂ, ਕਿਉਂਕਿ ਰਾਮ ਨਾਮ ਕੇ ਜਾਪ ਕੋ ਹਿਰਦੇ ਮੇਂ ਜਪਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਠੰਢੇ-ਠਾਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਜੇਹੜੇ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦੇ ਹਨ ਅਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਜਪਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo a los Pies del Guru en Paz y mis horas las paso recitando el Naam, el Nombre del Señor. (1-Pausa)"