[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਈ; ਜਤ ਕਤ ਓਹੀ ਸਮਾਵਣਾ ॥੧੧॥"
page = 1086
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth can be told not. Every-where, He, the Lord is pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਉਹ ਸੁਆਮੀ ਹਰ ਥਾਂ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His value cannot be described. He is prevailing everywhere. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇਰੀ ਕੀਮਤ ਕਹੀ ਨਹੀਂ ਜਾਤੀ, ਜਹਾਂ ਕਹਾਂ ਓਹੀ ਤੂੰ ਸਮਾਵਣਾ ਕਰਿ ਰਹਿਆ ਹੈਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਮੁੱਲ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ (ਉਹ ਪਰਮਾਤਮਾ ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਨਹੀਂ ਮਿਲਦਾ, ਉਂਞ) ਹਰ ਥਾਂ ਉਹ ਆਪ ਹੀ ਸਮਾਇਆ ਹੋਇਆ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਸ (ਪਰਮਾਤਮਾ) ਦੀ। ਜਤ ਕਤ = ਹਰ ਥਾਂ। ਓਹੀ = ਉਹ ਪਰਮਾਤਮਾ ਹੀ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, nunca podré terminar de recitar toda Tu Alabanza, sí, Tú prevaleces tanto aquí como allá. (11)"