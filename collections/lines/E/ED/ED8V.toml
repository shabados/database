[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰ ਪਰਸਾਦੀ. ਸੋ ਬੁਝਸੀ; ਜਿਸੁ ਆਪਿ ਬੁਝਾਵੈ ॥੨॥"
page = 1247
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone realises the Lord, by the Guru's grace, whom the Lord, Himself makes know Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਖੁਦ ਆਪਣੇ ਆਪ ਨੂੰ ਜਣਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by Guru's Grace, the mortal understands, when the Lord allows him to understand. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਸੋਈ ਪੁਰਸ਼ ਬੂਝਤਾ ਹੈ ਜਿਸ ਕੋ ਆਪ ਵਾਹਿਗੁਰੂ ਬੁਝਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਭੇਤ ਨੂੰ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹੀ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦੀ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਬੁਝਸੀ = (ਇਸ ਭੇਤ ਨੂੰ) ਸਮਝ ਲੈਂਦਾ ਹੈ। ਬੁਝਾਵੈ = ਸਮਝਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo toma Conciencia de Él, por la Gracia del Guru, aquél a quien el Señor Mismo bendice. (2)"