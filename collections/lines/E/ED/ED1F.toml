[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਉਪਮਾ ਉਪਮਾ ਕਰੈ; ਉਪਮਾ ਨ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People praise the Guru through millions of ways and to do so take help of many comparisons."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਉਪਮਾਂ (ਕਰਣ ਹਾਰੇ ਲੋਕਾਂ ਦੀਆਂ) ਉਪਮਾਂ ਕਰਦੇ ਹਨ, (ਪਰੰਤੂ ਈਸ਼੍ਵਰ ਦੀ ਇਕ 'ਉਪਮਾ') ਮਹਿਮਾ ਨਹੀਂ ਕਹਿ ਸਕਦੇ।"