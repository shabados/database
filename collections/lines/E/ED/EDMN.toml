[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣੁ ਵਸੰਦੋ ਮੰਝਿ; ਪਛਾਣੂ ਕੋ ਹੇਕੜੋ ॥"
page = 1099
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou that the Lord abides within all, but rare is the one who is His assayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਾਣ ਲੈ ਕਿ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਵੁਸ ਦਾ ਪਾਰਖੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that He dwells within all; rare are those who realize this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜਾਣੋ ਕੇ ਰਿਦੇ ਕੇ ਬੀਚ ਪਰਮੇਸਰ ਵਸਤਾ ਹੈ, ਪਰੰਤੂ ਪਛਾਣੂ ਤਾਂ ਕੋਈ ਏਕ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ ਪਰਮਾਤਮਾ (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ ਵੱਸਦਾ ਹੈ, ਪਰ ਇਸ ਗੱਲ ਨੂੰ ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੁ = ਅੰਤਰਜਾਮੀ। ਮੰਝਿ = (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ। ਕੋ ਹੋਕੜੋ = ਕੋਈ ਵਿਰਲਾ ਇਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor habita en nosotros, pero extraordinario es aquél a quien Se le revela,"