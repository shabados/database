data = "ਤਾਂ ਵੀ ਆਪਣੀ ਜਿਹੋ ਜਿਹੀ ਬੁੱਧੀ ਹੈ, ਉਸ ਦੀ ਵਿਵਸਥਾ ਦਸਦਾ ਹਾਂ ॥੧॥੨੩੧॥"