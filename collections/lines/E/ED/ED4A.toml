data = "ਇਤ ਉਤ ਮਨਮੁਖ; ਬਾਧੇ ਕਾਲ ॥੩॥"
page = 154
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are bound to death here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ ਮੌਤ ਨਾਲ ਬੰਨ੍ਹੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- those self-willed manmukhs are bound and gagged by Death, here and hereafter. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਕਾਲ ਕੇ ਬਾਂਧੇ ਹੂਏ ਹੈਂ॥☬ਵਾ ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਸਾਧਨ ਸੰਪੰਨ ਕਰ ਸਵਾਰਿਆ ਹੈ, ਤਿਨ ਕੀ ਸਾਝ ਸੰਧਿਆ, ਭਾਵ ਅਵਿਦਿਆ ਰਾਤ੍ਰ ਕੋ ਦੂਰ ਕਰਕੈ ਗਯਾਨ ਰੂਪੀ (ਬਿਆਲ) ਦਿਨੁ ਕਰ ਦੀਆ ਹੈ। ਓਹ ਮਨ ਅਰੁ ਮੁਖ ਕਰ ਕੇ (ਇਤਉਤ) ਦਸੋ ਦਿਸਾ, ਭਾਵ ਜਹਾਂ ਰਹੇ ਤਹਾਂ ਕਾਲ ਕੋ ਹੀ (ਬਾਧੇ) ਨਾਸ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਹੀ ਮੌਤ ਦੇ ਸਹਮ ਨਾਲ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ (ਜਿਤਨਾ ਚਿਰ ਇਥੇ ਹਨ ਮੌਤ ਦਾ ਸਹਮ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਸਵਾਰ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਤੋਂ ਪਿਛੋਂ ਭੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਧੱਕੇ ਖਾਂਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ = ਇਥੇ, ਇਸ ਲੋਕ ਵਿਚ। ਉਤੇ = ਉੱਥੇ, ਪਰਲੋਕ ਵਿਚ। ਬਾਧੇ ਕਾਲ = ਮੌਤ (ਦੇ ਸਹਮ) ਦੇ ਬੱਝੇ ਹੋਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "actúan en su voluntad propia y están supeditados a la muerte aquí y aquí después.(3)"