[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੇ ਪ੍ਰਾਣ ਅਧਾਰ ॥"
page = 895
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the support of the life of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਾਧੂਆਂ ਦੀ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are the Support of the breath of life of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਪ੍ਰਾਣ ਕਾ ਭਗਵਤ ਅਧਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸੰਤ ਜਨਾਂ ਦੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਣ ਅਧਾਰ = ਜਿੰਦ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son el Soporte de la respiración de la vida de los Santos."