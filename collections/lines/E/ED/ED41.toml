[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਕੋਊ ਮਾਰੈ ਈਂਟ ਢੇਮ ॥੪॥੧॥"
page = 1196
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beware, lest some one throws a brick or clod at thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਿਆਨ ਕਰ, ਮਤੇ ਕੋਈ ਜਣਾ, ਤੈਨੂੰ ਇੱਟ ਜਾਂ ਡਲਾ ਕੱਢ ਮਾਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Watch out - someone may throw a brick at you. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਤ ਕੋਈ ਈਟ ਢੀਮ ਮਾਰੇ। ਜੋ ਸਨਬੰਧੀ ਕਾ ਮ੍ਰਿਤੂ ਹੋਣਾ ਹੈ, ਸੋ ਈਟ ਹੈ ਔਰ ਧਨ ਕਾ ਵਿਜੋਗ ਹੋਣਾ ਢੀਮ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਧਿਆਨ ਰੱਖੀਂ ਕਿਤੇ ਕੋਈ ਇੱਟ ਢੇਮ ਤੇਰੇ ਸਿਰ ਉੱਤੇ ਨਾਹ ਮਾਰ ਦੇਵੇ। (ਹੇ ਜੀਵ! ਤੂੰ ਜੁ ਇਹ ਭੋਗ ਭੋਗਣ ਵਿਚ ਹੀ ਰੁੱਝਾ ਪਿਆ ਹੈਂ, ਇਹਨਾਂ ਦਾ ਅੰਤ ਖ਼ੁਆਰੀ ਹੀ ਹੁੰਦਾ ਹੈ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਮਤਾਂ। ਕੋਊ...ਢੇਮ = ਕਿਤੇ ਖ਼ੁਆਰੀ ਹੋਵੇ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora deja eso ya, o alguien te va a lanzar un ladrillo sobre la cabeza. (4-1)"