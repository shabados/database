[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨ ਕੋ ਕਲੰਕੁ ਰਹਿਓ; ਰਾਮ ਨਾਮੁ ਲੇਤ ਹੀ ॥"
page = 718
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose stain of sin, pray, ever lingers, who uttereth the Lord's Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਕੀਹਦਾ ਕੋਈ ਪਾਪ ਦਾ ਦਾਗ ਬਾਕੀ ਰਹਿ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose blemishes remain, when one chants the Lord's Name?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਕੇ ਲੇਤੇ ਹੀ, ਭਾਵ ਉਚਾਰਨ ਕਰਨੇ ਸੇ ਕਿਸ ਕਉ ਕਲੰਕ ਰਹਾ ਹੈ ਅਰਥਾਤ ਕਿਸੀ ਕੋ ਨਹੀਂ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਕਿਸੇ ਜੀਵ ਦਾ (ਭੀ) ਕੋਈ ਪਾਪ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Dime quién no se limpia de sus errores si recita el Nombre del Señor?"