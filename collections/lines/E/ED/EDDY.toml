[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਵਿਣੁ ਸਿਧੀ; ਕਿਨੈ ਨ ਪਾਈਆ ॥"
page = 349
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without Thee none has attained such powers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਕਦੇ ਕਿਸੇ ਨੂੰ ਐਸੀਆਂ ਤਾਕਤਾਂ ਪਰਾਪਤ ਨਹੀਂ ਹੋਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without You, none has attained such spiritual powers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾ ਸੋ ਸਿਧੀਆਂ, ਭਾਵ ਪੂਰਬੋਕਤ ਗੁਣੋਂ ਕੀ ਪ੍ਰਾਪਤੀਆਂ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਭੀ ਇਹ ਕਾਮਯਾਬੀ ਤੇਰੀ ਸਹਾਇਤਾ ਤੋਂ ਬਿਨਾ ਹਾਸਲ ਨਹੀਂ ਹੋਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧੀ = ਸਫਲਤਾ, ਕਾਮਯਾਬੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Ti, no son posibles,"