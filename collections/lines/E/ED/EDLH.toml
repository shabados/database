[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਨਿੰਦਾ ਆਖਾ; ਦਿਨੁ ਰਾਤਿ ॥"
page = 24
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my mouth, I utter calumny day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਮੈਂ ਦਿਨ ਰੈਣ ਬਦਖੋਈ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my mouth I speak slander, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਮੈਂ ਮੁਖੁ ਕਰ ਕੇ ਦਿਨੁ ਰਾਤਿ ਪਰਾਈ ਨਿੰਦਾ ਕਥਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਿਨੇ ਰਾਤ ਮੂੰਹੋਂ (ਦੂਜਿਆਂ ਦੀ) ਨਿੰਦਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día uso y abuso de los demás."