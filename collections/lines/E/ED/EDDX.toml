data = "ਕਥਾ ਸਤ੍ਰਵੀ ਰਾਮ ਕਬਿ; ਉਚਰੀ ਹਿਤ ਚਿਤ ਲਾਇ ॥"
page = 831

[[content]]
asset = "DSKO"
