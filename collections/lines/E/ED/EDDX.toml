data = "ਕਵੀ ਰਾਮ ਨੇ ਸਤਾਰ੍ਹਵੀਂ ਕਥਾ ਬੜੀ ਰੁਚੀ ਨਾਲ ਉਚਾਰਨ ਕੀਤੀ"