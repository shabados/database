[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਅਕਥ ਕਹਾਨੀ ॥"
page = 1166
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Divine Guru is Merciful, then he utters the story of Ineffable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾਂ ਉਹ ਅਕਹਿ ਪ੍ਰਭੂ ਦੀ ਵਾਰਤਾ ਵਰਨਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one speaks the Unspoken Speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ ਤੋ (ਅਕਥ) ਪਰਮੇਸ੍ਵਰ ਕੀ (ਕਹਾਨੀ) ਕਥਾ ਕੋ ਉਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀਆਂ ਗੱਲਾਂ ਕਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, el Estado de uno es inefable."