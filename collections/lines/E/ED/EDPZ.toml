[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਪਾਇਆ; ਉਤਰੇ ਸਗਲ ਵਿਸੂਰੇ ॥"
page = 922
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained Lord the Supreme Being and all my sorrows have departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ, ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਗਮ ਦੂਰ ਹੋ ਗਏ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Supreme Lord God, and all sorrows have been forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੁਣਿਆਂ ਹੈ ਤਿਨੋਂ ਨੇ ਪਾਰਬ੍ਰਹਮ ਸਾਮਰਥ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਨ ਕੇ ਸਭ ਝੋਰੇ ਉਤਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮ ਆਤਮਾ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਸਾਰੇ ਚਿੰਤਾ-ਝੌਰੇ ਮਨ ਤੋਂ ਲਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸੂਰੇ = ਚਿੰਤਾ-ਝੋਰੇ। ਸੰਤਾਪ = ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así alcanzarán al Señor Trascendente y sus aflicciones terminarán."