[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਦੂਖ ਦੇਵਹਿ; ਅਵਰਾ ਕਉ ॥"
page = 389
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier gives much pain to other,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਹੋਰਨਾਂ ਨੂੰ ਘਣਾ ਕਸ਼ਟ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death gives so much pain to others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮਦੂਤ ਅਵਰ ਜੀਵੋਂ ਕੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਦੁਖ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੋਰਨਾਂ ਨੂੰ ਤਾਂ (ਇਹ ਜਮ-ਦੂਤ) ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਦੁੱਖ ਦੇਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte causa dolor a los demás,"