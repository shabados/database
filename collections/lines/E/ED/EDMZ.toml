[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਨਿੰਦਾ ਕਰਿ ਪਚੇ; ਜਮਕਾਲਿ ਗ੍ਰਸੀਏ ॥੧॥ ਰਹਾਉ ॥"
page = 815
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderers putrefy in slandering others and death's myrmidon seizes them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਕਲੰਕ ਲਾਉਣ ਵਿੱਚ ਹੀ ਗਲ-ਸੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਉਨ੍ਹਾਂ ਨੂੰ ਪਕੜ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderers rot in their slander; they are seized by the Messenger of Death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੋ ਜਨ ਤੇਰੇ ਦਾਸਾਂ ਕੇ ਨਿੰਦਕ ਹੈਂ, ਸੋ ਨਿੰਦਾ ਕਰਤੇ (ਪਚੇ) ਜਲ ਗਏ ਹੈਂ, ਪੁਨਾ ਜਮ ਕਾਲ ਨੇ ਗ੍ਰਸ ਲੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ (ਸੇਵਕਾਂ ਦੀ) ਨਿੰਦਾ ਕਰ ਕਰ ਕੇ (ਸਦਾ) ਸੜਦੇ-ਭੁੱਜਦੇ ਰਹੇ, ਉਹਨਾਂ ਨੂੰ (ਸਗੋਂ) ਆਤਮਕ ਮੌਤ ਨੇ ਹੜੱਪ ਕੀਤੀ ਰੱਖਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚੇ = {प्लुष्} ਸੜਦੇ ਰਹੇ। ਜਮ ਕਾਲਿ = ਜਮ ਕਾਲ ਨੇ, ਆਤਮਕ ਮੌਤ ਨੇ। ਗ੍ਰਸੀਏ = ਗ੍ਰਸੀ ਰੱਖੇ, ਹੜੱਪ ਕੀਤੀ ਰੱਖੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quienes calumnian serán consumidos en su propio fuego, pues el mensajero de la muerte los agarra y los destruye.(1-Pausa)"