[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗੀ ਪ੍ਰੀਤਿ; ਨ ਤੂਟੈ ਮੂਲੇ ॥"
page = 105
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Love contracted with the Lord never sunders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਹੋਈ ਕਦਾਚਿਤ ਨਹੀਂ ਟੁਟਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bonds of love with the Lord are never broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਨੋਂ ਕੀ ਪੂਰਬੋਕਤ ਪ੍ਰਕਾਰ ਸੇ ਆਪ ਮੇਂ ਐਸੀ ਪ੍ਰੀਤਿ ਲਗੀ ਹੈ ਕਿ ਜੋ (ਮੂਲੇ) ਕਦਾਚਿਤ ਨਹੀਂ ਤੁਟਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਚਰਨਾਂ ਨਾਲ ਲੱਗੀ ਹੋਈ ਉਸ ਦੀ ਪ੍ਰੀਤਿ ਉੱਕਾ ਹੀ ਨਹੀਂ ਟੁੱਟਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi apego al Señor no puede ser quebrantado;"