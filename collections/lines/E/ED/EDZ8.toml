[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪਾ ਬਿਨਾਸਨ. ਦੂਖ ਨਾਸਨ; ਮਿਲੁ ਪ੍ਰੇਮੁ ਮਨਿ ਤਨਿ ਅਤਿ ਘਨਾ ॥"
page = 462
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me, O Thou Destroyer of burning and the Remove of pain. Within my soul and body there is very excessive love for Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮਿਲ ਤੂੰ ਹੇ ਜਲਨ ਨੂੰ ਦੂਰ ਕਰਨਹਾਰ, ਹਰੀ! ਅਤੇ ਪੀੜ ਨੂੰ ਨਵਿਰਤ ਕਰਨ ਵਾਲੇ। ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਅੰਦਰ ਤੇਰੇ ਲਈ ਬਹੁਤ ਹੀ ਜ਼ਿਆਦਾ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Destroyer of fever, Remover of pain, please unite me with You. My mind and body have such great love for You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੋਂ ਕਾ ਨਾਸ ਕਰਤਾ ਔਰ ਬਿਸੇਸ ਕਰ ਤਾਪ ਕੋ ਨਾਸ ਕਰਤਾ ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਅਤੀ ਘਨਾ ਪ੍ਰੇਮ ਹੈ, ਤਾਂ ਤੇ ਮੇਰੇ ਕੋ ਮਿਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵਾਂ ਦੇ ਦੁੱਖ-ਕਲੇਸ਼ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਤਾਪ ਨਾਸ ਕਰਨ ਵਾਲੇ! (ਮੇਰੀ ਤੇਰੇ ਦਰ ਤੇ ਬੇਨਤੀ ਹੈ, ਮੈਨੂੰ) ਮਿਲ, ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ (ਤੇਰੇ ਚਰਨਾਂ ਦਾ) ਬਹੁਤ ਡੂੰਘਾ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saciando su sed y quitando su pena se encuentra con su amor desbordado de alegría."