[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿੜੁ ਭਗਤਿ ਸਚੀ ਜੀਉ; ਰਾਮ ਨਾਮੁ ਵਾਪਾਰਾ ॥"
page = 246
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fix firmly true devotion in thy heart and deal only in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਅਨੁਰਾਗ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਾ ਅਤੇ ਕੇਵਲ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਹੀ ਵਣਜ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Implant true devotional worship within your heart, and trade in the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਕੇ ਵਿਆਪਾਰ ਰੂਪ ਸਚੀ ਭਗਤੀ ਕੋ ਤੂੰ ਦ੍ਰਿੜ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਾ ਰੱਖ (ਇਹੀ) ਸਦਾ ਰਹਿਣ ਵਾਲੀ (ਚੀਜ਼) ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਵਣਜ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜੁ = ਪੱਕੀ ਕਰ ਕੇ ਟਿਕਾ। ਸਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਵਾਪਾਰਾ = ਵਣਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedícate entonces a la Verdadera Alabanza, y trata solamente con el Naam, el Nombre del Señor."