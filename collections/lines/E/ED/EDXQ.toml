[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਕੀ# ਮੇਰੇ ਪ੍ਰੀਤਮ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦੇ ਪਿਆਲੇ ਵਿਚ ਪਾ ਦੇ, ਮੈਨੂੰ ਜੀਊਣ ਦੀ ਬੜੀ ਖਾਹਸ਼ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਕੀ ਮਰਾ ਤੋ ਜੁੱਰਾ-ਇ ਜਾਂ ਇਸਤਿਆਕ ਦੇਹ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Still, only an enlightened persons can be called 'a man of faith and religion'. (259)"