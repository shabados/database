[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਉਠਿ. ਕੋਰੀ ਗਾਗਰਿ ਆਨੈ; ਲੀਪਤ ਜੀਉ ਗਇਓ ॥"
page = 856
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rising early, Kabir daily brings fresh pot and his life passes in plastering it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਝਰੇ ਉਠ ਕੇ, ਕਬੀਰ ਨਿਤਾ ਪ੍ਰਤੀ ਨਵਾਂ ਬਰਤਨ ਲਿਆਉਂਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਲਿਪਦਿਆਂ ਉਸ ਦੀ ਉਮਰ ਲੰਘੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Every day, he rises early, and brings a fresh clay pot; he passes his life embellishing and glazing it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ ਪ੍ਰਤਿ ਉਠ ਕਰ ਕੋਰੀ ਗਾਗਰ ਲਿਆਵਤਾ ਹੈ ਔਰ ਲੇਪਨ ਕਰਨੇ ਹੀ ਮੇਂ ਇਸ ਕਾ ਜੀਉ ਗਿਆ ਹੂਆ, ਭਾਵ ਯਹਿ ਤਿਸੀ ਮੇਂ ਚਿਤ ਲਗਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੁਲਾਹ (-ਪੁੱਤਰ) ਰੋਜ਼ ਸਵੇਰੇ ਉੱਠ ਕੇ (ਪਾਣੀ ਦੀ) ਗਾਗਰ ਲਿਆਉਂਦਾ ਹੈ ਤੇ ਪੋਚਾ ਫੇਰਦਾ ਖਪ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਰੀ = ਜੁਲਾਹ (ਨੋਟ: ਕੋਰਾ ਭਾਂਡਾ ਸਿਰਫ਼ ਉਸ ਭਾਂਡੇ ਨੂੰ ਕਹੀਦਾ ਹੈ, ਜਿਸ ਵਿਚ ਅਜੇ ਪਾਣੀ ਨਾਹ ਪਾਇਆ ਗਿਆ ਹੋਵੇ। ਹਰ ਰੋਜ਼ ਕੋਰਾ ਘੜਾ ਲਿਆਉਣ ਦੀ ਕਬੀਰ ਜੀ ਨੂੰ ਭਲਾ ਕੀਹ ਲੋੜ ਪੈ ਸਕਦੀ ਹੈ? ਤੇ ਨਾਹ ਹੀ ਉਹਨਾਂ ਦੀ ਮਾਇਕ ਹਾਲਤ ਅਜਿਹੀ ਸੀ ਕਿ ਉਹ ਹਰ ਰੋਜ਼ ਕੋਰਾ ਘੜਾ ਖ਼ਰੀਦ ਸਕਦੇ। ਕਰਮ-ਕਾਂਡ ਦੀ ਇਤਨੀ ਸਖ਼ਤ ਨਿਖੇਧੀ ਕਰਨ ਵਾਲੇ ਕਬੀਰ ਜੀ ਆਪ ਕਦੇ ਇਹ ਖ਼ਿਆਲ ਨਹੀਂ ਸਨ ਬਣਾ ਸਕਦੇ ਕਿ ਬੰਦਗੀ ਕਰਨ ਲਈ ਹਰ ਰੋਜ਼ ਘੜੇ ਦੀ ਲੋੜ ਹੈ। ਸੋ, ਲਫ਼ਜ਼ 'ਕੋਰੀ' ਲਫ਼ਜ਼ 'ਗਾਗਰਿ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਨਹੀਂ ਹੈ)। ਆਨੈ = ਲਿਆਉਂਦਾ ਹੈ। ਲੀਪਤ = ਲਿੰਬਦਿਆਂ। ਜੀਉ ਗਇਓ = ਜਿੰਦ ਭੀ ਖਪ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada día mi hijo trae a casa una vasija nueva y desperdicia su vida puliéndola."