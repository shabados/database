[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਿਹ ਦਰਿ ਆਵਤ ਜਾਤਿਅਹੁ; ਹਟਕੈ ਨਾਹੀ. ਕੋਇ ॥"
page = 1367
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the door at which no one is stopped from coming and going,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਉਹ ਬੂਹਾ, ਜਿਸ ਤੇ ਆਉਣ ਅਤੇ ਜਾਣ ਤੋਂ ਕੋਈ ਰੋਕਦਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, that door, through which people never stop coming and going"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਸਤਸੰਗ ਰੂਪੀ ਦਰ ਤੇ ਆਵਤੇ ਜਾਤਿਆਂ ਕੋ ਕੋਈ (ਹਟਕੈ) ਰੋਕਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਿਸ ਦਰ ਤੇ ਟਿਕੇ ਰਿਹਾਂ ('ਲਾਖ ਅਹੇਰੀ', 'ਪਾਂਚਉ ਲਰਿਕਾ' ਆਦਿਕ ਵਿਚੋਂ) ਕੋਈ ਭੀ (ਜੀਵਨ ਦੇ ਸਹੀ ਰਾਹ ਵਿਚ ਰੋਕ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਟਕੈ = ਰੋਕ ਪਾਂਦਾ ਹੈ, ਟੋਕਦਾ ਹੈ, ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ ਰਾਹ ਤੋਂ ਰੋਕਦਾ ਹੈ। ਆਵਤ ਜਾਤਿਅਹੁ = ਆਉਣ ਜਾਣ ਵਾਲੇ ਨੂੰ, ਜੋ ਸਦਾ ਆਉਂਦਾ ਜਾਂਦਾ ਰਹੇ, ਜੋ ਸਦਾ ਟਿਕਿਆ ਰਹੇ, ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਨੂੰ। ਕੋਇ = 'ਲਾਖ ਅਹੇਰੀ', 'ਪਾਂਚਉ ਲਰਿਕ' ਵਿਚੋਂ ਕੋਈ ਭੀ।"

