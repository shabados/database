[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਖਿਨ ਮਹਿ ਰੁਲਤਾ; ਖਾਕੂ ਨਾਲਿ ॥੩॥"
page = 868
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in an instant he is made dust with the dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਮੁਹਤ ਅੰਦਰ ਮਿੱਟੀ ਵਿੱਚ ਰੁਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in an instant, shall be like dust mixing with dust. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਖਿਨ ਮਾਤ੍ਰ ਮੇਂ ਖਾਕ ਨਾਲ (ਰੁਲਤਾ) ਮਿਲ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖਾਂ (ਇਹਨਾਂ ਦੂਤਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਮਿੱਟੀ ਵਿਚ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਕੂ ਨਾਲਿ = ਮਿੱਟੀ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es reducido a polvo instantáneamente. (3)"