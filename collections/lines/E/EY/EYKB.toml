[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਜਿਨਿ ਜਗਤੁ ਠਗਾਨਾ; ਸੁ ਮਾਇਆ. ਹਰਿ ਜਨ ਠਾਗੀ ॥੨॥੪੪॥੬੭॥"
page = 1217
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, she who has beguiled the world; That mammon is beguiled by the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਨੇ ਸੰਸਾਰ ਨੂੰ ਠੱਗ ਲਿਆ ਹੈ, ਉਸ ਮੋਹਨੀ ਨੂੰ ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਠੱਗ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, she who has cheated the world - that Maya is cheated by the humble servant of the Lord. ||2||44||67||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਮਾਯਾ ਨੇ ਜਗਤ ਕੋ ਠਗ ਲੀਆ ਹੈ, ਸੋ ਮਾਯਾ (ਹਰਿ ਜਨ) ਸੰਤੋਂ ਨੇ ਠਗੀ ਹੈ, ਭਾਵ ਬਸ ਕੀ ਹੈ॥੨॥੪੪॥੬੭॥☬ਜਬ ਸੁਲਹੀ ਆਦਿਕ ਮ੍ਰਿਤ ਹੋ ਗਏ ਹੈਂ ਤਬ ਅਨੰਤ੍ਰ ਉਚਾਰਤੇ ਭਏ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਾਇਆ ਨੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਭਰਮਾਇਆ ਹੈ, ਸੰਤ ਜਨਾਂ ਨੇ ਉਸ ਮਾਇਆ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ॥੨॥੪੪॥੬੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਾਇਆ) ਨੇ। ਹਰਿ ਜਨ = ਹਰੀ ਦੇ ਜਨਾਂ ਨੇ ॥੨॥੪੪॥੬੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, Maya, quien ha engañado al mundo entero, ella, en verdad, es engañada por los Santos. (2-44-67)"