[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਤਿਨ ਨ੍ਰਿਪਤਿ ਸੰਘਾਰੇ ॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Infuriated, many Khans raided on him and massacred a number of Rajas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਾਜੇ ਨੇ ਕਈ ਢੰਗਾਂ ਨਾਲ ਮਾਰ ਦਿੱਤਾ।"