[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੂਕਾ ਗਉਣੁ; ਮਿਟਿਆ ਅੰਧਿਆਰੁ ॥"
page = 1348
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My darkness of spiritual ignorance has been dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਕ ਅਗਿਆਨਤਾ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cycle of reincarnation is ended, and darkness is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਬ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧੇਰਾ ਰਿਦੇ ਤੇ ਮਿਟਿਆ ਹੈ ਤਿਸ ਕਰ ਹਮਾਰਾ ਆਵਾਗਉਣੁ ਅਰਥਾਤ ਜਨਮ ਮਰਨਾ (ਚੂਕਾ) ਦੂਰ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਭਟਕਣਾ ਮੁੱਕ ਗਈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇਸਮਝੀ ਦਾ ਹਨੇਰਾ ਮਿਟ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕਾ = ਮੁੱਕ ਗਿਆ। ਗਉਣੁ = ਭਟਕਣਾ। ਅੰਧਿਆਰੁ = (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦਾ) ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciclo de la reencarnación ha terminado y la oscuridad se ha disipado,"