[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਤਨ ਪਾਵੇ ॥੧॥ ਰਹਾਉ ॥"
page = 407
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saints have obtained them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸਾਧੂਆਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਾਪਤ ਕੀਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Saints obtain them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਹਰੀ! ਸੰਤੋਂ ਨੇ ਪਾਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਨ ਸੰਤੋਂ ਨੇ ਪਾਏ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰਭੂ ਦੇ ਸੰਤਾਂ ਨੂੰ ਇਹਨਾਂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵੇ = ਪ੍ਰਾਪਤ ਕੀਤੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, los Santos del Señor los alaban en su corazón. (1‑Pausa)"