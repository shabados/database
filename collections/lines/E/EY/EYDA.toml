[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪ੍ਰਭਿ ਮੇਲਿ ਲਈ; ਗਲਿ ਲਾਇ ॥"
page = 1247
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hugging her to His bosom, the Lord unites her with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੀ ਹਿਕ ਨਾਲ ਲਾ ਕੇ, ਸੁਆਮੀ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God hugs her close in His Embrace, and merges her into Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਗੁਰੋਂ ਸਾਥ ਮੇਲ ਕਰ (ਗਲਿ ਲਾਇ) ਅਭੇਦ ਕਰ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਪਿਆਰ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਗਲਿ ਲਾਇ = ਗਲ ਨਾਲ ਲਾ ਕੇ, ਬੜੇ ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor, por Sí Mismo lo ha unido a Su Ser, tomándolo en Su Abrazo."