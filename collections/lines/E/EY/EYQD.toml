[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਦਿਸਾਹ ਸਾਹ. ਵਾਪਾਰੀ ਮਰਨਾ ॥"
page = 740
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kings, the bankers and the merchants shall all die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ, ਸ਼ਾਹੂਕਾਰ ਅਤੇ ਵਣਜਾਰੇ ਸਾਰੇ ਹੀ ਮਰ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kings, emperors and merchants must die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਔਰ ਵਾਪਾਰੀ ਸਭ ਨੇ ਮਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸ਼ਾਹ, ਵਾਪਾਰੀ, ਬਾਦਸ਼ਾਹ (ਸਭਨਾਂ ਨੇ ਆਖ਼ਰ) ਮਰਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹ = ਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reyes, emperadores y mercaderes van a morir,"