[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਉਦਾ ਇਕਤੁ ਹਟਿ; ਪੂਰੈ ਗੁਰਿ ਪਾਈਐ ॥੧੭॥"
page = 146
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true merchandise is in only one shop. It is obtained from the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੌਦਾ ਸੂਤ ਕੇਵਲ ਇੱਕ ਹੀ ਦੁਕਾਨ ਵਿੰਚ ਹੈ। ਇਹ ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The genuine merchandise is found only in one shop-it is obtained from the Perfect Guru. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਉਦਾ ਨਾਮ ਕਾ ਏਕ ਸਤਸੰਗ ਰੂਪੀ ਹਾਟ ਮੇਂ ਹੈ ਪਰੰਤੂ ਪੂਰੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪਾਈਤਾ ਹੈ॥੧੭॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਗੰਦ ਜੀ ਸੇ ਕਿਸੀ ਜਗ੍ਯਾਸੂ ਨੇ ਪੂਛਾ ਕਿ ਹੇ ਭਗਵਨ! ਆਠ ਪਹਿਰ ਵਿਖੇ ਮੈਂ ਕਿਆ ਕਰਤਾ ਰਹਾਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਉਦਾ (ਜਿਸ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਕਬੂਲ ਹੋ ਸਕੀਦਾ ਹੈ) ਇੱਕੋ ਹੀ ਹੱਟੀ ਤੋਂ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Verdadera mercancía se encuentra solamente en la Casa del Perfecto Guru.(17)"