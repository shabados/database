[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਹੁ ਜਾਣਹੁ; ਸੋ ਇਹੁ ਨਾਹਿ ॥"
page = 885
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What it is thought to be, that it is not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਖਿਆਲ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਉਹ ਇਹ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is known, does not exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਸੰਸਾਰ ਇਸ ਜੀਵ ਮੇਂ ਜਾਨਤੇ ਹੌ ਸੋ ਏਹ ਨਹੀਂ ਹੈ, ਭਾਵ ਏਹੁ ਆਤਮਾ ਕਾ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੁਸੀ ਇਸ ਜੀਵਾਤਮਾ ਨੂੰ ਜਿਹੋ ਜਿਹਾ ਸਮਝ ਰਹੇ ਹੋ, ਇਹ ਉਹੋ ਜਿਹਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que uno piensa que el hombre es, eso es lo que no es y aquél que conoce eso,"