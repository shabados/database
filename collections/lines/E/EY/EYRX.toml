[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਮੁਖਿ. ਨਾਹੀ ਨਾਮੁ; ਨ ਤੀਰਥਿ ਨੑਾਇਆ ॥"
page = 1285
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their mouth is not the Lord's Name and they bathe not at the place of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਅਤੇ ਉਹ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਲਈ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is not on their lips; they do not bathe at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮੁਖ ਮੇਂ ਨਾਮ ਨਹੀਂ ਹੈ ਔਰ ਨਾਂ ਹੀ ਤਿਨੋਂ ਨੇ ਤੀਰਥ ਮੇਂ ਨਾਵਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਵਿਚ ਕਦੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਆਉਂਦਾ, ਨਾਹ ਹੀ ਉਹ (ਪ੍ਰਭੂ) ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਪ੍ਰਭੂ-ਤੀਰਥ ਉਤੇ (ਵੇਖੋ ਪਉੜੀ ੧੮, ਸਤਰ ੪)। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor no se encuentra en sus labios y no se bañan en los santuarios de peregrinos,"