[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ; ਲੋਭੀਐ ਧਨੁ ਦਾਨੁ ॥"
page = 838
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the gift of wealth is to the greedy person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਧਨ-ਦੌਲਤ ਦੀ ਦਾਤ ਲਾਲਚੀ ਪੁਰਸ਼ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the greedy person looks upon the gift of wealth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਲੋਭੀ ਨਟ ਧਨ ਕੋ ਹੀ ਪ੍ਰਾਣ ਰੂਪ (ਦਾਨੁ) ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਲਾਲਚੀ ਮਨੁੱਖ ਨੂੰ ਧਨ-ਪ੍ਰਾਪਤੀ (ਤੋਂ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭੀਐ = ਲੋਭੀ ਨੂੰ, ਲਾਲਚੀ ਮਨੁੱਖ ਨੂੰ। ਦਾਨੁ = ਦਿੱਤਾ ਜਾਣਾ, ਪ੍ਰਾਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el avaro no ama más que sus riquezas,"