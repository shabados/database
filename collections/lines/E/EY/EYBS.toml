[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਮਣਿ ਪਿਰੁ ਰਾਵੇ ਆਪਣਾ; ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਸੋਈ ॥੨॥"
page = 770
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the bride enjoys her Beloved, the Lord who is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਹੇਲੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣਦੀ ਹੈ, ਉਹ ਸੁਆਮੀ ਜੋ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the soul-bride enjoys and ravishes her Beloved; God is pervading and permeating everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਇਸਤ੍ਰੀ ਆਪਣਾ ਪਤੀ ਰਾਵਤੀ ਹੈ, ਤਿਸੀ ਕਾ ਇਹ ਨਿਸਚਾ ਹੂਆ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਰਵ ਰਹਾ ਹੈ, ਸੋਈ ਮੇਰਾ ਪਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਉਸ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹਰ ਵੇਲੇ ਯਾਦ ਕਰਦੀ ਹੈ ਜੋ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Novia disfruta de su Esposo, quien prevalece en todo.(2)"