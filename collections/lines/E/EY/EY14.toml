[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਰਹਾ ਤਬ ਆਇ ਕੈ ਮੋਹਿ ਗ੍ਰਸੈ ਤਿਹ ਕੇ ਗ੍ਰਸਏ ਨ ਜੀਯੋ ਮਰਿ ਹੋਂ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whenever we meditate on Krishna, then the pangs of the fire of separation greatly afflict us, by which we are neither alive nor dead"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਬਿਰਹੋਂ ਆ ਕੇ ਮੈਨੂੰ ਪਕੜ ਲੈਂਦਾ ਹੈ। ਉਸ ਦੇ ਪਕੜ ਲੈਣ ਨਾਲ ਨਾ (ਮੈਂ) ਜੀਉਂਦੀ ਹੁੰਦੀ ਹਾਂ ਅਤੇ ਨਾ ਮਰੀ ਹੋਈ।"