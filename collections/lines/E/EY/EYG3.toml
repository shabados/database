[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕੁਸਤੁ ਕਮਾਵਦੇ; ਪਰ ਨਿੰਦਾ ਸਦਾ ਕਰੇਨਿ ॥"
page = 951
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They practise falsehood and deception and ever slander others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਅਤੇ ਛਲ ਫਰੇਬ ਦੀ ਕਿਰਤ ਕਰਦੇ ਹਨ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੋਰਨਾਂ ਤੋਂ ਦੂਸ਼ਨ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice falsehood and deception, and endlessly slander others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਝੂਠ ਔ (ਕੁਸਤੁ) ਖੋਟਾ ਹਠੁ ਕਮਾਵਤੇ ਹੈਂ ਪੁਨਾ ਪਰ ਨਿੰਦਾ ਹੀ ਸਦਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਤੇ ਠੱਗੀ ਕਮਾਂਦੇ ਹਨ, ਸਦਾ ਦੂਜਿਆਂ ਦੀ ਨਿੰਦਿਆ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practican el vicio y calumnian a otros;"