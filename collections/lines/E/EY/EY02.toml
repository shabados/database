[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਫਿਰਹਿ. ਨ ਚੇਤਹਿ ਮੂੜੇ; ਲਖ ਚਉਰਾਸੀਹ ਫੇਰੁ ਪਇਆ ॥੨੭॥"
page = 434
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed fools wander about and remember not the Lord. They go round in the circuit of eighty-four lakhs of births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ ਮੂਰਖ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ਅਤੇ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦੇ। ਉਹ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਦੇ ਗੇੜੇ ਅੰਦਰ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs wander around, and they do not remember the Lord; the fools are consigned to the cycle of 8.4 million incarnations. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮੂਰਖ ਮਨਮੁਖ ਹੂਏ ਫਿਰਤੇ ਹੈਂ ਅਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰਤੇ ਨਹੀਂ ਹੈ, ਤਿਨ ਕੋ ਚੌਰਾਸੀ ਲਾਖ ਜੂਨਾਂ ਕਾ ਫੇਰ ਪੜਾ ਹੈ, ਭਾਵ ਬਾਰੰਬਾਰ ਚੌਰਾਸੀ ਭੋਗਤੇ ਹੈਂ॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਪੜ੍ਹੀ ਹੋਈ ਵਿੱਦਿਆ ਦੇ ਆਸਰੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿਆਣੇ ਸਮਝਣ ਵਾਲੇ) ਜੇਹੜੇ ਮੂਰਖ ਬੰਦੇ ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਦੇ ਹਨ, ਉਹ ਹੋਰ ਹੋਰ ਪਾਸੇ ਭਟਕਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦੇ, ਉਹਨਾਂ ਨੂੰ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦਾ ਗੇੜ ਨਸੀਬ ਹੁੰਦਾ ਹੈ ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ, ਜਿਨ੍ਹਾਂ ਦਾ ਰੁਖ਼ ਆਪਣੇ ਮਨ ਵਲ ਹੈ। ਫੇਰੁ = ਗੇੜ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los voluntariosos Manmukhs vagan alrededor sin recordar al Señor y son consignados a la ronda de 8.4 millones de encarnaciones. (27)"