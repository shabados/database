[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ; ਹਰਿ ਚਰਣ ਸਮਾਉ ॥"
page = 707
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it be so pre-ordained, the mortal becomes absorbed in the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੁੱਢ ਤੋਂ ਐਸਾ ਲਿਖਿਆ ਹੋਇਆ ਹੋਵੇ, ਤਾਂ ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it is so pre-ordained, one is absorbed in the Lord's lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇਕਰ ਪੂਰਬ ਜਨਮੋਂ ਕਾ ਲੇਖ ਲਿਖਾ ਹੋਵੈ, ਤਬ ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਸਮਾਵਨਾ ਹੋਵੇਗਾ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸਮਾਈ ਤਾਂ ਹੀ ਹੁੰਦੀ ਹੈ ਜੇ ਧੁਰੋਂ ਮੱਥੇ ਤੇ ਭਾਗ ਲਿਖਿਆ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Destino de aquél que está entonado en los Pies del Señor."