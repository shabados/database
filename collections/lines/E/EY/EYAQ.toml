[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭਾਵੈ; ਤਿਸੁ ਲਏ ਲੜਿ ਲਾਇ ॥"
page = 269
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He attaches to His skirt Him, whom he likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those with whom He is pleased are attached to the hem of His robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਚਾਹੁਤਾ ਹੈ ਤਿਸੁ ਜਨ ਕੋ ਵਹੁ ਅਪਨੇ ਲੜ ਅਰਥਾਤ ਆਸਰੇ ਵਾ ਚਰਨੋਂ ਸਾਥ ਲਗਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਜੀਵ) ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਲੜ ਲਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él toma en Su Regazo a quien escoge,"