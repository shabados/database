[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਉਹਰੀਆ ਹਥਿ ਆਵਦਾ; ਉਇ ਗਹਿਰ ਗੰਭੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then it goes into the hands of serene and great jewellers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਉਹ ਗਹਿਰ ਗੰਭੀਰ (ਅਰਥਾਤ ਸ੍ਰੇਸ਼ਟ ਹੀਰਾ) 'ਜੌਹਰੀਆਂ' ਦੇ ਹਥ ਆਉਂਦਾ ਹੈ।"