[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਨੀਵਾਨਿ, ਨੀਰੁ ਚਲਿ ਜਾਈ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Just as the water flows down towards low"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਪਾਣੀ ਨਿਵਾਣ ਨੂੰ ਤੁਰਕੇ ਜਾਂਦਾ ਹੈ।"