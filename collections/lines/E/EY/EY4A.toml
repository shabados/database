[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ; ਧਰ ਊਪਰਿ ਆਕਾਸੁ ॥"
page = 272
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the firmament above the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਤੇ ਅਸਮਾਨ ਦੀ ਮਾਨਿੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the sky above the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਧਰਤੀ ਕੇ ਊਪਰ ਨੀਚੇ ਦਿਸਾ ਬਿਦਿਸਾ ਬੀਚ ਅਕਾਸ ਹੀ ਪੂਰਨ ਹੈ, ਭਾਵ ਤੈਸੇ ਅਕਾਸ ਵਤ ਸਰਬ ਮੇਂ ਪੂਰਨ ਰੂਪ ਸੁਧ ਆਪ ਕੌ ਵਹੁ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧਰਤੀ ਉਤੇ ਆਕਾਸ਼ (ਸਭ ਥਾਂ ਵਿਆਪਕ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como el cielo que se extiende sobre la tierra."