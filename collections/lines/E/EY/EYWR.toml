[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸੇਵਾ ਅੰਦਰਿ ਰਖਿਐ; ਆਪਣੀ ਨਦਰਿ ਕਰਹਿ ਨਿਸਤਾਰਿ ਜੀਉ ॥੧੨॥"
page = 72
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thine service, Thou hast placed eternal peace. By showing Thy mercy Thou emancipatest the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਤੂੰ ਸਦੀਵੀ ਆਰਾਮ ਟਿਕਾਇਆ ਹੈ। ਆਪਣੀ ਦਇਆ ਧਾਰ ਕੇ ਤੂੰ ਜੀਵਾਂ ਨੂੰ ਬੰਦ ਖਲਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving You, peace is obtained; granting Your Mercy, You bestow salvation. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ (ਸੁਖ) ਪਰਮਾਨੰਦ ਕਾ ਪ੍ਰਾਪਤਿ ਹੋਣਾ ਹੈ, ਸੋ ਨਾਮ ਕੀ ਉਪਾਸਨਾ ਰੂਪ ਭਗਤੀ ਕੇ ਬੀਚ ਹੀ ਰਖਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਜਿਨ੍ਹੋਂ ਨੇ ਭਗਤੀ ਕਰੀ ਹੈ ਸਰੂਪ ਕਾ ਸੁਖੁ ਤਿਨ੍ਹੋਂ ਨੈ ਹੀ ਪਾਇਆ ਹੈ। ਭਗਤੋਂ ਪਰ ਤੂੰ ਅਪਣੀ ਕਿਰਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ (ਨਿਸਤਾਰਿ) ਤਾਰਤਾ ਹੈਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੁਖਦਾਈ ਸੇਵਾ-ਭਗਤੀ ਭਗਤਾਂ ਦੇ ਅੰਦਰ ਟਿਕਣ ਕਰ ਕੇ ਤੂੰ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈਂ ਤੇ ਉਹਨਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈਂ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si elevamos en nuestro interior el Servicio del Señor lleno de Paz, Él nos bendice con Su Gracia y nos salva. (12)"