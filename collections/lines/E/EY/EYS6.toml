[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਹਰਿ ਕਾ ਦਾਸੁ ਹੈ; ਗੁਰ ਸਤਿਗੁਰ ਕੇ ਗੁਲ ਗੋਲੇ ॥੩੦॥"
page = 1424
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak is the attendant of God and the slave of the slaves of the Great True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦਾ ਸੇਵਕ ਅਤੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਨਫਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is the slave of the Lord, the slave of the slaves of the Guru, the True Guru. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਜਨੋਂ ਕਾ ਦਾਸ ਹੂੰ ਜੋ ਹਰਿ ਰੂਪ ਸਤਿਗੁਰੋਂ ਕੇ ਦਾਸ ਹੂਏ ਹੈਂ॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ (ਭੀ) ਪਰਮਾਤਮਾ ਦਾ ਦਾਸ ਹੈ, ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੈ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak es Esclavo del Señor, el Esclavo de los Esclavos del Guru, del Verdadero. Guru. (30)"