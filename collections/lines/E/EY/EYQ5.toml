[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੰਡਿ ਮੁੰਡਾਇਐ. ਜੇ ਗੁਰੁ ਪਾਈਐ; ਹਮ ਗੁਰੁ ਕੀਨੀ ਗੰਗਾਤਾ ॥"
page = 155
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If great God is gained by having one's head shaved at the Ganges, I have already made Great God my Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੰਗਾ ਤੇ ਸਿਰ ਮੁਨਾਉਣ ਨਾਲ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਮਿਲ ਸਕਦਾ ਹੈ ਮੈਂ ਤਾਂ, ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਹਿਲਾਂ ਹੀ ਆਪਣੀ ਸੁਰਸੁਰੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some try to find the Guru by shaving their heads at the Ganges, but I have made the Guru my Ganges."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਸਿਰ ਕੇ ਮੁੰਡਾਵਨੇ ਕਰ ਸਤਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੋਵੈ, ਤੌ (ਹਮ) ਸਭ ਜੀਵੋਂ ਨੇ ਗੰਗਾ ਗੁਰੂ ਕਰੀ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਬਹੁਤ ਲੋਗ ਰੰਗਾਦਿਕ ਤੀਰਥੋਂ ਪਰ ਸੀਸ ਮੁਡਾਵਤੇ ਹੈਂ ਪਰੰਤੂ ਮੁਕਤ ਨਹੀਂ ਹੋ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਗੰਗਾ ਦੇ ਕੰਢੇ) ਸਿਰ ਮੁਨਾਇਆਂ ਗੁਰੂ ਮਿਲਦਾ ਹੈ (ਭਾਵ, ਤੁਸੀ ਤਾਂ ਗੰਗਾ ਦੇ ਕੰਢੇ ਸਿਰ ਮੁਨਾ ਕੇ ਗੁਰੂ ਧਾਰਦੇ ਹੋ) ਤਾਂ ਅਸਾਂ ਤਾਂ ਗੁਰੂ ਨੂੰ ਹੀ ਗੰਗਾ ਬਣਾ ਲਿਆ ਹੈ, (ਭਾਵ, ਸਾਡੇ ਵਾਸਤੇ ਗੁਰੂ ਹੀ ਮਹਾਂ ਪਵਿਤ੍ਰ ਤੀਰਥ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te rapas la cabeza en las orillas del Ganges, para ser aceptado por tu guru."