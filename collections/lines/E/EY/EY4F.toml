[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਮੇਲੇ; ਸੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 797
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is rendered pure, whom He unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪਵਿੱਤਰ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone becomes pure and immaculate, who is united with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਮੇਲੇ ਹੈਂ, ਸੋ ਜਨ ਨਿਰਮਲ ਹੋਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ, ਉਹ (ਇਸ ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿ ਕੇ) ਪਵਿੱਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਵੇਖੋ 'ਤਿਸ ਤੇ', 'ਤਿਸ ਦੀ'}। ਨਿਰਮਲ = ਪਵਿੱਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo se vuelve puro, aquél que une su ser a Dios;"