[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੁਕ ਧੁਕ ਉਠਤ ਮਸਾਣ ਤਹਾਹੀ ॥"
page = 188

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors began to fall in the battlefield and the ghosts and fiends began to run on all the four sides."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਹੀ ਧੁੱਖ ਧੁੱਖ ਕੇ ਮਸਾਣ ਉਠਦੇ ਸਨ।"