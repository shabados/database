[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਅਗਿਆਨੀ ਪੂਜਦੇ; ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥"
page = 88
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The spiritually blind worship duality and they are punished in Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਗਿਆਤ-ਹੀਣ ਦਵੈਤ-ਭਾਵ ਦੀ ਉਪਾਸਨਾ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਦੰਡ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant worship the love of duality; in the Lord's Court they shall be punished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨੀ ਜੀਵ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਕੇ ਔਰ ਔਰ ਦੇਵਨ ਕੋ ਪੂਜਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਤਿਨ੍ਹੋਂ ਕੋ ਵਾਹਿਗੁਰੂ ਕੀ ਦਹਗਾਹ ਮੇਂ ਜਨਮ ਮਰਨ ਰੂਪੀ ਸਜਾ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਫਸੇ ਰਹਿ ਕੇ) ਜੋ ਮਨੁੱਖ ਪੂਜਾ ਕਰਦੇ ਹਨ, (ਇਸ ਪੂਜਾ ਦਾ ਉਹਨਾਂ ਨੂੰ ਕੁਝ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ) ਦਰਗਾਹ ਵਿਚ ਸਜ਼ਾ (ਹੀ) ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente ignorante alaba la dualidad, y en la Corte del Señor, sus cuentas le son ajustadas."