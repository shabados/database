[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੁਛਿ ਦੇਖਿਆ; ਨਾਹੀ ਦਰੁ ਹੋਰੁ ॥"
page = 223
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have consulted the Guru and seen, There is no other door but His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਪਤਾ ਕਰ ਕੇ ਵੇਖ ਲਿਆ ਹੈ। ਉਸ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਬੂਹਾ ਨਹੀਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have consulted the Guru, and I have seen that there is no other door than His."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹਿ ਹਮਨੇ ਗੁਰੋਂ ਕੋ ਪੁਛਾ ਹੈ ਔਰ ਪੂਛ ਕਰ ਕੇ ਆਪ ਦੇਖਾ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾ ਜੀਵ ਕੋ ਔਰ ਕੋਈ (ਦਰੁ) ਦਰਵਾਜਾ ਸੁਖ ਕੇ ਦੇਨੇ ਵਾਲਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਨੂੰ ਪੁੱਛ ਕੇ ਵੇਖ ਲਿਆ ਹੈ ਕਿ (ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਸੁਖ ਦਾ) ਹੋਰ ਕੋਈ ਟਿਕਾਣਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਛਿ = ਪੁੱਛ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le pregunto al Guru y él dice que no hay ninguna otra puerta excepto la de Dios,"