[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ; ਸ੍ਰਬ ਠਾਈ ॥"
page = 1236
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is filling all places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord is totally pervading and permeating all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰਨ) ਪਰਮੇਸ਼੍ਵਰ ਸਰਬ ਠੌਰ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਉਹ ਸਭਨੀਂ ਥਾਈਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Belleza es manifiesta en todos los corazones y cuando retiras Tu Ser, uno se convierte en polvo."