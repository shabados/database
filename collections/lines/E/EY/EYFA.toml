data = "ਫਿਰੇ ਚੌਦਹੂੰ ਲੋਕਯੰ ਕਾਲ ਚਕ੍ਰੰ ॥"
page = 45

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the fourteen worlds are under the Command of KAL."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਲੋਕਾਂ ਵਿਚ ਕਾਲ ਦਾ ਚੱਕਰ ਚਲਦਾ ਹੈ।"