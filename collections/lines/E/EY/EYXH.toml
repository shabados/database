[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰਸਬਦ; ਨਹੀ ਘਰੁ ਬਾਰੁ ॥"
page = 906
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru's world, the mortal obtain not the door of the Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਬਾਝੋਂ ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਦੇ ਮੰਦਰ ਦੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Guru's Shabad, he cannot find the Lord's Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਬਿਨਾ ਅਪਨੇ (ਘਰੁ) ਸਰੂਪ ਕਾ (ਬਾਰੁ) ਦਰਵਾਜਾ ਜੋ ਗ੍ਯਾਨ ਹੈ, ਸੋ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦਾ ਦਰਬਾਰ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Shabd del Guru uno no llega hasta la Puerta de Dios."