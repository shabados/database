[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਜਾ ਪਹਰੁ ਭਇਆ; ਨੀਦ ਵਿਆਪੀ. ਰਾਮ ॥"
page = 1110
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The third watch has set in and the mortal is overtaken by sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਜਾ ਪਹਿਰ ਆ ਗਿਆ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਨੂੰ ਨੀਂਦ੍ਰ ਨੇ ਆ ਘੇਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The third watch has begun, and sleep has set in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਵਸਥਾ ਕਾ ਤੀਸਰਾ ਪਹਿਰ ਹੂਆ ਅਰਥਾਤ ਜਬ ਸਾਠ ਸਤ੍ਰ ਬਰਸ ਕੀ ਆਯੂ ਹੂਈ ਤਬ ਨਿੰਦ੍ਰਾ ਅਧਕ ਵਿਆਪੀ, ਭਾਵ ਵਿਛੇਪ ਅਰ ਮਮਤਾ ਸਕਤੀ ਅਧਕ ਫੈਲੀ ਸੋ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦਾ ਤੀਜਾ ਪਹਰ ਭੀ ਲੰਘਦਾ ਜਾ ਰਿਹਾ ਹੈ ਤਦੋਂ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਜੀਵ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la tercera ronda de la noche, el sueño te vence, las ilusiones sobre tus hijos y tu esposa,"