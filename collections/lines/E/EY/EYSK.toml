[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਹੋਇ; ਤ ਹੁਕਮੁ ਪਛਾਣੈ ॥੧॥"
page = 904
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man obtains the Guru's instruction, then realises he the Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਤਦ ਹੀ ਉਹ ਸੁਆਮੀ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one follows the Guru's Teachings, then he realizes the Hukam of God's Command. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਪ੍ਰਾਪਤਿ ਹੋਇ ਤਾਂ ਹੁਕਮ ਕੋ ਪਛਾਨਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਪ੍ਰਾਪਤ ਹੋ ਜਾਏ ਤਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਤੇ ਰਜ਼ਾ ਨੂੰ ਸਮਝਣਾ ਹੀ ਸ਼ੁਭ ਮੁਹੂਰਤ ਦਾ ਮੂਲ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ = ਤਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce el Sendero y realiza la Voluntad de Dios bendecido con la Palabra del Shabd del Guru.(1)"