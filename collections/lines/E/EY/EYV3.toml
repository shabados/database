[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਬਿਘਨ ਅਸੁਰਨ ਕੋ ਕਰਿਹੋ ॥੫॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu said, “I shall manifest myself in a new body, and destroy the Yajna of the demons.”5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੈਂਤਾਂ ਦੇ ਯੱਗ ਵਿਚ ਵਿਘਨ ਪਾਵਾਂਗਾ ॥੫॥"