[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਣੁ ਕਰਤਾ ਕਰਦਾ ਆਇਆ ॥੧॥"
page = 1154
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creator-Lord has been exhibiting the wondrous deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਅਲੋਕਿਕ ਕਰਤਬ ਵਿਖਾਲਦਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator creates the Cause that causes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਰਣ) ਨਮਿਤ, ਭਾਵ ਜੈਸੇ ਪ੍ਰਹਲਾਦ ਵਾ ਹਰਨਾਕਸ ਕੇ ਨਮਿਤ ਕਰ ਨਰਸਿੰਘ ਹੂਏ ਹੈਂ। ਐਸੇ ਨਮਿਤੋਂ ਕੋ ਕਰਤਾ ਪੁਰਖ ਆਦਿ ਸੇ ਹੀ ਕਰਤਾ ਆਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਬਬ ਕਰਤਾਰ (ਸਦਾ ਤੋਂ ਹੀ) ਬਣਾਂਦਾ ਆ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣੁ = (ਇਹ) ਸਬਬ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Misterio les es revelado. Sí, el Creador hace que todo esto ocurra. (1)"