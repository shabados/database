[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨ ਹੀ ਤੇ ਮਨੁ ਮਾਨਿਆ; ਨਾ ਕਿਛੁ ਮਰੈ. ਨ ਜਾਇ ॥੨॥"
page = 514
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the mind the mind is propitiated and then nothing dies nor goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਚਿੱਤ ਦੇ ਰਾਹੀਂ ਚਿੱਤ ਦੀ ਨਿਸ਼ਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਅੰਤ ਤਾਂ ਨਾਂ ਹੀ ਕੁਛ ਮਰਦਾ ਹੈ, ਨਾਂ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the mind, the mind is satisfied, and then, nothing comes or goes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮਨ ਹੀ ਵਾ ਗੁਰਮੰਤ੍ਰ ਤੇ ਮਨ (ਮਾਨਿਆ) ਪਤੀਆਇਆ ਤਬ ਇਹ ਦ੍ਰਿਸਟ ਹੋਤੀ ਹੈ ਕਿ ਨਾ ਕੁਛ ਮਰਤਾ ਹੈ ਨਾ ਜਨਮਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਹੇ ਨਾਨਕ! ਮਨ ਅੰਦਰੋਂ ਹੀ (ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ) ਪਤੀਜ ਜਾਂਦਾ ਹੈ, ਫਿਰ ਇਸ ਦਾ ਨਾਹ ਕੁਝ ਮਰਦਾ ਹੈ ਨਾਹ ਜੰਮਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Guru la mente se sincroniza, y de esa forma nada muere ni se va. (2)"