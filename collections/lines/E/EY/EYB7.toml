[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਚਲਿਤ; ਆਪਿ ਕਰਣੈਹਾਰ ॥"
page = 279
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of His dramas, He Himself is the Actor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਰੂਪਕਾਂ ਦਾ ਉਹ ਆਪੇ ਹੀ ਕਲਾਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His own play, He Himself is the Actor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਚਰਿਤ੍ਰੋਂ ਕੌ ਵਹੁ ਆਪ ਹੀ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਖੇਲ ਆਪ ਹੀ ਕਰਨ ਜੋਗਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਿਤ = ਚਰਿਤ੍ਰ, ਤਮਾਸ਼ੇ, ਖੇਡਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios presenta en el escenario un sin fin de cuadros cambiantes"