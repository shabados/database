[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਪਾਛੈ; ਮੰਦੀ ਸੋਇ ॥੩॥"
page = 199
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter evil is his reputation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਤੇ ਅੱਗੇ ਭੈੜੀ ਹੈ ਉਸ ਦੀ ਸੂਹਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, his reputation is evil. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਮੇਂ ਔਰ ਇਸ ਲੋਕ ਮੇਂ ਖੋਟੀ ਹੀ ਸੋਭਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਦੋਨੋ ਲੋਕ ਮੇਂ ਸੁਲਹੀ ਕੀ ਅਕੀਰਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਮਨੁੱਖ ਦੀ) ਇਸ ਲੋਕ ਵਿਚ ਭੀ ਤੇ ਪਰਲੋਕ ਵਿਚ ਭੀ ਬਦਨਾਮੀ ਹੀ ਹੁੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ = ਪਰਲੋਕ ਵਿਚ। ਪਾਛੈ = ਇਸ ਲੋਕ ਵਿਚ। ਮੰਦੀ ਸੋਇ = ਬਦਨਾਮੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mala es la fama que se ha ganado.(3)"