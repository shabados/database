[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪਤ ਅਨੇਕ ਜਨ; ਨਾਨਕ. ਨਾਹਿ ਸੁਮਾਰ ॥੧॥"
page = 253
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name good many people repeat. Their number, O Nanak, cannot be ascertained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਅਨੇਕਾਂ ਹੀ ਇਨਸਾਨ ਜਾਪ ਕਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ, ਹੇ ਨਾਨਕ! ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many chant the Name of the Lord, Har, Har; O Nanak, they cannot be counted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਦਾਸ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕੇ ਜਾਪਕੋਂ ਕੀ, ਵਾ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੀ (ਸੁਮਾਰ) ਗਿਣਤੀ ਨਹੀਂ ਆਵਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਜਿਹੇ) ਅਨੇਕਾਂ ਜੀਵ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dice Nanak, no existe el fin para los que habitan en el Señor.(1)"