[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੰਉ. ਆਪਿ ਤੁਠਾ ਮੇਰਾ ਪਿਆਰਾ; ਆਪੇ ਲਇਅਨੁ ਜਨ ਲਾਇ ॥"
page = 590
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved is Himself merciful to the holy men. His slaves, He attaches with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡਾ ਪ੍ਰੀਤਮ, ਖੁਦ ਨੇਕ ਬੰਦਿਆਂ ਤੇ ਮਿਹਰਬਾਨ ਹੈ। ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is pleased with His humble devotees; my Beloved Lord attaches them to Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਅਕਾਲ ਪੁਰਖ ਭਗਤ ਜਨੋਂ ਕੋ ਪ੍ਰਸੰਨ ਹੂਆ ਹੈ, ਆਪੇ ਹੀ ਅਪਨੇ ਜਨੋਂ ਕੋ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਗਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪਣੇ ਭਗਤਾਂ ਤੇ ਆਪ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਇਅਨੁ = ਲਾ ਲਏ ਹਨ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amado Señor es Compasivo con Sus Devotos; Él Mismo los entona en Su ser."