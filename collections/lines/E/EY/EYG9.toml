[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਗਨੁ; ਪਰਮ ਪਦੁ ਦੂਰਿ ॥"
page = 226
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and worldly valuables removes man far away from the Supreme Dignity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਮਸਤੀ, ਇਨਸਾਨ ਨੂੰ ਮਹਾਨ ਮਰਤਬੇ ਤੋਂ ਬੜਾ ਦੁਰੇਡੇ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the intoxication of Maya, takes one far away from the state of supreme dignity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਾਇਆ ਮੇਂ (ਮਗਨੁ) ਮਸਤ ਹੂਏ ਵਾ ਡੂਬੇ ਹੂਏ ਸੇ (ਪਰਮ ਪਦੁ) ਮੋਖ ਕੀ ਪਦਵੀ ਦੂਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਸਤ ਹੈ, ਤਾਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ (ਉਸ ਤੋਂ ਭੀ) ਦੂਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la euforia de Maya lo conducen a uno muy lejos del Estado de Éxtasis."