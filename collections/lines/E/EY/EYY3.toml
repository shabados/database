[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਬੋਲ ਅਬੋਲੇ ।੨੦।੧੨। ਬਾਰਾਂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fact the pleasure fruit of the gurmukhs is ineffable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਸੁਖ ਫਲ ਬੋਲਣ ਤੋਂ ਅਬੋਲ ਹੈ।☬ਭਾਵ-ਕਾਮਧੇਨ ਤੇ ਪਾਰਜਾਤ ਵਰਗੇ ਪਦਾਰਥਾਂ ਦੇ ਭੰਡਾਰ ਸਾਧ ਸੰਗ ਵਿਚ ਅਡੋਲ ਖੜੇ ਹਨ। ਹੈਨ ਸਹੀ ਪਰ ਗੁਰਮੁਖ ਉਨ੍ਹਾਂ ਦੀ ਲੋੜ ਨਹੀਂ ਰਖਦੇ, ਇਸ ਕਰ ਕੇ ਖੜੋਤੇ ਹਨ। ਕਈ ਪ੍ਰਕਾਰ ਦੇ ਬਲ ਤੇ ਪਦਾਰਥਾਂ ਦੇ ਪ੍ਰਾਪਤ ਹੋਇਆਂ ਬੀ ਸਤਿਸੰਗੀ ਜਨ ਅਸੰਗ ਰਹਿੰਦੇ ਹਨ। ਗੁਰਮੁਖਾਂ ਦਾ 'ਸੁ"