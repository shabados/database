[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਤਿਗੁਰ ਹਰਿ ਸਤਿਗੁਰ ਮੇਲਿ; ਹਰਿ ਸਤਿਗੁਰ ਚਰਣ ਹਮ ਭਾਇਆ ਰਾਮ ॥"
page = 573
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My master, make me meet, the Divine True Guru, the Divine True Guru. The Divine Satguru's feet are pleasing unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਮੈਨੂੰ ਰੱਬ ਰੂਪ ਸੱਚੇ ਗੁਰਾਂ, ਰੱਬ ਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ। ਰੱਬ ਰੂਪ ਸਤਿਗੁਰਾਂ ਦੇ ਪੈਰ ਮੈਨੂੰ ਚੰਗਾ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the True Guru, the Lord, the True Guru - if only I could meet the Lord, the True Guru; His Lotus Feet are so pleasing to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੀ ਯਹ ਸਰਧਾ ਹੈ ਕਿ ਸਤਿਗੁਰ ਕੇ ਸਾਥ ਤੂੰ ਮੇਰੇ ਕੋ ਮੇਲੇ, ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਮੇਂ ਪ੍ਰੇਮ ਹਮਾਰੇ ਕੋ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਰੱਖ, ਮੈਨੂੰ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਰੱਖ, ਗੁਰੂ ਦੇ ਚਰਨ ਮੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਮੇਲਿ = ਮਿਲਾਪ ਵਿਚ। ਸਤਿਗੁਰ ਮੇਲਿ = ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਵਿਚ (ਰੱਖ), ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਰੱਖ। ਹਮ = ਮੈਨੂੰ, ਸਾਨੂੰ। ਭਾਇਆ = ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, el Guru Verdadero, el Señor, el Guru Verdadero, si solamente pudiera encontrar al verdadero Guru pues sus pies de loto son lo más placentero para mí."