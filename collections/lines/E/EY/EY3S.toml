[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਅਰਿ ਜਿਤ ਇੰਦਰ ਸੇ; ਰਹਤ ਸੂਰ ਨਿਤ ਪਉਰਿ ॥੧੮੯੫॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The comfort that was given by Krihsna, none other can give the same, because he conquered such an enemy, on whose feet, the gods like indra kept falling.1895."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਵੈਰੀ ਜਿਤੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਦੁਆਰੇ ਤੇ ਇੰਦਰ ਸਦਾ ਪਹਿਰਾ ਦਿੰਦਾ ਹੈ ॥੧੮੯੫॥"