[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੈ ਮਤੁ; ਮੈਗਲ ਮਿਕਦਾਰਾ ॥"
page = 665
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is intoxicated, like an elephant with the wine of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਹੰਕਾਰ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਹਾਥੀ ਦੀ ਤਰ੍ਹਾਂ ਨਸ਼ਈ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is intoxicated, like the elephant with wine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ (ਮੈਗਲ) ਹਸਤੀ ਕੇ (ਮਿਕਦਾਰਾ) ਤੁਲ ਹੰਕਾਰ ਰੂਪੀ (ਮੈ) ਸ਼ਰਾਬ ਕਰ ਮਸਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਮਨੁੱਖ ਸਮਝ ਲੈਂਦਾ ਹੈ ਕਿ) ਮਨ (ਹਉਮੈ ਦੇ) ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਹੋ ਕੇ (ਮਸਤ) ਹਾਥੀ ਵਰਗਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਮਤੁ = ਨਸ਼ੇ ਵਿਚ ਮਸਤ। ਮੈ = ਸ਼ਰਾਬ, ਹਉਮੈ ਦੀ ਸ਼ਰਾਬ। ਮੈਗਲ = ਹਾਥੀ। ਮਿਕਦਾਰਾ = ਜੇਡਾ, ਬਰਾਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente está intoxicada como la del elefante,"