[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਨਿਵਰੀ; ਗੁਰਿ. ਬੂਝ ਬੁਝਾਈ ॥"
page = 221
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and those are quenched with the water of Divine Knowledge, imparted By the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਦਰਸਾਏ ਹੋਏ ਬ੍ਰਹਿਮ ਬੋਧ ਦੇ ਪਾਣੀ ਨਾਲ ਉਹ ਬੁਝ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are extinguished only with the water of understanding, imparted by the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤ੍ਰਿਸਨਾ ਕੀ ਜਲਨਤਾ ਤਿਨ ਕੀ ਨਿਬ੍ਰਿਤ ਭਈ ਹੈ ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੈ ਵਾਹਿਗੁਰੂ ਕੀ (ਬੂਝ) ਸਮਝ (ਬੁਝਾਈ) ਸਮਝਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ (ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਤੋਂ ਬਚਣ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ੀ ਹੈ, ਉਸ ਦੀ ਇਹ ਅੱਗ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਜਲ ਨਾਲ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਨਾਲ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਬੂਝ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero con el agua de la Sabiduría del Guru el deseo es ahogado,"