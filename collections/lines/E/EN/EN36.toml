[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਘ ਬੁਕਾਰ ਫਨੀਨ ਫੁਕਾਰ ਸੁ ਸੀਸ ਗਿਰੋ ਪਰ ਸੀ ਨ ਕਹੋਂਗੀ ॥"
page = 225

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "”If the tigers and serpents fall on my head, even then I shall not utter ‘oh’ or ‘alas’."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਰਾਂ ਦਾ ਬੁੱਕਣਾ, ਸੱਪਾਂ ਦਾ ਸ਼ੂਕਣਾ, ਆਦਿਕ ਦੁੱਖਾਂ (ਦਾ ਪਹਾੜ) ਸਿਰ ਉੱਤੇ ਡਿੱਗ ਪਵੇ, ਪਰ ਮੈਂ 'ਸੀ' ਨਹੀਂ ਕਹਾਂਗੀ।"