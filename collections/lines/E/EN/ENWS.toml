[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਕ ਗਰਤ ਸੰਸਾਰ ਸਾਗਰ; ਕਰਿ ਦਇਆ ਚਾਰਹੁ ਧੋਰ ॥"
page = 1121
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world-ocean is a great pit. In Thy mercy Thou mount me up to its shore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਸਮੁੰਦਰ ਇਕ ਵੱਡਾ ਟੋਆ ਹੈ। ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਮੈਨੂੰ ਇਸ ਦੇ ਕੰਢੇ ਉਤੇ ਚਾੜ੍ਹ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world-ocean is so vast and deep; please be kind, lift me up and place me on the shore."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਮੋਹ ਰੂਪ ਬਡਾ ਖਾਤਾ ਹੈ, ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਿਸ ਸੇ ਨਿਕਾਲ ਕਰ ਮੇਰੇ ਕੋ (ਧੋਰ) ਧੋੜੇ, ਭਾਵ ਊਚੇ ਅਸਥਾਨ ਮੇਂ ਵਾ (ਧੋਰ) ਪਾਸ ਕਨਾਰੇ ਚੜਾਇ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! (ਤੇਰੇ ਇਸ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੇ) ਅਨੇਕਾਂ ਗੜ੍ਹੇ ਹਨ, ਮਿਹਰ ਕੇ (ਮੈਨੂੰ ਇਹਨਾਂ ਤੋਂ ਬਚਾ ਕੇ) ਕੰਢੇ ਤੇ ਚਾੜ੍ਹ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਕ = ਕਈ, ਬਥੇਰੇ। ਗਰਤ = ਟੋਏ, ਗੜ੍ਹੇ। ਸਾਗਰ = ਸਮੁੰਦਰ। ਚਾਰਹੁ = ਚਾੜ੍ਹ ਲਵੋ। ਧੋਰ = ਕੰਢੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable es la profundidad de la vida en el mar, por favor llévame a través por Misericordia."