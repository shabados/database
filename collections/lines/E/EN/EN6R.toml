[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੈ ਖੇਲੈ ਅਸਥਿਰੁ ਹੋਵੈ; ਕਿਉ ਕਰਿ. ਅਲਖੁ ਲਖਾਏ ॥"
page = 944
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 70: How can the mind, which speaks and sports, become silent? Q. 71: How can the Unseeable Lord, be seen?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 70: ਮਨ ਜੋ ਬੋਲਦਾ ਅਤੇ ਖੇਡਦਾ ਹੈ, ਕਿਸ ਤਰ੍ਹਾਂ ਅਹਿੱਲ ਹੋ ਸਕਦਾ ਹੈ? ਪ੍ਰ. 71: ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਦੇਖਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking and playing, how can one be stable and steady? How can the unseen be seen?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੋਲੈ ਖੇਲੈ) ਅਨੇਕ ਸੰਕਲਪ ਔ ਮਨੋਰਾਜ ਕਰਤਾ ਜੋ ਮਨ ਚੰਚਲ ਹੈ, ਸੋ ਕਿਉਂ ਕਰ ਇਸਥਿਤ ਹੋਵੈ ੪, ਔ ਕਿਉਂ ਕਰ ਅਲਖ ਰੂਪ ਅਪਨਾ ਆਪੁ ਜੀਵ ਕੋ ਲਖਾਵੈ ੫?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਜੀਵਾਤਮਾ ਇਸ ਸਰੀਰ ਵਿਚ) ਬੋਲਦਾ ਤੇ ਕਲੋਲ ਕਰਦਾ ਹੈ, ਉਹ ਸਦਾ ਲਈ ਕਿਵੇਂ ਅਡੋਲ ਹੋ ਸਕਦਾ ਹੈ ਤੇ ਕਿਵੇਂ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖੇ ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਚਿਹਨ ਚੱਕ੍ਰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede ser guiado para que tomemos Conciencia de Él, del Incognoscible?"