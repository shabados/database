[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਮਹਿ; ਰਾਮ ਨਾਮੁ ਨਿਸਤਾਰਾ ॥੩॥"
page = 768
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age, the mortal is emancipated by contemplating the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁੱਗ ਅੰਦਰ ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this age, emancipation comes only from the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਮੇਂ ਤੌ ਰਾਮ ਨਾਮ ਕਰ ਕੇ ਹੀ ਨਿਸਤਾਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਹਰੇਕ ਜੀਵ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta era, Tu Nombre es el Único Emancipador de los seres humanos.(3)"