[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਪਟੀ, ਕਲਮਿ ਆਪਿ; ਆਪੇ ਲਿਖਣਿਹਾਰਾ ਹੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He himself id the paper, the pen and the scribe."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਟੀ, ਲਿੱਖਣ ਤੇ ਲਿਖਾਰੀ ਰੂਪ ਬੀ ਆਪ ਹੀ ਬਣਿਆ।"