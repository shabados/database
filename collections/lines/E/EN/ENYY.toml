[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਚੁਣ ਚੁਣ ਝਾੜਉ ਕਢੀਅਨ ਰੇਤ ਵਿਚੋਂ ਸੁਇਨਾ ਡਾਵਲੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some are picked up from the bushes like the process of panning out gold from the sand."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਨੂੰ ਝਾੜੀਆਂ ਵਿਚੋਂ ਚੁਣ-ਚੁਣ ਕੇ (ਇੰਜ) ਕਢਿਆ ਜਾ ਰਿਹਾ ਸੀ (ਜਿਵੇਂ) ਰੇਤ ਵਿਚ ਨਿਆਰੀਏ ਸੋਨਾ ਕਢਦੇ ਹਨ।"