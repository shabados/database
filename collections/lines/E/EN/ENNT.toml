[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਪਾਪਨ ਕੋ ਮੇਟਨਹਾਰਾ ॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the Brahma incarnation manifested, who is the remover of all sins."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਸਾਰਿਆਂ ਪਾਪਾਂ ਨੂੰ ਮਿਟਾਉਣ ਵਾਲਾ ਸੀ।"