[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸ ਪ੍ਰੇਮ. ਜਨ ਨਾਨਕ; ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਦੈਨ ॥੨॥੭॥੨੯॥"
page = 1272
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak loves to see the Lord's vision and the Lord, in His mercy, has blessed him with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਦਾ ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਵੇਖਣ ਨਾਲ ਪਿਆਰ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਦੁਆਰਾ, ਉਸ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਬਖਸ਼ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak loves the Blessed Vision of the Lord; in His Mercy, God has blessed him with it. ||2||7||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਦਰਸਨ ਕਾ ਤਿਨ ਕੋ ਪ੍ਰੇਮ ਹੈ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਦੇਣੇ ਵਾਲਾ ਹੈ॥੨॥੭॥੨੯॥☬ਪ੍ਰਾਰਥਨਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਦੋਂ ਨਾਮ-ਜਲ ਨਾਲ ਭਰਪੂਰ ਗੁਰੂ ਨਾਮ ਦੀ ਵਰਖਾ ਕਰਦਾ ਹੈ, ਤਦੋਂ) ਸੇਵਕਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਪ੍ਰਭੂ ਮਿਹਰ ਕਰ ਕੇ (ਉਹਨਾਂ ਨੂੰ ਇਹ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ ॥੨॥੭॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak ama la Visión Bendita del Señor, pues con Su Misericordia lo ha bendecido con ella. (2-7-29)"