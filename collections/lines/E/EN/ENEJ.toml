[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਮਾਹਿ; ਚਾਰਿ ਕੁੰਟ ਫਿਰਿ ਆਵੈ ॥"
page = 277
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment it returns after going round the four corners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੋਹੀਂ ਨੁੱਕਰੀ ਚੱਕਰ ਕੱਟ ਕੇ, ਇਹ ਇਕ ਮੁਹਤ ਅੰਦਰ ਵਾਪਸ ਮੁੜ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, their minds go around the four corners of the world and come back again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਸੰਕਲਪੋਂ ਦ੍ਵਾਰਾ ਏਕ ਖਿਨ ਬੀਚ ਚਾਰੋਂ ਕੁੰਟੋਂ ਮੇਂ ਫਿਰ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਦੇ ਫੋਰ ਵਿਚ ਚਹੁੰ ਕੂਟਾਂ ਵਿਚ ਭੱਜ ਦੌੜ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਦੇ ਫਰਕਣ ਜਿਤਨਾ ਸਮਾ। ਕੁੰਟ = ਕੂਟ {Skt. कूट = end, corner} ਨੁੱਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vaga sin sentido en total dispersión."