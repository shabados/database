[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਾਰਿ ਜੀਵਾਲੇ ਆਪੇ; ਤਿਸ ਨੋ ਤਿਲੁ. ਨ ਤਮਾਈ ॥੭॥"
page = 912
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself destroys and Himself creates. He has not even an iota of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਆਪੇ ਨਾਸ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਰਚਦਾ ਹੈ। ਉਸ ਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਤਮ੍ਹਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself kills, and brings back to life; He does not have even an iota of greed. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮਾਰਤਾ ਹੈ ਪੁਨਾ ਜੀਵਾਵਤਾ ਭੀ ਆਪੇ ਹੈ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਤਮਾ ਨਹੀਂ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜੀਵਾਂ ਨੂੰ) ਆਤਮਕ ਮੌਤ ਦੇ ਕੇ (ਫਿਰ) ਆਪ ਹੀ ਪ੍ਰਭੂ ਆਤਮਕ ਜੀਵਨ ਦੇਂਦਾ ਹੈ। ਉਸ ਨੂੰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਕੋਈ ਰਤਾ ਭਰ ਭੀ ਲਾਲਚ ਨਹੀਂ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ, ਆਤਮਕ ਮੌਤ ਦੇ ਕੇ। ਜੀਵਾਲੇ = ਆਤਮਕ ਜੀਵਨ ਦੇਂਦਾ ਹੈ। ਤਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਤਿਲੁ = ਰਤਾ ਭਰ ਭੀ। ਤਮਾਈ = ਤਮ੍ਹਾ, ਲਾਲਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo destruye para recrear; Él Mismo está libre de deseo.(7)"