[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੋਲਤਾਂ ਤੇ ਨਿਆਮਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਨਇਮੁ ਲ-ਮੁਤਆਲ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੨੬।"
page = 10
line = 126

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the grantor of wealth and divine boons. (126)"