[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਮਿਟੇ ਭਰਮ ਅੰਧਾਰੇ ॥"
page = 389
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the congregation of saints the darkness of doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਹਿਮ ਦਾ ਅੰਨ੍ਹੇਰਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the darkness of doubt is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗ ਕਰ ਕੇ ਜਿਸ ਕੇ ਭ੍ਰਮ ਰੂਪ ਅੰਧ੍ਯਾਰੇ ਦੂਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੀ ਭਟਕਣ ਦੇ ਹਨੇਰੇ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en la Congregación de los Santos, la oscuridad de la duda es disipada,"