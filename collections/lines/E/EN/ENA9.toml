[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਨਿਰਮਲ ਕਰਤ ਕਿਆਰੋ; ਹਰਿ ਸਿੰਚੈ ਸੁਧਾ ਸੰਜੋਰਿ ॥"
page = 701
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making my heart and body the pure little plots, I thoroughly irrigate them with God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਤੇ ਦੇਹ ਨੂੰ ਪਵਿੱਤਰ ਕਿਆਰੀਆਂ ਬਣਾ ਕੇ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਿੰਜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make my mind and body into pure little gardens, and irrigate them with the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਕੋ ਨਿਰਮਲ ਕਰਨਾ ਇਹੀ ਕਿਆਰਾ ਕੀਆ ਹੈ, ਹਰੀ ਕੇ ਸਾਥ ਜੋ ਭਲੀ ਪ੍ਰਾਕਰ ਮਨ ਕੋ (ਜੋਰ) ਜੋੜਨਾ ਹੈ ਇਹੀ ਬੈਲ ਕੀਆ ਹੈ, ਪੁਨਾ ਨਾਮ ਕਾ ਜਾਪ ਕਰਨਾ ਇਹ ਜਲ ਅੰਮ੍ਰਿਤ ਸਿੰਚਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਸਰੀਰ ਨੂੰ, ਪਵਿਤ੍ਰ ਕਿਆਰਾ ਬਣਾਂਦਾ ਹੈ, ਉਸ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਜਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਿੰਜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno limpia los surcos de la mente y del cuerpo, y los llena con el Néctar del Señor"