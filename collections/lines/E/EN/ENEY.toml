[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੀਯਾ ਜਬ ਹੀ ਗਹਿ ਸ︀ਯਾਮਿ ਲਈ ਕੁਬਿਜਾ ਅਤਿ ਹੀ ਮਨ ਮੈ ਸੁਖ ਪਾਯੋ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna caught hold of the arm of Kubja, she felt extreme delight"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਕੁਬਜਾ ਨੂੰ) ਬਾਹੋਂ ਪਕੜ ਲਿਆ, ਤਦ ਕੁਬਜਾ ਨੇ ਮਨ ਵਿਚ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ।"