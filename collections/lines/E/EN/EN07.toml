[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰੁ. ਰਾਮੁ, ਕੀ ਨ ਸਿਮਰਹੁ; ਜਨਮੁ ਅਕਾਰਥੁ ਜਾਇ ॥੨॥੬॥"
page = 1124
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, why contemplate thou not thy Lord, O man, thy life is passing away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦਾ ਤੇਰਾ ਜੀਵਨ ਵਿਅਰਥ ਬੀਤਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, why do you not meditate on the Lord? Your life is uselessly slipping away! ||2||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਜਨੋ! ਰਾਮ ਕੋ ਕਿਉਂ ਨਹੀਂ ਸਿਮਰਤੇ, ਨਾਮ ਸੇ ਬਿਨਾਂ ਜਨਮ ਬਿਅਰਥ ਬੀਤਤਾ ਜਾਤਾ ਹੈ॥੨॥੬॥☬ਪਰਮੇਸਰ ਕੀ ਭਗਤੀ ਕੀ ਮਹਿਮਾਂ ਬਰਨਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਿਉਂ ਨਹੀਂ ਕਰਦਾ? (ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਜੀਵਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੨॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀ ਨ = ਕਿਉਂ ਨਹੀਂ? ਅਕਾਰਥ = ਵਿਅਰਥ ॥੨॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué entonces el ser humano no contempla a Dios y desperdicia su vida en vano? (2-6)"