[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ︀ਯਾਰੀ ਕੋ ਪੀਯ ਰੁਚੈ ਮਿਰਜਾ ਪਰੁ ਬ੍ਰਯਾਹੁ ਕਿਧੋ ਮਨ ਮੈ ਨ ਸੁਹਾਵੈ ॥੯॥"
page = 993

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She cherished Mirza and none other fancied her mind.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਹਾਡੀ) ਪ੍ਰੇਮਿਕਾ ਨੂੰ ਕੇਵਲ ਮਿਰਜ਼ਾ ਹੀ ਚੰਗਾ ਲਗਦਾ ਹੈ ਅਤੇ ਕਿਸੇ ਹੋਰ ਨਾਲ ਵਿਆਹ ਮਨ ਨੂੰ ਮਾਨੋ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ ॥੯॥"