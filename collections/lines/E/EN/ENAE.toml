[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸਹ ਚਰਣੀ. ਮੈਡਾ ਹੀਅੜਾ ਸੀਤਮੁ; ਹਰਿ ਨਾਨਕ. ਤੁਲਹਾ ਬੇੜੀ ॥੧॥"
page = 520
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To Thine feet, O Spouse, my soul is sewn and God is Nanak's raft and boat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪੈਰਾਂ ਨਾਲ, ਹੇ ਕੰਮ ਮੇਰੀ ਆਤਮਾ ਸੀਤੀ ਹੋਈ ਹੈ। ਨਾਨਕ ਤੁਲਹੜਾ ਤੇ ਨਉਕਾ ਵਾਹਿਗੁਰੂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, my heart is attached to Your Feet; the Lord is Nanak's raft and boat. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਹ) ਪਤੀ! (ਤਉ) ਤੇਰੇ ਚਰਨੋਂ ਮੇਂ ਮੇਰਾ (ਹੀਅੜਾ) (ਸੀਤਮੁ) ਸੀਆ ਹੂਆ ਹੈ। ਤਾਂ ਤੇ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਸੰਸਾਰ ਨਦੀ ਸੇ ਤਾਰਨੇ ਕੋ ਤੇਰਾ ਨਾਮ ਹੀ ਤੁਲਹਾ ਅਰ ਬੇੜੀ ਵਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ (ਪ੍ਰਭੂ)! ਮੈਂ ਆਪਣਾ ਇਹ ਨਿਮਾਣਾ ਜਿਹਾ ਦਿਲ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੋ ਲਿਆ ਹੈ, ਹੇ ਹਰੀ! (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਤਰਨ ਲਈ, ਤੂੰ ਹੀ) ਨਾਨਕ ਦਾ ਤੁਲ੍ਹਾ ਹੈਂ ਤੇ ਬੇੜੀ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹ = ਹੇ ਪਤੀ (ਪ੍ਰਭੂ)! ਤਉ ਚਰਣੀ = ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ। ਹੀਅੜਾ = ਨਿਮਾਣਾ ਜਿਹਾ ਦਿਲ। ਸੀਤਮੁ = ਮੈਂ ਸਿਊਂ ਲਿਆ ਹੈ। ਤੁਲਹਾ = ਤੁਲ੍ਹਾ, ਲੱਕੜਾਂ ਦਾ ਬੱਧਾ ਹੋਇਆ ਗੱਠਾ ਜੋ ਦਰਿਆ ਦੇ ਕੰਢੇ ਤੇ ਵੱਸਣ ਵਾਲੇ ਮਨੁੱਖ ਦਰਿਆ ਪਾਰ ਕਰਨ ਲਈ ਵਰਤਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en mi interior está Tu Amor. A Tus Pies, oh Señor, mi corazón se ha entonado, pues sólo Tú eres mi barco y mi balsa. (1)"