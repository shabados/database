[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਗੁਰੂ; ਸੁਰਤਿ ਧੁਨਿ ਚੇਲਾ ॥"
page = 943
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 47: The Lord is my Guru, whose meditation, I, His disciple, greatly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 47: ਪ੍ਰਭੂ ਮੇਰਾ ਗੁਰੂ ਹੈ, ਜਿਸ ਦੇ ਸਿਮਰਨ ਨੂੰ ਮੈ, ਉਸ ਦਾ ਮੁਰੀਦ, ਬਹੁਤਾ ਹੀ ਪਿਆਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad is the Guru, upon whom I lovingly focus my consciousness; I am the chaylaa, the disciple."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਬਦੁ) ਬ੍ਰਹਮ ਹੀ ਮੇਰਾ ਗੁਰੂ ਹੈ, (ਸੁਰਤਿ) ਸ੍ਰੇਸਟ ਪਰੀਤੀ ਕਰ ਕੇ ਬ੍ਰਹਮ ਕੇ ਜਾਪ ਕੀ ਧੁਨੀ ਲਗਾਈ ਹੈ ਇਸੀ ਕਰ ਕੇ ਮੈਂ ਤਿਸ ਕਾ ਚੇਲਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ (ਮੇਰਾ) ਗੁਰੂ ਹੈ, ਮੇਰੀ ਸੁਰਤ ਦਾ ਟਿਕਾਉ (ਉਸ ਗੁਰੂ ਦਾ) ਸਿੱਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Shabd es el Guru sobre el Cual enfoco amorosamente mi conciencia, soy el chela, el discípulo."