[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਕੋ ਲਾਇਆ; ਤਿਤ ਹੀ ਲਗਾਨਾ ॥"
page = 914
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With whatever Thou yokest anyone, to that he is yoked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨਾਲ ਤੂੰ ਕਿਸੇ ਨੂੰ ਜੋੜਦਾ ਹੈਂ? ਉਸੇ ਨਾਲ ਹੀ ਉਹ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the Lord attaches us, so we are attached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸੁ ਕਰਮੋਂ ਮੇਂ ਜਿਸ ਜੀਵ ਕੋ ਵਾਹਿਗੁਰੂ ਨੇ ਲਾਇਆ ਹੈ, ਸੋ ਜੀਵ ਤਿਸੀ ਮੇਂ ਲਾਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੰਮ ਵਿਚ ਪਰਮਾਤਮਾ ਨੇ ਕਿਸੇ ਨੂੰ ਲਾਇਆ ਹੈ ਉਸੇ ਵਿਚ ਹੀ ਉਹ ਲੱਗਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਕੰਮ) ਵਿਚ। ਕੋ = ਕੋਈ ਜੀਵ। ਤਿਤੁ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਤੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਉਸ (ਕੰਮ) ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, así como traes al hombre, consecuentemente vive;"