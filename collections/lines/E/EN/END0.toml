[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਸਾਂਤਿ ਊਪਜੈ; ਜਿਨਿ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਈ ॥"
page = 424
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is from the Guru that peace is evolved, which quenches the fire of desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਤੋਂ ਹੀ ਠੰਢ ਚੈਨ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਜੋ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਨੂੰ ਬੁਝਾ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace emanates from the Guru; He puts out the fire of desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਾਂਤ ਕਰ ਕੇ ਸੇਵਕੋਂ ਨੇ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਅਗਨ ਬੁਝਾਈ ਹੈ, ਸੋ ਸਾਂਤ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਉਤਪੰਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਆਤਮਕ ਠੰਢ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਤੇ ਉਸ ਦੇ ਹੀ ਕਾਰਨ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਊਪਜੈ = ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Guru viene todo Éxtasis, el Guru sofoca el fuego de nuestro deseo."