data = "ਸਤਿਗੁਰਿ ਦਿਖਾਏ ਅੰਤਰਿ ਨਾਲੇ ॥"
page = 1062
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru shows the Bazars together with the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਬਜਾਰਾਂ ਨੂੰ ਮਨ ਦੇ ਸਮੇਤ ਹੀ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru reveals them, along with one's inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਗੁਰੂ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੈਂ ਤਿਨ ਕੋ ਅੰਤਸਕਰਣ ਕੇ ਸਾਥ ਹੀ ਸਤਿਗੁਰੋਂ ਨੇ ਦਿਖਾਏ ਹੈਂ॥☬\"ਜੋ ਬ੍ਰਹਮੰਡੇ ਸੋਈ ਪਿੰਡੇ\" ਦਸ ਇੰਦ੍ਰੇ ਚਾਰ ਅੰਤਹਕਰਣ ਕੀਆਂ ਬ੍ਰਿਤੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਤੇਰਾ ਇਹ ਸਰਬ-ਵਿਆਪਕ ਸਰੂਪ ਉਸ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੀ ਵਿਖਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "junto con el ser interior de uno. Quien comercia en el Nombre,"