[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ; ਜਨ ਨਾਨਕ. ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੧॥"
page = 305
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he, ever, remains happy and always sings the praises of God O slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰੈਣ, ਉਹ ਸਦੀਵ ਹੀ ਖੁਸ਼ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ, ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਉਸਤਤੀਆਂ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਹੇ ਗੋਲੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain in ecstasy forever, day and night; O servant Nanak, they sing the Glorious Praises of the Lord, night and day. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਦਿਨ ਰਾਤ ਗਾਵਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਸਦਾ ਅਨੰਦ ਰਹਤਾ ਹੈਂ॥੧॥☬ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੇ ਪਾਸ ਰਹਣੇ ਵਾਲੇ ਸਿਖੋਂ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਿ ਹੇ ਗੁਰੂ ਜੀ ਜੋ ਸਤਿਗੁਰੋਂ ਕਾ ਸਿਖ ਕਹਾਵੇ ਤਿਸ ਕੋ ਕੈਸੇ ਰਹਣਾ ਚਾਹੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਉਂਦਾ ਹੈ ਉਹ ਦਿਨ ਰਾਤ ਸਦਾ ਸੁਖ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਦਿ = ਅਨੰਦ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive en Éxtasis, expresando siempre la Alabanza del Señor.(1)"