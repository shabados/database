[[content]]
asset = "SSKS"
type = "primary"
data = "ਸ੍ਰੀ ਗੁਰ ਸਬਦ ਧੁਨਿ ਸੁਨਿ ਗਦ ਗਦ ਹੋਇ; ਅੰਮ੍ਰਿਤ ਬਚਨ ਤਾਹਿ ਜਗਤ ਉਧਰਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Sikh of the Guru whose every hair blooms hearing the melody of True Guru blessed Naam Simran, his elixir-like words can sail the world across the worldly ocean."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਕਲਿਆਣ ਸਰੂਪ ਸਤਿਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਉਪਦੇਸ਼ ਦੀ ਧੁਨੀ ਮਰਮ ਵਾ ਆਵਾਜ ਮਾਤ੍ਰ ਤੇ ਹੀ ਸਤਿਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਮਈ ਬਚਨ ਸੁਨਣ ਕਰ ਕੇ ਜੇ ਕੋਈ ਗਦ ਗਦ ਪੁਲਕਿਤ ਪ੍ਰਸੰਨਤਾ ਵਾਨ ਹੋ ਗਿਆ ਅਰਥਾਤ ਨਾਮ ਉਪਦੇਸ਼ ਪ੍ਰਾਪਤ ਹੋਣ ਤੇ ਜਿਸ ਦੇ ਅੰਦਰ ਖੁਸ਼ੀ ਪ੍ਰਗਟ ਹੋ ਆਈ, ਤਾਹਿ ਤਿਸਦਿਆਂ ਅੰਮ੍ਰਿਤ ਮਿਠੇ ਮਿਠੇ ਹਿਤਕਾਰੀ ਬਚਨਾਂ ਦ੍ਵਾਰਾ ਜਗਤ ਹੀ ਨਿਸਤਾਰੇ ਨੂੰ ਪਾਇਆ ਕਰਦਾ ਹੈ ਭਾਵ ਉਸ ਦੇ ਬਚਨਾਂ ਤੋਂ ਅਸੰਖ੍ਯਾਤ ਪੁਰਖਾਂ ਦੀ ਕਲ੍ਯਾਣ ਹੋਯਾ ਕਰਦੀ ਹੈ।"