[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਤਤੇ; ਇਕਿ ਬੋਲਨਿ ਮਿਠੇ ॥"
page = 1019
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are hot-tempered and some speak with sweet voice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਤੇਜ਼-ਤਬੀਅਤ ਹਨ ਤੇ ਕਈ ਮਿੱਠਾ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are hot-headed, and some speak very sweetly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤਮੋ ਗੁਣੀ ਹੈਂ, ਇਕ ਸਤੋਗੁਣੀ ਮਿਠੇ ਬਾਕ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਖਰ੍ਹਵੇ ਬੋਲਦੇ ਹਨ ਕਈ ਮਿੱਠੇ ਬੋਲ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros no tienen más que palabras agrias y malsanas que ofrecer."