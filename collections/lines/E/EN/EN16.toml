[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ ਆਪਿ; ਅਨੇਕਹਿ ਭਾਤਿ ॥"
page = 238
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inspite of appearing in various forms, the Lord Himself is but One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸਰੂਪਾਂ ਵਿੱਚ ਦਿਸਣ ਦੇ ਬਾਵਜੂਦ, ਸੁਆਮੀ ਖੁਦ ਕੇਵਲ ਇਕ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is One, although He appears in so many forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪ ਹੀ ਏਕ ਅਨੇਕ ਪ੍ਰਕਾਰ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਇਕ ਆਪ ਹੀ ਆਪ ਹੁੰਦਾ ਹੋਇਆ ਅਨੇਕਾਂ ਰੂਪਾਂ ਵਿਚ ਪਰਗਟ ਹੋ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੇਕਹਿ ਭਾਤਿ = ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Uno prevaleciendo en muchas manifestaciones,"