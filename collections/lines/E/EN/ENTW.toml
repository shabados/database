[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸੰਗਿ; ਤਰਿਆ ਸਭੁ ਲੋਗੁ ॥੫॥"
page = 239
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's company all the men are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਸਾਰੇ ਲੋਕੀਂ ਬਚ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Guru, all the people of the world are saved. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕੇ ਸੰਗ ਸੇ ਸੰਪੂਰਨ ਲੋਕ ਜੀਵੋਂ ਕਾ ਸਮੁਦਾਇ ਤਰਿਆ ਹੈ, ਵਾ ਮੈਂ ਸਭ ਸੰਸਾਰ ਸੇ ਤਰਿਆ ਹਾਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਸਾਰਾ ਜਗਤ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Compañía del Guru, todos los hombres son salvados. (5)"