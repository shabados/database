[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਤਾ ਕਾ ਦਾਸੁ ਹੈ; ਸੋਈ ਨਿਰੰਜਨ ਦੇਉ ॥੪॥"
page = 469
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of him Nanak, is a slave as he himself is the Pure Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਨਕ ਗੁਮਾਸ਼ਤਾ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He himself is the Immaculate Divine Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਮਾਯਾ ਤੇ ਰਹਤ ਅਰੁ (ਦੇਵ) ਪ੍ਰਕਾਸ਼ ਰੂਪੁ ਹੈਂ, ਮੈਂ ਤਿਸ ਕਾ ਦਾਸੁ ਹੂੰ॥੪॥☬ਮਨ ਕੀ ਇਸਥਿਤੀ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਮਨੁੱਖ ਦਾ ਦਾਸ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es Su Esclavo; tal ser es la Manifestación misma del Dios Inmaculado. (4)"