[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਗਵੈ ਸੂਰੁ ਗੁਰਮੁਖਿ ਹਰਿ ਬੋਲਹਿ; ਸਭ ਰੈਨਿ ਸਮੑਾਲਹਿ ਹਰਿ ਗਾਲ ॥"
page = 1335
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the sunrise, the Guru-ward utters the Lord's Name and remembers he, the Divine gospel the whole night through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦੇ ਚੜ੍ਹਨ ਨਾਲ ਗੁਰੂ ਅਨੁਸਾਰੀ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ ਅਤੇ ਸਾਰੀ ਰਾਤ ਹੀ ਰੱਬੀ ਵਾਰਤਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the rising of the sun, the Gurmukh speaks of the Lord. All through the night, he dwells upon the Sermon of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੂਰਜ ਉਦੇ ਭਏ ਤੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਮ ਹਰਿ ਨਾਮ ਕੋ ਹੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ ਔ ਸੰਪੂਰਨ ਰਾਤ੍ਰੀ ਮੇਂ ਭੀ ਹਰੀ ਕੀਆਂ (ਗਾਲ) ਬਾਤਾਂ ਕਰ ਤਿਸ ਕੋ ਸਮਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਸੂਰਜ ਚੜ੍ਹਦਾ ਹੈ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਲੱਗ ਪੈਂਦੇ ਹਨ, ਸਾਰੀ ਰਾਤ ਭੀ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਹੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰੁ = ਸੂਰਜ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ। ਬੋਲਹਿ = ਬੋਲਦੇ ਹਨ। ਰੈਨਿ = ਰਾਤ। ਸਮ੍ਹ੍ਹਾਲਹਿ = ਸੰਭਾਲਦੇ ਹਨ, ਚੇਤੇ ਕਰਦੇ ਹਨ। ਹਰਿ ਗਾਲ = ਹਰੀ ਦੀਆਂ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ) ਗੱਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el alba el Gurmukj medita en el Señor y durante la noche habita en el Sermón del Señor,"