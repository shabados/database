[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਉਪਾਵ ਕਰੇ. ਨਹੀ ਪਾਵੈ; ਬਿਨੁ ਸਤਿਗੁਰ ਸਰਣਾਈ ॥੩॥"
page = 205
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without seeking the shelter of the True Guru, man cannot get the key, though he makes various other efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੇ ਬਗੈਰ ਹੋਰ ਬਹੁਤੇ ਉਪਰਾਲੇ ਕਰਨ ਦੁਆਰਾ ਵੀ ਇਨਸਾਨ ਚਾਬੀ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may make all sorts of efforts, but it cannot be obtained, without the Sanctuary of the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਆਸਰੇ ਸੇ ਬਿਨਾਂ ਅਨੇਕ ਹੀ ਉਪਾਵ ਕਰੇ, ਵਿਦਿਆ ਰੂਪੀ ਕੁੰਜੀ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਜੀਵ ਹੋਰ ਹੋਰ ਅਨੇਕਾਂ ਹੀਲੇ ਕਰਦਾ ਹੈ, (ਪਰ ਉਹਨਾਂ ਹੀਲਿਆਂ ਨਾਲ ਪਰਮਾਤਮਾ ਨੂੰ) ਲੱਭ ਨਹੀਂ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y uno podrá tratar de todas las maneras, pero nunca obtendrá la llave si no acude al Guru.(3)"