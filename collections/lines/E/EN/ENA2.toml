[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ. ਨ ਬੂਝਹਿ; ਦੂਜੈ ਭਾਇਆ ॥"
page = 128
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by duality an apostate understands not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦਾ ਬਹਕਾਇਆ ਹੋਇਆ ਅਧਰਮੀ ਸਮਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs, in love with duality, do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦੂਜੈ ਭਾਵ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਸਮਝਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਨਹੀਂ ਸਮਝਦੇ (ਉਹਨਾਂ ਦਾ ਮਨ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਹੀ (ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los arrogantes Manmukjs no lo entienden y viven ofuscados por la dualidad."