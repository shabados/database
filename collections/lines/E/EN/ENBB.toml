[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਅਰਾਧਿ ਮਨਾ; ਬਿਨਾਸੈ ਸਗਲ ਰੋਗੁ ॥੨॥"
page = 398
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember Him my soul and all thine ailments shall be cured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਚਿੰਤਨ ਕਰ, ਮੇਰੀ ਜਿੰਦੜੀਏ, ਅਤੇ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਮਿੱਟ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Adoring Him, my mind is cured of all its ailments. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਆਰਾਧਨ ਸੇ ਸਭ ਰੋਗ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ, ਹੇ ਮਨ! ਤਿਸੀ ਕਾ ਆਰਾਧਨ ਕਰੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਉਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ) ਹਰੇਕ ਰੋਗ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਾਧਿ = ਸਿਮਰ। ਮਨਾ = ਹੇ ਮਨ! ਸਗਲ = ਸਾਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reside en Él, oh mente, y toda tu angustia será disipada. (2)"