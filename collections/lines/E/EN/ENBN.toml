[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਸਾ ਤਉ ਮਨ ਤੇ. ਨਹੀ ਛੂਟੀ; ਜੀਅ ਦਇਆ. ਨਹੀ ਪਾਲੀ ॥"
page = 1253
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cruel violence has not cherished mercy for living creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਦਈ ਜਬਰ ਤੇਰੇ ਚਿੱਤ ਤੋਂ ਦੂਰ ਨਹੀਂ ਹੋਇਆ ਅਤੇ ਤੂੰ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਤੇ ਰਹਿਮ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cruelty has not left your mind; you have not cherished kindness for other living beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਸਾ ਤੌ ਮਨ ਤੇ ਨਹੀਂ ਛੂਟੀ ਹੈ ਔਰ ਜੀਵੋਂ ਕੇ ਊਪਰ ਕੁਛ ਦ੍ਯਾ ਭੀ ਨਹੀਂ (ਪਾਲੀ) ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਰਮ ਪੁਸਤਕ ਸੁਣ ਕੇ ਭੀ) ਤੇਰੇ ਮਨ ਵਿਚੋਂ ਨਿਰਦਇਤਾ ਨਾਹ ਗਈ, ਤੂੰ ਲੋਕਾਂ ਨਾਲ ਪਿਆਰ ਦਾ ਸਲੂਕ ਨਾਹ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿੰਸਾ = ਨਿਰਦਇਤਾ। ਜੀਅ = ਜੀਵਾਂ ਨਾਲ। ਦਇਆ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La crueldad no ha dejado tu mente y no has desarrollado la Bondad por los demás seres vivientes."