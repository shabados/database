[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਸਦਾ ਸੁਖੁ ਪਾਇਆ ॥੬॥"
page = 424
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru alone he can obtain eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਹੀ ਉਹ ਸਦੀਵੀ ਆਰਾਮ ਨੂੰ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, eternal peace is obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਗੁਰਮੁਖੋਂ ਨੇ ਨਿਤ੍ਯ ਸੁਖ ਪਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ ਹੀ ਮਨੁੱਖ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtienen la Paz sólo cuando sirven al Verdadero Guru. (6)"