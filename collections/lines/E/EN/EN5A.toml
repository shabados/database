[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੁਪ੍ਰਸੰਨ ਭਏ ਵਡਭਾਗਿ ॥੧॥"
page = 866
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good destiny the Guru mightily pleased with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੁਆਰਾ ਗੁਰੂ ਜੀ ਮੇਰੇ ਉਤੇ ਪਰਮ ਖੁਸ਼ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the Guru has become pleased and satisfied with me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਵਡਭਾਗੀ ਗੁਰੂ ਹਮਾਰੇ ਪਰ ਪਰਸੰਨ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਉਂ ਉਸ) ਮਨੁੱਖ ਉਤੇ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਗੁਰੂ ਮੇਹਰਬਾਨ ਹੋ ਪਏ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪ੍ਰਸੰਨ = ਬਹੁਤ ਖ਼ੁਸ਼। ਵਡਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por una buena fortuna el Guru está complacido conmigo. (1)"