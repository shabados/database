[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ. ਫਲੁ ਪਾਵੈ ॥੮॥੧੬॥"
page = 285
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's favour, he obtains the reward, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਉਹ ਇਨਾਮ ਹਾਸਲ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, he receives the fruits of his rewards. ||8||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੋ ਧਰਮ ਆਦੀ ਸਰਬ ਫਲੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥੮॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪੀ) ਫਲ ਪਾ ਲੈਂਦਾ ਹੈ ॥੮॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, oh, dice Nanak, obtiene los frutos de su recompensa.  (8-16)"