[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਆਇਆ; ਸੋ ਸਭੁ ਕੋ ਜਾਸੀ ॥"
page = 1047
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are come; They all shall assuredly depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਏ ਹਨ, ਉਹ ਸਾਰੇ ਨਿਸਚਿਤ ਹੀ ਚਲੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All who come shall have to depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੰਸਾਰ ਮੇਂ ਆਯਾ ਹੈ, ਸੋ ਸਭ ਕੋਈ ਚਲ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਜੀਵ (ਜਗਤ ਵਿਚ) ਜੰਮਦਾ ਹੈ ਉਹ ਹਰੇਕ ਹੀ (ਜ਼ਰੂਰ ਇਸ ਜਗਤ ਤੋਂ) ਕੂਚ (ਭੀ) ਕਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que vino debe partir y el que está apegado al otro es atrapado en el dogal de Yama."