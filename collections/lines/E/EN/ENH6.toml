[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਸੁ ਗਿਆਨੀ; ਕਉਣੁ ਸੁ ਬਕਤਾ ॥"
page = 131
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is a Divine and who is a preacher?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਬ੍ਰਹਿਮਬੇਤਾ ਹੈ ਅਤੇ ਕੌਣ ਪ੍ਰਚਾਰਕ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is a spiritual teacher, and who is a preacher?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀ ਕੌਣ ਹੈਂ ੩, ਪਰਮੇਸ੍ਵਰ ਜਸ ਕਾ ਬਕਤਾ ਕੌਣ ਹੈ ੪?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਮਨੁੱਖ ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੀ = ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਣ ਵਾਲਾ। ਬਕਤਾ = ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਵਰਣਨ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es el sabio en sabiduría, quién es el sabio en lenguaje?,"