[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰ ਕਹਿ, ਨਾਮ ਏ ਬਾਨ ਕੇ; ਜਪੋ ਆਠਹੂੰ ਜਾਮ ॥੯੨॥"
page = 721

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After uttering the name “Raatri”, then speaking “Char” and afterwards saying the word “Dhar”, all the names of Baan can be remembered.92."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਧਰ' ਕਹਿ ਦਿਓ। ਇਹ ਬਾਣ ਦੇ ਨਾਮ ਹਨ। (ਜਿਸ ਨੂੰ ਮੈਂ) ਅਠੇ ਪਹਿਰ ਯਾਦ ਕਰਦਾ ਹਾਂ ॥੯੨॥"