[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਈ ਲੀਯੋ ਕਰਿ ਦਿਜ ਬੀਰ ॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The water that oozed out from the eye of Shukracharya, the King took it in his hand."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹੀ (ਉਸ) ਸ੍ਰੇਸ਼ਠ ਬ੍ਰਾਹਮਣ ਨੇ ਲੈ ਲਿਆ।"