[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਣੁ ਪਾਣੀ ਅਗਨਿ ਤਿਨਿ ਕੀਆ; ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸ ਅਕਾਰ ॥"
page = 504
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has created air, water, fire, Brahma, Vishnu, Shiva and the entire creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹਵਾ, ਜਲ, ਅੱਗ, ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ, ਸ਼ਿਵਜੀ ਅਤੇ ਸਮੂਹ ਰਚਨਾ ਸਾਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created air, water and fire, Brahma, Vishnu and Shiva - the whole creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਪਵਣ ਪਾਣੀ ਅਰ ਅਗਨੀ ਆਦਿ ਤਤੋਂ ਕੋ ਉਤਪਤਿ ਕੀਆ, ਪੁਨਾ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਅਰ ਸਿਵ ਤੀਨੋਂ ਦੇਵਤਾ ਕੀਏ। ਤਿਨ ਦ੍ਵਾਰਾ ਸਰਬ ਪ੍ਰਪੰਚ ਕੇ (ਅਕਾਰ) ਸਰੀਰ ਕੀਏ॥☬ਇਸ ਪਕਾਰ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਹਵਾ ਪਾਣੀ ਅੱਗ (ਆਦਿਕ ਤੱਤ) ਰਚੇ, ਤਾਂ ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਸ਼ਿਵ ਆਦਿਕ ਦੇ ਵਜੂਦ ਰਚੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਕੀਆ = (ਜਦੋਂ) ਪੈਦਾ ਕੀਤਾ। ਮਹੇਸ = ਸ਼ਿਵ। ਅਕਾਰ = ਸਰੂਪ, ਵਜੂਦ, ਹਸਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, creaste el aire, el agua y el fuego, y también creaste a Brahma, Vishnú y Shiva, la Creación entera,"