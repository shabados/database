[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਚਨਾ ਤੇਰੀ. ਕਿਆ ਗਤਿ ਮੇਰੀ; ਹਰਿ ਬਿਨੁ ਘੜੀ. ਨ ਜੀਵਾ ॥"
page = 1107
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, creation is Thine. Of what account am I? My Lord, without Thee, I cannot live even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਖਲਕਤ ਤੇਰੀ ਹੈ। ਮੈਂ ਕਿਹੜੇ ਹਿਸਾਬ-ਕਿਤਾਬ ਵਿੱਚ ਸਹਾਂ?ਮੇਰੇ ਮਾਲਕ ਤੇਰੇ ਬਗੈਰ ਮੈਂ ਇਕ ਮੁਹਤ ਕਰ ਭੀ ਜੀਉ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, the Created Universe is Yours; what is my condition? Without the Lord, I cannot survive, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੀ ਰਚਨਾਂ ਮੇਂ ਮੇਰੀ ਬੁਧੀ ਲਾਗ ਰਹੀ ਹੈ ਯਾਂ ਤੇ ਮੇਰੀ ਕਯਾ ਗਤੀ ਹੋਵੇਗੀ, ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਬਿਨਾਂ ਮੇਂ ਇਕ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਜੀਵ ਨਹੀਂ ਸਕਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੀ ਰਚੀ ਮਾਇਆ ਵਿਚ (ਰੁੱਝਾ ਪਿਆ) ਹਾਂ। ਮੇਰਾ ਕੀਹ ਹਾਲ ਹੋਵੇਗਾ? ਤੈਥੋਂ ਬਿਨਾ (ਤੇਰੀ ਯਾਦ ਤੋਂ ਬਿਨਾ) ਇਕ ਘੜੀ ਭੀ ਜੀਊਣਾ ਇਹ ਕੇਹੀ ਜ਼ਿੰਦਗੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda creación es Tuya, ¿qué valor puedo tener yo? Sin Ti, mi Señor, no vivo ni siquiera por un instante."