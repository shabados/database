[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਥਾ ਚਤੁਰਦਸ ਮੰਤ੍ਰ ਬਰ; ਨ੍ਰਿਪ ਸੌ ਕਹੀ ਬਖਾਨਿ ॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus the Minister narrated the fourteenth parable to the Raja."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉੱਤਮ ਮੰਤ੍ਰੀ ਨੇ ਰਾਜੇ ਨੂੰ ਚੌਦਵੀਂ ਕਥਾ ਸੁਣਾਈ।"