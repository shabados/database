[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਿ ਦਿਪਤਿ ਦਾਮਨੀ ਪ੍ਰਭਾ; ਹੀਯਰੇ ਪਛੁਤਾਵਤ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lightning seeing his luster feels sorrowful also for its bedimmed radiance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਲਿਸ਼ਕ ਨੂੰ ਵੇਖ ਕੇ ਬਿਜਲੀ ਦੀ ਪ੍ਰਭਾ ਹਿਰਦੇ ਵਿਚ ਪਛਤਾ ਰਹੀ ਹੈ।"