[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਹਰਿ ਰੰਗੁ ਚੜਾਏ ॥"
page = 114
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by the Guru's instruction dyes him in His affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਸ ਨੂੰ ਆਪਣੀ ਪ੍ਰੀਤ ਦੀ ਰੰਗਤ ਚਾੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, we are dyed in the color of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਤਿਨ ਕੋ ਹਰੀ ਆਪਨਾ ਰੰਗ ਚੜਾਵਤੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਪਿਆਰ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ ਇਹ) ਰੰਗ ਚਾੜ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Palabra del Guru, la mente es teñida con el Color del Señor."