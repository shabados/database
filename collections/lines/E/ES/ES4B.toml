[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਾਉ ਚਿਤੁ ਚਉਗੁਨੋ ਬਢੈ ਪ੍ਰਬਲ ਪ੍ਰੇਮ ਨੇਮ; ਦਯਾ ਦਸ ਗੁਨੀ ਉਪਜੈ ਦਯਾਲ ਦੇਵ ਕੀ ।੬੫੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Bless me that this desire and enthusiasm of my heart becomes fourfold. May the love within me become more powerful and unbearable and the benevolence of the beloved effulgent Lord appear ten times more for me.  (653)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਚਿਤ ਦਾ ਚਾਉ ਚੌਣਾ ਵਧੇ ਤੇ ਪ੍ਰੇਮ ਦਾ ਨੇਮ ਹੋਰ ਪ੍ਰਚੰਡ ਹੋਵੇ ਤੇ ਉਧਰੋਂ ਉਸ ਦਿਆਲੂ ਦੇਵ ਮੇਰੇ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਭੀ ਦਸ ਗੁਣੀ ਹੋ ਕੇ ਪ੍ਰਗਟੇ ॥੬੫੩॥"