data = "ਸੁੰਦਰ ਕੌ ਰਾਜਾ ਭਏ; ਮਾਰਤ ਭਏ ਬਜਾਇ ॥੧੧॥"
page = 981

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The handsome Raja was killed after challenges.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਰਾਜੇ ਨੂੰ ਲਲਕਾਰ ਲਲਕਾਰ ਕੇ ਮਾਰ ਦਿੱਤਾ ॥੧੧॥"