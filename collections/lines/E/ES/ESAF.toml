[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤਿ ਗਿਰੈ ਪੁਨਿ ਜੂਝਿ ਮਹਾ ਰਣਿ ॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After striking their swords and arrows, the brave fighters ultimately fell down during that great war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਤਿ ਵਿਚ ਉਸ ਵੱਡੀ ਜੰਗ ਵਿਚ ਜੂਝ ਕੇ ਡਿਗਦੇ ਸਨ।"