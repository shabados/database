[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਮੇਰੇ ਬੀਠੁਲਾ; ਲੈ ਬਾਹੜੀ ਵਲਾਇ ॥"
page = 92
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet my Beloved and embrace me with Thine arms around me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਪ੍ਰੀਤਮਾਂ ਮੈਨੂੰ ਆਪਣੀਆਂ ਬਾਹਾਂ ਵਿਚ ਲੈ ਗਲਵਕੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"O my Beloved, take me into Your Embrace!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੀਠਲ! (ਬੀ) ਸਰਬ ਕੀ ਉਤਪਤੀ, (ਠੁ) ਸਰਬ ਕੀ ਇਸਥਿਤ, (ਲੈ) ਸਰਬ ਕਾ ਨਾਸ ਕਰਨੇ ਵਾਲੇ ਪ੍ਰਮੇਸ੍ਵਰ ਮੁਝ ਕੋ ਮਿਲ, (ਲੈ ਬਾਹੜੀ ਵਲਾਇ) ਮੇਰੀ ਭੁਜਾ ਕੋ ਪਕੜ ਲੇ, ਵਾ ਅਪਨੀ ਭੁਜਾ ਮੇਂ ਲੇ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਮੈਨੂੰ ਮਿਲ, ਗਲਵੱਕੜੀ ਪਾ ਕੇ ਮਿਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹੜੀ ਵਲਾਇ = ਬਾਹਾਂ ਵਲ ਕੇ, ਗਲਵੱਕੜੀ ਪਾ ਕੇ। ਬੀਠੁਲ = ਹੇ ਬੀਠੁਲ! ਹੇ ਪ੍ਰਭੂ! ਹੇ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ! {वि = स्थल}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "“Tómame, mi Señor, en Tu Abrazo,"