[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸ੍ਵੰਭਰ ਜੀਅਨ ਕੋ ਦਾਤਾ; ਭਗਤਿ ਭਰੇ ਭੰਡਾਰ ॥"
page = 500
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The All-sustaining Lord is Beneficent to the living beings and brimful are His treasures of devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੂੰ ਪਾਲਣ ਵਾਲਾ ਸੁਆਮੀ ਪ੍ਰਾਣਧਾਰੀਆਂ ਦਾ ਦਾਤਾਰ ਹੈ। ਲਬਾਲਬ (ਭਰਪੂਰ) ਹਨ ਉਸ ਦੇ ਸ਼ਰਧਾ ਪ੍ਰੇਮ ਦੇ ਖਜਾਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-sustaining Lord is the Giver of all beings; His devotional worship is an overflowing treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਕਾਲ ਪੁਰਖ ਬਿਸ੍ਵੰਭਰ ਸੰਸਾਰ ਕੋ ਭਰਨ ਕਰਤਾ ਹੈ। ਧਰਮ ਅਰਥ ਕਾਮ ਮੋਖ ਸਭ ਜੀਵੋਂ ਕੋ ਦੇਤਾ ਹੈ, ਭਗਤੀ ਕੇ ਭੰਡਾਰੇ ਜਿਸ ਕੇ ਭਰੇ ਹੀ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹ ਪਰਮਾਤਮਾ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪਾਲਣ ਵਾਲਾ ਹੈ, ਉਹ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਗਤੀ (ਦੇ ਧਨ) ਨਾਲ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Dador de Plenitud del mundo; Benévolo es con todos. Su Tesoro de Alabanza es Inacabable;"