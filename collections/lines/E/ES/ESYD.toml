[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਘਰਿ ਲਾਗੈ ਆਗਿ ਜਾਗਿ ਕੂਆ ਖੋਦਿਓ ਚਾਹੈ; ਕਾਰਜ ਨ ਸਿਧਿ ਹੋਇ ਰੋਇ ਪਛੁਤਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as while sleeping, someone's house catches fire and he wakes up and starts digging well, he cannot succeed in putting off the fire. Instead, he then repents and cries."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਘਰ ਨੂੰ ਅੱਗ ਲਗਿਆਂ, ਨੀਂਦ ਤੋਂ ਜਾਗਕੇ ਕੋਈ ਖੂਹ ਪੱਟਨਾ ਚਾਹੇ ਤਾਂ ਕਾਰਜ ਸਿੱਧ ਨਹੀਂ ਹੋ ਸਕਦਾ; ਸਗੋਂ ਰੋ ਰੋ ਕੇ ਪਛੋਤਾਵਾ ਹੀ ਕਰਨ ਪੈਂਦਾ ਹੈ ਭਾਵ ਹੌਕੇ ਭਰਣੇ ਪੈਂਦੇ ਹਨ।"