[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਹਰਿ ਸੇਤੀ. ਮਨੁ ਰਾਤਾ ॥"
page = 1164
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is my soul imbued with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੇਰੀ ਜਿੰਦੜੀ ਹਰੀ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so is my mind imbued with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹਮਾਰਾ ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮਨੁ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ! (-ਚਰਨਾਂ) ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así mi mente está imbuida en el Amor de Dios."