[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬਿਧਿ ਕਹਿਓ; ਪੁਕਾਰਿ ਪੁਕਾਰਿ ॥੫॥੧॥੯॥"
page = 1159
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have, in many ways, proclaimed aloud and aloud this truth unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਇਸ ਸਚਾਈ ਦਾ ਤੈਨੂੰ ਉੱਚੀ ਉਚੀ ਹੋਕਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many ways, I have proclaimed this out loud. ||5||1||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਤੋ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕਰ ਪੁਕਾਰ ਪੁਕਾਰ ਕੇ ਕਹਿ ਦੀਆ ਹੈ॥੫॥੧॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਕੂਕ ਕੂਕ ਕੇ ਦੱਸ ਰਿਹਾ ਹਾਂ ॥੫॥੧॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora eres tú quien ganará o perderá la batalla de la Vida. (5-1-9)"