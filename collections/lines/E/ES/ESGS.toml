[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਤ. ਨਹ ਲਗੈ ਬਾਰ; ਓਰੇ ਸਮ ਗਾਤੁ ਹੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1352
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is like the hail, it shall vanish away in no time. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦੇਹ ਗੜੇ ਦੀ ਮਾਨੰਦ ਹੈ। ਅਲੋਪ ਹੁੰਦਿਆਂ ਇਸ ਨੂੰ ਦੇਰੀ ਨਹੀਂ ਲੱਗਣੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your body is like a hail-stone; it melts away in no time at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕੋ ਬਿਨਸਤਿਆਂ ਹੋਇਆਂ (ਬਾਰ) ਦੇਰੀ ਨਹੀਂ ਲਗੇਗੀ, ਕਿਉਂਕਿ ਇਹੁ (ਗਾਤ) ਸਰੀਰ (ਓਰੇ) ਗੜੇਵਤ ਖਰ ਜਾਨੇਹਾਰਾ ਹੈ, ਭਾਵ ਸੇ ਪ੍ਰਣਾਮੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਇਹ) ਸਰੀਰ (ਨਾਸ ਹੋਣ ਵਿਚ) ਗੜੇ ਵਰਗਾ ਹੀ ਹੈ (ਇਸ ਦੇ) ਨਾਸ ਹੁੰਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Cuerpo es como una bolita de granizo, se derrite en un parpadeo. (1-Pausa)"