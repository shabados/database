[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹਿ ਸਾਚੈ ਲਿਖਿਆ ਅੰਮ੍ਰਿਤੁ ਬਿਖਿਆ; ਜਿਤੁ ਲਾਇਆ. ਤਿਤੁ ਲਾਗਾ ॥"
page = 582
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting down, the True Lord, writes of Nectar and poison and the man attaches to, with which the Lord, him attaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਠ ਕੇ, ਸੱਚਾ ਸੁਆਮੀ, ਅੰਮ੍ਰਿਤ ਤੇ ਜ਼ਹਿਰ ਲਿਖਦਾ ਹੈ। ਪ੍ਰਾਣੀ ਉਸੇ ਨਾਲ ਜੁੜਦਾ ਹੈ ਜਿਸ ਨਾਲ ਸੁਆਮੀ ਉਸ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord sits and writes of ambrosial nectar, and bitter poison; as the Lord attaches us, so are we attached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਨੇ ਆਪ ਬੈਠ ਕੇ ਅੰਮ੍ਰਿਤ ਔ ਬਿਖ, ਭਾਵ ਸੁਖ ਦੁਖ ਦੋਨੋਂ ਕੋ ਲਿਖਾ ਹੈ, ਫਿਰ ਜਿਧਰ ਲਗਾਇਆ ਹੈ, ਤਿਸੀ ਓਰ ਜੀਉ ਲਗਾ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਸੋਚ-ਵਿਚਾਰ ਕੇ ਲਿਖ ਦਿੱਤਾ ਹੁੰਦਾ ਹੈ ਕਿ ਜੀਵ ਨੇ ਨਵੇਂ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਵਿਹਾਝਣਾ ਹੈ ਜਾਂ ਮਾਇਆ-ਜ਼ਹਿਰ ਖੱਟਣਾ ਹੈ। ਇੰਜ ਜੀਵ ਨੂੰ ਜਿਧਰ ਲਾਇਆ ਜਾਂਦਾ ਹੈ ਉਧਰ ਇਹ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero escribe de virtud y de placer, y como es Su Voluntad así le va al hombre."