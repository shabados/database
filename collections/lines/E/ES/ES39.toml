[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਗੁਨ ਗਾਈਅਹਿ; ਤਜੀਅਹਿ ਅਵਰਿ ਜੰਜਾਲ ॥"
page = 298
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lay aside other entanglements and sing God's praises throughout the eight watches of the day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਪੁਆੜੇ ਛੱਡ ਦੇ ਅਤੇ ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord twenty-four hours a day; renounce other entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਠ ਪਹਰਿ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਇਨ ਕਰੀਏ ਔਰ ਜੰਜਾਲੋਂ ਕੋ ਤਿਆਗ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਅੱਠੇ ਪਹਰ (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾਏ ਜਾਣ, ਤੇ ਹੋਰ ਸਾਰੇ ਬੰਧਨ ਛੱਡੇ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਈਅਹਿ = (ਜੇ) ਗਾਏ ਜਾਣ। ਤਜੀਅਹਿ = (ਜੇ) ਤਜੇ ਜਾਣ। ਅਵਰਿ = ਹੋਰ {ਬਹੁ-ਵਚਨ}। ਜੰਜਾਲ = (ਮਾਇਆ ਵਿਚ ਫਸਾਣ ਵਾਲੇ) ਬੰਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vamos a quitarnos de todas la preocupaciones y a contemplar al Señor noche y día."