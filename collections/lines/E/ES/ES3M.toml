type = "primary"
data = "ਆਸਨ ਅਡੋਲ, ਅਨਭੂਤ ਕਰਮ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thy Seat is Stable and Thy actions are non-elemental!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਆਸਣ ਅਡੋਲ ਹੈ ਅਤੇ ਤੇਰਾ ਕਰਮ ਵਿਸਮਾਦੀ ਹੈ"