[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ; ਅਪੁਨੀ ਸੋਭਾ ਲੋਰੈ ॥"
page = 266
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man desires honour for himself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਆਪਣੇ ਲਈ ਇੱਜ਼ਤ ਆਬਰੂ ਚਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you long for honor for yourself,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਅਪਨੀ ਸੋਭਾ ਹੋਈ (ਲੋਰੈ) ਚਾਹਿਤਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਸੋਭਾ ਚਾਹੁੰਦਾ ਹੋਵੇ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਰੈ = ਚਾਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el hombre busca dignidad y reconocimiento,"