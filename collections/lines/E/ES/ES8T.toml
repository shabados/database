[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਨਗਰੀ; ਖੋਜਿ ਖੋਜਾਈ ॥"
page = 732
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction I have searched the body village,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਦੇਹੀ ਪਿੰਡ ਦੀ ਢੂੰਡ-ਭਾਲ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, I searched and searched the body-village;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਲੈ ਕੇ ਦੇਹੀ ਰੂਪ ਨਗਰੀ ਵਿਚਾਰ ਕੇ ਢੂੰਢੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਮੈਂ ਆਪਣੇ ਸਰੀਰ-ਨਗਰ ਦੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਖੋਜ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ। ਨਗਰੀ = ਸਰੀਰ (-ਨਗਰੀ)। ਖੋਜਿ = ਖੋਜ ਕਰ ਕੇ। ਖੋਜਾਈ = ਖੋਜ ਕਰਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruido por el Guru he buscado a través del territorio de mi cuerpo"