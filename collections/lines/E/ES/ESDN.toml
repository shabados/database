[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਜਨੇਊ; ਧਿਆਨੁ ਕੁਸਪਾਤੀ ॥"
page = 355
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meditation the leaves of spear grass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ-ਧਿਆਨ (ਸਿਮਰਨ) ਨੂੰ ਦੱਭ ਦੇ ਪੱਤੇ ਬਣਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let spiritual wisdom be the sacred thread, and meditation the ceremonial ring."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਨ ਕੋ ਸੁਧ ਕੀਆ ਹੈ ਗ੍ਯਾਨ ਕਾ ਜਨੇਊ ਪਹਿਰਾ ਹੈ ਔਰ ਧ੍ਯਾਨ ਕੀ (ਕੁਸਪਾਤੀ) ਕੁਸਾ ਕੇ ਛਲੇ ਪਹਰੇ ਹੈਂ, ਸੋ ਬ੍ਰਾਹਮਣ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਜਨੇਊ ਹੈ ਤੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਹੋਈ ਸੁਰਤਿ ਦੱਭ ਦਾ ਛੱਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que Kusha, el anillo sagrado para la ceremonia de Yagna sea la meditación;"