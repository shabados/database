[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਬੰਨੑਿ ਚਲਾਈਐ ਪਿਆਰੇ; ਮਨਮੁਖਿ ਲਹੈ ਸਜਾਇ ॥"
page = 636
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's will, is he bound down and despatched, O dear, The perverse person suffers punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਦੁਆਰਾ, ਉਹ ਨਰੜਿਆ ਹੋਇਆ ਤੌਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ। ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਸਜ਼ਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Will, some are bound and gagged and driven away, O Beloved; the self-willed manmukhs suffer their punishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਹੁਕਮ ਮੇਂ ਹੀ ਪ੍ਰਾਣੀ ਜਮਲੋਕ ਕੋ ਬੰਨ੍ਹ ਕਰ ਚਲਾਇ ਦਈਤਾ ਹੈ ਔਰ ਮਨਮੁਖ ਨਰਕੋਂ ਕੀ ਸਜਾਇ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ (ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ) ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਬੰਨ੍ਹ ਕੇ (ਭਾਵ, ਜੋਰੋ ਜੋਰੀ) ਇਥੋਂ ਤੋਰਿਆ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਮੋਹ ਦੇ ਕਾਰਨ ਉਹ ਇਸ ਮਾਇਆ ਨੂੰ ਛੱਡਣਾ ਨਹੀਂ ਚਾਹੁੰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਨ੍ਹ੍ਹਿ = ਬੰਨ੍ਹ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor la Palabra del Shabd es concebida"