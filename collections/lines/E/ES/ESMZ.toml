data = "ਸਭ ਤਨਿ ਬਸਤ੍ਰ ਤਿਲੋਨਾ ਧਰਾ ॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After preparing the funeral pyre, he took bath and wore the garments of deep orange colour on his body"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਸ਼ਰੀਰ ਅਤੇ ਬਸਤ੍ਰਾਂ ਨੂੰ ਤਿਲਾਂ ਦੇ ਤੇਲ ਵਿਚ ਤਰ ਕਰ ਲਿਆ।"