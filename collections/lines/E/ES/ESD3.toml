[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਟੁ ਸੁਭਾਈ; ਪਾਇਆ ਮੀਤ ॥"
page = 372
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, my gentle brother, friend and intercessor,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਸ਼ੀਲ ਵੀਰ, ਮਿੱਤਰ ਅਤੇ ਵਚੋਲੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my gentle brother, mediator and friend"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਿਤ੍ਰ (ਵਿਸਟੁ) ਵਕੀਲ ਸਤਗੁਰੂ (ਸੁਭਾਈ) ਸੋਭਾਇਮਾਨ ਪਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਨਾਲ ਮੈਨੂੰ) ਪਿਆਰ-ਭਰੇ ਹਿਰਦੇ ਵਾਲਾ ਵਿਚੋਲਾ ਮਿੱਤਰ ਮਿਲ ਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así, mediante mi gentil hermano, mi amigo,"