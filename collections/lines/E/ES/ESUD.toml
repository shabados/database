[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਭੀ ਸਾਚਾ. ਹੋਸੀ ਸੋਈ ॥"
page = 1060
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is and He shall also be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਉਹ ਹੋਵੇਗਾ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is, and shall always be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਭੀ ਤੂੰ ਸਾਚਾ ਹੈਂ ਆਗੇ ਭੀ ਤੂੰ (ਸੋਈ) ਤੂੰ ਹੀ ਹੋਸੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਇਸ ਵੇਲੇ ਭੀ ਮੌਜੂਦ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Verdad y siempre lo serás, eres Quien ha creado Todo, no, no hay nadie más,"