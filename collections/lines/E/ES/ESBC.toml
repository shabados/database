[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਬਿਚਾਰ ਕੀਯੋ ਚਿਤ ਮੈ; ਭਜ ਹੌ, ਇਹ ਤੇ ਇਹ ਪਾਛੇ ਪਰੈ ਹੋ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna thought in his mind that if he would run, then the malechha would run after him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਮਨ ਵਿਚ ਇਕ ਵਿਚਾਰ ਕੀਤਾ ਕਿ (ਜੇ ਮੈਂ) ਇਸ ਤੋਂ ਭਜਦਾ ਹਾਂ, (ਤਾਂ) ਇਹ ਪਿਛੇ ਪੈ ਜਾਏਗਾ।"