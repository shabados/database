[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਮੇਰਾ ਸੁਆਮੀ ਵੂਠਾ ॥"
page = 563
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the hearts abides the Lord, my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਮੈਡਾਂ ਮਾਲਕ, ਸੁਅਮੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within each and every heart, dwells my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਘਟੋਂ, ਭਾਵ ਸਭ ਸਰੀਰੋਂ ਕੇ ਅੰਤਰ ਮੇਰਾ ਸ੍ਵਾਮੀ (ਵੂਠਾ) ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਵੂਠਾ = ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todos los corazones habita el Señor, mi Único Maestro,"