[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰਹਿ ਸਗਲੇ ਕੁਲ ਤਾਰਹਿ; ਜੋ ਤੇਰੀ ਸਰਣਾਈ ॥੨॥"
page = 1155
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, they who repair to Thy refuge: they save themselves and save their entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜੋ ਮੇਰੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ, ਉਹ ਖੁਦ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ ਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who enter Your Sanctuary, Lord, save themselves, and save all their ancestors as well. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੀ ਸਰਣ ਮੇਂ ਹੈਂ ਵਹੁ ਸੰਤ ਆਪ ਤਰ ਜਾਤੇ ਹੈਂ ਔਰ ਅਪਨੇ ਸਮਗ੍ਰ ਕੁਲੋਂ ਕੋ ਭੀ ਤਾਰ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਸਰਨ ਆ ਪੈਂਦੇ ਹਨ, ਉਹ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ, ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਹਿ = ਤਰ ਜਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਸਗਲੇ = ਸਾਰੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, quien se postre en Tu Santuario, emancipado estará, así como todas sus generaciones. (2)"