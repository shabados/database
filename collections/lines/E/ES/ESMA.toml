[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਬ੍ਰਹਮਚਰਜੰ ਸੁ ਧਰਮਾਧਿਕਾਰੀ ॥"
page = 645

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was the practiser of various kinds, a great celibate and an authority on Dharma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਨ ਬ੍ਰਹਮਚਾਰੀ ਧਰਮ ਦਾ ਅਧਿਕਾਰੀ ਹੈ।"