[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੇਰੀ ਕੇ ਚਿਤ੍ਰ ਲਗਾਇ ਤਨੈ; ਸਿਰ ਪੰਖ ਧਰਿਯੋ ਭਗਵਾਨ ਕਲਾਪੀ ॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna applied the red ochre to his body and fixed the feather of the peocock on his head"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰੀਰ ਉਤੇ ਗੇਰੀ ਦੇ ਛਾਪੇ ਲਗਾਏ ਹੋਏ ਹਨ ਅਤੇ ਸਿਰ ਉਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਮੋਰ-ਖੰਭ ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਹੈ।"