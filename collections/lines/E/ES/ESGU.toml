[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਅਧਾਰੁ ਟੇਕ ਹੈ; ਹਰਿ ਨਾਮੇ ਹੀ ਸੁਖੁ ਮੰਡਾ ਹੇ ॥੪॥੮॥੨੨॥੬੦॥"
page = 171
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is slave Nanak's sustenance and support, and by god's Name I enjoy peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਗੋਲੇ ਨਾਨਕ ਦਾ ਅਹਾਰ ਅਤੇ ਆਸਰਾ ਹੈ ਅਤੇ ਰਬ ਦੇ ਨਾਮ ਦੁਆਰਾ ਹੀ ਮੈਂ ਆਰਾਮ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak takes the Sustenance and Support of the Naam. In the Name of the Lord, he enjoys celestial peace. ||4||8||22||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ! ਹਮ ਦਾਸੋਂ ਕੋ ਆਪ ਕੇ ਨਾਮ ਕਾ ਹੀ, ਬਾਣੀ ਕਾ ਹੀ ਅਧਾਰੁ ਹੈ ਔਰੁ ਆਪ ਕੇ ਨਾਮ ਕਾ ਹੀ ਤਨ ਕੋ (ਟੇਕ) ਆਸਰਾ ਹੈ। ਔਰ ਹੇ ਹਰਿ! ਆਪ ਕੇ ਨਾਮ ਸੇ ਹੀ ਹਮਾਰੇ ਮਨ ਨੇ ਸੁਖੁ (ਮੰਡਾ) ਧਾਰਨ ਕੀਆ ਹੈ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਸਹਾਰਾ ਬਣਾਇਆ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੪॥੮॥੨੨॥੬੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ। ਮੰਡਾ = ਮਿਲਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es lo principal en la vida de Nanak, pues en Tu Nombre reside mi Paz.  (4-8-22-60)"