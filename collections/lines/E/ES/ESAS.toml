[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਤੇ ਇਸ ਨੋ; ਸਭੁ ਕਿਛੁ ਸੂਝਿਆ ॥੫॥"
page = 235
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "since then every thing occurs to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਤੋਂ ਉਸ ਨੂੰ ਸਾਰੇ ਕੁਝ ਦੀ ਗਿਆਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he understands everything. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਭੇਦ ਦੂਰ ਹੋ ਗਏ ਤਬ ਹੀ ਇਸ ਕੋ ਸਭ ਕੁਛ ਸੂਝ ਗਿਆ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਸ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਦਾ) ਹਰੇਕ ਅੰਗ ਸੁੱਝ ਪੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces tiene la Visión de la Esencia de todas las cosas. (5)"