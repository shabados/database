[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਬਿਨਸੈ; ਨਾਮੁ ਵਿਸਾਰਾ ॥"
page = 1057
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, the entire world dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭਲਾ ਕੇ, ਸਾਰਾ ਜਹਾਨ ਮਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the Name of the Lord, all the world perishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਨਾਮ ਕੋ ਬਿਸਾਰ ਕੇ ਬਿਨਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਦੇ ਕਾਰਨ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਸਾਰਾ ਜਗਤ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸੈ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਹੈ। ਵਿਸਾਰਾ = ਵਿਸਾਰਿ, ਭੁਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin servir al Guru Verdadero, uno no logra obtener el Nombre del Señor;"