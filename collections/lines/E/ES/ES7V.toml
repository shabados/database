[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਮੇਰਾ ਮਨੁ ਬਿਖਿਆ ਬਿਮੋਹਿਆ; ਕਛੁ ਆਰਾ ਪਾਰੁ. ਨ ਸੂਝ ॥੧॥"
page = 346
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So my soul, infatuated with vice has no idea to this world and the next."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਪਾਪ ਦੀ ਗੁਮਰਾਹ ਕੀਤੀ ਹੋਈ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਦਾ ਕੁਝ ਭੀ ਖਿਆਲ ਨਹੀਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so, my mind, infatuated with corruption, understands nothing about this world or the next. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਮੇਰਾ ਮਨੁ ਬਿਸੇਸ ਕਰ ਕੇ ਬਿਸ੍ਯੋਂ ਮੇਂ ਮੋਹਤ ਹੂਆ ਹੈ, ਯਾਂ ਤੇ ਕਛੁ (ਆਰਾ) ਉਰਾਰ ਜਗਤੁ (ਪਾਰੁ) ਪਾਰ ਰੂਪ ਬ੍ਰਹਮ ਨਹੀਂ ਸੂਝਤਾ; ਅਰਥਾਤ ਏਹ ਨਿਸਚਾ ਨਹੀਂ ਹੋਤਾ ਕਿ ਬ੍ਰਹਮ ਸਤ ਹੈ ਔਰ ਜਗਤ ਮਿਥਿਆ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਮੈਂ ਤੌ ਸਰਬ ਬਿਆਪੀ ਹਾਂ ਮੇਰੇ ਕੋ ਕਿਯੋਂ ਨਹੀਂ ਤੂੰ  ਜਾਣਤਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਮੇਰਾ ਮਨ ਮਾਇਆ (ਦੇ ਖੂਹ) ਵਿਚ ਇਤਨਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਫਸਿਆ ਹੋਇਆ ਹੈ ਕਿ ਇਸ ਨੂੰ (ਮਾਇਆ ਦੇ ਖੂਹ ਵਿਚੋਂ ਨਿਕਲਣ ਲਈ) ਕੋਈ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਸੁੱਝਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੇ = ਇਸੇ ਤਰ੍ਹਾਂ। ਬਿਖਿਆ = ਮਾਇਆ। ਬਿਮੋਹਿਆ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਮੋਹਿਆ ਹੋਇਆ। ਆਰਾ ਪਾਰੁ = ਉਰਲਾ ਤੇ ਪਾਰਲਾ ਬੰਨਾ। ਨ ਸੂਝ = ਨਹੀਂ ਸੁੱਝਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mucho menos lo que hay más lejos. Estoy tan seducido por el vicio, que ya no sé lo que es bueno ni lo que es malo."