[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਹ ਬਿਦੇਹੀ, ਲੋਗ ਅਲੋਗੀ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Being embodied he is yet beyond the body and while living in the world he is beyond the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ) ਦੇਹ ਵਿਚ (ਵਸਦੇ ਹੋਏ) ਵਿਦੇਹੀ ਹਨ, (ਅਰ) ਲੋਕਾਂ (ਦੀ ਪਰਵਿਰਤੀ ਵਿਚ ਵਸਦੇ) ਨਿਰਵਿਰਤੀ ਵਿਚ ਹਨ।"