[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਨਾਰੀ ਸਿਉ; ਘਾਲੈ ਧੰਧਾ ॥"
page = 1165
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has an affair with another's woman,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰਸ ਦੀ ਇਸਤ੍ਰੀ ਨਾਲ ਵਿਹਾਰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and has an affair with another woman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਇਸਤ੍ਰੀ ਕੇ ਸਾਥ ਵਿਸ੍ਯ ਰੂਪ ਧੰਧਾ (ਘਾਲੈ) ਪਾਵਤਾ ਹੈ, ਭਾਵ ਪ੍ਰੇਮੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਾਈ ਜ਼ਨਾਨੀ ਨਾਲ ਝਖਾਂ ਮਾਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tiene relaciones con alguien más;"