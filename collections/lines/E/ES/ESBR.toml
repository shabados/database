[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਲੰਘੇ, ਪਾਪ ਪਹਾੜਾ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming gurmukh, one becomes capable of jumping across mountains of sins."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਅੱਗੇ ਲਿਖਦੇ ਹਨ) ਗੁਰਮੁਖ ਪਾਪਾਂ ਦੇ ਪਹਾੜ ਥੋਂ ਲੰਘ ਜਾਂਦੇ ਹਨ।"