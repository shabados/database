[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਕੈ ਤਾਈ; ਭੇਖ ਨਿਵਾਸੀ ॥"
page = 939
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 24: For the sake of the Lord's vision, I have adopted this costume."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 24: ਸਾਹਿਬ ਦੇ ਦੀਦਾਰ ਦੀ ਖ਼ਾਤਰ ਮੈਂ ਇਹ ਭੇਸ ਧਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have adopted these robes seeking the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸੰਤੋਂ ਕੇ ਦਰਸਨ ਕੇ ਵਾਸਤੇ ਭੇਖ ਕੇ ਨਿਵਾਸੀ ਹੂਏ ਹੈਂ ੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਗੁਰਮੁਖਾਂ ਦੇ ਦਰਸ਼ਨਾਂ ਲਈ (ਉਦਾਸੀ-) ਭੇਖ ਧਾਰਿਆ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਤਾਈ = ਦੀ ਖ਼ਾਤਰ। ਦਰਸਨ = ਗੁਰਮੁਖਾਂ ਦਾ ਦਰਸ਼ਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es para tener la visión de ellos que he asumido el traje de mendigante."