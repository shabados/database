[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ; ਹਰਿ ਹਰਿ ਤੇਰੀ ॥"
page = 103
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God! Thy Gurubani is Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਤੇਰੀ ਗੁਰਬਾਣੀ ਆਬਿ-ਹਿਯਾਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of Your Bani, Lord, is Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਹਰਿ ਹਰਿ ਉਚਾਰਨ ਰੂਪ ਅੰਮ੍ਰਿਤ ਜੋ ਤੇਰੀ ਬਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਹੈ (ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ। ਹਰਿ = ਹੇ ਹਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, Tu Palabra es Dulce como el Néctar;"