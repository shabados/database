language = "pa"
data = "ਉਹ ਜੜਾਊ ਤਖਤ ਤੇ ਪੱਕੀ ਤਰ੍ਹਾਂ ਬ੍ਰਾਜਮਾਨ ਹੋ ਜਾਣ, "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਸਰਿ ਤਖ਼ਤਿ ਨਗੀਨ ਕਾਇਮ ਬੁਦੇ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is all beauty for grace and embellishment from head to toes. (153)"