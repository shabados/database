[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਧਿਕਾ ਜਾ ਬਿਧਿ ਮਾਨ ਕੀਯੋ; ਹਰਿ ਤੈਸੇ ਹੀ ਮਾਨ ਕੀਯੋ, ਜੀਅ ਆਈ ॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The way in which Radha had exhibited her pride, Krishna also thought that he should also do the same"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰਾਧਾ ਨੇ 'ਮਾਣ' ਕੀਤਾ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਕ੍ਰਿਸ਼ਨ ਨੇ 'ਮਾਣ' ਕੀਤਾ ਹੈ, (ਇਹੀ ਗੱਲ) ਮਨ ਵਿਚ ਆਈ ਹੈ।"