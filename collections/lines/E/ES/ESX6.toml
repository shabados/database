[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਕਰਣਾ; ਸੋ ਕਰਿ ਪਾਇਆ ॥"
page = 1063
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou do what Thou want to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਜੋ ਤੂੰ ਕਰਨਾ ਲੋੜਦਾ ਹੈ, ਉਹ ਹੀ ਤੂੰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do, is done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਮਾਨੁਸਾਰ ਕਰਣਾ ਹੋਤਾ ਹੈ, ਸੋ ਪਹਿਲੇ ਪੁਰਸ ਮੇਂ ਤੈਨੇ ਪਾਵਨਾ ਕੀਆ ਹੈ; ਵਾ (ਕਰਿ) ਹਾਥ ਪਰ ਲਿਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ ਕੰਮ ਤੂੰ ਕਰਨਾ (ਚਾਹੁੰਦਾ) ਹੈਂ, ਉਹ ਕੰਮ ਤੂੰ ਜ਼ਰੂਰ ਕਰ ਦੇਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, lo que sea que quieres hacer, eso haces,"