[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਹਰਿ ਜੀ ਕੇ ਪ੍ਰਾਨਨ ਹਰਿ ਹੈ ॥੨੨੭੭॥"
page = 527

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From that homa (sacrifice), you will get an idol, which will seize the life of Krishna.2277."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰੇਗੀ ॥੨੨੭੭॥"