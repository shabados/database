[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਰੋਵਹਿ; ਨੀਤਾ ਨੀਤ ॥"
page = 413
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of three qualities continue weeping for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ (ਰਜੋ, ਸਤੋ, ਤਮੋ) ਸੁਭਾਵਾਂ ਵਾਲੇ ਆਦਮੀ, ਸਦਾ ਹੀ ਰੌਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those under the sway of the three dispositions continue to mourn on and on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਰੋਤੇ ਹੈਂ ਅਰਥਾਤ ਸਦਾ ਦੁਖੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ (ਕਿ ਸਾਡਾ ਸਾਥ ਛੱਡ ਗਿਆ ਹੈ) ਵੀ ਨਿੱਤ ਰੋਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así el mundo de las tres cualidades solloza siempre."