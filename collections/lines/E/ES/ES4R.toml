[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਗਵਨ ਗੰਮਿ ਗਵਨ ਚਰਨ ਗੰਮਿ; ਆਸ ਪਿਆਸ ਬਿਸਮ ਬਿਸ੍ਵਾਸ ਪ੍ਰਿਅ ਪ੍ਰੀਤ ਹੈ ।੨੭੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The feet of a Guru-oriented person tread towards the path of the True Guru. They give up travelling or going in other directions. For him his lone desire of meeting the beloved Lord is unique and marvellous. (279)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰੁ ਇਸੀ ਪ੍ਰਕਾਰ ਪੈਰਾਂ ਨੂੰ ਇਸ ਮਾਰਗ ਵਿਖੇ ਗੰਮਤਾ ਪ੍ਰਾਪਤ ਹੋਇਆਂ ਭਾਵ ਸਤਿਗੁਰਾਂ ਦੇ ਮਾਰਗ ਵਿਖੇ ਪੈਰਾਂ ਦੇ ਚਲਣ ਵਾਲੇ ਬਣਦਿਆਂ ਹੋਰ ਪਾਸੇ ਪੈਰਾਂ ਦਾ ਚਲਨਾ ਗੰਮਿ ਗਤ ਹੋ ਜਾਂਦਾ ਛੁੱਟ ਜਾਇਆ ਕਰਦਾ ਹੈ। ਬੱਸ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਸਤਿਗੁਰੂ ਅੰਤਰਯਾਮੀ ਵਿਖੇ ਪ੍ਰੇਮ ਕਰਨ ਦਾ ਦ੍ਰਿੜ ਭਰੋਸਾ ਤੇ ਏਹੀ ਪਿਆਸ ਲਾਲਸਾ = ਤ੍ਰਿਸ਼ਨਾ ਤੇ ਇਸੇ ਦੀ ਹੀ ਆਸ, ਅਰਥਾਤ ਇਸੇ ਵਿਖੇ ਹੀ ਸਮੂਹ ਉਮੇਦਾਂ ਵਾ ਮੁਰਾਦਾਂ ਆਪਣੀਆਂ ਪੂਰਨ ਸਮਝਦਾ ਹੈ ॥੨੭੯॥"