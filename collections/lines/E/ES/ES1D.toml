[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਂ ਡਾਇਣ ਧੰਨੁ ਧੰਨੁ ਹੈ; ਕਪਟੀ ਪੁਤੈ ਖਾਇ ਅਘਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Than female snake a witch is better who feels satiated after eating her treacherous son."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੱਪਣੀ ਨਾਲੋਂ) ਡਾਇਣ ਮਾਂ ਬੀ ਧੰਨ ਹੈ ਜਿਹੜੀ ਕਪਟੀ ਪੁੱਤ ਨੂੰ ਰੱਜ ਕੇ ਖਾ ਲੈਂਦੀ ਹੈ।"