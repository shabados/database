[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਨ ਸੁਣਈ; ਬਹੁ ਰੋਲ ਘਚੋਲਾ ॥"
page = 313
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He hears not the Name and makes a great uproar and tumult."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਨੂੰ ਸੁਣਦਾ ਨਹੀਂ ਅਤੇ ਬੜਾ ਸ਼ੋਰ-ਸ਼ਰਾਬਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not listen to the Word of the Shabad; he makes a great uproar and tumult."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਨਹੀਂ ਸੁਣਤਾ ਹੈ ਔਰ ਵਿਚਾਰ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਦੇਖਤਾ। ਜੋ (ਬਹੁ ਰੋਲ) ਅਤੀ ਝੂਠ ਰੂਪ ਸੰਸਾਰ ਕੇ ਬਿਅਰਥ ਵਾਕ ਹੈਂ ਤਿਨ ਮੇਂ (ਘਚੋਲਾ) ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਲ ਧਿਆਨ ਨਹੀਂ ਦੇਂਦਾ, (ਪਰ) (ਮਾਇਆ ਦਾ) ਖਪਾਉਣ ਵਾਲਾ (ਭਾਵ, ਸਿਰ-ਦਰਦੀ ਕਰਾਉਣ ਵਾਲਾ) ਰੌਲਾ ਬਹੁਤ (ਪਸੰਦ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente está embotada por el tumulto de tantos asuntos mundanos."