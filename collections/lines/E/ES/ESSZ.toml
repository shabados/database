[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਹੋਂਹਿ ਕ੍ਰਿਪਾਲ; ਸੁ ਜਨੁ. ਪ੍ਰਭ ਤੁਮਹਿ ਮਿਲਾਸੀ ॥"
page = 1386
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom Thou are merciful, O Lord, that person meets with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਮਿਹਰਬਾਨ ਹੈ, ਹੇ ਮਾਲਕ! ਉਹ ਪੁਰਸ਼ ਤੇਰੇ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being upon whom You shower Your Mercy meets with You, O God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨ ਕਉ ਆਪ ਕ੍ਰਿਪਾਲ ਹੋਤੇ ਹੋ, ਹੇ ਪ੍ਰਭੂ! ਸੋ ਜਨ ਤੁਮਾਰੇ ਸਰੂਪ ਮੇਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਉੱਤੇ ਤੂੰ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈਂ, ਉਹ ਮਨੁੱਖ ਤੈਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser humilde a quien otorgas el Rocío de Tu Misericordia, te encuentra."