[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ. ਹਾਥ ਪੈ ਨੇਰੈ; ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਈ ॥੪॥੧॥"
page = 658
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravi Dass, the Lord is nearer to us than our hands and feet. So let in happen, what may naturally happen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਹਿਬ ਸਾਨੂੰ ਆਪਣੇ ਹੱਥਾਂ, ਪੈਰਾਂ ਨਾਲੋਂ ਭੀ ਨੇੜੇ ਹੈ। ਇਸ ਲਈ ਜਿਹੜਾ ਕੁਛ ਕੁਦਰਤੀ ਹੁੰਦਾ ਹੈ, ਹੋਣ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, the Lord is nearer than our own hands and feet. Whatever will be, will be. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਕਾ ਹਾਥੁ ਪੈ ਗਿਆ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਗ੍ਯਾਨ ਹੂਆ ਹੈ, ਤਿਨਾਂ ਕੋ ਤੂੰ ਸਮੀਪੀ ਭਯਾ ਹੈਂ ਵਾ ਹਾਥ ਅਰ ਪੈਰੋਂ ਸੇ ਭੀ ਨੇਰੇ ਹੈਂ, ਭਾਵ ਅਪਨਾ ਆਪ ਹੈਂ। ਜਿਨੋਂ ਨੇ ਤੁਝ ਕੋ ਆਪਨਾ ਆਪ ਰੂਪ ਜਾਣਿਆਂ ਹੈ, ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਐਸੀ ਦ੍ਰਿੜ੍ਹਤਾ ਹੋਤੀ ਹੈ, ਜੋ (ਸਹਜੇ) ਸ੍ਵਭਾਵਕ ਹੋਵੈ ਸੋ ਸੋ ਹੋਵੈ, ਭਾਵ ਸੇ ਵਹੁ ਆਪ ਕੇ ਭਾਣੇ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹਿਤੇ ਹੈਂ॥੪॥੧॥☬ਏਕ ਸਮੇਂ ਰਵਿਦਾਸ ਜੀ ਕਉ ਪ੍ਰਮੇਸ਼੍ਵਰ ਨੇ ਸਰਗੁਨ ਰੂਪ ਮੇਂ ਦਰਸ਼ਨ ਦੀਆ। ਤਬ ਰਵਿਦਾਸ ਚਰਨਾਂ ਤੇ ਮੱਥਾ ਟੇਕਣ ਲਾਗਾ। ਤਬ ਪ੍ਰੀਛਾ ਨਮਿਤ ਕਹਾ, 'ਮੇਰੇ ਸਾਥ ਸਪ੍ਰਸ਼ ਨਾ ਕਰੁ'। ਤਬ ਏਹੁ ਸ਼ਬਦ ਉਚਾਰਿਆ, ਅਪਨੀ ਪ੍ਰੀਤੀ ਕੀ ਦ੍ਰਿੜਤਾ ਜਨਾਵਤੇ ਸ੍ਰੀ ਅਕਾਲਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਤਾਂ) ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ ਕਿ (ਦੂਰ ਨਹੀਂ) ਮੇਰੇ ਹੱਥ ਤੋਂ ਭੀ ਨੇੜੇ ਹੈ, ਜੋ ਕੁਝ (ਜਗਤ ਵਿਚ) ਵਰਤ ਰਿਹਾ ਹੈ, ਉਸੇ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈ = ਤੋਂ। ਸਹਜੇ = ਸੁਤੇ ਹੀ, ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y disfruta de todos los estados, dice Ravi Das, aunque Dios está a la mano, Él te encuentra a Su tiempo. (4‑1)"