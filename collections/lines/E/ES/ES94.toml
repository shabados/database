[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਇਹ ਤਰਤੀਬ ਨਾਵਾਕਿਫ ਦਿਲਾਂ ਨੂੰ (ਰੱਬ ਦੇ ਭੇਤਾਂ ਤੋਂ) ਵਾਕਫ ਕਰ ਸਕੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਆਸ਼ਨਾ ਸਾਜ਼ਦ ਦਿਲਿ ਬੇਗਾਨਾ ਰਾ ।੪੯੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that this arrangement may make the ignorant hearts aware of the secrets of Waaheguru. (497)"