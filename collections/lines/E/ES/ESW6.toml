[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਨਾਮੁ. ਨ ਲਗੋ ਮੀਠਾ; ਜਿਤੁ ਨਾਮਿ ਨਵ ਨਿਧਿ ਪਾਏ ॥"
page = 550
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name appears not sweet to him, the Name by which the nine treasures are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਨਾਮ ਉਸ ਨੂੰ ਮਿਠੜਾ ਨਹੀਂ ਲਗਦਾ, ਜਿਸ ਨਾਮ ਦੁਆਰਾ ਨੌ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name does not seem sweet to him - the Name by which the nine treasures are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕਰ ਕੇ ਨਵਨਿਧੀ ਰੂਪ ਪਰਮੇਸਰ ਕੋ ਪਾਇ ਲੇਵੋ ਸੋ ਸਚਾ ਨਾਮੁ ਜੀਵ ਕੋ (ਮੀਠਾ) ਪ੍ਯਾਰਾ ਨਹੀਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਦੀ ਰਾਹੀਂ ਨੌ ਨਿਧੀਆਂ ਲੱਭ ਪੈਣ ਉਹ ਸੱਚਾ ਨਾਮ (ਮੂਰਖ ਨੂੰ) ਪਿਆਰਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca amó el Verdadero Nombre a través del Cual pudo haber recibido los Nueve Tesoros de Dios."