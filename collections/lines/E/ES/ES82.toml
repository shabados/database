[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰੇਤਹਿ ਹੋ ਜਿਨਿ ਰਾਮ ਬਲੀ; ਜਗ ਜੀਤਿ ਮਰਿਯੋ ਸੁ ਧਰਿਯੋ ਅਤਿ ਸੀਲਾ ॥"
page = 352

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤ੍ਰੇਤਾ ਯੁਗ ਵਿਚ ਜਿਸ ਨੇ ਰਾਮ (ਦਾ ਅਵਤਾਰ ਧਾਰ ਕੇ) ਬਲਵਾਨ ਰਾਵਣ ('ਜਗਜੀਤ') ਨੂੰ ਮਾਰਿਆ ਸੀ ਅਤੇ ਅਤਿ ਅਧਿਕ ਸ਼ਿਸ਼ਟਾਚਾਰ ਧਾਰਨ ਕੀਤਾ ਸੀ।"