[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਇਸੁ ਮਨਹਿ ਨਚਾਏ; ਅੰਤਰਿ ਕਪਟੁ ਦੁਖੁ ਪਾਵਣਿਆ ॥੪॥"
page = 122
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of valuables makes this mind dance and the deceit of heart causes man to suffer agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥਾਂ ਦੀ ਪ੍ਰੀਤ ਇਸ ਮਨੂਏ ਨੂੰ ਨਚਾਉਂਦੀ ਹੈ ਤੇ ਦਿਲ ਦੀ ਮੱਕਾਰੀ ਦੇ ਕਾਰਨ ਬੰਦਾ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of Maya makes this mind dance, and the deceit within makes people suffer in pain. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਮਨ ਕੋ ਮਾਇਆ ਕੇ ਮੋਹਿ ਕਰ ਨਚਾਵਤਾ ਹੈ ਔਰ ਰਿਦੇ ਮੇਂ ਕਪਟ ਹੈ, ਸੋ ਦੁਖ ਪਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਨੂੰ ਮਾਇਆ ਦਾ ਮੋਹ (ਹੀ) ਨਚਾ ਰਿਹਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਛਲ ਹੈ। (ਸਿਰਫ਼ ਬਾਹਰ ਹੀ ਰਾਸ ਆਦਿਕ ਦੇ ਵੇਲੇ ਪ੍ਰੇਮ ਦੱਸਦਾ ਹੈ) ਤੇ ਉਹ ਦੁੱਖ ਪਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਨੂੰ। ਕਪਟੁ = ਛਲ, ਠੱਗੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bailará al son de la lujuria y de la Maya; y en su propio engaño sufrirá dolor.(4)"