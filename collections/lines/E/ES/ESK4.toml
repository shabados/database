[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਪਲੁ ਘੜੀ. ਨਹੀ ਪ੍ਰਭੁ ਜਾਨਿਆ; ਜਿਨਿ ਇਹੁ ਜਗਤੁ ਉਪਾਇਆ ॥੧॥"
page = 1126
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for a trice, moment and an instant he knows not his Lord, who has created this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਛਿਨ ਮੁਹਤ ਅਤੇ ਲਮ੍ਹੇ ਭਰ ਨਹੀਂ ਭੀ ਉਹ ਸਾਈਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਜਿਸ ਨੇ ਇਹ ਸੰਸਾਰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not know God, who created this world, for a moment, for even an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਨਿਜ ਇਛਾ ਅਨੁਸਾਰ ਇਸ ਸੰਸਾਰ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ, ਉਸ ਕੋ ਏਕ ਘੜੀ, ਪਲ, ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਨਾ ਜਾਨਿਆ, ਭਾਵ ਜਪਨਾ ਨਾ ਕੀਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਖਿਨ ਇਕ ਪਲ ਇਕ ਘੜੀ ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ ਜਿਸ ਨੇ ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਿਆ = ਸਾਂਝ ਪਾਈ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no conoces a Dios ni por un segundo, a ese Ser que ha creado este mundo. (1)"