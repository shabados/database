[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਜੀਅ; ਕਰਹਿ ਚਤੁਰਾਈ ॥"
page = 25
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortals! why dost thou practise cleverness?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਕਿਉਂ ਚਲਾਕੀ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why, O soul, do you try such clever tricks?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਜੀਵ ਅਪਨੀ ਚਤੁਰਾਈ ਕਿਸ ਨਮਿੱਤ ਕਰਤੇ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਐਸੇ ਹੋਨਾ ਚਾਹੀਏ ਔਰੁ ਐਸੇ ਨ ਹੋਨਾ ਚਾਹੀਏ, ਐਸੀ ਚਤੁਰਾਈ ਬਿਅਰਥ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ (ਆਪਣੀ ਚੰਗੀ ਸੂਝ-ਅਕਲ ਵਿਖਾਣ ਲਈ) ਕਿਉਂ ਚਲਾਕੀ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tuya es la vida entera, Señor mío, y Tú eres el Maestro. ¿Por qué muestras Tu Furia a Tus hombres?,"