[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਧੁਰਿ ਭਾਗੁ ਹੋਵੈ ਮੁਖਿ ਮਸਤਕਿ; ਤਿਨਿ ਜਨਿ ਲੈ ਹਿਰਦੈ ਰਾਖੀ ॥"
page = 87
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, who has good fortune pre-ordained on his face and brow grasps and keeps it in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹਦੇ ਚਿਹਰੇ ਤੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਨਸੀਬ ਮੁੱਢ ਤੋਂ ਉਕਰੇ ਹੋਏ ਹਨ, ਉਹੋ ਪ੍ਰਾਣੀ ਇਸ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਕੇ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have good destiny pre-ordained and inscribed on their foreheads, grasp it and keep it enshrined in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਕੇ ਆਦਿ ਸੇ ਹੀ (ਮੁਖਿ) ਸ੍ਰੇਸਟ ਭਾਗ ਮਸਤਕ ਮੇਂ ਲਿਖਿਆ ਹੋਵੈ ਹੈ, ਤਿਨ ਜਨੋਂ ਨੇ ਸੌ ਸਿਖਿਆ ਲੈ ਕਰ ਮਨ ਮੇਂ ਰਾਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਿੱਖਿਆ ਨੂੰ ਮਨੁੱਖ ਨੇ ਹਿਰਦੇ ਵਿਚ ਪਰੋ ਰੱਖਿਆ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਧੁਰੋਂ ਹੀ ਭਾਗ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਤੇ। ਮਸਤਕਿ = ਮੱਥੇ ਤੇ। ਤਿਨਿ = ਉਸ ਨੇ। ਤਿਨਿ ਜਨਿ = ਉਸ ਜਨ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su Destino escrito en la frente, lo lleva también en el corazón."