[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਣਾ ਪੀਣਾ ਹਸਣਾ ਬਾਦਿ ॥"
page = 351
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is eating, drinking and laughing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦਾ ਖਾਣ, ਪੀਣ ਤੇ ਹੱਸਣ ਬੇਫਾਇਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How useless are eating, drinking and laughing,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਖਾਣਾ ਪੀਣਾ ਹਸਣਾ ਸਭ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਮੇਰਾ ਖਾਣਾ ਪੀਣਾ ਮੇਰਾ ਹੱਸ ਹੱਸ ਕੇ ਸਮਾਂ ਗੁਜ਼ਾਰਨਾ-ਇਹ ਸਭ ਵਿਅਰਥ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vano es el placer de la comida, de la bebida y de todo lo superfluo,"