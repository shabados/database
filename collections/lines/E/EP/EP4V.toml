[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੰਉਕੈ ਕੋਪੁ ਖੁਆਰੁ ਹੋਇ; ਫਕੜੁ ਪਿਟੇ ਅੰਧੁ ॥"
page = 1288
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wrathful man barks and is ruined. The blind one is worried in vain pursuits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧਵਾਨ ਪੁਰਸ਼ ਭਉਕਦਾ ਅਤੇ ਤਬਾਹ ਹੁੰਦਾ ਹੈ। ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਵਿਅਰਥ ਕੰਮਾਂ ਵਿੱਚ ਮੱਥਾ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anger barks and brings ruin on itself, blindly pursuing useless conflicts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਕਤ ਕ੍ਰੋਧ ਕਰ ਭੌਂਕਤੇ ਹੈਂ, ਸੋ ਅੰਧੇ (ਫਕੜੁ) ਖਰਾਬੀਆਂ ਵਾ ਬਿਅਰਥ ਹੀ ਪਿਟਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਬਹੁਤ ਬੋਲਦਾ ਹੈ, (ਕ੍ਰੋਧ ਵਿਚ) ਅੰਨ੍ਹਾ (ਹੋਇਆ ਬੰਦਾ) ਖ਼ੁਆਰ ਹੋ ਕੇ ਬਦ-ਜ਼ਬਾਨੀ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਕੈ = ਭੌਂਕਦਾ ਹੈ, ਬਹੁਤਾ ਬੋਲਦਾ ਹੈ। ਕੋਪੁ = ਕ੍ਰੋਧ। ਫਕੜੁ ਪਿਟੇ = ਬਦ-ਜ਼ਬਾਨੀ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El enojo ladra, trayendo la ruina para sí mismo y persigue ciegamente conflictos inútiles."