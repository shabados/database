[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਨਾਮੁ; ਪੂਜੇ ਪ੍ਰਭ ਪੈਰ ॥"
page = 899
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by remembering and contemplating the Name and worshipping the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਅਤੇ ਸਾਹਿਰ ਦੇ ਚਰਨਾਂ ਦੀ ਉਪਾਸ਼ਨਾਂ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by chanting and meditating on the Name, and worshipping God's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਨਾਮੁ ਕੋ ਜਪਿਆ ਤਥਾ ਪ੍ਰਭੂ ਵਾ ਗੁਰੋਂ ਕੇ ਚਰਨ ਪੂਜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਜੀਵ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਉਸ ਦੇ ਚਰਨ ਪੂਜਣੇ ਸ਼ੁਰੂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਪੈਰ = ਪ੍ਰਭ ਦੇ ਪੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplé el Nombre del Señor y alabé Sus Pies."