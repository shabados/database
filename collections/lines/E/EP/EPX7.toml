[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨਰ ਸੋ ਬ੍ਰਿਖਭਾਨੁ ਸੁਤਾ; ਹਸਿ ਬਾਤ ਕਹੀ ਸੰਗ ਸੁੰਦਰ ਐਸੇ ॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha caused her eyes to dance, while talking smilingly to Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਧਾ ਨੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਸੁੰਦਰ ਢੰਗ ਨਾਲ ਹਸ ਕੇ ਗੱਲ ਕਹੀ। ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ,"