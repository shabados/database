[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਮੑਾਲੇ. ਨਾਮੁ ਸੰਗ੍ਰਹੈ; ਨਾਮੇ ਹੀ ਪਤਿ ਹੋਇ ॥"
page = 552
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remembers the Name, amasses the Name and attains honour from the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਨਾਮ ਨੂੰ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਤੋਂ ਹੀ ਉਸ ਨੂੰ ਇੱਜ਼ਤ-ਆਬਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remembers the Naam, he gathers in the Naam, and he obtains honor through the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਕੀ ਸਮਾਲਨਾ ਕਰਤਾ ਹੈ, ਨਾਮ ਹੀ ਕੋ ਸੰਗ੍ਰਹ ਕਰਤਾ ਹੈ, ਤਿਨ ਕੀ ਨਾਮ ਕਰ ਕੇ ਹੀ ਪ੍ਰਤਿਸਠਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਮਨੁੱਖ ਨਾਮ ਨੂੰ ਸਾਂਭਦਾ ਹੈ ਤੇ ਨਾਮ ਧਨ ਇਕੱਠਾ ਕਰਦਾ ਹੈ ਤੇ ਨਾਮ ਦੇ ਕਾਰਨ ਹੀ ਉਸ ਦਾ ਆਦਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo aquél en cuyo interior está Él, el Uno Verdadero. Ese ser alaba el Nombre del Señor, lo guarda en su interior, y es aclamado a través del Nombre."