[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ; ਦੇ ਵਡਿਆਈ ॥"
page = 842
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord Himself pardons him and blesses him with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਪ੍ਰਭਤਾ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself forgives him, and blesses him with glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਹੀ ਅਪਨੇ ਸੇਵਕ ਕੋ ਬਖਸੀਸ ਕਰ ਸਰਬ ਪ੍ਰਕਾਰ ਕੀ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਉਸ ਉਤੇ) ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, (ਤੇ, ਉਸ ਨੂੰ) ਇੱਜ਼ਤ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que busca el Santuario de Su Señor, el Dios, el Mismo Dios por Sí Mismo lo bendice con toda Gloria y Esplendor."