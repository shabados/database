[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਅਰਾਧਿ; ਮੇਰਾ ਮਨੁ ਧੀਰਾ ॥ ਰਹਾਉ ॥"
page = 202
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on Him my soul is rendered steadfast. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਆਤਮਾ ਧੀਰਜਵਾਨ ਹੋ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping Him, my mind has found a lasting peace. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਿਮਰ ਕਰ ਮੇਰਾ ਮਨ ਧੀਰਜਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੋਬਿੰਦ ਨੂੰ ਆਰਾਧ ਕੇ ਮੇਰਾ ਮਨ ਹੌਸਲੇ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਤੇ ਅਨੇਕਾਂ ਕਿਲਬਿਖਾਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ)।ਰਹਾਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਉਸ (ਗੋਬਿੰਦ) ਨੂੰ। ਧੀਰਾ = ਧੀਰਜ ਵਾਲਾ।ਰਹਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y meditando en Él, es como mi mente obtuvo la Paz.  (Pausa)"