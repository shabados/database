[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਰਲੀ ਜਦੁਬੀਰ ਬਜਾਵਤ ਹੈ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਅਤਿ ਸੁੰਦਰ ਠਉਰੈ ॥"
page = 362

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that Krishna, standing on a beautiful spot, is playing on his flute."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਹੁਤ ਸੁੰਦਰ ਸਥਾਨ ਉਤੇ ਮੁਰਲੀ ਵਜਾਉਂਦੇ ਹਨ।"