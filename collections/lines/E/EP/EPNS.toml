[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਮਿਤ ਲੈ ਕੇ ਸੰਗ; ਸਿਧਾਈ ਤੀਰਥਨ ॥"
page = 1010

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She went on pilgrimage with her husband and friend."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਪਤੀ ਅਤੇ ਮਿਤਰ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਤੀਰਥ-ਯਾਤ੍ਰਾ ਨੂੰ ਚਲੀ ਗਈ।"