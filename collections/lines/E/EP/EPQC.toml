[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ ਸਦ ਮੰਨਿ ਵਸਾਇਆ; ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰਿ ॥"
page = 1259
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling their ego they ever enshrine the Name in their heart and keep the Lord clasped to their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਨਾਮ ਨੂੰ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾਉਂਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਨਾਲ ਲਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They contemplate the Word of the Guru's Shabad. Subduing their ego, the Name abides in their minds; they keep the Lord enshrined in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਉਮੈਂ ਕੋ ਮਾਰ ਕਰ ਨਾਮ ਕੋ ਸਦਾ ਮਨ ਮੇਂ ਵਸਾਯਾ ਹੈ ਤਿਨੋਂ ਨੇ ਸਦਾ ਹਰੀ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਿਆ, ਉਹਨਾਂ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਨੂੰ ਮੁਕਾ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਸਦਾ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ। ਸਦ = ਸਦਾ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਜਿਸਹਿ = (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਜਿਸ ਨੋ = (ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos meditan en la Palabra del Shabd del Guru subyugando a su ego. El Nombre así habita en su mente y ellos conservan al Señor enaltecido en su corazón."