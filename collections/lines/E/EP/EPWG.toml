[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਤਾ. ਤੂ ਕਰਣਹਾਰੁ ॥"
page = 1193
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou are the Creator and Thou the Doer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਸਿਰਜਣਹਾਰ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator, and You are the Doer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸ੍ਰਿਸ੍ਟੀ ਕੀ ਉਤਪਤਿ ਪਾਲਣਾਦਿ ਤੂਹੀ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਰੱਖਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Único Señor Creador, el Único Hacedor,"