[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤਿਸੁ. ਨਦਰਿ ਨ ਆਵਈ; ਤ ਵਾਤ ਨ ਪੁਛੈ ਕੇ ॥"
page = 2
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God's gracious glance falls not one him, them, no one would care for him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਉਸ ਦੀ ਦਯਾ ਦ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਤਰ ਨਹੀਂ, ਤਦ, ਉਸ ਦੀ ਕੋਈ ਪਰਵਾਹ ਨਹੀਂ ਕਰੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "still, if the Lord does not bless you with His Glance of Grace, then who cares? What is the use?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਜੇਕਰ ਹਰੀ ਕੀ ਕ੍ਰਿਪਾ (ਨਦਰਿ) ਦ੍ਰਿਸ਼ਟੀ ਮੇ ਪੁਰਸ਼ੁ ਨਹੀਂ ਆਵੇ ਤਬ ਤਿਸ ਕੀ ਕੋਈ ਸੰਸਾਰ ਮੇ ਬਾਤ ਨਹੀਂ ਪੂਛਤਾ। ਵਾ (ਕੇ) ਕੋਈ ਮਹਾਤਮਾ ਜਨ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਯਾਰੇ ਹੈਂ, ਸੋ ਬਾਤ ਨਹੀਂ ਪੂਛਤੇ, ਭਾਵ ਤਿਸ ਕੋ ਤੁਛ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੇਕਰ ਅਕਾਲ ਪੁਰਖ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ, ਤਾਂ ਉਹ ਉਸ ਬੰਦੇ ਵਰਗਾ ਹੈ ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਬਰ ਭੀ ਨਹੀਂ ਪੁੱਛਦਾ (ਭਾਵ, ਇਤਨੀ ਮਾਣ ਵਡਿਆਈ ਵਾਲਾ ਹੁੰਦਿਆਂ ਭੀ ਅਸਲ ਵਿਚ ਨਿਆਸਰਾ ਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਅਕਾਲ ਪੁਰਖ ਦੀ। ਨਦਰਿ = ਕਿਰਪਾ-ਦ੍ਰਿਸ਼ਟੀ ਵਿਚ। ਨ ਆਵਈ = ਨਹੀਂ ਆ ਸਕਦਾ। ਵਾਤ = ਖ਼ਬਰ, ਸੁਰਤ। ਨ ਕੇ = ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si él cayera de Su Gracia,"