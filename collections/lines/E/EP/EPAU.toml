[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ; ਬਾਧੇ ਜਮ ਪੁਰਿ ਜਾਂਹਿ ॥੩੪॥"
page = 1366
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, without the Name of One God, they are bound and marched off to the Yama's city."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਇਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਉਹ ਨਰੜ ਕੇ ਯਮ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਲੈ ਜਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the One Lord, they are bound and gagged and taken to the City of Death. ||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਏਕ ਹਰੀ ਕੇ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਅੰਤ ਕੋ ਜਮਦੂਤੋਂ ਕੇ ਬਾਂਧੇ ਹੂਏ ਜਮ ਕੀ ਪੁਰੀ ਮੇਂ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਨਰਕੋਂ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਵੇਂਗੇ॥੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਸਰੀਰ ਨੂੰ ਸਜਾਈ ਰੱਖਣ ਦੇ ਮੋਹ ਨਾਲ) ਬੱਝੇ ਹੋਏ ਉਹ ਬੰਦੇ ਮੌਤ ਆਦਿਕ ਦੇ ਸਹਿਮ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ਕਿਉਂਕਿ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿੰਦੇ ਹਨ ('ਦੀਨ' ਵਿਸਾਰ ਕੇ 'ਦੁਨੀ' ਦਾ ਮੋਹ ਹਰ ਹਾਲਤ ਵਿਚ ਦੁਖਦਾਈ ਹੈ) ॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Nombre del Señor son arrastrados y llevados hasta la ciudad de la muerte.(34)"