[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨਿ ਅੰਧੇਰੈ ਸੂਝਸਿ ਨਾਹੀ; ਬਹੁੜਿ ਬਹੁੜਿ ਭਰਮਾਤਾ ॥੩॥"
page = 610
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the darkness of spiritual ignorance, the man sees nothing and again wanders in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਿਕ ਬੇਸਮਝੀ ਦੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਇਨਸਾਨ ਨੂੰ ਕੁਝ ਦਿਸਦਾ ਨਹੀਂ ਅਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਆਵਾਗਉਣ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the darkness of spiritual ignorance, he sees nothing at all; he wanders around in reincarnation, over and over again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਗਿਆਨ ਕੇ ਅੰਧੇਰੇ ਮੇਂ ਹੈ ਤਿਸੁ ਕੋ ਹਰੀ ਦ੍ਰਿਸ਼ਟਿ ਨਹੀਂ ਆਵਤਾ, ਵਹੁ ਮਨਮੁਖ ਬਾਰੰਬਾਰ ਭਰਮਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗਿਆਨ-ਹੀਨ ਮਨੁੱਖ ਨੂੰ ਅਗਿਆਨਤਾ ਦੇ ਹਨੇਰੇ ਵਿਚ (ਸਹੀ ਜੀਵਨ ਬਾਰੇ) ਕੁਝ ਨਹੀਂ ਸੁੱਝਦਾ, ਉਹ ਮੁੜ ਮੁੜ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨਿ = ਗਿਆਨ-ਹੀਣ ਮਨੁੱਖ ਨੂੰ। ਅੰਧੇਰੈ = ਹਨੇਰੇ ਵਿਚ। ਬਹੁੜਿ ਬਹੁੜਿ = ਮੁੜ ਮੁੜ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que está envuelto en la oscuridad de la ignorancia, vaga sin cesar. (3)"