[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਤ ਗਾਵਹੁ ਗੁਰੂ ਕੇਰੀ; ਬਾਣੀਆ ਸਿਰਿ ਬਾਣੀ ॥"
page = 920
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing ye the word of the Guru. which word is the most sublime of all the words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਗਾਇਨ ਕਰੋ ਜਿਹੜੀ ਬਾਣੀ ਕਿ ਸਾਰੀਆਂ ਬਾਣੀਆਂ ਨਾਲੋਂ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Guru's Bani, the supreme Word of Words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਤੋ ਗੁਰੋਂ ਕੀ ਗਾਵਹੁ, ਪਰੰਤੂ ਬਾਣੀਆਂ ਕੇ ਬੀਚ ਸੇ (ਸਿਰਿ) ਸਿਰੋਮਣੀ ਬਾਣੀ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਦੀ ਬਾਣੀ ਗਾਵੋ, ਇਹ ਬਾਣੀ ਹੋਰ ਸਭ ਬਾਣੀਆਂ ਨਾਲੋਂ ਸ਼ਿਰੋਮਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰ = ਸਿਰ ਉਤੇ, ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canten la Palabra del Shabd del Guru, pues es Ella lo más Sublime de todo."