[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਰਿਆ ਦੁਖੁ ਮੰਦ ॥੧॥"
page = 1304
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my pain and wickedness are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੀੜ ਅਤੇ ਬੁਰਾਈ ਮਿਟ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "pain and wickedness have been dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੰਦ) ਬੁਰਾ ਸੁਭਾਉ ਅਰ ਜਨਮਾਦਿ ਦੁਖ ਰਿਦੇ ਤੋਂ ਉਤਰ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰੋਂ) ਭੈੜਾ (ਸਾਰਾ) ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el dolor y la maldad han desaparecido. (1)"