[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਾ ਦੈ ਸਿਰਿ. ਜੋਰਾ ਅਮਰੁ ਹੈ; ਨਿਤ ਦੇਵਹਿ ਭਲਾ ॥"
page = 304
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the head of an apostate is the order of the woman and he ever holds out good promises to her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਦੇ ਸਿਰ ਉਤੇ ਤ੍ਰੀਮਤ ਦਾ ਹੁਕਮ ਹੈ ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ ਉਸ ਨਾਲ ਚੰਗੇ ਇਕਰਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Over the head of the manmukh is the order of the woman; to her, he ever holds out his promises of goodness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੇ ਸਿਰ ਪਰ (ਜੋਰਾ) ਇਸਤ੍ਰੀਆਂ ਕਾ (ਅਮਰੁ) ਹੁਕਮ ਹੈ, ਨਿਤਾਪ੍ਰਤੀ ਅਛਾ ਪਦਾਰਥ ਲਿਆਇ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ) ਮਨਮੁਖਾਂ ਦੇ ਸਿਰ ਤੇ ਇਸਤ੍ਰੀਆਂ ਦਾ ਹੁਕਮ ਹੁੰਦਾ ਹੈ, ਤੇ ਉਹ ਉਹਨਾਂ ਨੂੰ (ਹੀ) ਸਦਾ ਚੰਗੇ ਚੰਗੇ ਪਦਾਰਥ ਲਿਆ ਕੇ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dominado por su pareja, la obedece como si fuera su esclavo."