[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਸਿਆਣਪ; ਆਵਹਿ ਜਾਹਿ ॥"
page = 686
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through his excessive cleverness, he continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਹੁਤੀ ਚਾਲਾਕੀ ਰਾਹੀਂ ਉਹ (ਸੰਸਾਰ ਵਿੱਚ) ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great cleverness, one is consigned to coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਾਤ ਸੇ ਬਿਨਾ ਔਰ (ਸਿਆਣਪ) ਚਤਰਾਈਆਂ ਕਰਨੇ ਤੇ ਆਵਤੇ, ਜਾਵਤੇ, ਭਾਵ ਸੇ ਜਨਮੋਂ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿੱਦਿਆ ਦੀ) ਬਹੁਤੀ ਚਤੁਰਾਈ ਦੇ ਕਾਰਨ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mientras más afila su intelecto, más va y viene."