[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਲੈ ਸਿਵ ਕੇ ਰਿਪੁ ਆਪ; ਦਯੋ ਬਿਧਨਾ ਰਸ ਯਾਹਿ ਨਿਚੋਹੈ ॥੩੧੭॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that the god of love has himself, rinsing the whole essence, presented it before Krishna.317."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਸ਼ਿਵ ਦੇ ਵੈਰੀ (ਕਾਮਦੇਵ) ਨੇ ਆਪ ਸੁੰਦਰਤਾ ਦਾ ਰਸ ਨਿਚੋੜ ਕੇ ਵਿਧਾਤਾ ਨੂੰ ਦਿੱਤਾ ਹੋਵੇ (ਕਿ ਉਹ ਕ੍ਰਿਸ਼ਨ ਦਾ ਸ਼ਰੀਰ ਬਣਾਏ) ॥੩੧੭॥"