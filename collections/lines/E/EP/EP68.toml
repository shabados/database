[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਅਨਾਥ; ਤੁਮਰੀ ਸਰਣਾਈ ॥"
page = 802
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, an orphan, have entered Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਯਤੀਮ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am an orphan, entering Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੋ ਅਨਾਥ ਹੂੰ ਅਬ ਤੁਮਾਰੀ ਸਰਨ ਕੋ ਪ੍ਰਾਪਤ ਭਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨਾਥ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un huérfano entrando a Tu Santuario,"