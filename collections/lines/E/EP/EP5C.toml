[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਮੈ. ਹਰਿ ਹਰਿ ਨਾਮੁ ਮਨਿ ਭਾਇਆ ॥"
page = 882
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, the Lord-God's Name is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of my Lord, Har, Har, is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਨ ਮੇਂ ਹਰਿ ਹਰਿ ਨਾਮ ਹੀ ਭਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਰਾਮ! ਹੇ ਹਰੀ! ਮੇਰੇ ਮਨ ਵਿਚ ਤੇਰਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de mi Señor, Jar, Jar, complace mi mente,"