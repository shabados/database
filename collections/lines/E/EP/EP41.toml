[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭ ਸਿਸਟਿ ਉਪਾਈ; ਗੁਰਮੁਖਿ ਸੋਭਾ ਪਾਵੈਗੋ ॥"
page = 1310
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has created all the creatures and the world, but it is only through the Guru, that one is blessed with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਸਮੂਹ ਜੀਵ ਜੰਤੂ ਅਤੇ ਸੰਸਾਰ ਰਚਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਇਨਸਾਨ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God created all the beings and creatures of the universe; He blesses the Gurmukh with glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੋਟੇ ਬਡੇ ਜੀਵੋਂ ਕੀ ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਉਤਪਤ ਕਰੀ ਹੂਈ ਹੈ, ਤਿਸ ਮੇਂ ਜੋ ਗੁਰਮੁਖ ਹੋਵੈਗਾ ਸੋਈ ਸੋਭਾ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਸਾਰੇ ਜੀਅ ਜੰਤ (ਪ੍ਰਭੂ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ), ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ (ਪ੍ਰਭੂ ਨੇ ਹੀ) ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਹੈ, (ਪਰ) ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਵਡਿਆਈ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਸਿਸਿਟ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios creo a todos los seres y criaturas y al universo entero. Él bendice al Gurmukj con Gloria."