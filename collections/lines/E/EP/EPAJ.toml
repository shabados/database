[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਤੁ ਚੇਤੁ ਹਰਿ. ਕਿਸੈ ਨ ਮਿਲਿਓ; ਜਾ ਜਮਿ ਪਕੜਿ ਚਲਾਇਆ ॥"
page = 75
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This secret, when death's minister is to capture and take away the mortal has been given to none. So think of God's O Man"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਰਾਜ਼ ਦਾ, ਕਿ ਕਦੋ ਮੌਤ ਦੇ ਦੂਤ ਨੇ ਪ੍ਰਾਣੀ ਨੂੰ ਫੜ ਕੇ ਅਗੇ ਧੱਕ ਦੇਣਾ ਹੈ, ਕਿਸੇ ਨੂੰ ਭੀ ਪਤਾ ਨਹੀਂ ਲੱਗਾ। ਸੋ ਹਰੀ ਨੂੰ ਚੇਤੇ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So think of the Lord! No one knows this secret, of when the Messenger of Death will seize you and take you away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮ ਨੇ ਪਕੜ ਕਰ ਆਗੇ ਚਲਾਇ ਲੀਆ, ਤਬ ਭੇਤੁ ਕਿਸੀ ਕੋ ਕਦੀ ਨਹੀਂ ਮਿਲਾ ਹੈ ਕਿ ਜੀਉ ਕਹਾਂ ਗ੍ਯਾ, ਤਾਂ ਤੇ ਤੂੰ  ਹਰੀ ਕੋ (ਚੇਤੁ) ਸਿਮਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਇਸ ਹੁਕਮ ਤੇ ਭੇਤ ਦੀ ਕਿਸੇ ਨੂੰ ਸਮਝ ਨ ਪੈ ਸਕੀ, ਜਦੋਂ ਜਮ ਨੇ (ਜੀਵਾਤਮਾ ਨੂੰ) ਫੜ ਕੇ ਅੱਗੇ ਲਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤੁ = ਚਿੱਤ, ਇਰਾਦਾ। ਜਾ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Misterio del Señor nadie lo conoce, cuando Yama viene por ti."