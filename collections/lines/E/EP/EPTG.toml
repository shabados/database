[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂਦੇ ਬਿਲਮ. ਨ ਹੋਵਈ; ਵਿਣੁ ਨਾਵੈ. ਬਿਸਮਾਦੁ ॥੧॥"
page = 50
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In vanishing they make no delay, without God's Name man is confounded in distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲੋਪ ਹੁੰਦੇ ਇਹ ਢਿਲ ਨਹੀਂ ਲਾਉਂਦੇ। ਹਰੀ ਨਾਮ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਤਕਲੀਫ ਵਿੱਚ ਡੌਰ-ਭੌਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They vanish without a moment's delay; without God's Name, they are stunned and amazed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬ ਠਾਠੁ ਕਥਨ ਕੀਆ ਹੈ, ਤਿਸ ਕੋ ਜਾਤੇ ਹੂਏ ਦੇਰੀ ਨਹੀਂ ਹੋਤੀ, ਕਿਉਂਕਿ ਨਾਮ ਸੇ ਬਿਨਾ ਸਭ ਅਸਚਰਯਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲਾ ਹੈ। ਈਹਾਂ ਅਸਚਰਜ ਸ਼ੋਕ ਕਾ ਭਾਵ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਸਚਰਜ ਗੱਲ (ਇਹ) ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਭੀ ਚੀਜ਼ ਨੂੰ ਨਾਸ ਹੁੰਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues nada es permanente y sin el Néctar Maravilloso del Señor, lo irreal se parece a lo real.  (1)"