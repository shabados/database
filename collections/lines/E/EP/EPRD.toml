[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਭਰਮਤ ਫਿਰਿਓ; ਮਿਟਿਓ ਨ. ਜਮ ਕੋ ਤ੍ਰਾਸੁ ॥"
page = 1428
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man wanders about in many births and his fear of death is removed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦੇ ਘਣੇਰਿਆਂ ਜਨਮਾਂ ਅੰਦਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mortals wander lost and confused through countless lifetimes; their fear of death is never removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਨ) ਪ੍ਯਾਰੇ! ਤੂੰ ਬਹੁਤ ਜਨਮੋਂ ਮੇਂ ਭ੍ਰਮਤਾ ਫਿਰਾ ਹੈਂ, ਪਰੰਤੂ ਜਮ ਕਾ ਭ੍ਯ ਤੇਰਾ ਨਹੀਂ ਮਿਟਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਭੁਲਾ ਕੇ ਜੀਵ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਜਮਾਂ ਦਾ ਡਰ (ਇਸ ਦੇ ਅੰਦਰੋਂ) ਮੁੱਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮ ਜਨਮ = ਅਨੇਕਾਂ ਜਨਮਾਂ ਵਿਚ। ਕੋ = ਦਾ। ਤ੍ਰਾਸੁ = ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mortales vagan perdidos y confundidos, a través de innumerables vidas,"