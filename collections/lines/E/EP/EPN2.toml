[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਅੰਧੁ. ਜੀਭ ਰਸੁ ਨਾਹੀ; ਕੰਨੀ. ਪਵਣੁ ਨ ਵਾਜੈ ॥"
page = 354
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's eyes grow blind his tongue loses its taste and his ears hear not the sound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੇ ਨੇਤ੍ਰ ਅੰਨ੍ਹੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਜੀਭ ਦਾ ਸੁਆਦ ਮਾਰਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਕੰਨ ਅਵਾਜ਼ ਨਹੀਂ ਸੁਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eyes grow blind, the tongue does not taste, and the ears do not hear any sound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਯਹਿ ਸਰੀਰ ਬ੍ਰਿਧ ਹੋ ਜਾਤਾ ਹੈ ਤਬ ਆਂਖੋਂ ਸੇ ਅੰਧਾ ਹੋ ਜਾਤਾ ਹੈ, ਜੀਭ ਮੇਂ (ਰਸ) ਸ੍ਵਾਦ ਨਹੀਂ ਰਹਤਾ, ਕਾਨੋ ਮੇਂ (ਵਾਜੈ) ਸਬਦ ਨਹੀਂ (ਪਵਣੁ) ਪੜਤੇ, ਭਾਵ ਕਾਨੋਂ ਸੇ ਸੁਨਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਅੱਗੇ ਹਨੇਰਾ ਆਉਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਜੀਭ ਵਿਚ ਖਾਣ-ਪੀਣ ਦਾ ਸੁਆਦ ਮਾਣਨ ਦੀ ਤਾਕਤ ਨਹੀਂ ਰਹਿੰਦੀ, ਕੰਨਾਂ ਵਿਚ (ਰਾਗ ਆਦਿਕ) ਦੀ ਆਵਾਜ਼ ਨਹੀਂ ਸੁਣਾਈ ਦੇਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੁ = ਅੰਨ੍ਹਾ-ਪਨ। ਰਸੁ = ਸੁਆਦ। ਪਵਣੁ ਨ ਵਾਜੈ = ਆਵਾਜ਼ ਵੱਜਦੀ ਨਹੀਂ, ਆਵਾਜ਼ ਸੁਣੀ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ciego los ojos, el paladar sin poder saborear, oídos sordos a la melodía del aire,"