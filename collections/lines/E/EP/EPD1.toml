[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਰਖਹਿ ਆਪਿ; ਤਹ ਜਾਇ ਖੜੋਵਣਾ ॥"
page = 523
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wheresoever Thou Thyself keepst me, there I go and stand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਤੂੰ ਮੈਨੂੰ ਖੁਦ ਰੱਖਦਾ ਹੈਂ, ਉਥੇ ਹੀ ਜਾ ਕੇ ਮੈਂ ਖਲੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever You keep me, there I go and stand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਤੂੰ ਆਪ ਰਖਤਾ ਹੈਂ ਤਹਾਂ ਤਹਾਂ ਤਿਸ ਤਿਸ ਜਗਾਂ ਪਰ ਜੀਵੋਂ ਕਾ ਖੜੋਨਾ, ਭਾਵ ਠਹਿਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜਿਥੇ ਤੂੰ ਆਪ (ਜੀਵਾਂ ਨੂੰ) ਰੱਖਦਾ ਹੈਂ, ਓਥੇ ਹੀ (ਜੀਵ) ਜਾ ਖਲੋਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a donde sea que el Señor me pone, ahí habito."