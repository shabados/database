[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦੁ ਭਜਨਾ ਰੰਗਿ ॥"
page = 838
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and lovingly remembering the Master of the Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਲਮ ਦੇ ਮਾਲਕ ਦੇ ਪਿਆਰ ਨਾਲ ਸਿਮਰਨ ਕਰ ਕੇ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "lovingly meditating and vibrating upon the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਵਹੁ ਸੰਤ ਜਨ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਤੇਰੇ ਭਜਨਾਨੰਦ ਮੇਂ ਮਗਨ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਪਿਆਰ ਨਾਲ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "amorosamente meditando y vibrando en el Señor del Universo."