data = "ਵਹੈ ਜਤਨੁ ਮੇਰੇ ਮਨਿ ਆਯੋ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever I have heard from Narada, the same measure has come to my mind"

