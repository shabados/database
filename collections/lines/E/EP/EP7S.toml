[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੈਨਹਾਰੁ; ਸਦ ਜੀਵਨਹਾਰਾ ॥"
page = 257
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Giver is for ever alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਣ ਵਾਲਾ ਸਦੀਵੀ ਸੁਰਜੀਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver is alive forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਨੇ ਹਾਰਾ ਵਾਹਿਗੁਰੂ ਸਦੀਵ ਜੀਵਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਜੋ ਸਦਾ ਤੇਰੇ ਸਿਰ ਤੇ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੈਨਹਾਰੁ = ਦਾਤਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Dador está por siempre Vivo y Despierto,"