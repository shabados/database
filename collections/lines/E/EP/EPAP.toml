[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪੁ ਤਾਪਨ ਤਾਪਹਿ, ਜਗ ਪੁੰਨ ਆਰੰਭਹਿ; ਅਤਿ ਕਿਰਿਆ ਕਰਮ ਕਮਾਇ ਜੀਉ ॥"
page = 445
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The penitents practised penances, men initiated sacred feasts and charities and preformed many religious rites and rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਪੱਸਵੀ ਤਪ ਕਰਦੇ ਸੀ, ਬੰਦਿਆਂ ਨੇ ਪਵਿੱਤਰ ਸਦ-ਵਰਤ ਤੇ ਦਾਨ ਕਰਨੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ ਅਤੇ ਉਹ ਅਨੇਕਾਂ ਧਾਰਮਿਕ ਰਸਮਾਂ ਅਤੇ ਵਿਧੀ ਸੰਸਕਾਰ ਕਰਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The penitents practiced penance, they offered sacred feasts and charity, and performed many rituals and religious rites."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾਪਨ) ਅਗਨੀ ਮੇਂ, ਭਾਵ ਧੂਣੀਓਂ ਕੇ ਬੀਚ ਵਾ ਸੂਰਜ ਕੇ ਸਨਮੁਖ ਬੈਠ ਕੇ ਤਪ ਕਰਤੇ ਥੇ ਔਰ ਪੁੰਨ ਰੂਪ ਯਗੋਂ ਕੇ ਅਰੰਭ ਕਰਤੇ ਥੇ, ਪੂਜਾ ਕਰਮ ਕੋ ਅਤਸੈ ਕਰ ਕੇ ਕਮਾਵਤੇ, ਭਾਵ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਲੋਕ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ) ਤਪ ਸਾਧਦੇ ਹਨ, ਧੂਣੀਆਂ ਤਪਾਣ ਦੇ ਕਸ਼ਟ ਸਹਾਰਦੇ ਹਨ, ਜੱਗ ਆਦਿਕ (ਮਿਥੇ ਹੋਏ) ਪੁੰਨ ਕਰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਪਹਿ = ਤਪਦੇ ਹਨ, ਕਲੇਸ਼ ਸਹਾਰਦੇ ਹਨ। ਪੁੰਨ = (ਮਿਥੇ ਹੋਏ) ਨੇਕ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres practicaban las Yagnas, que eran repeticiones de versos para inducir la Sabiduría Divina,"