[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧੇ. ਪਿਰ ਬਿਨੁ; ਕਿਆ ਸੀਗਾਰੁ ॥"
page = 18
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Bride! of what avail is thy adornment without thy Bridegroom?9"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤਨੀਏ! ਆਪਣੇ ਪਤੀ ਦੇ ਬਾਝੋਂ ਤੇਰਾ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਕਿਹੜੇ ਕੰਮ ਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O soul-bride, without your Husband Lord, what good are your decorations?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੱਗ੍ਯਾਸੂ ਰੂਪ (ਮੁੰਧੇ) ਇਸਤ੍ਰੀ!ਪਤੀ ਸੇ ਬਿਨਾਂ ਤੇਰਾ ਸਿੰਗਾਰ ਕਿਆ ਹੈ ਅਰਥਾਤ ਬ੍ਯਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਜੀਵ ਇਸਤ੍ਰੀ! ਜੇ ਪਤੀ ਨ ਮਿਲੇ ਤਾਂ ਸ਼ਿੰਗਾਰ ਕਰਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਧੇ = ਹੇ ਮੂਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh novia ¿de qué te sirven todos tus adornos si no tienes a tu Novio?"