[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਭਇਆ; ਜਿਸੁ ਰਿਦੈ ਵਸੇਰਾ ॥"
page = 101
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose mind it abides is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਇਹ ਵਸਦਾ ਹੈ, ਉਹ ਬੰਦ ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person is liberated, in whose heart You dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਕੇ ਹਿਰਦੇ ਮੇਂ ਬਸਿਆ ਹੈ, ਸੋ ਮੁਕਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ (ਵਾਲਾ) ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਜਿਸੁ ਰਿਦੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Lo enaltece en su corazón, es emancipado."