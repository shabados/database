[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮੋ ਕਉ; ਦੀਆ ਉਪਦੇਸੁ ॥"
page = 371
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has imparted instruction unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਿਖਮੱਤ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has imparted the Teachings to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਐਸਾ ਉਪਦੇਸੁ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਸਿੱਖਿਆ ਦਿੱਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru de Sí Mismo me dio el conocimiento"