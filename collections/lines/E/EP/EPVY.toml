[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨ ਕੇ; ਭਰਿ ਲੇਹੁ ਭੰਡਾਰ ॥"
page = 295
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Gods wealth fill thine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਨਾਲ ਆਪਣੇ ਖ਼ਜ਼ਾਨੇ ਭਰਪੂਰ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fill your stores with the wealth of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਧਨ ਕੇ ਅੰਤਸਕਰਣ ਭੰਡਾਰ ਭਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਨਾਮ-ਰੂਪੀ ਧਨ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llena tus tiendas con la Riqueza del Señor."