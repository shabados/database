[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੀਅਰ ਕੈ ਘਰਿ; ਸੂਰੁ ਸਮਾਵੈ ॥"
page = 840
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who lets in the sun of wisdom in the moon's house of darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਲਮੰਦੀ ਦੇ ਸੂਰਜ ਨੂੰ ਚੰਦਰਮਾ ਦੇ ਅਨ੍ਹੇਰੇ ਦੇ ਧਾਮ ਅੰਦਰ ਦਾਖਲ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then the sun enters into the house of the moon,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਸੀਅਰ) ਚੰਦ੍ਰਮਾਂ ਰੂਪ ਸਤੋ ਗੁਣ ਸਹਤ ਜੋ (ਘਰਿ) ਅੰਤਸਕਰਣ ਹੈ, ਤਿਸ ਮੈ ਵਾ ਚੰਦ ਕਾ ਘਰੁ ਰਾਤ੍ਰੀ ਕੌਨ ਅਵਿਦ੍ਯਾ ਤਿਸਮੈਂ ਗਿਆਨ ਰੂਪੀ ਸੂਰਜ ਕੋ (ਸਮਾਵੈ) ਇਸਥਿਤ ਕਰਤਾ ਹੈ। ਭਾਵ ਅਗ੍ਯਾਨ ਕਰ ਅਵਿਦਿਆ ਕਾ ਅਭਾਵ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਾਂਤੀ ਦੇ ਘਰ ਵਿਚ (ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ) ਤਪਸ਼ ਸਮਾ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਸੀਅਰ = ਚੰਦ੍ਰਮਾ। ਕੈ ਘਰਿ = ਦੇ ਘਰ ਵਿਚ। ਸਸੀਅਰ ਕੈ ਘਰਿ = ਸ਼ਾਂਤੀ ਦੇ ਘਰ ਵਿਚ। ਸੂਰੁ = ਸੂਰਜ, ਤਪਸ਼, ਮਨ ਦੀ ਤਪਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces el sol entra en la casa de la luna"