[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਢਿਓ ਨੇਹੁ ਤਾ ਸੋ ਤਜੀ ਰਾਜ ਕੰਨਿਆ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king was greatly in love with her  he abandoned the king’s daughters (queens)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ (ਜਨਮੇਜੇ ਦਾ) ਪ੍ਰੇਮ ਬਹੁਤ ਵਧ ਗਿਆ ਅਤੇ ਰਾਜ-ਪੁੱਤਰੀਆਂ ਨੂੰ ਛਡ ਦਿੱਤਾ।"