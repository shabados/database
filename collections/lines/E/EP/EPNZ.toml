[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਵਲੀ ਅਤੇ ਨਬੀ ਉਸ ਸੱਚੇ ਰੱਬ ਤੋਣ ਸਦਕੇ ਜਾਣਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਔਲੀਆ ਓ ਅਬੀਆ ਕੁਰਬਾਨਿ ਹੱਕ ।੨੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, in fact, they all can become enlightened persons indeed. (378)"