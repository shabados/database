[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਜਹਬ ਵਰਣ ਗਣਾਇਂਦੇ; ਗੁਰੁ ਪੀਰੁ ਸਦਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Muslims count their mazahabs (sects) and Hindus count their varnas (castes) and call themselves pirs and gurus respectively."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮੁਸਲਮਾਨ ਆਪਣੇ ਰਸਤੇ ਦਾ ਨਾਉਂ) ਮਜ਼ਹਬ, (ਅਰ ਹਿੰਦੂ) ਵਰਣ ਆਖਦੇ ਹਨ, (ਹਿੰਦੂ) ਗੁਰੂ (ਅਰ ਮੁਸਲਮਾਨ) ਪੀਰ ਸਦਾਉਂਦੇ ਹਨ।"