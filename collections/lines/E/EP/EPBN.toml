[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਰੰਗਿ ਰਤਾ ਮਨੁ ਗਾਵੈ; ਰਸਿ ਰਸਾਲ ਰਸਿ ਸਬਦੁ ਰਵਈਆ ॥"
page = 835
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with God's love, my soul sings His praise and joyfully utters the Name of the Home of Nectar and bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀ ਹੋਈ ਮੇਰੀ ਆਤਮਾ ਉਸ ਦਾ ਜੱਸ ਅਲਾਪਦੀ ਹੈ ਅਤੇ ਖੁਸ਼ੀ ਤੇ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ ਦਾ ਨਾਮ ਆਨੰਦ ਨਾਲ ਉਚਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Lord's Love, my mind sings His Praise, joyfully chanting the Shabad, the source of nectar and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਤਾ ਹੂਆ ਮਨ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ। ਰਸੋਂ ਵਿਖੇ ਜੋ (ਰਸਾਲ) ਸ੍ਰੇਸਟ ਰਸ ਹੈ, ਸੋ ਅਬ ਹਮ ਗੁਰੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਕਰ ਤਿਸ ਕੋ ਰਾਵਤੇ ਹੈਂ, ਭਾਵ ਤਿਸ ਅਨੰਦ ਮੇਂ ਮਗਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ (ਪ੍ਰੇਮ-) ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ (ਜਿਸ ਮਨੁੱਖ ਦਾ) ਮਨ (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ) ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਰਸਾਂ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਸੁਆਦ ਨਾਲ (ਜੋ ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਰੰਗਿ = ਦੇ (ਪ੍ਰੇਮ-) ਰੰਗ ਵਿਚ। ਰਤਾ = ਰੰਗਿਆ ਹੋਇਆ। ਰਸਿ = ਸੁਆਦ ਨਾਲ। ਰਸਾਲ = {ਰਸ-ਆਲਯ} ਰਸਾਂ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ। ਰਸਾਲ ਰਸਿ = ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਵਿਚ। ਰਵਿਆ = ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Amor del Señor recito, y canto con Dicha infinita la Bella Palabra,"