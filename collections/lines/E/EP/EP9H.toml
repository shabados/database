[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣਾ; ਰਖੈ. ਨ ਕੋਈ ॥"
page = 1057
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From birth and death, none can save the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਪ੍ਰਾਣੀ ਨੂੰ ਜੰਮਣ ਅਤੇ ਮਰਨ ਤੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can save them from coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਣਾ ਜਾਣਾ ਕੋਈ ਰਖ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕੋਈ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣੁ ਜਾਣਾ = ਜੰਮਣ ਮਰਨ ਦਾ ਗੇੜ। ਰਖੈ = ਰੋਕ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, nadie nos puede proteger del ciclo del nacimiento"