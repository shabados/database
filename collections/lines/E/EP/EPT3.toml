[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਸੁ ਤਾਸੁ ਧਰਮ ਰਾਇ ਜਪਤੁ ਹੈ; ਪਏ ਸਚੇ ਕੀ ਸਰਨਾ ॥੫॥੧॥"
page = 993
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has entered the True Lord's sanctuary and even the Righteous Judge is greatly afraid of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ ਅਤੇ ਧਰਮਰਾਜਾ ਭੀ ਉਸ ਪਾਸੋਂ ਬਹੁਤ ਭੈ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the Righteous Judge of Dharma is intimidated and afraid of him; he has entered the Sanctuary of the True Lord. ||5||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਕੀ ਸਰਨ ਪਏ ਹੈਂ ਤਿਸ ਕੇ ਤਿਸ ਨਾਮ ਕੋ ਵਾ ਰਖ੍ਯਾ ਕਰੋ, ਐਸੇ ਕਹ ਕਰ ਤਿਨੋਂ ਕੇ ਨਾਮ ਕੋ ਧਰਮਰਾਇ ਜਪਤਾ ਹੈ॥੫੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਬੰਦੇ) ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ਜਿਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਧਰਮਰਾਜ ਭੀ ਆਖਦਾ ਰਹਿੰਦਾ ਹੈ-ਮੈਂ ਤੇਰੀ ਸਰਨ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਸਰਨ ਹਾਂ ॥੫॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਸੁ ਤਾਸੁ = ਤ੍ਰਾਹ ਤ੍ਰਾਹ, ਬਚਾ ਲੈ ਬਚਾ ਲੈ {त्रायस्व}। ਪਏ = ਪੈ ਗਏ ॥੫॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha llegado hasta el Refugio del Dios Verdadero, del Cuál hasta el Dharmaraya tiene miedo.(5-1)"