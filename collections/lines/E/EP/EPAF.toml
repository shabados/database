[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਕੇ ਹਰੇ ਕੀਏ; ਖਿਨ ਮਾਹੇ ॥"
page = 191
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The withered, God makes green, in a trice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੱਕਿਆਂ ਸੜਿਆ ਨੂੰ ਹਰੀ ਇਕ ਛਿਨ ਵਿੱਚ ਸਰਸਬਜ਼ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dried branches are made green again in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸੂਕੇ) ਜੋ ਪ੍ਰੇਮ ਰਹਤ ਥੇ, ਸੋ ਗੁਰੋਂ ਨੇ ਖਿਨ ਮੇਂ ਪ੍ਰੇਮ ਸੰਜੁਗਤ ਹਰੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਇਕ ਖਿਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਸ ਤੋਂ ਸੁੰਞੇ ਹੋ ਚੁੱਕੇ ਮਨੁੱਖਾਂ ਨੂੰ ਹਰੇ (ਭਾਵ, ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ) ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਕੇ = ਸੁੱਕੇ ਹੋਏ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਰਸ ਨਹੀਂ ਰਿਹਾ। ਮਾਹੇ = ਮਾਹਿ। ਖਿਨ ਮਾਹਿ = ਖਿਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un instante el Señor reverdece la madera seca,"