data = "ਧੂੰਮ ਬਾਦਰ; ਸਭਿ ਮਾਇਆ ਸਾਜ ॥"
page = 1192
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the makes of wealth are the clouds of smoke."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ-ਦੌਲਤ ਦੀਆਂ ਸਮੂਹ ਬਨਾਵਟਾਂ ਧੂੰਏ ਦੇ ਬੱਦਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the show of Maya is just a cloud of smoke."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕਾ (ਸਾਜ) ਬਣਾਉ ਸਭ ਧੂਏ ਕੇ ਬਾਦਰ ਸਾਦਰਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ ਕਿ) ਮਾਇਆ ਦੇ ਸਾਰੇ ਕੌਤਕ-ਤਮਾਸ਼ੇ ਧੂੰਏ ਦੇ ਬੱਦਲ (ਹੀ) ਹਨ (ਹਵਾ ਦੇ ਇੱਕੋ ਬੁੱਲੇ ਨਾਲ ਉੱਡ ਜਾਣ ਵਾਲੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todo lo que Maya construye son simples nubes de humo."