[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਮ ਲੂਟੇ ਤੈ ਅਗ੍ਰਜ ਚਉਧਰੀ ਕੈ; ਕੁਟਵਾਰ ਪੈ ਕੂਕਤ ਹੈ ਬਨੀਆ ॥੧੦॥"
page = 291

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like a trader crying before a police officer having been plundered at the instance of the headman.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਵੇਂ (ਕੋਈ) ਬਾਣੀਆ ਲੁਟੇ ਜਾਣ ਤੇ ਚੌਧਰੀ ਨੂੰ ਅਗੇ ਕਰ ਕੇ ਕੋਤਵਾਲ ਕੋਲ ਪੁਕਾਰ ਕਰਦਾ ਹੈ ॥੧੦॥"