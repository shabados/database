[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨੁ ਨਾਮੁ. ਗੁਰ ਜਾ ਕੈ ਸਿਮਰੈ; ਭਵ ਸਾਗਰ ਕਉ ਤਰਈ ॥੧॥"
page = 632
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that great Name, remembering which, the mortal crosses the dreadful ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਵੱਡਾ ਨਾਮ ਹੈ, ਜਿਸ ਨੂੰ ਆਰਾਧ ਕੇ ਪ੍ਰਾਣੀ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Name of the Guru should one remember in meditation, to cross over the terrifying world-ocean? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰ) ਹੇ ਗੁਰ! ਵਹੁ ਨਾਮ ਕੌਨ ਸਾ ਹੈ ਵਾ ਵਡਾ ਨਾਮੁ ਕੌਨ ਹੈ, ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਕਰ ਜੀਉ ਸੰਸਾਰ ਸਮੁੰਦ ਸੇ ਤਰ ਜਾਵੇ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਗੁਰੂ ਦਾ (ਦੱਸਿਆ) ਨਾਮ ਹੈ ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਨੁ ਨਾਮ ਗੁਰ = ਗੁਰੂ ਦਾ ਕੇਹੜਾ ਨਾਮ? ਜਾ ਕੈ ਸਿਮਰੈ = ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ। ਕਉ = ਨੂੰ। ਤਰਈ = ਪਾਰ ਲੰਘ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué nombre del Guru debe uno cantar para cruzar el mar de la existencia? (1)"