[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੈ ਮਨ; ਧਨ ਰਾਮ ਕੋ ਨਾਮਾ ॥੪॥੪॥"
page = 692
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within my mind is the wealth of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind is the wealth of the Lord's Name. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਮਾਰੇ ਮਨ ਮੇਂ ਤੌ ਏਕ ਰਾਮ ਕੇ ਨਾਮ ਰੂਪ ਧਨੁ ਹੈ, ਭਾਵ ਯੇਹ ਕਿ ਨਾਮ ਧਨ ਜੈਸਾ ਸਹਾਈ ਔ ਸਾਥੀ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥੪॥੪॥☬ਪੁਨਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੂੰ ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ) ਧਨ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰੈ ਮਨ = ਮੇਰੇ ਮਨ ਨੂੰ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Única Riqueza de mi mente es el Nombre del Señor. (4‑4)"