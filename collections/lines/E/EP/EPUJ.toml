[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਠਿ ਗੁੰਦਾਈਁ ਪਟੀਆ; ਭਰੀਐ ਮਾਗ ਸੰਧੂਰੇ ॥"
page = 558
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dressing my hair. I plait them into tresses and fill their partings with vermilion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਲਾਂ ਨੂੰ ਸੁਆਰ ਕੇ, ਮੈਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਮੀਢੀਆਂ ਗੁੰਦਦੀ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਚੀਰਾਂ ਨੂੰ ਸ਼ਿੰਗਰਫ ਨਾਲ ਭਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have woven my hair into lovely braids, and saturated their partings with vermillion;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਠ) ਭਲੀ ਪ੍ਰਕਾਰ ਗੁਦਾਈਆਂ ਪਟੀਆਂ, ਕੇਸੋਂ ਕੀ ਮਾਂਗ ਸੰਧੂਰ ਸੇ ਭਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਵਾਰ ਸਵਾਰ ਕੇ ਪੱਟੀਆਂ ਗੁੰਦਾਂਦੀ ਹਾਂ, ਮੇਰੀਆਂ ਪੱਟੀਆਂ ਦੇ ਚੀਰ ਵਿਚ ਸੰਧੂਰ ਭੀ ਭਰਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਠਿ = ਸਵਾਰ ਕੇ। ਗੁੰਦਾਈ = ਮੈਂ ਗੁੰਦਾਂਦੀ ਹਾਂ। ਮਾਗ = ਪੱਟੀਆਂ ਵਿਚਲਾ ਚੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la peor piltrafa, vivo en la depresión, ¿a dónde podré ir? Oh mis amigos, podré vestir ropas preciosas pero no complazco a mi Señor."