[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਗਲ ਗਾਵ ਕੋ ਦਰਸ ਦਿਖਾਯੋ ॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (Shah’s son) brought them to display in the village (where all people were already stuck)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਪਿੰਡ ਨੂੰ ਨਜ਼ਾਰਾ ਵਿਖਾਇਆ।"