[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸੂਤੁ; ਮਣੀਏ ਭੀ ਤੂੰਹੈ ॥"
page = 102
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the rosary Thou art the thread and Thou its beads too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਾ ਦਾ ਤੂੰ ਧਾਗਾ ਹੈਂ ਅਤੇ ਇਯ ਦੇ ਮਣਕੇ ਭੀ ਤੂੰ ਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the thread, and You are also the beads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸੰਸਾਰ ਰੂਪੀ ਮਾਲਾ ਕੀ ਤੂੰ ਹੀ ਸਰੀਰੋਂ ਰੂਪੀ ਮਣੀਆਂ ਹੈਂ, ਪੁਨਾ ਤੂੰ ਹੀ ਤਿਨ ਮੇਂ ਪ੍ਰਾਣੋਂ ਰੂਪੀ ਸੂਤ੍ਰ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰਾ ਜਗਤ-ਪਸਾਰਾ ਤੈਥੋਂ ਬਣਿਆ ਤੇਰਾ ਹੀ ਸਰੂਪ, ਮਾਨੋ, ਇਕ ਮਾਲਾ ਹੈ। ਉਸ ਮਾਲਾ ਦਾ) ਧਾਗਾ ਤੂੰ ਆਪ ਹੈਂ, ਮਣਕੇ ਭੀ ਤੂੰ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਤੁ = ਧਾਗਾ, ਡੋਰੀ। ਮਣੀਏ = ਮਣਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Hilo; Tú las Cuentas engarzadas;"