data = "ਹਾਥੋ ਹਾਥ ਕਾਢਿ ਕੈ ਦਏ ॥੫॥"
page = 981

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he requested Raja to show him his arms, and he readily agreed.(5)"

