data = "(ਇਕ ਦਿਨ) ਸੁਜਨਿ ਕੁਅਰਿ ਉਸ ਦਾ ਰੂਪ ਵੇਖ ਕੇ ਬਹੁਤ ਰੀਝ ਗਈ।"