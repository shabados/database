data = "ਸੁਜਨਿ ਕੁਅਰਿ ਤਾ ਕੋ ਮਹਾ; ਰੀਝੀ ਰੂਪ ਨਿਹਾਰਿ ॥"
page = 1000

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sujjan Kumari fell so much for his handsomeness,"

[[content]]
