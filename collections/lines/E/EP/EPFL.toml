[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਮੈਣ ਸਮਝਾਣਗਾ, ਉਹ ਖੁਤਨ, ਚੀਨ, ਮਾਚੀਨ ਅਤੇ ਖਤਾਈ ਦੇਸ਼ਾਣ ॥ਚੋਣ ਲੰਘ ਜਾਵੇਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਖ਼ੁਤਨ ਵਜ਼ ਚੀਨੋ, ਮਾਚੀਨੋ ਖ਼ਤਾ ਖ਼ਾਹਦ ਗੁਜ਼ਸ਼ਤ ।੧੧।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And my sportive eye steers my way towards the Akaalpurakh.\" (18) (3)\nAnyone who has tasted the savor of that mirthful eye (of the Guru),\nWill never care to look at the Narcissus flower again. (18) (4)\nGoyaa says, \"Anyone who has had a glimpse of that sprightly eye (of the Guru) even once,"