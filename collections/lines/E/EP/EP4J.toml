[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ ਨਾਇ; ਕਹਾ ਸੁਚਿ ਸੈਲੁ ॥"
page = 1149
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can a stone be purified by washing it at a place of pilgrimage?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਤ੍ਰਾਂ ਅਸਥਾਨ ਤੇ ਇਸ ਨੂੰ ਧੌਣ ਨਾਲ ਇਕ ਪੱਥਰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਵਿੱਤਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can a stone be purified by bathing at a sacred shrine of pilgrimage?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਕਰਨੇ ਸੇ (ਸੁਚਿ) ਪਵਿਤ੍ਰਤਾ ਔਰ (ਸੈਲੁ) ਸਖੁ ਕਹਾਂ ਹੋਵੇ ਹੈ; ਵਾ (ਸੁਚਿ ਸੈਲੁ) ਭਾਰੀ ਪਵਿਤ੍ਰਤਾ ਅਰਥਾਤ ਮਨ ਕੀ ਸੁਧੀ ਕਹਾਂ ਹੋਵੇ ਹੈ, ਭਾਵ ਸੇ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਥਰ (ਪੱਥਰ-ਦਿਲ ਮਨੁੱਖ) ਤੀਰਥ ਉੱਤੇ ਇਸ਼ਨਾਨ ਕਰ ਕੇ (ਆਤਮਕ) ਪਵਿੱਤ੍ਰਤਾ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਉੱਤੇ। ਨਾਇ = ਨ੍ਹਾਇ, ਨ੍ਹਾ ਕੇ। ਸੁਚਿ = ਪਵਿੱਤ੍ਰਤਾ। ਸੈਲੁ = ਪੱਥਰ, ਪੱਥਰ-ਦਿਲ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La piedra no es purificada lavándola en algún lugar de peregrinaje."