[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਸਿ; ਸੰਤ ਭਗਤ ਨਿਸਤਾਰਿਆ ॥"
page = 227
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praise has delivered His Saints and Devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਨੇ ਉਸ ਦੇ ਸਾਧੂਆਂ ਅਤੇ ਅਨੁਰਾਗੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Praises have saved His Saints and devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰੀ ਕੇ ਜਸ ਨੇ ਸੰਤ ਔਰ ਭਗਤੋਂ ਕੋ ਨਿਸਤਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੇ ਸਾਰੇ ਸੰਤਾਂ ਨੂੰ ਭਗਤਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor ha emancipado a todos,"