[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰ ਮਤ ਅਨ ਰਤ, ਕੁਮਿਤ ਹਿਤ; ਪ੍ਰੀਤਮ ਪੇਖਤ. ਭ੍ਰਮਤ ਲਾਖ ਗਰੀਆ ॥੧॥"
page = 1303
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am inebriate with ego, am imbued with other relishes and I love evil friend. My Beloved sees me wandering in lacs of lanes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੰਗਤਾ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹਾਂ, ਹੋਰਨਾਂ ਸੁਆਦਾ ਨਾਲ ਰੰਗੀਜਿਆਂ ਹਾਂ ਅਤੇ ਮਾੜੇ ਮਿਤ੍ਰਾਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹਾਂ। ਮੇਰਾ ਪਿਆਰਾ ਮੈਨੂੰ ਲੱਖਾਂ ਹੀ ਗਲੀਆਂ ਅੰਦਰ ਭਟਕਦੇ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with egotism and imbued with other tastes, I am in love with my evil enemies. My Beloved watches over me as I wander through thousands of incarnations. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਬੁਧੀ ਕਰ ਕੇ (ਅਨ) ਦੈਤ ਮੇਂ ਪ੍ਰੀਤੀ ਔ ਕਮਿਤਰਾ ਮੇਂ ਹਿਤ ਹੈ। ਹੇ (ਪ੍ਰੀਤਮ) ਪਰਮੇਸਰ! ਤੁਮ ਆਪ ਦੇਖ ਰਹੇ ਹੋ ਜੋ ਮਨ ਅਨੇਕ (ਗਰੀਆ) ਗਲੀਓਂ ਮੇਂ, ਭਾਵ ਰਸਤਿਓਂ ਮੇਂ ਭਰਮ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ) ਹਉਮੈ ਦੇ ਮੱਤੇ ਹੋਏ (ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ) ਹੋਰ ਹੋਰ (ਰਸਾਂ) ਵਿਚ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ, (ਅਜਿਹੇ ਮਨੁੱਖ) ਖੋਟੇ ਮਿੱਤਰਾਂ ਨਾਲ ਪਿਆਰ ਪਾਂਦੇ ਹਨ, ਖੋਟਿਆਂ ਨੂੰ ਆਪਣੇ ਸੱਜਣ ਬਣਾਂਦੇ ਹਨ, (ਅਜਿਹੇ ਮਨੁੱਖ ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦੀਆਂ) ਲੱਖਾਂ ਗਲੀਆਂ ਨੂੰ ਝਾਕਦੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰ = ਅਹੰਕਾਰ। ਮਤ = ਮੱਤੇ ਹੋਏ। ਅਨ = (अन्य) ਹੋਰ ਹੋਰ (ਰਸ)। ਰਤ = ਰੱਤੇ ਹੋਏ। ਕੁਮਿਤ = ਖੋਟੇ ਮਿੱਤਰ। ਹਿਤ = ਪਿਆਰ। ਪੇਖਤ = ਵੇਖਦੇ। ਭ੍ਰਮਤ = ਭਟਕਦੇ। ਗਰੀ = ਗਲੀ। ਲਾਖ ਗਰੀਆ = (ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦੀਆਂ) ਲੱਖਾਂ ਗਲੀਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Intoxicado en el egoísmo e imbuido en otros sabores y otros placeres, vivo enamorado de mis enemigos malvados. Mi Bienamado me observa al vagar por miles de reencarnaciones. (1)"