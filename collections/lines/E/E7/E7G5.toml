[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਯੁ ਵਿਸਾਰਿ. ਵਿਗੁਚਣਾ; ਪ੍ਰਭ ਬਿਨੁ. ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 133
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By forgetting God the mortal is ruined. Without the Lord there is no other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾ ਕੇ ਬੰਦਾ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਾਕਰ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Merciful Lord, they are ruined. Without God, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਯੁ) ਪ੍ਰੇਰਕ ਵਾਹਿਗੁਰੂ ਕੋ ਵਿਸਾਰ ਕਰ ਖਰਾਬ ਹੋਨਾ ਹੈ, ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਸੇ ਬਿਨਾ ਔਰ ਕੋਈ ਸਾਹਇਕ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰ-ਸਰੂਪ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ ਖ਼ੁਆਰੀ ਹੀ ਹੁੰਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਜਿੰਦ ਦਾ ਹੋਰ ਕੋਈ ਸਾਥੀ ਹੀ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਯੁ = ਪਿਆਰਾ ਪ੍ਰਭੂ। ਵਿਗੁਚਣਾ = ਖ਼ੁਆਰ ਹੋਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándose de Dios, el mortal es arruinado; sin el Señor, no hay nadie más."