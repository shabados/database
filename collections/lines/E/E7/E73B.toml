[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਨ ਕੋ; ਇਹੈ ਸੁਆਉ ॥"
page = 866
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the only aim of the mortal's life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਜੀਵਨ ਦਾ ਕੇਵਲ ਇਹ ਹੀ ਮਨੋਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the purpose of human life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਜੀ ਮੇਂ ਜਾਣ ਕਿ ਗੁਨੋਂ ਕਾ ਗਾਇਨ ਹੀ ਪ੍ਰਾਣੋਂ ਕੇ ਧਾਰਨੇ ਕਾ ਲਾਭੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ (ਸੰਸਾਰ ਵਿਚ) ਇਹੀ (ਸਭ ਤੋਂ ਵੱਡਾ) ਮਨੋਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਸੁਆਉ = ਮਨੋਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues éste es el principal objetivo de tu vida y de tu Alma."