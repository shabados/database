[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਸਾਹਿਬੁ ਮੇਰਾ ॥"
page = 106
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unapproachable and beyond comprehension is my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਤੇ ਗਿਆਤ ਤੋਂ ਪਰੇ ਹੈ ਮੇਰਾ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is Inaccessible and Unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਥੂਲ ਦ੍ਰਿਸਟੀਓਂ ਕੋ ਮਨ ਇੰਦ੍ਰੀਓਂ ਸੇ ਜੋ ਮੇਰਾ ਸਾਹਿਬੁ ਪਰੇ ਹੈ॥☬ਜੇ ਕਹੇ ਆਤਮ ਦਰਸੀ ਕੈਸੇ ਦੇਖਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਅਪਹੁੰਚ ਹੈ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰੀਆਂ ਦੀ ਪਹੁੰਚ ਨਾਹ ਹੋ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Incognoscible, más allá de la comprensión del intelecto,"