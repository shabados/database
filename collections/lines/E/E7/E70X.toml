[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਡਿ ਵਿਡਾਣੀ ਤਾਤਿ; ਮੂੜੇ ॥"
page = 889
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dismiss thou jealousy of others, O fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਨਾਂ ਨਾਲ ਈਰਖਾ ਕਰਨੀ ਤਿਆਗ ਦੇ, ਹੇ ਮੂਰਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your envy of others, you fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂੜ! ਬੇਗਾਨੀ ਆਸ ਛੋਡ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਦੂਜਿਆਂ ਨਾਲ ਈਰਖਾ ਕਰਨੀ ਛੱਡ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਤਿ = ਈਰਖਾ, ਸਾੜਾ। ਮੂੜੇ = ਹੇ ਮੂਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, abandona tu contienda con los demás,"