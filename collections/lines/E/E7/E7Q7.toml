[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਰਤਿ ਸੁਹਾਵੀ. ਜਿਤੁ ਵਸਹਿ ਹਰਿ ਜਨ; ਸਚੇ ਨਾਮ ਵਿਟਹੁ. ਕੁਰਬਾਣੋ ਜੀਉ ॥੧॥"
page = 107
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful is the land where God's slaves abide. I am a sacrifice unto the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਉਹ ਜ਼ਿਮੀ ਜਿਥੇ ਰੱਬ ਦੇ ਗੋਲੇ ਰਹਿੰਦੇ ਹਨ। ਮੈਂ ਸਤਿਨਾਮ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful is that land, where the Lord's humble servants dwell. I am a sacrifice to the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸੋ ਧਰਤੀ ਸੋਭਾ ਵਾਲੀ ਹੈ ਜਹਾਂ ਤੇਰੇ ਸੰਤ ਵਸਤੇ ਹੈਂ, ਹੇ ਸਚੇ! ਤੇਰੇ ਨਾਮ ਉਪਰੋਂ ਕੁਰਬਾਣੁ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਧਰਤੀ ਸੁੰਦਰ ਬਣ ਜਾਂਦੀ ਹੈ ਜਿਸ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਵੱਸਦੇ ਹਨ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਸਦਕੇ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = {'ਸਾ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ, ਤੇ 'ਸੋ' ਪੁਲਿੰਗ ਹੈ} ਉਹ। ਸੁਹਾਵੀ = ਸੁਖ ਦੇਣ ਵਾਲੀ, ਸੋਹਣੀ। ਵਿਟਹੁ = ਤੋਂ। ਕੁਰਬਾਣੋ = ਕੁਰਬਾਣੁ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y solamente el lugar en donde los hombres de Dios habitan, es sagrado. Oh, yo ofrezco mi ser en sacrificio al Verdadero Nombre. (1)"