data = "ਤਵਨ ਦਿਵਸ ਤੇ ਕਾਜੀ; ਚੇਰੋ ਹ੍ਵੈ ਰਹਿਯੋ ॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rather he became his disciple and acquiesced that whatever Mughal"

