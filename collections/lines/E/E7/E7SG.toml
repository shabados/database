[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਬਿਖੁ; ਭੂਖ ਪਿਆਸਾ ॥"
page = 224
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lust, wrath, mammon, hunger and thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਮ ਚੇਸ਼ਟਾ, ਗੁੱਸੇ ਮਾਇਆ, ਭੁੱਖ ਅਤੇ ਤ੍ਰੇਹ ਦਾ ਪਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by sexual desire, anger, corruption, hunger and thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਯੋਜਨ ਏਹ ਹੈ ਕਿ ਕਾਮ ਕ੍ਰੋਧਾਦਿਕੋਂ ਕਰ ਕੇ ਯੁਕਤਿ ਜੋ ਬਿਖ੍ਯੋਂ ਕੀ (ਭੂਖ) ਚਾਹ ਹੈ ਤਿਸ ਕਰ (ਪਿਆਸਾ) ਤ੍ਰਿਸ਼ਨਾਵਾਨ ਹੀ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਨੂੰ ਕਾਮ ਦਾ ਜ਼ਹਰ ਕ੍ਰੋਧ ਦਾ ਜ਼ਹਰ (ਮਾਰਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਹਰੇਕ ਨੂੰ ਮਾਇਆ ਦੀ) ਭੁੱਖ (ਮਾਇਆ ਦੀ) ਤ੍ਰੇਹ (ਲੱਗੀ ਹੋਈ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí encuentras la lujuria, el enojo, la ilusión, el hambre y la sed."