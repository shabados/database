[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਵਿਤ੍ਰ ਜਪਤ ਨਾਮ ਚਾਰ ॥"
page = 1156
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions utter the immaculate and beauteous Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਸੁਆਮੀ ਦੇ ਪਾਵਨ ਅਤੇ ਸੁੰਦਰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions chant His Sacred and Beautiful Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਤੇਰੇ ਪਵਿਤ੍ਰ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਜੋ ਚਾਰ ਬੇਦੋਂ ਕਰ ਪ੍ਰਤਿਪਾਦ੍ਯ ਹੈਂ ਅਥਵਾ ਕ੍ਰੋੜੋਂ ਹੀ ਸੁੰਦ੍ਰ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਜੀਵ ਉਸ ਦਾ ਸੋਹਣਾ ਨਾਮ ਜਪਦਿਆਂ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyo Sólo y Maravilloso Nombre purifica millones de Almas,"