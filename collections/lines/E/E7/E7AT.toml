type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਪੰਥ ਨ ਕੋਊ ਚਲੈ ॥੧੫॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tree and the leaves began to burn, because of the inner fire.None followed the path of the Lord.15."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਮਾਰਗ ਉਤੇ ਕੋਈ ਨਹੀਂ ਚਲਿਆ ॥੧੫॥"