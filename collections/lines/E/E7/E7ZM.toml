[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਰੈ. ਨਾਹੀ ਦੂਰਿ ॥"
page = 657
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is near, not distant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇੜੇ ਹੈ, ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is near at hand, not far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਸਮੀਪ ਔ ਦੂਰ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਪ੍ਰਭੂ ਕਿਤੇ ਦੂਰ ਨਹੀਂ ਜਾਪਦਾ, ਨੇੜੇ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí uno siente a Dios cerca, y no lejos;"