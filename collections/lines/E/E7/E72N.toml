[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਬਾਣੀ ਬੇਦ ਬੀਚਾਰੁ ॥"
page = 1262
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man reflects over the sermon of the Vedas of three qualities,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਤਿੰਨਾਂ ਲੱਛਣਾ ਵਾਲੇ ਵੇਦਾ ਦੇ ਕਥਨ ਨੂੰ ਸੋਚਦਾ ਤੇ ਵਿਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal thinks about the Vedic teachings of the three gunas, the three dispositions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰੈ ਗੁਣੀ ਰੂਪ ਜੋ ਬੇਦ ਬਾਣੀ ਹੈ ਤਿਸ ਕੋ ਬੀਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਪੰਡਿਤ ਆਦਿਕ ਲੋਕ ਮਾਇਆ ਦੇ) ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਿਚ ਰੱਖਣ ਵਾਲੀ ਹੀ ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਦੀ ਵਿਚਾਰ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal piensa en las enseñanzas védicas de las tres Gunas o disposiciones."