data = "ਜਿਨ ਨਰ ਏਕ ਵਹੈ ਠਹਰਾ︁ਯੋ ॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who hath comprehended the Lord as One,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਨੇ ਉਸ ਇਕ ਨੂੰ (ਸਾਰਿਆਂ ਰੂਪਾਂ) ਵਿਚ ਠਹਿਰਾਇਆ ਹੈ,"