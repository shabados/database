[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਾ ਕਿਸ ਕਉ ਆਖੀਐ ਸਾਹਾ; ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥੧॥"
page = 670
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I call a liar, when there is none else but Thee, O King?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੂੜਾ ਕਿਸ ਨੂੰ ਕਹਾਂ, ਜਦ ਕਿ ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ, ਹੇ ਪਾਤਿਸ਼ਾਹ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who should I call a liar? There is no other than You, O King. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਾਹਾ! ਜਬ ਤੇਰੇ ਬਿਨਾ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ ਤਬ ਝੂਠਾ ਕਿਸ ਕੋ ਉਚਾਰਨ ਕਰੀਏ, ਭਾਵ ਸੇ ਸਭ ਤੇਰਾ ਸਰੂਪ ਹੈ ਯਥਾ-☬\"ਆਪਿ ਸਤਿ ਕੀਆ ਸਭੁ ਸਤਿ॥\"॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਤਿਸ਼ਾਹ! (ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਤੈਥੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ (ਇਸ ਵਾਸਤੇ) ਕਿਸੇ ਨੂੰ ਝੂਠਾ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਕਿਸ ਕਉ = {ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ¿a quién podríamos llamar verdadero o falso, cuando no hay nadie más que Tú? (1)"