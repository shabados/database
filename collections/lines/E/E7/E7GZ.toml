[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਤਿਸੁ ਸਹਜ ਸੁਖੈਨਾ ॥"
page = 1155
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Lord's Name is; he enjoys poise and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੈ, ਉਹ ਅਡੋਲਤਾ ਅਤੇ ਅਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart, enjoys peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ ਤਿਸ ਕੋ (ਸਹਜ) ਸਹਜੇ ਹੀ ਸੁਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ਉਸ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸਾਰੇ ਸੁਖ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਸੁਖੈਨਾ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
