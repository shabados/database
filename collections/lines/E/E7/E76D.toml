[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਭਗਵਤ; ਬੰਦ ਚਿਰਾਂਮੰ ॥"
page = 1351
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou make obeisance for a long time before the beauteous idol of Vishnu."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਸ਼ਨੂੰ ਦੇ ਸੁੰਦਰ ਬੁੱਤ ਮੂਹਰੇ ਬੜਾ ਚਿਰ ਬੰਦਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You pray for hours to God the Beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਾਹਰ ਤੇ ਤੂੰ (ਕਲਿ) ਸੁੰਦਰ ਸਰੂਪ ਭਗਵੰਤ ਕੋ ਲੋਕੋਂ ਕੇ ਦਿਖਲਾਵੇ ਹੇਤ (ਚਿਰਾਮੰ) ਚਿਰਕਾਲ ਪ੍ਰਯੰਤ ਬੰਦਨਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਵਿਸ਼ਈ ਮਨੁੱਖ!) ਤੂੰ ਕਲਜੁਗੀ ਸੁਭਾਵ ਵਿਚ ਅਪ੍ਰਵਿਰਤ ਹੈਂ, ਪਰ, ਮੂਰਤੀ ਨੂੰ ਚਿਰ ਤੱਕ ਨਮਸਕਾਰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rezas al Bello Dios por horas, pero hay maldad en tu mirada y,"