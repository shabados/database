[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਾਣੇ ਕਉ; ਪ੍ਰਭ ਦੇਤੋ ਮਾਨੁ ॥"
page = 1146
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou bestow honour on the dishonoured one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਬੇਇਜਤੇ ਨੂੰ ਇਜਤ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God bestows honor on the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਿਮਾਨੇ ਕੋ ਮਾਨ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਕਿਤੇ ਭੀ ਆਦਰ-ਸਤਕਾਰ ਨਹੀਂ ਮਿਲਦਾ, ਉਸ ਨੂੰ ਤੂੰ (ਆਪਣੀ ਭਗਤੀ ਦੀ ਦਾਤ ਦੇ ਕੇ ਹਰ ਥਾਂ) ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਤੋ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ। ਮਾਨੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, das Honor en el mundo al que no lo tiene,"