[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੜ੍ਹਿਆ ਸੋਧਣਿ, ਧਰਤਿ ਲੁਕਾਈ ।੨੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thus he went out to depurate humanity on earth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਧਰਤੀ ਦੇ ਲੋਕਾਂ ਨੂੰ ਸੋਧਣ ਲਈ ਚੜ੍ਹਾਈ ਕਰ ਦਿੱਤੀ।"