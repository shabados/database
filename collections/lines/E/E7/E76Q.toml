[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਸੰਤੋਖੇ; ਨਾਮੁ ਪ੍ਰਭੂ ਜਪਿ ਜਪਿ ਉਧਰਨ ॥੪॥੧੩॥"
page = 1206
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, O Nanak, are content by the Guru's grace and remembering and contemplating the Lord's Name are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਹੇ ਨਾਨਕ! ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੰਤੁਸ਼ਟ ਹਨ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਰਮਨ ਅਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੁਕਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, they are content; chanting and meditating on God's Name, they are saved. ||4||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਦ੍ਵਾਰਾ ਸੰਤੁਸ੍ਟ ਹੂਏ ਹੈਂ, ਵਹੁ ਮਨ ਬਾਣੀ ਕਰ ਪ੍ਰਭੂ ਕਾ ਨਾਮ ਜਪ ਕੇ ਉਧਰ ਜਾਤੇ ਹੈਂ॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ ਸੰਤੋਖੀ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਸੰਤੋਖੇ = ਸੰਤੋਖ ਵਾਲੇ ਹੋ ਗਏ। ਜਪਿ = ਜਪ ਕੇ। ਉਧਰਨ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ ॥੪॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos oh dice Nanak están felices por la Gracia del Guru y son emancipados, contemplando el Nombre del Señor. (4-13)"