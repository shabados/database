[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਕੀ ਵੇਕੀ; ਜੰਤ ਉਪਾਏ ॥"
page = 1032
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has created the being of different kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੈ ਤਿੰਨ ਕਿਸਮਾ ਦੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the beings of different kinds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿੰਨ ਭਿੰਨ ਜੀਵ ਉਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਰੰਗਾ ਰੰਗ ਦੇ ਜੀਵ ਪੈਦਾ ਕਰ ਦਿੱਤੇ ਹਨ। ਕੋਈ ਗੁਰਮੁਖ ਬਣਾ ਦਿੱਤੇ ਹਨ ਕੋਈ ਮਨਮੁਖ ਬਣਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਕੀ ਵੇਕੀ = ਵਖ ਵਖ ਕਿਸਮ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A las criaturas de diferentes tipos y clases, Él, nuestro Dios, las ha creado,"