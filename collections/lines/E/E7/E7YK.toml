[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਸੰਗਿ ਹੈ; ਨਾਨਕ. ਕਾਇ ਦੁਰਾਇ ॥੧॥"
page = 259
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without he is with thee. What can be concealed from Him, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ ਉਹ ਤੇਰੇ ਨਾਲ ਹੈ, ਉਸ ਪਾਸੋ ਕੀ ਲੁਕਾਇਆ ਜਾ ਸਕਦਾ ਹੈ, ਹੈ ਨਾਨਕ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inside and outside, He is with you. O Nanak, what can be hidden from Him? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਬਾਹਰ ਸਭ ਕੇ ਸੰਗਿ ਹੀ ਰਹਿਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸੇ (ਦੁਰਾਇ) ਛਪਾਉ ਕਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਤੇ ਚੁਫੇਰੇ ਪ੍ਰਭੂ ਅੰਗ-ਸੰਗ ਹੈ, (ਉਸ ਤੋਂ) ਕੋਈ ਲੁਕਾਉ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇ ਦੁਰਾਇ = ਕੇਹੜਾ ਲੁਕਾਉ? ਠਾਉ = ਥਾਂ। ਠਾਇ = ਥਾਂ। ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y nos acompaña, oh, dice Nanak, dentro y fuera de nuestra persona; ¿por qué entonces piensas que Él está lejos?"