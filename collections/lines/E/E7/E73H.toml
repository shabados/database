[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਤਿਗੁਰੁ ਸੇਵਿਹੁ ਸਾਧ ਜਨੁ; ਜਿਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 586
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saintly persons, serve that True Guru, who implants Lord God's Name within man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਸੱਚੇ ਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾਓ, ਜੋ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਬੰਦੇ ਦੇ ਮਨ ਵਿੱਚ ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru, O Holy people; He implants the Name of the Lord, Har, Har, in our minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਗੁਰ ਨੇ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਹਰਿ ਨਾਮ ਕੋ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ, ਸੋ ਤਿਸ ਸ੍ਰੇਸ਼ਟ ਪੁਰਸ਼ ਸਤਿਗੁਰ ਕੋ ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰਾਇਆ ਹੈ, ਉਸ ਸਾਧ-ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਇਆ = ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvan a ese Guru, oh Santos, Él implanta el Nombre del Señor, Jar, Jar, Jar, en nuestra mente."