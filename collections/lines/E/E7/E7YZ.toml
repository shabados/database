[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰਿ ਸਿਰਿ ਲੇਖੁ ਲਿਖਾਇ, ਅਲੇਖੁ ਧਿਆਇਆ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has engraved writ on the forehead of all so that they all meditate upon the Lord who is beyond writ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਭ ਸਿਰਾਂ ਪਰ ਉਸ ਨੇ ਲੇਖ ਲਿਖਿਆ ਹੈ, (ਪਰ ਆਪ) ਅਲੇਖ ਹੈ (ਅਸਾਂ ਓਸ ਨੂੰ) ਧਿਆਇਆ ਹੈ।"