[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ; ਸਭਿ ਵਰਨ ਰੂਪ ਜੀਅ ਜੰਤ ਉਪਈਆ ॥"
page = 835
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Egg-born, foetus-born, sweat-born, earth-born, the mortals and the creatures of all the colours and forms are made by God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਂਡੇ ਤੋਂ ਨਿਪਜੇ, ਜੋਰ ਤੋਂ ਨਿਪਜੇ, ਮੁੜ੍ਹਕੇ ਤੋਂ ਉਪਜੇ, ਧਰਤੀ ਤੋਂ ਉਪਜੇ, ਪ੍ਰਾਣੀ ਅਤੇ ਪਸ਼ੂ ਪੰਛੀ ਆਦਿ ਸਾਰਿਆਂ ਰੰਗਾਂ ਤੇ ਸਰੂਪਾਂ ਦ, ੇ ਰੱਬ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life is born from the egg, from the womb, from sweat and from the earth; God created the beings and creatures of all colors and forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਡਿਓਂ ਸੇ ਔ ਜੇਰ ਸੇ, ਪ੍ਰਸੀਨੇ ਤੇ ਔ ਧਰਤੀ ਸੇ, ਇਨ ਚਾਰੋਂ ਖਾਣੀਓਂ ਮੇਂ ਜੋ ਰੰਗ ਸਰੀਰ ਅਸਥੂਲ ਰੂਪ ਜੀਵ ਅਰੁ ਸੂਖਮ ਜੰਤ ਸੰਪੂਰਨ ਵਾਹਿਗੁਰੂ ਨੇ ਉਤਪਤ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅੰਡਿਆਂ ਵਿਚੋਂ ਜੰਮਣ ਵਾਲੇ, ਜਿਓਰ ਵਿਚੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ, ਮੁੜ੍ਹਕੇ ਵਿਚੋਂ ਜੰਮਣ ਵਾਲੇ, ਧਰਤੀ ਵਿਚੋਂ ਫੁੱਟਣ ਵਾਲੇ-ਇਹ ਸਾਰੇ ਅਨੇਕਾਂ ਰੂਪਾਂ ਰੰਗਾਂ ਦੇ ਜੀਅ-ਜੰਤ ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਡਜ = ਅੰਡਿਆਂ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ। ਜੇਰਜ = ਜਿਓਰ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ। ਸੇਤਜ = ਮੁੜ੍ਹਕੇ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ। ਉਤਭੁਜ = {डद्भिज्ज} ਧਰਤੀ ਵਿਚੋਂ ਫੁੱਟਣ ਵਾਲੇ। ਸਭਿ = ਸਾਰੇ। ਵਰਨ = ਰੰਗ। ਪਰੈ = ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los nacidos del huevo, del sudor, de la tierra, en forma de feto, y de las criaturas de todos colores y clases,"