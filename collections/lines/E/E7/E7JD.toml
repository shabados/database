[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੁਦਰਤਿ ਕਰੇ ਸਾਜਿ ॥"
page = 1170
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His might, the Lord Himself has made the make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸ਼ਕਤੀ ਦੁਆਰਾ, ਸਾਈਂ ਨੇ ਖੁਦ ਹੀ ਬਨਾਵਟ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Creative Power, God fashioned the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪੇ ਹੀ (ਕੁਦਰਤਿ) ਸਕਤੀ ਕਰ ਕੇ ਸੰਸਾਰ ਕਾ ਸਾਜੁ ਕਰਤੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਜ ਕੇ ਆਪਣੀ ਕੁਦਰਤਿ ਰਚਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਿ = ਸਾਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, por Sí Mismo crea la Naturaleza"