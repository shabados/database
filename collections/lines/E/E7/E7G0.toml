[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਤੁਮੑਾਰਾ ਦਰਸਨੋ; ਮੇਰਾ ਮਨੁ ਧੀਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 398
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeing Thine sight my mind takes courage. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦੀਦਾਰ ਤੱਕ ਕੇ, ਮੈਰੇ ਚਿੱਤ ਦਾ ਹੌਸਲਾ ਬੱਝ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of Your Darshan, my mind is encouraged. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰਾ ਦਰਸਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਮੁਕ੍ਤ ਹੋਨੇ ਕਾ ਭਰੋਸਾ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦਰਸਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕਣ ਲਈ) ਧੀਰਜ ਫੜਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਧੀਰੇ = ਧੀਰਜ ਫੜਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues teniendo Tu Visión, mi mente está siempre en Paz. (1-Pausa)"