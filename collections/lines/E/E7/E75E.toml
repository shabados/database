[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕਾਲਿ. ਭਜਿ ਜਾਹਿਗੇ; ਕਾਹੇ ਜਲਹੁ ਕਰੋਧੀ ॥੩॥"
page = 809
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last hour, they shall flee from thee. Why thou burn yourself for them, O wrathful man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ ਉਹ ਤੇਰੇ ਕੋਲੋਂ ਦੋੜ ਜਾਣਗੇ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਕਿਉਂ ਸੜਦਾ-ਬਲਦਾ ਹੈ? ਹੇ ਇਨਸਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the end, they will run away from you; why do you burn for them in anger? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਸਮੇਂ ਦੁਖੀ ਦੇਖੁ ਭਾਗ ਜਾਵੇਂਗੇ, ਭਾਵ ਪ੍ਰੀਤ ਤ੍ਯਾਗ ਦੇਵੇਂਗੇ। ਹੇ ਜੀਵ! ਤਿਨਾਂ ਦੇ ਵਾਸਤੇ ਕ੍ਰੋਧੀ ਹੋ ਕਰ ਕੇ ਕਿਉਂ ਜਲਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ (ਇਹਨਾਂ ਦੀ ਖ਼ਾਤਰ ਹੋਰਨਾਂ ਨਾਲ ਵੈਰ ਸਹੇੜ ਸਹੇੜ ਕੇ) ਕਿਉਂ ਕ੍ਰੋਧ ਵਿਚ ਸੜਦਾ ਹੈਂ? ਇਹ ਤਾਂ ਆਖ਼ਰ ਵੇਲੇ ਤੇਰਾ ਸਾਥ ਛੱਡ ਜਾਣਗੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤ ਕਾਲਿ = ਆਖ਼ਰੀ ਸਮੇ। ਭਜਿ ਜਾਹਿਗੇ = ਸਾਥ ਛੱਡ ਜਾਣਗੇ। ਕਰੋਧੀ = ਕ੍ਰੋਧ (ਦੀ ਅੱਗ) ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué se debe uno quemar en el fuego de la oscuridad de la conciencia sólo por su bien?(3)"