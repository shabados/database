data = "ਤਾ ਕੋ ਸੋਕ ਨਿਵਾਰਨ ਕਰਿਯੋ ॥"
page = 963

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the talk, Raja laughed and suggested her to eliminate her distress.’"

[[content]]
