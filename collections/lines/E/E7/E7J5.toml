[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਗਲਾ ਜਾਤੀਆ; ਸੁਣਿ ਕੈ ਚੁਪ ਕੀਆ ॥"
page = 217
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man knows and hears everything but keeps mum (careless)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਜਾਣਦਾ ਤੇ ਸੁਣਦਾ ਸਭ ਕੁਛ ਹੈ, ਪਰ ਉਹ ਖਾਮੋਸ਼ (ਲਾ ਪਰਵਾਹ) ਹੋ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He hears and knows everything, but he keeps silent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਨੇ ਸਭ ਗੱਲਾਂ ਜਾਣੀਆਂ ਭੀ ਹੈਂ। ਸੁਖ ਦੁਖ ਜੋ ਕਰਮ ਅਨੁਸਾਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਤਾਂ ਤੇ ਸੁਭ ਕਰਮ ਕਰਨੇ ਅੱਛੇ ਹੈਂ। ਸਾਸਤ੍ਰ ਦੁਆਰੇ ਸੁਣ ਕਰ ਭੀ ਚੁਪ ਕਰਾ ਹੈ ਅਰਥਾਤ ਸੁਭ ਕਰਮ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! (ਮਾਇਆ ਵਿਚ ਮੋਹਿਆ) ਜੀਵ ਪਰਮਾਰਥ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਸੁਣ ਕੇ ਸਮਝਦਾ ਭੀ ਹੈ, ਪਰ ਫਿਰ ਭੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੇ = ਸਾਰੀਆਂ। ਜਾਤੀਆ = ਮੈਂ ਸਮਝੀਆਂ। ਚੁਪ ਕੀਆ = ਲਾ-ਪਰਵਾਹ ਹੋਇਆ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo entendía todo, pero no lo quería aceptar;"