[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਕੋ ਤੁਮ ਕਿਰਪਾ ਕਰੀ; ਭਏ ਜਗਤ ਕੇ ਭੂਪ ॥੨੫॥"
page = 718

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all became the Sovereigns of the world.25."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਕ੍ਰਿਪਾ ਹੋਈ ਹੈ, ਉਹੀ ਜਗਤ ਦੇ ਰਾਜੇ ਬਣੇ ਹਨ ॥੨੫॥"