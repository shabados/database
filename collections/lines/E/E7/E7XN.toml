[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਰਵਤ ਰਵੰਨੇ; ਘੜੀ. ਨ ਬੀਸਰੈ ॥"
page = 1107
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my soul and body repeat and utter I Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹ ਨਾਲ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਜਾਪ ਤੇ ਊਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are absorbed in dwelling on You; I cannot forget You, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਤੇਰੇ ਕੋ (ਰਵਤ) ਜਪਤੇ ਹੈਂ ਔਰ ਤਨ ਕਰ ਕੇ ਭੀ (ਰਵੰਨੇ) ਭਗਤੀ ਕਰਤੇ ਹੈਂ, ਤੂੰ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਹਮਾਰੇ ਮਨ ਤੇ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਤਨ ਵਿਚ ਰਮੇ ਹੋਏ ਪ੍ਰਭੂ! (ਮੇਰਾ ਮਨ ਤੈਨੂੰ) ਇਕ ਘੜੀ ਵਾਸਤੇ ਭੀ ਭੁਲਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = (ਮੇਰੇ) ਮਨ ਵਿਚ। ਤਨਿ = (ਮੇਰੇ) ਸਰੀਰ ਵਿਚ। ਰਵਤ ਰਵੰਨੇ = ਹੇ ਰਮੇ ਹੋਏ! ਨ ਬੀਸਰੈ = (ਮੇਰਾ ਮਨ) ਨਹੀਂ ਭੁਲਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cuerpo y Alma están embebidos en Ti. Sí, no podría Dejarte ni siquiera por un instante."