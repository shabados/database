[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਕੀ ਪਿਆਸਾ ਘਣੀ; ਭਾਣੈ ਮਨਿ ਭਾਈਐ ॥"
page = 421
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Thy vision, I have a great thirst, and by accepting Thine will the mortal becomes pleasing to Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਮੈਨੂੰ ਬੜੀ ਤਰੇਹ ਹੈ। ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਕਬੂਲ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have such a great thirst for the Blessed Vision of Your Darshan; my mind accepts Your Will, and so You are pleased with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਰਸਨ ਕੀ ਮੇਰੇ ਕੋ ਬੁਹਤ ਪਿਆਸ ਹੈ, ਤੇਰਾ ਹੁਕਮੁ ਮਾਨਨੇ ਸੇ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ (ਜੀਵ ਦੇ ਅੰਦਰ) ਉਸ ਦੇ ਦਰਸ਼ਨ ਦੀ ਤੀਬਰ ਤਾਂਘ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਉਸ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਉਹ ਜੀਵ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo sed por Tu Visión y Tú complaces mi mente, si así lo deseas."