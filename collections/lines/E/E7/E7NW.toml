[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਮੈ ਭੋਲਾਵਾ ਪਗ ਦਾ; ਮਤੁ ਮੈਲੀ ਹੋਇ ਜਾਇ ॥"
page = 1379
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! I am worried about my turban lest it should be soiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਮੈਨੂੰ ਆਪਣੇ ਸਾਫੇ ਬਾਰੇ ਡਰ ਹੈ ਕਿ ਮਤੇ ਇਹ ਲਿਬੜ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, I was worried that my turban might become dirty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਸਮਾਦਿਕ ਜੀਵੋਂ ਕੇ ਮਨ ਮੇਂ ਪਗ ਦਾ ਭੁਲਾਵਾ ਹੋ ਰਹਿਆ ਹੈ ਕਿ ਮੇਰੀ ਪਗ ਮਤ ਮੈਲੀ ਹੋਇ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਮੈਨੂੰ (ਆਪਣੀ) ਪੱਗ ਦਾ ਫ਼ਿਕਰ (ਰਹਿੰਦਾ) ਹੈ (ਕਿ ਮਿੱਟੀ ਨਾਲ ਮੇਰੀ ਪੱਗ) ਕਿਤੇ ਮੈਲੀ ਨਾ ਹੋ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, estaba preocupado por no ensuciar mi turbante, sin pensarlo,"