[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨੑਿ ਮਾਇਆ ਜਗਦੀਸ ਗੁਸਾਈ; ਤੁਮੑਰੇ ਚਰਨ ਬਿਸਾਰੇ ॥"
page = 857
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the world and Master of the universe, this worldliness has made me forget Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਅਤੇ ਆਲਮ ਦੇ ਮਾਲਕ! ਇਸ ਦੁਨੀਆਂਦਾਰੀ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਪੈਰ ਭੁਲਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Maya has made me forget Your feet, O Lord of the World, Master of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਜਗਤ ਕੇ ਈਸਰ ਗੁਸਾਈ! ਇਸ ਮਾਯਾ ਨੇ ਤੁਮਾਰੇ ਚਰਨ ਜੀਵੋਂ ਕੇ ਮਨ ਤੇ ਵਿਸਾਰੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਬਿਸਿਮਰਨ ਕਰਵਾਇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ! ਹੇ ਜਗਤ ਦੇ ਖਸਮ! (ਤੇਰੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ) ਇਸ ਮਾਇਆ ਨੇ (ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਦਿਲਾਂ ਵਿਚੋਂ) ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਯਾਦ ਭੁਲਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegados a Maya hemos abandonado Tus Amados Pies, oh Señor del Universo."