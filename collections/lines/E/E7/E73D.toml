[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈ ਬਿਦ︀ਯਾ ਜੁਗ ਬਕਤ੍ਰ ਹੁਇ ਕਰੇ ਬੇਦ ਬਖ︀ਯਾਨ ॥੧੯॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole world imbibes all the learning from Thee and elucidates the Vedas.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਵਿਦਿਆ ਹੈਂ (ਅਤੇ ਚਾਰ) ਯੁਗਾਂ (ਦੀ ਗਿਣਤੀ ਜਿੰਨੇ) ਮੁਖਾਂ ਵਾਲਾ ਬ੍ਰਹਮਾ ਹੋ ਕੇ ਵੇਦਾਂ ਦਾ ਵਿਖਿਆਨ ਕੀਤਾ ਹੈ ॥੧੯॥"