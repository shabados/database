[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਘੋ ਮੋਲਿ; ਭਾਰਿ ਅਫਾਰੁ ॥"
page = 413
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dear in price and unbearable in weight is the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਲ ਵਿੱਚ ਮਹਿੰਗਾ ਅਤੇ ਬੋਝ ਵਿੱਚ ਅਸਹਿ ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His price is so costly; His weight is unbearable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਮੋਲੁ ਮਹਘਾ ਹੈ ਅਰਥਾਤ ਇਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਸਾਧਨ ਕਠਨ ਹੈਂ ਅਰੁ (ਭਾਰਿ) ਧਾਰਨ ਕਰਨਾ ਭੀ (ਅਫਾਰੁ) ਅਸਹ, ਭਾਵ ਕਠਿਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮੁੱਲ ਦੇ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨਾ ਹੋਵੇ ਤਾਂ ਉਹ ਮੁੱਲ ਬਹੁਤ ਹੀ ਵਧੀਕ ਹੈ (ਉਸ ਦਾ ਮੁਲ ਦਿੱਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ) ਜੇ ਉਸ ਦੇ ਬਰਾਬਰ ਦੀ ਕੋਈ ਚੀਜ਼ ਦੇ ਕੇ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨਾ ਹੋਵੇ ਤਾਂ ਕੋਈ ਚੀਜ਼ ਉਸ ਦੇ ਬਰਾਬਰ ਦੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਘੋ ਮੋਲਿ = ਮੁੱਲ ਵਿਚ ਮਹਿੰਘਾ, ਜੇ ਕੋਈ ਮੁੱਲ ਦੇ ਕੇ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨਾ ਹੋਵੇ ਤਾਂ ਉਹ ਮੁੱਲ ਬਹੁਤ ਹੀ ਵਧੀਕ ਹੈ। ਭਾਰਿ = ਤੋਲਿ ਵਿਚ। ਅਫਾਰੁ = ਬੇਅੰਤ। ਭਾਰਿ ਅਫਾਰੁ = ਜੇ ਉਸ ਦੇ ਬਰਾਬਰ ਦੀ ਕੋਈ ਚੀਜ਼ ਦੇ ਕੇ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨਾ ਹੋਵੇ ਤਾਂ ਕੋਈ ਚੀਜ਼ ਬਰਾਬਰ ਦੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Valor Infinito, Inmenso en Majestuosidad es el Señor;"