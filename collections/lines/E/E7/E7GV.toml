[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਰ ਸੰਦਾ ਬਾਣੁ; ਖਾਲਕੁ. ਖਤਾ, ਨ ਕਰੀ ॥੧੧੫॥"
page = 1384
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and patience thine arrows; thus, the Creator will not allow thee to miss the mark."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਤੋਖ ਦੇ ਹੀ ਤੀਰ; ਤਦ ਸਿਰਜਣਹਾਰ ਤੇਰਾ ਨਿਸ਼ਾਨਾ ਖੁੰਝਣ ਨਹੀਂ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make patience the arrow, the Creator will not let you miss the target. ||115||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕਾ ਸਬਰ ਜਿਨੋਂ ਨੇ ਬਾਣ ਕੀਆ ਹੈ ਤਿਨੋਂ ਕਾ ਜੋ ਸਬਰ ਰੂਪੀ ਤੀਰ ਚਲਿਆ ਹੂਆ, ਭਾਵ ਵਚਨ ਕਹਿਆ ਹੂਆ ਹੈ, ਤਿਸ ਕੋ (ਖਾਲਕੁ) ਪਰਮੇਸ੍ਵਰ (ਖਤਾ) ਵਿਅਰਥ ਨਹੀਂ ਕਰਤਾ ਹੈ, ਭਾਵ ਸੰਤੋਖੀ ਕਾ ਕਰਤਬ ਸਭ ਸਫਲ ਹੋਤਾ ਹੈ॥੧੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਬਰ ਦਾ ਹੀ ਤੀਰ ਹੋਵੇ, ਤਾਂ ਪਰਮਾਤਮਾ (ਇਸ ਦਾ ਨਿਸ਼ਾਨਾ) ਖੁੰਝਣ ਨਹੀਂ ਦੇਂਦਾ ॥੧੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "has de la Paciencia la flecha, El Creador no dejará que falles tu tino. (115)"