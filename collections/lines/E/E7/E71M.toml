[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਮਿ ਮਸਾਣ ਕੀ ਭਸਮ ਲਗਾਈ; ਗੁਰ ਬਿਨੁ. ਤਤੁ ਨ ਪਾਇਆ ॥੨॥"
page = 526
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To thy body, thou hast applied the ashes of crematorium, but being without a Guru, thou hast not found the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦੇਹ ਨੂੰ ਸਿਵਿਆਂ ਦੀ ਸੁਆਹ ਮਲੀ ਹੋਈ ਹੈ, ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਤੈਨੂੰ ਅਸਲੀਅਤ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You apply the ashes of cremation to your body, but without a Guru, you have not found the essence of reality. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਮੇਂ ਮਸਾਣ ਭੂਮਕਾ ਕੀ ਰਾਖ ਲਗਾਇ ਲਈ, ਭਾਵ ਮਸਾਣੋਂ ਮੇਂ ਨਿਵਾਸ ਕੀਆ, ਤਉ ਕਿਆ ਹੂਆ ਜੇਕਰ ਗੁਰੋਂ ਬਿਨਾਂ ਤਤ੍ਵ ਕੋ ਨਹੀਂ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਸਾਣਾਂ ਦੀ ਧਰਤੀ ਦੀ ਸੁਆਹ ਭੀ (ਪਿੰਡੇ) ਮਲ ਲਈ, ਪਰ ਜੇ ਉਹ ਗੁਰੂ ਦੇ ਰਾਹ ਤੇ ਨਹੀਂ ਤੁਰਿਆ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਤੱਤ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੁੰਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se unta el cuerpo con las cenizas de un crematorio, pero sin el Guru, no realiza la Quintaesencia de la Realidad. (2)"