[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖੁ ਆਪੁ ਗਣਾਇਦਾ; ਬੂਝਿ. ਨ ਸਕੈ ਕਾਰ ॥"
page = 1343
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unwise one makes a show of his self conceit and realises not the Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਬੰਦਾ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਦਾ ਮੁਜਾਹਰਾ ਕਰਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool makes a show of his self-conceit; he does not know how to behave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਕਾਰ ਕੋ ਤੌ ਸਮਝ ਹੀ ਨਹੀਂ ਸਕਤਾ ਹੈ ਔਰ ਉਲਟਾ ਇਹ ਮੂਰਖ ਅਪਨੇ ਕਰਮੋਂ ਕੋ ਗਿਨਾਵਤਾ, ਭਾਵ ਹੰਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਸਹੀ ਰਸਤੇ ਦੀ ਕਾਰ ਤਾਂ ਸਮਝਦਾ ਨਹੀਂ, (ਇਹਨਾਂ ਨਿਵਲੀ ਕਰਮ ਆਦਿਕਾਂ ਦੇ ਕਾਰਨ) ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਜ਼ਾਹਰ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ।"

