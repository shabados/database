[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮਹਿ; ਧਰਤੀ ਧਉਲੁ ਪਾਤਾਲਾ ॥"
page = 126
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, within thy home is the earth, bull and the nether-world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੀ ਹੇ ਪ੍ਰਾਣੀ! ਜ਼ਮੀਨ, ਬਲਦ ਅਤੇ ਹੇਠਲਾ ਲੋਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of the self is the earth, its support and the nether regions of the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਰ) ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੀ (ਧਰਤੀ) ਖਿਮਾ ਹੈ ਔਰ (ਧਉਲੁ) ਧਰਮ ਹੈ, ਪੁਨਾ (ਪਾਤਾਲਾ) ਗੰਭੀਰਤਾ ਇਨ ਉਪਲਖਤ ਸਰਬ ਦੈਵੀ ਗੁਣ ਜਾਣ ਲੈਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਧਰਤੀ ਤੇ ਪਾਤਾਲ ਦਾ ਆਸਰਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਭੀ) ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de tu hogar, oh hombre, está la tierra, el toro que la soporta y el bajo mundo;"