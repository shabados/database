[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ; ਦੂਜੀ ਦੁਰਮਤਿ ਜਾਈ ॥"
page = 833
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, duality and evil understanding are eradicated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਦਵੈਤ-ਭਾਵ ਤੇ ਖੋਟੀ ਸਮਝ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, duality and evil-mindedness are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਣੇ ਸੇ (ਦੂਜੀ) ਦਵੈਤ ਭਾਵ ਸੇਂ ਖੋਟੀ ਮਤ ਹੋ ਰਹੀ ਹੈ, ਸੋ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹੀਏ, ਤਾਂ (ਅੰਦਰੋਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲੀ ਖੋਟੀ ਮਤਿ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਦੁਰਮਤਿ = ਖੋਟੀ ਅਕਲ। ਜਾਈ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Verdadero Guru, la dualidad y la maldad de la mente desaparecen,"