[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵਰੁ ਘਰਿ ਸੋਹਾਗਣੀ; ਨਿਰਮਲ ਸਾਚੈ ਨਾਇ ॥੩॥"
page = 58
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Husband loved bride, who is sanctified by the True Name, obtains God, as her Spouse, in her very home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤੀ-ਪਿਆਰੀ ਪਤਨੀ ਜੋ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪਵਿੱਤਰ ਹੋਈ ਹੈ ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਕੰਤ ਵਜੋਂ ਪਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride finds her Husband Lord in the home of her own being; she is purified by the True Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੋਹਾਗਣੀਆਂ ਸਚੇ ਨਾਮ ਕਰ ਨਿਰਮਲ ਹੂਈਆਂ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਹਰੀ (ਵਰ) ਪਤੀ ਕੋ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਹਾਗ ਭਾਗ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ-ਥਿਰ ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ਪਵਿਤ੍ਰ ਆਤਮਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਤੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ (ਹਿਰਦੇ) ਘਰ ਵਿਚ (ਹੀ ਲੱਭ ਲੈਂਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ ਨਾਇ = ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre del Señor, te vuelves puro y encuentras a tu Amor en tu hogar."