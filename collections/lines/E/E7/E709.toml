[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਗ ਉਪੇਤਾਣਾ; ॥ ਅਪਣਾ ਕੀਆ ਕਮਾਣਾ ॥"
page = 467
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who goes bare footed, obtains the fruit of his actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੰਗੀਂ ਪੈਰੀਂ ਫਿਰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਕਰਮਾਂ ਦਾ ਫਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who goes barefoot suffers by his own actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਰੋਂ ਸੇ (ਉਪੇਤਾਣਾ) ਨੰਗਾ ਰਹਿਤਾ ਹੈ ਜੋੜਾ ਨਹੀਂ ਪਹਿਨਤਾ॥ ਅਪਨਾ ਪੁਰਬ ਜੋ ਪਾਪ ਕੀਆ ਹੂਆ ਹੈ, ਉਸ ਕਾ ਫਲ੍ਹ ਪੈਰੋਂ ਮੇਂ ਕਾਂਟੇ ਚੁਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ) ਪੈਰਾਂ ਤੋਂ ਨੰਗਾ ਫਿਰਦਾ ਹੈ, ਅਤੇ ਆਪਣੀ ਇਸ ਕੀਤੀ ਹੋਈ ਭੁੱਲ ਦਾ ਦੁੱਖ ਸਹਿ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ¿de quién es la culpa? Él come tierra, y se pone cenizas en la cabeza;"