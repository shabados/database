[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਬਨ ਪਰਬਤ ਅਉਧੂਤਾ ॥"
page = 1079
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forests, mountains and the renouncers remember Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ, ਪਹਾੜ ਅਤੇ ਤਿਆਗੀ ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The forests, mountains and hermits meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਨ, ਪਰਬਤ,ਅਉਰੁ ਅਉਧੂਤ ਭੀ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਅਤੇ ਅਡੋਲ ਟਿਕੇ ਹੋਏ ਪਹਾੜ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿੱਚ ਟਿਕੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bosques y los seres que viven desnudos en las montañas."