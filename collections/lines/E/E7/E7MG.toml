[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਦਰਸੁ ਪੇਖਿ ਸੁਖੁ ਪਾਇਆ; ਸਭ ਪੂਰਨ ਹੋਈ ਆਸਾ ॥੨॥੧੫॥੩੮॥"
page = 1212
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, seeing the Lord's vision I have procured peace, and all my hopes have been realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਵੇਖ ਮੈਨੂੰ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਉਮੀਦਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, gazing upon the Blessed Vision of His Darshan, I have found peace, and all my hopes have been fulfilled. ||2||15||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਕਾ ਦਰਸਨੁ ਦੇਖ ਕਰ ਮੈਨੇ ਸੁਖ ਪਾਯਾ ਹੈ ਔਰ ਹਮਾਰੀ ਸਭ ਆਸਾ ਪੂਰਨ ਹੋਈ ਹੈ॥੨॥੧੫॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਉਸ ਪਰਮਾਤਮਾ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ ਮੈਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਮੇਰੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ ॥੨॥੧੫॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logro el Éxtasis y la Satisfacción de mi ser. (2-15-38)"