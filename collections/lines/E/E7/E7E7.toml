[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਹੀ ਕੀਆ; ਜੰਮਣ ਮਰਣਾ ॥"
page = 1022
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone has made birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਜੰਮਣਾ ਅਤੇ ਮਰਨਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have created birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੰਮਣਾ ਔ ਮਰਣਾ ਸਭ ਤੈਨੇ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਨਮ ਤੇ ਮਰਨ (ਦਾ ਸਿਲਸਿਲਾ) ਤੂੰ ਹੀ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, nuestro Señor está más allá del nacimiento y de la muerte,"