[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਮੈ ਨਾਹਿ ਕੋਊ ਗੁਨੁ; ਰਾਖਿ ਲੇਹੁ ਸਰਨਾਈ ॥੨॥੬॥"
page = 632
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, there is no virtue in me. Keep me in Thine sanctuary O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ, ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਨੇਕੀ ਨਹੀਂ। ਮੈਨੂੰ ਆਪਣੀ ਛੱਤਰ-ਛਾਇਆ ਹੇਠ ਰੱਖ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, I have no virtues at all; keep me in Your Sanctuary, Lord. ||2||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਮੇਂ ਕੋਈ ਗੁਨ ਨਹੀਂ ਹੈ, ਮੇਰੀ ਰਖ੍ਯਾ ਕਰੀਏ ਮੈਂ ਆਪ ਕੀ ਸਰਨ ਆਯਾ ਹੂੰ॥੨॥੬॥☬ਪੁਨਾ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੇਰੇ ਅੰਦਰ ਕੋਈ ਗੁਣ ਨਹੀਂ ਹੈ। ਮੈਨੂੰ ਆਪਣੀ ਸ਼ਰਨ ਵਿਚ ਰੱਖ ॥੨॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Señor, me encuentro sin ningún mérito; por Piedad bendíceme con Tu Santuario. (2‑6)"