[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੁਜ ਉਚਰਿ ਸੂਤਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਪਹਿਚਾਨੁ ॥੧੪੬॥"
page = 724

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering primarily the names of “Pawan” (wind), then adding the word “Sut”, then speaking “Anuj and Sootari”, all the names of Baan are recognized.146."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਗਰੋਂ 'ਅਨੁਜ' ਅਤੇ 'ਸੂਤਰਿ' ਸ਼ਬਦ ਉਚਾਰੋ। ਇਨ੍ਹਾਂ ਨੂੰ ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੪੬॥"