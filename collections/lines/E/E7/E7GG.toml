[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਖੀ. ਰਾਮ ਕੀ ਤੂ ਮਾਖੀ ॥"
page = 1227
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O fly, O fly like mammon, thou are created by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੱਖੀਏ! ਹੇ ਮੱਖੀ ਵਰਗੀ ਮਾਇਆ, ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਰਚੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A fly! You are just a fly, created by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਖੀ) ਮਾਇਆ! ਰਾਮ ਕੀ ਤੂੰ (ਮਾਖੀ) ਮਛਰਾਈ ਹੂਈ ਅਰਥਾਤ ਚਪਲਾਈ ਹੂਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ! ਤੂੰ ਮੱਖੀ ਹੈਂ, ਪਰਮਾਤਮਾ ਦੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਮੱਖੀ (ਦੇ ਸੁਭਾਵ ਵਾਲੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਖੀ = ਮੱਖੀ। ਰਾਮ ਕੀ = ਪਰਮਾਤਮਾ ਦੀ (ਪੈਦਾ ਕੀਤੀ ਹੋਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maya, vuela, oh creación de Dios, tu aposento es el lodo"