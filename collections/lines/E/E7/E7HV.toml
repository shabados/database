[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂੰਜੀ ਨਾਮੁ, ਗੁਰਮੁਖਿ ਵੇਸਾਹਾ ॥"
page = 699
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Destroyer of Madh demon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੱਧ ਰਾਖਸ਼ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Gurmukh gathers in the merchandise of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਧਾ ਰੂਪੀ ਪੂੰਜੀ ਅਰਪਣ ਕਰ ਕੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਮੈਨੇ (ਵੇਸਾਹਾ) ਖਰੀਦਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ, ਤੇਰੇ ਨਾਮ ਦਾ ਸਰਮਾਇਆ ਇਕੱਠਾ ਕਰੀਏ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂੰਜੀ = ਸਰਮਾਇਆ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਵਿਸਾਹਾ = ਖ਼ਰੀਦੋ, ਇਕੱਠਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "junta los Bienes del Nombre del Señor por Su Gracia."