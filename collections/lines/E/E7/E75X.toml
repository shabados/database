[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ; ਸਭ ਸੋਝੀ ਪਾਈ ॥"
page = 230
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru, has imparted unto me all the understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਾਰੀ ਗਿਆਤ ਦਰਸਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all understanding is obtained from the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਸਭ ਕੋ ਸਮਝ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹੈ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਇਹ ਸੂਝ ਦੇ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਗੁਰਿ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਪਾਈ = ਦੇ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru te será revelada"