[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹਿ ਭਗਤਿ; ਆਤਮ ਕੈ ਚਾਇ ॥"
page = 286
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He performs devotional service with heart-felt yearning,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਲੀ, ਉਮਾਹ ਨਾਲ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Performing devotional worship with heart-felt love,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਵਹੁ (ਆਤਮ) ਆਪਣੇ ਮਨ ਕੇ ਉਤਸਾਹਿ ਸੇ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ) ਅੰਦਰਲੇ ਉਤਸ਼ਾਹ ਨਾਲ ਭਗਤੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਚਾਇ = ਚਾਉ ਨਾਲ, ਉਤਸ਼ਾਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj medita en la Paz de su Alma"