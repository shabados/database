[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਲਗੇ ਜਿਹ ਕੇ ਉਰ ਮੈ ਸਰ; ਸੋ ਛਿਨ ਮੈ ਜਮ ਧਾਮਿ ਸਿਧਾਵੈ ॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the arrows were discharged from the bow of Krishna, who could then stand against him? Those who were hit by these arrows, they reached the abode of Yama in an instant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸੀਨੇ ਵਿਚ ਬਾਣ ਜਾ ਲਗਦਾ ਹੈ, ਉਹ ਛਿਣ ਭਰ ਵਿਚ ਯਮ ਲੋਕ ਚਲਾ ਜਾਂਦਾ ਹੈ।"