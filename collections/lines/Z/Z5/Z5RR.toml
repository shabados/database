[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਿਆਨ ਮੂਲੁ ਦਰਸਨੁ ਗੁਰੂ; ਛਿਅ ਦਰਸਨ ਦਰਸਨ ਵਿਚਿ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "At the base of all ascetic disciplines is the philosophy of the Guru in which all the six philosophies (of Indian tradition) get subsumed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਧਿਆਨਾਂ ਦਾ ਮੂਲ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਹੈ, (ਇਸੇ ਲਈ) ਛੀ ਦਰਸ਼ਨ (ਛੀਏ ਮਤ ਗੁਰੂ ਦੇ ਹੀ) ਦਰਸ਼ਨ ਵਿਖੇ ਆ ਜਾਂਦੇ ਹਨ।"