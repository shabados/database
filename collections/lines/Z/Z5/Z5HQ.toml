[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਿਰ ਝੁਕਾਇ ਗ਼ੁਲਾਮ ਅਤੇ ਨੌਕਰ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰ ਅਫ਼ਗੰਦਾ ਵ ਬੰਦਾ ਓ ਚਾਕਰਸ਼ ।੭੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Are standing as slaves and servitors with their heads bowed. (76)"