[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਕੇ ਭ੍ਰਾਤਨ ਜਿਉ ਹਨੂਮਾਨ ਕੋ; ਸੈਲ ਸਮੇਤ ਧਰਾ ਪਰ ਡਾਰਿਓ ॥੧੫੫॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed that the brother of Rama (Bharat) had caused Hanuman to fall down with he mountain.155.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰਾਮ ਦੇ ਛੋਟੇ ਭਰਾ (ਭਰਤ) ਨੇ (ਸੰਜੀਵਨੀ ਬੂਟੀ ਵਾਲੇ) ਪਰਬਤ ਸਹਿਤ ਹਨੂਮਾਨ ਨੂੰ ਧਰਤੀ ਉਤੇ ਡਿਗਾ ਦਿੱਤਾ ਸੀ ॥੧੫੫॥"