[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ. ਸੂਹਾ ਵੇਸੁ ਗਇਆ; ਹਉਮੈ ਵਿਚਹੁ ਮਾਰਿ ॥"
page = 787
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, the mortal casts off the red robe of wealth and eradicates his ego from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਪ੍ਰਾਣੀ ਧਨ-ਦੌਲਤ ਦੇ ਰੱਤੇ ਬਸਤ੍ਰ ਲਾਹ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਣ ਹੰਕਾਰ ਨੂੰ ਮਾਰ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, she discards her red dress, and eradicates egotism from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਣੇ ਸੇ ਜਿਨ ਕਾ (ਸੂਹਾ ਵੇਸੁ) ਦੰਭਾਦਿ ਗਿਆ ਹੈ ਔ ਤਿਨਾਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕੀਤਿਆਂ ਸ਼ੋਖ਼-ਰੰਗ ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Verdadero Guru ella abandona su vestimenta roja y su egoísmo interior."