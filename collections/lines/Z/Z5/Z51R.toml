[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨ ਬਾਸੁ ਭਏ ਮਨ ਬਾਸਨ; ਤਿਆਗਿ ਘਟਿਓ ਅਭਿਮਾਨਾਨਾ ॥੨॥"
page = 339
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having abandoned the mental pride my soul is perfumed with the fragrance of sandal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਾਨਸਕ ਹੰਕਾਰ ਨੂੰ ਛੱਡ ਕੇ, ਮੇਰੀ ਆਤਮਾ ਚੰਨਣ ਦੀ ਮਹਿਕ ਨਾਲ ਖੁਸ਼ਬੂਦਾਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has become fragrant with the scent of sandalwood; I have renounced egotistical selfishness and conceit. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤਹਕਰਣ (ਚੰਦਨ ਬਾਸੁ) ਆਤਮ ਅਨੰਦ ਕੇ (ਬਾਸਨ) ਪਾਤ੍ਰ ਹੂਏ, ਭਾਵ ਯੇਹ ਕਿ ਅਧਿਕਾਰੀ ਹੂਏ ਤਬ ਘਟ ਮੇਂ ਜੋ ਅਭਿਮਾਨ ਥਾ, ਸੋ ਤਿਆਗ ਦੀਆ। ਵਾ ਜੋ (ਚੰਦਨ) ਗੁਰੂ ਹੈ ਤਾਂ ਸੋ ਬਾਸਨਾ ਮਨ ਕੀ ਤਿਆਗ ਕਰ ਜਬ ਚੰਦਨ ਭਏ ਤਬਿ ਅਭਿਮਾਨ ਘਟ ਗਿਆ॥੨॥☬ਜੇ ਕਹੇ ਔਰੋਂ ਕੋ ਅਭਿਮਾਨ ਭੀ ਨਿਵਿਰਤਿ ਹੋ ਕਰ ਪ੍ਰਭੂ ਮੇਂ ਥਾਨ ਹੈ ਵਾ ਨਹੀਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀਆਂ ਵਾਸ਼ਨਾਂ ਤਿਆਗ ਕੇ (ਮੇਰੇ ਅੰਦਰ, ਮਾਨੋ) ਚੰਦਨ ਦੀ ਸੁਗੰਧੀ ਪੈਦਾ ਹੋ ਗਈ ਹੈ, (ਮੇਰੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਘਟ ਗਿਆ ਹੈ (ਭਾਵ ਮਿਟ ਗਿਆ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo dejado la soberbia, mi Alma está perfumada con la fragancia de sándalo.  (2)"