[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਰ ਲਾਗੇ ਕ੍ਰਿਪਾਨ ਪਰੈ ਕਟਿ ਕੈ; ਤਨ ਭੀ ਗਿਰੈ ਨੈਕੁ ਖਰੈ ਰਹਿ ਕੈ ॥੧੯੧੪॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heads of the warriors on being struck with swords remaining stable for some time, are falling on the earth.1914."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਨ ਦੇ ਵਜਣ ਨਾਲ ਸਿਰ ਕਟ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕੁਝ ਦੇਰ ਖੜੇ ਰਹਿ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਵੀ ਡਿਗ ਪੈਂਦੇ ਹਨ ॥੧੯੧੪॥"