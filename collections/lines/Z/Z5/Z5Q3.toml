[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਹਮਰੇ ਸੰਗਿ ਖੇਲਤ ਥੇ; ਇਹ ਭਾਤਿ ਕਹਿਯੋ, ਫਿਰਿ ਖੇਲ ਮਚਈਯੈ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“ ‘And proclaim loudly about the amorous play as you had been doing earlier"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕਿਹਾ, ਜਿਵੇਂ ਸਾਡੇ ਨਾਲ ਖੇਡਦੇ ਸੀ, ਉਸ ਤਰ੍ਹਾਂ (ਫਿਰ ਆ ਕੇ) ਖੇਡ ਰਚਾਓ।"