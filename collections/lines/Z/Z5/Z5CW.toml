[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਹਰਿ, ਟੇਕ ਹੈ; ਨਿਸਿ ਦਉਤ, ਸਵਾਰੈ ॥੬॥"
page = 422
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night day and morn Lord God's Name is my support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਅਤੇ ਸਵੇਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is my Support, night and day and morning. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਹਰਿ ਬਿਆਪਕ ਕੇ ਨਾਮ ਕੋ ਰਾਤ ਦਿਨ ਆਸਰਾ ਜਾਨ ਕਰ (ਸਮਾਰੈ) ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥੬॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਇਕ ਐਸਾ) ਸਹਾਰਾ ਹੈ ਜੋ ਜੀਵਨ-ਰਾਤ (ਆਤਮਕ ਅਗਿਆਨਤਾ) ਲਈ ਸਵੇਰ ਦਾ ਚਾਨਣ ਬਣਦਾ ਹੈ (ਹਰ ਵੇਲੇ ਸਾਡੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਸਹਾਰਾ। ਨਿਸਿ = ਰਾਤ। ਦਉਤ = {द्योत} ਚਾਨਣ। ਸਵਾਰੈ = ਸਵੇਰੇ। ਦਉਤ ਸਵਾਰੈ = ਸਵੇਰ ਦੇ ਚਾਨਣ ਵੇਲੇ, ਦਿਨੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la tiene para mí; sí, el Naam, el Nombre del Señor es mi Único Soporte de noche y de día. (6)"