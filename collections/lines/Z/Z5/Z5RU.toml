[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਆਤਮ ਧਿਆਨੁ ਧਾਰਹਿ ॥"
page = 275
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions enshrine Lord's meditation in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਆਪਣੇ ਦਿਲਾਂ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions enshrine meditation within their souls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ (ਆਤਮ) ਅਪਨੇ ਆਪ ਕੌ ਬ੍ਰਹਮ ਰੂਪ ਚਿੰਤਨ ਕਰਨਾ ਇਹੀ ਧਿਆਨ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਰੋੜਾਂ (ਮਨੁੱਖ) ਆਪਣੇ ਅੰਦਰ ਸੁਰਤ ਜੋੜ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ = ਮਨ ਵਿਚ। ਧਿਆਨੁ ਧਾਰਹਿ = ਸੁਰਤਿ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones están ocupados en la Contemplación de Su Ser."