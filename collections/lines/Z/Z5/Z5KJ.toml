[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਤਸੰਗਤਿ. ਨ ਵਿਛੁੜਹਿ; ਅਨਦਿਨੁ ਨਾਮੁ ਸਮੑਾਲਿ ॥੨॥"
page = 1258
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The obeyers of the Guru's instruction, separate not from, the saints guild and ever remember the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖ-ਮਤ ਤੇ ਚਲਣ ਵਾਲੇ, ਸਾਧ-ਸੰਗਤ ਨਾਲੋ ਜੁਦਾ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਸਦੀਵ ਹੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who follow the Guru's Teachings are never separated from the Sat Sangat, the True Congregation. They dwell on the Naam, night and day. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਦੁਆਰੇ ਸਤਸੰਗਤ ਮੇਂ ਮਿਲੇ ਹੈਂ ਔ ਨਾਮ ਕੋ ਨਿਰੰਤਰ ਸਮਾਲਿਆ ਹੈ, ਸੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਤੇ ਕਬੀ ਵਿਛੜਤੇ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈਂਦੇ ਹਨ, ਉਹ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹਿਰਦੇ ਵਿਚ) ਵਸਾ ਕੇ ਸਾਧ ਸੰਗਤ ਤੋਂ ਕਦੇ ਨਹੀਂ ਵਿੱਛੁੜਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes siguen las Enseñanzas del Guru, nunca están separados de la Saad Sangat, la Congregación Verdadera. Ellos habitan en el Naam día y noche. (2)"