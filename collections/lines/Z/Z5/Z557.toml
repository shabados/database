[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰੈ; ਬਹੁਤੀ ਮਿਲੈ ਸਜਾਇ ॥੩॥"
page = 733
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He acts in ego and suffers great punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਕਰਦਾ ਹੈ ਅਤੇ ਘਣੇਰੀ ਸਜ਼ਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acts out in ego, and suffers terrible punishment. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਉਮੈਂ ਕਰਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਪਰਲੋਕ ਮੇਂ ਬਹੁਤ ਸਜਾ ਮਿਲਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਜਿਉਂ ਜਿਉਂ ਆਪਣੀ ਸਿਆਣਪ ਦਾ) ਅਹੰਕਾਰ ਕਰਦਾ ਹੈ (ਤਿਉਂ ਤਿਉਂ) ਉਸ ਨੂੰ ਵਧੀਕ ਵਧੀਕ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ (ਆਤਮਕ ਕਲੇਸ਼ ਸਹਾਰਨਾ ਪੈਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "actúa desde su falsa conciencia y sufre. (3)"