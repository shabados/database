[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਤਿਨੑੀ ਦਰਸਨੁ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 740
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the saints' society, obtain they the Lord's vision. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੇ ਰਾਹੀਂ ਉਹ ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਪਾ ਲੈਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, they obtain the Blessed Vision of the Lord's Darshan. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਤੇਰੀ ਸਾਧਸੰਗਤ ਕਾ ਦਰਸਨ ਪਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਹੀ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕੀਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque en la Saad Sangat, la Compañía de los Santos, han logrado tener la Visión del Darshan del Señor.(1-Pausa)"