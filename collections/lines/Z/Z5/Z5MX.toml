[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਗਿਆਨੁ ਧਿਆਨੁ; ਜੋ ਤੁਧੁ ਭਾਈ ॥"
page = 100
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone is the Divine comprehension and visualisation which pleases Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਈਸ਼ਵਰੀ ਗਿਆਤ ਤੇ ਸੋਚ-ਵਿਚਾਰ ਹੈ ਜਿਹੜੀ ਤੈਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which pleases You is spiritual wisdom and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗਯਾਨ ਔਰ ਧਿਆਨ ਬ੍ਰਿਤੀ ਤੇਰੇ ਕੋ ਭਾਈ ਹੈ, ਸੋਈ ਸਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ (ਉਸ ਨੂੰ ਭਲਾਈ ਜਾਨਣਾ) ਇਹੀ ਅਸਲ ਗਿਆਨ ਹੈ ਇਹੀ ਅਸਲ ਸਮਾਧੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque solamente lo que Te place a Ti es la Verdadera Sabiduría y Contemplación."