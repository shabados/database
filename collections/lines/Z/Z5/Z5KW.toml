[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨੑ ਕੈ ਕਿਛੁ ਹਾਥਿ ਨਹੀ, ਕਹਾ ਕਰਹਿ ਇਹਿ ਬਪੁੜੇ; ਇਨੑ ਕਾ ਵਾਹਿਆ ਕਛੁ ਨ ਵਸਾਈ ॥"
page = 859
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing lies in their hands. What can these poor fellows do? By their doing nothing can be set aright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਕੁਝ ਨਹੀਂ। ਇਹ ਵੀਚਾਰੇ ਕੀ ਕਰ ਸਕਦੇ ਹਨ? ਉਨ੍ਹਾਂ ਦੇ ਕਰਨ ਦੁਆਰਾ ਕੁਝ ਭੀ ਨਹੀਂ ਸੌਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing is in their hands; what can these poor creatures do? By their actions, nothing can be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸੰਬੰਧੀਓਂ ਕੇ ਕੁਛ (ਹਾਥਿ) ਵਸ ਨਹੀਂ ਹੈ, ਇਹ ਬੀਚਾਰੇ ਕਿਆ ਕਰ ਸਕਤੇ ਹੈਂ। ਇਨ ਕਾ (ਵਾਹਿਆ) ਚਲਾਯਾ, ਭਾਵ ਕੀਆ ਹੂਆ ਕਛੂ ਨਹੀਂ (ਵਸਾਈ) ਵਸ ਜੋਰ ਕਛ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਸੰਬੰਧੀਆਂ ਦੇ ਹੱਥ ਵਿਚ ਕੁਝ ਨਹੀਂ। ਇਹ ਵਿਚਾਰੇ ਕੀਹ ਕਰ ਸਕਦੇ ਹਨ? ਇਹਨਾਂ ਦਾ ਲਾਇਆ ਹੋਇਆ ਜ਼ੋਰ ਸਫਲ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las manos de esos familiares no hay nada, pues qué pueden esos pobres hacer, y aún si intentaran hacer algo de nada sirve."