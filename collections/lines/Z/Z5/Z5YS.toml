[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੈ ਨਿਰਾਲਮੁ; ਏਕਾ ਸਚੁ ਕਰਣੀ ॥"
page = 227
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who remains blotless, and does only the true deeds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬੇਦਾਗ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਸੱਚੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains pure and unblemished and practices only true deeds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਤਿਨ ਕੀ (ਏਕਾ) ਏਕ ਆਤਮ ਬੁਧੀ ਹੈ, ਯਾਂ ਤੇ ਤਿਨਕੀ ਯਹਿ ਸਚੀ ਕਰਨੀ ਹੈ। ਇਸੀ ਤੇ (ਨਿਰਾਲਮੁ) ਅਸੰਗ ਹੋ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(\"ਸਚ ਘਰ\" ਵਿਚ ਬੈਠਣ ਵਾਲਾ) ਉਹ ਮਨੁੱਖ ਮਾਇਆ (ਦੇ ਪ੍ਰਭਾਵ) ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਹੀ ਉਸ ਦੀ ਨਿੱਤ ਦੀ ਕਾਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਲਮੁ = ਨਿਰਲੇਪ। ਕਰਣੀ = ਨਿੱਤ-ਆਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor permanece desapegado; Él realiza sólo la Verdad."