[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚਿ ਰਤੇ ਬੈਰਾਗੀ; ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਦਾ ॥੨॥"
page = 1058
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holyman is imbued with truth, remains detached and abides in his own Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ ਸੱਚ ਨਾਂ ਰੰਗਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਨਿਰਲੇਪ ਰਹਿੱਦਾ ਹੈ ਅਤੇ ਆਪਦੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh, attuned to the Truth, remains detached, and dwells in the home of the self deep within. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸੰਸਾਰ ਸੇ ਬਿਰਕਤ ਹੋਇਕੇ ਸਚ ਮੇਂ ਰਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਤਿਨ ਕਾ ਮਨ (ਨਿਜ ਘਰਿ) ਆਪਨੇ ਸਰੂਪ ਮੇਂ ਵਾਸਾ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, (ਇਸ ਤਰ੍ਹਾਂ) ਮਾਇਆ ਵਲੋਂ ਨਿਰਲੇਪ ਰਹਿ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੱਤੇ, ਮਸਤ। ਬੈਰਾਗੀ = ਨਿਰਲੇਪ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ, ਸ੍ਵੈ-ਸਰੂਪ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, está imbuido en la Verdad de Dios y en desapego habita en Su Ser. (2)"