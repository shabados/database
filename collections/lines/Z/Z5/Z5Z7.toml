[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ; ਕਿਛੁ ਕਹਨੁ. ਨ ਜਾਈ ॥"
page = 1006
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their praise can not at all be uttered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਉਪਮਾ ਕੁਝ ਭੀ ਆਖੀ ਨਹੀਂ ਜਾ ਸਕਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cannot even be described;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਮਹਿਮਾ ਕਛੂ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ (ਆਤਮਕ ਅਵਸਥਾ ਇਤਨੀ ਉੱਚੀ ਬਣ ਜਾਂਦੀ ਹੈ ਕਿ) ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, nadie podría ni siquiera imaginar el Estado Maravilloso,"