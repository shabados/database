[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ; ਤਿਸੁ ਸਦਾ ਅਨੰਦ ॥"
page = 364
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who dies with the Divine word, is ever in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬੀ ਕਲਾਮ ਨਾਲ ਮਰਦਾ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in the Word of the Shabad, finds eternal bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਬਦ ਸੇ ਮਰੇ ਹੈਂ ਤਿਸੁ ਕੋ ਨਿਤ੍ਯ ਆਨੰਦ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਮਰਦਾ ਹੈ ਉਸ ਨੂੰ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que muere para sí mismo en la Palabra del Shabd, está siempre en Éxtasis,"