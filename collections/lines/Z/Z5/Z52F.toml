[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਾ; ਰਮ ਰਾਮੋ ਰਾਮੁ ਰਵੀਜੈ ॥"
page = 1324
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my beauteous all pervading God, I utter the Lord's Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁੰਦਰ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਕੇਵਲ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, the Lord, the All-pervading Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰੇ (ਰਮ) ਸੁੰਦ੍ਰ ਰਾਮ ਨਾਮ ਮੇਂ ਮਨ ਬਾਣੀ ਕਰ ਰਮਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਰਾਮ (ਦਾ ਨਾਮ) ਸਦਾ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta el Nombre del Señor, del Señor"