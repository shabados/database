[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭਿ ਕ੍ਰਿਪਾ ਧਾਰੀ ਸੁਖਦਾਤੇ; ਦੁਖ ਲਾਥੇ ਪਾਪ ਸੰਤਾਪਾ ॥"
page = 574
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The comfort giving Lord God has showered His benediction, and I am rid of suffering, sin and affliction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਦੇਣਹਾਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੀ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਂ ਤਕਲੀਫ ਗੁਨਾਹ ਤੇ ਕਲੇਸ਼ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God, the Giver of peace, has granted His Grace, and I am rid of pain, sin and disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਆਪ ਹਰੀ ਪ੍ਰਭ ਸੁਖਦਾਤਾ ਨੇ ਕਿਰਪਾ ਧਾਰਨ ਕਰੀ ਹੈ ਤਬ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਦੁਖ ਔਰ ਸੰਤਾਪ ਉਤਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖਾਂ ਦੇ ਦਾਤੇ ਹਰੀ-ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮੇਹਰ ਕੀਤੀ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਪਾਪ ਕਲੇਸ਼ ਲਹਿ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਸੰਤਾਪਾ = ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gran Señor, el Dador de Paz me concedió Su Gracia y me liberé de mis aflicciones, de mis males y de todas mis faltas."