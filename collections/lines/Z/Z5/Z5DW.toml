[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣੁ ਸੁਪ੍ਰਸੰਨ ਹੋਇ; ਤ ਸੇਵਕੁ ਨਾਮਾ ॥੩॥੧॥"
page = 1196
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord be pleased with Nama, then alone he shall be His true slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਨਾਮੇ ਤੇ ਖੁਸ਼ ਹੋ ਜਾਏ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਉਸ ਦਾ ਸੱਚਾ ਗੋਲਾ ਬਣੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord were totally pleased, then He would let Naam Dayv be His servant. ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਹੇ ਨਰਾਇਣ! ਤੂੰ ਪ੍ਰਸੰਨ ਹੋਵੈ, ਤਾਂ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੇਵਕ ਕੀ ਸੇਵਾ ਕਰੀ ਹੂਈ ਸਫਲ ਹੈ; ਵਾ ਸੇਵਕ ਕੀ ਸੇਵਾ ਕੋ ਸ੍ਰੇਸ਼ਟ ਜਾਨਤਾ ਹੈ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਮਦੇਵ! ਭਗਤ ਉਹੀ ਹੈ ਜਿਸ ਉੱਤੇ ਪ੍ਰਭੂ ਆਪ ਤ੍ਰੁੱਠ ਪਏ (ਤੇ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦਏ) ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si el Señor está complacido con uno, sólo así uno se convierte en el Verdadero Sirviente de Dios. (3-1)"