[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਭਗਤਿ ਕਰਿ ਪਾਇਆ ॥"
page = 324
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, by devotion the Lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਅਨੁਰਾਗ ਦੁਆਰਾ ਸਾਈਂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, He is obtained only by devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਧੰਨੇ ਨੇ ਭਗਤੀ ਕਰ ਕੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਪਰਮਾਤਮਾ ਬੰਦਗੀ ਕਰਨ ਨਾਲ (ਹੀ) ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, el Señor es obtenido sólo a través de la Alabanza"