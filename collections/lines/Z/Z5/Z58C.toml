[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰਿਆ; ਤੂ ਸਦਾ ਰਹੁ ਹਰਿ ਨਾਲੇ ॥"
page = 917
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever abide thou with thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ। ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਵੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remain always with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਿਆ ਮਨਾ! ਤੂੰ ਸਦਾ ਹੀ ਹਰੀ ਕੇ ਨਾਲ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਲ (ਜੁੜਿਆ) ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, vive siempre en Dios;"