[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਤੌ ਅਨਭਉ ਪਾਇਆ ॥੩॥੨੭॥"
page = 328
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Kabir then did I obtain the Fearless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਤਦ ਮੈਂ ਨਿਡੱਰ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, then I obtained the Fearless Lord. ||3||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਮੈਂ ਅਨ ਭਉ ਸਰੂਪ ਬ੍ਰਹਮ ਕੋ ਪਾਇਆ ਹੈ॥੩॥੨੭॥☬ਜੇ ਜੋਗੀ ਕਹੇ ਕਿਤਨਾ ਅਭਿਮਾਨ ਜਲਾਉਣੇ ਕਰ ਮਨ ਕਾ ਮਰਣਾ ਸਿਧ ਹੋਤਾ ਹੈ, ਜੋ ਮਨ ਮੂਆ ਤੋ ਕਿਆ ਲਾਭੁ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਤਾਂ ਮੈਨੂੰ ਅੰਦਰਲਾ ਚਾਨਣ ਲੱਭ ਪਿਆ ॥੩॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੌ = ਤਦੋਂ। ਅਨਭਉ = ਪ੍ਰਕਾਸ਼, ਗਿਆਨ, ਅੰਦਰਲਾ ਚਾਨਣ ॥੩॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Kabir, mi intuición despertó, y tuve Conciencia de Dios.(3-27)"