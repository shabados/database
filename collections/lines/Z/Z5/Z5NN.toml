[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਗੁਣ ਪ੍ਰਭ; ਤੁਝ ਹੀ ਮਾਹੇ ॥"
page = 1057
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine virtues, O Lord, are within Thee, alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਨੇਕੀਆਂ, ਹੇ ਸਾਈਂ! ਕੇਵਲ ਤੇਰੇ ਵਿੱਚ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Glorious Virtues are within You alone, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਤੇਰੇ ਮੇਂ ਹੀ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਤੇਰੇ ਵਿਚ ਹੀ ਹਨ (ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹੇ = ਮਾਹਿ, ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él Mismo las tiene y sólo Él es Verdad,"