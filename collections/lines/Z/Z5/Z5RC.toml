[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਮਹਲਿ ਸਚਿ ਸਮਾਈਐ; ਜਮਕਾਲੁ. ਨ ਸਕੈ ਖਾਇ ॥੨॥"
page = 67
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through truth, man merges in his real Self in his home, and death's myrmidon can devour him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਰਾਹੀਂ ਆਦਮੀ ਆਪਣੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੀ ਆਪਣੇ ਸਵੈ-ਸਰੂਪ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਉਸਨੂੰ ਨਿਗਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the mansion of the home within the self, we merge in Truth, and the Messenger of Death cannot devour us. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਰਿ) ਸਰੀਰ ਵਿਖੇ ਹੀ (ਮਹਲਿ) ਸਚ ਸਰੂਪ ਬ੍ਰਹਮ ਐਂ ਸਮਾਈਤਾ ਹੈ, (ਜਮੁ) ਜਮਾਂ ਸੇ ਕਿਆ ਅਸਲ ਸੇ ਕਾਲੁ ਫਿਰ ਖਾਇ ਨਹੀਂ ਸਕਤਾ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਕੋਈ ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਇਆ ਹੋਇ ਸੋ ਕਹੋ?☬ਉੱਤਰੁ: ਉਤਮੋਂ ਕੀ ਕ੍ਯਾ ਬਾਤਿ ਕਹਿਨੀ ਹੈ, ਜੋ ਨੂਨ ਜਾਤਿ ਭੀ ਥੇ, ਸੋ ਭੀ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਉਤਮ ਗਤਿ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ। ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਆਤਮੇ ਟਿਕ ਜਾਈਦਾ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿ ਸਕੀਦਾ ਹੈ, ਤੇ ਆਤਮਕ ਮੌਤ (ਸੁਚੱਜੇ ਜੀਵਨ ਨੂੰ) ਖਾ ਨਹੀਂ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ, ਅੰਤਰ ਆਤਮੇ। ਮਹਲਿ = ਪ੍ਰਭੂ ਦੇ ਮਹਲ ਵਿਚ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਜਮਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos fundimos en nuestro Ser Real y el ángel de la muerte no nos devora.  (2)"