[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਸਬਦੀ ਮਿਲੈ ਵਿਛੁੰਨੀ; ਤਨੁ ਮਨੁ ਆਗੈ ਰਾਖੈ ॥"
page = 1111
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True Guru's word, I, the separated bride, can meet with Thee, by placing before Thee my body and soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਮੈਂ ਵਿਛੁੜੀ ਹੋਈ ਪਤਨੀ, ਆਪਣੀ ਦੇਹ ਤੇ ਜਿੰਦੜੀ ਤੇਰੇ ਮੂਹਰੇ ਰਖ ਕੇ ਤੇਰੇ ਲਾਲ ਮਿਲ ਸਕਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the Word of the True Guru, the separated soul-bride meets with the Lord; I place my body and mind before You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤਨੁ ਔ ਮਨੁ ਪਤੀ ਕੇ ਆਗੇ ਰਾਖ ਦੇਵੇ ਤੋ ਪਤੀ ਸੇ (ਵਿਛੁੰਨੀ) ਵਿਛੜੀ ਹੂਈ ਸਤਿਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਹੜੀ ਵਿਛੁੜੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣਾ ਤਨ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਂਦੀ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵਿਛੁੰਨੀ = ਵਿਛੁੜੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ। ਆਗੈ ਰਾਖੈ = (ਪ੍ਰਭੂ-ਪਤੀ ਦੇ) ਅੱਗੇ ਰੱਖ ਦੇਂਦੀ ਹੈ, ਭੇਟਾ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, la novia separada, me uniré a Ti, cuando me entregue en cuerpo y Alma."