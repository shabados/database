[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਬਧੂ ਜੋਊ ਚਾਹਤ ਹੈ; ਤਿਨ ਕੋ ਮਿਲੀਐ ਮਿਲ ਕੈ ਸੁਖ ਲੀਜੈ ॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O mighty one! now you may go to the world of Indra without any delay and meeting the desired damsels enjoy them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵੀ ਦੇਵ-ਇਸਤਰੀ ਚਾਹੀਦੀ ਹੈ, ਉਸ ਨੂੰ ਮਿਲੋ ਅਤੇ ਮਿਲ ਕੇ ਸੁਖ ਪਾਓ।"