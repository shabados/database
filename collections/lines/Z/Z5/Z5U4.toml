[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਧੁ ਸੀਲ ਸੁਬ੍ਰਿਤ ਕੋ ਨਦ ਗ︀ਯਾਨ ਕੋ ਜਨੁ ਕੂਪ ॥"
page = 643

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When this voice of heaven was heard, then Dutt, store of good qualities and knowledge and ocean of gentleness prostrating on the feet of the Lord, said,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੀਲ ਦਾ ਸਮੁੰਦਰ, ਚੰਗੀ ਬਿਰਤੀ ਦਾ ਦਰਿਆ ਅਤੇ ਗਿਆਨ ਦਾ ਮਾਨੋ ਖੂਹ ਹੈ,"