[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਨਰਗਸ ਦੇ ਫੁਲ ਵਲ ਅੱਖ ਚੁੱਕ ਕੇ ਕਦ ਵੇਖਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਦੀਦਾ ਲੱਜ਼ਤਿ ਆਣ ਚਸ਼ਮ ਸ਼ੋਖ਼ ।੧੮।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "But still Moses kept on going to get a glimpse of the Lord. (28) (2)"