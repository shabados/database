[[content]]
asset = "DGDG"
type = "primary"
data = "ਈਸਰਾਸਤ੍ਰ ਕਹਿ ਪਾਸਿ ਕੇ; ਲੀਜਹੁ ਨਾਮ ਪਛਾਨ ॥੩੭੩॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Maghjaa” primarily, then adding “Dhar” and afterwards uttering “Ishraastra”, O wise men! the names of Paash are formed.373."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਈਸਰਾਸਤ੍ਰ' ਪਦ ਕਥਨ ਕਰੋ। (ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਹਨ, ਪਛਾਣ ਲਵੋ ॥੩੭੩॥"