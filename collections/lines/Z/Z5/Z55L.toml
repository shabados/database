[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਧਰ ਤੂੰਹੈ ਠਾਕੁਰ; ਹਰਿ ਰੰਗਿ ਪਾਰਿ ਪਰੀਵਾਂ ਜੀਉ ॥੪॥੯॥੧੬॥"
page = 99
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Nanak's support, O Lord God! By Thine love I swim across the sea of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਨਕ ਦਾ ਆਸਰਾ ਹੈਂ, ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਤੇਰੀ ਪ੍ਰੀਤ ਦੁਆਰਾ ਮੈਂ ਜੀਵਨ ਦੇ ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Nanak's Support, O my Lord and Master; through Your Love, I swim across to the other side. ||4||9||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ (ਧਰ) ਓਂਟ ਤੋ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਹਰੀ! ਤੇਰੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਪੜੂੰਗਾ ॥੪॥੯॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਪਾਲਣਹਾਰ! ਨਾਨਕ ਦਾ ਆਸਰਾ ਤੂੰ ਹੀ ਹੈਂ। (ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਲੀਨ ਹੋ ਕੇ ਹੀ) ਮੈਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕਦਾ ਹਾਂ ॥੪॥੯॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰ = ਆਸਰਾ। ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Tú eres mi Refugio, oh Señor y en Tu Amor nado a través de este mar de existencias, oh Amado. (4-3-16)"