data = "ਏਕਾ ਟੇਕ; ਮੇਰੈ ਮਨਿ ਚੀਤ ॥"
page = 187
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and heart is the one roost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਿਦੇ ਤੇ ਦਿਲ ਅੰਦਰ ਇਕੋਂ ਹੀ ਓਟ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my conscious mind, the One Lord is my only Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੇਰੇ ਮਨ ਚਿਤ ਮੇਂ ਏਕ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰੇ ਮਨ-ਚਿੱਤ ਵਿਚ ਸਿਰਫ਼ ਇਹ ਸਹਾਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente descansa su esperanza sólo en el Uno,"