[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਂਡਾ ਅਤਿ ਮਲੀਣੁ; ਧੋਤਾ ਹਛਾ. ਨ ਹੋਇਸੀ ॥"
page = 730
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An extremely filthy vessel becomes not wholesome by washing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪਲੀਤ ਬਰਤਨ ਧੋਣ ਨਾਲ ਸਵੱਛ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filthiest vessel does not become pure, simply by being washed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਤਸਕਰਣ ਬਹੁਤ ਪਾਪੋਂ ਕਰ ਮੈਲਾ ਹੈ, ਸੋ ਬਿਨਾਂ ਗੁਰ ਸੇਵਾ ਤੇ ਔਰ ਜਤਨੋਂ ਸਾਥ ਧੋਇਆ ਹੂਆ ਤਾਂ (ਹਛਾ) ਸੁਧ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ (ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਨਾਲ) ਬਹੁਤ ਗੰਦਾ ਹੋਇਆ ਪਿਆ ਹੈ ਤਾਂ ਬਾਹਰੋਂ ਸਰੀਰ ਨੂੰ ਤੀਰਥ ਆਦਿਕ ਤੇ ਇਸ਼ਨਾਨ ਕਰਾਇਆਂ ਹਿਰਦਾ ਅੰਦਰੋਂ ਸੁੱਧ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mas un cuerpo manchado no se limpia ni aun lavándolo."