[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਨ ਬਾਰ ਨਿਤ ਭਰੇ; ਔਰ ਕੁਲੁਦੇਵ ਜੁਹਾਰਤ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Varuna is my water-carrier and pays obeisance in front of my family-god"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਰਣ (ਦੇਵਤਾ ਮੇਰੇ) ਘਰ ਨਿੱਤ ਪਾਣੀ ਭਰਦਾ ਹੈ ਅਤੇ ਹੋਰ ਸਾਰੇ ਦੇਵਤੇ ਮੈਨੂੰ ਨਮਸਕਾਰ ਕਰਦੇ ਹਨ।"