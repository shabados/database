[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਸੁਰਖ਼ ਅਜ਼ਦਹਾ ਬਰ ਹਮੀ ਸ਼ੇਰ ਨਰ ॥੮੭॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And a red reptile wrapped around a valiant man.(87)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਲਾਲ ਅਜ਼ਦਹਾ (ਵੱਡਾ ਸੱਪ) ਸ਼ੇਰ ਮਰਦ ਨੂੰ ਪਕੜਦਾ ਹੈ ॥੮੭॥"