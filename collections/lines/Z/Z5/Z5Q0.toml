[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਰਾਖੇ ਪਾਰਬ੍ਰਹਮਿ; ਫਿਰਿ ਦੂਖੁ. ਨ ਥੀਆ ॥੪॥੧੮॥੧੨੦॥"
page = 401
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak If the Transcendent Lord preserves no trouble then befalls the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਪਰਮ ਪ੍ਰਭੂ ਰੱਖਿਆ ਕਰੇ, ਤਦ ਬੰਦੇ ਨੂੰ ਕੋਈ ਤਕਲੀਫ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Supreme Lord God preserves him, and no pain or sorrow afflicts him any longer. ||4||18||120||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪਾਰਬ੍ਰਹਮ ਨੇ ਰਖ ਲੀਏ ਤਿਨ ਕੋ ਫਿਰ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਦੁਖ ਨਹੀਂ ਹੂਆ ਹੈ॥੪॥੧੮॥੧੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਕੀਤੀ ਹੈ ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪਦਾ,  ॥੪॥੧੮॥੧੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮਿ = ਪਾਰਬ੍ਰਹਮ ਨੇ। ਥੀਆ = ਹੋਇਆ, ਵਾਪਰਿਆ ॥੪॥੧੮॥੧੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor lo salva quitándole el miedo, la duda y la infatuación. Es entonces cuando deja cualquier angustia. (4-18-120)"