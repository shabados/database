[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਜੀਤੋ ਹੋ; ਹੋ ਗੁਰ ਕਿਰਪਾਧਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1304
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shall win the world, by Guru's grace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਸੰਸਾਰ ਨੂੰ ਜਿੱਤ ਲਵੇਂਗਾ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and by Guru's Grace, you shall be victorious in this world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ (ਕਿਰਪਾਧਿ) ਅਧਿਕ ਕਿਰਪਾ ਕਰਨੇ ਵਾਲੇ ਹੂਏ ਤਬ ਹਮ ਨੇ ਜਗਤ ਕੋ ਜੀਤ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ) ਜਗਤ (ਦਾ ਮੋਹ) ਜਿੱਤਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਤੋ = ਜਿੱਤਿਆ ਜਾ ਸਕੇਗਾ। ਹੋ = ਹੇ ਭਾਈ! ਗੁਰ ਕਿਰਪਾਧਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, obtendrás la Victoria en este mundo. (1-Pausa)"