[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬਹਨਿ ਸੀਸ ਨ︀ਯਾਇ ਕਰਿ ਜੋਰੇ ਇਹ ਬਿਧਿ ਸੰਗਿ ਬਖਾਨੇ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them bowed their heads and folded their hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੇ ਸਿਰ ਨਿਵਾਏ ਅਤੇ ਹੱਥ ਜੋੜ ਕੇ ਇਸ ਤਰ੍ਹਾਂ (ਮੂੰਹ) ਨਾਲ ਕਿਹਾ,"