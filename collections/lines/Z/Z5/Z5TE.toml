[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੧ ॥"
page = 1020
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru Solhas, 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਸੋਲਹੇ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Solahas, First Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਲਹਾ ਨਾਮ ਸੋਲਾਂ ਪਉੜੀਓਂ ਕੇ ਸਬਦੋਂ ਕਾ ਹੈ। ਯਦਪੀ ਕਹੀਂ ਇਕੀ ਕਹੀਂ ਨੌ ਪੌੜੀ ਹੈਂ ਤਦ ਭੀ ਬਹੁਲਤਾ ਸੋਲਾਂ ਪਉੜੀਆਂ ਕੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਸੋਹਲੇ' (੧੬ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਲਹੇ = ੧੬ ਬੰਦਾਂ ਵਾਲੇ ਸ਼ਬਦ। ਆਮ ਤੌਰ ਤੇ ਤਾਂ ਹਰੇਕ ਵਿਚ ੧੬ ਬੰਦ (ਪਦ) ਹਨ, ਪਰ ਘੱਟ ਵਧ ਭੀ ਮਿਲਦੇ ਹਨ। ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਵਿਚ ਸੋਲਹੇ ਅਸ਼ਟਪਦੀਆਂ ਦੇ ਮੁੱਕਣ ਤੇ ਦਰਜ ਹਨ। ਇਹਨਾਂ ਨੂੰ ਅਸ਼ਟਪਦੀਆਂ ਹੀ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ। 'ਸੋਲਹੇ' ਸਿਰਫ਼ ਮਾਰੂ ਰਾਗ ਵਿਚ ਹਨ। ਇਹਨਾਂ ਵਿਚ 'ਰਹਾਉ' ਦੀ ਤੁਕ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru Sojilas, Mejl Guru Nanak, Primer Canal Divino."