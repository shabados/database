[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਮਨਿ ਏਕੁ ਧਿਆਈਐ; ਮਨ ਕੀ ਲਾਹਿ ਭਰਾਂਤਿ ॥"
page = 47
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With single-mind meditation on One Lord, mind's misgiving is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅਦੁੱਤੀ ਸਾਹਿਬ ਦਾ ਇਕ ਚਿੱਤ ਨਾਲ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਮਨੂਏ ਦੀ ਗ਼ਲਤਫ਼ਹਿਮੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With one-pointed mind, meditate on the One Lord, and the doubts of your mind will be dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਏਕ ਪਰਮੇਸਰ ਕਾ ਮਨ ਕੀ ਏਕਾਗ੍ਰਤਾ ਕਰ ਕੇ ਔਰ ਮਨ ਕੀ ਭ੍ਰਾਂਤਿ ਉਤਾਰ ਕੇ ਧ੍ਯਾਨ ਕਰੀਏ। ਭਾਵ ਏਹ ਕਿ ਰਾਜਾਦਿ ਦੇਨੇ ਵਾਲੇ ਦੇਵਨ ਮੇਂ ਬੁਧੀ ਕੀ ਭ੍ਰਮਨਾ ਹੈ, ਤਿਸ ਕੋ ਤ੍ਯਾਗ ਕੇ ਧਿਆਈ ਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ (ਮਾਇਆ ਵਲ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਮਨ ਲਾ ਕੇ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਮਨਿ = ਏਕਾਗ੍ਰ ਮਨ ਨਾਲ, ਮਨ ਲਾ ਕੇ। ਭਰਾਂਤਿ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuérdalo a Él, el Único, con tu mente entonada, sin dejar que por ningún motivo vague más."