[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੜੈ ਝਾਲਿ ਝਲੁੰਭਲੈ; ਨਾਵੜਾ ਲਈਐ ਕਿਸੁ ॥"
page = 1420
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bathing early in the morn, whose Name should we take?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੇਰੇ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਇਸ਼ਨਾਨ ਕਰਕੇ, ਅਸੀਂ ਕਿਸ ਦਾ ਨਾਮ ਲਈਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the early hours of the morning, whose name should we chant?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਵਡੇ (ਝਾਲਿ ਝਲੁੰਭਲੈ) ਝਲਾਂਘੇ ਸਵੇਰੇ ਅੰਮ੍ਰਿਤ ਸਮੇਂ ਕਿਸ ਕਾ ਨਾਮ ਲਈਏ ਅਰਥਾਤ ਉਚਾਰਨ ਕਰੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸੁਵਖਤੇ ਘੁਸਮੁਸੇ (ਵੇਲੇ ਉੱਠ ਕੇ) ਕਿਸ ਦਾ ਸੋਹਣਾ ਨਾਮ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਾਲਿ = ਝਾਲਾਂਘੇ। ਵਡੜੈ ਝਾਲਿ = ਬੜੇ ਸਵੇਰ ਵੇਲੇ, ਬਹੁਤ ਸਵੇਰੇ। ਝਲੁੰਭਲੈ = ਘੁਸਮੁਸੇ। ਨਾਵੜਾ = ਸੋਹਣਾ ਨਾਮ। ਕਿਸੁ ਨਾਵੜਾ = ਕਿਸ ਦਾ ਸੋਹਣਾ ਨਾਮ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿El Nombre de Quién deberíamos entonar en las horas tempranas de la mañana?"