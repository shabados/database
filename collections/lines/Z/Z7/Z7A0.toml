[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਟ ਨ ਸਕਾ ਕੋਊ ਤਿਂਹ ਸਾਧਾ ॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After that there arose quarrels and differences within the dynasty, and none could set the things right."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਕੋਈ ਵੀ ਭਲਾ ਪੁਰਸ਼ ਮੇਟ ਨਾ ਸਕਿਆ।"