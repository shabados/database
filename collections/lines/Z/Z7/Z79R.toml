[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟ ਅਹੰਕਾਰੀ; ਮਾਰਿ ਪਚਾਏ ॥"
page = 869
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer's mouth, he afflicts with disease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਕੜ ਖਾਂ ਬਦਮਾਸ਼ਾਂ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He destroys the egotistical villains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸਟ ਜੋ ਹੰਕਾਰੀ ਹੈਂ ਵਹੁ ਮਾਰ ਕੇ ਨਰਕ ਅਗਨੀ ਮੇਂ (ਪਚਾਏ) ਜਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਟਾਂ ਅਹੰਕਾਰੀਆਂ ਨੂੰ (ਆਪਣੇ ਦਰ ਤੋਂ) ਦੁਰਕਾਰ ਕੇ ਦਰ ਦਰ ਭਟਕਣ ਦੇ ਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਸਟ = ਭੈੜੇ। ਮਾਰਿ = ਆਤਮਕ ਮੌਤੇ ਮਾਰ ਕੇ। ਪਚਾਏ = ਖ਼ੁਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero destruye al malvado y a los egoístas."