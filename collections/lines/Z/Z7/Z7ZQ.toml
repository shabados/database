[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਗ ਮਿਰਤ ਪਇਆਲ ਭੂ ਮੰਡਲ; ਸਗਲ ਬਿਆਪੇ ਮਾਇ ॥"
page = 676
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Paradise, the firmament, the under-world and the globular earth, are all engrossed in mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹਿਸ਼ਤ, ਆਕਾਸ਼, ਪਾਤਾਲ ਅਤੇ ਧਰਤੀ ਦਾ ਗੋਲਾਕਾਰ, ਸਾਰੇ ਮਾਇਆ ਅੰਦਰ ਖੱਚਤ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Paradise, the earth, the nether regions of the underworld, and the globe of the world - all are engrossed in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਗ ਔ (ਮਿਰਤ) ਜਮ ਲੋਕ ਮੇਂ ਔ (ਪਇਆਲ) ਪਤਾਲ, (ਭੂ ਮੰਡਲ) ਪ੍ਰਿਥਵੀ ਮੰਡਲ ਆਦੀ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਮਾਇਆ ਬਿਆਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੇਵ ਲੋਕ, ਮਾਤ-ਲੋਕ, ਪਾਤਾਲ-ਸਾਰੀ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਫਸੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਗ = ਦੇਵ-ਲੋਕ। ਮਿਰਤ = ਮਾਤ-ਲੋਕ। ਪਇਆਲ = ਪਾਤਾਲ। ਭੂ ਮੰਡਲ = ਸਾਰੀਆਂ ਧਰਤੀਆਂ। ਬਿਆਪੇ = ਗ੍ਰਸੇ ਹੋਏ ਹਨ। ਮਾਇ = ਮਾਇਆ (ਵਿਚ)। ਜੀਅ = ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya se ha impregnado en los cielos, en el mundo mortal y en los bajos mundos,"