[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਦਰੀਆਉ ਸਦਾ ਜਲੁ ਨਿਰਮਲੁ; ਮਿਲਿਆ ਦੁਰਮਤਿ ਮੈਲੁ ਹਰੈ ॥"
page = 1329
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the river, whence pure water is ever obtained, by which the filth of evil-understanding is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦਰਿਆ ਹਨ, ਜਿਥੋ ਸਦੀਵ ਹੀ ਪਵਿੱਤਰ ਪਾਣੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮੰਦੀ ਸਮਝ ਦੀ ਮਲੀਣਤਾ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the River, from which the Pure Water is obtained forever; it washes away the filth and pollution of evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਤਿਗੁਰ ਦਰੀਆਇ ਰੂਪ ਤੀਰਥ ਹੈਂ ਜਿਨੋਂ ਮੇਂ ਗਿਆਨ ਰੂਪੀ ਉਜਲ ਜਲ ਹੈ, ਜਿਸ ਕੇ ਮਿਲਨੇ ਕਰ ਖੋਟੀ ਮਤਿ ਰੂਪੀ ਮੈਲ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਇਕ (ਐਸਾ) ਦਰਿਆ ਹੈ ਜਿਸ ਪਾਸੋਂ ਮਿਲਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਉਸ ਦਰਿਆ ਵਿਚ (ਐਸਾ) ਜਲ ਹੈ ਜੋ ਸਦਾ ਹੀ ਸਾਫ਼ ਰਹਿੰਦਾ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਜਲ ਮਿਲਦਾ ਹੈ ਉਸ ਦੀ ਖੋਟੀ ਮੱਤ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el río del que la prístina agua es para siempre obtenida y lava la mugre y la contaminación de la mente malvada."