[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਮੈ ਕਛੂ ਭੇਦ ਨਹੀ ਕਹੀਐ ॥੮੨੫॥"
page = 762

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Bhisham-janani” and then adding the words “Jaachar-pati”, know all the names of Tupak without any discrimination.825."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕੋਈ ਭੇਦ ਦੀ ਗੱਲ ਨਾ ਕਹੋ ॥੮੨੫॥"