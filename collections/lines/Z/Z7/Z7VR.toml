[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜਯੋ ਅਨੰਗ ਆਭਾ ਨਿਹਾਰਿ ॥੫੯॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma was also wonder-struck to see his glory and even the god of love felt shy on seeing his beauty.59."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਭਾ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮਦੇਵ ਸ਼ਰਮਸਾਰ ਹੋ ਰਿਹਾ ਹੈ ॥੫੯॥"