[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਗਟੁ ਕਰੈ, ਭਗਤਿ ਵਡਿਆਈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God himself manifests the grandeur of the devotee."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਪਰਮੇਸ਼ੁਰ) ਭਗਤ ਦੀ ਵਡਿਆਈ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ।"