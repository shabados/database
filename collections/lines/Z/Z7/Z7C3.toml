[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਪਖਾਰਿ ਕਰਉ ਗੁਰ ਸੇਵਾ; ਮਨਹਿ ਚਰਾਵਉ ਭੋਗ ॥"
page = 713
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wash Guru's feet and serve him and make I am offering of my soul to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੇ ਚਰਨ ਧੋਂਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਉਨ੍ਹਾਂ ਮੂਹਰੇ ਭੇਟ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash the Guru's feet and serve Him; I dedicate my mind as an offering to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਣ ਕਵਲੋਂ ਕੌ ਧੋਇ ਕਰ ਕੇ ਸੇਵਾ ਕਰੋ ਔ ਅਪਨੇ ਮਨ ਕੌ ਹੀ ਭੋਗ ਚੜਾਵਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ (ਤਾਂ) ਗੁਰੂ ਦੇ ਚਰਨ ਧੋ ਕੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ, ਆਪਣਾ ਮਨ ਗੁਰੂ ਅੱਗੇ ਭੇਟ ਕਰਦਾ ਹਾਂ (ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਖਾਰਿ = ਧੋ ਕੇ। ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਾਂ। ਮਨਹਿ = ਮਨ ਨੂੰ ਹੀ। ਚਰਾਵਉ = ਚਰਾਵਉਂ, ਮੈਂ ਚੜ੍ਹਾ ਦਿਆਂ। ਭੋਗ = ਭੇਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lava los Pies del Guru; sírvelo y ofrécele tu mente."