[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਨਾਮ ਨਿਧਾਨੁ ਤਿਨ ਪਾਇਆ; ਅਨਹਦ ਸਬਦ ਮਨਿ ਵਾਜੰਗਾ ॥੧੯॥"
page = 1083
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain the Name's entire riches and the celestial strain resound within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਦੀ ਸੰਪੂਰਨ ਦੌਲਤ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਉਨ੍ਹਾਂ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain all the wealth of the Naam, the Name of the Lord; the unstruck sound current of the Shabad vibrates and resounds within their minds. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਨਿਧਾਂ ਸਰੂਪ ਜੋ ਨਾਮ ਹੈ ਤਿਸ ਨੇ ਪਾਇਆ ਹੈ। ਹੇ ਏਕ ਰਸ ਬ੍ਰਹਮ! ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਤੂੰ ਪਰਗਟਿਆ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸਾਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ। ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਮਾਨੋ) ਇਕ-ਰਸ ਵਾਜੇ ਵੱਜਣ ਲੱਗ ਪੈਂਦੇ ਹਨ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ ਨਿਧਾਨੁ = ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਅਨਹਦ = ਇਕ-ਰਸ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਾਜੰਗਾ = ਵੱਜਦੇ ਹਨ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Tesoro de Éxtasis, y en su mente resuena la Melodía Infinita de la Palabra. (19)"