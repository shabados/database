type = "primary"
data = "ਮੋਰ ਭੇਦ ਇਨ ਸਕਲ ਨਿਹਾਰੇ ॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this she was perturbed that he knew all her secret."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਇਸ ਨੇ ਮੇਰਾ ਸਾਰਾ ਭੇਦ ਪਾ ਲਿਆ ਹੈ।"