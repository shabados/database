[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੰਸੁ ਗਵਾਇਆ ਕੈਰਵਾਂ; ਖੂਹਣਿ ਲਖ ਫਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Kauravas lost their dynasty and got their myriads of army destroyed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੈਰਵਾਂ ਦਾ ਵੰਸ਼ ਬੀ (ਗੁਰੂ ਨਿੰਦਾ ਨਾਲ) ਗਿਆ, ਲੱਖਾਂ ਖੂਹਣੀਆਂ (ਫੌਜ ਬੀ) ਫੱਟੀ ਗਈ।"