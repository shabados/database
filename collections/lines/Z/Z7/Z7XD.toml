[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੇ ਬਿਕਾਰ ਮਨਹਿ ਤਜੈ; ਮਨਿ ਚੂਕੈ ਮੋਹੁ ਅਭਿਮਾਨੁ ॥"
page = 39
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man sheds his mind's evils in the mind itself and banishes from it worldly love and self conceit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਆਪਣੇ ਚਿੱਤ ਦੀਆਂ ਬਦੀਆਂ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਹੀ ਖਤਮ ਕਰ ਦੇਵੇ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਵਿਚੋਂ ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who eliminates mental wickedness from within the mind, and casts out emotional attachment and egotistical pride,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਕਾਲ ਮੇਂ ਤਿਨ ਮਹਾਤਮਾ ਜਨੋਂ ਨੇ ਮਨ ਕੇ ਬਿਖੇ ਜੋ ਬਿਕਾਰ ਥੇ, ਸੋ (ਮਨਹਿ) ਬਿਵਰਜਤ ਸਮਝ ਕਰ ਤਜ ਦੀਏ ਹੈਂ, ਔਰ ਤਿਨ ਕੇ ਮਨ ਸੇ ਮੋਹ ਔਰ ਹੰਕਾਰ ਭੀ ਨਿਬਰਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਮਨ ਦੇ ਵਿਕਾਰ ਛੱਡ ਦੇਂਦਾ ਹੈ, ਜਿਸ ਦੇ ਮਨ ਵਿਚੋਂ ਮਾਇਆ ਦਾ ਮੋਹ ਤੇ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚੋਂ। ਤਜੈ = ਛੱਡ ਦੇਵੇ। ਮਨਿ = ਮਨ ਵਿਚੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Libérate de la maldad en tu mente, oh hombre, así el ego y el apego se irán también."