[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਆਇਅੜੇ ਸਾਜਨਾ; ਤਾ ਧਨ ਖਰੀ ਸਰਸੀ ਰਾਮ ॥"
page = 765
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Friend comes into the home, then is the bride greatly pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਿੱਤਰ ਘਰ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਸਹੇਲੀ ਬੜੀ ਹੀ ਪਰਸੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When her Friend comes to her home, the bride is very pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜਬ ਤੂੰ ਅੰਤਸਕਰਣ ਮੇਂ ਆਇਆ ਤਾਂ ਮੈਂ ਇਸਤ੍ਰੀ ਬਹੁਤ ਰਸ ਸਹਿਤ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸੱਜਣ-ਪ੍ਰਭੂ ਜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪਰਗਟਦੇ ਹਨ, ਤਾਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਬਹੁਤ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Amigo llega hasta su casa, la novia es inmensamente complacida"