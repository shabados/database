data = "ਸੁ ਧਰਮ ਜਾਸੁ ਤੇ ਡਰੈ ॥੪੭॥"
page = 556

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will perform such acts of adharma, that even dharma will also feel frightened.47."

