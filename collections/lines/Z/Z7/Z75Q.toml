[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਤ ਨੀਤ ਹਰਿ ਸੇਵੀਐ; ਸਾਸਿ ਸਾਸਿ ਹਰਿ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 211
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever serve God, and meditate on the Lord with every breath of thine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਅਤੇ ਸਦਾ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Lord continually and continuously; with each and every breath, meditate on the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿਤਾਪ੍ਰਤੀ ਨਿਤਰੂਪ ਹਰੀ ਕਾ ਸੇਵਨ ਕਰੀਏ ਔਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਮੇਂ ਧਿਆਨ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sírvelo siempre y medita en Él con cada respiración. (1-Pausa)"