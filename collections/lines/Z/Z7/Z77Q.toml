[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪਉੜੑੇ; ਪ੍ਰਭ ਬਾਲ ਗੋਬਿੰਦ ॥੧॥"
page = 1162
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where abides my young Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮੇਰਾ ਨੌਜਵਾਨ ਸੁਆਮੀ ਮਾਲਕ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "where the Eternally Young Lord God abides. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਪ੍ਰਭੂ ਜੋ ਬਾਲ ਗੋਬਿੰਦ ਰੂਪ ਹੈ (ਪਉੜੇ) ਬਿਰਾਜਮਾਨ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਬਾਲ-ਸੁਭਾਉ ਪ੍ਰਭੂ-ਗੋਬਿੰਦ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Luz de la Sabiduría destella y todo es Éxtasis. (1)"