[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਅਜਰੁ ਜਿਨਿ ਜਰਿਆ; ਤਿਸ ਹੀ ਕਉ ਬਨਿ ਆਵਤ ॥੪॥੯॥"
page = 1205
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, whosoever endures the unendurable; him alone behoves this state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਕੋਈ ਅਸਹਿ ਨੂੰ ਸਹਾਰਦਾ ਹੈ, ਕੇਵਲ ਉਸ! ਹੀ ਇਹ ਅਵਸਥਾ ਫਬਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, whoever endures the unendurable - this state belongs to him alone. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ਼ ਨੇ ਅਜਰ ਵਸਤੂ ਅਰਥਾਤ ਆਤਮ ਵਸਤੂ ਕੋ ਜਰਿਆ ਹੈ, ਭਾਵ ਸਵਾਰਿਆ ਅਰਥਾਤ ਧਾਰਿਆ ਹੈ। ਤਿਸਹੀ ਕੇ ਸਭ ਬਨ ਆਵਤੀ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਤਿਸ ਕੇ ਅਨੰਦ ਕੋ ਸੋਈ ਜਾਨਤਾ ਹੈ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਸ ਸਦਾ ਜਵਾਨ ਰਹਿਣ ਵਾਲੇ (ਜਰਾ-ਰਹਿਤ) ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ, ਉਸ ਦੀ ਆਤਮਕ ਦਸ਼ਾ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ (ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ) ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਰੁ = {ਅ-ਜਰੁ} ਜਿਸ ਨੂੰ ਜਰਾ ਨਹੀਂ ਵਿਆਪ ਸਕਦਾ {ਜਰਾ = ਬੁਢੇਪਾ}। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਜਰਿਆ = ਜੜਿਆ, ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋ ਲਿਆ। ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਬਨਿ ਆਵਤ = ਫਬਦਾ ਹੈ, ਜਾਣਦਾ ਹੈ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que está contenido en el Éxtasis, sólo él se convierte en Él, el Dios. (4-9)"