[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰੁ ਉਚਾਰੁ ਤੁਫੰਗ ਕੇ; ਨਾਮ ਚਤੁਰ ਲਖਿ ਲੇਹੁ ॥੭੯੯॥"
page = 759

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Vaarini” and then “Jaa-char-dhar and shatru”, and comprehend the names of Tupak in your mind.799."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਸਤ੍ਰੁ' ਸ਼ਬਦ ਕਹੋ। (ਇਸ ਤਰ੍ਹਾਂ) ਤੁਫੰਗ ਦਾ ਨਾਮ (ਬਣਦਾ ਹੈ)। ਵਿਦਵਾਨ ਸੋਚ ਲੈਣ ॥੭੯੯॥"