[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਧਰਿ ਰਬ ਰਜਾਇ; ਵਹਣੁ ਤਿਦਾਊ ਗੰਉ ਕਰੇ ॥੮੪॥"
page = 1382
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The river-flood flows in the direction, as is the will of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਿਆ ਦਾ ਹੜ੍ਹ ਉਸ ਪਾਸੇ ਨੂੰ ਵਗਦਾ ਹੈ, ਜਿਧਰ ਵਾਹਿਗੁਰੂ ਦੀ ਰਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The river flows in whatever direction the Lord orders. ||84||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਣ! ਅਰਥਾਤ ਹੇ ਪ੍ਰਵਾਹ! ਜਿਸ ਤਰਫ ਰਬ ਕੀ ਰਜਾਇ ਹੈ, ਤਿਸੀ ਤਰਫ ਗਵਨ ਕਿਆ ਚਲਨਾ ਕਰ; ਵਾ ਹੇ ਜੀਵ! ਵਹਿਣ ਵੇਦ ਸ਼ਾਸਤ੍ਰੋਂ ਕੀ ਮ੍ਰਿਯਾਦਾ ਰੂਪੀ ਜੋ (ਕੰਧੀ) ਕਿਨਾਰਾ ਹੈ, ਸੋ ਢਾਹਿ ਨਾ, ਭਾਵ ਯੇਹ ਵੇਦ ਮ੍ਰਿਯਾਦਾ ਮੇਂ ਜੇ ਨਹੀਂ ਚਲੇਗਾ ਤੌ ਤੈਨੇ ਭੀ ਪ੍ਰਲੋਕ ਮੇਂ ਲੇਖਾ ਦੇਣਾ ਹੀ ਹੈ। ਕਿਉਂਕਿ ਜਿਸ ਤਰਫ ਕੋ ਚਲਾਵਣੇ ਕੀ ਆਗਿਆ ਦਿਤੀ ਹੈ, ਹੇ (ਵਹਿਣ) ਜੀਵ! ਤੂੰ ਤਿਸੀ ਤਰਫ ਚਲ, ਭਾਵ ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਵਾਹਿਗੁਰੂ ਕੀ ਆਗਿਆ ਰੂਪ ਹੈਂ॥੮੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਖੀ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਰਹਿੰਦੀ ਕਿ) ਦੁੱਖਾਂ ਦਾ ਹੜ੍ਹ ਉਸੇ ਪਾਸੇ ਹੀ ਢਾਹ ਲਾਂਦਾ ਹੈ, ਜਿਸ ਪਾਸੇ ਰੱਬ ਦੀ ਮਰਜ਼ੀ ਹੁੰਦੀ ਹੈ (ਭਾਵ, ਰੱਬ ਦੀ ਰਜ਼ਾ-ਅਨੁਸਾਰ ਰੱਬ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਬੰਦੇ ਆਪਣੇ ਕੀਤੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਅਧੀਨ ਦੁੱਖਾਂ ਦਾ ਹੜ੍ਹ ਉਸ ਨੂੰ ਆ ਰੋੜ੍ਹਦਾ ਹੈ) ॥੮੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਧਰਿ = ਜਿਸ ਪਾਸੇ। ਰਬ ਰਜਾਇ = ਰੱਬ ਦੀ ਮਰਜ਼ੀ। ਤਿਦਾਊ = ਉਸੇ ਪਾਸੇ। ਗੰਉ ਕਰੇ = ਰਸਤਾ ਬਣਾਉਂਦਾ ਹੈ, ਤੁਰਦਾ ਹੈ; ਚਾਲ ਚੱਲਦਾ ਹੈ ॥੮੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el río fluye en la dirección que el Señor decide. (84)"