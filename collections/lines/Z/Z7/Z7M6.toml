[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ; ਆਲਸੁ ਕਿਉ ਬਨੈ. ਮਾਇ ॥੧॥"
page = 195
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "how can indolence with Him (in his service) behoove the man, O mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ (ਉਹ ਦੀ ਸੇਵਾ ਵਿੱਚ) ਸੁਸਤੀ ਕਰਨੀ, ਕਿਸ ਤਰ੍ਹਾਂ ਆਦਮੀ ਲਈ ਵਾਜਬ ਹੈ, ਮੇਰੀ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "how can laziness help them, O mother? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਇ) ਹੇ ਭਾਈ ਤਿਸ ਕੇ ਸਾਥ ਆਲਸ ਕਰਨਾ ਕਿਉਂ ਬਨਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਯਾਦ ਵਲੋਂ ਆਲਸ ਕਰਨਾ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਫਬਦਾ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede la pereza ayudarles, oh madre? (2)"