[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਵਡਭਾਗੀਆ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਰਾਮ ॥"
page = 545
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ye very fortunate one, hearken thou to the immortalising hymns of the Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲਿਆ ਗੁਰੂ ਗੋਬਿੰਦ ਦੀ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੀ ਗੁਰਬਾਣੀ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O most fortunate ones, to the Ambrosial Bani of the Word of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਡਭਾਗੀ! ਹਰੀ ਬਿਆਪਕ ਕੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਾਣੀ ਸ੍ਰਵਣ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਗਾਂ ਵਾਲੇ! ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸਦਾ ਸੁਣਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, hombre afortunado, bebe el Néctar de la Palabra de Dios."