[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਚ ਨੀਚ ਰਾਜਾ ਪ੍ਰਜਾ; ਕ੍ਰਿਆ ਅਧਰਮ ਕੀ ਲੀਨ ॥"
page = 564

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dharma disappeared from the world and the sins became prevalent apparently"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਨੀਵੇਂ, ਰਾਜਾ ਅਤੇ ਪ੍ਰਜਾ (ਸਭ) ਅਧਰਮ ਦੀ ਕ੍ਰਿਆ ਵਿਚ ਲੀਨ ਹੋ ਗਏ ਹਨ।"