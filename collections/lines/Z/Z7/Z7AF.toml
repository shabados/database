[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਕੰਮੁ ਕਮਾਇ; ਜਿਤੁ ਮੁਖੁ ਉਜਲਾ ॥"
page = 397
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do that work, by which thy countenance be bright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਕਾਰਜ ਕਰ, ਜਿਸ ਦੁਆਰਾ ਹੋਰ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So, do that work, by which your face shall be made radiant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸੀ ਕਾਮ ਕੋ ਕਰ ਜਿਸ ਕਰ ਕੇ ਤੇਰਾ ਮੁਖ ਉਜਲਾ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਕੰਮ ਕਰਿਆ ਕਰ ਜਿਸ ਕੰਮ ਦੀ ਰਾਹੀਂ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਤੇਰਾ ਮੂੰਹ ਰੋਸ਼ਨ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practica las acciones que hacen que tu semblante esté radiante."