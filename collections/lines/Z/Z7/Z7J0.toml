[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਜਬ ਪਕਰਸਿ ਬਵਰੇ; ਤਉ ਕਾਲ ਮੁਖਾ ਉਠਿ ਜਾਹੀ ॥੩॥"
page = 1207
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Righteous judge seizes thee, O man mad, then thou shall arise and depart with the black face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਧਰਮ ਰਾਜਾ ਤੈਨੂੰ ਫੜੇਗਾ, ਹੇ ਪਗਲੇ ਪ੍ਰਾਣੀ! ਤਦ ਤੂੰ ਕਾਲੇ ਮੂੰਹ ਨਾਲ ਖੜ੍ਹਾਂ ਹੋ ਟੁਰ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when the Righteous Judge of Dharma seizes you, O madman, you shall arise and depart with your face blackened. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ! ਜਬ ਧਰਮ ਰਾਜ ਤੇਰੇ ਕੋ ਪਕੜੇਗਾ ਤਬ ਕਾਲ ਕੇ ਮੁਖ ਮੇਂ ਪੜ ਕਰ ਵਾ ਕਲੰਕਤ ਮੁਖ ਹੂਆ ਚਲਾ ਜਾਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੈਨੂੰ ਧਰਮ-ਰਾਜ ਆ ਫੜੇਗਾ (ਜਦੋਂ ਮੌਤ ਆ ਗਈ) ਤਦੋਂ (ਭੈੜੇ ਕੰਮਾਂ ਦੀ) ਕਾਲਖ ਹੀ ਮੂੰਹ ਤੇ ਲੈ ਕੇ (ਇਥੋਂ) ਚਲਾ ਜਾਹਿਂਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el señor de la muerte te atrape, entonces como un loco de semblante oscuro te irás. (3)"