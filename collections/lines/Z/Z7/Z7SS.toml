[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭ ਰਤੇ ਲੋਇਣਾ; ਗਿਆਨ ਅੰਜਨੁ ਗੁਰੁ ਦੇਇ ॥"
page = 1317
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Guru blesses with the salv of wisdom has his eye imbued with the God Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਨੂੰ ਗੁਰੂ ਜੀ ਬ੍ਰਹਮਬੋਧ ਦਾ ਸਰੂਪ ਬਖਸ਼ਦੇ ਹਨ, ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਹਰੀ ਸਾਈਂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's eyes are anointed by the Lord God, when the Guru bestows the ointment of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਗ੍ਯਾਨ ਰੂਪ ਅੰਜਨ ਕੋ (ਦੇਇ) ਪਾਇਕਰ ਹਮਾਰੇ (ਲੋਇਣਾ) ਨੇਤ੍ਰ ਹਰੀ ਪ੍ਰਭ ਮੇਂ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ) ਗੁਰੂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਸੁਰਮਾ ਦੇਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਆਂ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਲੋਇਣਾ = ਅੱਖਾਂ। ਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਅੰਜਨੁ = ਸੁਰਮਾ। ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru otorga el Bálsamo de la Sabiduría Espiritual, los ojos de uno son ungidos por el Señor Dios."