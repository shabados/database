[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਬਾਣੀ; ਨਾਮਿ ਵਜਾਏ ॥"
page = 362
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the hymns of the Guru, the Name resounds in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਮਨ ਅੰਦਰ ਨਾਮ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Bani, the Naam resounds;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕਰ ਕੇ ਜੋ ਨਾਮੀ ਕੋ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਜੇਹੜਾ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ (ਦਾ ਵਾਜਾ) ਵਜਾਂਦਾ ਹੈ (ਆਪਣੇ ਅੰਦਰ ਗੁਰੂ ਦੀ ਬਾਣੀ ਦਾ ਪੂਰਨ ਪ੍ਰਭਾਵ ਪਾਈ ਰੱਖਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Shabd de la Palabra del Guru el Nombre resuena en la mente;"