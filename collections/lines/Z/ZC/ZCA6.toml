[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਡੀਆ; ਕਵਨ ਕੁਮਤਿ ਤੁਮ ਲਾਗੇ ॥"
page = 1102
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Pandit with what bad intellect are thou attached?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੂੰ ਕਿਹੜੀ ਖੋਟੀ ਅਕਲ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Pandit, O religious scholar, in what foul thoughts are you engaged?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਕੌਨ ਕੁਮਤੀ ਮੇਂ ਤੁਮ ਲਾਗੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੁਸੀਂ ਲੋਕ ਕਿਹੜੀ ਕੁਮੱਤੇ ਲੱਗੇ ਪਏ ਹੋ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਡੀਆ = ਹੇ ਪਾਂਡੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Pandit, ¿por qué estás tan apegado a los malos modos?"