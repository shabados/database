[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਰੀਲੇ ਗਨਿਕਾ, ਬਿਨੁ ਰੂਪ ਕੁਬਿਜਾ; ਬਿਆਧਿ ਅਜਾਮਲੁ ਤਾਰੀਅਲੇ ॥"
page = 345
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast saved the courtesan and ugly hunch-back and hast caused the hunter and Ajamal to swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੇਸਵਾ ਅਤੇ ਬਦਸ਼ਕਲ ਦੁੱਬੀ ਨੂੰ ਬਚਾਅ ਲਿਆ ਹੈ ਤੇ ਸ਼ਿਕਾਰੀ ਤੇ ਅਜਾਮਲ ਨੂੰ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You saved the prostitute, and the ugly hunch-back; You helped the hunter and Ajaamal swim across as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋਤੇ ਕੇ ਪੜ੍ਹਾਨੇ ਵਾਲੀ ਵੇਸਵਾ ਤਾਰ ਲਈ ਹੈ, ਵਾ ਜਨਕ ਪੁਰੀ ਮੇਂ ਰਹਣ ਵਾਲੀ ਪਿੰਗਲਾ ਨਾਮਨੀ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਰੂਪ ਵਾਲੀ ਥੀ ਪਰਮੇਸ੍ਵਰ ਭੀ ਰੂਪ ਕਾ ਲੋਭੀ ਹੈ ਇਸ ਕਰ ਤਾਰ ਲਈ ਹੋਵੇਗੀ?☬ਉੱਤਰ: ਮਥਰਾ ਮੇਂ ਬਿਨਰੂਪ ਕੁਬਜਾ ਤਾਰੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਪੁੰਨਵਾਨ ਥੀ?☬ਉੱਤਰ: (ਬਿਆਧਿ) ਸ਼ਕਾਰੀ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੋ ਚਤੁਰਭੁਜ ਪੰਛੀ ਬਨਾਇ ਪੈਰ ਪਕੜ ਪਿਛੇ ਲਟਕਾਇ ਕਰ ਸਾਧੂ ਕੇ ਪਾਸ ਲਿਆਇਆ ਥਾ ਔਰ ਅਜਾਮਲ ਏਹ ਪਾਪੀ ਤਾਰ ਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਮੰਦ-ਕਰਮਣ) ਵੇਸਵਾ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲਈ, ਤੂੰ ਕੁਰੂਪ ਕੁਬਿਜਾ ਦਾ ਕੋਝ ਦੂਰ ਕੀਤਾ, ਤੂੰ ਵਿਕਾਰਾਂ ਵਿਚ ਗਲੇ ਹੋਏ ਅਜਾਮਲ ਨੂੰ ਤਾਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰੀਲੇ = ਤਾਰ ਦਿੱਤੀ। ਗਨਿਕਾ = ਵੇਸਵਾ (ਜਿਸ ਨੂੰ ਇਕ ਮਹਾਂ ਪੁਰਖ ਇਕ ਤੋਤਾ ਦੇ ਗਏ ਤੇ ਕਹਿ ਗਏ ਇਸ ਨੂੰ ਰਾਮ ਨਾਮ ਪੜ੍ਹਾਉਣਾ)। ਬਿਨੁ ਰੂਪ-ਰੂਪ-ਹੀਣ। ਕੁਬਿਜਾ = {कुब्जा} ਇਹ ਇਕ ਜੁਆਨ ਲੜਕੀ ਕੰਸ ਦੀ ਗੋੱਲੀ ਸੀ, ਪਰ ਹੈ ਸੀ ਕੁੱਬੀ। ਜਦੋਂ ਕ੍ਰਿਸ਼ਨ ਜੀ ਤੇ ਬਲਰਾਮ ਮਥੁਰਾ ਨੂੰ ਜਾ ਰਹੇ ਸਨ, ਇਹ ਕੁਬਿਜਾ ਕੰਸ ਵਾਸਤੇ ਸੁਗੰਧੀ ਦਾ ਸਾਮਾਨ ਲਈ ਜਾਂਦੀ ਇਹਨਾਂ ਨੂੰ ਸੜਕ ਤੇ ਮਿਲੀ। ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਮੰਗਣ ਤੇ ਇਸ ਨੇ ਕੁਝ ਅਤਰ ਆਦਿਕ ਇਹਨਾਂ ਨੂੰ ਭੀ ਦੇ ਦਿੱਤਾ। ਇਸ ਤੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਇਸ ਦਾ ਕੁੱਬ ਦੂਰ ਕਰ ਦਿੱਤਾ, ਜਿਸ ਕਰਕੇ ਉਹ ਬੜੀ ਸੁੰਦਰ ਕੁਮਾਰੀ ਦਿੱਸਣ ਲਗ ਪਈ। ਬਿਆਧਿ = ਰੋਗ (-ਗ੍ਰਸਤ), ਵਿਕਾਰਾਂ ਵਿਚ ਪ੍ਰਵਿਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú has salvado a la prostituta, a la mujer de la horrible joroba y ayudaste al cazador y a Ayamal a cruzar,"