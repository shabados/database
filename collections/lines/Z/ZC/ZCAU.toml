[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮੈਲਾ. ਨਾ ਧੁੰਧਲਾ; ਨਾ ਭਗਵਾ. ਨਾ ਕਚੁ ॥"
page = 1089
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither dirty, nor dull, nor ochre nor any other false colour;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਗੰਦਾ, ਨਾਂ ਗਹਿਰਾ, ਨਾਂ ਗੇਰੂ-ਰੰਗਾ, ਨਾਂ ਹੀ ਕੋਈ ਹੋਰ ਕੂੜ੍ਹਾ ਰੰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither dirty, nor dull, nor saffron, nor any color that fades."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸਾ ਅਨੰਦ ਹੈ? ਨਾ (ਮੈਲਾ) ਤਮੋਂ ਗੁਣੀ ਹੈ, ਨਾ (ਧੁੰਧਲਾ) ਰਜੋ ਗੁਣੀ ਹੈ, ਨਾ (ਭਗਵਾ) ਸਤੋ ਗੁਣੀ ਹੈ, ਨਾ (ਕਚੁ) ਤੀਨ ਗੁਣ ਮਿਸ੍ਰਤ ਅਨੰਦ, ਭਾਵ ਨਿਰਗੁਣ ਅਨੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ) ਵਿਕਾਰਾਂ ਨਾਲ ਨਹੀਂ ਲਿੱਬੜਦਾ, ਉਸ ਦੀ ਨਿਗਾਹ ਧੁੰਧਲੀ ਨਹੀਂ ਹੁੰਦੀ (ਭਾਵ, ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਸਾਫ਼ ਪਿਆ ਦਿੱਸਦਾ ਹੈ) ਉਸ ਨੂੰ ਕਿਸੇ ਭੇਖ ਆਦਿਕ ਦੀ ਤਾਂਘ ਨਹੀਂ ਹੁੰਦੀ, ਨਾਸਵੰਤ ਜਗਤ ਦਾ ਮੋਹ ਭੀ ਉਸ ਨੂੰ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni manchado, ni oxidado, ni ocre, ni ningún otro color falso."