data = "ਮਧੁ ਕੀਟਭੰ ਰਾਛਸੇਸੰ ਬਲੀਅੰ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There had been mighty demon-kings like Madhu and Kaitabh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਧੁ ਅਤੇ ਕੈਟਭ ਵਰਗੇ ਬਲਵਾਨ ਮਹਾਨ ਰਾਖਸ਼ ਹੋਏ ਹਨ,"