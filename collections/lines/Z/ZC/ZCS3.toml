[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵੀ ਸਤਿਗੁਰੁ ਆਪਣਾ; ਹਰਿ ਸਿਮਰੀ. ਦਿਨ ਸਭਿ ਰੈਣ ॥"
page = 136
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve my True Guru and on God do I meditate the entire day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਸਮੂਹ ਦਿਹੁੰ ਤੇ ਰਾਤ੍ਰੀ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਅਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve my True Guru, and meditate on Him all day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਸਤਿਗੁਰ ਸੇਵਨ ਕਰ ਕੇ ਸਰਬ ਦਿਨ ਰਾਤ੍ਰ ਮੇਂ, ਹੇ ਹਰੀ! ਤੇਰਾ ਸਿਮਰਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ! ਪ੍ਰਭੂ ਮਿਹਰ ਕਰੇ) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਵਾਂ, ਤੇ ਮੈਂ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦੇ ਸਾਰੇ ਦਿਨ ਤੇ ਸਾਰੀਆਂ ਰਾਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo sirvo al Guru y habito noche y día en el Señor."