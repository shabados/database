[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਹਰਨ ਕੋ ਸੌਦਾ ਕਰੌ; ਸਾਹੁ, ਤਿਹਾਰੇ ਸੰਗ ॥੧੩॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Do you want to trade these gold coin with me?’ (13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਸ਼ਾਹੂਕਾਰ! ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਮੋਹਰਾਂ ਦਾ ਸੌਦਾ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹਾਂ ॥੧੩॥"