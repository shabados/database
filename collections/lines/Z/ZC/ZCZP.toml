[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤਹਿ ਅਸਥਾਨਿ ਤੂ ਟਿਕਨੁ, ਨ ਪਾਵਹਿ; ਇਹ ਬਿਧਿ ਦੇਖੀ ਆਖੀ ॥"
page = 1227
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou stay nowhere. This way of thine I have seen with my eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸੇ ਭੀ ਥਾਂ ਤੇ ਨਹੀਂ ਠਹਿਰਦੀ। ਤੇਰੀ ਇਹ ਰੀਤੀ ਮੈਂ ਆਪਣਿਆਂ ਨੇਤ੍ਰਾਂ ਨਾਲ ਵੇਖ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You don't stay put anywhere; I have seen this with my eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਤੂੰ ਇਸਥਿਤੀ ਨਹੀਂ ਪਾਵਤੀ ਹੈਂ, ਇਹ ਬਿਧੀ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਦੇਖੀ ਹੈ, ਭਾਵ ਸੇ ਤੇਰੀ ਚੰਚਲਤਾ ਦੇਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ! ਅਸਾਂ ਆਪਣੀ ਅੱਖੀਂ ਤੇਰਾ ਇਹ ਹਾਲ ਵੇਖਿਆ ਹੈ ਕਿ ਤੂੰ ਕਿਸੇ ਭੀ ਇੱਕ ਥਾਂ ਤੇ ਟਿਕਦੀ ਨਹੀਂ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਾਨਿ = ਥਾਂ ਵਿਚ। ਇਹ ਬਿਧਿ = ਇਹ ਹਾਲਤ। ਆਖੀ = ਅੱਖੀਂ, ਅੱਖਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienes sitio, esto lo he observado con mis propios ojos, sí, con excepción del Santo,"