[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਘਰਿ. ਨਹੀ ਆਵੈ. ਧਨ ਕਿਉ ਸੁਖੁ ਪਾਵੈ; ਬਿਰਹਿ ਬਿਰੋਧ ਤਨੁ ਛੀਜੈ ॥"
page = 1108
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the bride obtain peace, when her spouse comes not home? With the distress of separation her body is wasting away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਨੂੰ ਆਰਾਮ ਕਿਸ ਤਰ੍ਹਾਂ ਆ ਸਕਦਾ ਹੈ, ਜਦ ਕਿ ਉਸ ਦਾ ਪਤੀ ਉਸ ਦੇ ਘਰ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ? ਵਿਛੋੜੇ ਦੀ ਖਿੱਚਾ-ਖਿੱਚੀ ਨਾਲ ਉਸ ਦੀ ਦੇਹ ਨਾਸ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If her Husband Lord does not return home, how can the soul-bride find peace? Her body is wasting away with the sorrow of separation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਜਬ ਤਕ ਤੂੰ ਮੇਰੇ ਰਿਦੇ ਘਰ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਤਬ ਤਕ ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਕੈਸੇ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵੋਂ? ਕਿਉਂਕਿ ਬਿਰਹੇ ਬਰੋਧੀ ਕਰਕੇ; ਵਾ ਬਿਰਹੇ ਪਾਵਣੇਹਾਰੇ ਕਾਮਾਦਿਕ ਬਰੋਧੀਓਂ ਕਰ ਮੇਰਾ ਸਰੀਰ ਛੀਜ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਨਾਹ ਆ ਵੱਸੇ, ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਆ ਸਕਦਾ, ਉਸ ਦਾ ਸਰੀਰ (ਪ੍ਰਭੂ ਤੋਂ) ਵਿਛੋੜੇ ਦੇ ਕਾਰਨ (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦੇ) ਹੱਲਿਆਂ ਨਾਲ ਕਮਜ਼ੋਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor no llega al hogar de la esposa, oh, ¿cómo podrá ella encontrar la Paz? La separación desgarra su corazón y se la acaba."