[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਸਹਜੁ ਉਪਜਿਆ; ਫਿਰਿ. ਜਨਮਿ ਨ ਮਰਣਾ ॥"
page = 1102
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and searching, gnosis wells up in man and then he comes and goes not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦਿਆਂ, ਭਾਲਦਿਆਂ ਬੰਦੇ ਅੰਦਰ ਗਿਆਨ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤਦ ਉਹ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and searching, intuitive wisdom wells up, and then, one is not born to die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਕਰ ਹਰੀ ਕੋ ਖੋਜਤਿਆਂ ਗ੍ਯਾਨ ਉਤਪਤ ਹੂਆ ਹੈ, ਜਿਸ ਤੇ ਫੇਰ ਜਨਮ ਔ ਮਰਨਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਖੋਜ ਕਰਦਿਆਂ ਕਰਦਿਆਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "buscando y buscando la Paz es edificada en nosotros, y uno ya no viene ni va a ningún lado,"