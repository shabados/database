[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮਾਰਾ ਨਿਗ੍ਹਾਅਸਤ ਯਜ਼ਦਾਂ ਸ਼ੁਕਰ ॥੧੦੫॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I depend upon the Grace of the Lord.105."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰੀ ਨਜ਼ਰ ਪਰਮਾਤਮਾ ਦਾ ਸ਼ੁਕਰ ਕਰਨ ਵਲ ਹੈ ॥੧੦੫॥"