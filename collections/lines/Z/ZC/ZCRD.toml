[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਧਨਿ ਮੁਖ ਉਜਲੇ ਹੋਏ; ਹਰਿ ਪਾਇਆ ਸਚੁ ਸੋਇ ॥੧॥"
page = 600
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Name's wealth, effulgent becomes the countenances and the True Lord is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਦੌਲਤ ਨਾਲ ਚਮਕੀਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ਚਿਹਰੇ, ਅਤੇ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the wealth of the Naam, their faces are radiant, and they attain the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੋ ਸਚੇ ਹਰੀ ਕੇ ਨਾਮ ਧਨ ਕੋ ਪਾਯਾ ਹੈ, ਤਿਨੋਂ ਨੇ ਮੁਖ ਉਜਲ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਇਹ ਸਦਾ-ਥਿਰ ਹਰਿ-ਧਨ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ, ਉਹਨਾਂ ਨੂੰ ਇਸ ਨਾਮ-ਧਨ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨਿ = ਧਨ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la Riqueza del Naam, sus semblantes irradian y obtienen al Señor Verdadero. (1)"