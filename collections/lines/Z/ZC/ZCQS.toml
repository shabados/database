[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੇ ਮਨ ਮੂੜ, ਅਗੂੜਿ ਇਸੋ ਪ੍ਰਭ; ਤੋਹਿ ਕਹੋ ਕਿਹਿ ਆਨ ਸੁਨਾਯੋ ॥੮॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O my mind! cannot say as to from which significant individual, I have heard the description of such a Lord.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਅਜਿਹੇ ਸੁਸਪਸ਼ਟ ('ਅਗੂੜਿ') ਪ੍ਰਭੂ (ਦਾ ਭੇਦ) ਦਸ, ਤੈਨੂੰ ਕਿਸ ਨੇ ਆ ਕੇ ਸੁਣਾਇਆ ਹੈ ॥੮॥"