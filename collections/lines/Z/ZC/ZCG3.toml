[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਸਹੇਲੀ ਰਾਮ ਰੰਗਿ ਰਾਤੀ; ਮਨ ਤਨ ਇਛ ਪੁਜਾਏ ॥"
page = 803
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My friends and companions, I am imbued with my Lord's love and the desire of my mind and body is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਓ ਸੱਜਣੀਓ! ਅਤੇ ਹਮਜੋਲੜੋ, ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀ ਗਈ ਹਾਂ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਦੀ ਸੱਧਰ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my friends and companions, I am imbued with the Lord's Love; the desires of my mind and body are satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਹਰੀ ਕੀ ਪਰਮ (ਸਹੇਲੀ) ਪਿਆਰੀ ਗਿਆਨਵਾਨ ਰੂਪੀ ਵਾ ਉਤਮ ਮਧਮ ਜਗ੍ਯਾਸੂ ਰੂਪ ਸਖੀ ਹੈ, ਜੋ ਰਾਮ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ (ਰਾਤੀ) ਮਸਤ ਹੋਈ ਹੋਈ ਹੈ, ਤਿਸ ਕੇ ਮਨ ਤਨ ਕੀ ਸਰਬ ਇੱਛਾਂ ਪੂਰਨ ਹੋ ਗਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ (ਸਤਸੰਗੀ) ਸਹੇਲੀਆਂ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ, ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਮਨ ਦੀ ਤਨ ਦੀ ਹਰੇਕ ਇੱਛਾ ਪੂਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਿਗ ਣਣਿ = ਰੰਗ ਵਿਚ, ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh compañero, la novia que está imbuida en el Amor de su Señor está satisfecha en cuerpo y mente."