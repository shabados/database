[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ; ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 230
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day's devotional service and God's Name the Guru has implanted within me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ, ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਪੱਕਾ ਕੀਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has implanted devotional worship of the Lord's Name, night and day. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਿਗੁਰੋਂ ਨੇ ਰਾਤ ਦਿਨ ਭਗਤੀ ਔਰ ਹਰੀ ਕਾ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਗੁਰੂ ਨੇ ਸਾਡੇ ਦਿਲ ਵਿਚ) ਹਰ ਵੇਲੇ (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਪੱਕੀ ਟਿਕਾ ਦਿੱਤੀ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਟਿਕਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mismo que me instruyó en la Alabanza del Naam, el Nombre del Señor.(1-Pausa)"