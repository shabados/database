[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਪਕੁ ਬਾਂਧਿ ਧਰਿਓ; ਬਿਨੁ ਤੇਲ ॥"
page = 971
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thee, the Lord has firmly placed the, lamp, burning without oil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ, ਬਗੈਰ ਤੇਲ ਦੇ ਬਲਣ ਵਾਲਾ ਦੀਵਾ, ਸਾਈਂ ਨੇ ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has placed His lamp deep within you, which burns without any oil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਦੀਪਕ (ਬਾਂਧਿ) ਇਸਥਤ ਕਰ ਕੇ ਧਰਿਆ ਹੈ। ਸਿਮਰਨਿ ਵਾਲਿਓਂ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਬਿਨਾ ਪ੍ਰਤਖ ਤੇਲ ਥੀਂ ਵਾ ਔਰ ਸਾਧਨੋਂ ਰੂਪੁ ਤੇਲ ਤੇ ਬਿਨਾਂ ਇਕ ਸਿਮਰਨ ਨੇ ਹੀ ਗ੍ਯਾਨ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਸਦਾ (ਗਿਆਨ ਦਾ) ਦੀਵਾ ਜਗਦਾ ਰਹਿੰਦਾ ਹੈਂ, (ਵਿਕਾਰਾਂ ਦੇ) ਤੇਲ (ਵਾਲਾ ਦੀਵਾ) ਨਹੀਂ ਰਹਿੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਂਧਿ ਧਰਿਓ = (ਜਗਦਾ ਦੀਵਾ) ਟਿਕਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien enciende nuestra lámpara interior de Sabiduría,"