[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨੀ ਦਸਤ ਉਠਾਏ, ਰਹੇ ਨ ਜੀਵਦੇ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who raised their hands against the goddess, did not survive."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ (ਦੇਵੀ ਵਲ) ਹੱਥ ਉਲ੍ਹਾਰਿਆ, (ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵੀ) ਜੀਉਂਦਾ ਨਾ ਰਿਹਾ।"