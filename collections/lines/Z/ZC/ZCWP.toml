[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣਾ ਰਹਿ ਗਏ; ਮਨਿ ਵੁਠਾ ਨਿਰੰਕਾਰੁ ਜੀਉ ॥"
page = 761
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord Himself becomes merciful to me, I forget Him not ever from my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁੱਕ ਗਏ ਹਨ ਅਤੇ ਸਰੂਪ-ਰਹਿਤ ਸਾਈਂ ਹੁਣ ਮਿਹਰ ਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My comings and goings have ended; the Formless Lord now dwells within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਨਿਰੰਕਾਰ ਵਸਿਆ ਹੈ, ਸੋ ਆਵਣ ਜਾਨਾ ਜੋ ਜਨਮ ਮਰਣ ਹੈ ਇਸਤੇ ਰਹਿ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣੁ = ਜੰਮਣਾ। ਜਾਣਾ = ਮਰਨਾ। ਰਹਿ ਗਏ = ਮੁੱਕ ਗਏ। ਮਨਿ = ਮਨ ਵਿਚ। ਵੁਠਾ = ਆ ਵੱਸਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis idas y venidas entonces terminan y en el interior de mi mente habita el Señor sin Forma."