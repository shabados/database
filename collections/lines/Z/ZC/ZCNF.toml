[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਦਰਸ ਸਮਾਨ, ਆਤਮਾ ਵੰਤਗਿਆਨ; ਜਾਣੀਅ ਅਕਲ ਗਤਿ, ਗੁਰ ਪਰਵਾਨ ॥"
page = 1391
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy vision, O Guru Angad, is like the vision of the Lord God, thy soul is all-knowing and thou know the unfathomable state of the approved Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦਰਸ਼ਨ, ਹੇ ਗੁਰੂ ਅੰਗਦ! ਸਾਈਂ ਹਰੀ ਦੇ ਦਰਸ਼ਨ ਵਰਗਾ ਹੈ, ਤੇਰੀ ਜਿੰਦੜੀ ਸਰਬ-ਗਿਆਤਾ ਹੈ ਅਤੇ ਤੂੰ ਪ੍ਰਨਾਣੀਕ ਗੁਰਾਂ ਦੀ ਆਰਾਮ ਦਸ਼ਾ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Vision is like that of the Lord, Your soul is a fount of spiritual wisdom; You know the unfathomable state of the certified Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਹਰਿ ਹਰਿ) ਬ੍ਰਮਹ, ਵਿਸ਼ਨ, ਸ਼ਿਵ ਆਦੀ ਈਸ਼ਰੋਂ ਕੇ ਸਮਾਨ ਹੀ ਆਪ ਕਾ ਦਰਸਨ ਹੈ। ਕਿਉਂ ਕਿ ਆਪ ਕਾ (ਆਤਮਾ) ਮਨ ਗਿਆਨਵੰਤ ਹੈ, ਤਿਸੀ ਤੇ (ਅਕਲ) ਕਲਪਨਾਂ ਸੇ ਅਰਥਾਤ ਫੁਰਨੇ ਤੇ ਰਹਿਤ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਤਿਸ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪਤੀ ਅਪਨੇ ਗੁਰ ਆਗ੍ਯਾ ਪ੍ਰਵਾਨ ਕਰਨੇ ਸੇ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅੰਗਦ!) ਜਿਸ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਹਰੀ ਦੇ ਦਰਸ਼ਨ-ਸਮਾਨ ਹੈ, ਜੋ ਆਤਮ-ਗਿਆਨ ਵਾਲਾ ਹੈ, ਤੂੰ ਉਸ ਪ੍ਰਵਾਣੀਕ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ (ਨਾਨਕ ਦੇਵ ਜੀ) ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਸਮਝ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Visión es como la del Señor, Tu Alma es una Fuente de Sabiduría Espiritual, Tú conoces el Insondable Estado del Guru."