[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸ੍ਰਵਣਾ; ਖੀਰੁ ਪਿਲਾਇਆ ॥੧॥"
page = 1194
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woman without breasts, suckles milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੈਰ ਮੰਮਿਆਂ ਦੇ ਇਸਤ੍ਰੀ ਦੁੱਧ ਚੁੰਘਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without breasts, the mother nurses her baby. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸ੍ਰਵਣਾ) ਥਨਾਂ ਸੇ ਬਿਨਾਂ ਹੈ ਔ ਮਾਯਾ ਨੇ ਵਿਸੇ ਭੋਗ ਰੂਪ ਦੂਧੁ ਪਿਲਾਯਾ ਹੈ, ਭਾਵ ਅਕਾਰ ਰਹਤ ਮਾਯਾ ਜੀਵੋਂ ਕੋ ਅਨੰਦੁ ਦੇ ਰਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨ) ਥਣਾਂ ਤੋਂ ਬਿਨਾ ਹੀ (ਜੀਵਾਤਮਾ ਨੂੰ) ਦੁੱਧ ਪਿਲਾ ਰਿਹਾ ਹੈ (ਭਾਵ, ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦ ਵਿਚ ਪਾ ਰਿਹਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਣ = {Skt. = स्नवण = Flowing, trickling, oozing, (ਦੁੱਧ) ਵਗਣਾ, ਸਿੰਮਣਾ} ਥਣ। ਖੀਰੁ = ਦੁੱਧ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "privándola de los pechos del Éxtasis. (1)"