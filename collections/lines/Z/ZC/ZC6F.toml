type = "primary"
data = "ਓਸੁ ਅਨੰਦੁ; ਤ ਹਮ ਸਦ ਕੇਲਾ ॥੨॥"
page = 391
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is in ecstasy, then I am, ever happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮ ਪਰਸੰਨਤਾ ਵਿੱਚ ਹੈ, ਤਦ ਮੈਂ ਸਦੀਵ ਹੀ ਖੁਸ਼ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is in ecstasy, so I am always happy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋ ਹੈ, ਤੋ ਹਮ ਭੀ ਸਦੀਵ ਬਿਲਾਸ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਅਨੰਦ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਦਾ ਆਨੰਦ ਹੀ ਆਨੰਦ ਹੈ, ਅਸੀਂ ਭੀ ਸਦਾ ਖਿੜੇ ਹੀ ਰਹੀਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Él es el Éxtasis, así también yo lo vivo. (2)"