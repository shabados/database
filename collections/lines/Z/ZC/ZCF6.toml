[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਖ਼ਸ਼ ਅੰਦਰਾ ਅਬਰ ਚੂੰ ਬਰਕ ਤੇਗ਼ ॥੬੭॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And his sword was radiating like the lightening in the clouds.(67)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਤਲਵਾਰ ਬਦਲਾਂ ਵਿਚ ਬਿਜਲੀ ਵਾਂਗ ਚਮਕਦੀ ਸੀ ॥੬੭॥"