[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਾਤਿ ਪਤਿ; ਸਚੁ ਸੋਇ ॥"
page = 560
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord, is the caste and honour of the Guru wards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਹੀ ਗੁਰੂ-ਪਿਆਰਿਆਂ ਦੀ ਜਾਤ-ਗੋਤ ਤੇ ਇੱਜ਼ਤ ਆਬਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is the social status and honor of the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਜਾਤ ਪਤ ਸੋਈ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਸਦਾ-ਥਿਰ ਹਰੀ ਦਾ ਨਾਮ-ਸਿਮਰਨਾ ਉੱਚੀ ਜਾਤਿ ਤੇ ਉੱਚੀ ਕੁਲ (ਦਾ ਮੂਲ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਿ ਪਤਿ = ਜਾਤ ਪਾਤ, (ਭਾਵ) ਉੱਚੀ ਕੁਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que voltean hacia Dios pertenecen a la Casta del Verdadero Señor; el Señor,"