[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਰਥੀ ਮਲੁ ਸਹਗਲੁ ਭਲਾ; ਰਾਮਾ ਡਿਡੀ ਭਗਤਿ ਅਭਿਆਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Pirthi Malu of Sahagalu caste and Rama, (the devotee of Didi caste) were of detached nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਹਗਲ (ਜਾਤ ਵਾਲਾ) ਪ੍ਰਿਥੀ ਮੱਲ ਚੰਗਾ ਭਗਤ ਸੀ, ਡਿਡੀ (ਜਾਤ ਵਾਲਾ) ਰਾਮਾ ਭਗਤ ਅਭਿਆਸੀ ਸਿਖ ਸੀ।"