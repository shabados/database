[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਕੀ ਚਾਟਹਿ; ਚੂਨੁ ਖਾਹਿ ॥"
page = 1196
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou like the hand-mill and eat the flour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚੱਕੀ ਨੂੰ ਚੱਟਦਾ ਅਤੇ ਆਟੇ ਨੂੰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You lick the grinding bowl, and eat the flour."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਕਾਮ ਕਰਮੋਂ ਰੂਪੀ ਚਾਕੀ ਚਾਟਤਾ ਹੈਂ, ਨਾਮ ਰੂਪੀ ਚੂਨ ਕੋ (ਖਾਹਿ) ਧਾਰਨ ਅਰਥਾਤ ਜਪਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕੁੱਤੇ!) ਤੂੰ ਚੱਕੀ ਚੱਟਦਾ ਹੈਂ, ਤੇ ਆਟਾ ਖਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਨੁ ਆਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lames aún la piedra del molino para conseguir algo de harina."