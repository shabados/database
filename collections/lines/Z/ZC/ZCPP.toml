[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁਸੂਦਨ ਹਰਿ ਧਾਰਿ ਪ੍ਰਭ ਕਿਰਪਾ; ਕਰਿ ਕਿਰਪਾ ਗੁਰੂ ਮਿਲਾਈਐ ॥"
page = 1179
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, the Lover of Nectar, show Thou mercy unto me, and mercifully make me meet the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਮ੍ਰਿਤ ਦੇ ਪਿਆਰੇ ਸੁਆਮੀ ਮਾਲਕ ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕਰ ਅਤੇ ਦਇਆ ਧਾਰ ਕੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, please be merciful to me; be merciful, and lead me to meet the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਧਸੂਦਨ ਹਰੀ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਪਰ ਏਹ ਕ੍ਰਿਪਾ ਧਾਰੋ, ਜੋ ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਮੈਨੂੰ ਸੋ ਗੁਰੂ ਮਿਲਾਇ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਸ਼ਟ-ਦਮਨ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ। ਕਿਰਪਾ ਕਰ ਕੇ (ਮੈਨੂੰ) ਗੁਰੂ ਮਿਲਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੁ ਸੂਦਨ = {'ਮਧੁ' ਰਾਖ਼ਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲਾ} ਹੇ ਦੁਸ਼ਟ-ਦਮਨ ਪਰਮਾਤਮਾ! ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí y guíame hasta mi Guru."