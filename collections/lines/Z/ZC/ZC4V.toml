[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮਰੈ ਭਰਮਾਈਐ; ਜੇ ਲਖ ਕਰਮ ਕਮਾਹਿ ॥"
page = 1411
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if thou do lacs to other deeds, thou shall continue to wander in birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਤੂੰ ਲੱਖਾਂ ਹੀ ਹੋਰ ਕੰਮ ਪਿਆ ਕਰੇ ਤਾਂ ਭੀ ਤੂੰ ਜੰਮਣ ਅਤੇ ਮਰਨ ਅੰਦਰ ਭਟਕਦਾ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall continue to wander lost in reincarnation through birth and death, even if you do thousands of other deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਿਲੇ ਬਿਨਾ ਜੇਕਰ ਇਹ ਜੀਵ ਲਾਖੋਂ ਕਰਮੋਂ ਕੋ ਭੀ ਕਰੇ ਤੋ ਭੀ ਜਨਮ ਮ੍ਰਿਤ ਹੋਤਾ ਅਨੇਕ ਜਨਮੋਂ ਮੇਂ ਭ੍ਰਮਾਈਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਤਿਨ ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਦੁਖ ਸੁਖ ਭੋਗਤਾ ਹੂਆ ਜਨਮੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਲ ਤੋਂ ਬਿਨਾ) ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਵਾਇਆ ਜਾਂਦਾ ਹੈ। ਹੇ ਭਾਈ ਜੇ ਮਨੁੱਖ (ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਹੋਰ) ਲੱਖਾਂ ਕਰਮ ਕਮਾਂਦੇ ਰਹਿਣ (ਤਾਂ ਭੀ ਇਹ ਅੰਦਰਲੀ ਅੱਗ ਨਹੀਂ ਮਰਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਿ ਮਰੈ = ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ। ਭਰਮਾਈਐ = ਜੂਨਾਂ ਵਿਚ ਭਵਾਇਆ ਜਾਂਦਾ ਹੈ। ਕਮਾਹਿ = ਕਮਾਂਦੇ ਰਹਿਣ (ਬਹੁ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y continuarás perdido vida tras vida, en las reencarnaciones, aunque trates de mil otras formas."