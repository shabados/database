[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਮਹਲ ਨਿਸਖਣ ਰਹਿ ਗਏ; ਵਾਸਾ ਆਇਆ ਤਲਿ ॥"
page = 1382
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The mansions have been emptied and their occupants have gone to abide below the earth (in the graves)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਮੰਦਰ ਖਾਲੀ ਹੋ ਗਏ ਹਨ। ਉਨ੍ਹਾਂ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਧਰਤੀ ਹੇਠਾਂ ਜਾ ਵਸੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the mansions are vacant; those who lived in them have gone to live underground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭਾਈ ਮ੍ਰਿਤ ਹੂਏ ਸੇ (ਮਹਲ) ਮੰਦਰ ਤੌ (ਨਿਸਖਣ) ਵਿਸ਼ੇਸ਼ ਕਰ ਕੇ ਖਾਲੀ ਹੀ ਰਹਿ ਗਏ ਹੈਂ ਔਰ ਸਰੀਰ ਕਾ ਵਾਸਾ ਪ੍ਰਿਥਵੀ ਕੇ (ਤਲਿ) ਨੀਚੇ ਆਯਾ, ਭਾਵ ਕਬਰ ਅਸਥਾਨ ਮੇਂ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਮੌਤ ਆਉਣ ਤੇ) ਮਹਲ-ਮਾੜੀਆਂ ਸੁੰਞੀਆਂ ਰਹਿ ਜਾਂਦੀਆਂ ਹਨ, ਧਰਤੀ ਦੇ ਹੇਠ (ਕਬਰ ਵਿਚ) ਡੇਰਾ ਲਾਣਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, las mansiones están vacías,"