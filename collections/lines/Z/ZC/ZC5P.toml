type = "primary"
data = "ਕੁਜਾ ਸ਼ਾਹਿ ਕੈ ਖ਼ੁਸਰਵੋ ਜ਼ਾਮ ਜ਼ਮ ॥"
page = 1414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where have gone the Kings, Khusro and Jamshed?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਥੇ ਹਨ ਬਾਦਸ਼ਾਹ ਕੇ, ਖੁਸਰੋ ਅਤੇ ਜਮਸ਼ੈਦ?"