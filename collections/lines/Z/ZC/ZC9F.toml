data = "ਸਾਚਾ ਸਾਹਿਬੁ; ਕਿਰਪਾ ਕਰੈ ॥"
page = 661
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord showers His benediction on him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਉਸ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਨਿਸ਼ਾਵਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master grants His Grace;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਸਚਾ ਸਾਹਿਬ ਆਪ ਕਿਰਪਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਉਸ ਉਤੇ (ਇਤਨੀ) ਮੇਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Maestro Verdadero es Compasivo con uno,"