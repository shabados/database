[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਚਾਇਣ ਪਰਮੇਸਰੋ; ਪੰਚ ਸਬਦ ਘਨਘੋਰ ਨੀਸਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He beholds God in five (select persons) and the five sounds of five words become his special marks."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੰਚ=) ਸੰਤਾਂ ਵਿਖੇ ਜਿਸ ਪਰਮੇਸ਼ੁਰ ਦਾ (ਆਯਨ=) ਘਰ ਹੈ, ਪੰਜ ਸ਼ਬਦ (ਅਨਾਹਤ ਸ਼ਬਦ) ਦੀ ਘਨਘੋਰ ਵਿਚ ਉਸਦਾ ਨੀਸਾਣ ਹੈ (ਭਾਵ ਵਾਹਿਗੁਰੂ ਜਾਪ ਦੀ ਪਰਾ ਪਸੰਤੀ ਮਧਮਾ ਬੈਖਰੀ ਅਵਸਥਾ ਤੋਂ ਅੱਗੇ ਪੰਜਵੀਂ ਸਬਦ ਬ੍ਰਹਮ ਦੀ ਘਨਘੋਰਤਾ ਵਿਚ ਸਮਾ ਰਹੇ ਹਨ)।"