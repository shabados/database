[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਗਹ ਪਤਿ ਪਰਵਾਣੁ, ਗੁਰਮੁਖਿ ਧਿਆਇਆ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only the gurmukh who has meditated upon Lord is accepted in His court."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਸਨੇ) ਗੁਰਮੁਖ ਦੁਆਰਾ (ਵਾਹਿਗੁਰੂ) ਨੂੰ ਧਿਆਇਆ ਹੈ, ਦਰਗਾਹ ਵਿਚ ਪਤ (ਉਸੇ ਦੀ) ਪਰਵਾਨ ਪਈ ਹੈ।"