[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਅੰਤਰਿ ਭੀਨੇ ਦੇਵ ॥"
page = 1160
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even the gods are saturated with mammon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਵੀ ਮਾਇਆ ਨਾਲ ਭਿੱਜੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the gods are drenched with Maya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਦੇਵਤਾ ਮਾਯਾ ਕੇ ਅੰਤਰ (ਭੀਨੇ) ਸਨਿਗਧ ਹੋ ਰਹੈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਭੀ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਭਿੱਜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún los dioses y los ángeles son corrompidos por Maya,"