[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਗਲੀ ਦਾ ਭਿੱਖ-ਮੰਗਾ ਦੋਹਾਣ ਜਹਾਨਾਣ ਦਾ ਬਾਦਸ਼ਾਹ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਦਾਇ ਕੂਇ ਤੁਰਾ ਬਾਦਸ਼ਾਹਿ ਹਰ ਦੋ ਸਰਾ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The kings have gone through it and so have the ascetics as well. (11) (5)"