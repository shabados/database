[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਰਾਸਿ ਜਨ ਕੀ; ਚਰਨ ਕਮਲਹ ਆਸਰਾ ॥੨॥"
page = 925
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, the support of the Lord's lotus feet is the capital of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬਿਨੇ ਕਰਦੇ ਹਨ, ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦਾ ਆਧਾਰ ਹੀ ਉਸ ਦੇ ਗੁਮਾਸ਼ਤੇ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, the support of His lotus feet is the capital of His humble servant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤ ਜਨੋਂ ਕੀ ਪੂੰਜੀ ਭੀ ਏਹੀ ਹੈ, ਜੋ ਚਰਨ ਕਮਲੋਂ ਕਾ ਆਸਰਾ ਲੀਆ ਹੈ॥੨॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਹੀ ਭਗਤ ਜਨਾਂ ਵਾਸਤੇ (ਜ਼ਿੰਦਗੀ ਦਾ) ਸਰਮਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ। ਜਨ ਕੀ = ਭਗਤ ਜਨ ਵਾਸਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Dios es la única posesión del Santo y él se apoya sólo en los Pies de Loto del Señor. (2)"