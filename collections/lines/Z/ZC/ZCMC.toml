[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਹਸਤ; ਪਰ ਦਰਬ ਕਉ ਹਿਰਹਿ ॥"
page = 268
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain are the hands which steal the wealth of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹਨ ਉਹ ਹੱਥ ਜੋ ਹੋਰਨਾ ਦਾ ਧਨ ਚੋਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are the hands which steal the wealth of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਾਥ ਪਰਾਏ ਧਨ ਕੋ (ਹਿਰਹਿ) ਚੁਰਾਵੈਂ ਸੋ ਹਾਥ ਭੀ ਮਿਥਿਆ ਹੈਂ, ਭਾਵ ਨਿਸਫਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਅਰਥ ਹਨ (ਜੇ ਇਹ) ਪਰਾਏ ਧਨ ਨੂੰ ਚੁਰਾਉਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤ = ਹੱਥ, {ਲਫ਼ਜ਼ \"ਹਸਤ\" ਅਤੇ \"ਹਸਤਿ\" ਦਾ ਜੋੜ ਵਖੋ ਵਖਰਾ ਹੈ, ਤੇ, ਅਰਥ ਭੀ ਵਖੋ ਵਖਰੇ। ਹਸਤ = ਹੱਥ। ਹਸਤਿ = ਹਾਥੀ}। ਦਰਬ = ਧਨ। ਹਿਰਹਿ = ਚੁਰਾਉਂਦੇ ਹਨ।"

