[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤਾ ਭਿ ਆਪਿ ਕਰਾਇਸੀ; ਅਚਿੰਤੁ ਭਿ ਆਪੇ ਦੇਇ ॥"
page = 1376
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself produced anxiety in man and Himself frees him from anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਬੰਦੇ ਨੂੰ ਫਿਕਰ ਚਿੰਤਾ ਲਾਉਂਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਬੇਫਿਕਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself makes the mortals anxious, and He Himself takes the anxiety away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਚਿੰਤਾ ਭੀ ਆਪੇ ਹੀ ਕਰਾਵਤਾ ਹੈ ਔ ਅਚਿੰਤਤਾ ਭੀ ਆਪ ਹੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੀਵਾਂ ਦੇ ਮਨ ਵਿਚ ਦੁਨੀਆ ਦੇ ਫ਼ਿਕਰ-ਸੋਚਾਂ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਉਹ ਅਵਸਥਾ ਭੀ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ ਜਦੋਂ ਮਨੁੱਖ ਇਹਨਾਂ ਫ਼ਿਕਰ-ਸੋਚਾਂ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo produce ansiedad en los mortales y Él Mismo se las quita."