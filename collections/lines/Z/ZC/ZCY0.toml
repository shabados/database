[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ ਨਾਮੁ ਧਿਆਇ ਤੂ; ਜਮੁ ਡਰਪੈ ਦੁਖ ਭਾਗੁ ॥"
page = 57
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember God and meditate on the Name, (by so doing) the god of death is afraid, and woe departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਅਰਾਧਨ ਅਤੇ ਸਿਮਰਨ ਕਰ, (ਇੰਜ ਕੀਤਿਆਂ) ਮੌਤ ਦਾ ਦੇਵਤਾ ਭੀ ਭੈ ਖਾਂਦਾ ਹੈ ਅਤੇ ਸੋਗ ਦੌੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant and meditate on the Naam, the Name of the Lord; death will be afraid of you, and suffering shall depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਨਾਮੁ ਕੋ ਬਾਣੀ ਕਰ ਕੇ ਜਪੁ ਔਰ ਮਨ ਮੇਂ ਤੂੰ ਧ੍ਯਾਨ ਕਰ, ਕਿਉਂਕਿ ਤੇਰੇ ਪਾਸ ਸੇ ਜਮ ਡਰ ਜਾਵੇਗਾ ਔਰ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖੁ ਭਾਗ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਤੂੰ ਭੀ ਉਹ) ਹਰਿ ਨਾਮ ਜਪ, (ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ) ਜਮਰਾਜ (ਭੀ) ਡਰ ਜਾਂਦਾ ਹੈ ਤੇ ਦੁੱਖਾਂ ਨੂੰ ਭਾਜੜ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਭਾਗੁ = ਦੁਖਾਂ ਨੂੰ ਭਾਜੜ (ਪੈ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llama a tu Señor y medita en el Nombre para que la muerte te tenga miedo y tus aflicciones desaparezcan."