[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰੀ ਨਦਰਿ ਕਰੇ; ਤਾ ਨਾਮ ਧਨੁ ਪਲੈ ਪਾਇ ॥੨॥"
page = 850
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, if the Merciful Master shows His mercy, then does man obtain the Name's wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਕਰ ਮਿਹਰਬਾਨ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਧਾਰੇ, ਤਦ ਇਨਸਾਨ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when the Merciful Lord grants His Mercy, one obtains the wealth of the Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਜੇਕਰ (ਨਦਰੀ) ਵਾਹਿਗੁਰੂ ਅਪਣੀ ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇ ਤੌ ਨਾਮ ਰੂਪੀ ਧਨ ਪਲੇ ਮੇਂ ਪੜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ (ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ ਮਿਹਰ ਦੀ) ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਪਲੈ ਪਾਇ = ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak: Cuando el Señor de Gracia nos bendice con Su Misericordia, uno logra las Riquezas del Nombre del Señor.(2)"