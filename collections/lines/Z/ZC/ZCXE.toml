[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈ ਔਖਧ ਤਬ ਹੀ ਭਜੈ; ਬਹੁਰਿ ਨ ਦਰਸ ਦਿਖਾਤ ॥੧੧॥"
page = 818

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They run away after suggesting the treatment. ‘They are not traced afterwards.’ (11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਦਵਾਈ ਦੇ ਕੇ ਭਜ ਜਾਂਦੇ ਹਨ; ਫਿਰ ਦਿਖਾਈ ਨਹੀਂ ਦਿੰਦੇ ॥੧੧॥"