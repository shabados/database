[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਯ ਤੇ ਨਿਰਖਿ ਲਿਆਇ ਹੌ; ਮਰੇ ਬਰੌਗੀ ਜਾਇ ॥੧੦੨॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I thought if I live, I will bring you back, and if dead, I will die with you own you.’(102)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਤੁਹਾਨੂੰ ਜੀਉਂਦਾ ਵੇਖਿਆ ਤਾਂ ਲੈ ਆਵਾਂਗੀ ਅਤੇ ਜੇ ਮਰ ਗਏ (ਤਾਂ) ਜਾ ਕੇ ਵਰ ਲਵਾਂਗੀ ॥੧੦੨॥"