[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰ ਪਦਾਰਥੁ ਨਾਨਕਾ; ਮਨਿ ਮਾਨਿਐ ਸੁਖੁ ਹੋਇ ॥੧॥"
page = 137
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru possesses the eternal wealth, O Nanak and by putting heart's faith in him peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪਾਸ ਸਦੀਵੀ ਸਥਿਰ ਧਨ ਦੌਲਤ ਹੈ, ਹੇ ਨਾਨਕ! ਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਦਿਲੀ ਭਰੋਸਾ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He is everlasting wealth. Place your mind's faith in Him, and you shall find peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੋਖ ਪਦ ਮੇਂ ਇਸਥਿਤ ਕਰਨੇ ਵਾਲੇ ਗੁਰੂ ਹੀ ਹੈਂ, ਗੁਰਵਾਕੋਂ ਪਰ ਨਿਹਚਾ ਕਰਨੇ ਸੇ ਸੁਖ ਹੋਤਾ ਹੈ॥☬ਅਬ ਗੁਰੂ ਜੀ ਜੀਵ ਕੀਆਂ ਦਸ ਦਸ਼ਾ ਕਹ ਕਰ ਜੀਵ ਕੋ ਅਭਿਨਾਸ਼ੀ ਸਿਧ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ (ਨਾਮ-ਰੂਪ) ਪਦਾਰਥ (ਗੁਰੂ ਤੋਂ ਹੀ ਮਿਲਦਾ ਹੈ)। ਜਿਸ ਦਾ ਮਨ ਗੁਰੂ ਵਿਚ ਪਤੀਜ ਜਾਏ, ਉਸ ਨੂੰ ਸੁਖ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es Su Regalo, la Palabra del Shabd; aquél que cree en Ella con toda la fuerza de su mente, obtiene la Paz Divina. (1)"