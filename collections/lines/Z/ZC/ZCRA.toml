[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲ ਛਾਇਆ ਗਹਿਰ ਫਲ; ਪੰਖੀ ਕੇਲ ਕਰੰਤ ॥੨੨੯॥"
page = 1376
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose shade is cool, fruits are abundant and on which the birds joyously play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੀ ਛਾਂ ਠੰਡੀ ਹੋਵੇ ਮੇਵੇ ਘਣੇਰੇ ਹੋਣ ਅਤੇ ਜਿਸ ਉਤੇ ਪੰਛੀ ਖੁਸ਼ੀ ਨਾਲ ਖੇਡਦੇ ਰਹਿਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with cooling shade and abundant fruit, upon which birds joyously play. ||229||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਾਂਤਿ ਰੂਪੀ ਛਾਯਾ ਹੈ ਔਰ ਗਹਰ ਗੰਭੀਰ ਜੋ ਪ੍ਰਮਾਤਮਾਂ ਹੈ, ਸੋ ਫਲ ਰੂਪ ਹੈ; ਪੁਨਾ ਜਗ੍ਯਾਸੀ ਰੂਪ ਪੰਛੀ ਕੇਲ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਇਸ ਫਲ ਕੋ ਖਾਇ ਕਰ, ਭਾਵ ਧਾਰ ਕਰ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੨੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਸਰਾ ਲਈਏ ਤਾਂ ਅੰਦਰ ਠੰਢ ਪੈਂਦੀ ਹੈ, ਫਲ ਮਿਲਦਾ ਹੈ ਕਿ ਦੁਨੀਆ ਦੇ \"ਬਾਦ ਬਿਬਾਦ\" ਵਲੋਂ ਮਨ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਤੇ ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ (ਜੋ ਪਹਿਲਾਂ ਪੰਛੀਆਂ ਵਾਂਗ ਥਾਂ ਥਾਂ ਤੇ ਚੋਗ ਲਈ ਭਟਕਦੇ ਸਨ, ਹੁਣ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ) ਆਨੰਦ ਲੈਂਦੇ ਹਨ ॥੨੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con sombra refrescante y fruta abundante, sobre los cuales los pájaros gozosamente se posen. (229)"