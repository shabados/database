data = "ਨਜ਼ਰ ਕਰਦ ਬਰ ਬਚਹ ਗੌਹਰ ਨਿਗਾਰ ॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once she came across an appraiser of diamonds (jeweller),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਕ ਜੌਹਰੀ ਦੇ ਬੱਚੇ ਉਤੇ ਨਜ਼ਰ ਪਈ (ਤਾਂ ਆਸ਼ਕ ਹੋ ਗਈ)।"