[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸੇ ਦਿਸਾ; ਰਵਿਆ ਪ੍ਰਭੁ ਏਕੁ ॥"
page = 299
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unique Lord is diffused in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਸਾਹਿਬ ਦਸੀ ਪਾਸੀ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One God is diffused in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਦਸੋ ਦਿਸਾਂ ਮੇਂ ਏਕ ਪ੍ਰਭੂ ਰਵ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਪ੍ਰਭੂ ਹੀ ਦਸੀਂ ਪਾਸੀਂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸੇ ਦਿਸਾ = ਚਾਰ ਪਾਸੇ, ਚਾਰ ਗੁਠਾਂ, ਉਪਰ ਤੇ ਹੇਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las diez direcciones también Él es el Único."