[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹੇ ਊਪਰਿ; ਏਕੰਕਾਰੁ ॥"
page = 904
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the One Formless Lord is above and beyond these days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਰੂਪ ਰਹਿਤ ਸੁਆਮੀ ਇਨ੍ਹਾਂ ਦਿਹਾੜਿਆਂ ਤੋਂ ਉਤੇ ਅਤੇ ਪਰੇਡੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that the One Creator Lord is above these auspicious days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਾਹੇ ਕੇ ਗਿਣਨੇ ਸੇ ਉਪਰਾਮ ਹੋਣੇ ਤੇ ਏਕ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਜੋ ਕਛੁ ਹੈ ਸਭ ਪਰਮੇਸਰ ਕੇ ਹੁਕਮ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸ਼ੁਭ ਸਮਾਂ ਬਣਾਣ ਨਾਹ ਬਣਾਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਆਪ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੰਕਾਰੁ = ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser Supremo, está arriba y más allá de ellos."