[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲੜਿ ਲਾਇ ਉਧਾਰਿਅਨੁ; ਦਯੁ ਸੇਵਿ ਅਮਿਤਾ ॥੧੯॥"
page = 323
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, serve thou the Infinite Lord, who by attaching thee to His skirt shall save thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਬੇਅੰਤ ਸਾਹਿਬ ਦੀ ਘਾਲ ਕਮਾ, ਜੋ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜਕੇ ਤੈਨੂੰ ਪਾਰ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, serve the Infinite Lord; grasp the hem of His robe, and He will save you. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਅਮਿਤਾ) ਵਾਹਗੁਰੂ ਕੇ ਸੇਵਣ ਹਾਰੇ ਲੜ ਲਗਾਇ ਕਰ ਅਰਥਾਤ ਸਤਸੰਗ ਦੇ ਕਰ ਔਰੋਂ ਕੋ ਭੀ ਉਧਾਰ ਲੇਤੇ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਐਸੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ, ਜਿਸ ਨੇ ਆਪਣੇ ਲੜ ਲਾ ਕੇ (ਅਨੇਕਾਂ ਜੀਵ) ਬਚਾਏ ਹਨ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰਿਅਨੁ = ਉਸ (ਹਰੀ) ਨੇ ਉਧਾਰੇ ਹਨ। ਦਯੁ = ਪਿਆਰਾ (ਪ੍ਰਭੂ)। ਅਮਿਤਾ = ਬੇਅੰਤ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sirve a tu Señor Infinito aferrándote a la Túnica, ya que puedes ser salvado. (19)"