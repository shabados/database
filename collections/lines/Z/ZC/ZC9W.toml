[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਛੀ ਸਰਣਿ ਪਇਆ; ਰਹਣੁ ਨ ਪਾਈ ॥"
page = 371
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeking paltry protection, I cannot save myself from her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਛ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਪਾਸੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking meager protection, I am not protected from her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੋਛੀ) ਓਛੀ ਸਰਨ ਪੜਨੇ ਸੇ ਅਰਥਾਤ ਅਨ ਦੇਵਤੋਂ ਕੀ ਸਰਣਾਗਤਿ ਸੇ ਇਸ ਸੇ ਕੋਈ ਰਹਨੇ ਨਹੀਂ ਪਾਉਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕਮਜ਼ੋਰ ਦੀ ਸਰਨ ਪਿਆਂ ਇਹ ਮੈਥੋਂ ਪਰੇ ਨਹੀਂ ਹਟਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí prevalece ella con su poder, si uno busca el refugio de esta vana mujer,"