[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਰਸ ਕਸ ਆਖੀਅਨਿ; ਕੇਵਡੁ ਸਾਦ ਨਾਦ ਓਅੰਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nothing can be told about the edible delights and inedible."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਸ ਕਸ ਕਿੰਨੇਕੁ ਕਹੀਏ, ਓਅੰਕਾਰ ਦੇ ਨਾਦ ਵ (ਸ਼ਬਦ) ਦਾ ਸਵਾਦ ਕੇਡਾਕੁ ਆਖੀਏ)।"