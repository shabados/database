[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪੈ ਕਾਰਣਿ; ਚਾਕਰ ਚੋਰ ॥"
page = 937
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of wealth, the mortals become servants and thieves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੀ ਖਾਤਰ, ਪ੍ਰਾਨੀ ਨੌਕਰ ਅਤੇ ਚੋਰ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of wealth, some become servants or thieves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪਤਾ ਲੀਏ ਚਾਕਰ ਹੋਤੇ ਹੈਂ ਚੋਰੀਆਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ ਦੀ ਖ਼ਾਤਰ ਮਨੁੱਖ ਦੂਜਿਆਂ ਦੇ ਨੌਕਰ (ਭੀ) ਬਣਦੇ ਹਨ, ਚੋਰ (ਭੀ) ਬਣਦੇ ਹਨ (ਭਾਵ, ਚੋਰੀ ਭੀ ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero esas riquezas parten de nosotros muy pronto y no nos acompañan después de la muerte."