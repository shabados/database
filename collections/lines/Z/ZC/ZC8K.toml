[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਚਰੀ ਹਥਿ; ਹਰਿ ਹਰਿ ਟੇਕਾ ॥੭॥"
page = 1157
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spontaneously has the Lord Master's support come to my hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਹੀ ਸੁਆਮੀ-ਮਾਲਕ ਦਾ ਆਸਰਾ ਮੇਰੇ ਹੱਥ ਚੜ੍ਹ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, the Support of the Lord, Har, Har, has come into my hands. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚਿੰਤ ਹੀ ਹਮਾਰੇ ਰਿਦੇ ਰੂਪੀ ਹਥ ਮੇਂ ਹਰਿ ਹਰਿ ਕੀ (ਟੇਕਾ) ਸਰਨ (ਚਰੀ) ਚੜੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਅਚਿੰਤ ਹਰਿ-ਨਾਮ ਦੀ ਮੈਨੂੰ ਸਦਾ ਲਈ ਟੇਕ ਮਿਲ ਗਈ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰੀ = ਚੜ੍ਹੀ ਹੈ। ਹਥਿ = ਹੱਥ ਵਿਚ। ਟੇਕ = ਆਸਰਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea mi Dios me bendijo con Su Soporte. (7)"