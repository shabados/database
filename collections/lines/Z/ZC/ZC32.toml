[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸਿਖਹੁ ਗੁਰਸਿਖੁ ਹੈ; ਪੀਰ ਪੀਰਹੁ ਕੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By the teachings of the Guru many become disciples of the Guru, but some rare one becomes the Guru like that Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿਖ ਥੋਂ (ਅਨੇਕ) ਗੁਰ ਸਿੱਖ ਹੁੰਦੇ ਹਨ (ਪਰ) ਪੀਰਾਂ ਥੋਂ ਪੀਰ ਕੋਈ ਹੀ ਹੁੰਦਾ ਹੈ।"