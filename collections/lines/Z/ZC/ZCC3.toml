[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਪੁੜ ਚਕੀ ਜੋੜਿ ਕੈ; ਪੀਸਣ ਆਇ ਬਹਿਠੁ ॥"
page = 142
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining together both the quern-stones people come and sit down to grind the corn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੱਕੀ ਦੇ ਦੋਵੇ ਪੱਥਰ ਇਕੱਠੇ ਕਰਕੇ ਬੰਦੇ ਆ ਕੇ ਦਾਣਿਆਂ ਨੂੰ ਪੀਹਣ ਬਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Placing the kernels between the two mill-stones, people sit and grind the corn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਇ ਪੁੜ ਚਕੀ ਕੇ ਜੋੜ ਕਰ ਪੀਸਨ ਆਇ ਬੈਠੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੱਕੀ ਦੇ ਦੋਵੇਂ ਪੁੜ ਰੱਖ ਕੇ (ਇਹਨਾਂ ਦਾਣਿਆਂ ਨੂੰ) ਪੀਹਣ ਲਈ (ਪ੍ਰਾਣੀ) ਆ ਬੈਠਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces, en medio de las dos grandes piedras moledoras, el grano es molido."