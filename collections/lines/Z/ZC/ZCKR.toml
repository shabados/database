[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਚੁ; ਸਚੁ ਸਭੁ ਕੀਨਾ ॥"
page = 279
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, True, True is He, who has created all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਸੱਚਾ, ਸੱਚਾ ਹੈ ਉਹ ਜਿਸ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True, True, True is the Creator of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤ ਸੂਰਪ! ਤੈਨੇ ਹੀ ਇਹੁ ਜਗਤ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਆਪ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਨੇ ਬਣਾਇਆ ਹੈ ਉਹ ਭੀ ਮੁਕੰਮਲ ਹੈ (ਭਾਵ, ਅਧੂਰਾ ਨਹੀਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਟਿਕਿਆ ਰਹਿਣ ਵਾਲਾ, ਮੁਕੰਮਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que Dios ha creado es Verdad;"