[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸ ਤੇ ਕੋਊ ਨ ਰਹਿਯੋ ਪਛਾਨੈ ॥"
page = 937

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All, now, realised that he (Ranjha) was the son of a Jat and no one realised his real identity (that he was the son of a Rani)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਪਛਾਣਨ ਵਾਲਾ ਨਾ ਰਿਹਾ।"