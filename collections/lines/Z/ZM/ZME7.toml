[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਚਾਹੋ, ਤਿਹ ਠਵਰ ਸੁ ਭਨੀਜੈ ॥੧੦੯੮॥"
page = 788

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Radani”, add the word “ari” at the end and know the names of Tupak.1098."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਕਥਨ ਕਰੋ ॥੧੦੯੮॥"