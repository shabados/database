[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਮੈਲਾ; ਮੈਲੋ ਹੋਇ ਜਾਇ ॥"
page = 664
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is defiled and attaching there with the mortal too is defiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਪਲੀਤ ਹੈ, ਤੇ ਉਸ ਨਾਲ ਜੁੜ ਕੇ ਪ੍ਰਾਣੀ ਪਲੀਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is polluted, and those in the world become polluted as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜਗਤ ਮੈਲਾ ਹੈ, ਇਸ ਕੀ ਸੰਗਤਿ ਸੇ ਜੀਵ ਮੈਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜਗਤ ਮੈਲੇ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੋਰ ਹੋਰ ਵਧੀਕ ਮੈਲੇ ਜੀਵਨ ਵਾਲਾ ਬਣਦਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਲੋ = ਮੈਲਾ ਹੀ, ਹੋਰ ਹੋਰ ਮੈਲਾ। ਹੋਇ ਜਾਇ = ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está perdido, y apegándose a él, el mortal también se pierde,"