[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੂਰੈ; ਸਾਚੁ ਕਹਿਆ ॥"
page = 393
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has told the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਸੱਚ ਆਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has spoken the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਪੂਰੇ ਨੇ ਹਮ ਕੋ ਸਤਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਕਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਪੂਰੇ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਉਪਦੇਸ਼ ਦੇ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Tan verdadera es la Alabanza del Verdadero"