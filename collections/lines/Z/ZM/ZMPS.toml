[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਿਗ੍ਰਹ ਜਤਨ ਪਾਨ ਪਰਤ ਨ ਪ੍ਰਾਨ ਮਾਨ; ਪ੍ਰਾਨਪਤਿ ਏਕ ਗੁਰ ਸਬਦਿ ਸੁਭਾਖ ਹੀ ।੬੦੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Lord dearest than life is not captured or overpowered by controlling or giving up the use of senses or any other efforts. He can only be reached by meditating upon the words of the True Guru.  (607)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਾਨ ਯੋਗ ਤੇ ਪ੍ਰਾਣਾਂ ਤੋਂ ਪਿਆਰਾ ਪ੍ਰਾਣ ਪਤੀ ਇੰਦ੍ਰਯ ਆਦਿ ਦੇ ਰੋਕਣ ਵਾਲੇ ਜਤਨਾਂ ਨਾਲ ਭੀ ਹੱਥ ਨਹੀਂ ਆਉਂਦਾ ਉਹ ਤਾਂ ਇਕ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਾਹਿਗੁਰੂ ਦੇ ਜਪਣ ਨਾਲ ਹੱਥ ਆਉਂਦਾ ਹੈ ॥੬੦੭॥"