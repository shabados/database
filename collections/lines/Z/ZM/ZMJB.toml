data = "ਸਭ ਠੌਰ ਨਿਰੰਤਰ ਨਿੱਤ ਨਯੰ ॥"
page = 43

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art ever new continuously at all places."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸਭ ਥਾਂਵਾਂ ਵਿਚ ਨਿਰੰਤਰ, ਨਿੱਤ ਨਵੇਂ ਰੂਪ ਵਿਚ ਹੈਂ,"