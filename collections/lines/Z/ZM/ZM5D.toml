[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਖਿਅੜਾ ਚਾਖਿਅੜਾ; ਮੈ. ਹਰਿ ਰਸੁ ਮੀਠਾ ਰਾਮ ॥"
page = 452
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tasted, tasted have I the sweet elixir of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੱਖਿਆ ਹੈ, ਚੱਖਿਆ ਹੈ, ਮੈਂ ਮਿੱਠੜਾ ਅੰਮ੍ਰਿਤ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tasted - I have tasted the sweet essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਮਨ ਬਾਣੀ ਕਰ ਹਰਿ ਕਾ ਰਸ ਚਾਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਮਿੱਠਾ ਰਸ ਚੱਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, he saboreado la Dulce Esencia de mi Dios."