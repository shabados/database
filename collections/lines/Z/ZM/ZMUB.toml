[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂਰਤਿ ਹਰਿ ਕੀ ਚਿਤ ਮੈ ਧਰੀ ॥"
page = 544

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He praised Krishna in various ways and established the figure of Krishna in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਸਰੂਪ ਚਿਤ ਵਿਚ ਟਿਕਾ ਲਿਆ।"