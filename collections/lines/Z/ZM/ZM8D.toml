[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਰਕ. ਤਰੀਕਤਿ ਜਾਨੀਐ; ਹਿੰਦੂ ਬੇਦ ਪੁਰਾਨ ॥"
page = 340
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A Muslim understands the Muslim way of life and a Hindu the Vedas and Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਸਲਮਾਨ, ਮੁਸਲਮਾਨੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਇਕ ਹਿੰਦੂ ਵੇਦਾਂ ਅਤੇ ਪੁਰਾਣਾ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Muslim knows the Muslim way of life; the Hindu knows the Vedas and Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨੋਂ ਕੋ ਭੀ ਕਿਤਾਬੋਂ ਦ੍ਵਾਰਾ ਸਰਾ ਜਾਨੀ ਚਾਹੀਏ, (ਤਰੀਕਤਿ) ਆਦਿ ਮਜਲਾਂ ੪ ਹੈਂ ਔਰ ਹਿੰਦੂਓਂ ਕੋ ਬੇਦ ਪੁਰਾਨ ਦ੍ਵਾਰਾ ਕਰਮ ਕਾਂਡ ਆਦਿਕ ਜਾਨਣੇ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਹੀਏਂ (ਚੰਗਾ) ਮੁਸਲਮਾਨ ਉਸ ਨੂੰ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਤਰੀਕਤ ਵਿਚ ਲੱਗਾ ਹੋਵੇ, ਅਤੇ (ਚੰਗਾ) ਹਿੰਦੂ ਉਸ ਨੂੰ, ਜੋ ਵੇਦਾਂ ਪੁਰਾਨਾਂ ਦੀ ਖੋਜ ਕਰਦਾ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es musulmán si uno sigue la enseñanza musulmana, y uno es hindú si uno sigue a los Vedas y a los Puranas."