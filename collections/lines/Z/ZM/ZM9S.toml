[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਯਕ ਜਾ ਦਰਾਮਦ ਹੁਮਾ ਸ਼ਮਸ਼ ਮਾਹ ॥੫੮॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And both, like the sun and the moon, were amalgamated.(58)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ ਇਕ ਥਾਂ ਇਕੱਠੇ ਹੋ ਗਏ ਹੋਣ ॥੫੮॥"