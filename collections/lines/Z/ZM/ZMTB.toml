[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਅਰੁ ਲੋਭ ਮੋਹ; ਬਿਨਸਿ ਜਾਇ ਅਹੰਮੇਵ ॥"
page = 269
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May my lust, wrath, avarice worldly love, and egotism depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ ਮੇਰੀ ਕਾਮਚੇਸ਼ਟਾ, ਗੁੱਸਾ, ਲਾਲਚ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, greed and emotional attachment - may these be gone, and egotism as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਕੀ ਸਰਣ ਹੋਣੇ ਸੇ ਤੁਮਾਰੇ ਰਿਦੇ ਸੇ ਕਾਮ ਕ੍ਰੋਧ ਔਰ ਲੋਭ ਮੋਹ (ਅਹੰਮੇਵ) ਹੰਕਾਰ ਆਦਿ ਵਿਕਾਰ ਸਰਬ ਬਿਨਸ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ) ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ ਅਤੇ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਏ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸਿ ਜਾਇ = ਨਾਸ ਹੋ ਜਾਏ, ਮਿਟ ਜਾਏ, ਦੂਰ ਹੋ ਜਾਏ। ਅਹੰਮੇਵ = {Skt. अहं एव। ਮੈਂ ਹੀ (ਹਾਂ), ਇਹ ਖ਼ਿਆਲ ਕਿ ਮੈਂ ਹੀ (ਵੱਡਾ) ਹਾਂ} ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Que las pasiones de la lujuria, la ira, la avaricia, el orgullo y el apego se alejen de mí!"