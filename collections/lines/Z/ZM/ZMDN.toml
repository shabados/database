[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਘਰ; ਕਾਰਜੁ ਲੇਹੁ ਸਵਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 176
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and quickly have thine affairs set aright. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਛੇਤੀ ਹੀ ਆਪਣੇ ਕੰਮ ਨੇਪਰੇ ਚਾੜ੍ਹ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your affairs shall be quickly resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਕਾਰਜ (ਸੀਘਰ) ਛੇਤੀ ਸਵਾਰ ਲੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣਾ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਸਵਾਰ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas tus tareas serán cumplidas en un instante. (1-Pausa)"