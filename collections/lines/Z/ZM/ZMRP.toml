[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨਾ ਬੋਲਾ. ਕਿਛੁ ਨਦਰਿ. ਨ ਆਵੈ; ਮਨਮੁਖ ਪਾਪਿ ਪਚਾਵਣਿਆ ॥੪॥"
page = 111
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blind and deaf, as the perverse person is He sees nothing and is putrefied in sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਾਖਾ ਤੇ ਡੋਰਾ ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਹੈ, ਊਸ ਨੂੰ ਕੁਝ ਦਿਸ ਨਹੀਂ ਆਉਂਦਾ ਤੇ ਊਹ ਗੁਨਾਹ ਅੰਦਰ ਹੀ ਗਲ ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blind and deaf, they see nothing at all; the self-willed manmukhs rot away in sin. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੁ ਅੰਧਾ ਬੋਲਾ ਹੈ ਸੁਭ ਅਸੁਭ ਤਿਸ ਕੋ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਆਪ ਪਾਪੋਂ ਮੇਂ ਜਲਤਾ ਹੈ ਸੰਗੀਓਂ ਕੋ ਜਲਾਵਣੇ ਵਾਲਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਸੁਣਨ ਤੋਂ ਅਸਮਰਥ ਰਹਿੰਦਾ ਹੈ (ਮਾਇਆ ਤੋਂ ਬਿਨਾ) ਉਸ ਨੂੰ ਹੋਰ ਕੁਝ ਦਿੱਸਦਾ ਭੀ ਨਹੀਂ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਪਾਪ (ਵਾਲੇ ਜੀਵਨ) ਵਿਚ ਹੀ ਸੜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਪਾਪਿ = ਪਾਪ ਵਿਚ। ਪਚਾਵਣਿਆ = {प्लुष = ਸੜਨਾ} ਸੜਦੇ ਹਨ, ਦੁਖੀ ਹੁੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ciego y sordo, no percibe nada, y así el arrogante Manmukj es quemado y consumido por sus propios errores. (4)"