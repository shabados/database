[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਿਨਿ. ਕਰੀ ਅਵਗਿਆ ਜਨ ਕੀ; ਤੇ. ਤੈਂ ਦੀਏ ਰੁੜੑਾਈ ॥੬॥"
page = 1235
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever shows disrespect to the Lord's slave; Him the Lord destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਦੀ ਬੇਅਦਬੀ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਤਬਾਹ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is disrespectful to the humble servant of the Lord, shall be swept away and destroyed. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਤੇਰੇ ਭਗਤ ਜਨੋਂ ਕੀ ਅਵਗਿਆ ਕਰੀ ਹੈ, ਸੋ ਤੈਨੇ ਕਾਲ ਰੂਪੀ ਨਦੀ ਮੇਂ ਰੁੜਾਇ ਦੀਏ, ਭਾਵ ਮਾਰ ਦੀਏ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਜਿਸ ਨੇ ਕਦੇ ਤੇਰੇ ਭਗਤਾਂ ਦੀ ਨਿਰਾਦਰੀ ਕੀਤੀ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚ) ਰੋੜ੍ਹ ਦਿੱਤਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਅਵਗਿਆ = ਨਿਰਾਦਰੀ। ਤੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਤੈਂ = ਤੂੰ। ਦੀਏ ਰੁੜ੍ਹ੍ਹਾਈ = ਰੋੜ੍ਹ ਦਿੱਤੇ, ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਡੋਬ ਦਿੱਤੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que lo toque con mala intención, Él Mismo lo destruye. (6)"