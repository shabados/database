[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਸਤਿਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ; ਜਨ ਨਾਨਕ. ਸਫਲੁ ਜਨੰਮਾ ॥੪॥੨॥"
page = 799
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the birth of those, O slave Nanak, within whom the great True Guru has implanted the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਜੀਵਨ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, has implanted the Naam within servant Nanak, and his life is fruitful. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ ਸਤਿਗੁਰੂ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਤੇਰਾ ਨਾਮ ਰਿਦੇ ਮੇਂ ਦ੍ਰਿੜ ਕਰਾ ਦੀਆ ਹੈ, ਤਿਸ ਕਰ ਹਮਾਰਾ ਜਨਮ ਸਫਲ ਭਇਆ ਹੈ॥੪॥੨॥☬ਪੁਨਾ ਤਿਸੀ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ ਨੇ ਸਤਿਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸਿਮਰਨ ਪੱਕਾ ਕਰ ਦਿੱਤਾ, ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਆ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰਾ ਦਿੱਤਾ। ਸਫਲੁ = ਕਾਮਯਾਬ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha instruido a Nanak en el Nombre, y mira, su vida ha sido satisfecha. (4-2)"