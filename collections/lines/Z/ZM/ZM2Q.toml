[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਘਰਿ; ਕਰਤੇ ਕੀਰਤਿ ਹੋਇ ॥"
page = 357
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The System or house where-in the praises of the creator are uttered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੱਤ ਵਿੱਚ ਸਿਰਜਣਹਾਰ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That system, where the Praises of the Creator are sung"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਘਰ ਮੇਂ ਕਰਤਾ ਪੁਰਖ ਕਾ ਕੀਰਤਨ ਹੋਇ; ਵਾ ਹੇ ਕਰਤੇ! ਜਿਸ ਸਤਸੰਗ ਘਰ ਮੇਂ ਤੇਰਾ ਜਸੁ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਸਤਸੰਗ-) ਘਰ ਵਿਚ ਅਕਾਲ-ਪੁਰਖ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਘਰਿ = ਜਿਸ ਘਰ ਦੀ ਰਾਹੀਂ, ਜਿਸ ਸਤਸੰਗ-ਘਰ ਵਿਚ। ਕੀਰਤਿ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y de cualquier modo en que Sus Alabanzas sean cantadas,"