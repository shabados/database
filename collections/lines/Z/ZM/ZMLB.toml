[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੁਫਰ ਅਤੇ ਦੀਨ ਦੇ ਝਗੜੇ ਤੋਣ ਮੇਰਾ ਦਿਲ ਪਰੇਸ਼ਾਨ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਨਿਜ਼ਾਇ ਕੁਫ਼ਰੋ ਦੀਣ ਦਿਲ ਬਰਹਮ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The whole world is enchanted and captivated with just one lock of your hair."