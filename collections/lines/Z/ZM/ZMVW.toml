[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਹਿ ਰਤੇ ਆਪਣੈ; ਤਿਨ ਤਨਿ. ਲੋਭ ਰਤੁ ਨ ਹੋਇ ॥"
page = 949
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with their Lord; their body contains not the Blood of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਸਰੀਰ ਦੇ ਅੰਦਰ ਲਾਲਚ ਦਾ ਲਹੂ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to their Lord - their bodies are not filled with the blood of greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਅਪਨੇ ਸੁਆਮੀ ਮੇਂ (ਰਤੇ) ਰੰਗੇ ਹੈਂ ਤਿਨ ਕੇ ਸੂਖਮ ਸਰੀਰ ਮੇਂ ਲੋਭ ਰੂਪ ਰੱਤ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ, ਸਰੀਰ ਨੂੰ ਚੀਰਿਆਂ, ਭਾਵ, ਸਰੀਰ ਦੀ ਪੜਤਾਲ ਕੀਤਿਆਂ, ਕੇਹੜਾ ਲਹੂ ਨਹੀਂ ਨਿਕਲਦਾ?) ਜੋ ਬੰਦੇ ਆਪਣੇ ਖਸਮ (-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ) ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਵਿਚ ਲਾਲਚ ਦਾ ਲਹੂ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes están entonados en el Señor, no traen avaricia en su sangre."