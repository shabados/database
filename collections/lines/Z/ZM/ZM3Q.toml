[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਦੁਖੁ ਪਾਇਆ; ਦੂਜਾ ਭਾਇਆ ॥"
page = 467
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through love of another, man suffers great hardship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਬਹੁਤੀ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One obtains great pain, in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਉ ਜੋ (ਭਾਇਆ) ਹਛਾ ਲਗਾ ਹੈ ਤਿਸ ਕਰ ਕੇ ਬਹੁਤ ਦੁਖ ਹੀ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਭੀ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਤਲਖ਼ ਬਣਾਈ ਹੋਈ ਹੈ ਅਤੇ ਦੁੱਖ ਸਹਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ = (ਨਾਮ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਅਡੰਬਰ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno está enamorado de otro, sufre inmensamente."