[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਕੋਟੀ ਜੇ ਕਰਮ ਕਮਾਏ ॥"
page = 1057
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "though he may do lacs and millions of deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ, ਉਹ ਲੱਖਾਂ ਤੇ ਕਰੋੜਾਂ ਕਰਮਕਾਂਡਾਂ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "though one may make hundreds of thousands and millions of attempts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਖੋਂ ਕ੍ਰੋੜੋਂ ਕਰਮੋਂ ਕੋ ਕੋਈ ਕਮਾਵੇ ਤਉ ਭੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕੋਈ ਮਨਮੁਖ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਧਾਰਮਿਕ ਮਿਥੇ ਹੋਏ) ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਕਰਮ ਕਰਦਾ ਫਿਰੇ (ਤਾਂ ਵੀ ਆਪਣੇ ਜਤਨ ਨਾਲ ਨਾਮ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੀ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es por la Gracia del Guru que Dios viene a nosotros"