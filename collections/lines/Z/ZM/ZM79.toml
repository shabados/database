[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਦਰੀ ਪਵੈ ਅਕਿਰਤਘਣੁ; ਮਤੁ ਹੋਇ ਵਿਣਾਸੁ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It from the sight of an ungrateful person to avoid its pollution."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕ੍ਰਿਤਘਨ ਪੁਰਖ ਦੀ ਇਸ ਪੁਰ ਨਜ਼ਰ ਪੈ ਜਾਉ ਤਾਂ ਇਹ ਫਿਟ ਜਾਊ (ਫੇਰ ਸਾਡੇ ਖਾਣ ਦੇ ਕੰਮ ਦਾ ਨਾ ਰਹੂ, ਇਸ ਲਈ ਭੈੜੇ ਲਹੂ ਦੇ ਭਰੇ ਹੋਏ ਕੱਪੜੇ ਨਾਲ ਢੱਕਿਆ ਹੈ ਕਿ ਇਹ ਮਾਸ ਭੈੜੀ ਨਜ਼ਰ ਨਾਲ ਵਿਗੜ ਨਾ ਜਾਵੇ)।"