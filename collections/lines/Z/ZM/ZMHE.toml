[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਨਾਮ ਕੀ; ਤਿਲੁ ਵਡਿਆਈ ॥"
page = 9
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recounting the greatness of the True name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਸੱਚੇ ਨਾਮ ਦੀ ਬਜ਼ੁਰਗੀ ਨੂੰ ਬਿਆਨ ਕਰਦੇ ਹੋਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trying to describe even an iota of the Greatness of the True Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿ ਨਾਮ ਕੀ (ਤਿਲੁ) ਥੋੜੀ ਸੀ ਭੀ (ਵਡਿਆਈ) ਸੋਭਾ ਕੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਤਾ ਜਿਤਨੀ ਭੀ ਮਹਿਮਾ…"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos se han fatigado diciendo lo grande que es el Nombre,"