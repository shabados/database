[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਟਿਕੈ ਘਰਿ ਆਇ; ਸਬਦਿ ਉਤਾਵਲਾ ॥੧॥"
page = 420
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name has come quickly to my heart and has settled there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਨਾਮ ਕਾਹਲੀ ਨਾਲ ਮੇਰੇ ਦਿਲ ਵਿੱਚ ਆ ਗਿਆ ਹੈ ਅਤੇ ਉਥੇ ਸਥਿਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Word of the Shabad has instantaneously come and settled in my heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕਰ (ਉਤਾਵਲਾ) ਸੀਘ੍ਰ ਹੀ ਸਚ ਅੰਤਸਕਰਣ ਮੇਂ ਆਇ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਤੁਰਤ ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਘਰਿ = ਹਿਰਦੇ ਵਿਚ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਉਤਾਵਲਾ = ਛੇਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través del Shabd de la Palabra del Guru, la Verdad instantáneamente toma lugar en nuestro corazón. (1)"