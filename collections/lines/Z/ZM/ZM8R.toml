type = "primary"
data = "ਹਮਰੇ ਸਭ ਬੈਰੀਅਨ, ਸੰਘਾਰੋ ॥੪੩੯॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Save me with Thy own hands and destroy all my enemies.439."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਵੈਰੀਆਂ ਦਾ ਸੰਘਾਰ ਕਰੋ ॥੪੩੯॥"