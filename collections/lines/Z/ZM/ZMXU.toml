[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹੀ ਨਾਇਕ. ਤੁਮੑਹਿ ਛਤ੍ਰਪਤਿ; ਤੁਮ ਪੂਰਿ ਰਹੇ ਭਗਵਾਨਾ ॥"
page = 1210
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Master, Thou the Lord of the umbrella and Thou the All-filling Auspicious God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਲਕ ਹੈ, ਤੂੰ ਹੀ ਰਾਜ ਛਤ੍ਰ ਦਾ ਸੁਅਮਾੀ ਅਤੇ ਤੂੰ ਹੀ ਸਰਬ-ਪੂਰਨ ਸੁਲੱਖਣਾ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Master, You are the Lord under the royal canopy; You are the perfectly pervading Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹੀ (ਨਾਇਕ) ਸ੍ਰਦਾਰ ਔਰ ਤੁਮ ਹੀ ਛਤ੍ਰਪਤੀ ਹੋ। ਹੇ ਭਗਵਨ! ਤੁਮ ਹੀ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਤੂੰ ਹੀ (ਸਭ ਜੀਵਾਂ ਦਾ) ਮਾਲਕ ਹੈਂ, ਤੂੰ ਹੀ (ਸਭ ਰਾਜਿਆਂ ਦਾ) ਰਾਜਾ ਹੈਂ, ਤੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Único Rey Verdadero en el Universo entero, el Dios que lo llena todo."