[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਮਾਵੈ. ਕੂੜੁ ਸੰਘਰੈ; ਕੂੜਿ ਕਰੈ ਆਹਾਰੁ ॥"
page = 1423
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He practises falsehood, amasses falsehood and partakes of the food of falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ, ਝੂਠ ਨੂੰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ ਅਤੇ ਝੂਠ ਦਾ ਹੀ ਖਾਣਾ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice falsehood, gather falsehood, and eat the food of falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ ਕੋ ਹੀ ਕਮਾਵਤੇ ਹੈਂ ਔ ਝੂਠ ਕੋ ਹੀ (ਸੰਘਰੈ) ਸੰਚਨ ਕਰਤੇ ਹੈਂ ਔਰ ਝੂਠ ਕਾ ਹੀ ਆਹਾਰ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਸਰਬ ਸਮੇਂ ਝੂਠ ਹੀ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਠੱਗੀ-ਫ਼ਰੇਬ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਠੱਗੀ-ਫ਼ਰੇਬ (ਦੇ ਸੰਸਕਾਰ ਆਪਣੇ ਅੰਦਰ) ਇਕੱਠੇ ਕਰਦਾ ਜਾਂਦਾ ਹੈ, ਠੱਗੀ-ਫ਼ਰੇਬ ਦੀ ਰਾਹੀਂ ਹੀ ਆਪਣੀ ਰੋਜ਼ੀ ਬਣਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practican y acumulan falsedad y su comida es también falsa,"