[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ; ਨ ਜਾਨਾ ਵੇਸਾ ॥੧॥ ਰਹਾਉ ॥"
page = 912
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not any other way or religious garb. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਹੋਰ ਮਾਰਗ ਜਾਂ ਧਾਰਮਕ ਲਿਬਾਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know any other way. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਭੇਖ ਧਾਰਨ ਜਾਨਤਾ ਨਹੀਂ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਹੋਰ ਭੇਖ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਕੋਈ ਹੋਰ {अन्य}। ਜਾਨਾ = ਜਾਨਾਂ, ਮੈਂ ਜਾਣਦਾ। ਵੇਸ = ਭੇਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no conozco a nadie más.  (1-Pausa)"