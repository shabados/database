[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸੰਗਿ ਜਸੁ ਗਾਇਆ ॥"
page = 628
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society, I hymn the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, I sing His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲਕਰ ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਜਸ ਗਾਇਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਬੈਠ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He cantado la Alabanza del Señor"