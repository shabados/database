[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਬੇਮੁਖ ਗੋਬਿੰਦ ਤੇ ਪਿਆਰੇ; ਤਿਨ ਕੁਲਿ ਲਾਗੈ ਗਾਲਿ ॥"
page = 641
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are the disbelievers in the World-Lord, their family is branded with stigma."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਦ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਉਤੇ ਭਰੋਸਾ ਧਾਰਨ ਵਾਲੇ ਨਹੀਂ ਹੁੰਦੇ, ਉਨ੍ਹਾਂ ਦੀ ਵੰਸ਼ ਨੂੰ ਕਲੰਕ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who turn their backs on the Lord of the Universe, O Beloved, their families are stained with disgrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਗੋਬਿੰਦ! ਜੋ ਤੇਰੇ ਸੇ ਬੇਮੁਖ ਹੈਂ, ਤਿਨ ਕੀ ਕੁਲ ਕੋ (ਗਾਲਿ) ਕਲੰਕ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਵਲੋਂ ਆਪਣਾ ਮੂੰਹ ਭਵਾਈ ਰੱਖਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ (ਤਾਂ) ਖ਼ਾਨਦਾਨ ਵਿਚ (ਭੀ) ਕਲੰਕ ਦਾ ਟਿੱਕਾ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਕੁਲਿ = ਕੁਲ ਵਿਚ, ਖ਼ਾਨਦਾਨ ਵਿਚ। ਗਾਲਿ = ਕਲੰਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Le han dado la espalda a Dios, hasta su familia entera es maldecida."