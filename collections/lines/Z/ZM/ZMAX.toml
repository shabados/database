[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਵਿ ਨਿਵਿ ਪਾਇ ਲਗਉ ਗੁਰ ਅਪੁਨੇ; ਆਤਮ ਰਾਮੁ ਨਿਹਾਰਿਆ ॥"
page = 353
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bowing and bowing, I fall at the feet of my Guru, by whose grace, I have seen the Omnipresent soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਉਂ ਨਿਉਂ ਕੇ ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਉੱਤੇ ਡਿਗਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bowing down, again and again, I fall at the Feet of my Guru; through Him, I have seen the Lord, the Divine Self, within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਆਤਮਾ ਸੇ ਅਭਿੰਨ ਰਾਮ ਕੋ ਦੇਖਾ ਹੈ, ਤਿਨ ਗੁਰੋਂ ਕੇ ਨਿਉਂ ਨਿਉਂ ਕਰ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁੜ ਮੁੜ ਆਪਣੇ ਗੁਰੂ ਦੇ ਚਰਨੀ ਲਗਦਾ ਹਾਂ, (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ ਹੋਇਆ ਰਾਮ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਿ = ਨਿਵ ਕੇ। ਪਾਇ = ਪੈਰੀਂ। ਲਗਉ = ਮੈਂ ਲੱਗਾਂ। ਆਤਮ ਰਾਮੁ = ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ ਰਾਮ। ਨਿਹਾਰਿਆ = ਮੈਂ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro millones de veces ante mi Guru, pues Él me hace ver el Ser Superior dentro de mí."