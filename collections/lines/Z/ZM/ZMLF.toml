[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸਨਿ ਦਾਸੁ ਹੋਵੈ. ਤਾ ਹਰਿ ਪਾਏ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਈ ॥"
page = 600
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man becomes the serf of Lord's serfs, then obtains he the Lord and sheds his ego from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੁਆਮੀ ਦੇ ਨਫਰਾਂ ਦਾ ਨਫਰ ਹੋ ਵੰਝੇ, ਤਦ ਉਹ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ ਤੇ ਆਪਣੇ ਅੰਦਰੋ ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one becomes the slave of the Lord's slaves, then he finds the Lord, and eradicates ego from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਜਬ ਪੁਰਸ਼ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੋਵੈ ਔ ਇਸ ਸਰੀਰ ਮੇਂ ਸੇ ਅਪਨਤ੍ਵ ਗਵਾਈ (ਹੋਵੈ) ਤਬ ਤੁਮਾਰੇ ਦਰਸ਼ਨ ਕੋ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਬਹੁਤ ਗਰੀਬੀ ਸੁਭਾਵ ਵਾਲਾ ਬਣਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਨਿ ਦਾਸੁ = ਦਾਸਾਂ ਦਾ ਦਾਸ, ਬਹੁਤ ਹੀ ਗਰੀਬੀ ਸੁਭਾਉ ਵਾਲਾ। ਆਪੁ = ਆਪਾ-ਭਾਵ। ਗਵਾਈ = ਗਵਾਇ, ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se vuelve el Esclavo de los Esclavos del Señor, obtiene al Señor y hace a un lado su ego negativo."