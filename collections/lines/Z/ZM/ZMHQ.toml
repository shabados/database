[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਵੈ; ਨਾਨਕ. ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਈ ॥੨॥"
page = 514
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By good acts Lord's praise is obtained and the man attains honour at the True Lord's gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਮਲਾਂ ਦੁਆਰਾ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਸਲਾਹ ਪਾਈ ਜਾਂਦੀ ਹੈ ਅਤੇ ਬੰਦਾ ਚੰਗੇ ਸਾਈਂ ਦੇ ਬੂਹੇ ਤੇ ਇੱਜ਼ਤ-ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! is obtained by His Grace; O Nanak, honor is obtained at the Gate of the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ (ਕਰਮਿ) ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਵਾਹੁ ਵਾਹੁ ਕੀ ਧੁਨਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਵਾਹੁ ਧੁਨਿ ਪ੍ਰਾਪਤ ਹੂਈ ਹੈ ਤਿਨੋਂ ਹੀ ਨੇ ਸਚੇ (ਦਰਿ) ਸਤਿਸੰਗਿ ਵਾ ਬੈਕੁੰਠ ਮੇਂ ਸੋਭਾ ਪਾਈ ਹੈ॥੨॥☬ਜੇ ਕਹੇ ਪਰਮੇਸ੍ਵਰ ਤੋ ਆਪਨੇ ਸਰੀਰ ਗਢ ਮੇਂ ਕਹਾ ਹੈ, ਫਿਰ ਤਿਸ ਕੀ ਅਪ੍ਰਾਪਤਿ ਕਰ ਜੀਵ ਦੁਖੀ ਕਿਉਂ ਰਹਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੁੰਦੀ ਹੈ ਤੇ ਸੱਚੇ ਦਰ ਤੇ ਸੋਭਾ ਮਿਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Su Alabanza y así obtiene la Gloria en la Puerta del Señor. (2)"