[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰੰਗਿ ਰਾਤੇ; ਤੇਰੈ ਚਾਏ ॥"
page = 798
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who ever remain imbued in Thine love and Joy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦੀਵ ਹੀ ਤੇਰੀ ਪ੍ਰੀਤ ਅਤੇ ਖੁਸ਼ੀ ਅੰਦਰ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are always imbued with Your Joyful Love;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇ ਪੁਰਸ਼ ਸਦਾ ਤਿਸੀ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ (ਰਾਤੇ) ਮਸਤ ਹੂਏ ਹੈਂ, ਤਾਂ ਤੇ (ਰੇ) ਹੇ ਜੀਵ! ਤੂੰ ਭੀ ਅਪਨੇ ਮਨ ਮੇਂ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਜਪਨੇ ਕਾ ਚਾਉ ਧਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਉਹ) ਸਦਾ ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ ਤੇਰੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se refrescan en Tu Placer, oh Señor, están siempre imbuidos en Tu Amor"