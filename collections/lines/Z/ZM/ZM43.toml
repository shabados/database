[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਰਤਾ. ਸੋ ਬੈਸਨੋ; ਸੋ ਗਿਆਨੀ ਧਨਵੰਤੁ ॥"
page = 300
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the man of wisdom, he the vegetarian, he the divine and the man of wealth;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਆਣਾ ਬੰਦਾ ਹੈ, ਉਹ ਹੀ ਮਾਸ-ਤਿਆਗੀ, ਉਹ ਹੀ ਗਿਆਨਵਾਨ ਤੇ ਧਨਾਢ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are intuitively wise, and they are Vaishnaavs, worshippers of Vishnu; they are spiritually wise, wealthy and prosperous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਾਸਤ੍ਰੋਂ ਕਾ (ਸੁਰਤਾ) ਗ੍ਯਾਤਾ ਹੈ, ਸੋਈ ਬੈਸਨਵ ਹੈ ਔਰ ਗਯਾਨਵਾਨ ਹੈ, ਧਨ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਵਾਲਾ ਹੈ; ਉਹ ਸੁੱਚੇ ਆਚਰਨ ਵਾਲਾ ਹੈ; ਉਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਣ ਵਾਲਾ ਹੈ, ਉਹ (ਅਸਲ) ਧਨਾਢ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente la persona que alaba al Señor, el Creador de nuestro destino,"