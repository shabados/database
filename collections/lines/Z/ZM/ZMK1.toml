[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਹਰਿ. ਹਮ ਭਾਈਆ; ਹਰਿ ਹੋਆ ਹਰਿ ਕਿਰਪਾਲੁ ॥"
page = 1314
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord Master has become merciful unto me and I now love the service of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਮੇਰੇ ਤੇ ਮਇਆਵਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਗੁਰਾ ਦੀ ਟਹਿਲ ਸੇਵਾ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am happy to serve the Guru; the Lord has become merciful to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਗੁਰੂ ਕੀ ਸੇਵਾ ਹਮ ਕੋ ਪ੍ਯਾਰੀ ਲਗੀ ਹੈ, ਹਰਿ ਹਰਿ ਹਮਾਰੇ ਪੁਰ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹਰੀ ਆਪ (ਸਾਡੇ ਉਤੇ) ਦਇਆਵਾਨ ਹੋਇਆ, ਤਦੋਂ ਗੁਰੂ ਦੀ (ਦੱਸੀ ਹੋਈ) ਸੇਵਾ ਸਾਨੂੰ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Verdadero y Misericordioso Guru. Estoy feliz de servir al Guru, pues el Señor me ha mostrado Su Misericordia."