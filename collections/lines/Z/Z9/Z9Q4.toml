[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਉਪਕਾਰੀ ਸਰਬ ਸਧਾਰੀ; ਸਫਲ ਦਰਸਨ ਸਹਜਇਆ ॥"
page = 533
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru, is the philanthropist, the beautifier of all and the embodiment of peace, whose very vision is fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰਦੇਵ ਭਲਾ ਕਰਨ ਵਾਲੇ, ਸਭਸ ਨੂੰ ਸਜਾਉਣਹਾਰ ਅਤੇ ਸ਼ਾਂਤੀ ਦੇ ਪੁੰਜ ਹਨ, ਜਿਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਹੀ ਫਲਦਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is generous and benevolent, the beautifier of all, the embodiment of peace; the Blessed Vision of His Darshan is so fruitful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬਤ੍ਰ ਕੇ ਧਾਰਨ ਕਰਨੇ ਹਾਰੇ ਔ ਪਰਉਪਕਾਰੀ ਹੈਂ, ਜਿਸ ਕਾ ਸ੍ਵਭਾਵਿਕ ਹੀ ਦਰਸਨ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਪਰ-ਉਪਕਾਰੀ ਹਨ, ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਆਸਰਾ ਦੇਣ ਵਾਲੇ ਹਨ, ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਫਲ ਦੇਣ ਵਾਲਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਦਾਤ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਸਧਾਰੀ = ਸਭ ਜੀਵਾਂ ਨੂੰ ਸਹਾਰਾ ਦੇਣ ਵਾਲਾ। ਸਹਜਇਆ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es en realidad mi Señor Magnánimo, Quien Beatifica a todos; Su Visión es Fructífera,"