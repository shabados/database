[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਕੇ ਉਪਰਿ. ਕਿਸੈ ਨ ਜਾਣਾ ॥"
page = 472
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He allows none to enter his cooking enclosure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਸੋਈ ਕਰਨ ਵਾਲੇ ਵਲਗਣ ਉੱਤੇ ਉਹ ਕਿਸੇ ਨੂੰ ਵੜਨ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they do not allow anyone else to enter their kitchen areas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਕਹਤੇ ਹੋ ਹਮਾਰੇ ਚੌਕੇ ਉਪਰ ਕਿਸੇ ਨੇ ਜਾਣਾ ਨਹੀਂ, ਭਾਵ ਕੋਈ ਨ ਜਾਓ ਚਉਕਾ ਅਸੁਧੁ ਹੋ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਆਖਦੇ ਹਨ ਕਿ) ਸਾਡੇ ਚੌਕੇ ਉੱਤੇ ਕੋਈ ਹੋਰ ਮਨੁੱਖ ਨਾ ਆ ਚੜ੍ਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a la cual antes de matarla le recitan los rezos musulmanes."