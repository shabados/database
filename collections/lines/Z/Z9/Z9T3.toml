[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਜਾਤੇ ਨ ਪਾਤੇ, ਨ ਸਤ੍ਰੇ ਨ ਮਿਤ੍ਰੇ ॥"
page = 22

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without caste, without line, without enemy and without friend."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਨਾ ਜਾਤਿ ਹੈ, ਨਾ ਬਰਾਦਰੀ, (ਉਸ ਦਾ) ਨਾ ਕੋਈ ਵੈਰੀ ਹੈ ਅਤੇ ਨਾ ਹੀ ਮਿਤਰ।"