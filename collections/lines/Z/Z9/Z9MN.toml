[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਧੁਰੀ ਮੂਰਤਿ ਸੁੰਦਰ ਸੂਰਤਿ; ਹੇਰਤਿ ਹੀ ਹਰ ਲੇਤ ਹੀਯਾ ਤੇ ॥੧੭॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his comely figure, the mind gets fascinated on seeing him.3.17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੜੀ ਪਿਆਰ ਭਰੀ ਮੂਰਤ ਹੈ ਅਤੇ ਸੁੰਦਰ ਸੂਰਤ ਹੈ, (ਜੋ) ਵੇਖਦਿਆਂ ਹੀ ਹਿਰਦੇ ਨੂੰ ਚੁਰਾ ਲੈਂਦੀ ਹੈ ॥੧੭॥"