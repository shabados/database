[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਹਰਿ ਕੀਰਤਨੁ ਗਾਈਐ ॥"
page = 283
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints congregation God's praises are sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the Kirtan of the Lord's Praise is sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਦ੍ਵਾਰਾ ਹਰੀ ਕਾ ਕੀਰਤਨ ਗਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਸੰਗਤਿ ਵਿਚ ਹੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde te es concedida la Gracia de cantar la Gloria del Señor."