[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਲ ਕਉ; ਨੇਤ੍ਰਾ ਪਾਇ ਦੁਹਾਵੈ ॥"
page = 198
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As by putting a tether the ox is milked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਨਿਆਣਾ ਪਾ ਕੇ, ਇਕ ਬਲਦ ਚੋਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It would be like tying up an ox and trying to milk it,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਕੋਈ ਬੈਲ ਕੋ ਨਿਆਣਾ ਪਾਇ ਕਰ ਚੁਆਵੈ, ਤਿਸ ਕੋ ਦੂਧ ਕਾ ਸੰਗੁ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਰੀ ਦੇ ਦਾਸ ਅਤੇ ਸਾਕਤ ਦਾ ਮੇਲ ਇਉਂ ਹੀ ਹੈ, ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਨਿਆਣਾ ਪਾ ਕੇ ਬਲਦ ਨੂੰ ਚੋਣ ਲੱਗ ਪਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰਾ = ਨਿਆਣਾ, ਰੱਸੀ। ਦੁਹਾਵੈ = ਚੋਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Puede un buey ser ordeñado? Aunque lo pongas a pastar, no da leche."