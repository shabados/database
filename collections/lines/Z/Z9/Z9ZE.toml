[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪਾਧੇ ਆਣਿ; ਪਤੀ ਬਹਿ ਵਾਚਾਈਆ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 773
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The learned marriage-counselor came and sat down to read the almanac."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਸਾਹਾ-ਸੋਧਣ ਵਾਲਾ ਆ ਕੇ ਪੱਤ੍ਰੀ ਨੂੰ ਪੜ੍ਹਨ ਲਈ ਬੈਠ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits and astrologers have come, to sit and consult the almanacs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤ੍ਰਿਗੁਣਾਤੀਤ ਪੰਡਤ ਜਥਾ- \"ਸੋ ਪੰਡਿਤ ਜੋ ਤਿਹਾਂ ਗੁਣਾਂ ਕੀ ਪੰਡ ਉਤਾਰੈ\" ਵਾ ਸਮਦਰਸੀ ਪੰਡਤ ਔ (ਪਾਂਧੇ) ਬਿਬੇਕੀ ਜੋ ਹੈ, ਤਿਨ ਕੋ ਲਯਾਯ ਬੈਠਾਯ ਕਰਿ ਸਾਸਤ੍ਰ ਕੇ ਸਿਧਾਂਤ ਰੂਪੀ ਪਤਰੀ ਵਾਚਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਂਧੇ ਪੰਡਿਤ ਪੱਤ੍ਰੀ ਲਿਆ ਕੇ ਬੈਠ ਕੇ (ਫੇਰੇ ਦੇਣ ਦਾ ਵੇਲਾ) ਵਿਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits también tratan de encontrar en sus libros sagrados qué tan auspicioso es el momento de mi Unión"