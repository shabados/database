[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਪਰੇ ਚਹੂੰ ਓਰ ਤੇ ਧਾਇ ਕੈ; ਠਾਟ ਇਹੈ ਮਨ ਮਧਿ ਕਰਿਓ ਹੈ ॥"
page = 78

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That with firm determination in the mind, the goddess be attacked from all the four directions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਮਨ ਵਿਚ ਇਹ ਦ੍ਰਿੜ੍ਹ ਨਿਰਣਾ ਕੀਤਾ ਕਿ ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਧਾ ਕੇ (ਦੇਵੀ ਉਤੇ) ਜਾ ਪਈਏ।"