[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਆਇਓ; ਤਉ ਨਦਰਿ. ਨ ਪਾਈ ॥੧॥"
page = 737
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Roaming and rambling I returned and even then I saw my spouse not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੌ ਭਟਕ ਕੇ ਮੈਂ ਮੁੜ ਆਈ ਤਦ ਵੀ ਮੈਨੂੰ ਮੇਰੇ ਕੰਤ ਨਜ਼ਰ ਨਾਂ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering, wandering all around, I came, but I did not even see Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਭ੍ਰਮ ਯੁਕ੍ਤ ਹੂਆ ਹੂਆ ਦੇਸਾਂਤ੍ਰੋਂ ਮੇਂ ਭ੍ਰਮ ਆਇਆ ਥਾ, ਤਬ ਤੌ ਚੈਤੰਨ੍ਯ ਸੱਤਾ ਦ੍ਰਿਸ੍ਟੀ ਮੇਂ ਨਹੀਂ ਪਾਈ ਥੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਭਟਕ ਭਟਕ ਕੇ ਮੁੜ ਆਇਆ, ਤਦੋਂ (ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਦੀ) ਨਿਗਾਹ ਹਾਸਲ ਨਾਹ ਹੋਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo he buscado en todas partes sin poderlo hallar. (1)"