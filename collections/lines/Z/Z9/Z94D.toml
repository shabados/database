[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਕਰਮ ਕਮਾਵੈ; ਬਿਨੁ ਗੁਰ. ਗਤਿ ਨਹੀ ਪਾਈ ॥"
page = 571
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou may practise celibacy, truth, self-mortification and rituals, but without the Guru, thou art emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਬ੍ਰਹਿਮ-ਚਰਜ, ਸੱਚ, ਸਵੈ-ਰਿਆਜ਼ਤ (ਜ਼ਬਤ) ਅਤੇ ਕਰਮ-ਕਾਂਡ ਕਮਾਉਂਦਾ ਹੈ, ਪਰੰਤੂ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਸ ਨੂੰ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may practice celibacy, truth, austere self-discipline and rituals, but without the Guru, you shall not be emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਚਾਹੇ ਜਤ ਸਤ ਸੰਜਮਾਦਿ ਕਰਮ ਭੀ ਕਰੇ, ਪਰੰਤੂ ਸ਼ੁਭ ਗਤਿ ਨਹੀਂ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕੋਈ ਜਤ ਸਤ ਸੰਜਮ (ਆਦਿਕ) ਕਰਮ ਕਮਾਵੇ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤੁ = ਕਾਮ-ਵਾਸਨਾ ਨੂੰ ਰੋਕਣ ਦਾ ਜਤਨ। ਸਤੁ = ਉੱਚਾ ਆਚਰਨ। ਸੰਜਮੁ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦਾ ਜਤਨ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres el Único en todos los tiempos. Uno practica la castidad, la rectitud y disciplinas espirituales, pero sin el Guru, no es emancipado."