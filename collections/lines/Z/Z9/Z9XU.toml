[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਦਿਜਬਰ ਤੇ ਮੈ ਭ੍ਰਮੀ; ਸੁਨੁ ਰਾਜਾ ਮਮ ਸੂਰ ॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I had felt some doubt in the intention of this Brahmin,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੂਰਮੇ ਰਾਜੇ! ਸੁਣੋ, ਇਸ ਬ੍ਰਾਹਮਣ ਤੇ ਮੈਨੂੰ ਕੁਝ ਸ਼ਕ ਹੋ ਗਿਆ ਹੈ"