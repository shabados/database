[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ੍ਰ ਜਾਉ; ਤਤ ਬੀਠਲੁ ਭੈਲਾ ॥"
page = 485
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever, I go, there the Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਸੁਆਮੀ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, the Lord is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਹਾਂ ਮੈਂ ਜਾਤਾ ਹੂੰ ਤਹਾਂ ਬੀਠਲੁ (ਭੈਲਾ) ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਧਰ ਜਾਂਦਾ ਹਾਂ, ਉੱਧਰ ਹੀ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ੍ਰ = ਜਿੱਥੇ। ਜਾਉ = ਮੈਂ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que voy, veo a mi Maestro;"