[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਦਇਆ ਧਾਰਹੁ; ਕਾਢਿ ਭਵਜਲ ਫੇਰਿਆ ॥੧॥"
page = 704
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, O Lord, show mercy unto me and pull me out of the whirl pools of the dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਹੇ ਸਾਹਿਬ! ਮੇਰੇ ਉੱਤੇ ਮਿਹਰ ਕਰ ਅਤੇ ਮੈਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਦੀਆਂ ਘੁਮਣ ਘੇਰੀਆਂ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, shower me with Your Mercy, Lord, and lift me up, out of the whirlpool of the terrifying world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਅਪਨੀ ਦਇਆ ਧਾਰੋ ਮੇਰੇ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੇ ਫੇਰ ਸੇ ਕਾਢ ਲੀਜੀਏ, ਭਾਵ ਸੇ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਕਰੀਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਹੇ ਪ੍ਰਭੂ! ਸਾਡੇ ਉਤੇ ਮੇਹਰ ਕਰ, ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ (ਵਿਕਾਰਾਂ ਦੇ) ਗੇੜ ਵਿਚੋਂ ਕੱਢ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Dios, ten Compasión y termina mis idas y venidas. (1)"