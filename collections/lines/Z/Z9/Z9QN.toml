[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰ ਸਬਦ ਲਿਵ; ਭਾਇ ਭਗਤਿ ਗੁਰ ਗਿਆਨ ਵੀਚਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One must go to holy congregation; the consciousness should be merged in the word of the Guru and cultivating only a loving devotion, one should undertake to follow the path shown by the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ (ਕਰੇ), ਗੁਰੂ ਸ਼ਬਦ ਵਿਚ ਲਿਵ (ਜੋੜੇ) ਪ੍ਰੇਮਾ ਭਗਤੀ (ਕਮਾਵੇ ਤੇ) ਗੁਰੂ ਦਾ ਦਸਿਆ ਹੋਇਆ ਗ੍ਯਾਨ ਵੀਚਾਰੇ।"