[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਟੰਬ ਜਤਨ ਕਰਣੰ; ਮਾਇਆ ਅਨੇਕ ਉਦਮਹ ॥"
page = 706
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man makes efforts for his family and he puts in many endeavours for the sake of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟੱਬਰ-ਕਬੀਲੇ ਲਈ ਆਦਮੀ ਆਹਰ ਕਰਦਾ ਅਤੇ ਧਨ-ਦੌਲਤ ਦੀ ਖਾਤਰ ਘਣੇ ਉਪਰਾਲੇ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For his family, he works very hard; for the sake of Maya, he makes countless efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਅਪਨੇ ਕੁਟੰਬ ਕੇ ਪਾਲਨੇ ਹੇਤ ਜਤਨ ਕਰ ਮਾਯਾ ਕੇ ਵਾਸਤੇ ਅਨੇਕ ਉਦਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਆਪਣੇ ਟੱਬਰ ਵਾਸਤੇ ਕਈ ਕੋਸ਼ਿਸ਼ਾਂ ਕਰਦੇ ਹਨ, ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਅਨੇਕਾਂ ਆਹਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre lucha por su familia y por sus riquezas,"