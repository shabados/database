[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਹਉਮੈ; ਪਤਿ ਗਵਾਈ ॥"
page = 831
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The willful man loses his honour in ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਆਦਮੀ ਹੰਕਾਰ ਅੰਦਰ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed, egotistical manmukh loses his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਨੇ ਹਉਮੈਂ ਕੋ ਧਾਰ ਕਰ ਅਪਨੀ (ਪਤਿ) ਪ੍ਰਤਿਸਟਾ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਹਉਮੈ ਦੇ ਅਧੀਨ ਰਹਿ ਕੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en cambio, el ególatra, aferrado  en vano a su ego, pierde su honor."