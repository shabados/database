[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਦੀਨ ਦਇਆਲ; ਹੇਤੁ ਹਿਲਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs being full of love are kind to the poor."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦੀਨ ਦਿਆਲੂ ਹਨ (ਹੇਤ ਹਿਆਲੀਐ=) ਦਿਲੀ ਮੁਹੱਬਤ ਰਖਦੇ ਹਨ।"