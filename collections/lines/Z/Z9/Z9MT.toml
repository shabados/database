[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਮੂਰਤਿ ਸਤਿਗੁਰ ਸਬਦੁ; ਸਾਧਸੰਗਤਿ ਸਮਸਰਿ ਪਰਵਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He accepts the presence of Guru equally in the sabad (Word) and the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੂਰਤੀ ਅਰ ਸਤਿਗੁਰ (ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ) ਦੇ ਸ਼ਬਦ ਅਰ ਸਾਧ ਸੰਗਤ ਨੂੰ ਬਰਾਬਰ ਕਰ ਕੇ ਪਰਵਾਨ ਕਰਦਾ ਹੈ।"