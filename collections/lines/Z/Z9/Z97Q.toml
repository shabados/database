[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਸਰਣਿ ਪਇਆ ਹਰਿ ਜਾਪੀ; ਜਨੁ ਨਾਨਕੁ ਦਾਸੁ ਦਸਾਣੀ ਹੇ ॥੧੬॥੨॥"
page = 1071
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entering the Lord's sanctuary, remember I the Lord. Servant Nanak is the slave of the Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਸ਼ਰਣ ਵਿੱਚ ਅੰਦਰ, ਮੈਂ ਸਾਈਂ ਨੂੰ ਸਮਰਦਾ ਹਾਂ। ਦਾਸ ਨਾਨਕ ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entering the Sanctuary of the Lord, I meditate on the Lord; servant Nanak is the slave of His slaves. ||16||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਜਨੁ ਨਾਮੁ ਜਾਪੀ ਹੋਇਕੇ ਹਰ ਪ੍ਰਕਾਰ ਤੇਰੀ ਸਰਣ ਪੜਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਜਨ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ॥੧੬॥੨॥☬ਪਰਮੇਸਰ ਕੀ ਸਮ੍ਰਥਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਭੀ) ਹਰੀ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ, ਮੈਂ ਭੀ ਹਰੀ ਦਾ ਨਾਮ ਜਪਦਾ ਹਾਂ। ਦਾਸ ਨਾਨਕ ਹਰੀ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੈ ॥੧੬॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੀ = ਜਾਪੀਂ, ਮੈਂ ਜਪਾਂ। ਦਾਸੁ ਦਸਾਣੀ = ਦਾਸਾਂ ਦਾ ਦਾਸ ॥੧੬॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reciba Tu Mano y, amparándose en Tu Refugio, tome Conciencia de Ti, oh Dios. Nanak se siente el esclavo de Tus Esclavos. (16-2)"