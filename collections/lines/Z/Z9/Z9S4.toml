[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੇਤ ਲਗਿਯੋ ਕਿਧੌ ਪ੍ਰੀਤ ਲਗੀ; ਕਿ ਕਛੂ ਅਬ ਯਾ ਠਗਮੂਰੀ ਸੀ ਖਾਈ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She moved as one having been robbed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤ ਚੰਬੜ ਗਿਆ ਹੈ ਜਾਂ ਪ੍ਰੀਤ ਲਗ ਗਈ ਹੈ ਜਾਂ ਹੁਣ ਕੋਈ ਠਗਮੂਰੀ ਜਿਹੀ ਖਾ ਲਈ ਹੈ।"