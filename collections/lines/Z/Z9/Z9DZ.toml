[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਚਰੁ. ਝਤਿ ਲਘਾਈਐ; ਛਪਰਿ ਤੁਟੈ ਮੇਹੁ ॥੧੮॥"
page = 1378
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How long can one pass the time in a broken cottage in the rain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੁਟੀ ਹੋਈ ਛਪਰੀ ਅੰਦਰ ਮੀਂਹ ਵਿੱਚ ਇਨਸਾਨ ਕਿੰਨਾ ਕੁ ਚਿਰ ਵੇਲਾ ਗੁਜਾਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How long can one remain in a thatched hut which leaks when it rains? ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮੇਘ ਕੇ ਬਰਸਤਿਆਂ ਹੋਇਆਂ ਤੁਟੇ ਹੋਏ ਛਪਰ ਮੇਂ ਕਿਤਨਾਕ (ਝਤੁ) ਸਮਾਂ ਲਘਾਈਤਾ ਹੈ ਅਰਥਾਤ ਥੋੜਾ ਕਾਲ ਹੀ ਬੀਤਤਾ ਹੈ, ਅੰਤ ਕੋ ਭੀਜਣਾ ਹੀ ਪੜਤਾ ਹੈ, ਤੈਸੇ ਲਬ ਕਰਨੇ ਸੇ ਸਦਾ ਪ੍ਰੇਮ ਨਹੀਂ ਰਹਿਤਾ ਹੈ॥੧੮॥☬ਫਰੀਦ ਜੀ ਕੋ ਬਨ ਮੇਂ ਵਿਚਰਤੇ ਹੋਇਆਂ ਅਕਾਸ ਬਾਨੀ ਭਈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਟੁੱਟੇ ਹੋਏ ਛੱਪਰ ਉਤੇ ਮੀਂਹ ਪੈਂਦਿਆਂ ਕਦ ਤਾਂਈ ਸਮਾ ਨਿਕਲ ਸਕੇਗਾ? (ਭਾਵ, ਜਦੋਂ ਦੁਨੀਆ ਵਾਲੀ ਗ਼ਰਜ਼ ਪੂਰੀ ਨਾ ਹੋਈ, ਪਿਆਰ ਟੁੱਟ ਜਾਏਗਾ) ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਚਰੁ = ਕਿਤਨਾ ਚਿਰ? ਝਤਿ = ਸਮਾ। ਛਪਰਿ = ਛੱਪਰ ਉਤੇ। ਛਪਰਿ ਤੂਟੇ = ਟੁੱਟੇ ਹੋਏ ਛੱਪਰ ਉਤੇ। ਮੇਹੁ = ਮੀਂਹ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué tanto puede uno permanecer en una choza llena de goteras en medio de la lluvia? (18)"