[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਉ; ਤਹ ਸਾਰਿਗਪਾਣਿ ॥੨॥"
page = 1189
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, I see the Lord of the earth there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਮੈਂ ਧਰਤੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Lord of the World. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖੋ ਤਹਾਂ ਸਾਰੰਗਪਾਣ ਭਗਵਤ ਕੋ ਬ੍ਯਾਪਕ ਦੇਖੋ॥੨॥☬ਜੇ ਕਹੇ ਤੁਸੀ ਆਪ ਕੋ ਕ੍ਯਾ ਮਾਨਤੇ ਹੋ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਹੀ (ਹਰ ਥਾਂ) ਪਰਮਾਤਮਾ ਮੌਜੂਦ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí verás al Señor de la Tierra. (2)"