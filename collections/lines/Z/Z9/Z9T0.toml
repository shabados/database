[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰਿ ਜਨ ਰਾਖੇ; ਨਿੰਦਕ ਕੈ ਸਿਰਿ. ਕੜਕਿਓ ਕਾਲੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1151
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord Master saves His slave, and over the head of the calumniator roars death. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ ਆਪਣੇ ਗੋਲੇ ਦੀ ਰਖਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਦੁਸ਼ਨ ਥੱਪਣ ਵਾਲੇ ਦੇ ਸਿਰ ਉਤੇ ਮੌਤ ਗੱਜਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Transcendent Lord, protects and saves His humble servant. Death roars and thunders over the head of the slanderer. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਨੇ ਅਪਨੇ ਦਾਸ ਰਾਖੇ ਹੈਂ ਔਰ ਨਿੰਦਕ ਕੇ ਸਿਰ ਪੁਰ ਕਾਲ ਕੜਕਤਾ ਭ੍ਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਰਮੇਸਰ ਨੇ (ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਣ ਵਲੋਂ ਸਦਾ ਹੀ ਆਪਣੇ) ਸੇਵਕਾਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ, ਪਰ ਉਹਨਾਂ ਉਤੇ ਤੁਹਮਤਾਂ ਲਾਣ ਵਾਲਿਆਂ ਦੇ ਸਿਰ ਉੱਤੇ ਆਤਮਕ ਮੌਤ (ਸਦਾ) ਗੱਜਦੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮੇਸਰਿ = ਪਰਮੇਸਰ ਨੇ। ਰਾਖੇ = (ਸਦਾ) ਰੱਖਿਆ ਕੀਤੀ। ਕੈ ਸਿਰਿ = ਦੇ ਸਿਰ ਉੱਤੇ। ਕੜਕਿਓ = ਕੂਕਦਾ ਰਹਿੰਦਾ ਹੈ। ਕਾਲੁ = ਆਤਮਕ ਮੌਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero al Sirviente de Dios, lo salva Su Señor, mientras que sobre la cabeza del calumniador ronda la muerte. (1-Pausa)"