[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ; ਕਿਨੈ ਬਿਰਲੈ ਚੀਨਾ ॥"
page = 279
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of millions, scarcely any one knows Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਟਾਵਾਂ ਜਣਾ ਹੀ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Out of millions, scarcely anyone knows Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਆਪ ਕੇ ਸਰੂਪ ਕੋ ਕ੍ਰੋੜੋਂ ਵਿਚ ਕਿਸੀ ਵਿਰਲੇ ਨੇ ਹੀ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਪਛਾਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨਾ = ਪਛਾਣਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin embargo, ¡son tan pocos los que Lo reconocen!"