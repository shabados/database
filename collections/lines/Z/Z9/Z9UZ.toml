[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦਇਆਲ; ਟੇਕ ਮੇਰੀ ॥੧॥"
page = 1322
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Thou alone are my support, O my Merciful Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ, ਹੇ ਮੇਰੇ ਮਇਆਵਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Lord God, You are my only Support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ ਪ੍ਰਭੂ! ਤੂੰ  ਮੇਰੀ (ਟੇਕ) ਓਟ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਇਕ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਟੇਕ = ਸਹਾਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor dios Misericordioso, eres mi Único Soporte. (1)"