[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪੁ ਆਪੁ ਤਿਨ ਜਾਪੁ ਉਚਾਰਾ ॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the earlier incarnations caused only their names to be remembered."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪਣੇ (ਨਾਮ ਦਾ) ਜਾਪ ਕਰਵਾਇਆ ਹੈ।"