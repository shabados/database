[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ; ਪ੍ਰਭ ਤੇਰੀ ਦਇਆ ॥੨॥"
page = 180
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the peace is in Thy grace, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਰਾਮ ਤੇਰੀ ਮਿਹਰ ਅੰਦਰ ਹਨ, ਹੇ ਮੇਰੇ ਠਾਕੁਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All peace comes by Your Kindness, God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਰਬ ਸੁਖਾਂ ਦਾ ਕਾਰਣ ਤੇਰੀ ਦਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਸੁਖ ਤੇਰੀ ਮਿਹਰ ਵਿਚ ਹੀ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੂ = ਹੇ ਪ੍ਰਭੂ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, en Tu Gracia está la Paz.(2)"