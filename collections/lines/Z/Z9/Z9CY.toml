data = "ਨਹੀ ਨੈਕੁ ਫੇਰਿ ਉਚਾਵ ॥"
page = 658

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wherever he placed his foot, he firmly fixed it there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਥਾਂ ਤੋਂ) ਫਿਰ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਚੁਕਿਆ ਨਹੀਂ ਹੈ।"