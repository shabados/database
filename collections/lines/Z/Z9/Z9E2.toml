[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਮਹਜਿਦਿ, ਮਨੁ ਮਉਲਾਨਾ; ਸਹਜ ਨਿਵਾਜ ਗੁਜਾਰੈ ॥"
page = 1167
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Human body is the mosque and mind the priest, who tranquilly says the prayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਖਾ ਦੇਹ ਮਸੀਤ ਹੈ ਅਤੇ ਮਨੂਆ ਮੌਲਵੀ ਜੋ ਸ਼ਾਤੀ ਨਾਲ ਨਮਾਜ਼ ਪੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The human body is the mosque, and the mind is the priest, who peacefully leads the prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਹੀ ਹੈ ਏਹ ਤੇਰੀ (ਮਹਜਿਦਿ) ਮਸੀਤ ਹੈ, ਬੀਚ ਮੇਂ ਮਨੁ ਮਉਲਾਨਾ ਹੈ ਔਰ ਤੂੰ ਗ੍ਯਾਨ ਰੂਪੀ ਨਿਮਾਜ ਗੁਜਾਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਲੰਦਰ-ਪ੍ਰਭੂ! ਆ, ਮੇਰੀ ਮਸੀਤੇ ਆ) ਮੇਰਾ ਸਰੀਰ (ਤੇਰੇ ਲਈ) ਮਸੀਤ ਹੈ, ਮੇਰਾ ਮਨ (ਤੇਰੇ ਨਾਮ ਦੀ ਬਾਂਗ ਦੇਣ ਵਾਲਾ) ਮੁੱਲਾਂ ਹੈ, ਤੇ (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿ ਕੇ) ਅਡੋਲਤਾ ਦੀ ਨਿਮਾਜ਼ ਪੜ੍ਹ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = (ਮੇਰਾ) ਸਰੀਰ। ਮਹਜਿਦਿ = ਮਸਜਦ, ਮਸੀਤ। ਮਉਲਾਨਾ = ਮੌਲਵੀ, ਮੁੱਲਾਂ। ਸਹਜ = ਅਡੋਲਤਾ। ਸਹਜ ਨਿਵਾਜ = ਅਡੋਲਤਾ-ਰੂਪ ਨਿਮਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo humano es Tu Mezquita, la mente es el Muláh, quien recita la Oración de Paz."