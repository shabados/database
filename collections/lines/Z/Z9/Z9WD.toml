[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੰਦਿ ਲੀਏ ਦਰਵਾਜੇ ॥"
page = 656
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have closed the doors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੂਹੇ ਬੰਦ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have now closed off the doors,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਮ ਨੇ ਇੰਦ੍ਰੈ ਰੂਪ ਦਰਵਾਜੇ ਬੰਦ ਕਰ ਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਮੈਂ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਸਰੀਰ ਦੇ) ਦਰਵਾਜ਼ੇ (ਗਿਆਨ-ਇੰਦ੍ਰੇ: ਪਰ ਨਿੰਦਾ, ਪਰ ਤਨ, ਪਰ ਧਨ ਆਦਿਕ ਵਲੋਂ) ਬੰਦ ਕਰ ਲਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੰਦਿ ਲੀਏ = ਬੰਦ ਕਰ ਦਿੱਤੇ ਹਨ। ਦਰਵਾਜੇ = ਸਰੀਰਕ ਇੰਦ੍ਰੇ, ਜਿਨ੍ਹਾਂ ਦੀ ਰਾਹੀਂ ਕਾਮਾਦਿਕ ਵਿਕਾਰ ਸਰੀਰ ਉੱਤੇ ਹੱਲਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora he cerrado las nueve puertas"