[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਨਦਰਿ ਕਰੇ ਜੇ ਮਂ‍ੀਰਾ ॥"
page = 478
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, if the king casts a favourable glance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਜੇਕਰ ਪਾਤਸ਼ਾਹ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, if the Lord, our King casts His Glance of Grace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: (ਮੀਰਾ) ਪਾਤਸਾਹ ਅਕਾਲ ਪੁਰਖ ਜੇਕਰ ਕ੍ਰਿਪਾ ਕੀ ਨਦਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਅਸਲ ਗੱਲ ਇਹ ਹੈ ਕਿ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਾਤਸ਼ਾਹ ਮਿਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, si el Señor, nuestro Rey, pone sobre nosotros Su Mirada de Gracia,"