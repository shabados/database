[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਸੇਤੀ. ਅਨਦਿਨੁ ਗਹਿ ਰਹੀ; ਸਚੀ ਸੇਜ. ਸੁਖੁ ਪਾਇ ॥੬॥"
page = 428
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With her Beloved, she night and day remains attached, and attains joy on the True couch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਉਹ ਰੈਣ ਦਿਹੁੰ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਸੱਚੇ ਪਲੰਘ ਉਤੇ ਆਰਾਮ ਪਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She remains attached to her Husband Lord, night and day, and she finds peace upon His Bed of Truth. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਰੂਪ ਸਚੀ ਸੇਜ੍ਯ ਪਰ ਅਪਨੇ ਪ੍ਯਾਰੇ ਸੇ ਗਹਗਚ, ਭਾਵ ਅਭੇਦ ਹੋ ਕਰ ਸੁਖੁ ਪਾਇ ਰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ (ਦੇ ਹਿਰਦੇ) ਦੀ ਸੇਜ ਅਡੋਲ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਗਹਿ ਰਹੀ = ਜੁੜ ਰਹੀ। ਪਾਇ = ਪਾਂਦੀ ਹੈ, ਮਾਣਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está siempre unida con su Señor y goza en el lecho con su Esposo Divino. (6)"