[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬ ਜਨਮਿ. ਕਰਮ ਭੂਮਿ; ਬੀਜੁ. ਨਾਹੀ ਬੋਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 481
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou sowed not the seed of good actions in the earth of Thy former births. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪਿਛਲੇ ਜਨਮਾਂ ਦੀ ਜ਼ਮੀਨ ਅੰਦਰ ਚੰਗੇ ਅਮਲਾਂ ਦਾ ਬੀ ਨਹੀਂ ਬੀਜਿਆ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You did not plant the seeds of good actions in the earth of your past lives. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰਮ ਭੂਮਿ) ਭਾਰਤ ਖੰਡ ਮੇਂ ਪੂਰਬ ਕੇ ਕਰਮਾਨੁਸਾਰ ਮਨੁਖਾ ਜਨਮ ਪਾਇਕਰ ਪੁੰਨ ਰੂਪ ਬੀਜ ਨਹੀਂ ਬੋਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਜਨਮ ਵਿਚ (ਕੀਤੇ) ਕਰਮਾਂ-ਅਨੁਸਾਰ (ਮਿਲੇ ਇਸ ਮਨੁੱਖਾ-) ਸਰੀਰ ਵਿਚ ਕਿਉਂ ਤੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪ ਬੀਜ ਨਹੀਂ ਬੀਜਦਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬ = ਪਿਛਲਾ। ਭੂਮਿ = ਧਰਤੀ (ਸਰੀਰ-ਰੂਪ)। ਜਨਮਿ = ਜਨਮ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué no sembraste las verdaderas acciones en la tierra de tu vida pasada? (1‑Pausa)"