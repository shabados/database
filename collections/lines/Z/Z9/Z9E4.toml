[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸ ਔਰ ਨ ਭੇਸ ਜਾ ਕਰ; ਰੂਪ ਰੇਖ ਨ ਰਾਗ ॥"
page = 5
line = 4

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Countryless, Garbless, Formless, Lineless and Non-attached."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦੇਸ, ਭੇਸ, ਰੂਪ, ਰੇਖ ਅਤੇ ਰਾਗ (ਮੋਹ) ਨਹੀਂ ਹੈ;"