[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ ਸਚੁ ਦ੍ਰਿੜਾਏ; ਮਨੁ ਤਨੁ ਸਾਚੈ ਰਾਤਾ ਹੇ ॥੧੧॥"
page = 1053
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself forgives and implants the True Name in the mortal and then his mind and body are imbued with True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਮੁਆਫੀ ਦਿੰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਸੱਚਾ ਨਾਮ ਪੱਕਾ ਕਰਦਾ ਹੈ ਅਤੇ ਤਦ ਉਸ ਦਾ ਚਿੱਤ ਤੇ ਸਰੀਰ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself forgives, and implants the Truth. The mind and body are then attuned to the True Lord. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਤਨ ਮਨ ਸਚੇ ਮੇਂ ਰੰਗਿਆ ਹੈ, ਤਿਨ ਕੋ ਆਪ ਹੀ ਸਚ ਕੋ ਦ੍ਰਿੜ ਕਰਾਇਕੇ ਬਖਸ ਲੇਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਉਹ ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ; ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਦ੍ਰਿੜਾਏ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰਦਾ ਹੈ। ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos perdona, nos hace apreciar la Verdad y nuestra mente y cuerpo se imbuyen en el Uno Verdadero.(11)"