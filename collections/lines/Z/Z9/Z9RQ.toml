[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਪਿਟਿਹੁ ਭਾਈਹੋ; ਤੁਮੑ ਕੂੜੁ ਕਮਾਵਹੁ ॥"
page = 418
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My brethren, ye are engrossed in worldly affairs and practise falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵੀਰਨੋ, ਤੁਸੀਂ ਸੰਸਾਰੀ ਵਿਹਾਰਾ ਅੰਦਰ ਖਚਤ ਹੋਏ ਹੋਏ ਹੋ ਅਤੇ ਝੁਠ ਦੀ ਕਿਰਤ ਕਰਦੇ ਹੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are engrossed in worldly entanglements, O Siblings of Destiny, and you are practicing falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈਓ! ਤੁਮ ਜੋ ਅਪਨਾ (ਧੰਧਾ) ਕਾਮ ਕੋ ਯਾਦ ਕਰ ਕੇ ਪੀਟਤੇ ਹੋ ਕਿ ਮੇਰਾ ਯਹ ਕਾਮ ਸਾਧਤਾ ਥਾ, ਸੋ ਤੁਮ ਝੂਠ ਕਮਾਉਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀ (ਕਿਸੇ ਦੇ ਮਰਨ ਤੇ ਰੋਣ ਦਾ) ਵਿਅਰਥ ਪਿੱਟਣਾ ਪਿੱਟਦੇ ਹੋ, ਵਿਅਰਥ ਕੰਮ ਕਰਦੇ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás imbuido en los hechos vanos y cometes todo tipo de falsedades,"