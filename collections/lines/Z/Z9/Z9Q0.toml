[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਸੁ ਲਿਖਹਿ. ਲਾਇ ਭਾਵਨੀ; ਸੇ ਹਸਤ ਪਵਿਤਾ ॥"
page = 322
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hands which write God's praise with love, are pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਹੱਥ ਪਿਆਰ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਲਿਖਦੇ ਹਨ, ਉਹ ਪਵਿੱਤ੍ਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those hands which lovingly write the Praises of the Lord are pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸ੍ਰਧਾ ਲਗਾਇ ਕਰ ਹਰੀ ਜਸ ਕੋ ਲਿਖਤੇ ਹੈਂ, ਸੋ ਹਾਥ ਪਵਿੱਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਉਹ ਹੱਥ ਪਵਿੱਤ੍ਰ ਹਨ ਜੋ ਸ਼ਰਧਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਲਿਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puras son las manos que escriben con Devoción la Gloria de su Señor."