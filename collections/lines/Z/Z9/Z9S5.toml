[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜੀਵੈ; ਸੰਤਾ ਧੂਰਿ ॥੪॥੨॥੨੩॥"
page = 676
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives on the support of the dust of saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੇ ਆਸਰੇ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives, in the dust of the Saints. ||4||2||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਪਾਇ ਕਰ ਜੀਵਤਾ ਹੂੰ, ਭਾਵ ਸੇ ਤਿਨ ਕੀ ਧੂੜੀ ਚਾਹਤਾ ਹੂੰ॥੪॥੨॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਤੋਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੪॥੨॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak vive en el Polvo de los Pies de Tus Santos. (4-2-23)"