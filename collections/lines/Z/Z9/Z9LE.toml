[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣ ਮੋ ਮਰਿ ਕੈ, ਜਸ ਕੋ ਕਰਿ ਕੈ; ਹਰਿ ਸੋ ਲਰਿ ਕੈ, ਭਵ ਸਿੰਧੁ ਤਰੇ ॥੩੯੫॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, whosoever came to fight with that most powerful Lord, did not return alive, he died while fighting with the Lord (Kalki) and earning approbation, ferried across the Ocean of fear.395."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ ਵਿਚ ਮਰ ਕੇ ਯਸ਼ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਅਤੇ ਕਲਕੀ ਅਵਤਾਰ ਨਾਲ ਯੁੱਧ ਕਰ ਕੇ ਸੰਸਾਰ ਸਾਗਰ ਤੋਂ ਤਰ ਗਏ ਹਨ ॥੩੯੫॥"