[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਸਮਾਦੇ ਬਿਸਮਾਦੁ; ਗੁਰਮੁਖਿ ਅੰਜਨੋ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This very awe-inspiring word is the collyrium of gurmukhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਗੁਰਮੁਖਾਂ ਦਾ ਅੰਜਨ (ਗ੍ਯਾਨ ਸੁਰਮਾਂ) ਅਚਰਜ ਥੋਂ ਅਚਰਜ ਰੂਪ ਹੈ।"