[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਸੁ ਉਦਮ ਤੇ ਰਾਜੁ ਮਿਲਿ; ਸਤ੍ਰੂ ਤੇ ਸਭਿ ਹੋਵਨਿ ਮੀਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With that effort can the kingdom be had (asked Dhru) and how can enemies turn friends?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਧ੍ਰੁਵ ਪੁਛਦਾ ਹੈ ਮਾਂ ਜੀ!) ਕਿਸ ਜਤਨ ਨਾਲ ਰਾਜ ਮਿਲੇ ਅਤੇ ਸ਼ਤ੍ਰ੍ਰੁ ਸਾਰੇ ਮਿੱਤ੍ਰ੍ਰ ਹੋ ਜਾਵਨ?"