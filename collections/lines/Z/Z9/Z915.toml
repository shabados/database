[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਹੀ ਨਾਥ ਨਿਰੰਜਨ ਪਾਵੈ ॥੧੭੭॥"
page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the thread of love will extend, then only the Lord (Nath Niranjan-the unmanifested Brahman) will be realized.”177."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਨਿਰੰਜਨ ਸੁਆਮੀ ਨੂੰ ਪਾਇਆ ਜਾ ਸਕੇਗਾ ॥੧੭੭॥"