[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਤਿਸਾਹਾਂ ਦੀ ਮਜਲਸੈ; ਪਿਰਮੁ ਪਿਆਲਾ ਪੀਵਣ ਭਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the assembly of the kings it is very difficult to drink the cup of love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੋਰ) ਪਾਤਸ਼ਾਹ ਦੀ ਕਚਹਿਰੀ ਵਿਖੇ ਪਿਰੀ ਦਾ ਪਿਆਲਾ ਪੀਵਣਾ ਖਰਾ ਔਖਾ ਹੈ।"