[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ; ਜਾ ਨਵ ਨਿਧਿ ਪਾਈ ॥"
page = 356
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man receives the nine treasures of True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਸਤਿਨਾਮ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one receives the nine treasures of the True Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤ ਨਾਮ ਰੂਪ ਨਵਨਿਧ ਪੁਰਸ ਨੇ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ (-ਰੂਪ) ਨੌ-ਨਿਧਿ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਨਵਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno recibe los Nueve Tesoros del Naam, el Nombre del Señor,"