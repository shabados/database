[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਕੋ ਅਨਕਾਲ ਕੈ; ਅਕਲੰਕ ਮੂਰਤਿ ਮਾਨ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of the impact of KAL, many Krishna and Ramas have been created, but KAL himself is indestructible and blemishless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਕਾਲ' ਨੂੰ ਕਾਲ ਤੋਂ ਮੁਕਤ ਕਰ ਕੇ ਕਲੰਕ ਰਹਿਤ ਸਰੂਪ ਵਾਲਾ ਮਨੋ।"