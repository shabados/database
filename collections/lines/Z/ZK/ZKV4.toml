[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਦਰਗਹ ਸਿਫਤਿ ਸਮਾਇ ॥"
page = 942
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praising the Lord, the pious person merges in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰਨ ਦੁਆਰਾ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, the Gurmukh is absorbed in His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਸਿਫਤ ਪਰਮੇਸ੍ਵਰ ਕੀ ਦਰਗਾਹ ਪ੍ਰਲੋਕ ਮੇਂ ਸਮਾਇ ਰਹੀ, ਭਾਵ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Corte del Señor, el Gurmukj permanece absorto en Su Alabanza."