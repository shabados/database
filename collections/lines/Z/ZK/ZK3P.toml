[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੇ; ਸੰਗੀ ਸਾਧ ॥੩॥"
page = 393
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there the saints remain in the company of the transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸੰਤ ਪਰਮ ਪ੍ਰਭੂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਵਿਚਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Holy Saints remain with the Supreme Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਆਪ ਕੇ ਸੰਗੀ ਜੋ ਸਾਧੁ ਹੈਂ, ਸੋ ਤਹਾਂ ਸੀਤਲ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਮਨੁੱਖ (ਉਸ ਸਫ਼ਰ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੇ ਸਤਸੰਗੀ ਬਣੇ ਰਹਿੰਦੇ ਹਨ (ਇਸ ਕਰਕੇ ਗੁਰਮੁਖਾਂ ਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਪੋਂਹਦਾ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí el Señor guarda Compañía con los Santos. (3)"