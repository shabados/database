[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੈ ਸੁ ਜਾਗਉ; ਆਸ ਪਿਆਸੀ ॥"
page = 357
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even now, I awake smitten with intense expectation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਭੀ ਮੈਂ ਪਰਮ ਚਾਹਵਾਨ ਹੋ ਜਾਗਦੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even now, I am held by hope and desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬੀ ਤੌ ਮੈਂ ਮਿਲਨੇ ਕੀ ਆਸ ਕੀ ਪ੍ਯਾਸਾ ਕਰ ਜਾਗਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ! ਜਵਾਨੀ ਤਾਂ ਲੰਘ ਗਈ ਹੈ, ਪਰ ਅਰਦਾਸ ਕਰ) ਅਜੇ ਭੀ ਮੈਂ ਮਾਇਆ ਦੀਆਂ ਆਸਾਂ ਦੀ ਪਿਆਸ ਵਲੋਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si pudiera estar despierto para calmar mi sed"