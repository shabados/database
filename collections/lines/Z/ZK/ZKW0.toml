[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਚਿਤਿ ਅਪਨੇ ਹਰਖ ਬਢਾਯੋ ॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna came home after the marriage of his son and became extremely pleased in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ) ਆਪਣੇ ਮਨ ਵਿਚ ਬਹੁਤ ਆਨੰਦ ਵਧਾ ਲਿਆ ਸੀ।"