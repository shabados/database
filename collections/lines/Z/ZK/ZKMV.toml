[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਦੁਆਰੈ ਹਰਿ ਕੀਰਤਨੁ ਸੁਣੀਐ ॥"
page = 1075
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the Guru's door one hears the God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਦਰ ਤੇ ਇਨਸਾਨ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the Gurdwara, the Guru's Gate, the Kirtan of the Lord's Praises are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਹਰੀ ਕਾ ਕੀਰਤਨ ਸੁਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਦੁਆਰੈ = ਗੁਰੂ ਦੇ ਦਰ ਤੇ (ਰਹਿ ਕੇ)। ਸੁਣੀਐ = ਸੁਣਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno escucha la Alabanza del Señor, en la Puerta del Guru."