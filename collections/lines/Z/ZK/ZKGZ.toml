[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਟਿ ਨ ਆਵੈ; ਵਧਦੋ ਜਾਈ ॥੩॥"
page = 186
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stores diminish not and are ever on the increase."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੰਡਾਰੇ ਨਿਖੁਟਦੇ ਹਨ ਅਤੇ ਨਿਤਾ-ਪ੍ਰਤੀ ਵਧੇਰੇ ਹੁੰਦੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but these resources do not diminish; they continue to increase. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਖਜਾਨੇ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ ਵਾਧਾ ਹੋਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਪਾਸ ਇਸ ਖ਼ਜ਼ਾਨੇ ਦੀ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ, ਸਗੋਂ ਹੋਰ ਹੋਰ ਵਧਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nunca disminuye la Riqueza, al contrario, se incrementa cada vez más. (3)"