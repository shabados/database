[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰੋਗੁ ਵਞਾਇ ਮਿਲਿ; ਸਤਿਗੁਰ, ਸਾਧੂ, ਸਜਨਾ ॥੧॥"
page = 1317
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meeting with the True Guru saint, the Friend, men are purged of the ailment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਗੁਰੂ-ਸੰਤ, ਮਿੱਤਰ ਨਾਲ ਮਿਲ ਕੇ ਮਨੁਸ਼ਾਂ ਦੀ ਬਿਮਾਰੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the disease is cured only by meeting with the True Guru, the Holy Friend. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਜਨ ਮਿਤ੍ਰ ਸੰਤ ਜਨੋ ਕੋ ਮਿਲ ਕੇ ਅਗ੍ਯਾਨ ਰੋਗ ਗਵਾਇ ਲਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਾਧੂ ਸੱਜਣ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਹੀ ਇਹ) ਰੋਗ ਦੂਰ ਕਰ (ਦੂਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਞਾਇ = ਦੂਰ ਕਰ। ਮਿਲਿ = ਮਿਲ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, esa enfermedad sólo se cura encontrando al Verdadero Guru, al Santo Amigo. (1)"