data = "ਕਥਨੀ ਬਦਨੀ; ਰਹੈ ਨਿਭਰਾਂਤਿ ॥"
page = 1256
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubtlessly, the words of mouth cease in such a state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਸੰਦੇਹ ਐਸੀ ਅਵਸਥਾ ਅੰਦਰ ਮੂੰਹ ਦੇ ਬਚਨ ਬੰਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Undoubtedly, words fail me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜਸ ਕੀਆਂ ਕਥਾ ਔਰ (ਬਦਨੀ) ਕਵੀਸਰੀਆਂ ਕਰੇ, (ਨਿਭਰਾਂਤਿ) ਭ੍ਰਮ ਤੇ ਰਹਿਤ ਹੋ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਚੁੰਚ-ਗਿਆਨਤਾ ਦੀਆਂ ਗੱਲਾਂ) ਕਹਿਣ ਬੋਲਣ ਵਲੋਂ ਰੁਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no utiliza sólo sus labios para recitar el Nombre, logra el entendimiento,"