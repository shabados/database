[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸੇਵਹੁ; ਸਾਚੁ ਪਛਾਣੈ ॥"
page = 1174
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man serves the True Lord, he then realises the True;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਸੇਵਦਾ ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਹੀ ਅਨੁਭਵ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Lord, one realizes Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਕੋ (ਸੇਵਹੁ) ਸਿਮਰਤਾ ਹੈ ਔਰ ਸਚੇ ਕੋ ਪਛਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Señor Verdadero, Él se le es revelado,"