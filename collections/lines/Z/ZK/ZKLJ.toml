[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਕਤੀ ਅੰਦਰਿ ਵਰਤਦਾ; ਕੂੜੁ ਤਿਸ ਕਾ ਹੈ ਉਪਾਉ ॥"
page = 511
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In material wealth he remains engrossed and false are his attempts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿੱਚ ਹੀ ਉਹ ਖਚਤ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਝੂਠੇ ਹਨ ਉਸ ਦੇ ਉਪਰਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains engrossed in material wealth, and his efforts are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਕਤੀ) ਮਾਯਾ ਕੇ ਅੰਦਰ, ਭਾਵ ਮਾਯਕੀ ਬਿਓਹਾਰੋਂ ਮੇਂ ਬਰਤਤਾ ਰਹਤਾ ਹੈ ਤਿਸ ਕਾ ਜੋ ਪ੍ਰਯਤਨ ਹੈ ਸਭ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਦੇ ਅਸਰ ਹੇਠ ਹੀ ਕਾਰ ਵਿਹਾਰ ਕਰਦਾ ਹੈ, ਕੂੜ (ਮਾਇਆ) ਹੀ ਇਸ ਦਾ ਪ੍ਰਯੋਜਨ (ਜ਼ਿੰਦਗੀ ਦਾ ਨਿਸ਼ਾਨਾ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trabaja atraído por Maya y falso es su esfuerzo."