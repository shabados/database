[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਪਤੀ ਖਾਵਹਿ; ਵਟਿਕਾ ਸਾਰੀ ॥੩॥"
page = 873
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "secretly eat a whole two seers of eatables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੁੱਕ ਕੇ ਖੁਰਾਕ ਦੀ ਸਮੂਹ ਦੁਸੇਰੀ ਹੀ ਖਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "secretly eat whole loads of food. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਝੀ ਖਾ ਜਾਤੇ ਹੈਂ ਸਾਰੀ (ਵਟਿਕਾ) ਵਟੀ, ਵਟੀ ਨਾਮ ਪਾਂਚ ਸੇਰ ਕਾ ਹੈ। ਪੰਚ ਸੇਰ ਪੇੜੇ ਫਲੋਹਾਰ ਕੇ ਬਹਾਨੇ ਖਾ ਜਾਤੇ ਹੈਂ; ਵ ਬਨਾਇ ਕੇ ਕਸਾਰ ਦੀਆਂ ਪਿੰਨੀਆਂ ਰਖ ਛੋਡਨੀਆਂ ਔ ਚੋਰੀ ਖਾਇ ਲੈਣੀਆਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਚੋਰੀ ਚੋਰੀ ਸਾਰੀ ਦੀ ਸਾਰੀ ਪਿੰਨੀ ਖਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਪਤੀ = ਲੁਕ ਕੇ। ਵਟਿਕਾ = {Skt. वटिका = A kind of cake or bread made of rice and mash} ਚਉਲ ਤੇ ਮਾਂਹ ਦੀ ਬਣੀ ਹੋਈ ਪਿੰਨੀ ਜਾਂ ਰੋਟੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero todo el tiempo se comen lo que encuentran. (3)"