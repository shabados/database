[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਦਾ ਸਿਮਰੀ; ਸਰਬ ਦੁਖ ਭੈ ਭੰਜਨੋ ॥੨॥"
page = 691
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, ever meditate I, on Him, who is the Destroyer of all pains and fears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਉਸ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹਾਂ, ਜੋ ਪੀੜਾਂ ਤੇ ਡਰ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, remember Him forever in meditation, the Destroyer of all sorrow and fear. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਰਬ ਦੁਖ ਔਰ ਭੈ ਕੇ ਦੂਰ ਕਰਨੇਹਾਰੇ! ਮੇਰੇ ਕੋ ਇਹੀ ਦਾਨ ਦੀਜੈ ਮੈਂ ਸਦਾ ਤੇਰਾ ਸਿਮਰਨ ਕਰੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਸਾਰੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! (ਮੇਹਰ ਕਰ) ਮੈਂ ਸਦਾ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, siempre Te llamo, oh Ser Destructor de los miedos y del dolor. (2)"