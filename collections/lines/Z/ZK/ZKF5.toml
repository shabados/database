[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਣੈ ਪਾਣੀ; ਜਾਣੈ ਜਾਤਿ ॥"
page = 1256
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he understands that all creation is through air and water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਜਾਣੈ ਕਿ ਸਮੂਹ ਰਚਨਾ ਹਵਾ ਤੇ ਜਲ ਦੇ ਰਾਹੀਂ ਹੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that the creation was formed through air and water;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਣ ਪਾਣੀ ਆਦੀ ਤਤ ਜਿਸ ਤੇ (ਜਾਤਿ) ਉਤਪਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਵਾ ਪਾਣੀ ਆਦਿਕ ਤੱਤਾਂ ਦੇ ਮੂਲ ਹਰੀ ਨੂੰ ਜਾਣ ਲਏ (ਭਾਵ, ਜੋ ਇਹ ਸਮਝੇ ਕਿ ਸਾਰੇ ਤੱਤਾਂ ਦਾ ਬਣਾਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੈ, ਤੇ ਉਸ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਏ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Pandit sabe que toda la creación se da a través del aire, el agua, y el fuego."