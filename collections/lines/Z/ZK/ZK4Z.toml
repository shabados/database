[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਤ ਜੋਨਿ; ਵਲਿ ਵਲਿ ਅਉਤਰੈ ॥੪॥"
page = 526
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is born again and again as a goblin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਭੂਤ ਦੀ ਜੂਨ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall be reincarnated over and over again as a goblin. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਾਰੰਬਾਰ ਪ੍ਰੇਤ ਜੋਨ ਮੇਂ ਆਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਪ੍ਰੇਤ ਬਣਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toma su reencarnación como un espíritu maligno. (4)"