[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰ ਭਏ; ਸਦ ਸਦ ਹੀ ਜੀਵਹਿ ॥"
page = 276
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They become immortal and love for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਲਈ ਜੀਉਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They become immortal; they live forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਾਨ ਕਰਨੇ ਹਾਰੇ ਅਮਰ ਹੋ ਕਰ ਸਰਬ ਸਮੇਂ ਮੇਂ ਸਦਾ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਤੋਂ ਰਹਿਤ ਹੋ ਕੇ ਸਦਾ ਹੀ ਜੀਊਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰ = ਜਨਮ ਮਰਨ ਤੋਂ ਰਹਿਤ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conquistan la inmortalidad."