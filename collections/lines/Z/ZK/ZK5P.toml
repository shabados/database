[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਨ ਤੇ ਸੁਪਨਾ ਭਲਾ; ਬਸੀਐ ਪ੍ਰਭ ਸੰਗਿ ॥੧॥ ਰਹਾਉ ॥"
page = 816
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That dream is better that than waking wherein I abide with my Master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦੇ ਰਹਿਣ ਨਾਲੋਂ ਸੁਫਨਾ ਚੰਗਾ ਹੈ, ਜਿਸ ਵਿੱਚ ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਦੇ ਨਾਲ ਵਸਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even better than being awake, is the dream in which I dwell with God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਾਗਣੇ ਤੇ ਸੁਪਨਾ ਹੀ ਭਲਾ ਹੈ, ਜਿਸ ਕਰ ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਨਿਵਾਸ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਰਾਤ ਨੂੰ ਸੁੱਤੇ ਪਿਆਂ ਸੁਪਨੇ ਵਿਚ ਹੀ) ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਵੱਸ ਸਕੀਏ, ਤਾਂ ਇਸ ਜਾਗਦੇ ਰਹਿਣ ਨਾਲੋਂ (ਸੁੱਤੇ ਪਿਆਂ ਉਹ) ਸੁਪਨਾ ਚੰਗਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amar despierto es mejor que soñarlo.(1-Pausa)"