[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਗੁਰਿ ਦੀਨੋ ਦਾਨੁ ॥"
page = 1149
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has mercifully blessed Nanak with the gift,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਗੁਰਾਂ ਨੇ ਨਾਨਕ ਨੂੰ ਦਾਤ ਪਰਦਾਨ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, in His Mercy, has granted this Gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਮ ਕੋ ਦਾਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਨਾਮ ਦੀ) ਦਾਤ ਬਖ਼ਸ਼ੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando en Su Misericordia el Guru lo bendice a uno,"