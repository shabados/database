[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਾਨ ਅਤੇ ਦਿਲ ਉਸ ਪਵਿੱਤਰ ਪੁਰਖ ਦੇ ਚਰਨਾਣ ਦੀ ਧੂੜ ਤੋਣ ਕੁਰਬਾਨ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਿਦਾਸਤ ਜਾਨੋ ਦਿਲਿ ਮਨ ਬ-ਖ਼ਾਕਿ ਮਰਦਮਿ ਪਾਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I can sacrifice my heart and soul uninhibitedly for (the dust of the feet of) this holy person"