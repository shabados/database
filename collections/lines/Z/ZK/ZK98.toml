[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਜਲਤ ਕਿਰਤ ਕੇ ਬਾਧੇ; ਜਿਉ ਤੇਲੀ ਬਲਦ ਭਵੰਦੇ ॥੨॥"
page = 800
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burnt by desire and bound by their past deeds they go around like the oilman's ox."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ ਨਾਲ ਸੜੇ ਹੋਏ ਅਤੇ ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਨਾਲ ਜਕੜੇ ਹੋਏ, ਉਹ ਤੇਲੀ ਦੇ ਢੱਗੇ ਦੀ ਤਰ੍ਹਾਂ ਚੱਕਰ ਕੱਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burnt by desire, and bound by the karma of their past actions, they go round and round, like the ox at the mill press. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਨ ਕਰਮੋਂ ਕੇ (ਬਾਧੇ) ਅਧੀਨ ਹੂਏ ਤ੍ਰਿਸ਼ਨਾ ਕੀ ਅਗਨੀ ਮੇਂ ਸਦਾ ਜਲਤੇ ਹੈਂ॥ ਦ੍ਰਿਸ਼ਟਾਂਤ: ਜੈਸੇ ਤੇਲੀ ਕੇ ਬਲਦ ਕੋਹਲੂ ਕੇ ਚਉਫੇਰੇ ਭਰਮਤੇ ਰਹਿਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਸੋ ਸਾਕਤ ਕੁਕਰਮੋਂ ਕੇ ਅਧੀਨ ਹੋ ਕਰ ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੇ ਬੱਝੇ ਹੋਏ ਉਹ ਮਨੁੱਖ ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਵਿਚ ਸੜਦੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ) ਭੌਂਦੇ ਰਹਿੰਦੇ ਹਨ ਜਿਵੇਂ ਤੇਲੀਆਂ ਦੇ ਬਲਦ ਕੋਹਲੂ ਦੁਆਲੇ ਸਦਾ ਭੌਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consumidos por su deseo y atados a sus acciones pasadas van de vuelta en vuelta, así como el buey en el molino. (2)"