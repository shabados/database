[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਤਿਸੈ ਖਵਾਏ ॥੩॥"
page = 1172
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom he likes; He feeds him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਹੀ ਉਹ ਖੁਆਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He feeds all as He pleases. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਜਿਸ ਕੋ ਜੋ ਜੋ ਫਲ੍ਹ ਖਵਾਇਆ ਚਾਹਤਾ ਹੈਂ, ਸੋ ਸੋ ਤਿਸ ਕੋ ਖਵਾਵਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਜਿਹੜਾ ਫਲ ਖਵਾਣ ਦੀ ਉਸ ਦੀ ਮਰਜ਼ੀ ਹੁੰਦੀ ਹੈ ਉਸੇ ਨੂੰ ਉਹੀ ਖਵਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਤਿਸੈ = ਉਸੇ ਨੂੰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él alimenta a todos según Su Complacencia. (3)"