[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਘਰੁ ਬਨੁ ਸਮਸਰਿ ਕੀਆ; ਤੇ ਪੂਰੇ ਸੰਸਾਰ ॥੧॥"
page = 1103
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are perfect in the world, who look upon the home and the forest alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ ਕੇਵਲ ਉਹ ਹੀ ਪੂਰਨ ਹਨ, ਜੋ ਘਰ ਅਤੇ ਜੰਗਲ ਨੂੰ ਇਕ ਸਾਰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who look alike upon home and forest, are the most perfect people in the world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਘਰ ਔ ਬਨ ਮੇਂ ਸਮਾਨ ਭਾਵ ਕੀਆ ਹੈ ਤੇ ਸੰਸਾਰ ਮੇਂ ਪੂਰੇ ਅਨੰਦ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਪੂਰਨ ਪੁਰਖ ਉਹੀ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਘਰ ਤੇ ਜੰਗਲ ਨੂੰ ਇਕੋ ਜਿਹਾ ਕਰ ਜਾਣਿਆ ਹੈ (ਭਾਵ, ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦੇ ਹੋਏ ਹੀ ਤਿਆਗੀ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres perfectos en el mundo son aquéllos que ven el hogar de la misma forma que ven los bosques. (1)"