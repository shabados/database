[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਰਾਸੀਹ ਲਖ, ਜੋਨਿ ਉਪਾਈ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thus eighty four lacs of species were created."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਐਉਂ ਚੌਰਾਸੀ ਲਖ ਜੂਨਾਂ ਰਚ ਦਿੱਤੀਆਂ।"