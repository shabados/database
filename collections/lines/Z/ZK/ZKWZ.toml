[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੇ ਦੇਹ ਪ੍ਰਾਨ ਕਉ, ਪ੍ਰਵੇਖ ਸਸਿ ਭਾਨੁ ਕਉ; ਅਗਿਆਨ ਜੈਸੇ ਗਿਆਨ ਕਉ, ਸੁ ਗੋਪੀ ਜੈਸੇ ਹਰਿ ਕੋ ॥"
page = 460

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the body surrounds the vital force Prana, the light surrounds the spheres of sun and moon, nescience surrounds knowledge and gopis surround Krishna."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਦੇਹ ਨੇ ਪ੍ਰਾਣਾਂ ਨੂੰ, ਪ੍ਰਵਾਰ ਨੇ ਸੂਰਜ ਤੇ ਚੰਦ੍ਰਮਾ ਨੂੰ, ਅਗਿਆਨ ਨੇ ਗਿਆਨ ਨੂੰ ਅਤੇ ਗੋਪੀਆਂ ਨੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ (ਘੇਰਿਆ ਹੁੰਦਾ ਹੈ);"