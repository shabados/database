[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਗੁਰਮੁਖਿ ਧਿਆਇਆ; ਤਿਨ ਪੂਛਉ ਜਾਇ ॥"
page = 161
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Go, and ask the Guru-wards, who meditate on the lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਗੁਰੂ-ਸਮਰਪਣਾ ਤੋਂ ਪਤਾ ਕਰ, ਜੋ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go and ask the Gurmukhs, who meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਹਰੀ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਸੇ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਾਪਤੀ ਕਾ ਯਤਨ ਜਾ ਕਰ ਪੂਛੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੇ ਰਾਹ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ (ਜਦੋਂ) ਮੈਂ ਉਹਨਾਂ ਪਾਸੋਂ (ਸਿਮਰਨ ਦੀ ਜਾਚ) ਪੁੱਛਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pregunta a los Vigías de Dios, ellos meditan en el Naam,"