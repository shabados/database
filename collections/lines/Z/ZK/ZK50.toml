[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਮਾਧਿ ਕਰਹਿ ਨਿਤ ਝਗਰਾ; ਦੁਹੁ ਲੋਚਨ. ਕਿਆ ਹੇਰੈ ॥"
page = 489
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adepts in their trance ever contest among themselves but what can they see with their two eyes?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਾਮਾਤੀ ਬੰਦੇ, ਆਪਣੀ ਅੰਦਰ ਸਦਾ ਆਪਣੇ ਵਿੱਚ ਹੀ ਝਗੜਦੇ ਹਨ, ਪਰ ਆਪਣੀਆਂ ਦੋਨਾਂ ਅੱਖਾਂ ਨਾਲ ਉਹ ਕੀ ਵੇਖਦੇ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas in Samaadhi are continually in conflict; what can they see with their two eyes?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਜੋ ਸਮਾਧੀਆਂ ਲਗਾਵਨੇ ਵਾਲੇ ਹੈਂ, ਸੋ ਨਿਤ ਨਿਜ ਨਿਜ ਮਤ ਕੀ ਖੈਂਚ ਕਰ ਝਗੜਾ ਹੀ ਕਰਤੇ ਰਹਿਤੇ ਹੈਂ। ਨੇਤ੍ਰੋਂ ਕਰ ਕਯਾ ਦੇਖਤੇ ਹੈਂ, ਭਾਵ ਦ੍ਵੈਤ ਕੋ ਹੀ ਦੇਖਤੇ ਹੈਂ। ਭਾਵ ਸੇ ਬੁਧੀ ਕਰ ਜੀਵ ਈਸਰ ਕੋ ਭਿੰਨ ਭਿੰਨ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਜੋਗੀ (ਆਪਣੇ ਹੀ ਉੱਦਮ ਦੀ ਟੇਕ ਰੱਖ ਕੇ) ਸਮਾਧੀਆਂ ਲਾਂਦੇ ਹਨ ਤੇ ਮਨ ਨੂੰ ਜਿੱਤਣ ਦੇ ਜਤਨ ਕਰਦੇ ਹਨ (ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਉੱਦਮ ਉਤੇ ਹੀ ਟੇਕ ਰੱਖੇ, ਉਸ ਨੂੰ) ਉਹ ਅੰਦਰ-ਵੱਸਦੀ ਜੋਤਿ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਦਿੱਸਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਵੱਡੇ ਵੱਡੇ ਪ੍ਰਸਿੱਧ ਜੋਗੀ। ਝਗਰਾ = ਮਨ ਨਾਲ ਝਗੜਾ, ਮਨ ਨੂੰ ਜਿੱਤਣ ਦੇ ਜਤਨ। ਹੇਰੈ = ਵੇਖਦਾ ਹੈ, ਵੇਖ ਸਕਦਾ ਹੈ। ਕਿਆ ਹੇਰੈ = ਕੀਹ ਵੇਖ ਸਕਦਾ ਹੈ? ਕੁਝ ਨਹੀਂ ਵੇਖ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los adeptos en su trance se pelean con su ser y no ven nada con sus ojos."