[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਸਾਣ; ਰਖਾਈ ਲਾਇ ॥"
page = 956
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is sharpened on the stone of Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁਰਬਾਣੀ ਦੀ ਪੱਥਰੀ ਉੱਤੇ ਤਿੱਖੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is sharpened on the grindstone of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਾ ਉਪਦੇਸ ਰੂਪ ਜੋ ਸਾਣ ਹੈ ਤਿਸ ਪਰ ਲਗਾਇ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਛੁਰੀ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਸਾਣ ਤੇ ਰੱਖ ਕੇ ਤੇਜ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si esa daga es afilada en la piedra de la Palabra,"