[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰ ਬਾਰ; ਹਰਿ ਕੇ ਗੁਨ ਗਾਵਉ ॥"
page = 344
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the days of the week, sing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਫਤੇ ਦੇ ਸਾਰੇ ਦਿਹੁੰ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord each and every day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਰ ਬਾਰ) ਪੁਨਾ ਪੁਨਾ ਵਾ ਸਭ ਦਿਨੋਂ ਮੇਂ ਹਰੀ ਕੇ ਗੁਨ ਗਾਵਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹਾਂ (ਭਾਵ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦਾ ਸਹੀ ਤਰੀਕਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰ ਬਾਰ, ਮੁੜ ਮੁੜ, ਸਦਾ, ਹਰ ਵੇਲੇ। ਗਾਵਉ = ਗਾਵਉਂ, ਮੈਂ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto las Alabanzas de mi Señor una y otra vez."