[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਜਲਸ ਅੰਦਰਿ ਦੇਖਦੇ; ਪਾਤਿਸਾਹ ਵਜੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the gatherings the kings and the ministers test and check it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੌਹਰੀ ਪਾਸੋਂ (ਵੇਚੇ ਜਾਣੇ ਨਮਿੱਤ ਉਹ) ਕਚੈਹਿਰੀਆਂ ਵਿਖੇ (ਆਉਂਦਾ ਹੈ, ਅਰ ਉਸਨੂੰ) ਪਾਤਸ਼ਾਹ ਅਰ ਵਜ਼ੀਰ ਲੋਕ ਦੇਖਦੇ ਹਨ।"