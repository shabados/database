[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੁਕਮੁ ਪਛਾਣਿ ਕੈ; ਤਉ ਖਸਮੈ ਮਿਲਣਾ ॥੧॥"
page = 139
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! then does the mortal meet his Spouse by recognising His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤਦ ਪ੍ਰਾਣੀ ਉਸ ਦੀ ਰਜਾ ਨੂੰ ਸਿੰਞਾਣ ਕੇ ਆਪਣੇ ਕੰਤ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, recognize the Hukam of the Lord's Command, and merge with your Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਜਾਨ ਕਰ ਹੁਕਮ ਪਛਾਨ ਕੇ ਜਬ ਜੀਵ ਭਾਵ ਸੇ ਮਰਣਾ ਹੋਵੇ, ਤਬ ਮਾਲਕ ਕਉ ਮਿਲਣਾ ਹੋਤਾ ਹੈ॥੧॥☬ਜਗ੍ਯਾਸੂ ਕਾ ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਖਸਮ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਪਛਾਣੀਏ ਤਾਂ ਉਸ ਨੂੰ ਮਿਲੀਦਾ ਹੈ (ਭਾਵ, ਜੇ ਇਹ ਸਮਝ ਲਈਏ ਕਿ ਖਸਮ ਪ੍ਰਭੂ ਵਲੋਂ ਅੱਖਾਂ ਆਦਿਕ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਕਿਵੇਂ ਵਰਤਣ ਦਾ ਹੁਕਮ ਹੈ, ਤਾਂ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਈਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "realizando la Voluntad del Señor: así te unes con Él. (1)"