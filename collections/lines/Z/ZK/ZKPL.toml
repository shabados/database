[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਫੋਕਟ; ਨਿਸਚੈ ਕਰਮੰ ॥"
page = 1353
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then you will find that all these beliefs and rituals are in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੈਨੂੰ ਪਤਾ ਲਗੇਗਾ ਕਿ ਇਹ ਸਮੂਹ ਨਿਸਚੇ ਅਤੇ ਸੰਸਕਾਰ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you know that all these rituals and beliefs are useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਿਸਚੇ ਮੇਂ ਪੂਰਬੋਕਤ ਕਰਮ (ਫੋਕਟ) ਆਸਾਰ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਨਿਸ਼ਚਾ ਕਰ ਕੇ ਜਾਣ ਲਵੋ ਕਿ ਉਸ ਦੇ ਵਾਸਤੇ ਇਹ ਸਾਰੇ ਕੰਮ ਫੋਕੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sabrás que todos estos ritos son totalmente inútiles, medita en Dios con toda tu Fe,"