[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਜਨ ਪੂਰਨ ਹੋਏ; ਜਿਨ ਹਰਿ ਭਾਣਾ ਭਾਇ ॥੮॥੧॥"
page = 1276
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, only those persons become perfect, to whom the Lord's will is pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਮੁਕੰਮਲ ਹੁੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those humble beings are perfect, who are pleased by the Lord's Will. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਹਰੀ ਕਾ ਭਾਣਾ ਭਾਵਤਾ ਹੈ, ਸੋ ਪੂਰਨ ਪੁਰਖ ਹੂਏ ਹੈਂ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ-ਸਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਪਿਆਰੀ ਲੱਗਣ ਲੱਗ ਪਈ, ਉਹ ਮਨੁੱਖ ਮੁਕੰਮਲ (ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ) ਬਣ ਗਏ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ ਜਨ = ਉਹ ਮਨੁੱਖ (ਬਹੁ-ਵਚਨ)। ਪੂਰਨ = ਮੁਕੰਮਲ (ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ)। ਭਾਣਾ = ਰਜ਼ਾ। ਭਾਇ = ਭਾਉਂਦਾ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, esos humildes Gurmukjs que se encuentran complacidos con la Voluntad del Señor, encuentran la Perfección. (8-1)"