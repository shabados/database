[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੁਤੁ ਜਣੈ ਵੜਿ ਕੋਠੜੀ; ਬਾਹਰਿ ਜਗੁ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A son is given birth in a closed room but all the people outside come to know of it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਾਂ) ਪੁੱਤ੍ਰ ਨੂੰ ਕੋਠੜੀ ਵਿਚ ਵੜਕੇ ਜਣਦੀ ਹੈ ਪਰ) ਜਗਤ ਨੂੰ ਬਾਹਰ ਮਲੂਮ ਹੋ ਜਾਂਦਾ ਹੈ।"