[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਗਿ ਮਿਹਮਾਣੁ; ਜਗੁ ਮਿਹਮਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the world he feels himself as a guest and the world a guest house."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਆਪਨੂੰ) ਜਗਤ ਵਿਖੇ ਪ੍ਰਾਹੁਣਾ (ਸਮਝਦੇ ਹਨ), (ਓਹ) ਜਗਤ ਵਿਚ ਪੂਜਨੀਕ ਹੁੰਦੇ ਹਨ।"