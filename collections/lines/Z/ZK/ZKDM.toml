type = "translation"
language = "pa"
data = "ਇਸੇ ਲਈ ਤਾਣ ਦੁਨੀਆ ਉੱਪਰ ਸੂਰਜ ਬਣ ਕੇ ਚਮਕ ਰਿਹਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੂ ਖ਼ੁਰਸ਼ੀਦ ਜਹਾਣ ਰਖ਼ਸ਼ੰਦਾ ਏਮ ।੫੭।੭।"

[[content]]
