[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗ ਪਕਰੇ; ਬਿਨੁ ਘੋਰ ਹਥੀਆਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1136
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the deer are caught without horses and weapons. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘੋੜਿਆਂ ਤੇ ਸ਼ਸ਼ਤਰਾਂ ਦੇ ਬਗੈਰ ਹੀ ਹਰਨ ਫੜ ਲਏ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and we capture the deer without horses or weapons. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਬਿਨਾਂ ਹੀ (ਘੋਰ) ਹਥੀਆਰ ਘੋੜੇ ਅਰ ਸਸਤ੍ਰੋਂ ਕੇ ਵਾਹਿਜ ਸਮਾਜ ਬਿਨਾਂ; ਵਾ ਬਿਨਾਂ (ਘੋਰ) ਕਠਨ ਸਾਧਨੋਂ ਕੇ ਕਾਮਾਦਿਕ ਮ੍ਰਿਗ ਪਕੜ ਲੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਘੋੜਿਆਂ ਤੋਂ ਬਿਨਾ ਹਥਿਆਰਾਂ ਤੋਂ (ਉਹ ਕਾਮਾਦਿਕ) ਹਿਰਨ ਮੈਂ ਫੜ ਲਏ (ਵੱਸ ਵਿਚ ਕਰ ਲਏ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los sentidos sin los caballos de los brazos. (1-Pausa)"