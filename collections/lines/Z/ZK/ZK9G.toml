[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਲੈ ਸਿਗਰੇ ਕਰ ਮੈ ਸੁ; ਮੁਕੰਦ ਕੇ ਊਪਰਿ ਦਉਰ ਪਰੇ ॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking their weapons in their hands, they fell upon Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸ਼ਸਤ੍ਰ ਹੱਥਾਂ ਵਿਚ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਪਰ ਦੌੜ ਕੇ ਜਾ ਪਏ।"