[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਕਸਟ ਸਰੂਪ ਸੁ ਕਸਟ ਛੁਭੰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His limbs are of extremely pretty colour and he had the power to agonise hardest tribulations"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਕਸ਼ਟ' ਸਰੂਪ ਵਾਲਾ (ਇਹ ਯੋਧਾ) ਬਹੁਤ ਕਸ਼ਟ ਨੂੰ ਵੀ ਖਿਝਾ ਦਿੰਦਾ ਹੈ।"