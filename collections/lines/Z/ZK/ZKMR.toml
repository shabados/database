[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਕੀਮਤਿ. ਨਾ ਪਵੈ; ਬਿਨੁ ਗੁਰ ਕੀ ਸੇਵੈ ॥੬॥"
page = 420
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the Guru, His worth cannot be realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਏ ਬਾਝੋਂ ਉਸ ਦਾ ਮੁੱਲ ਜਾਣਿਆਂ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He never realizes his own value, without serving the Guru. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕੀਏ ਬਿਨਾਂ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕੀਮਤਿ ਨਹੀਂ ਪੜਤੀ, ਭਾਵ ਨਹੀਂ ਜਾਨੀਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈ ਸਕਦੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al no servir al Guru, no toman conciencia de su propio valor. (6)"