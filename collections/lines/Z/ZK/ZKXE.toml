[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਪਗ ਭੇਟਿ ਗਯੋ ਜਬ ਹੀ; ਤਬ ਹੀ ਫੁਨਿ ਨੰਦ ਕੇ ਧਾਮਿ ਗਯੋ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Touching your feet, when I started, I reached at first at the house of Nand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਚਰਨ ਛੋਹ ਕੇ ਜਦੋਂ ਗਿਆ ਸਾਂ, ਤਦੋਂ ਹੀ ਫਿਰ ਨੰਦ ਦੇ ਘਰ ਗਿਆ।"