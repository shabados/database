[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਤੁ ਲਈ ਵਣਜਾਰਈ; ਵਖਰੁ ਬਧਾ ਪਾਇ ॥"
page = 1238
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The traders have purchased their merchandise and have packed up their cargo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਪਾਰੀਆਂ ਨੇ ਆਪਣਾ ਸੌਦਾ ਸੂਤ ਖਰੀਦ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੀ ਖੇਪ ਨੂੰ ਥੰਨ੍ਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merchants have purchased their merchandise and packed up their cargo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਜਗਿਆਸੂ ਰੂਪ ਵਣਜਾਰਿਆਂ ਨੇ ਵਸਤ ਭੀ ਲਈ ਹੈ ਔਰ ਨਾਮ ਵਖਰ ਰਿਦੇ ਰੂਪ ਪਲੇ ਮੇਂ ਪਾਇ ਕਰ ਬਧਾ ਹੈ, ਭਾਵ ਦ੍ਰਿੜ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਨਾਮ-ਪਦਾਰਥ ਹਾਸਲ ਕਰ ਲਿਆ ਤੇ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਪੱਲੇ ਬੰਨ੍ਹ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mercaderes llenaron sus almacenes en el fondo de sus mentes,"