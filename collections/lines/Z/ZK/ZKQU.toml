[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੁ ਵੀਚਾਰਹਿ; ਰਹਹਿ ਨਿਰਾਰੇ ॥"
page = 1039
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who reflect over the Guru's word and remain detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਵਿਚਾਰ ਕਰਦੇ ਅਤੇ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who contemplate the Word of the Guru's Shabad, and remain detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕੋ ਬਿਚਾਰ ਕੇ ਸੰਸਾਰ ਸੇ ਨਿਆਰੇ ਹੋ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੀ ਸੁਰਤ ਵਿਚ ਟਿਕਾਂਦੇ ਹਨ ਤੇ (ਦੁਨੀਆ ਵਿਚ ਵਿਚਰਦੇ ਹੋਏ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਰੇ = ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen Desapegados, y logrando la Emancipación, liberan a sus clanes también,"