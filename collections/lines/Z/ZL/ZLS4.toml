[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਉ ਜਿਉ ਸਚੇ ਭਾਵੈ; ਤਿਉ ਤਿਉ ਦੇਇ ਗਿਰਾਹ ॥੧॥"
page = 144
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, as it pleases the True Lord, so does He give sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਤਰ੍ਹਾਂ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਊਹ ਰੋਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as it pleases the True Lord, He gives us sustenance. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਹੇ ਸਚੇ! ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਤੈਸੇ ਤੈਸੇ ਹੀ ਭੋਜਨ ਕੇ ਗਿਰਾਸ ਦੇਤਾ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਸਭ ਕੁਛ ਆਪ ਕੇ ਅਧੀਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਵੇਂ ਜਿਵੇਂ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੈ, ਤਿਵੇਂ ਤਿਵੇਂ (ਜੀਵਾਂ) ਨੂੰ ਰੋਜ਼ੀ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਾਹ = ਗਿਰਾਹੀ, ਰੋਟੀ। ਕਿਅ ਸਾਹ = ਕਿਆ ਸਾਹ? ਸਾਹ ਦੀ ਕੀਹ ਲੋੜ ਪੈਂਦੀ ਹੈ? ਲਫ਼ਜ਼ 'ਕਿਆ' ਦੇ ਥਾਂ 'ਕਿਆ ਵਰਤਿਆ ਗਿਆ ਹੈ। ਇਸ 'ਵਾਰ' ਵਿਚ ਲਫ਼ਜ਼ 'ਕਿਆ' ਬਹੁਤ ਵਾਰੀ ਆਇਆ ਹੈ; ਜਿਵੇਂ \"ਕਿਆ ਮੈਦਾ...\", \"ਮਛੀ ਤਾਰੂ ਕਿਆ ਕਰੇ\", ਇਸ ਲਫ਼ਜ਼ 'ਕਿਅ' ਤੇ 'ਕਿਆ ਦਾ ਭਾਵ ਮਿਲਦਾ ਹੈ। ਪਰ ਲਫ਼ਜ਼ 'ਕਿ' ਨੂੰ ਤੇ 'ਅਸਾਹ' ਨੂੰ ਵੱਖ ਕਰਕੇ 'ਕਿ' ਦਾ ਅਰਥ \"ਕੀ ਅਚਰਜ\" \"ਕੀ ਵੱਡੀ ਗੱਲ\" ਕਰਨਾ ਅਸੁੱਧ ਹੈ। 'ਗੁਰਬਾਣੀ' ਵਿਚੋਂ ਹੋਰਥੈ ਕਿਤੇ ਭੀ ਐਸਾ ਪ੍ਰਮਾਣ ਮਿਲਣਾ ਚਾਹੀਦਾ ਹੈ।, ਸੋ, ਪਦ-ਛੇਦ 'ਕਿਅ ਸਾਹ' ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, así como el Uno Verdadero lo desea, así el hombre habita. (1)"