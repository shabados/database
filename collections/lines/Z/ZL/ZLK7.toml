[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਰੁਲੈ ਰੁਲਾਇਆ, ਕਾਮਿ ਨ ਆਇਆ; ਜਿਨਿ ਖਸਮੁ. ਨ ਜਾਤਾ ਹਦੂਰੇ ॥"
page = 583
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body of the bride, who realises, not her Husband's presence, rolls in dust and is of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਵਹੁਟੀ ਆਪਣੇ ਸਿਰ ਦੇ ਸਾਈਂ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੀ, ਉਸ ਦੀ ਇਹ ਦੇਹ ਮਿੱਟੀ ਵਿੱਚ ਰੁਲਦੀ ਹੈ ਅਤੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body rolls in the dust, and is totally useless; it does not realize the Presence of the Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਤੀ ਕੋ ਨਿਕਟ ਨਹੀਂ ਜਾਨਾ ਹੈ ਤਿਸ ਕਾ ਯਹ ਸਰੀਰ ਮੌਤ ਕਾ ਰੁਲਾਇਆ ਹੂਆ ਪ੍ਰਿਥਵੀ ਮੇਂ ਰੁਲਤਾ ਹੈ ਕਿਸੀ ਕਾਮ ਮੇਂ ਨਹੀਂ ਆਇਆ, ਭਾਵ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਨਾਹ ਸਮਝਿਆ, ਉਸ ਦਾ ਇਹ ਸਰੀਰ (ਵਿਕਾਰਾਂ ਵਿਚ) ਰੁਲਾਇਆ ਫਿਰਦਾ ਹੈ ਤੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਿਸੇ ਕੰਮ ਵਿਚ। ਜਿਨਿ = ਜਿਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੇ। ਹਦੂਰੇ = ਅੰਗ-ਸੰਗ ਵੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la esposa se une con su Señor si el Señor la toma, y entonces ella Lo enaltece en su interior."