[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਲਾ ਲੋਕ ਭਰਮੁ ਬੀਚਾਰੈ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only the ignorant remains in vagaries."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੁਲੇ ਹੋਏ ਲੋਕ ਭਰਮ ਪੂਰਨ ਵਿਚਾਰ ਕਰਦੇ ਹਨ।"