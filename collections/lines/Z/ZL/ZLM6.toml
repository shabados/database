[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਤੁ ਉਪਧਾਤ ਜਥਾ ਸਕਤਿ; ਸੋਹੂੰ ਕਹੀ ਬਨਾਇ ॥"
page = 163

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These metals, minor metals have been described by me according to my own understanding."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅੱਠ) ਧਾਤਾਂ ਅਤੇ (ਅੱਠ) ਉਪਧਾਤਾਂ ਸਮਰਥਾ ਅਨੁਸਾਰ ਕਹੀਆਂ ਹਨ।"