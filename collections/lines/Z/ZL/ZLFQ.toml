[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੀ ਬੈਹਨੑਿ ਬੈਹਣੇ; ਮੁਚੁ. ਵਜਾਇਨਿ ਵਜ ॥"
page = 518
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many sit on thrones and have the play of good many musical instruments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਰਾਜ-ਸਿੰਘਾਸਣਾਂ ਤੇ ਬੈਠਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਲਈ ਘਣੇਰੇ ਸੰਗੀਤਕ ਸਾਜ਼ ਵੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many sit on thrones, to the sounds of musical instruments."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ (ਬੈਹਨ੍ਹ੍ਹਿ) ਸਿੰਘਾਸਨੋਂ ਪਰ (ਬੈਹਣੇ) ਬੈਠਣੇ ਵਾਲੇ (ਮੁਚੁ) ਬਹੁਤ ਬਾਜੇ ਬਜਾਇ ਕਰ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ ਵਿਚ) ਬੇਅੰਤ ਜੀਵ ਇਹਨਾਂ ਥਾਵਾਂ ਤੇ ਬੈਠ ਗਏ ਹਨ ਤੇ ਬਹੁਤ ਵਾਜੇ ਵਜਾ ਗਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੀ = ਕਈ ਜੀਵ। ਬੈਹਨ੍ਹ੍ਹਿ = ਬੈਠਦੇ ਹਨ। ਬੈਹਣ = ਬੈਠਣ ਦੀ ਥਾਂ। ਬੈਹਣੇ = ਥਾਂ ਤੇ। ਮੁਚੁ = ਬਹੁਤ। ਵਜ = ਵਾਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son los que se sientan en los tronos y las trompetas cantan su alabanza, pero sin el Verdadero Nombre,"