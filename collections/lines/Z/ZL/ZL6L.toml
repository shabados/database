[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ. ਕਉਤਕ ਆਏ; ਕੋਟਿ ਤੇਤੀਸ ਉਜਾਨਾਂ ॥"
page = 482
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Demi-gods, men, quite sages and three hundred and thirty millions (Thirty-three crores) of deities have come in their air-devices to see the spectacle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਮਨੁੱਖ ਮੌਨੀ ਰਿਸ਼ੀ ਅਤੇ ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵ, ਆਪੋ ਆਪਣੇ ਉਡਣ-ਖਟੋਲਿਆਂ ਵਿੱਚ ਦ੍ਰਿਸ਼ਯ ਵੇਖਣ ਨੂੰ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angles, holy men, silent sages, and the 330,000,000 deities have come in their heavenly chariots to see this spectacle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਤੀਸ ਕੋਟ ਦੇਵਤਾ (ਜਾਨਾ) ਸਵਾਰੀਓਂ ਪਰ ਚਢ ਕਰ ਬਿਆਹ ਕਾ ਕੌਤਕ ਦੇਖਨੇ ਆਏ ਹੈਂ। ਤਥਾਹੀ ਮੁਨਿ ਔਰ (ਜਨ) ਭਗਤ ਆਏ ਹੈਂ ਅਰਥਾਤ ਐਸੇ ਗਿਆਨਵਾਨ ਕੇ ਦਰਸਨ ਕੀ ਦੇਵਤਾ ਲੋਕ ਭੀ ਇਛਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਉਡਾਰੀਆਂ ਲਾਣ ਵਾਲੇ ਮੇਰੇ ਸਤਸੰਗੀ ਮੇਰੇ ਵਿਆਹ ਦੀ ਮਰਯਾਦਾ ਕਰਨ ਆਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਤਕ = ਕਾਰਜ, ਵਿਆਹ ਦੀ ਰਸਮ। ਕੋਟਿ ਤੇਤੀਸ = ਤੇਤੀ ਕ੍ਰੋੜ। ਉਜਾਨਾਂ = {Skt. ਉਦ-ਯਾਨ} ਬਿਬਾਣ। ਸੁਰਿ ਨਰ = ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਬੰਦੇ। ਆਏ ਉਜਾਨਾਂ = ਬਿਬਾਣਾਂ ਵਿਚ ਚੜ੍ਹ ਕੇ ਆਏ ਹਨ, ਉੱਚੀਆਂ ਉਡਾਰੀਆਂ ਲਾਉਣ ਵਾਲੇ ਆਏ ਹਨ, ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਵਾਲੇ ਆਏ ਹਨ। ਸੁਰਿ ਨਰ, ਮੁਨਿ ਜਨ, ਕੋਟਿ ਤੇਤੀਸ = ਸਤਸੰਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los videntes y los sabios y millones de dioses vienen en sus carrozas celestiales para observar el espectáculo."