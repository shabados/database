[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਨੋ ਪੁਛਿ ਕੈ; ਬਹਿ ਰਹੈ. ਕਰੇ ਨਿਵਾਸੁ ॥"
page = 468
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He takes instruction from the Guru and sits and abides according to his will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਪਾਸੋਂ ਸਿਖਮਤ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੀ ਰਜਾ ਅਨੁਸਾਰ ਬੈਠਦਾ ਅਤੇ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sits and receives instruction from the True Guru, and lives in accordance with His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਸੇ ਪੂਛ ਕਰ ਇਸਥਤ ਹੋ ਕਰ ਜੋ ਸਭ ਮੇਂ ਨਿਵਾਸ ਕਰ ਰਹਾ ਹੈ ਤਿਸਮੇਂ ਬੈਠਾ ਰਹੈ, ਭਾਵ ਅਡੋਲੁ ਰਹੇ। ਵਾ (ਬਹਿ ਰਹੈ) ਆਸਨ ਜਿਤ ਹੋਨੇ ਮੇਂ ਭਾਵ ਹੈ ਅਰੁ ਮਨ ਕੋ ਵਾਸਨਾ ਸੇ ਰਹਤੇ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਪਾਸੋਂ ਉਪਦੇਸ਼ ਲੈ ਕੇ ਉਸ ਅੰਦਰਲੇ ਤੀਰਥ ਉੱਤੇ ਬੈਠਾ ਰਹੇ, ਉੱਥੇ ਹੀ ਸਦਾ ਨਿਵਾਸ ਰੱਖੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹਿ ਰਹੈ = ਬੈਠਾ ਰਹੇ, ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲ ਦੌੜਨ ਤੋਂ ਰੋਕ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así como vivimos en la Voluntad del Guru, así vivimos."