[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਪਉੜੀ ਤੇ ਜੋ ਨਰੁ ਚੂਕੈ; ਸੋ ਆਇ ਜਾਇ ਦੁਖੁ ਪਾਇਦਾ ॥੨॥"
page = 1075
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who misses this opportunity, He suffers sorrow of coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਨਸਾਨ ਇਸ ਮੌਕੇ ਨੂੰ ਗੁਆ ਲੈਂਦਾ ਹੈ; ਉਹ ਆਉਣ ਅਤੇ ਜਾਣ ਦੇ ਕਸ਼ਟ ਨੂੰ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That human who misses this chance, shall suffer the pains of coming and going in reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਪੌੜੀ ਤੇ ਜੋ ਆਦਮੀ ਚੂਕ ਜਾਇਗਾ ਸੋ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਹੀ ਪਾਵਤਾ ਰਹੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ ਇਸ ਪੌੜੀ ਤੋਂ ਖੁੰਝ ਜਾਂਦਾ ਹੈ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਕੇ ਦੁੱਖ ਭੋਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਚੂਕੈ = ਖੁੰਝ ਜਾਂਦਾ ਹੈ। ਆਇ ਜਾਇ = ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufrirá los dolores de ir y venir. (2)"