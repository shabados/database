[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਹੈ ਨਾਨਕੁ. ਚੇਤਿ ਰੇ ਮਨ; ਜੀਅੜਿਆ ਪਰਦੇਸੀਆ ॥੩॥"
page = 439
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak tells the truth, meditate thou on the Lord in thy mind, O my stranger soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚ ਆਖਦਾ ਹੈ, ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਬਿਦੇਸਣ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the Truth; focus your consciousness on the Lord, O my stranger soul. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਦੇਸੀ ਜੀਅੜਿਆ! ਮੈਂ ਸਚ ਕਹਤਾ ਹੂੰ ਤੂੰ ਅਬ ਭੀ ਸਿਮਰਨ ਕਰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਹੇ ਮੇਰੇ ਪਰਦੇਸੀ ਜੀਊੜੇ! ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice en verdad, que tu mente habite en el Señor, oh mi Alma extraña. (3)"