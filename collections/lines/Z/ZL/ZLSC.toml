[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤਿ ਕਾਇਆ ਸਾਧਿ ਕੈ; ਵਿਚਿ ਦੇਇ ਕਰਤਾ ਬੀਉ ॥"
page = 468
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Preparing the body field, he puts into it the seed of the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦੀ ਪੈਲੀ ਨੂੰ ਬਣਾ ਸੁਆਰ ਕੇ, ਉਹ ਇਸ ਅੰਦਰ ਸਿਰਜਨਹਾਰ ਦਾ ਬੀਜ ਬੀਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Preparing the field of the body, he plants the Seed of the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਪ੍ਰਿਥਵੀ ਕੋ ਨਿਸਕਾਮ ਕਰਮੋਂ ਸੇ ਸੁਧ ਕਰ ਕੇ ਕਰਤਾ ਕੇ ਨਾਮ ਕਾ ਬੀਜ ਦੇਇ, ਭਾਵ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵ, ਸਰੀਰ ਰੂਪ ਧਰਤੀ ਨੂੰ ਤਿਆਰ ਕਰਕੇ ਇਸ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬੀਜ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਤਿ ਕਾਇਆ = ਸਰੀਰ ਰੂਪ ਧਰਤੀ। ਦੇਇ = ਦੇ ਦੇਵੇ, ਬੀਜ ਦੇਵੇ। ਕਰਤਾ ਬੀਉ = ਕਰਤਾਰ ਦਾ ('ਨਾਮ' ਰੂਪ) ਬੀਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conocemos la Verdad sólo cuando nuestra Alma conoce el Camino,"