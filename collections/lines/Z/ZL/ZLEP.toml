[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਦਇਆਲ; ਮੋਹਿ. ਦੀਜੈ ਕਰਿ ਸੰਤਨ ਕਾ ਚੇਰਾ ॥ ਰਹਾਉ ॥"
page = 533
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the treasure of kindness, my merciful Master, make me the slave of Thine saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਖਜਾਨੇ! ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮੈਨੂੰ ਆਪਣੇ ਸਾਧੂਆਂ ਦਾ ਗੋਲਾ ਕਰਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O treasure of kindness, O Merciful Lord, please make me the slave of your Saints. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਨਿਧਾਨ ਦਿਆਲ! ਮੇਰੇ ਕੋ ਸੰਤੋਂ ਕਾ ਦਾਸ ਕਰੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਕਿ ਮੈਨੂੰ ਇਹ ਦਾਨ ਦੇਹ ਜੁ ਮੈਨੂੰ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦਾ ਸੇਵਕ ਬਣਾਈ ਰੱਖਾਂ। ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਮੋਹਿ = ਮੈਨੂੰ। ਦੀਜੈ = ਦੇਹ। ਚੇਰਾ = ਦਾਸ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Ser Compasivo, bendíceme para que el único objetivo de mi vida sea el seguir siempre a los Santos. (Pausa)"