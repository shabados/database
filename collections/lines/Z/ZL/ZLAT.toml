[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਸੁਧੋਸੁ; ਤਾਂ ਲਹਣਾ ਟਿਕਿਓਨੁ ॥੪॥"
page = 967
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Lahna was found immaculate, then alone the Guru established him on the throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਲਹਿਣਾ ਪਾਕ ਪਵਿੱਤਰ ਪਾਇਆ ਗਿਆ ਤਦ ਹੀ ਗੁਰਾਂ ਨੇ ਉਸ ਨੂੰ ਰਾਜਸਿੰਘਾਸਣ ਤੇ ਅਸਥਾਪਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When Lehna alone was found to be pure, then He was set on the throne. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਸੁਧੋਸੁ) ਸੋਧ ਕੇ ਦੇਖ ਲੀਆ ਭਲੀ ਪ੍ਰਕਾਰ ਕੇ ਇਹੀ ਪਾਤ੍ਰ ਹੈ, ਤੋ ਲਹਣਾ ਜੀ ਕੋ ਗੁਰੂ ਕਰ ਕੇ (ਟਿਕਓਨੁ) ਟਿਕਾ ਦੀਆ, ਭਾਵ ਗੁਰਤਾ ਕੀ ਗਾਦੀ ਪਰ ਇਸਥਿਤ ਕੀਆ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੇ ਸੁਧਾਈ ਕੀਤੀ ਤਾਂ ਉਸ ਨੇ (ਆਪਣੇ ਥਾਂ ਲਈ ਬਾਬਾ) ਲਹਣਾ (ਜੀ ਨੂੰ) ਚੁਣਿਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Nanak probó a Sus Discípulos y a Sus hijos también y cuando Angad probó ser Íntegro, fue establecido en el Trono. (4)"