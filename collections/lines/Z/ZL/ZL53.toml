[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਿਖੁ ਸਖਾ ਬੰਧਪੁ ਹੈ ਭਾਈ; ਜਿ ਗੁਰ ਕੇ ਭਾਣੇ ਵਿਚਿ ਆਵੈ ॥"
page = 601
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the True disciple, friend, kinsman and brother, who walks in the Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸੱਚਾ ਮੁਰੀਦ, ਮਿੱਤ੍ਰ, ਸਨਬੰਧੀ ਅਤੇ ਭਰਾ ਹੈ, ਜਿਹੜਾ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Sikh, a friend, a relative and a sibling, who walks in the Way of the Guru's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਗੁਰੋਂ ਕੇ (ਭਾਣੇ) ਹੁਕਮ ਮੇਂ ਆਵਤਾ, ਭਾਵ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਉਸੀ ਆਗ੍ਯਾ ਅਨਸਾਰ ਬਰਤਤਾ ਹੈ, ਸੋਈ ਸਿਖ ਹੈ ਅਰ ਸੋਈ ਹਮਾਰਾ ਮਿਤ੍ਰ ਹੈ, ਸੋਈ ਸਨਬੰਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਸਿੱਖ ਹੈ, ਗੁਰੂ ਦਾ ਮਿੱਤਰ ਹੈ, ਗੁਰੂ ਦਾ ਰਿਸ਼ਤੇਦਾਰ ਹੈ, ਜੇਹੜਾ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਮਨੁੱਖ। ਸਖਾ = ਮਿੱਤਰ। ਬੰਧਪੁ = ਰਿਸ਼ਤੇਦਾਰ। ਜਿ = ਜੇਹੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que camina en la Voluntad del Guru es el Discípulo Verdadero y nuestro pariente."