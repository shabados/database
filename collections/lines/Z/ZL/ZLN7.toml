[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਤਾ ਚਿਤਵਤ; ਪੂਰਨ ਆਸਾ ॥"
page = 100
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the hope of wife thinking of her husband is fulfilled and"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਕੰਤ ਦਾ ਖਿਆਲ ਕਰਨ ਵਾਲੀ ਵਹੁਟੀ ਦੀ ਉਮੀਦ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the hopes of the wife are fulfilled by thinking about her husband,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਤੀ ਪ੍ਰਦੇਸ ਗਏ ਹੂਏ ਕੋ ਇਸਤ੍ਰੀ (ਚਿਤਵਤ) ਚਿੰਤਨ ਕਰਤੀ ਹੈ, ਪਤੀ ਕੇ ਮਿਲਨੇ ਸੇ ਉਸ ਕੀ ਆਸਾ ਪੂਰਨ ਹੋਤੀ ਹੈ ਤਬ ਬੜਾ ਅਨੰਦੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਤੀ ਦੇ ਮਿਲਾਪ ਦੀ ਤਾਂਘ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਇਸਤ੍ਰੀ ਦੀ ਆਸ ਪੂਰੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਤ = ਚੇਤਾ ਕਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como las añoranzas de la novia se realizan al estar con su esposo y su mente se muestra enamorada,"