[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੁੰਜਿਤ ਮੁੰਜਿਤ ਮੋਨਿ ਜਟਾਧਰ; ਅੰਤਿ ਤਊ ਮਰਨਾ ॥੧॥"
page = 476
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The plucked-hair, jains, the shaved, the silent, the matted hair mendicants shall die in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰ-ਖੁੱਬੇ ਜੈਨੀ, ਘੋਨਮੋਨ, ਚੁੱਪ ਕਰੀਤੇ ਸਾਧੂ ਅਤੇ ਲਿਟਾਂ ਵਾਲੇ ਦਰਵੇਸ਼ ਅਖੀਰ ਨੂੰ ਮਰ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Jains with shaven heads, the silent ones, the beggars with matted hair - in the end, they all shall die. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲੁੰਜਿਤ) ਸਰੇਵੜਾ ਹੋਇ (ਮੁੰਜਿਤ) ਬ੍ਰਹਮ ਚਾਰੀ ਵਾ (ਮੁੰਜਿਤ) ਮੂੰਜ ਕੀ ਤੜਾਗੀ ਧਾਰਨ ਕਰਨ ਹਾਰਾ ਬੈਰਾਗੀ ਹੋ, (ਮੋਨੀ) ਬਾਣੀ ਕਾ ਸੰਜਮੀ ਹੋਇ, ਸੀਸ ਪਰ ਜਟਾ ਧਾਰਨ ਕਰਨਹਾਰਾ ਹੋਇ, ਤਉ ਭੀ ਅੰਤ ਕੋ ਮਰਣਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਵੜੇ ਹਨ, ਬੈਰਾਗੀ ਹਨ, ਮੋਨਧਾਰੀ ਹਨ, ਜਟਾਧਾਰੀ ਹਨ-ਇਹ ਸਾਰੇ ਸਾਧਨ ਕਰਦਿਆਂ ਭੀ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੁੰਜਿਤ = ਸ੍ਰੇਵੜੇ ਜੋ ਸਿਰ ਦੇ ਵਾਲ ਮੋਚਨੇ ਨਾਲ ਪੁੱਟ ਦੇਂਦੇ ਹਨ। ਮੁੰਜਿਤ = ਮੁੰਜ ਦੀ ਤੜਾਗੀ ਪਾਣ ਵਾਲੇ ਬੈਰਾਗੀ। ਜਟਾਧਾਰ = ਜਟਾਧਾਰੀ ਸਾਧੂ। ਅੰਤਿ ਤਊ = ਆਖ਼ਰ ਨੂੰ, ਤਾਂ ਭੀ, ਫਿਰ ਭੀ। ਮਰਨਾ = ਮੌਤ, ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ (ਨੋਟ: ਜੋ ਜੀਵ ਜਗਤ ਵਿਚ ਸਰੀਰ ਲੈ ਕੇ ਜੰਮਿਆ ਹੈ ਉਸ ਨੇ ਮਰਨਾ ਤਾਂ ਅਵੱਸ਼ ਹੈ। ਇੱਥੇ ਇਸ ਸਾਧਾਰਨ ਮੌਤ ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਹੈ; ਇਸ 'ਮਰਨ' ਦਾ ਨਿਰਣਾ ਕਬੀਰ ਜੀ ਅਖ਼ੀਰਲੀ ਤੁਕ ਵਿਚ ਕਰਦੇ ਹਨ \"ਜਨਮ ਮਰਨ\") ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hombres de cabeza rasurada y aquéllos con taparrabos y gente de silencio y mendigos de cabello desarrapado; oh, todos mueren al final. (1)"