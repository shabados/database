[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤ ਤਰਨਿ ਲ︀ਯਾਵਤ ਭਈ ਮਦ ਸਤ ਬਾਰ ਚੁਆਇ ॥੪੧॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Presented to him the thoroughly grounded cannabis along with seven times decanted wine.( 41)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਤ ਵਾਰ ਕੱਢੀ ਹੋਈ ਸ਼ਰਾਬ ਤੁਰਤ (ਉਸ) ਇਸਤਰੀ ਨੇ ਲਿਆ ਦਿੱਤੀ ॥੪੧॥"