[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਜੋਗੀ ਪੁਰਖੁ ਮਿਲਿਆ; ਰੰਗੁ ਮਾਣੀ ਜੀਉ ॥"
page = 173
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met Guru - God, the yogi and revel in his joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਯੋਗੀ ਗੁਰੂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਅਨੰਦ ਅੰਦਰ ਮੌਜਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met the Guru, the Yogi, the Primal Being; I am delighted with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਪੁਰਖ ਜੋ ਗੁਰੂ ਹੈਂ, ਸੋ ਜਿਨ ਕੋ ਮਿਲਾ ਹੈ ਤਿਨੋਂ ਨੇ ਰੰਗ ਆਤਮ ਸੁਖ ਕੋ (ਮਾਣੀ) ਭੋਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਜੋਗੀ-ਰੂਪ ਮਿਲ ਪਿਆ ਹੈ (ਉਸ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a mi Guru, el Yogui, y me regocijo en Su Dicha."