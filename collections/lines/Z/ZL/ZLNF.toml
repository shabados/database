[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਪੂਰਨ ਆਸਾ ॥"
page = 263
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord the desire is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, hopes are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰਭੂ ਕਾ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਹੀ ਸਰਬ ਆਸਾ ਪੂਰਨ ਹੋਇ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਜੀਵ ਦੀ) ਆਸ ਪੂਰਨ ਹੋ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਆਸਾਂ ਵੱਲੋਂ ਮਨ ਰੱਜ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo realizados sus anhelos y esperanzas,"