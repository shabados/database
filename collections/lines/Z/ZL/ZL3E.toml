data = "ਅਤਿ ਉਪਹਾਸ ਠਉਰ ਤਿਹ ਭਏ ॥"
page = 514

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna went to the city, many types of amusements and pleasantries occurred there"

[[content]]
