[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂੰਜੀ ਨਾਮੁ; ਲੇਖਾ ਸਾਚੁ ਸਮ੍ਹਾਰੇ ॥੭॥"
page = 430
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stock-in-trade is the Lord's Name and the meditation of the True Lord, the account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਮੱਤਾ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੈ ਅਤੇ ਸੱਚੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਹਿਸਾਬ ਕਿਤਾਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their merchandise is the Naam, and meditation on the True Lord is their account. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਰੂਪ ਸੌਦੇ ਕੀ ਨਾਮ ਪੂੰਜੀ ਹੈ ਅਰ ਜੋ ਸਚ ਕੋ ਸਿਮਰਣਾ ਹੈ ਏਹੀ ਲੇਖਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਿਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਕੇ ਰੱਖਦੇ ਹਨ ਤੇ ਇਹੀ ਹੈ ਲੇਖਾ-ਹਿਸਾਬ ਉਹਨਾਂ ਲਈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mercancía es el Naam y meditar en el Verdadero Señor es su cuenta. (7)"