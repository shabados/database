[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰਿ ਚਤੁਰ ਚਿਤ ਲੈ ਗਯੋ; ਚਪਲ ਚਖਨ ਕੇ ਸੰਗ ॥੨੬॥"
page = 814

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because her heart was lost in the sensual looks of the Prince.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਸ ਦਾ) ਚਿਤ ਚੋਰ (ਰਾਜ ਕੁਮਾਰ) ਦੀਆਂ ਚੰਚਲ ਅੱਖਾਂ ਨਾਲ ਚੁਰਾ ਲਿਆ ਗਿਆ ॥੨੬॥"