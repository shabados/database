[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਨਾਮ ਤੁਪਕ ਕੈ ਸਕਲ; ਚਤੁਰ ਪਹਿਚਾਨੀਯੋ ॥੭੫੪॥"
page = 755

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Mrigiraaj”, then uttering the word “Nayak” and then adding the word “Shatru” at the end, O wise persons! reocognise all the names of Tupak.754."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਚਤੁਰ ਪੁਰਸ਼ ਇਸ ਨੂੰ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੭੫੪॥"