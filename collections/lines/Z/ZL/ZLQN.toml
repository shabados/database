[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਾਤਾ ਮਨੁ ਬੈਰਾਗੀ; ਸੁੰਨ ਮੰਡਲਿ ਘਰੁ ਪਾਇਆ ॥"
page = 436
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The detached soul, night and day remains absorbed in one God, and obtains an abode in the realm of profound trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਰਾਮ ਆਤਮਾ, ਰੈਣ ਦਿਹੁੰ ਇੱਕ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਅਫੁਰ ਸਮਾਧੀ ਦੇ ਦੇਸ ਵਿੱਚ ਵਾਸਾ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, my detached mind remains absorbed in the Lord, and I obtain my home in the profound trance of the celestial void."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੁ ਵੈਰਾਗਵਾਨ ਹੋ ਕਰ ਰਾਤਿ ਦਿਨ ਤਿਸਮੈਂ ਰੱਤਾ ਹੈ, ਪੁਨਃ (ਸੁੰਨ) ਅਫੁਰ (ਮੰਡਲਿ) ਪੂਰਨ ਸ੍ਵਰੂਪ ਮੇਂ ਘਰੁ ਪਾਇਆ, ਭਾਵ ਇਸਥਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਹਰ ਵੇਲੇ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਮਤਵਾਲਾ ਰਹਿੰਦਾ ਹੈ, ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਮੈਂ ਹੁਣ ਅਜੇਹੇ ਉੱਚੇ ਮੰਡਲ ਵਿਚ ਟਿਕਾਣਾ ਲੱਭ ਲਿਆ ਹੈ ਜਿਥੇ ਕੋਈ ਮਾਇਕ ਫੁਰਨਾ ਨਹੀਂ ਉਠਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਪ੍ਰੇਮੀ, ਮਤਵਾਲਾ। ਮੰਡਲਿ = ਮੰਡਲ ਵਿਚ। ਸੁੰਨ ਮੰਡਲਿ = ਉਸ ਮੰਡਲ ਵਿਚ ਜਿਥੇ (ਮਾਇਕ ਫੁਰਨਿਆਂ ਵਲੋਂ) ਸੁੰਞ ਹੈ। ਘਰੁ = ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente desapegada está entonada noche y día en mi Dios, y así vivo sin deseos en la Unidad, y a través del Verdadero Guru,"