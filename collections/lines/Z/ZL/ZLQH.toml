[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਕਿ ਰਹੀ. ਕਿਵ ਅਪੜਾ; ਹਾਥ ਨਹੀ. ਨਾ ਪਾਰੁ ॥"
page = 935
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am tired. How can I get at my Lord, who is Unfathomable and Endless?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਾਰ ਹੁੱਟ ਗਈ ਹਾਂ। ਆਪਣੇ ਸੁਆਮੀ ਕੋਲ ਜੋ ਬੇਥਾਹ ਅਤੇ ਅੰਤ-ਰਹਿਤ ਹੈ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪੁੱਜ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so tired - how can I get there? This ocean has no bottom or end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਕਰਮ ਕਰਤੀ ਹੂਈ ਬੁਧੀ ਥਾਕ ਰਹੀ ਹੈ। ਤਾਂ ਤੇ ਪਰਮੇਸਰ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਪਹੁੰਚਾਂ? ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੀ ਥਾਹ ਨਹੀਂ ਹੈ ਔਰ ਪਾਰ ਰੂਪ ਅਪਨਾ ਸਰੂਪ ਨਜਰ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਇਕ ਐਸਾ ਸਮੁੰਦਰ ਹੈ ਕਿ) ਇਸ ਦੀ ਡੂੰਘਾਈ ਤੇ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, ਮੈਂ ਜਤਨ ਕਰ ਕੇ ਥੱਕ ਗਈ ਹਾਂ, ਪਰ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥ = (ਅਭਿਮਾਨ ਦੀ) ਹਾਥ, ਥਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se fatiga en su esfuerzo y no puede alcanzar su destino final que desconoce."