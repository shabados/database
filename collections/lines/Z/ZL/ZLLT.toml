[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁਮੁਖਹੁ ਅਲਾਏ. ਤਾ ਸੋਭਾ ਪਾਏ; ਤਿਸੁ ਜਮ ਕੈ ਪੰਥਿ. ਨ ਪਾਇਣਾ ॥੧੧॥"
page = 1078
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal utters the Guru's Name with his mouth, then obtains he glory and walks not in the Yama's path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਗੁਰਾਂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਉਚਾਰਨ ਕਰੇ, ਤਦ ਉਹ ਮਹਿਮਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਯਮ ਦੇ ਰਸਤੇ ਨਹੀਂ ਟੁਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Guru's Name with the mouth, one obtains glory, and does not have to walk on the Path of Death. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖੋਂ ਪਰਮੇਸੁਰ ਦੇ ਨਾਮ ਕੋ ਗੁਰੋਂ ਦਵਾਰੇ ਕਹੇ ਤਾਂ ਇਹੁ ਪੁਰਸ ਸੋਭਾ ਕੋ ਪਾਵਤਾ ਹੈ, ਤਿਸ ਕੋ ਪੁਨਃ ਜਮ ਕੇ ਪੰਥ ਨਹੀਂ ਪਾਵਣਾ ਕਰੀਤਾ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਰਸਤੇ ਉੱਤੇ ਤੁਰ ਕੇ ਹਰਿ-ਨਾਮ ਸਿਮਰੇ, ਤਾਂ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਖੱਟਦਾ ਹੈ, ਗੁਰੂ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਮਰਾਜ ਦੇ ਰਸਤੇ ਨਹੀਂ ਪੈਣ ਦੇਂਦਾ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਹੁ = ਗੁਰੂ ਦੇ ਮੂੰਹੋਂ, ਗੁਰੂ ਦੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ। ਅਲਾਏ = (ਨਾਮ) ਉਚਾਰੇ। ਤਿਸੁ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਜਮ ਕੈ ਪੰਥਿ = ਜਮਰਾਜ ਦੇ ਰਾਹ ਉਤੇ। ਨ ਪਾਇਣਾ = ਨਹੀਂ ਪਾਂਦਾ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, lo que el Guru recita, eso lo bendice a uno con Gloria y no se atraviesa más por el sendero de Yama. (11)"