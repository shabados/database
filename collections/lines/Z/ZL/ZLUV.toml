[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨਿ ਬਿਪਨ ਦਾਨ ਦੁਰੰਤ ਦਯੋ ॥੨੩॥"
page = 616

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then there was Prithu, the Lord of the earth, who donated enormous gifts to the Brahmins.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਬੇਅੰਤ ਦਾਨ ਦਿੱਤਾ ॥੨੩॥"