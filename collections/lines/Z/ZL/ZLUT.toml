[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਮੋਹਾਕਾ ਘਰੁ ਮੁਹੈ; ਘਰੁ ਮੁਹਿ, ਪਿਤਰੀ ਦੇਇ ॥"
page = 472
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a thief robs a house and gives the house plunder to his ancestors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਚੋਰ ਝੁੱਗਾ ਲੁੱਟ ਲਵੇ ਅਤੇ ਝੁੱਗੇ ਦੀ ਲੁੱਟ ਨੂੰ ਵੱਡੇ ਵਡੇਰਿਆਂ ਨੂੰ ਦੇ ਦੇਵੇ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thief robs a house, and offers the stolen goods to his ancestors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ (ਮੋਹਾਕਾ) ਚੋਰ ਘਰ (ਮੁਹੈ) ਚੁਰਾਵੇ ਔਰ ਚੁਰਾਕਰ ਪਿਤਰੋਂ ਕੋ ਦੇਵੇ, ਭਾਵ ਸਰਾਧ ਕਰਾਵੇਗਾ, ਭਾਵ ਜਬ ਵਹੁ ਧਨ ਪਿਤਰ ਲੋਕ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਠੱਗ ਪਰਾਇਆ ਘਰ ਠੱਗੇ, ਪਰਾਏ ਘਰ ਨੂੰ ਠੱਗ ਕੇ (ਉਹ ਪਦਾਰਥ) ਆਪਣੇ ਪਿਤਰਾਂ ਦੇ ਨਮਿਤ ਦੇਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਾਕਾ = ਠੱਗ, ਚੋਰ। ਜਿਵੇਂ ਸੰਸਕ੍ਰਿਤ ਸ਼ਬਦ 'ਕਟਕ' ਦਾ ਅਖ਼ੀਰਲਾ 'ਕ' ਪ੍ਰਾਕ੍ਰਿਤ ਵਿਚ 'ਅ' ਬਣ ਕੇ ਪੰਜਾਬੀ ਵਿਚ ਰੂਪ 'ਕੜਾ' ਬਣ ਗਿਆ ਹੈ, ਤਿਵੇਂ 'ਮੋਸ਼ਕ' (मोषक) ਤੋਂ (ष) ਦਾ 'ਹ' ਹੋ ਕੇ 'ਮੋਹਾ' ਬਣ ਗਿਆ। ਸ਼ਬਦ 'ਮੋਹਕਾ' ਦਾ ਅਰਥ ਹੈ \"ਭੈੜਾ ਜਿਹਾ ਚੋਰ, ਚੰਦਰਾ ਚੋਰ।\" ਘਰੁ ਮੁਹੈ = (ਕਿਸੇ ਦਾ) ਘਰ ਠੱਗੇ। ਘਰੁ ਮੁਹਿ = (ਪਰਾਇਆ) ਘਰ ਠੱਗ ਕੇ। ਪਿਤਰ = ਪਿਉ ਦਾਦਾ ਆਦਿਕ ਵੱਡੇ ਜੋ ਮਰ ਚੁਕੇ ਹੋਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si un ladrón asalta una casa y el botín lo ofrece a sus ancestros,"