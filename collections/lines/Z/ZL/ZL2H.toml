[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਜਮ ਕੀ ਵਾਟ. ਨ ਪਾਈਐ ॥੩॥"
page = 386
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "goes not the way of Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਰਾਹ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "does not have to go with the Messenger of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗਾਉਂਦਾ ਹੈ, ਸੋ ਜਮ ਕੇ ਰਸਤੇ ਮੇਂ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਇਹ ਕੰਮ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ) ਜ਼ਿੰਦਗੀ ਦੇ ਸਫ਼ਰ ਵਿਚ ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, no irás derecho a la muerte. (3)"