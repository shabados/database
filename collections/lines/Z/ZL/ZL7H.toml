[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਾਧੂ ਸੰਗਤਿ ਮਿਲੈ; ਹੀਰੇ ਰਤਨ ਲਭੰਨੑਿ ॥"
page = 1416
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saint Guru's society, the jewel and emeralds are found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਗੁਰਦੇਵ ਜੀ ਦੀ ਸੰਗਤ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਜਵੇਹਰ ਅਤੇ ਮਾਣਕ ਲਭ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Guru's Congregation, the diamonds and jewels are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਸਤਿਗੁਰ ਸਾਧੂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਸੋ ਜਨ (ਹੀਰੇ ਰਤਨ) ਗਿਆਨ ਵਈਰਾਗ ਕੋ ਲਭ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਾਧੂ ਗੁਰੂ ਦੀ ਸੰਗਤ ਹਾਸਲ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ (ਉਸ ਸੰਗਤ ਵਿਚੋਂ) ਪਰਮਾਤਮਾ ਦੇ ਕੀਮਤੀ ਆਤਮਕ ਗੁਣ ਲੱਭ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndose a la Saad Sangat, la Congregación del Guru, las joyas y los diamantes son obtenidos."