[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰੂਪ ਕਰੇ ਬਹੁ ਭਾਂਤੀਂ; ਨਾਨਕੁ ਬਪੁੜਾ. ਏਵ ਕਹੈ ॥੪॥੫॥"
page = 350
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself assumes many kinds of forms. The Poor Nanak says like this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਸਰੂਪ ਧਾਰਣ ਕਰਦਾ ਹੈ। ਗਰੀਬੜਾ ਨਾਨਕ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself assumes all sorts of forms; thus poor Nanak speaks. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਬਪੁੜਾ) ਗਰੀਬ ਤੋ ਏਹੀ ਕਹਤਾ ਹੂੰ, ਤੂੰ  ਆਪ ਹੀ ਬਹੁਤ ਭਾਂਤ ਕੇ ਰੂਪ ਕਰਤਾ ਹੈਂ॥੪॥੫॥☬ਅਬ ਗੁਰਮੁਖੋਂ ਕੀ ਨ੍ਰਿਤ੍ਯ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਭਾਂਤ ਭਾਂਤ ਦੇ ਰੂਪ ਭੀ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਣਾ ਰਿਹਾ ਹੈ (ਭਾਵੇਂ ਇਹ ਗੱਲ ਅਲੌਕਿਕ ਹੀ ਜਾਪਦੀ ਹੈ; ਪਰ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਚੰਗੇ ਮੰਦੇ ਵਿਚ ਵਿਆਪਕ ਵੇਖ ਕੇ) ਵਿਚਾਰਾ ਨਾਨਕ ਇਹੀ ਆਖ ਸਕਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo asume todo tipo de formas, así habla el Humilde Nanak. (4-5)"