[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਾਲ ਸੁ ਲਾਲੂ ਬੁਧਿਵਾਨ; ਦੁਰਗਾ ਜੀਵਦ ਪਰਉਪਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhai Lalu, Bhai Durga and Jivanda were gems among the wisemen and, all three were altruists."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਾਲ ਰੂਪ ਲਾਲੂ ਬਧੀਮਾਨ ਦੁਰਗਾ ਤੇ ਜਿਵੰਧਾ (ਏਹ ਤਿੰਨੇ ਵਡੇ) ਪਰੋਪਕਾਰੀ (ਭਗਤ ਸਨ)।"