[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਵਾਲ ਮਾਲੂਮੁ ਕਰਦੰ; ਪਾਕ ਅਲਾਹ ॥"
page = 723
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My immaculate Lord Knows thy condition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਵਿੱਤਰ ਪ੍ਰਭੂ, ਤੇਰੀ ਅਵਸਥਾ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pure Lord God knows your condition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪਵਿਤ੍ਰ ਜੋ (ਅਲਾਹ) ਨਿਰੰਕਾਰ ਹੈ, ਸੋ ਤੇਰੇ ਸਭ (ਹਵਾਲ) ਅਹਿਵਾਲ ਕੋ ਮਲੂਮ ਕਰਤਾ ਹੈ, ਭਾਵ ਇਹ ਤਿਸ ਤੇ ਗੁਪਤ ਤੇਰਾ ਕੋਈ ਕਰਮ ਨਹੀਂ॥☬ਤਬ ਆਲਮ ਨੇ ਕਹਾ ਮਹਾਰਾਜ ਜਮ ਤੇ ਕੈਸੇ ਛੂਟੈਂ ਪੁਨਾ ਇਸ ਜੀਵ ਕਾ ਕਲਿਆਨ ਕੈਸੇ ਹੋਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਵਿਤ੍ਰ ਪਰਮਾਤਮਾ (ਤੇਰੇ ਦਿਲ ਦਾ) ਸਾਰਾ ਹਾਲ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਕ ਅਲਾਹ = ਪਵਿਤ੍ਰ ਪਰਮਾਤਮਾ। ਅਲਾਹ = ਅੱਲਾਹ। ਹਵਾਲ ਮਾਲੂਮ ਕਰਦੰ = (ਤੇਰੇ ਦਿਲ ਦਾ) ਹਾਲ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, lo más Puro de lo puro, conoce la profundidad de tu interior."