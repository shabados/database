[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਚੂਕੇ ਭੈ ਭਾਰੇ; ਦੁਰਤੁ ਬਿਨਾਸਿਓ ਭਰਮੁ ਬੀਓ ॥੧॥"
page = 382
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fearful load of the sins of many births has vanished and the doubt of duality is also gone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪਾਂ ਦਾ ਭਿਆਨਕ ਬੋਝ ਨਾਸ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਦਵੈਤ ਭਾਵ ਦਾ ਵਹਿਮ ਭੀ ਚਲਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fearful load of sins from countless incarnations has vanished; doubt and duality are also dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅੰਮ੍ਰਿਤ ਕੇ ਪਾਨ ਸੇ ਜਨਮ ਜਨਮਾਂਤਰ ਕੇ ਭਾਰੇ ਭ੍ਯ ਥੇ, ਸੋ (ਚੂਕੇ) ਨਾਸ ਹੋ ਗਏ ਹੈਂ ਔਰ (ਦੁਰਤ) ਪਾਪ ਭੀ ਨਾਸ ਹੋ ਗਏ ਹੈਂ, (ਭਰਮੁ ਬੀਓ) ਦ੍ਵੈਤ ਰੂਪ ਭਰਮ ਭੀ ਨਾਸ ਹੋ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਪੀਤਾ ਉਸ ਦੇ) ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਡਰ ਤੇ (ਕੀਤੇ ਵਿਕਾਰਾਂ ਦੇ) ਭਾਰ ਮੁੱਕ ਗਏ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਪਾਪ ਨਾਸ ਹੋ ਗਿਆ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਦੂਜੀ ਭਟਕਣਾ (ਮਾਇਆ ਦੀ ਭਟਕਣਾ) ਦੂਰ ਹੋ ਗਈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਭਾਰੇ = ਬੋਝ, ਜ਼ਿੰਮੇਵਾਰੀਆਂ। ਦੁਰਤੁ = ਪਾਪ। ਬੀਓ = ਦੂਜਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mi temible cargamento de errores acumulados vida tras vida ha desvanecido, y también la duda y mi apego a otro. (1)"