[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਕੀਆ ਤੁਹੀ ਤਾਣੁ ॥੪॥੫॥੧੪੩॥"
page = 211
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the mainstay and strength of Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਨਾਨਕ ਦਾ ਆਸਰਾ ਅਤੇ ਤਾਕਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Nanak's strength and support. ||4||5||143||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਤਕੀਆ) ਆਸਰਾ (ਤਾਣੁ) ਬਲ ਹਮਾਰਾ ਤੂੰ ਹੀ ਹੈਂ॥੪॥੫॥੧੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਸਹਾਰਾ ਤੂੰ ਹੀ ਹੈਂ, ਨਾਨਕ ਦਾ ਤਾਣ ਤੂੰ ਹੀ ਹੈਂ ॥੪॥੫॥੧੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para Tu esclavo Nanak, sólo Tú eres su Fuerza y su Refugio. (4-5-143)"