[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੋਪਾਲੁ; ਪੁਰਖੁ ਭਗਵਾਨੁ ॥"
page = 864
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru is the cherisher of the world and the Omnipotent Glorious God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰੂ ਜੀ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਅਤੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਕੀਰਤੀਵਾਨ ਵਾਹਿਗੁਰੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Lord of the World, the Primal Being, the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥੀਪਾਲਕ ਜੋ ਭਗਵਨ ਹੈ, ਸੋਈ ਪੁਰਖ ਰੂਪ ਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਭਗਵਾਨ ਦਾ ਰੂਪ ਹੈ ਜੋ ਸਰਬ-ਵਿਆਪਕ ਹੈ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru es el Maestro de la Tierra, el Ser Cósmico, el Dios Glorioso."