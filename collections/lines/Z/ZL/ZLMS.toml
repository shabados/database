[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਾਧ ਆਦਿ ਦੇਵਕੀ; ਅਨਾਦ ਬਾਤ ਮਾਨੀਐ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The discourse of that Profound and Primal Lord is without beginning."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਅਗਾਧ, ਆਦਿ ਦੇਵ ਦੀ ਗੱਲ (ਬ੍ਰਿਤਾਂਤ) ਅਨਾਦਿ ਹੈ।"