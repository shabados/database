[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਥ ਮਰੋੜੈ ਸਿਰੁ ਧੁਨੈ; ਉਹੁ ਲਹੈ ਨ ਵੇਲਾ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "At the end (of life) he has jitters and lamentations but the time gone never returns."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਨੂੰ ਮਲੇ, ਸਿਰ ਨੂੰ ਫੇਰੇ, ਪਰ ਓਹ ਵੇਲਾ ਹੱਥੀਂ ਨਹੀਂ ਆਉਂਦਾ।"