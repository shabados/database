[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਰ ਕੇ ਤੁਮ ਗ︀ਯਾਨ ਜਾਰ ਸੁ ਤਾਸੁ ਲੇਹੁ ਗਹਾਇ ॥"
page = 690

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Only throw the net of knowledge and catch him”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਗਿਆਨ ਦਾ ਜਾਲ ਪਾ ਕੇ ਉਸ ਨੂੰ ਪਕੜ ਲਵੋ।"