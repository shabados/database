[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਉ ਸਿਵ, ਮਾਨ ਕਰੈ ਇਤਨੋ, ਭਜਿ ਹੈ ਤਬ ਹੀ, ਜਬ ਮਾਰ ਮਚੈਗੀ ॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Shiva! why are you so proud? Now when there will be dreadful fighting, you will run away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਿਵ! ਤੂੰ ਇਤਨਾ ਅਭਿਮਾਨ ਕਿਉਂ ਕਰਦਾ ਹੈਂ? ਜਦੋਂ ਮਾਰ ਮੱਚੇਗੀ, ਉਸੇ ਵੇਲੇ (ਤੂੰ) ਭਜ ਜਾਏਂਗਾ।"