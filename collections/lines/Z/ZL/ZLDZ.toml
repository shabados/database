[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤੁਲਾਏ ਤੋਲਸੀ; ਪੂਰੇ ਪੂਰਾ ਤੋਲੁ ॥੭॥"
page = 59
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself weights in the scale. Perfect is the weigthing of the perfect One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਤਰਾਜੂ ਵਿੱਚ ਤੋਲਦਾ ਹੈ, ਪੂਰਨ ਹੈ, ਪੂਰਨ ਪੁਰਖ ਦਾ ਹਾੜਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself weighs with the scale; perfect is the weighing of the Perfect One. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਵਾਹਿਗੁਰੂ (ਤੁਲਾਏ) ਵੀਚਾਰੁ ਕਰਾਵੈ ਤਬ ਜੀਵ (ਤੋਲਸੀ) ਵੀਚਾਰ ਕਰਤਾ ਹੈ, ਪੂਰੇ ਕਾ (ਤੋਲੁ) ਵੀਚਾਰ ਭੀ ਪੂਰਾ ਹੈ, ਕਿਉਂਕਿ ਵੀਚਾਰ ਕਰਨੇ ਸੇ ਪੂਰਨ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਪ੍ਰਭੂ ਦਾ ਇਹ ਤੋਲ (ਦਾ ਮਿਆਰ) ਕਦੇ ਘਟਦਾ ਵਧਦਾ ਨਹੀਂ, ਉਹੀ ਜੀਵ (ਇਸ ਤੋਲ ਵਿਚ) ਪੂਰਾ ਤੁਲਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ (ਸਿਮਰਨ ਦੀ  ਦਾਤ ਦੇ ਕੇ) ਆਪ (ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ) ਤੁਲਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Mismo, pesa y balancea todo perfectamente.  (7)"