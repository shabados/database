[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚੇਤਿ ਮਨ ਮੇਰੇ ਤੂ; ਗੁਰ ਕਾ ਸਬਦੁ ਕਮਾਇ ॥"
page = 560
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on God and practise thou the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਕਮਾਈ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, think of the Lord, and practice the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਕਰ ਔ ਗੁਰ ਸਬਦ ਕਾ ਕਮਾਉਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ (ਆਪਣੇ ਅੰਦਰ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵਸਾਣ ਦੀ ਕਮਾਈ ਕਰ ਅਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਿ = ਸਿਮਰਦਾ ਰਹੁ। ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece el Nombre del Señor, oh mi mente, y practica la Palabra del Shabd del Guru,"