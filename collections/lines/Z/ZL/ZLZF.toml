[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਇਕੁ ਖਿਨੁ ਤਿਸੁ ਬਿਨੁ, ਰਹਿ. ਨ ਸਕਉ; ਪ੍ਰੀਤਿ ਹਮਾਰੀ ਲਾਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1267
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, I can live not even for an instant. I have come to embrace affection for Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ, ਮੈਂ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਉਸ ਨਾਲ ਮੇਰੀ ਪਿਰਹੜੀ ਪੈ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot survive without Him, even for an instant. I am so in love with Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਖਿਨ ਤਿਸ ਸੇ ਬਿਨਾਂ ਰਹਿ ਨਹੀਂ ਸਕਤਾ, ਕ੍ਯੋਂਕਿ ਤਿਸ ਕੇ ਚਰਨੋਂ ਮੇਂ ਹਮਾਰੀ ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ (ਭੀ) ਉਸ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਤੋਂ ਬਿਨਾ ਇਕ ਖਿਨ ਭਰ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦਾ। ਮੇਰੀ (ਭੀ ਉਸ ਪ੍ਰਭੂ ਨਾਲ) ਪ੍ਰੀਤ ਲੱਗੀ ਹੋਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ (ਭੀ)। ਤਿਸੁ ਬਿਨੁ = ਉਸ (ਪ੍ਰਭੂ) ਤੋਂ ਬਿਨਾ। ਸਕਉ = ਸਕਉਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues estoy tan enamorado de Él. (1-Pausa)"