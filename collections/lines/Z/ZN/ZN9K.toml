[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਥਰ ਜਿਉ ਗਿਰਿ ਡਾਰ ਕੇ; ਚੰਡਹਿ ਹਨੈ ਹਕਾਰਿ ॥੧੨੧॥"
page = 87

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will kill Chandi by throwing her from the mountain like a stone after challenging her.121.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ) ਚੰਡੀ ਨੂੰ ਲਲਕਾਰ ਕੇ ਪੱਥਰ ਵਾਂਗ ਪਰਬਤ ਤੋਂ ਹੇਠਾਂ ਸੁਟ ਕੇ ਮਾਰ ਦੇਵੇਗਾ ॥੧੨੧॥"