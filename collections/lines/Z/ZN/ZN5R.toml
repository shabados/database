[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ. ਨ ਸੁਣਈ ਕਤ ਹੀ; ਤੁਮੑ ਲੋਕ ਸੁਣਾਵਹੁ ॥੪॥"
page = 418
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the dead one, hears not at all. You only proclaim unto other people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰਿਆ ਹੋਇਆ, ਬਿਲਕੁਲ ਨਹੀਂ ਸੁਣਦਾ। ਤੁਸੀਂ ਕੇਵਲ ਹੋਰਨਾ ਲੋਕਾਂ ਨੂੰ ਹੀ ਸੁਣਾਉਂਦੇ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dead person does not hear anything at all; your cries are heard only by other people. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੋ ਮਰ ਗ੍ਯਾ ਹੈ, ਸੋ ਤੁਮਾਰਾ ਰੋਨਾ (ਕਤਹੀ) ਕਬੀ ਸੁਨਤਾ ਨਹੀਂ ਤੁਮ ਬ੍ਯਰਥ ਲੋਗੋਂ ਕੋ ਸੁਨਾਵਤੇ ਹੋ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਰ ਗਿਆ ਹੈ, ਉਹ ਤਾਂ ਤੁਹਾਡਾ ਰੋਣਾ ਬਿਲਕੁਲ ਨਹੀਂ ਸੁਣਦਾ। ਤੁਸੀਂ (ਲੋਕਾਚਾਰੀ) ਸਿਰਫ਼ ਲੋਕਾਂ ਨੂੰ ਸੁਣਾ ਰਹੇ ਹੋ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ ਹੀ = ਕਿਸੇ ਹਾਲਤ ਵਿਚ ਭੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puesto que los muertos no te escuchan; solamente el mundo viviente te escucha y presta su aprobación. (4)"