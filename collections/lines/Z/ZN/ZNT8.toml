[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਰਥ ਜਿਉ ਰਨ ਮੈ ਰਿਸਿ ਪਾਰਥਿ; ਕ੍ਰੁਧ ਕੈ ਜੁਧ ਕਰਿਓ ਕਰਨੈ ਸੇ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as in the war of Mahabharata, Arjuna, filled with anger had fought with Karan.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਹਾਭਾਰਤ (ਦੀ ਜੰਗ ਵੇਲੇ) ਅਰਜਨ ('ਪਾਰਥਿ') ਨੇ ਕ੍ਰੋਧ ਪੂਰਵਕ ਕਰਨ ਨਾਲ ਯੁੱਧ ਕੀਤਾ ਸੀ।"