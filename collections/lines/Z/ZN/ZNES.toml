[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਦਾਨ ਦਾਨੇ ਨਮੋ ਮਾਨ ਮਾਨੇ ॥"
page = 4
line = 2

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Greatest Donor Lord! Salutation to Thee O Greatest-Honours-Recipient Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਨੀਆਂ ਦੇ ਵੀ ਦਾਨੀ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ; ਹੇ ਮਾਣਾਂ ਦੇ ਮਾਣ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"