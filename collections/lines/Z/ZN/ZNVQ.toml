[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਗ ਰਾਇ ਤਿਹ ਪੁਰਖ ਕੋ; ਤ੍ਰਿਯ ਕੋ ਭੇਸ ਸੁਧਾਰਿ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rang Raae had disguised the man as a woman,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰਾਇ ਨੇ ਉਸ ਪੁਰਸ਼ ਦਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਇਸਤਰੀ ਵਾਲਾ ਭੇਸ ਬਣਾ ਦਿੱਤਾ।"