[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਾਵ ਸਿਆਨਪ; ਸਗਲ ਤੇ ਰਹਤ ॥"
page = 269
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is beyond all effort and cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮੂਹ ਉਪਰਾਲੇ ਅਤੇ ਚਤੁਰਾਈ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is beyond all efforts and clever tricks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸਿਆਨਪੋਂ ਔਰੁ ਉਪਾਵੋਂ ਸੇ ਤਿਸ ਕਾ ਪਛਾਣਨਾ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਹੀਲਿਆਂ ਤੇ ਚਤੁਰਾਈਆਂ ਤੋਂ (ਪ੍ਰਭੂ) ਪਰੇ ਹੈ (ਭਾਵ, ਕਿਸੇ ਹੀਲੇ ਚਤੁਰਾਈ ਨਾਲ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਤੇ ਰਹਤ = ਸਭ ਤੋਂ ਪਰੇ ਹੈ। ਉਪਾਵ = ਹੀਲੇ। ਰਹਤ = ਰਹਿਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prepárate a Recibirlo, despójate de los velos del engaño,"