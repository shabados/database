[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਅਨੇਕ ਤੇਰੇ ਅਨੇਕ. ਪੜਹਿ ਬਹੁ ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਜੀ; ਕਰਿ ਕਿਰਿਆ ਖਟੁ ਕਰਮ ਕਰੰਤਾ ॥"
page = 348
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many, numerous men of Thine read good many Simirtis and Shashtras. They perform rituals and six religious rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡੇ ਘਣੇ ਅਤੇ ਕਈ ਬੰਦੇ ਬਹੁਤੀਆਂ ਸਿਮਰਤੀਆਂ ਅਤੇ ਸ਼ਾਸਤਰ ਵਾਚਦੇ ਹਨ। ਉਹ ਕਰਮ ਕਾਂਡ ਕਰਦੇ ਹਨ ਅਤੇ ਛੇ ਧਾਰਮਕ ਸੰਸਕਾਰ (ਵਿਦਿਆ ਪੜਨੀ ਪੜ੍ਹਾਉਣੀ ਯੱਗ ਕਰਨਾ ਕਰਾਉਣਾ ਅਤੇ ਦੇਣਾ ਤੇ ਲੈਣਾ) ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For You, many - for You, so very many read the various Simritees and Shaastras; they perform religious rituals and the six ceremonies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ ਜੀ! ਤੇਰੇ ਸ੍ਵਰੂਪ ਕੇ ਕਥਨ ਕਰਨ ਵਾਲੇ ਅਨੇਕ ਹੀ ਸਾਸਤ੍ਰ ਅਰ ਬਹੁਤੀਆਂ ਸਿੰਮ੍ਰਤੀਆਂ ਹੈਂ ਅਰ ਅਨੇਕ ਹੀ ਤੇਰੇ ਭਗਤ ਤਿਨ ਸਿੰਮ੍ਰਤੀਓਂ ਔਰ ਸਾਸਤ੍ਰੋਂ ਕੋ ਪੜਤੇ ਹੈਂ ਅਰ ਏਕ ਜੱਗ ਆਦੀ ਕਰਮੋਂ ਕੀ ਕਿਰਿਆ ਕਰਤੇ ਹੈਂ ਔਰ ਏਕ ਖਟ ਕਰਮ ਕਰਤੇ ਹੈਂ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਨੇਕਾਂ (ਸੇਵਕ) ਕਈ ਸਿਮ੍ਰਿਤੀਆਂ ਤੇ ਸ਼ਾਸਤ੍ਰ ਪੜ੍ਹਦੇ ਹਨ, (ਤੇ ਉਹਨਾਂ ਦੇ ਦੱਸੇ ਹੋਏ) ਛੇ ਧਾਰਮਿਕ ਕੰਮ ਤੇ ਹੋਰ ਕਰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮ੍ਰਿਤਿ = ਉਹ ਧਾਰਮਿਕ ਪੁਸਤਕ ਜੋ ਹਿੰਦੂ ਵਿਦਵਾਨ ਰਿਸ਼ੀਆਂ ਨੇ ਵੇਦਾਂ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਆਪਣੇ ਸਮਾਜ ਦੀ ਅਗਵਾਈ ਲਈ ਲਿਖੇ; ਇਹਨਾਂ ਦੀ ਗਿਣਤੀ ੨੭ ਦੇ ਕਰੀਬ ਹੈ। ਸਾਸਤ = ਹਿੰਦੂ ਧਰਮ ਦੇ ਫ਼ਲਸਫ਼ੇ ਦੇ ਪੁਸਤਕ ਜੋ ਗਿਣਤੀ ਵਿਚ ਛੇ ਹਨ: ਸਾਂਖ, ਯੋਗ, ਨਿਆਇ, ਵੈਸ਼ੇਸ਼ਿਕ, ਮੀਮਾਂਸਾ, ਵੇਦਾਂਤ। ਕਿਰਿਆ = ਧਾਰਮਿਕ ਸੰਸਕਾਰ। ਖਟੁ = ਛੇ। ਖਟੁ ਕਰਮ = ਮਨੂ-ਸਿਮ੍ਰਿਤਿ ਅਨੁਸਾਰ ਇਹ ਛੇ ਕਰਮ ਇਉਂ ਹਨ: ਪੜ੍ਹਣਾ, ਪੜ੍ਹਾਣਾ, ਜੱਗ ਕਰਨਾ, ਜੱਗ ਕਰਾਣਾ, ਦਾਨ ਦੇਣਾ, ਦਾਨ ਲੈਣਾ। ਕਰੰਤਾ = ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para Ti tantos, para Ti muchísimos más, leen los Smritis y los Shastras, ellos realizan los ritos religiosos y las seis ceremonias."