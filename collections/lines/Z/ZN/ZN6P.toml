[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਿ ਮੋਹੀ ਦੂਖ. ਨ ਜਾਣਹੀ; ਕੋਟਿ ਜੋਨੀ ਬਸਨਾ ਰਾਮ ॥"
page = 848
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art bewitched by doubt and realise not its agonies. Thou shalt wander in millions of existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਸੰਦੇਹ ਨੇ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਤੂੰ ਇਸ ਦੀਆਂ ਤਕਲੀਫਾਂ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੀ। ਤੈਨੂੰ ਕ੍ਰੋੜਾਂ ਹੀ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਣਾ ਪਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enticed by doubt, he does not understand the pain it brings; he wanders through millions of incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੁਧੀ! ਭਰਮ ਕਰ ਮੋਹੀ ਹੋਈ ਤੂੰ ਦੁਖੋਂ ਕੋ ਨਹੀਂ ਜਾਣਤੀ ਹੈਂ, ਤਿਸ ਰਾਮ ਤੇ ਬਿਨਾਂ ਕ੍ਰੋੜੋਂ ਜੋਨੀਓਂ ਮੇਂ ਤੇਰਾ ਵਸਣਾ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਤੂੰ (ਆਤਮਕ ਸਰਮਾਇਆ) ਲੁਟਾਈ ਜਾ ਰਹੀ ਹੈਂ, (ਨਾਮ ਭੁਲਾ ਕੇ) ਕ੍ਰੋੜਾਂ ਜੂਨਾਂ ਵਿਚ ਪੈਣਾ ਪੈਂਦਾ ਹੈ, ਤੂੰ ਇਹਨਾਂ ਦੁੱਖਾਂ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਮੋਹੀ = ਠੱਗੀ ਹੋਈ। ਨ ਜਾਣਹੀ = ਨ ਜਾਣਹਿ, ਤੂੰ ਨਹੀਂ ਜਾਣਦੀ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres engañado por la duda sin imaginar el dolor que ella te trae y así vagas por millones de encarnaciones."