[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗੋਬਿੰਦ ਗੋਪਾਲ ਗੁਰ; ਗੁਰ ਪੂਰਨ ਨਾਰਾਇਣਹ ॥"
page = 710
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Master, the Guru is the Lord and the Guru is the Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਹੀ ਸਾਹਿਬ ਹਨ, ਗੁਰੂ ਜੀ ਹੀ ਸੁਆਮੀ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Lord of the Universe; the Guru is the Lord of the world; the Guru is the Perfect Pervading Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਗੋਬਿੰਦ ਰੂਪ ਹੈ, ਗੁਰੂ ਹੀ ਗੁਪਾਲ ਰੂਪ ਹੈ, ਗੁਰੂ ਪੂਰਨ ਨਾਰਾਇਣ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ-ਰੂਪ ਹੈ, ਗੋਪਾਲ-ਰੂਪ ਹੈ, ਸਰਬ-ਵਿਆਪਕ ਨਾਰਾਇਣ ਦਾ ਰੂਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਸਰਬ-ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru sostiene la tierra; el Guru es Perfecto en Dios. Es el Señor del Universo,"