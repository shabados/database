data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਅਮਲੀ ਹੂਆ ॥"
page = 914
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life in remaining a tippler."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣਾ ਜੀਵਨ ਨਸ਼ਈ ਰਹਿਣ ਅੰਦਰ ਹੀ ਬਿਤਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives getting drunk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਅਵਸਥਾ ਅਮਲੀ ਹੋਇਆਂ ਕੀ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਅਫ਼ੀਮ ਆਦਿਕ ਨਸ਼ੇ ਦਾ ਆਦੀ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦੀ ਉਮਰ ਨਸ਼ਿਆਂ ਵਿਚ ਹੀ ਗੁਜ਼ਰਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros intoxicados en el alcohol,"