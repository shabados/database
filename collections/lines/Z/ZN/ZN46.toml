[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਿਲਿ ਬਿਛਰਤ ਗਤਿ ਪ੍ਰੇਮ ਨ ਬਿਰਹ ਜਾਨੀ; ਮੀਨ ਅਉ ਪਤੰਗ, ਮੋਹਿ ਦੇਖਤ ਲਜਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "I have not understood the intensity of love and consequence of death as is in the case of a moth and flame or fish and water, and therefore both moth and fish feel ashamed of my; fraudulent love."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਤੋਂ ਸਿੱਧ ਹੈ ਕਿ ਪ੍ਰੇਮ ਭਾਵ ਕਰ ਕੇ ਮਿਲਾਪ ਦੀ ਗਤਿ ਦਸ਼ਾ ਨੂੰ ਅਰੁ ਵਿਛੋੜੇ ਕਰ ਕੇ ਬਿਛੜਨ ਦੀ ਦਸ਼ਾ = ਨਹੀਂ ਜਾਣੀ ਮੈਂ ਨਹੀਂ ਸਮਝੀ, ਜਿਸ ਕਰ ਕੇ ਮੈਨੂੰ ਮੱਛੀ ਅਤੇ ਪਤੰਗਾ ਦੇਖ ਦੇਖ ਕੇ ਸ਼ਰਮਿੰਦੇ ਹੋ ਰਹੇ ਹਨ।"