data = "ਲੀਨੇ ਦ੍ਵੈ ਕੰਥਾ ਕਰਵਾਈ ॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Rani came to the Raja and got two coffins prepared."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋ ਕੰਥਾਂ ਬਣਵਾ ਲਿਆਈ।"