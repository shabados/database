[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਜੋ ਇਸ ਦੁਨੀਆ ਵਿਚ ਤੈਨੂੰ ਖੁਸ਼ੀ ਹਾਸਲ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਦਰੀਣ ਦੁਨਿਆ ਬ-ਯਾਬੀ ਇੰਬਸਾਤ ।੪੪।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You were just a flower (not long ago), now you are a full fledged garden embellished with scores and scores of flowers. (55)"