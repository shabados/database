[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਮਹਾ ਪੰਥੁ ਬਿਖੜਾ; ਅਹੰਕਾਰਿ ਭਾਰਿ ਲਦਿ ਲੀਜੈ ॥੭॥"
page = 1326
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly gloomy and arduous is the path of spiritual ignorance and the mortal is loaded with the heavy load of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤਿਅੰਤ ਹੀ ਅਨ੍ਹੇਰਾ ਅਤੇ ਕਠਨ ਹੈ, ਆਤਮਕ ਬੇਸਮਝੀ ਦਾ ਮਾਰਗ ਅਤੇ ਪ੍ਰਾਣੀ ਨੇ ਸਵੈ-ਹੰਗਤਾ ਦਾ ਭਾਰਾ ਬੋਝ ਬਾਰ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path of ignorance and darkness is utterly treacherous; they are loaded down with the crushing load of egotism. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਹਕਰਣ ਮੇਂ ਅਗਿਆਨ ਰੂਪੀ ਮਹਾਂ ਅੰਧੇਰਾ ਹੋ ਰਹਾ ਹੈ ਔਰ ਅਗੇ ਜਮ ਕਾ ਪੰਥ ਕਠਨ ਹੈ ਤਿਸ ਮੇਂ ਚਲਨਾ ਹੋਤਾ ਹੈ, ਪੁਨਾ ਹੰਕਾਰ ਕਰ ਪਾਪ ਰੂਪੀ ਭਾਰ ਲਾਦ ਲੀਆ ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ ਵਾਸਤੇ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਇਕ ਘੁੱਪ ਹਨੇਰਾ (ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ ਜ਼ਿੰਦਗੀ ਦਾ) ਰਸਤਾ ਔਖਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਹ ਮਨੁੱਖ) ਅਹੰਕਾਰ (-ਰੂਪ) ਭਾਰ ਨਾਲ (ਸਦਾ) ਲੱਦਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਅੰਨੇਰੁ = ਹਨੇਰਾ। ਪੰਥੁ = (ਜ਼ਿੰਦਗੀ ਦਾ) ਰਸਤਾ। ਬਿਖੜਾ = ਔਖਾ। ਅਹੰਕਾਰ = ਅਹੰਕਾਰਿ ਨਾਲ। ਭਾਰਿ = ਭਾਰ ਨਾਲ। ਅਹੰਕਾਰਿ ਭਾਰਿ = ਅਹੰਕਾਰ (-ਰੂਪ) ਭਾਰ ਨਾਲ। ਲਦਿ ਲੀਜੈ = ਲਦਿਆ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sendero de la ignorancia y de la oscuridad es totalmente traicionero, y ahí se les ve cargados del insoportable peso del egoísmo."