[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ ਦਇਆਲ ਸੁਆਮੀ; ਸੰਤੁ ਭਗਤੁ ਜਨੁ ਸੋਈ ॥੨॥੫॥੩੬॥"
page = 680
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he alone is a saint, and he a devoted person, on whom the Lord is merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਹੀ ਸਾਧੂ ਹੇ ਤੇ ਓਹੀ ਭਗਤ ਪੁਰਸ਼ ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, he alone is a Saint, a devotee, and a humble servant of the Lord, to whom the Lord and Master is merciful. ||2||5||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ! ਜਿਸ ਪਰ ਆਪ ਦਇਆਲ ਭਏ ਹੋ, ਸੋਈ ਤੇਰਾ ਸੰਤ ਭਗਤ ਉਤਮ ਦਾਸ ਹੈ॥੨॥੫॥੩੬॥☬ਨਾਮ ਜਾਪ ਕੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਪਹਿਰਾਵਿਆਂ ਨਾਲ ਭਗਤ ਨਹੀਂ ਬਣ ਜਾਈਦਾ) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ (ਤੇ, ਉਸ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਂਦਾ ਹੈ) ਉਹੀ ਮਨੁੱਖ ਸੰਤ ਹੈ ਭਗਤ ਹੈ ॥੨॥੫॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél sobre quien se posa la Misericordia de Dios, sólo él será el Devoto del Señor. (2-5-36)"