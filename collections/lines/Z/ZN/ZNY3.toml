[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਪੁਰਖ ਗੁਣਤਾਸਿ ॥"
page = 1147
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make supplication to be merciful unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਮੇਰੇ ਉਤੇ ਦਇਆਵਾਨ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Primal Lord God, Treasure of Virtue, please bless me with Your Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਨੋ ਕੇ (ਤਾਸਿ) ਸਮੂਹ ਪੂਰਨ ਪੁਰਖ! ਹਮਾਰੇ ਪੁਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਆਖਦਾ ਰਹੁ- ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ! ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਅਕਾਲ ਪੁਰਖ! ਮਿਹਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión de mí, oh Purusha,"