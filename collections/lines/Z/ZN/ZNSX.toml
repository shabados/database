[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਟਨ ਮੋ ਧਰ ਪਰ ਭਰਿ ਦਈ ॥"
page = 987

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She brought with her the pitchers full of sweets and dry-fruits."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਟਕਿਆਂ ਵਿਚ ਭਰ ਕੇ ਧਰਤੀ ਉਤੇ ਰਖ ਦਿੱਤੀ।"