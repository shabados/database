[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਲ ਤਮਾਲ ਬਡੇ ਜਹ ਬ੍ਰਯਾਲ; ਨਿਹਾਲ ਤਿਨੈ ਕਛੁ ਨ ਡਰ ਪੈਹੋ ॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Seeing the reptiles as tall as trees, I will be dreaded."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਲ ਅਤੇ ਤਮਾਲ (ਬ੍ਰਿਛਾਂ) ਵਰਗੇ ਸੱਪਾਂ ਨੂੰ ਵੇਖ ਕੇ ਬਿਲਕੁਲ ਨਹੀਂ ਡਰਾਂਗੀ।"