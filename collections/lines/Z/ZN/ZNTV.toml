[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੁ ਦਾਨ ਗਜ ਦਾਨ. ਸਿਹਜਾ ਨਾਰੀ. ਭੂਮਿ ਦਾਨ; ਐਸੋ ਦਾਨੁ ਨਿਤ ਨਿਤਹਿ ਕੀਜੈ ॥"
page = 973
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I f man makes gifts of horses, gifts of elephants, Gifts of women with their couches and lands, and Makes such gifts of women with their couches and lands, and makes such gifts ever and ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਘੋੜਿਆਂ ਦੀਆਂ ਦਾਤਾ, ਹਾਥੀਆਂ ਦੀਆਂ ਦਾਤਾ, ਪਲੰਘਾ ਸਣੇ ਇਸਤ੍ਰੀਆਂ ਤੇ ਜ਼ਮੀਨਾਂ ਦੀਆਂ ਦਾਤਾਂ ਦੇਵੇ ਅਤੇ ਐਹੋ ਜੇਹੀਆਂ ਬਖਸ਼ੀਸਾਂ ਸਦਾ ਤੇ ਸਦਾ ਹੀ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone may give away horses and elephants, or women on their beds, or land; he may give such gifts over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੋੜਿਓਂ ਕੇ ਦਾਨ, ਹਾਥੀਓਂ ਕਾ ਦਾਨੁ, ਸਿਹਜਾ ਸਮੇਤ ਇਸਤ੍ਰੀ ਔ ਪ੍ਰਿਥ੍ਵੀ ਕਾ ਦਾਨ, ਐਸਾ ਦਾਨ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਜੇ ਘੋੜੇ ਦਾਨ ਕਰੀਏ, ਹਾਥੀ ਦਾਨ ਕਰੀਏ, ਸੇਜ ਦਾਨ ਕਰੀਏ, ਵਹੁਟੀ ਦਾਨ ਕਰ ਦੇਈਏ, ਆਪਣੀ ਜ਼ਿਮੀਂ ਦਾਨ ਕਰ ਦੇਈਏ; ਜੇ ਸਦਾ ਹੀ ਅਜਿਹਾ (ਕੋਈ ਨ ਕੋਈ) ਦਾਨ ਕਰਦੇ ਹੀ ਰਹੀਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno regala caballos, elefantes, tierras o esclavos o se ofrece a los dioses"