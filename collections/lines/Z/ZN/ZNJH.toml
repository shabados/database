[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਕਾਸੀ ਪਾਤਾਲਿ ਤੂੰ; ਤ੍ਰਿਭਵਣਿ ਰਹਿਆ ਸਮਾਇ ॥"
page = 62
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord! art contained in firmament, nether region and the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ ਸਾਹਿਬ! ਅਸਮਾਨ ਪਇਆਲ ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਪਰੀ-ਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading throughout the Akaashic Ethers, the nether regions and the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਅਕਾਸ ਮੇਂ ਜੋ ਮਹਰਜਨ ਤਪ ਸਤਲੋਕ ਹੈਂ ਔਰ (ਪਤਾਲ) ਅਤਲ ਵਿਤਲਾਦਿ ਜੋ ਨੀਚੇ ਕੇ ਲੋਕ ਹੈਂ ਅਰਥਾਤ ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਤੂੰ  ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਕਾਸਾਂ ਵਿਚ ਪਾਤਾਲ ਵਿਚ ਤਿੰਨਾਂ ਹੀ ਭਵਨਾਂ ਵਿਚ ਤੂੰ ਆਪ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣਿ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਾਲੇ ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor estás en los cielos, en los mundos inferiores, y en los tres mundos también."