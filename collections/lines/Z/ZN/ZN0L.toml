type = "primary"
data = "ਅੰਤਿ ਭਜੇ ਭਯ ਮਾਨਿ ਅਧੀਰੰ ॥੨੭॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Showing the blows of the swords and arrows, the warriors fled away ultimately in great fear.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਅੰਤ ਵਿਚ ਭੈਭੀਤ ਅਤੇ ਅਧੀਰ ਹੋ ਕੇ ਭਜ ਜਾਂਦੇ ਸਨ ॥੨੭॥"