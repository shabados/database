[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਜੋ ਆਪਣੇ ਘਰ ਦੇ ਅੰਦਰ ਹੀ ਉਸ ਮਹਾਨ ਰੱਬ ਦੇ ਜਲਵੇ ਨੂੰ ਵੇਖ ਸਕੇਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਅੰਦਰੂਨਿ ਖ਼ਾਨਾ ਬੀਨੀ ਖ਼ੁਦਾਇ ਖ਼ਾਸ ।੪੨।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Therefore, we should meditate on His Naam; in fact, we should only remember Him. (47)"