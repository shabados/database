[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਹਰਿ ਨਾਮੁ ਸਮੑਾਲਿ ॥"
page = 1129
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, meditate thou on God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, dwell upon the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਸੇ (ਹਰਿ) ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਸਮਾਲ, ਭਾਵ ਜਪਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਦਾ ਪਾਤ੍ਰ ਬਣ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces el Nombre por la Gracia del Guru,"