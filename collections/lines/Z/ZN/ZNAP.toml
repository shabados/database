[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪੂਜਾ. ਮੈ ਬਹੁ ਬਿਧਿ ਖੋਜੀ; ਸਾ ਪੂਜਾ. ਜਿ ਹਰਿ ਭਾਵਾਸਿ ॥"
page = 1304
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Various Kings of worship I have scrutinized in many a way, That alone is the real worship which is pleasing to my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਉਪਾਸ਼ਨਾਵਾ ਮੈਂ ਬਹੁਤੇਰਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਪੜਤਾਲੀਆਂ ਹਨ। ਕੇਵਲ ਉਹ ਹੀ ਅਸਲ ਉਪਾਸ਼ਨਾ ਹੈ, ਜੋ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have studied countless ways of worship in all sorts of ways, but that alone is worship, which is pleasing to the Lord's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਦੀ ਜੋ ਪੂਜਾ ਹੈ, ਸੋ ਮੈਨੇ ਬਹੁਤ ਬਿਧੀਓਂ ਕਰ ਖੋਜੀ ਹੈ, ਪ੍ਰੰਤੂ ਸੋ ਪੂਜਾ ਸ੍ਰੇਸ਼੍ਟ ਹੈ, ਜੋ ਹਰੀ ਤੇਰੇ ਕੋ ਭਾਇ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਅਨੇਕਾਂ ਪੂਜਾ (ਹੋ ਰਹੀਆਂ ਹਨ) ਮੈਂ (ਇਹਨਾਂ ਦੀ) ਕਈ ਤਰ੍ਹਾਂ ਖੋਜ-ਭਾਲ ਕੀਤੀ ਹੈ, (ਪਰ) ਉਹੀ ਪੂਜਾ (ਸ੍ਰੇਸ਼ਟ) ਹੈ ਜਿਹੜੀ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ (ਜਿਸ ਨਾਲ ਪਰਮਾਤਮਾ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਬਿਧਿ = ਕਈ ਤਰ੍ਹਾਂ। ਸਾ = ਉਹੀ। ਜਿ = ਜਿਹੜੀ। ਹਰਿ ਭਾਵਾਸਿ = ਹਰੀ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He estudiado innumerables formas de alabanza, pero sólo será una Alabanza aquélla que complace la Voluntad del Señor."