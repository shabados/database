[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਸਿਮਰੀ; ਸਿਵਰਿਆ ਨਹੀ ਜਾਇ ॥"
page = 661
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How am I to remember the Lord? Him, I can remember not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਭਜਨ ਕਰਾਂ? ਉਸ ਦਾ ਸਿਮਰਨ ਮੈਂ ਕਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I remember the Lord in meditation? I cannot meditate on Him in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਬਾਣੀ ਕਰ (ਸਿਵਰਿਆ) ਵਿਸ਼ੇ ਕੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਸਿਮਰਨ (ਕਿਉ) ਕੈਸੇ ਕਰੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚਲਾਕੀ ਜਾਂ ਧੱਕੇ ਨਾਲ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਫਿਰ ਮੈਂ ਕਿਵੇਂ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo vivir en mi Dios? Mi mente no descansa de la angustia y mi Alma sufre."