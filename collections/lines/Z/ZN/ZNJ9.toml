[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਰਬ ਗੰਜਨ ਦੁਸਟ ਭੰਜਨ ਮੁਕਤਿ ਦਾਇਕ ਕਾਮ ॥੮੪॥"
page = 5
line = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the Destroyer of ego, the vanquisher of tyrants and performer of works leading to salvation.84."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈ, ਦੁਸ਼ਟਾਂ ਦਾ ਦਮਨ ਕਰਨ ਵਾਲਾ, ਮੁਕਤੀਦਾਤਾ ਅਤੇ ਕਾਮਨਾਵਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ ॥੮੪॥"