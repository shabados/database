[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋਰਿ ਨਾਨਕੁ. ਸਰਨਿ ਆਇਓ; ਗੋੁਪਾਲ ਪੁਰਖ ਅਪਾਰ ॥੪॥੧॥੧੨੯॥"
page = 1229
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining his hands, Nanak has sought the protection of his Infinite Lord, the Cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ-ਬੰਨ੍ਹ ਕੇ, ਨਾਨਕ ਨੇ ਜਗਤ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਆਪਣੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With his palms pressed together, Nanak has come to the Sanctuary of the Primal Being, the Infinite Lord God. ||4||1||129||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ ਪੁਰਖ ਗੋਪਾਲ! ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਹਾਥ ਜੋੜ ਕਰ ਆਪ ਕੀ ਸ਼ਰਣ ਆਇਆ ਹੂੰ, ਭਾਵ ਸੇ ਮੇਰੀ ਰਖਿਆ ਕਰੀਏ॥੪॥੧॥੧੨੯॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਹੇ ਅਕਾਲ ਪੁਰਖ! ਹੇ ਬੇਅੰਤ! ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਨਾਨਕ (ਤੇਰੀ) ਸਰਨ ਆਇਆ ਹੈ (ਇਸ ਦੀ ਭੀ ਰੱਖਿਆ ਕਰ) ॥੪॥੧॥੧੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਜੋਰਿ = ਜੋੜ ਕੇ। ਗਪਾਲ = {ਇਥੇ ਪਾਠ 'ਗੁਪਾਲ' ਕਰਨਾ ਹੈ। ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਗੋਪਾਲ'}। ਅਪਾਰ = ਹੇ ਬੇਅੰਤ ॥੪॥੧॥੧੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha buscado Tu Refugio, con toda Humildad, oh Dios Infinito e Insondable, sálvalo por Tu Misericordia. (4-1-129)"