[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਲਕ ਹੀਣੰ. ਜਥਾ ਬਿਪ੍ਰਾ; ਅਮਰ ਹੀਣੰ. ਜਥਾ ਰਾਜਨਹ ॥"
page = 1359
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is a Brahman without a sacred mark, a king without command,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਟਿੱਕੇ ਦੇ ਬਗੈਰ ਬ੍ਰਹਮਣ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਫੁਰਮਾਨ ਦੇ ਬਗੈਰ ਪਾਤਿਸ਼ਾਹ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a Brahmin without a sacred mark on his forehead, or a king without the power of command,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤਿਲਕ ਤੇ ਰਹਿਤ ਬ੍ਰਹਮਣ ਕਾ ਦਰਸਨ ਸ੍ਰੇਸਟ ਨਹੀਂ ਔਰ ਜੈਸੇ ਹੁਕਮ ਤੇ ਰਹਿਤ ਰਾਜਾ ਸੋਭਾ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤਿਲਕ ਤੋਂ ਬਿਨਾ ਬ੍ਰਾਹਮਣ, ਜਿਵੇਂ ਹੁਕਮ (ਦੀ ਸਮਰਥਾ) ਤੋਂ ਬਿਨਾ ਰਾਜਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el Brahmán, sin su marca sagrada sobre su frente o el rey sin poder para comandar,"