[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੋਬਿੰਦ; ਗੁਰੂ ਗੋਪਾਲ ॥"
page = 869
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Master of the Universe and Guru, The cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਅਮਲਾਂ ਦੇ ਮਾਲਕ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਦੁਨੀਆ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Lord of the Universe, the Guru is the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਰੂਪ ਹੈਂ, ਪੁਨਾ ਬੇਦੋਂ ਕੀ ਮ੍ਰਿਜਾਦਾ ਕੇ ਪਾਲਨੇ ਵਾਲੇ ਗੁਰੂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਗੋਬਿੰਦ (ਦਾ ਰੂਪ) ਹੈ, ਗੁਰੂ ਗੋਪਾਲ (ਦਾ ਰੂਪ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es Gobind, el Sostenedor de la tierra;"