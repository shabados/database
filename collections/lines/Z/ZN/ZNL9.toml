[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤਿ ਵੜੈ ਵੜਿ ਬੀਉ ਹੋਇ; ਜੜ ਅੰਦਰਿ ਜੰਮੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The seed enters the earth and settles in the form of root."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਧਰਤੀ ਤੇ) ਬੋਹੜ ਬੀਜ ਦਾ ਰੂਪ ਬਣਕੇ ਧਰਤੀ ਵਿਖੇ ਵੜਦਾ ਹੈ (ਫੇਰ) ਉਸ ਦੀ ਜੜ੍ਹ ਅੰਦਰ ਜੰਮਦੀ ਹੈ।"