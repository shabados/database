[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹੂੰ ਹਾਥ ਪੀਟਤ ਭਈ; ਜਰਿਯੋ ਜਰਿਯੋ ਗ੍ਰਿਹ ਭਾਖਿ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She started to lament aloud beating her breast, ‘My house is on fire, my house is burning.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਘਰ ਸੜ ਗਿਆ, ਘਰ ਸੜ ਗਿਆ' ਕਹਿ ਕੇ (ਉਹ) ਦੋਹਾਂ ਹੱਥਾਂ ਨਾਲ ਪਿਟਣ ਲਗੀ।"