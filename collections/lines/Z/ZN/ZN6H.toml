[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਦੀਨੇ ਧਨ ਸਰੈ; ਤ ਕੋ ਧਨ ਦੇਵਈ ॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If one abandons the opulence, why would one go after wealth?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ) ਬਿਨਾ ਧਨ ਦਿੱਤੇ (ਕੰਮ) ਬਣ ਜਾਂਦਾ ਹੋਵੇ ਤਾਂ ਕੌਣ ਧਨ ਦੇਵੇਗਾ।"