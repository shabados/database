[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦ੍ਰਿਸਟਿ; ਸਾਚਾ ਆਕਾਰੁ ॥"
page = 283
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is his vision and true is his form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਨਜ਼ਰ ਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is his vision; true is his form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਹੀ ਤਿਸ ਕੀ ਦ੍ਰਿਸਟੀ ਹੈ, ਭਾਵ ਸੇ ਸਰਬ ਸ੍ਰਿਸਟੀ ਕੋ ਨੇਤ੍ਰੋਂ ਕਰ ਬ੍ਰਹਮ ਰੂਪ ਦੇਖਤਾ ਹੈ ਔ ਤਿਸ ਕਾ ਆਕਾਰ ਭੀ (ਸਾਚਾ) ਸਫਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਨਜ਼ਰ ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੀ ਹੋਈ ਹੈ, (ਤਾਹੀਏਂ) ਸਾਰਾ ਦ੍ਰਿਸ਼ਟਮਾਨ ਜਗਤ (ਉਸ ਨੂੰ) ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera su vision , verdadera forma."