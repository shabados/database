[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬੈ ਦੁਸਟ ਜਿਤੈ ਕੀਯੋ ਬੇਦ ਉਧਾਰੰ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who destroyed the enemies and protected the Vedas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਰੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਜਿਤਿਆ ਅਤੇ ਵੇਦਾਂ ਦਾ ਉੱਧਾਰ ਕੀਤਾ।"