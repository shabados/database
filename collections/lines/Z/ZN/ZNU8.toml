[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਮਿਲਿ ਮਾਰੇ ਪੰਚ ਸੂਰਬੀਰ; ਐਸੋ ਕਉਨੁ ਬਲੀ ਰੇ ॥"
page = 404
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is there such a powerful person, who has seized and destroyed the five puissant heroes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਜੋਰਾਵਰ ਪੁਰਸ਼ ਕਿਹੜਾ ਹੈ, ਜਿਸ ਨੇ ਪੰਜਾਂ ਬਲਵਾਨ ਸੂਰਮਿਆਂ ਨੂੰ ਫੜ ਕੇ ਮਾਰ ਮੁਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who has seized and conquered the five powerful fighters? Is there anyone strong enough?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਸਤਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਪੰਚ ਸੂਰਮੇ ਕਾਮਾਦਿਕ ਮਾਰੇ ਹੈਂ, ਐਸਾ ਕੌਨ ਬਲਵਾਨ ਹੈ ਅਰਥਾਤ ਐਸਾ ਨਿਰਬਿਕਾਰ ਪੁਰਸ਼ ਦੁਰਲਭ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਸਾ ਬਲਵਾਨ ਮਨੁੱਖ ਹੈ ਜਿਸ ਨੇ (ਗੁਰੂ ਨੂੰ) ਮਿਲ ਕੇ ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਸੂਰਮਿਆਂ ਨੂੰ ਮਾਰ ਲਿਆ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha vencido a los cinco ladrones, oh, ¿quién es y dónde está, ese ser de tal bravura?"