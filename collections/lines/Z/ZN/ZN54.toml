[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ; ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰਿ ॥"
page = 1259
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They meditate on the Lord's Name and keep the Lord enshrined in their mind, Thus do they obtain present salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਅਤੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾਈ ਰਖਦੇ ਹਨ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਜੀਉਂਦੇ ਜੀ ਹੀ ਮੁਕਤੀ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Name of the Lord, they are Jivan-mukta, liberated while yet alive. They enshrine the Lord within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਜੀਵਨ ਮੁਕਤੀਓਂ ਨੇ ਹਰਿ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਿਆਇਆ ਹੈ ਔਰ ਹਰੀ ਰਿਦੇ ਮੇਂ ਧਾਰਿ ਰਖਿਆ ਹੈ, ਭਾਵ ਜਾਪ ਅਰ ਧ੍ਯਾਨੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ, ਉਹ ਜੀਊਂਦੇ ਹੀ (ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦੇ ਹੋਏ ਹੀ) ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਮੁਕਤਿ = ਜਿਨ੍ਹਾਂ ਨੂੰ ਜੀਊਂਦਿਆਂ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Nombre del Señor se convierten en Yivan Mukta, liberados en vida."