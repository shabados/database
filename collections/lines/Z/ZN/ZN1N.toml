[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਦਕ ਹੋਇ; ਬੰਧ ਸੁਧਿ ਲਹੈ ॥੨੯॥"
page = 342
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one becomes the thinker of the Lord, He takes care of him like a relation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਵਾਲਾ ਹੋ ਜਾਏ ਤਾਂ ਉਹ ਉਸ ਦੀ ਰਿਸ਼ਤੇਦਾਰ ਦੀ ਤਰ੍ਹਾਂ ਖ਼ਬਰਸਾਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you turn your thoughts to the Lord, the Lord will take care of you like a relative. ||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੰਦਕ) ਬੰਦਗੀ ਕਰਨੇ ਵਾਲਾ ਹੈ ਤਿਸ ਕੀ ਵਾਹਿਗੁਰੂ (ਬੰਧ) ਸੰਬੰਧੀ ਹੋ ਕਰ (ਸੁਧਿ) ਖਬਰ ਲੇਤਾ ਹੈ॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਦਾ) ਢਾਡੀ ਬਣ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਜ਼ੰਜੀਰਾਂ ਦਾ ਭੇਤ ਪਾ ਲੈਂਦਾ ਹੈ (ਤੇ ਇਹਨਾਂ ਦੇ ਧੋਖੇ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ) ॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦਕ = {ਸੰ: ਵੰਦਕ} ਉਸਤਤ ਕਰਨ ਵਾਲਾ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਵਾਲਾ, ਢਾਡੀ। ਬੰਧ = ਜਕੜ, ਜ਼ੰਜੀਰ। ਸੁਧਿ = ਸੂਝ, ਸਮਝ। ਬੰਧ ਸੁਧਿ = ਬੰਦਾਂ ਦੀ ਸੂਝ, (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਜ਼ੰਜੀਰਾਂ ਦੀ ਸਮਝ। ਲਹੈ = ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si entonas tus pensamientos en el Señor, Él te cuidará como a un pariente. (29)"