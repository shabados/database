[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰ ਰਸਾਲ ਤੂ ॥੧॥"
page = 1231
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous and the 'Home of elixir are Thou, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਹਣਾ ਸੁਨੱਖਾ ਅਤੇ ਅੰਮ੍ਰਿਤ ਦਾ ਘਰ ਹੈ। ਤੂੰ ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Beautiful, the Source of Nectar. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸੁੰਦਰ ਅਰ ਤੂੰ ਰਸ ਕਾ ਘਰ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੋਹਣਾ ਹੈਂ, ਤੂੰ ਸਭ ਰਸਾਂ ਦਾ ਸੋਮਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡tan Bello eres y tan Íntegro, oh Dios! (1)"