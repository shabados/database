[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਅੰਤ ਗੁਣ ਅਨੇਕ ਮਹਿਮਾ; ਕੀਮਤਿ ਕਛੂ. ਨ ਜਾਇ ਕਹੀ ॥"
page = 458
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has infinite virtues and limitless greatness and His worth cannot be told even a little."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਓੜਕ ਖੂਬੀਆਂ ਅਤੇ ਘਣੇਰੀਆਂ ਸਿਫਤਾਂ ਵਾਲਾ ਹੈ ਸੁਆਮੀ। ਉਸ ਦਾ ਮੁੱਲ ਥੋੜਾ ਜਿੰਨਾ ਭੀ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Glorious Virtues are infinite, and His greatness is unlimited. His value cannot be described at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਗੁਣ ਬਿਅੰਤ ਹੈਂ ਅਨੇਕ ਰਿਖੀ ਮੁਨੀ ਜਿਸ ਦੀ ਮਹਿਮਾ ਕਰਤੇ ਹੈਂ। ਤਉ ਭੀ ਕੀਮਤ ਕੁਛ ਨਹੀਂ ਕਹੀ ਜਾਤੀ ਹੈ, ਭਾਵ ਇਦੰਤਾ ਕਰ ਕਹਿ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਬੇਅੰਤ ਗੁਣ ਹਨ, ਅਨੇਕਾਂ ਵਡਿਆਈਆਂ ਹਨ, ਉਸ (ਦੀ ਬਜ਼ੁਰਗੀ) ਦਾ ਰਤਾ ਭਰ ਭੀ ਮੁੱਲ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਵਡਿਆਈ। ਕਛੂ = ਕੁਝ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De infinita Gloria y de méritos sin fin es Él; nadie puede imaginar Su Valor."