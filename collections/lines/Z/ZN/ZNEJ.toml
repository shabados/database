[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਆਮਿ ਧ੍ਰੋਹੀ ਅਕਿਰਤਘਣੁ; ਬਾਮਣ ਗਊ ਵਿਸਾਹਿ ਮਰਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ungrateful person betrays his master and treacherously kills brahmins and cows."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਮ ਘਾਤੀ, ਅਕਿਰਤਘਣ, ਬ੍ਰਾਹਮਣ, ਗਊ ਨੂੰ ਜੋ ਕਿ ਆਪਣਾ ਭਰੋਸਾ ਦੇਕੇ ਮਰਵਾ ਸਿੱਟੇ, (ਐਸੇ ਪਾਪੀ)।"