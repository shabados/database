[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕ; ਹਮ ਤਾ ਕੇ ਦਾਸ ॥੯॥੮॥"
page = 224
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "prays Nanak, I am a servant of His"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਸ ਦਾ ਸੇਵਕ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- prays Nanak, I am his servant. ||9||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਨ ਕੇ ਦਾਸ ਹੈਂ॥੯॥੮॥☬ਇਸ ਸਬਦ ਪਰ ਪੌਰਾਣ ਕਾ ਪ੍ਰਸੰਗ ਬਹੁਤ ਹੈ ਬਿਸਤਾਰ ਕੇ ਭਯ ਸੇ ਨਹੀਂ ਲਿਖੇ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ,-ਮੈਂ ਭੀ ਉਸ ਗੁਰੂ ਦਾ ਦਾਸ ਹਾਂ ॥੯॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਣਵਤਿ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਤਾ ਕੇ = ਉਸ (ਗੁਰੂ) ਦੇ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive en el Verdadero Amor del Señor.  (9-8)"