[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਲਖ ਸੰਤ ਜਨ; ਕੇਤੜਿਆਂ ਨਿਜ ਭਗਤਿ ਭੰਡਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of saints are there who continuously go on filling the coffers of their devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਲੱਖ ਸੰਤ ਜਨ (ਸ਼ਾਂਤ ਆਤਮਾ) ਹਨ, ਕਿਤਨੇ ਪ੍ਰੇਮਾ ਭਗਤੀ ਦੇ ਭੰਡਾਰੀ ਹਨ (ਭਾਵ ਭਗਤੀ ਦਾ ਹੀ ਉਪਦੇਸ਼ਕਰਦੇ ਹਨ)।"