[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੋਹਨੀ ਮਗਨ; ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਪ੍ਰਾਨ ॥ ਕੋਊ ਤਿਆਗੈ ਵਿਰਲਾ ॥੨॥"
page = 380
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is intoxicated with the great mammon, which is dearer to him than his sweet life. Few are they who forsake her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਪਰਮ ਮਾਇਆ ਨਾਲ ਨਸ਼ਈ ਹੋਇਆ ਹੈ, ਜੋ ਕਿ ਉਸ ਨੂੰ ਆਪਣੀ ਮਿਠੜੀ ਜਿੰਦਗੀ ਨਾਲੋਂ ਵੀ ਪਿਆਰੀ ਹੈ। ਬਹੁਤ ਹੀ ਥੋੜੇ ਉਸ ਨੂੰ ਤਲਾਂਜਲੀ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is intoxicated with the great enticement of Maya, which is dearer to him than life. How rare is the one who renounces it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪ੍ਰੀਤਿ ਪੂਰਬਕ (ਮਹਾ ਮੋਹਨੀ) ਅਤੀ ਮੋਹਨੇ ਵਾਲੀ ਮਾਯਾ ਮੇਂ ਮਗਨ ਹੋ ਰਹਾ ਹੈ, ਪ੍ਰਾਣੋਂ ਸੇ ਭੀ ਪਿਆਰੀ ਲਗ ਰਹੀ ਹੈ॥ ਤਿਸ ਕੋ ਕੋਈ ਬਿਰਲਾ ਤਿਆਗਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੀ ਬਲੀ ਮਾਇਆ ਵਿਚ ਲੁਕਾਈ ਮਸਤ ਪਈ ਹੈ, (ਮਾਇਆ ਨਾਲ ਇਹ) ਪ੍ਰੀਤ ਜਿੰਦ ਨਾਲੋਂ ਭੀ ਪਿਆਰੀ ਲੱਗ ਰਹੀ ਹੈ। ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ ਇਸ ਪ੍ਰੀਤਿ ਨੂੰ) ਛੱਡਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨੀ = ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੀ ਮਾਇਆ। ਮਗਨ = ਮਸਤ। ਪ੍ਰਿਅ = ਪਿਆਰੀ। ਪ੍ਰਾਨ = ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres están intoxicados con la infatuación de Maya, ya que es su ritmo vital, por eso es extraordinario aquél que la abandona. (2)"