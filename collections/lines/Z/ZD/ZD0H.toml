[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਿੰਤਾਮਣਿ ਗੁਰੁ ਛਡਿ ਕੈ; ਚਿੰਤਾਮਣਿ ਚਿੰਤਾ ਨ ਗਵਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The traditional wish fulfilling fabulous gem (chintamani) cannot remove anxiety if one could not cultivate the Guru, chintamani."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਚਿੰਤਾਮਣੀ ਨੂੰ ਛੱਡ ਕੇ, ਚਿੰਤਾਮਣੀ (ਚਿੰਤਾ ਪੂਰਨ ਵਾਲਾ ਮੰਨਿਆਂ ਹੋਇਆ ਪੱਥਰ) ਚਿਤ ਦੀ ਚਿੰਤਾ ਨਹੀਂ ਹਟਾਉਂਦੀ।"