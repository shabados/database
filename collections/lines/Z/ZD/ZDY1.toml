[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਗਤਿ ਮਿਤਿ; ਤੁਮ ਹੀ ਜਾਨੀ ॥"
page = 268
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine condition and extent thou alone knowest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਵਸਥਾ ਅਤੇ ਵਿਸਥਾਰ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your state and extent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਗਤੀ ਕੀ (ਮਿਤਿ) ਮ੍ਰਿਯਾਦਾ ਆਪਨੇ ਹੀ ਜਾਣੀ ਹੈ ਅਰਥਾਤ ਸਭ ਆਪ ਹੀ ਜਾਨਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈਂ-ਇਹ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solo tu conoces tus limites."