[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮਈਆ ਗੁਨ ਗਾਈਐ ॥"
page = 337
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chant thou the praises of the Pervading Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ (ਰਮਈਆ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਨ ਕੋ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਈਆ = ਸੋਹਣਾ ਰਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita la Alabanza del Señor,"