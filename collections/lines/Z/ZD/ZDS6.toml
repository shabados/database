[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਨ ਆਵੈ; ਮਾਇਆ ਪਾਛੈ ਪਾਵੈ ॥"
page = 279
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Satisfaction he attains not in his pursuit of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਦੀ ਖੌਜ ਭਾਲ ਅੰਦਰ ਉਸ ਨੂੰ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Satisfaction is not obtained by chasing after Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਕ ਪਾਦਰਥੋਂ ਸੇ ਇਸ ਕੋ ਤ੍ਰਿਪਤਿ ਆਵਤੀ ਨਹੀਂ (ਪਾਛੈ ਪਾਵੈ) ਸੰਚਯ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਜਮ੍ਹਾ ਕਰੀ ਜਾਂਦਾ ਹੈ, (ਪਰ) ਰੱਜਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca estará satisfecho con lo que atesore."