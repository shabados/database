[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਸੇਵੀਅਲੇ; ਰਾਮਨਾ ॥"
page = 476
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherefore meditate on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, therefore, on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਰਾਮ ਜੋ ਪੁਨਾ ਪੁਰਖ ਹੈ ਤਿਸ ਕਾ ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਸਭ ਤੋਂ ਚੰਗੀ ਗੱਲ ਇਹ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਤੇ = ਤਾਂ ਫਿਰ, ਤਾਂ ਫਿਰ ਚੰਗੀ ਗੱਲ ਇਹ ਹੈ ਕਿ। ਸੇਵੀਅਲੇ = ਸਿਮਰਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, uno debería de alabar sólo a su Señor, porque a aquél que prueba el Sabor del Amor del Señor,"