[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰੀ ਬਾਹਰੀ; ਸਭ ਕਰਣ ਪਲਾਹ ਕਰੇਇ ॥੨॥"
page = 1280
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, all those, who are shorn of God's grace, make lamentations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਸਾਰੀਆਂ ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਤੋਂ ਸੱਖਣੀਆਂ ਹਨ, ਵਿਰਲਾਪ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, all those who lack this Grace, cry and weep and wail. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸ੍ਰਿਸ੍ਟੀ ਨਦਰੀ ਕੀ ਕਿਰਪਾ ਨਦਰ ਸੇ ਬਾਹਰ ਹੈ, ਸੋ ਸਭ (ਕਰਣ ਪਲਾਹ) ਕੀਰਣੇ ਅਰਥਾਤ ਰੁਦਨ ਕਰਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਤੋਂ ਬਿਨਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤਰਲੈ ਲੈ ਰਹੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣਪਲਾਹ = (ਸੰ: ਕਰੁਣਾ-ਪ੍ਰਲਾਪ। ਕਰੁਣਾ = ਤਰਸ। ਪ੍ਰਲਾਪ = ਵਿਰਲਾਪ) ਉਹ ਵਿਰਲਾਪ ਜੋ ਤਰਸ ਪੈਦਾ ਕਰੇ, ਤਰਲੇ, ਕੀਰਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, quienes están privados de su Gracia lloran, sollozan y se acongojan. (2)"