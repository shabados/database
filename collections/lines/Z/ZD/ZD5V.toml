[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ ਭੁਲਾਣੇ. ਸਿ ਮਨਮੁਖ ਕਹੀਅਹਿ; ਨਾ ਉਰਵਾਰਿ. ਨ ਪਾਰੇ ॥੩॥"
page = 797
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who stray in doubt, are termed as apostates. They are neither on this side nor on the yonder one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦੇ ਹਨ, ਉਹ ਅਧਰਮੀ ਆਖਾ ਜਾਂਦੇ ਹਨ। ਉਹ ਨਾਂ ਉਰਲੇ ਕਿਨਾਰੇ ਤੇਹਨ ਅਤੇ ਨਾਂ ਹੀ ਪਰਲੇ ਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who wander around, deluded by doubt, are called manmukhs; they are neither on this side, nor on the other side. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਅਗਯਾਨ ਕਰ ਭਰਮ ਮੇਂ ਲਗ ਕਰ ਤੇਰੇ ਸੇ ਭੂਲੇ ਹੂਏ ਹੈਂ, ਸੋ ਮਨਮੁਖ ਕਹੀਤੇ ਹੈਂ। ਔਰ ਵਹੁ ਸੰਸਾਰ ਸਮੁਦ੍ਰ ਤੇ ਨਾ ਉਰਾਰ ਨਾ ਪਾਰ ਹੋਤੇ ਭਏ, ਬੀਚ ਹੀ ਜਨਮ ਮ੍ਰਿਤੁ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੇ ਬੰਦੇ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਬੰਦੇ ਮਨਮੁਖ ਕਹੇ ਜਾਂਦੇ ਹਨ (ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬੇ ਰਹਿੰਦੇ ਹਨ) ਉਹ ਨਾਹ ਉਰਲੇ ਪਾਸੇ ਜੋਗੇ ਅਤੇ ਨਾਹ ਪਾਰ ਲੰਘਣ ਜੋਗੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਣੇ = ਭੁੱਲੇ ਹੋਏ, ਕੁਰਾਹੇ ਪਏ ਹੋਏ। ਕਹੀਅਹਿ = ਕਹੇ ਜਾਂਦੇ ਹਨ। {ਕਹੀਐ = ਕਿਹਾ ਜਾਂਦਾ ਹੈ}। ਉਰਵਾਰਿ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ) ਉਰਲੇ ਪਾਸੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero los arrogantes Manmukjs, desviados por la duda, no están ni aquí ni allá(3)"