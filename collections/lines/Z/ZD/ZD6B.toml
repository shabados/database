[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬੋਹਿਥੁ; ਭੈ ਸਾਗਰ ਮਾਹਿ ॥"
page = 179
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the ship is helpful in the terrible ocean,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭਿਆਨਕ ਸਮੁੰਦਰ ਵਿੱਚ ਜਹਾਜ ਸਹਾਈ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a boat in the ocean of fear;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਹਾਜ ਭੈਦਾਇਕ ਸਮੁੰਦ੍ਰ ਮੇਂ ਰਖ੍ਯਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਵੇਂ ਡਰਾਵਣੇ ਸਮੁੰਦਰ ਵਿਚ ਜਹਾਜ਼ (ਮਨੁੱਖ ਨੂੰ ਡੁੱਬਣੋਂ ਬਚਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el barco te preserva en el mar agitado,"