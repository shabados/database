[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਸ ਪਾਰਸਿ, ਪਰਸਿ ਕਰਾਇਆ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Touching the philosopher's stone in the form of Guru, the gunnukhs also become philosopher's stone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੱਚੇ ਗੁਰੂ ਰੂਪ) ਪਾਰਸ ਨਾਲ ਪਰਸ ਕੇ ਆਪ ਭੀ ਪਾਰਸ ਹੋ ਜਾਂਦੇ ਹਨ।"