[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਕਬੀਰੁ. ਮਦਨ ਕੇ ਮਾਤੇ; ਹਿਰਦੈ ਦੇਖੁ ਬੀਚਾਰੀ ॥"
page = 336
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, \"O ye lust -intoxicated man, reflect on this in thy mind and see\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, \"ਓ ਤੂੰ ਕਾਮ ਦੇ ਮੱਤੇ ਹੋਏ ਬੰਦੇ! ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਸੋਚ ਸਮਝ ਤੇ ਵੇਖ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer: O you who are intoxicated with sexual desire, reflect upon this in your heart, and see."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਕਾਮ ਮੇਂ ਮਸਤ ਹੂਏ ਰਾਜਨ! ਹਿਰਦੇ ਮੇਂ ਵਿਚਾਰ ਕਰ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਕਾਮ-ਵਾਸ਼ਨਾ ਵਿਚ ਮੱਤੇ ਹੋਏ (ਰਾਜਨ!) ਮਨ ਵਿਚ ਸੋਚ ਕੇ ਵੇਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦਨ = ਕਾਮ ਵਾਸ਼ਨਾ। ਮਾਤੇ = ਮਸਤੇ ਹੋਏ। ਬੀਚਾਰੀ = ਵਿਚਾਰ ਕੇ, ਸੋਚ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
