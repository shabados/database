[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ, ਜਗਿ ਬਿਰਦੁ ਸਦਾਇਆ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord God came to be known in the world as benevolent to devotees."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਭਗਤ ਵਛਲ ਬਿਰਦ ਜਗਤ ਵਿਚੇ (ਸੱਚਾ) ਕਹਾਇਆ।"