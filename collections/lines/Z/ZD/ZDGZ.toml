[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ ਵਿਗੂਤੇ ॥"
page = 388
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By lust, wrath and pride, the mortals are ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਗਰੂਰ ਨੇ ਜੀਵ ਬਰਬਾਦ ਕਰ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, and egotism lead to ruin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤਿ ਹੀਨ ਪੁਰਖ ਕਾਮ ਕ੍ਰੋਧ ਹੰਕਾਰ ਕਰ (ਬਿਗੂਤੇ) ਖਰਾਬ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ-ਗ੍ਰਸੇ ਜੀਵ) ਕਾਮ ਵਿਚ, ਕ੍ਰੋਧ ਵਿਚ, ਅਹੰਕਾਰ ਵਿਚ (ਫਸ ਕੇ) ਖ਼ੁਆਰ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ ਵਿਚ। ਕ੍ਰੋਧਿ = ਕੋਧ ਵਿਚ। ਅਹੰਕਾਰਿ = ਅਹੰਕਾਰ ਵਿਚ। ਵਿਗੂਤੇ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la lujuria, en el enojo y en el ego, los hombres son destruidos;"