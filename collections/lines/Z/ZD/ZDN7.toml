[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਉਪਮਾ ਉਪਜੀ ਜੀਯ ਮੈ; ਰਨ ਭੂਮੀ ਕੋ ਮਾਨਹੁ ਭੂਖਨ ਦੀਨੇ ॥੮੪੦॥"
page = 380

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who had come, were also killed quickly and at that place the spectacle seemed like the offering of ornaments to the battlefield.840."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀ ਸੁੰਦਰਤਾ ਬਾਰੇ ਕਵੀ ਦੇ) ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ ਪੈਦਾ ਹੋਈ, ਮਾਨੋ ਰਣ-ਭੂਮੀ ਨੂੰ ਗਹਿਣੇ ਦਿੱਤੇ ਜਾ ਰਹੇ ਹੋਣ ॥੮੪੦॥"