[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਕਰਮ ਸਬ ਜੀਵ ਚਲਾਏ ॥੪॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sinful actions were explained and all the beings became absorbed in the actions of Dharma ( righteousness).4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਧਰਮ-ਕਰਮ ਵਿਚ ਲੀਨ ਕੀਤਾ ॥੪॥"