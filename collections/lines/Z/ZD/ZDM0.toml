[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਮਿਲਣੁ. ਨ ਪਾਇਨੀ; ਜੰਮਹਿ ਤੈ ਮਰਿ ਜਾਹਿ ॥"
page = 645
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over and over they come and go and cannot meet with their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਉਹ ਜੰਮਦੇ ਹਨ ਤੇ ਮਰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਨਹੀਂ ਮਿਲ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, they are born only to die; they cannot meet their Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਨਾ ਪੁਨਾ ਜਨਮਤੇ ਔਰ ਮਰ ਜਾਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਵਹੁ ਮਿਲਨਾ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਨਹੀਂ ਸਕਦੇ, ਮੁੜ ਮੁੜ ਜੰਮਦੇ ਤੇ ਮਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nace sólo para morir una y otra vez sin poder encontrar a su Dios."