[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਦੀਖਿਆ ਗਿਆਨ ਬਿਨੁ ਦਰਸਨ ਧਿਆਨ; ਭਾਉ ਬਿਨੁ ਭਗਤਿ ਨ ਕਥਨੀ ਭੈ ਭੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Without obtaining initiation from a True Guru, no knowledge is worthwhile. No contemplation is useful except that of the True Guru. No worship is worth anything if not performed love, nor any view point expressed can invite respect."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਬਿਧੀ ਪੂਰਬਕ ਗੁਰ ਉਪਦੇਸ਼ ਰੂਪ ਗੁਰ ਦੀਖ੍ਯਾ ਧਾਰੇ ਬਿਨਾਂ ਕਿਸੇ ਨੂੰ ਗਿਆਨ ਵਾਹਿਗੁਰੂ ਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਅਤੇ ਦਰਸ ਵਸਤੂ ਤਤ੍ਵ ਪਦਾਰਥ ਦੇਖੇ ਬਿਨਾਂ ਧਿਆਨ ਨਹੀਂ ਬੱਝ ਸਕਦਾ। ਐਸਾ ਹੀ ਭਉ ਭਾਵਨਾ ਭੌਣੀ ਵਾ ਸ਼ਰਧਾ ਜਦ ਤਕ ਨਾ ਪ੍ਰਗਟ ਹੋ ਆਵੇ ਭਗਤਿ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਾ ਭਜਨ ਦੀ ਲਗਨ ਨਹੀਂ ਉਤਪੰਨ ਹੋ ਸਕਦੀ। ਅਰੁ ਇਉਂ ਹੋਵੇ ਤਾਂ ਕਿਡਾ ਹੀ ਚਾਹੇ ਕੋਈ ਚਤੁਰਾ ਹੋਵੇ, ਪਰ ਓਸ ਦੀ ਕਥਨੀ ਭੈ ਭਿੰਨੀ ਭੈ ਸੰਜੁਗਤ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਭਾਵ ਐਸੇ ਪੁਰਖ ਦੀ ਜਿਸ ਦੇ ਗੁਰ ਦੀਖ੍ਯਾ ਹੀਨ ਹੋਣ ਕਰ ਕੇ ਗਿਆਨ ਨਹੀਂ ਤੇ ਦਰਸ਼ਨ ਬਿਨਾਂ ਹੋਣ ਕਰ ਕੇ ਜੋ ਧਿਆਨ ਤੋਂ ਬੰਚਿਤ ਤਥਾ ਸਰਧਾ ਭਗਤੀ ਬਿਨਾਂ ਹੈ, ਉਹ ਹਜਾਰਾਂ ਕਥਨੀਆਂ ਕਰਦਾ ਫਿਰੇ ਓਸ ਪਾਸੋਂ ਕਿਸੇ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਯਾ ਉਸ ਦੇ ਅੰਦਰ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਭਯ ਨਹੀਂ ਉਪਜ ਸਕਦਾ। ਜੀਕੂੰ ਕਿ:"