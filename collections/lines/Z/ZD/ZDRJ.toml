[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਉਗੁਣ ਚੁਣਿ ਚੁਣਿ, ਛਡਿ ਗੁਣ; ਪਰਹਰਿ ਹੀਰੇ ਫਟਕ ਪਰੋਂਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They pick up demerits and leave out merits; they reject the diamond and prepare the string of stones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਰੂਪੀ ਹੀਰਿਆਂ ਨੂੰ ਛਡਕੇ ਅਵਗੁਣ ਰੂਪੀ ਕਚਕੜੇ ਚੁਣ ਚੁਣਕੇ ਹਾਰ ਪਰੋ (ਗਲ) ਪਾਉਂਦੇ ਹਨ"