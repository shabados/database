[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਕੈ ਤੋਸੈ; ਦੁਨੀ. ਨ ਜਾਏ ॥੨॥"
page = 743
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by virtue of the viaticum of faith, the worldly success fails him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ; ਈਮਾਨ ਦੇ ਸਫਰ ਖਰਚ ਦੀ ਬਰਕਤ, ਸੰਸਾਰੀ ਕਾਮਯਾਬੀ ਉਸ ਨੂੰ ਪਿੱਠ ਨਹੀਂ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "has the supplies for God's Path. Worldly success shall not fail him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੀਨ ਕੈ ਤੋਸੈ) ਖਰਚ ਪਲੇ ਬੰਨਣੇ ਕਰ ਤਿਸ ਕੀ ਮਾਇਆ ਭੀ ਨਹੀਂ ਜਾਤੀ। ਭਾਵ ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਪਿਆਰੇ ਹੈਂ ਤਿਨ ਕੇ ਪੀਛੇ ਰਿਧੀਆਂ ਸਿਧੀਆਂ ਲਗੀਆਂ ਫਿਰਤੀਆਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰਦਿਆਂ ਉਸ ਦੀ ਇਹ ਦੁਨੀਆ ਭੀ ਨਹੀਂ ਵਿਗੜਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuenta con todos los insumos en el Sendero de Dios y no le va a faltar Éxito en el mundo entero. (2)"