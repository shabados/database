[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹ ਜਾਰਨ ਸੌ ਨਿਸੁ ਦਿਨ ਰਹਈ ॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fool used to get flattered on hearing this and started to designate himself as a saint."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਇਸਤਰੀ) ਰਾਤ ਦਿਨ ਯਾਰਾਂ ਨਾਲ ਰਹਿੰਦੀ"