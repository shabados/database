type = "primary"
data = "ਘਾਸ ਦਾਤ ਗਹਿ ਰਾਮ ਉਚਾਰੇ ॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this he took his clothes off, and started to nimble the grass (and said),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੰਦਾਂ ਵਿਚ ਘਾਹ ਲੈ ਕੇ ਰਾਮ ਰਾਮ ਉਚਾਰਨ ਲਗਾ।"