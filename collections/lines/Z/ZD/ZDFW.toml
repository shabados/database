asset = "DGDG"
type = "primary"
data = "ਜਾਨ ਲਏ ਜਾਨਾ ਮੈ ਤਬਤੇ ॥੫॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I know this fact from the very beginning (ancient times).5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਉਦੋਂ ਤੋਂ ਹੀ (ਇਹ ਸਭ ਕੁਝ) ਜਾਣ ਲਿਆ, ਜਦੋਂ ਤੋਂ (ਇਨ੍ਹਾਂ ਦਾ) ਨਾਮ ਧਰਿਆ ਗਿਆ ॥੫॥"