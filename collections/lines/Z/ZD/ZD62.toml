[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬਲਿਹਾਰੀ ਗੁਰ ਅਪੁਨੇ ਵਿਟਹੁ; ਜਿਤੁ ਆਤਮ ਰਾਮੁ ਪਛਾਨੈ ॥੩॥"
page = 1334
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever am I a sacrifice unto my Guru, through whom, I have realised the all-pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਉਤੋਂ ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to my Guru, through whom I have realized the Lord, the Supreme Soul. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਗੁਰੋਂ ਪਰ ਸਦਾ ਬਲਿਹਾਰੀ ਜਾਤਾ ਹੂੰ, ਜਿਨੋਂ ਕਰ ਕੇ ਹਮਨੇ ਅਪਨੇ ਆਪ ਕੋ ਰਮਾ ਹੂਆ ਪਛਾਨਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਉਹ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco para siempre mi ser en sacrificio a mi Guru, a través del Cual he tomado Conciencia del Señor, la Suprema Conciencia. (3)"