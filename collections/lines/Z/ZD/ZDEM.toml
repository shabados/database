[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਤੇ ਊਠਹਿ, ਅਨਿਕ ਤਰੰਗਾ ॥"
page = 736
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many waves arise in the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿੱਚ ਬਹੁਤ ਸਾਰੀਆਂ ਲਹਿਰਾਂ ਉਠਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless waves rise up from the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਤੇ ਅਨੇਕ ਤਰੰਗ ਉਠਤੇ ਹੈਂ, ਜੋ ਜਲ ਰੂਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਣੀ ਤੋਂ ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਉਠਦੀਆਂ ਹਨ (ਮੁੜ ਪਾਣੀ ਵਿਚ ਰਲ ਜਾਂਦੀਆਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchas son las olas que llegan a la playa;"