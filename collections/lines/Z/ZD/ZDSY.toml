[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਖਾਟਿ ਹੋਈਐ ਧਨਵੰਤਾ; ਅਪੁਨਾ ਪ੍ਰਭੂ ਧਿਆਈਐ ॥੩॥"
page = 1338
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on our Lord, we earn profit and thus becomes rich."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਕੇ ਅਸੀਂ ਨਫਾ ਕਮਾ ਕੇ ਧਨਾਢ ਹੋ ਜਾਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We earn the profit, and become wealthy, meditating on our God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਨੇ ਜਨਮ ਕਾ ਲਾਭ ਖਾਟ ਕਰ ਨਾਮ ਕੇ ਧਨਵੰਤ ਹੋ ਜਾਈਐ ਔਰ ਅਪਨਾ ਪ੍ਰਭੂ ਜੋ ਹੈ ਸਦਾ ਹੀ ਧਿਆਈਐ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, (ਉਸ ਦਾ ਨਾਮ ਹੀ ਅਸਲ ਧਨ ਹੈ, ਇਹ) ਲਾਭ ਖੱਟ ਕੇ ਧਨਵਾਨ ਬਣ ਜਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟਿ = ਖੱਟ ਕੇ। ਹੋਈਐ = ਹੋ ਜਾਈਦਾ ਹੈ। ਧਿਆਈਐ = ਧਿਆਉਣਾ ਚਾਹੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtenemos las ganancias y nos enriquecemos meditando en Nuestro Dios. (3)"