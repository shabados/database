[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮ ਅਗੋਚਰੁ ਅਪਰੰਪਰ ਸੁਆਮੀ; ਜਨ ਪਗਿ ਲਗਿ ਧਿਆਵਉ, ਹੋਇ ਦਾਸਨਿ ਦਾਸਾ ॥੧॥ ਰਹਾਉ ॥"
page = 841
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God is Unintelligible, Imperceptible and Infinite. I becoming the slave of the Lord's slave, by bowing to the feet of the saints and I meditate on Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਅਗਾਧ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਅੰਤ ਹੈ, ਸੰਤਾਂ ਦੇ ਚਰਣੀ ਪੈ ਅਤੇ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਬਣ, ਮੈਂ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, my Lord and Master, is inaccessible, unfathomable and unlimited. Grasping the feet of the Lord's humble servants, I meditate on Him, and become the slave of His slaves. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਅਗਮ ਅਗੋਚਰ ਅਪਰੰਪਰ ਜੋ ਸ੍ਵਾਮੀ ਹੈ, ਤਿਸ ਕੇ (ਜਨ) ਦਾਸੋਂ ਕੇ ਚਰਨੀ ਲਾਗ ਕੇ ਦਾਸਨ ਕੇ ਦਾਸ ਹੋਇ ਕਰਿ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ ਹੈ, ਉਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਮੈਂ ਤਾਂ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਸੰਤ ਜਨਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣ ਕੇ ਉਸ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es Insondable, Imperceptible e Infinito, y habito en Él, postrándome como esclavo, en el Refugio de los Pies de Su Santo.(1-Pausa)"