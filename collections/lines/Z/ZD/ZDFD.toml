[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਹਿ ਕਾਲ ਫਾਸਿ ਫਸੰਤ ॥੬॥"
page = 611

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who remember the Name of one Lord, they are not entrapped in the noose of death.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਲ ਦੇ ਫੰਧੇ ਵਿਚ ਨਹੀਂ ਫਸਦੇ ॥੬॥"