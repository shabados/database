[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਰਾਮਾਤ ਅਤੇ ਸਖੀਪਨ ਦੇ ਆਸਮਾਨ ਦਾ ਉਹ ਸੂਰਜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਮਾਇ ਕਰਾਮਾਤ ਰਾ ਆਫਤਾਬ ।੯੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the sun of the skies of miracles and generosity. (95) "