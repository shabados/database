[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹੈ ਨ ਦੂਖ ਸਹੰਮੁ, ਭਾਣਾ ਭਾਇਆ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He bows before the will of the Lord and never suffers any fear or sorrow."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁਖ ਅਰ ਕਸ਼ਟ ਨਹੀਂ ਸਹਾਰਦੇ, (ਕਿਉਂ ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ) ਭਾਣਾ ਭਾਉਂਦਾ ਹੈ।"