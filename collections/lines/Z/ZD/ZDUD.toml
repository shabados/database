[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਜਬੈ ਅਪਨੇ ਮਨ ਮੈ; ਜਦੁਬੀਰ ਕੋ ਬੀਰ ਸਹੀ ਕਰਿ ਜਾਨਿਯੋ ॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna did not allow any enemy king to stay long against him in the war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਰਾਜੇ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਸਹੀ ਸੂਰਮੇ ਵਜੋਂ ਜਾਣ ਲਿਆ,"