[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਹੈ ਰਾਖੀ ॥"
page = 622
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has saved my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has saved us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੇਰੀ ਪ੍ਰਤੱਗਿਆ ਰਾਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੀ ਮਦਦ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto ha salvado mi honor, pues he buscado el Refugio"