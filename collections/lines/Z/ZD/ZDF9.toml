[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬਖਸੇ; ਸਿਫਤਿ ਸਾਲਾਹ ॥"
page = 5
line = 15

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਵਿਸ਼ੇਸ਼ ਧੁਨੀ: ਬਖਸੇ ਦੇ ਸਸੇ ਅਤੇ ਖਖੇ ਦੇ ਪੈਰ ਵਿਚ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Anyone whom the Lord grants wisdom to praise and eulogize Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਆਪਣੀ ਕੀਰਤੀ ਅਤੇ ਸ਼ਲਾਘਾ ਕਰਨੀ ਪਰਦਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed to sing the Praises of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿਧੋ! ਜਿਸ ਕੋ (ਸਿਫਤਿ) ਅਕਾਲ ਪੁਰਖੁ ਅਪਨੀ (ਸਾਲਾਹਿ) ਉਸਤੁਤੀ ਕਰਨੀ ਬਖਸ਼ਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਅਕਾਲ ਪੁਰਖ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਬਖਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, aquél a quien Dios ha otorgado el Don de Alabarlo,"