[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ; ਸਚੀ ਪਤਿ ਹੋਈ ॥"
page = 1046
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, one obtains true honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਬੰਦੇ ਨੂੰ ਸੱਚੀ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, true honor is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਉਪਦੇਸ ਧਾਰਨੇ ਸੇ ਸਚੀ ਪਤ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜਿਆਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਇੱਜ਼ਤ ਮਿਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਲੀਨ ਹੋਇਆਂ)। ਸਾਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜਿਆਂ। ਸਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Verdadera, uno es honrado en verdad,"