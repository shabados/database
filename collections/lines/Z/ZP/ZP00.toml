[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੇ ਕੈ ਕਰਣੈ; ਨਾਹੀ ਸੁਮਾਰੁ ॥"
page = 3
line = 13

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਸੱਸੇ ਦੀ ਵਿਸ਼ੇਸ਼ ਧੁਨੀ ਯਾਨੀ ਕਿ ਸ਼ੁਮਾਰ।ਇਹ ਫਾਰਸੀ ਦਾ ਲਫਜ਼ ਹੈ ਤੇ ਇਸ ਦਾ ਮਤਲਬ ਹੈ ਗਿਣਤੀ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But there can be no enumeration of the Creator's doing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਸਿਰਜਨਹਾਰ ਦੇ ਕੰਮਾਂ ਦੀ ਗਿਣਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the actions of the Creator cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਹਮ ਪੂਛਤੇ ਹੈਂ, ਕਿ ਜਬ ਕਰਤੇ ਕੇ (ਕਰਣੈ) ਕਰੇ ਹੂਏ ਜਗਤ ਕਾ ਸੁਮਾਰੁ ਨਹੀਂ ਹੈ, ਭਾਵ ਤਬ ਕਰਤੇ ਕਾ ਅੰਤੁ ਕੈਸੇ ਕਹੇਗਾ?☬ਜੇ ਕਹੇ, ਧਵਲ ਕੇ ਆਸਰੇ ਹੀ ਪ੍ਰਿਥੀ ਹੈ, ਏਹੀ ਸੁਮਾਰੁ ਹੈ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ-ਪੁਰਖ ਦੀ ਕੁਦਰਤਿ ਦਾ ਕੋਈ ਲੇਖਾ ਹੀ ਨਹੀਂ (ਭਾਵ, ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ) ਪਰ (ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਜੁੜੇ ਰਹਿਣ ਦਾ ਇਹ ਸਿੱਟਾ ਨਹੀਂ ਨਿਕਲ ਸਕਦਾ ਕਿ ਕੋਈ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਰਚੀ ਸਿਸ਼੍ਰਟੀ ਦਾ ਅੰਤ ਪਾ ਸਕੇ। ਪਰਮਾਤਮਾ ਤੇ ਉਸ ਦੀ ਕੁਦਰਤਿ ਦਾ ਅੰਤ ਲੱਭਣਾ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਮਨੋਰਥ ਹੋ ਹੀ ਨਹੀਂ ਸਕਦਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las acciones del Creador no pueden contarse."