data = "ਬੈਠੀ ਆਪਿ ਤੇਲ ਅਵਟਾਵੈ ॥੧੧॥"
page = 849

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She gave him pleasure through her talks while she put oil (on fire) to boil.(11)"

