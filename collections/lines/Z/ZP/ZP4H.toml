data = "ਰਾਗੁ ਧਨਾਸਰੀ ਬਾਣੀ ਭਗਤ ਕਬੀਰ ਜੀ ਕੀ ॥"
page = 691
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Dhanasri Hymns of reverend Saints Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ ਪੂਜਯ ਸਾਧੂ ਕਬੀਰ ਜੀ ਦੇ ਸ਼ਬਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Dhanaasaree, The Word Of Devotee Kabeer Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Dhanasri, palabras del Bhagat Kabir yi"