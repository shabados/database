[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਤ ਘੜੀ; ਜਬ ਬੀਤੀ ਸੁਣੀ ॥"
page = 1166
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it was heard that a time of the seven Gharis had elapsed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਤ ਘੜੀਆਂ ਲੰਘੀਆਂ ਹੋਈਆਂ ਸੁਣੀਆਂ ਗਹੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Three hours passed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਕੇ ਕਤਲ ਕਰਨੇ ਕਾ ਆਠ ਘੜੀ ਦਿਨ ਚੜੇ ਕਾ ਸੰਕੇਤ ਥਾ। ਤਬ ਸਾਤ ਘੜੀ ਬੀਤ ਗਈ ਅਰ ਨਾਮਦੇਵ ਜੀ ਨੇ ਘੜਿਆਲ ਦੀ ਅਵਾਜ ਸੁਨੀ ਤਬ ਬੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਦਸ਼ਾਹ ਨੇ ਗਾਂ ਜਿਵਾਲਣ ਲਈ ਇਕ ਪਹਿਰ ਮੁਹਲਤ ਦਿੱਤੀ ਹੋਈ ਸੀ) ਜਦੋਂ (ਘੜਿਆਲ ਤੇ) ਸੱਤ ਘੜੀਆਂ ਗੁਜ਼ਰੀਆਂ ਸੁਣੀਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siete cuartos del día transcurrieron"