[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਿਹਰ ਦਇਆਪਤਿ ਦਾਤਾ; ਨਾ ਕਿਸੈ ਕੋ ਬੈਰਾਈ ਹੇ ॥੧੧॥"
page = 1022
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Donor of grace, compassion and honour and is the enemy of none."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਰਹਿਮਤ, ਮਿਹਰਬਾਨੀ ਅਤੇ ਇੱਜ਼ਤ ਆਬਰੂ ਦਾ ਦਾਤਾਰ ਹੈ ਅਤੇ ਕਿਸੇ ਦਾ ਭੀ ਵੈਰੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Giver of Grace, compassion and honor; He is no one's enemy. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਹਰ ਸਰੂਪ! ਆਪੇ ਦਇਆ ਕਰ ਕੇ ਪਤਿਸ੍ਟਾ ਕਾ ਦਾਤਾ ਹੋ ਰਹਿਆ ਹੈਂ, ਅਰੁ ਕਿਸੇ ਕਾ ਤੂੰ ਬੈਰੀ ਨਹੀਂ ਹੈਂ ਅਰਥਾਤ ਸਭ ਕਾ ਤੂੰ ਮਿਤ੍ਰ ਹੈਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਨਾਲ ਵੈਰ ਭੀ ਨਹੀਂ ਕਰਦਾ, ਉਹ ਸਦਾ ਮੇਹਰ ਦਾ ਮਾਲਕ ਹੈ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸੈ ਕੋ = ਕਿਸੇ ਦਾ। ਬੈਰਾਈ = ਵੈਰੀ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Señor Compasivo con todos, y el enemigo de nadie.(11)"