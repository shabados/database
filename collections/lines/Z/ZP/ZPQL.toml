[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਭੁਇਅੰਗ ਪ੍ਰਸੰਗ ਜੈਸੇ ਹਹਿ; ਅਬ ਕਛੁ ਮਰਮੁ ਜਨਾਇਆ ॥"
page = 658
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the story of the rope and serpent, I have, now, has some secret explained to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰੱਸੀ ਤੇ ਸੱਪ ਦੀ ਕਹਾਣੀ ਹੈ, ਹੁਣ ਮੈਨੂੰ ਕੁਝ ਕੁ ਭੇਤ ਦਰਸਾਇਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the story of the rope mistaken for a snake, the mystery has now been explained to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਰਾਜ) ਰਸੀ ਮੇਂ ਭਰਮ ਕਰ ਕੇ (ਭੁਇਅੰਗ) ਸਰਪ ਭਾਸਣੇ ਕਾ ਪ੍ਰਸੰਗ ਹੈ, ਹੇ ਹਰੀ! ਤੈਸੇ ਤੇਰੇ ਮੇਂ ਇਹੁ ਜਗਤੁ ਭ੍ਰਮਕਰ ਭਾਸਤਾ ਹੈ। ਇਸ ਬਾਤ ਕਾ ਭੇਦੁ ਅਬ ਸਤਿਗੁਰੋਂ ਨੇ ਕੁਛਕ ਮੇਰੇ ਤਾਈਂ ਜਣਾਯਾ ਹੈ। ਤਿਸ ਜਣਾਵਣੇ ਸੇ ਅਬ ਐਸੀ ਗਿਆਤ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰੱਸੀ ਤੇ ਸੱਪ ਦਾ ਦ੍ਰਿਸ਼ਟਾਂਤ ਹੈ, ਪਰ ਤੂੰ ਮੈਨੂੰ ਹੁਣ ਕੁਝ ਕੁਝ ਭੇਤ ਜਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la oscuridad uno confunde la cuerda con la serpiente,"