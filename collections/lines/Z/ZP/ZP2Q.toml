[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ ਸਗਲ ਭੂ ਮੰਡਲ; ਮੁਖ ਊਜਲ ਦਰਬਾਰ ॥੩॥"
page = 678
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt be hailed in the entire world and thy countenance shalt be bright in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਹਾਨ ਅੰਦਰ ਤੇਰੀ ਵਾਹ, ਵਾਹ ਹੋਵੇਗੀ ਅਤੇ ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਤੇਰਾ ਚਿਹਰਾ ਰੌਸ਼ਨ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be applauded and congratulated all over the world, and your face shall be radiant in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਪ੍ਰਿਥਵੀ ਮੰਡਲ ਮੇਂ ਤੁਮਾਰਾ ਜੈ ਜੈ ਕਾਰ ਭਯਾ ਹੈ ਔਰ ਦਰਬਾਰ ਮੇਂ ਮੁਖ ਊਜਲ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਸੋਭਾ ਹੋਵੇਗੀ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਤੇਰਾ ਮੂੰਹ ਉਜਲਾ ਹੋਵੇਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el mundo entero va a resonar con tu victoria y tu semblante va a brillar en la Corte del Señor. (3)"