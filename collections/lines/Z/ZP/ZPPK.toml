[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟਨਹਾਰ ਜਗਤ ਗੁਰ ਗੋਬਿਦ; ਚਰਨ ਕਮਲ ਤਾ ਕੇ ਕਰਹੁ ਨਿਵਾਸ ॥੧॥"
page = 204
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "its cutter is the Master the world's Guru. Abide thou at His lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਵੱਢਣ ਵਾਲਾ ਹੈ ਸੁਆਮੀ ਸੰਸਾਰ ਦਾ ਗੁਰੂ। ਉਸ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨਾ ਵਿੱਚ ਤੂੰ ਵਾਸਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The only one who can cut this is the Guru of the World, the Lord of the Universe. So let yourself dwell at His Lotus Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਟਨੇ ਵਾਲੇ ਜਗਤ ਕੇ ਗੁਰੂ ਗੋਬਿੰਦ ਹੈਂ, ਤਿਸ ਕੇ ਚਰਨ ਕਵਲੋਂ ਮੇਂ ਨਿਵਾਸ ਕਰੋ, ਭਾਵ ਏਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨੋਂ ਕਾ ਆਸਰਾ ਕਰਨ ਸੇ ਮੋਹ ਨਵਿਰਤ ਹੋਵੇਗਾ॥੧॥☬ਜੇ ਕਹੇ ਆਸਰਾ ਲੇਨੇ ਕਾ ਕਿਆ ਸਰੂਪ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਫਾਹੀ ਨੂੰ ਕੱਟਣ-ਜੋਗਾ ਜਗਤ ਦਾ ਗੁਰੂ ਗੋਬਿੰਦ ਹੀ ਹੈ। (ਹੇ ਭਾਈ!) ਉਸ ਗੋਬਿੰਦ ਦੇ ਚਰਨ-ਕਮਲਾਂ ਵਿਚ ਨਿਵਾਸ ਕਰੀ ਰੱਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ ਚਰਨ ਕਮਲ = ਉਸ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fija tu mente entonces en los Pies de Loto del Señor del Universo, Gobind, el Salvador.(1-Pausa)"