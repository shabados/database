[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕਉ; ਦੇਵਹੁ ਦਾਨੁ ॥"
page = 266
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To all the mortals Thou givest gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਤੂੰ ਦਾਤਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To all, You are the Giver of gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਪ ਸੰਪੂਰਨ ਘਟੌਂ ਕੋ ਸਰਬ ਪ੍ਰਕਾਰ ਕਾ ਦਾਨ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Dador Equitativo e Imparcial;"