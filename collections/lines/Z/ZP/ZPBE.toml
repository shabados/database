[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਗੜਦੀ ਸੰਜ ਪੰਜਰੇ, ਘਾਗੜਦੀ ਘਣੀਅਰ ਜਣੁ ਕਾਰੈ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wearing their gauzy armours they appeared like the waving dark clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੂਰਮਿਆਂ ਨੇ) ਜੋ ਕਵਚ (ਪਾਏ ਹੋਏ ਹਨ ਉਹ) ਮਾਨੋ ਕਾਲੇ ਸੱਪ ਹੋਣ।"