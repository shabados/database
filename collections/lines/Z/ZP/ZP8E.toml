[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਉਨ ਹੀਰ ਚੀਰ ਲਪਟਾਇ ਕੈ ਲਪੇਟ ਲੀਜੈ; ਕਵਨ ਸੰਜੋਗ ਪ੍ਰਿਯਾ ਪ੍ਰੇਮ ਰਸੁ ਪੀਜੀਐ ।੬੨੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "What dress and diamond can be worn to entice Him? With what method can the union of the beloved be relished? The crux of the whole thing is that all embellishments are worthless. Relishing His love can only unite one with Him.  (626)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕਿਹੜੇ ਹੀਰੇ ਤੇ ਬਸਤ੍ਰ ਪਹਿਨਕੇ ਉਸ ਨੂੰ ਲਪੇਟ ਲਈਦਾ ਹੈ, ਤੇ ਕਿਹੜੇ ਸੰਜੋਗ ਕਰ ਕੇ ਪਿਆਰੇ ਦਾ ਪ੍ਰੇਮ ਰਸ ਪੀਵੀਦਾ ਹੈ? ॥੬੨੬॥"