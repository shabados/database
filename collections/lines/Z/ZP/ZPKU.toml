[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣ ਲਾਗੀ ਸਹਜਿ ਜਾਗੀ; ਸਗਲ ਇਛਾ ਪੁੰਨੀਆ ॥"
page = 846
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falling at the Guru's feet, I am awakened in peace and poise and all my desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਡਿੱਗ ਕੇ ਮੈਂ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਜਾਗ ਉਠੀ ਹਾਂ ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping the Guru's feet, I awake in peace and poise. All my desires are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗੀ ਤਬ ਮੈਂ (ਸਹਜਿ) ਸਾਂਤੀ ਪਦ ਮੇਂ ਜਾਗੀ, ਤਾਂ ਤੇ ਮੇਰੀਆਂ ਸੰਪੂਰਨ ਇਛਾਂ (ਪੁੰਨੀਆ) ਪੂਰਨ ਭਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦੀ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਇੱਛਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਜਾਗੀ = (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aferrándome a los Pies del Guru, he despertado en Paz, y estoy totalmente satisfecho."