[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ; ਪਾਰਿ ਉਤਾਰੀ ॥"
page = 1029
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord ferries him across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਸਾਹਿਬ ਉਸ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God grants His Grace, and carries him across to the other side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਹੀ ਸਮਰਥ ਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਣ ਤਾ ਸੰਸਾਰ ਤੇ ਪਾਰ ਉਤਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਵਲ ਮੂੰਹ ਕੀਤਾ ਉਸ ਨੂੰ) ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕਰ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios da Su Gracia, y lo lleva hasta el otro lado, pues el mar de fuego es profundo,"