[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਕੋਪਤ ਮੇਘਨ ਅਉ ਮਘਵਾ; ਇਹ ਰਾਖ ਲਈ ਨੰਦ ਲਾਲਿ ਧਰੀ ॥੩੭੬॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who protected the honour of Daropati and with whose touch, Ahalya, who had been transformed into a stone, was saved, the same Krishna protected us from extremely enraged clouds and Indra.376."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਨੰਦ ਦਾ ਪੁੱਤਰ ਹੋ ਕੇ ਕ੍ਰੋਧਵਾਨ ਹੋਏ ਇੰਦਰ ਅਤੇ ਬਦਲਾਂ ਤੋਂ ਬ੍ਰਜ-ਭੂਮੀ ਦੀ ਰਖਿਆ ਕੀਤੀ ਹੈ ॥੩੭੬॥"