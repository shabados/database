[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ, ਕਿਨੈ ਨ ਪਾਇਓ; ਕੇਤੀ ਕਹੈ ਕਹਾਏ ॥"
page = 420
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, none has obtained God, though many may say and assert so."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਨੂੰ ਭੀ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ, ਭਾਵੇਂ ਅਨੇਕਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਣ ਤੇ ਦੱਸਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one has obtained Him, although many may claim to have done so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੇ ਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ, ਚਾਹੇ ਕੋਈ ਕਿਤਨੀਆਂ ਬਾਤਾਂ ਕਹੇ ਚਾਹੈਂ ਔਰੋਂ ਸੇ ਕਹਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਥੇਰੀ ਲੋਕਾਈ ਹੋਰ ਹੋਰ ਰਸਤੇ ਦੱਸਦੀ ਹੈ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, nadie ha obtenido al Señor, aunque muchos digan que Lo han logrado,"