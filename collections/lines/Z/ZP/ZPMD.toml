[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੂਆਰੀ ਜੂਆਰੀਆ; ਵੇਕਰਮੀ ਵੇਕਰਮ ਰਚੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gamblers mix up with gamblers and scounderls with scounderls."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੁਆਰੀਏ ਜੁਆਰੀਆਂ ਨਾਲ (ਹੋਰ) ਖੋਟੇ ਕੰਮ ਕਰਨ ਵਾਲੇ ਖੋਟੇ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਨਾਲ ਰਹਿੰਦੇ ਹਨ।"