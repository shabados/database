[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਚ ਰਹਿਯੋ ਜਗ ਕੇ ਰਵਿ ਕੈ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਜਿਹ ਕੋ ਪੁਨਿ ਖਉਨਾ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He pervades all, in the world, sky, sun etc. and he is never destroyed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਜੋ ਜਗਤ ਵਿਚ ਵਿਆਪਤ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਜਿਸ ਦਾ (ਕਦੇ ਵੀ) ਨਾਸ਼ ਨਹੀਂ ਹੈ।"