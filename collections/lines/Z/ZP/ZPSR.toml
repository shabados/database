[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੇ ਛਤ੍ਰਧਾਰੀ, ਪਤੀ ਛਤ੍ਰ ਦੋਊ ॥"
page = 707

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were many great warriors and Sovereigns there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਹੀ ਬਹੁਤ ਛਤ੍ਰਧਾਰੀ ਅਤੇ ਛਤ੍ਰਪਤੀ ਹਨ।"