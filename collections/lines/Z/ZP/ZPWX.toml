[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਓਟ ਧਾਰੀ ਪ੍ਰਭ ਮੁਰਾਰੀ; ਸਰਬ ਸੁਖ ਹਰਿ ਨਾਇਓ ॥"
page = 458
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I have taken the protection of Lord, the Enemy of pride, and have found all comforts in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਸੁਆਮੀ ਦੀ, ਪਨਾਹ ਲਈ ਹੈ ਅਤੇ ਸਾਰੇ ਆਰਾਮ ਮੈਂ ਰੱਬ ਦੇ ਨਾਮ ਵਿੱਚ ਪਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have taken the protection of God, and I have found total peace in the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੁਰਾਰੀ) ਹਰੀ ਸਰਬ ਸੁਖ ਦੇਨੇ ਹਾਰੇ! ਮੈਨੇ ਅਬ ਤੇਰੇ ਨਾਮ ਕੀ ਓਟ ਧਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਤੇਰਾ ਪੱਲਾ ਫੜਿਆ ਹੈ, ਤੇ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਵਿਚ ਮੈਨੂੰ ਸਾਰੇ ਸੁਖ ਮਿਲ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਆਸਰਾ। ਮੁਰਾਰੀ = ਹੇ ਮੁਰਾਰੀ! {ਮੁਰ-ਅਰਿ} ਹੇ ਪਰਮਾਤਮਾ! ਨਾਇਓ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi Único Refugio eres Tú, ahora sólo encuentro la Paz en Tu Nombre. Oh mi Amor,"