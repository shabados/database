[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਬਿਸਰਿਆ; ਅਪਣਾ ਕੀਤਾ ਪਾਵੈ ਨਿੰਦਕੁ ॥੧॥ ਰਹਾਉ ॥"
page = 373
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer has forgotten the Primal Lord, the Supreme Being, and reaps the reward of his bad acts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸ਼ਣ ਲਾਉਣ ਵਾਲੇ ਨੇ ਆਦੀ ਸਾਹਿਬ, ਸ਼ਰੋਮਣੀ ਪੁਰਖ ਨੂੰ ਭੁਲਾ ਛੱਡਿਆ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਕਰਮਾਂ ਦਾ ਫਲ ਭੁਗਤਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has forgotten the Supreme Lord, the Transcendent Lord; the slanderer reaps the rewards of his own actions. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਭੂਲਾ ਹੂਆ ਹੈ, ਅਪਨਾ ਕੀਆ ਜੋ ਨਿੰਦਾ ਰੂਪੁ ਕਰਮੁ ਹੈ ਤਿਸ ਕਾ ਰੋਦਨ ਆਦਿ ਫਲ ਨਿੰਦਕ ਪਾਉਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿੰਦਾ ਵਿਚ ਫਸੇ ਹੋਏ ਉਸ ਨੂੰ) ਪਾਰਬ੍ਰਹਮ ਪਰਮਾਤਮਾ ਭੁੱਲਿਆ ਹੁੰਦਾ ਹੈ, (ਇਸ ਕਰਕੇ) ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਗੁਰਮੁਖਾਂ ਦੀ) ਕੀਤੀ ਨਿੰਦਾ ਦਾ (ਦੁੱਖ-ਰੂਪ) ਫਲ ਭੋਗਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque ha abandonado a su Señor, el Dios, y está a la deriva encaminado a recibir las consecuencias de sus acciones. (1‑Pausa)"