[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦੁ ਸੁਰਤਿ ਪਰਚਾਇ ਕੈ; ਚੇਲੇ ਤੇ ਗੁਰੁ, ਗੁਰੁ ਤੇ ਚੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Absorbing consciousness in the Word, the disciple became Guru and the Guru disciple."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਦੀ ਸੁਰਤ ਵਿਖੇ (ਮਨ ਨੂੰ) ਪਰਚਾਕੇ ਚੇਲਾ ਤੋਂ ਗੁਰੂ ਤੇ ਗੁਰੂ ਤੋਂ ਚੇਲਾ (ਇਕ ਰੂਪ ਹੋ ਗਏ)।"