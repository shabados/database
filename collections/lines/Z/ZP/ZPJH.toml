[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧੰਨੁ ਸੇ ਧੰਨੁ. ਜਿਨ ਹਰਿ ਧਿਆਇਆ ਜੀ; ਜਨੁ ਨਾਨਕੁ. ਤਿਨ ਬਲਿ ਜਾਸੀ ॥੩॥"
page = 11
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest are they, blest are they, who have meditated on Sire God. Serf Nanak is devoted unto then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ ਉਹ, ਮੁਬਾਰਕ ਹਨ ਉਹ, ਜਿਨ੍ਹਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਮਹਾਰਾਜ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ। ਨਫਰ ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are they, blessed are they, who meditate on their Dear Lord. Servant Nanak is a sacrifice to them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੋ ਧਿਆਇਆ ਹੈ, ਸੋ ਪੁਰਸ ਅਤਿਸੇ ਕਰ ਕੇ ਧੰਨ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਜੋ ਜਨ ਹੈਂ ਮੈ ਦਾਸ ਤਿਨ ਕੇ ਬਲਿਹਾਰੇ (ਜਾਸੀ) ਜਾਤਾ ਹੂੰ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਮਨੁੱਖ, ਧੰਨ ਹਨ ਉਹ ਮਨੁੱਖ, ਜਿਨ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ। ਦਾਸ ਨਾਨਕ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨ = ਭਾਗਾਂ ਵਾਲੇ। ਬਲਿ ਜਾਸੀ = ਸਦਕੇ ਜਾਂਦਾ ਹੈ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son aquéllos, benditos son aquéllos que han meditado en el Señor Dios, el Sirviente Nanak se vuelve Devoto de ellos. (3)"