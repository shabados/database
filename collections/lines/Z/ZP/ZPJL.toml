[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਾ ਗਵਾਈ ਗੰਠੜੀ; ਅਵਗਣ ਚਲੀ ਬੰਨਿ ॥੪॥੨੪॥"
page = 23
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is departing after having lost her bundle of merits and has tied one of demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਨੇਕੀਆਂ ਦੀ ਗੰਢ ਗੁਆ ਲਈ ਹੈ, ਬਦੀਆਂ ਦੀ ਬੰਨ੍ਹ ਲਈ ਹੈ ਅਤੇ ਟੁਰ ਚਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has lost her bouquet of merits; gathering one of demerits, she departs. ||4||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਨੇ ਦੈਵੀ ਸੰਪਦਾ ਰੂਪ ਗੁਣੋਂ ਕੀ ਗਾਂਠ, ਭਾਵ ਬਹੁਤ ਗੁਣ ਖੋਇ ਦਏ ਹੈਂ। ਭਾਵ ਏਹ ਕਿ ਸ਼ੁਭ ਗੁਣੋਂ ਕੋ ਤੋ ਕਾਮਾਦਿ ਚੋਰੋਂ ਨੇ ਲੂਟ ਲੀਆ ਹੈ, ਅਰੁ ਜੋ ਆਸੁਰੀ ਸੰਪਦਾ ਰੂਪੀ ਅਵਗੁਨ ਹੈਂ, ਤਿਨ ਕੀ ਪੋਟ ਬਾਂਧ ਕਰ ਲੇ ਚਲੀ ਹੈ॥੪॥੨੪॥☬ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਮਹਾਰਾਜ ਬਿਚਰਤੇ ਹੂਏ ਏਕ ਨਦੀ ਕੇ ਕਿਨਾਰੇ ਪਰ ਜਾਇ ਪ੍ਰਾਪਤਿ ਭਏ। ਤਹਾਂ ਏਕ ਮਾਛੀ ਜਾਲ ਕੇ ਸਾਥ ਮਛਲੀਆਂ ਪਕੜ ਰਹਾ ਥਾ। ਤਬ ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਮਰਦਾਨੇ ਔਰ ਬਾਲੇ ਕੋ ਗਿਲਾਨੀ ਹੂਈ ਔਰੁ ਕਹਾ ਕਿ ਹੇ ਭਗਵਨ! ਏਹੁ ਪੁਰਸ਼ ਅਤੀ ਪਾਪੀ ਹੈ। ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਸਬਦ ਉਚਾਰਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਗੁਣਾਂ ਦੀ ਗੰਢੜੀ ਗਵਾ ਲਈ, ਉਹ (ਇਥੋਂ) ਔਗੁਣਾਂ ਦੀ ਪੰਡ ਬੰਨ੍ਹ ਕੇ ਲੈ ਤੁਰੀ ॥੪॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਠੜੀ = ਨਿੱਕੀ ਜਿਹੀ ਪੋਟਲੀ। ਬੰਨਿ = ਬੰਨ੍ਹ ਕੇ, ਇਕੱਠੇ ਕਰ ਕੇ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha perdido su racimo de méritos y se ha hecho de uno de deméritos y ha partido. (4-24)"