[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸਭੁ ਸਰੀਰੁ ਹੈ; ਹਰਿ ਰਵਿ ਰਹਿਆ ਸਭੁ ਆਪੈ ॥"
page = 953
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body and everything belongs to God and God Himself is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਅਤੇ ਸਾਰਾ ਕੁੱਛ ਵਾਹਿਗੁਰੂ ਦੀ ਮਲਕੀਅਤ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body and everything belongs to the Lord; the Lord Himself is all-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਆਦੀ ਸਭ ਹਰੀ ਕਾ ਹੀ ਕੀਆ ਹੂਆ ਹੈ ਪੁਨਾ ਹਰੀ ਆਪ ਹੀ ਸਭ ਮੇਂ ਰਵ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ (ਜਗਤ ਦਾ ਆਕਾਰ) ਪਰਮਾਤਮਾ ਦਾ (ਮਾਨੋ) ਸਰੀਰ ਹੈ, ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਹਰ ਥਾਂ। ਆਪੈ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo pertenece a Dios; sí, tu Dios prevalece en todo."