[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਪੁ ਮਲਆਨਲੋ. ਪਵਣੁ ਚਵਰੋ ਕਰੇ; ਸਗਲ ਬਨਰਾਇ ਫੂਲੰਤ ਜੋਤੀ ॥੧॥"
page = 663
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fragrance of sandal wood make Thy incense, wind Thy fan and all the vegetation Thine flowers, O Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਦੀ ਸੁਗੰਧਤ ਤੇਰੀ ਹੋਕ-ਸਾਮੱਗਰੀ ਬਣਾਉਂਦੀ ਹੈ, ਹਵਾ ਤੇਰੀ ਚੋਰੀ ਅਤੇ ਸਾਰੀ ਬਨਾਸਪਤੀ ਤੇਰੇ ਫੁੱਲ ਹਨ, ਹੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fragrance of sandalwood is the incense, the wind is the fan, and all the vegetation are flowers in offering to You, O Luminous Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਲੇ ਨਾਮ ਚੰਦਨ ਕਾ ਪਰਬਤ, ਤਿਸ ਮੇਂ ਅਗਨੀ ਜੋ ਲਾਗੀ ਤਿਸ ਕਾ ਧੂਆਂ ਧੁਪ ਹੈ, ਪਵਨ ਚੌਰ ਕਰਤਾ, ਸਾਰੀ ਬਨਾਸਪਤੀ ਫੂਲੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਲਯ ਪਰਬਤ ਵਲੋਂ ਆਉਣ ਵਾਲੀ ਹਵਾ, ਮਾਨੋ, ਧੂਪ (ਧੁਖ ਰਿਹਾ) ਹੈ, ਹਵਾ ਚੌਰ ਕਰ ਰਹੀ ਹੈ, ਸਾਰੀ ਬਨਸਪਤੀ ਜੋਤਿ-ਰੂਪ (ਪ੍ਰਭੂ ਦੀ ਆਰਤੀ) ਲਈ ਫੁੱਲ ਦੇ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Perlas engarzadas, los bosques de sándalo son Tu Incienso, Tu Abanico es la brisa. (1)"