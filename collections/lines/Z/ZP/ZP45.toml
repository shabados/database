[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪਿ ਸਹੰਦੇ ਦੁਖ; ਜਗੁ ਵਰੁਸਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They endure suffering themselves but pour happiness on the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪ ਕਸ਼ਟ (ਧੁਪ ਛਾਉਂ ਦਾ) ਸਹਾਰਕੇ ਜਗ ਦਾ ਵਰਸਾਉ (ਪਰੋਪਕਾਰ) ਕਰਦੇ ਹਨ।"