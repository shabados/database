[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਧਰਮ ਪੰਖ ਕਰਿ ਭਜਿਯਾ ॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of the birth of adharma here and there, the dharma will get wings and fly away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੋਵੇਗਾ) ਮਾਨੋ ਧਰਮ ਖੰਭ ਲਾ ਕੇ ਉਡ ਗਿਆ ਹੋਵੇ।"