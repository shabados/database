[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸੇਵ ਸੰਤ ਸਾਧ ਕੇ; ਸਗਲ ਮਨੋਰਥ ਪੂਰੇ ॥੩॥"
page = 133
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By adoring the feet of the saints and the pious persons all the desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮੀ ਤੇ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾ ਦੇ ਪੈਰਾ ਦੀ ਪੂਜਾ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਖ਼ਾਹਿਸ਼ਾ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving at the Feet of the Holy Saints, all desires are fulfilled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਤ ਰੂਪ ਸਾਧੂਓਂ ਕੇ ਚਰਨ ਸੇਵਨੇ ਸੇ ਸੰਪੂਰਨ ਮਨੋਰਥ ਪੂਰਨ ਹੋਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕੀਤਿਆਂ (ਗੁਰੂ ਦਾ ਦਰ ਮੰਨਿਆਂ) ਮਨੁੱਖ ਦੇ ਮਨ ਦੀਆਂ ਸਾਰੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo a los Pies de los Santos, todos nuestros deseos son satisfechos.(3)"