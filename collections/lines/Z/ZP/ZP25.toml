[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜਗ ਮਹਿ; ਕਰਣੀ ਸਾਰੀ ॥"
page = 599
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as to what is the most pious action in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਇਸ ਜਹਾਨ ਵਿੱਚ ਪਰਮ ਪਵਿੱਤ੍ਰ ਕਰਮ ਕਿਹੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the most sublime action in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਭੇਦ ਇਸ ਸੰਸਾਰ ਮੇਂ ਸ਼ੁਭ ਕਰਣੀ, ਭਾਵ ਭਗਤੀ ਹੀ ਸ੍ਰੇਸ਼ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਸ ਜ਼ਿੰਦਗੀ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ ਹੀ) ਸ੍ਰੇਸ਼ਟ ਕਰਨ-ਜੋਗ ਕੰਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = {करणीय} ਕਰਨ-ਯੋਗ ਕੰਮ। ਸਾਰੀ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh seres humanos y conozcan cuál es el Acto más Santo."