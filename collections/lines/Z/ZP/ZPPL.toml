[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਗੁਰ ਸੰਗਤਿ; ਪਾਵਉ ਪਾਰੁ ॥੩॥"
page = 353
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I associate with Guru's congregation and fathom the Lord's limit's."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੀ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਸੁਆਮੀ ਦੇ ਓੜਕ ਦੀ ਖੋਜ-ਭਾਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I join the Sangat, the Guru's Congregation, and I find God's limits. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਸੰਗਤ ਮੇਂ ਮੇਲ ਕਰੋ ਜਿਸ ਤੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤੇ ਪਾਰ ਪਾਵਉ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਹੀ ਮੈਂ (ਇਸ ਵਿਹੁਲੀ ਘੁੰਮਣਘੇਰੀ ਦਾ) ਪਾਰਲਾ ਬੰਨਾ ਲੱਭ ਸਕਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me acerco a la Saad Sangat, la Congregación del Guru, y conozco lo Incognoscible. (3)"