data = "ਚਿਤ੍ਰਪਤੀ ਤਿਹ ਲੈ ਗਈ; ਅਪੁਨੇ ਸਦਨ ਲਵਾਇ ॥੨੨॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandramati took him to her own palace.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਚਿਤ੍ਰਮਤੀ ਉਸ ਨੂੰ ਆਪਣੇ ਮਹੱਲ ਵਿਚ ਲੈ ਗਈ ॥੨੨॥"