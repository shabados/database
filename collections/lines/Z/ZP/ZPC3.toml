[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਅਨਹਦ ਸਬਦ ਵਜਹਿ ਧੁਨਿ ਬਾਣੀ; ਸਹਜੇ ਸਹਜਿ ਸਮਾਈ ਹੇ ॥੬॥"
page = 1069
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, in the tenth gate, resounds the celestial strain of the utterance of the Guru's word and one easily merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਦਸਮ ਦੁਆਰ ਅੰਦਰ ਗੁਰਬਾਣੀ ਦੇ ਉਚਾਰਨ ਦਾ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ ਅਤੇ ਇਨਯਾਨ ਸੁਖੈਨ ਹੀ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current of the Shabad vibrates and resounds there, with the melody of the Guru's Bani; one is easily, intuitively absorbed in the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦਸਮੇਂ ਦ੍ਵਾਰ ਮੇਂ ਏਕ ਰਸ ਸਬਦ ਕੀ ਧੁਨਿ (ਵਜਹਿ) ਪ੍ਰਗਟ ਹੀ (ਬਾਣੀ) ਬਣ ਰਹੀ ਹੈ, ਤਿਸਮੇਂ ਸਾਂਤੀ ਕਰ ਸੁਤੇ ਹੀ ਜੋਗੀ ਕੀ ਸਮਾਈ ਹੋਤੀ ਹੈ; ਵਾ ਤਿਨ ਕੇ ਮੁਖ ਸੇ ਏਕ ਰਸ ਜੋ (ਸਬਦ) ਬ੍ਰਹਮੁ ਤਿਸ ਕੀ ਬਾਣੀ ਕੀ ਧੁਨੀ ਉਪਜਤੀ ਹੈ, ਭਾਵ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਉਪਦੇਸ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਤਿਸ ਕਾ ਮਨ ਸੁਤੇ ਹੀ ਸਾਂਤ ਪਦ ਮੇਂ ਸਮਾਇਆ ਰਹਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ (ਇਉਂ) ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਜਿਵੇਂ, ਮਾਨੋ, ਉਥੇ) ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ ਵੱਜ ਰਹੇ ਹਨ। ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ। ਅਨਹਦ = ਬਿਨਾ ਵਜਾਏ ਵੱਜਣ ਵਾਲੇ। ਸਬਦ ਵਜਹਿ = ਸ਼ਬਦ ਵੱਜਦੇ ਹਨ, ਪੰਜ ਸ਼ਬਦ ਵੱਜਦੇ ਹਨ, ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ ਵਜਦੇ ਹਨ। ਧੁਨਿ = ਸੁਰ, ਆਤਮਕ ਸੁਰ, ਆਤਮਕ ਆਨੰਦ। ਧੁਨਿ ਬਾਣੀ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਤੋਂ ਪੈਦਾ ਹੋਇਆ ਆਤਮਕ ਆਨੰਦ। ਸਹਜੇ ਸਹਜਿ = ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí resuena la Melodía Celestial de la Palabra, y de forma espontánea uno se inmerge en el Equilibrio. (6)"