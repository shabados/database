[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਜਨ ਨਿਤ ਚੰਡਿਕਾ ਆਵੈ ॥੧੬੮॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And while worshipping, he touched her lotus-feet with his head.168."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਿੱਤ ਚੰਡੀ ਦੀ ਪੂਜਾ ਕਰਨ ਲਈ (ਮੰਦਿਰ ਵਿਚ) ਆਉਂਦਾ ਸੀ ॥੧੬੮॥"