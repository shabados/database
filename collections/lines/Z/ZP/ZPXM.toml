[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਮੁ ਦਾਇਮੁ; ਸਦਾ ਪਾਤਿਸਾਹੀ ॥"
page = 345
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firm, stable and for aye is the sovereignty of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਕੀ, ਸਥਿਰ ਅਤੇ ਸਦੀਵੀ ਹੈ ਵਾਹਿਗੁਰੂ ਦੀ ਬਾਦਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Kingdom is steady, stable and eternal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਮ ਇਸਥਿਤ (ਦਾਇਮ) ਹਮੇਸ ਅਰਥਾਤ ਸਦਾ ਸਦਾ ਪਾਤਸ਼ਾਹੀ ਇਸਥਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਤਮਕ ਅਵਸਥਾ ਇਕ ਐਸੀ) ਪਾਤਸ਼ਾਹੀ (ਹੈ ਜੋ) ਸਦਾ ਹੀ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਮੁ = ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਦਾਇਮੁ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre duradero es el Reino de mi Señor en esa tierra."