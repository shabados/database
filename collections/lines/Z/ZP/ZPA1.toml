[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ; ਸੋ ਹੋਇ ਬਿਨਾਸਾ ॥"
page = 1167
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatsoever is seen, that shall pass away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਦਿਸਦਾ ਹੈ, ਉਹ ਨਾਸ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is seen, shall pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪਦਾਰਥ ਦ੍ਰਿਸ੍ਟ ਆਵਤੇ ਹੈਂ, ਸੋ ਨਾਸ ਹੋ ਜਾਣੇ ਵਾਲੇ ਜਾਨਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਤਿਨ ਕੋ ਚਿੰਤਾ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇਹ ਜੋ ਕੁਝ ਦਿੱਸਦਾ ਹੈ ਇਹ ਸਭ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿cómo Verlo si todo lo que parece va a desaparecer?"