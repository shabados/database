[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤਾ ਸੋ ਯੌ ਬਚਨ ਉਚਰਿਯੋ ॥੭॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she incited the man that his wife was revelling with the Raja,and taunted him of having no shame.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਨਾਲ ਰਾਣੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਗੱਲ ਕੀਤੀ ॥੭॥"