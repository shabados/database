[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿਓ; ਮੈ. ਗੁਰ ਮਿਲਿ ਤਿਆਗਿਓ ॥"
page = 214
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, I have left and forsaken them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਤਲਾਂਜਲੀ ਤੇ ਛੁੱਟੀ ਦੇ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced them; meeting the Guru, I have renounced them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਆਗ ਕਾ ਜੋ ਅਭਿਮਾਨ ਥਾ, ਸੋ ਭੀ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਤਿਆਗਿਆ ਹੈ॥☬ਜੇ ਕਹੇ ਤਿਸ ਤਿਆਗ ਕਾ ਫਲ੍ਹ ਤੁਮ ਕੋ ਕਿਆ ਹੂਆ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਲਈ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque he conocido al Guru,"