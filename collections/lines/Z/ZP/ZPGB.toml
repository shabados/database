[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਤ ਹੀ ਬ੍ਰਿਜਨਾਥ ਦਿਜੋਤਮ; ਠਾਢ ਭਯੋ ਉਠਿ ਆਗੇ ਬੁਲਾਯੋ ॥"
page = 495

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the Brahmin, Krishna got up and called him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਸ੍ਰੇਸ਼ਠ ਬ੍ਰਾਹਮਣ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਉਠ ਕੇ ਖੜੋ ਗਏ ਅਤੇ ਅਗੇ ਬੁਲਾ ਲਿਆ।"