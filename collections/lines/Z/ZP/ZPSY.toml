[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ; ਨਿਵਲ ਭੁਇਅੰਗਮ ਸਾਧੇ ॥"
page = 912
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one practises his inner-washing and breath-control through snake-like coiled route."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਆਪਣਾ ਅੰਤਰੀਵ ਧੋਣ ਅਤੇ ਸਰਪ ਵਾਂਗੂੰ ਕੁੰਡਲੀ-ਦਾਰ ਰਾਹ ਥਾਣੀ (ਦੁਆਰਾ) ਸੁਆਸ-ਜ਼ਬਤ ਦਾ ਅਭਿਆਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some practice inner cleansing teahniques, and control the breath through Kundalini Yoga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਨਿਵਲੀ ਕਰਮ ਜੋਗ ਕੀ ਕ੍ਰਿਆ ਕੀਨੀ ਹੈ, ਭੁਯੰਗਮ ਨਾੜੀ ਦੁਆਰੇ ਪ੍ਰਾਣ ਦਸਮੇਂ ਦੁਆਰ (ਸਾਧੇ) ਇਸਥਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਨਿਉਲੀ ਕਰਮ ਅਤੇ ਕੁੰਡਲਨੀ ਨਾੜੀ ਦੇ ਸਾਧਨਾਂ ਵਿਚ ਰੁਚੀ ਰੱਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਲ = ਨਿਉਲੀ ਕਰਮ, ਪੇਟ ਸਾਫ਼ ਰੱਖਣ ਵਾਸਤੇ ਆਂਦਰਾਂ ਨੂੰ ਭੁਆਣ ਦੀ ਯੋਗਿਕ ਕਿਰਿਆ। ਭੁਇਅੰਗਮ = ਸੱਪ, ਸੱਪ ਦੀ ਸ਼ਕਲ ਦੀ ਕੁੰਡਲਨੀ ਨਾੜੀ, ਇਸ ਨਾੜੀ ਵਿਚੋਂ ਸੁਆਸ ਲੰਘਾ ਕੇ ਦਸਮ ਦੁਆਰ ਵਿਚ ਅਪੜਾਣ ਦੀ ਕਿਰਿਆ। ਸਾਧੇ = ਸਾਧਨ ਕੀਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se han puesto a hacer Yoga o a controlar su respiración,"