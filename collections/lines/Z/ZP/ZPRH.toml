[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਦਾ ਕਿਯੋ ਇਕ ਅਸ੍ਵ ਦੈ; ਔ ਪਗਿਯਾ ਬਧਵਾਇ ॥੪੧॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She handed over the turban and the horse and bade him goodbye.(41)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਘੋੜਾ ਦੇ ਕੇ ਅਤੇ ਪਗੜੀ ਬੰਨ੍ਹਵਾ ਕੇ ਵਿਦਾ ਕਰ ਦਿੱਤਾ ॥੪੧॥"