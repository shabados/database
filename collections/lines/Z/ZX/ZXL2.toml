[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਲਹਹਿ ਅੰਤਰਗਤਿ ਜਾਣਹਿ; ਸਤਸੰਗਤਿ ਸਾਚੁ ਵਡਾਈ ਹੇ ॥੧੫॥"
page = 1026
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain the Lord's quintessence and know the state of their inner-self; such is the True glory of those who join the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਜੌਹਰ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਅੰਦਰਲੀ ਅਵਸਥਾ ਨੂੰ ਜਾਣ ਲੈਂਦੇ ਹਨ। ਐਹੋ ਜੇਹੀ ਹੀ ਸੱਚੀ ਪ੍ਰਭਤਾ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜਨ ਵਾਲਿਆਂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They realize the essence of reality, and know the state of their inner being. This is the true glorious greatness of those who join the Sat Sangat. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਤ ਕੌ ਕਮਾਵਤੇ ਹੈਂ। ਕੈਸੇ? ਅਪਨੇ ਅੰਤਰ ਹੀ ਪ੍ਰਾਪਤ ਜਾਨਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਤਿਨ ਕੀ ਸਤਸੰਗ ਮੇਂ ਸਚੀ ਵਡਿਆਈ ਹੋਤੀ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈਂਦੇ ਹਨ, ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ ਪਛਾਣ ਲੈਂਦੇ ਹਨ, ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਤੇ ਆਦਰ ਪਾਂਦੇ ਹਨ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਗਤਿ = ਆਪਣੇ ਅੰਦਰ ਹੀ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos encuentran la Quintaesencia de Dios en su interior. Oh, tal es la Gloria Verdadera de aquéllos que se asocian con los Santos.(15)"