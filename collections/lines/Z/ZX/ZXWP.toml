[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਥਮੇ; ਗਰਭ ਵਾਸ ਤੇ ਟਰਿਆ ॥"
page = 237
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly, man issues from dwelling in the womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ, ਆਦਮੀ ਬੱਚੇਦਾਨੀ ਦੇ ਵਸੇਬੇ ਤੋਂ ਬਾਹਰ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, they come forth from the womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਲੇ ਏਹ ਜੀਵ ਗਰਭ ਕੇ ਵਸਣੇ ਸੇ ਟਲਿਆ ਅਰਥਾਤ ਮਾਤਾ ਕੇ ਗਰਭ ਸੇ ਬਾਹਰ ਨਿਕਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੀਵ ਪਹਿਲਾਂ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਵੱਸਣ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਥਮੇ = ਪਹਿਲਾਂ। ਗਰਭ ਵਾਸ ਤੇ = ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਵੱਸਣ ਤੋਂ। ਟਰਿਆ = ਟਲਿਆ, ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Liberado de la cueva del vientre,"