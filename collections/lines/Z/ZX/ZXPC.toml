[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਧੰਧੇ ਮਹਿ; ਓਇ ਲਪਟਾਏ ॥"
page = 178
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They engage in the occupations in which they were involved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਵਿਹਾਰਾ ਵਿੱਚ ਰੁਝਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਉਹ ਖਚਤ ਹੋਏ ਹੋਏ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are busily occupied in their affairs;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਉਹਾਰ ਮੇਂ ਵਹੁ ਲਪਟਾਏ ਹੂਏ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧੰਧੇ ਵਿਚ ਉਹ (ਮਰ ਚੁਕੇ ਵੱਡੇ ਵਡੇਰੇ) ਫਸੇ ਹੋਏ ਸਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se envuelven en el tumulto de la vida y con más y más afán,"