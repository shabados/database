[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਮੂਆ. ਕਉਣੁ ਮਾਰਸੀ; ਕਉਣੁ ਆਵੈ ਕਉਣੁ ਜਾਇ ॥"
page = 1091
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has died, who has killed him, who is it that comes and goes?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਮਰ ਗਿਆ ਹੈ, ਕਿਸ ਨੇ ਉਸ ਨੂੰ ਮਾਰਿਆ ਹੈ, ਕੌਣ ਆਉਂਦਾ ਹੈ ਅਤੇ ਕੌਣ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who has died, and who kills? Who comes and who goes?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਮੂਆ ਕੌਨ ਔ ਮਾਰਤਾ ਕੌਨ, ਪੁਨਃ ਆਵਤਾ ਕੌਨ ਹੈ ਔ ਜਾਤਾ ਕੌਨ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ,) ਨਾਹ ਕੋਈ ਮਰਦਾ ਹੈ ਨਾਹ ਕੋਈ ਮਾਰਦਾ ਹੈ, ਨਾਹ ਕੋਈ ਜੰਮਦਾ ਹੈ ਨਾਹ ਕੋਈ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que haya escrito está engranado en nuestro ser."