[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਮਾਰਿ; ਸਹਜੇ ਨਾਮਿ ਸਮਾਣਿਆ ॥"
page = 1174
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Silencing their self-conceit, they easily merge in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸ੍ਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ ਉਹ ਸੁਖੈਨ ਹੀ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering their self-conceit, they merge intuitively into the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਸਮਦਾਉ ਆਪਾ ਭਾਵ ਕੋ ਮਾਰ ਕਰ ਸਹਜੇ ਹੀ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਅਭੇਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y canalizando su ego se funden en el Naam, el Naam, el Nombre del Señor, de forma espontánea."