[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਸਸੀਅਰ ਲਖ ਭਾਨੁ, ਅਹਿਨਿਸਿ ਧ︀ਯਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of moons and suns adore Him day and night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਚੰਦ੍ਰਮਾ, ਲੱਖਾਂ ਸੂਰਜ, ਰਾਤ ਦਿਨ (ਅਕਾਲ ਪੁਰਖ ਨੂੰ) ਧਿਆਉਂਦੇ ਹਨ (ਅਰਥਾਤ ਪ੍ਰੇਮ ਦੇ ਅਨੁਭਵ ਬਿਨਾਂ ਉਸ ਦੀ ਮਹਿੰਮਾ ਦਾ ਪ੍ਰਕਾਸ਼ ਕਰ ਰਹੇ ਹਨ।"