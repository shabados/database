[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਸਚੜਾ ਹਰਿ ਸਾਲਾਹੀਐ; ਕਾਰਜੁ ਸਭੁ ਕਿਛੁ ਕਰਣੈ ਜੋਗੁ ॥"
page = 582
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou the True Lord God. He is Omnipotent to do all the affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਕਰ। ਉਹ ਸਾਰੇ ਕੰਮ-ਕਾਰ ਕਰਨ ਨੂੰ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise God, the True Lord; He is all-powerful to do all things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਚੇ ਪ੍ਰਭੂ ਕੀ (ਸਾਲਾਹੀਐ) ਸੋਭਾ ਕਰੀਏ ਜੋ ਸਭ ਕਾਰਜ ਕਰਨੇ ਕੇ (ਜੋਗ) ਲਾਇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰਿ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਉਹ ਸਭ ਕੁਝ ਹਰੇਕ ਕੰਮ ਕਰਨ ਦੀ ਸਮਰਥਾ ਰੱਖਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a tu Señor Verdadero y Todopoderoso; entonces, oh novia, nunca enviudarás ni sufrirás dolor."