[[content]]
asset = "SSKS"
type = "primary"
data = "ਮੋਹ ਨ ਭਗਤ ਭਾਵ ਸਬਦ ਸੁਰਤਿ ਹੀਨਿ; ਗੁਰ ਉਪਦੇਸ ਬਿਨੁ ਧ੍ਰਿਗੁ ਜਗੁ ਜੀਜੀਐ ।੪੯੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who has turned himself away from the True Guru cannot have dog-like love for his Master Lord. They are even bereft of enchantment of the music (unlike deer) and without the consecration of the True Guru's incantations, their living life in the world is"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਏਨਾਂ ਆਨ ਦੇਵ ਸੇਵਕਾਂ ਨੂੰ ਭਗਤੀ ਭਾਵ ਵਿਖੇ ਮੋਹ ਪ੍ਯਾਰ ਕੁੱਤੇ ਵਰਗਾ ਭੀ ਨਹੀਂ ਭਾਵ ਪ੍ਰੇਮ ਤੋਂ ਸੱਖਣੇ ਹਨ, ਸ਼ਬਦ ਦੀ ਸ੍ਰੋਤ ਤੋਂ ਭੀ ਹੀਣੇ ਹਨ ਕ੍ਯੋਂਕਿ ਮ੍ਰਿਗ ਵਰਗਾ ਪ੍ਯਾਰ ਸ਼ਬਦ ਦਾ ਓਨਾਂ ਦੇ ਅੰਦਰ ਨਹੀਂ ਤੇ ਗੁਰ ਉਪਦੇਸ਼ ਤੋਂ ਭੀ ਬਿਹੂਨ ਹਨ ਅਰਥਾਤ ਸੱਪ ਵਾਕੂੰ ਮੰਤ੍ਰ ਧੁਨੀ ਦੀ ਆਨ ਭੀ ਓਨਾਂ ਦੇ ਅੰਦਰ ਨਹੀਂ ਇਸ ਨਹੀ ਕੁੱਤੇ ਮਿਰਗ ਸੱਪ ਨਾਲੋਂ ਭੀ ਇਨਾਂ ਭੈੜਿਆਂ ਦਾ ਸੰਸਾਰ ਅੰਦਰ ਜੀਊਣਾ ਹੀ ਫਿੱਟ ਫਿੱਟ ਦੇ ਲੈਕ ਹੁੰਦਾ ਹੈ ॥੪੯੪॥"