[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮੀਤ ਸਖਾ ਹਰਿ ਜੀਉ; ਗੁਰ ਪੁਰਖ ਬਿਧਾਤੇ ॥"
page = 247
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The honourable, great and the Omnipotent Lord Creator is my Friend and Comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਨਯੋਗ, ਵਿਸ਼ਾਲ ਅਤੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਮੇਰਾ ਮਿੱਤਰ ਅਤੇ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Friend and Companion is the Dear Lord, the Guru, the Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਤਨ ਕਰ ਕੇ ਮਿਤ੍ਰ ਔ ਮਨ ਕੇ (ਸਖਾ) ਪਿਆਰੇ ਹਰਿ ਜੀਉ! ਤੁਮ (ਬਿਧਾਤੇ) ਫਲ ਪ੍ਰਦਾਤੇ ਪੁਰਖ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਹੇ ਮੇਰੇ ਸਾਥੀ! ਹੇ ਹਰੀ! ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਸਿਰਜਣਹਾਰ ਜੀਉ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾ = ਸਾਥੀ। ਬਿਧਾਤੇ = ਹੇ ਸਿਰਜਣਹਾਰ!"

