[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਬਾਂਛੈ ਧੂੜਿ ਤਿਨ; ਪ੍ਰਭ ਸਰਣੀ ਦਰਿ ਪੜੀਆਹ ॥"
page = 135
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak desires the dust of the feet of those who fall for shelter at the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਲੋੜਦਾ ਹੈ ਜੋ ਪਨਾਹ ਲੈਣ ਲਈ ਸਾਹਿਬ ਦੇ ਬੂਹੇ ਤੇ ਡਿਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the dust of the feet of those who take to the Sanctuary of the Lord's Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਭੂ ਕੇ ਦਰ ਮੇਂ ਜਾਕਰ ਸਰਣ ਪੜੀਆਂ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੀ ਧੂੜ ਚਾਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਸਤਸੰਗੀਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ ਜੋ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਪਏ ਰਹਿੰਦੇ ਹਨ ਜੋ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਂਛੈ = ਮੰਗਦਾ ਹੈ। ਦਰਿ = ਦਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak añora tocar el Polvo de los Pies de Aquéllos que buscan refugio en la Puerta del Señor."