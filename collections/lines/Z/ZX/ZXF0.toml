[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਨੁ ਭਇਆ; ਮਗਹਰ ਕੀ ਬਾਸੀ ॥੩॥"
page = 326
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now when it came to dying, I have come to dwell at Magahar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦ ਮਰਨ ਨੂੰ ਆ ਢੁਕਿਆ ਹਾਂ, ਮੈਂ ਮਗਹਰ ਆ ਕੇ ਨਿਵਾਸ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "now that my time to die has come, I have come to dwell at Magahar! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਨਾ ਤੇਰਾ ਮਗਹਰ ਕੀ ਬਾਸੀ ਮੇਂ ਹੂਆ ਹੈ॥੩॥☬ਅਬ ਕਬੀਰ ਜੀ ਹੇਤੂ ਦੁਆਰਾ ਉੱਤਰੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਰਨ ਦਾ ਵੇਲਾ ਆਇਆ ਤਾਂ ਮਗਹਰ ਆ ਵੱਸਿਓਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਨੁ = ਮੌਤ। ਬਾਸੀ = ਵਾਸ, ਵਸੇਬਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando llegó la hora de morir, corrí hacia acá.(3)"