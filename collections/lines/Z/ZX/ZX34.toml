[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਸੋਭਾ; ਅੰਮ੍ਰਿਤ ਤਾ ਕੀ ਬਾਨੀ ॥"
page = 296
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spotless is his repute and sweet is his speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਦਾਗ ਹੈ ਉਸ ਦੀ ਸੁਹਰਤ ਅਤੇ ਮਿੱਠੜੀ ਉਸ ਦੀ ਬੋਲੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spotlessly pure is his reputation, and ambrosial is his speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸੋਭਾ ਨਿਰਮਲ ਹੋਤੀ ਹੈ ਔ ਮ੍ਰਿਤ ਸੇ ਰਹਿਤ ਕਰਨੇ ਵਾਰੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਾਣੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬੇ-ਦਾਗ਼ ਸੋਭਾ ਤੇ ਉਸ ਦੀ ਬਾਣੀ (ਨਾਮ-) ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰਪੂਰ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Impecablemente pura es su reputación y ambrosial es su discurso,"