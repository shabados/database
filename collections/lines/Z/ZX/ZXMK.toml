[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਕੋ ਲਖੈ ਨ ਪਾਰ ॥"
page = 1194
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, no one can know the Lord's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਕੋਈ ਭੀ ਸੁਆਮੀ ਦੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, no one can know the Lord's limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਪਾਰ ਕੋ ਕੋਈ ਲਖ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਕੋਈ ਜੀਵ ਉਸ ਪ੍ਰਭੂ ਦੀ ਤਾਕਤ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, nadie conoce el poder de mi Dios, sí,"