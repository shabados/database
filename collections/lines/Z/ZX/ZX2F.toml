[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਵਨੁ ਮਿਟੈ; ਪ੍ਰਭ ਸੇਵ ॥"
page = 288
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming and going are ended by Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੁਆਰਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going in reincarnation is ended by serving God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜੀਵ ਕਾ ਪ੍ਰਭੂ ਕੀ ਸੇਵਾ ਸੇ ਸੰਸਾਰ ਮੇਂ ਸੇ ਆਵਣਾ ਜਾਣਾ ਮਿਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que lo atan permanentemente a la rueda de nacimientos y muertes."