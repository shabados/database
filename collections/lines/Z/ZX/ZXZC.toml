[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਤਿੱਖੇ ਤੀਰ ਨੇ ਪਹਾੜ ਨੂੰ ਇਸਤਰ੍ਹਾਂ ਵਿੰਨ ਦਿੱਤਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੁਨਾਂ ਨਾਵਕਸ਼ ਹਲਕਾ ਦਰ ਕੋਹ ਕਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His sharp arrow pierced the mountain in such a manner"