[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਾਰੈ ਏਕੈ ਹਰੀ ਹਰੀ ॥"
page = 715
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have but one God, my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੇਵਲ ਇਕ ਵਾਹਿਗੁਰੂ, ਮੈਂਡਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have only the One Lord, my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਕੋ ਤੌ ਏਕ ਹਰੀ ਹੀ ਹਰੀ ਹੈ, ਭਾਵ ਸੇ ਤਿਸੀ ਕਾ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਆਸਰਾ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo sé que mío es sólo el Señor, mi Dios,"