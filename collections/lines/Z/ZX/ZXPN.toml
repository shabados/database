[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ ਮਹਿ; ਹਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ॥"
page = 288
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the treasures God's Name is the best treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚੋਂ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪਰਮ ਸਰੇਸ਼ਟ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all treasures, the Lord's Name is the supreme treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਖਜਾਨਿਓਂ ਮੇਂ ਸੇ ਹਰਿ ਨਾਮ ਹੀ ਖਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ (ਦੁਨੀਆਵੀ) ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਵਧੀਆ) ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De todos los tesoros, el más grande es el Naam."