[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਜਲੁ; ਸਾਚੁ ਸੁ ਸਬਦੁ ਹੋਇ ॥"
page = 903
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, he becomes immaculate and truthful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਨਿਰਮਲ ਅਤੇ ਸਤਵਾਦੀ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, one becomes radiant, pure and truthful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕੋ ਧਾਰਤਾ ਹੈ (ਸੋਇ) ਉਸ ਜੀਵ ਕਾ ਅੰਤਸਕਰਣ ਊਜਲ ਸ੍ਰੇਸ੍ਟ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਹੋ ਸਕਦਾ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਤੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਜਲੁ ਹੋਇ = ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la Palabra es Pura e Inmaculada;"