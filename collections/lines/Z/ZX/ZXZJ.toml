[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵਨ ਪੁਰਖ ਕਰਿ ਨ੍ਰਿਪ ਠਹਰਾਯੋ ॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Along with Rani, the Minister went out and established that man as Raja."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਪੁਰਸ਼ ਨੂੰ ਰਾਜਾ ਬਣਾ ਦਿੱਤਾ।"