[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੰਤ ਮੰਤ ਰਾਸਾਇਣਾ; ਕਰਾਮਾਤਿ ਕਾਲਖਿ ਲਪਟਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Alchemy, tantra, mantra and miracles became everything for people."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਵੀਤ ਧਾਗੇ, ਮੰਤ੍ਰ ਰਸੈਣਾਂ ਤੇ ਕਰਾਮਾਂਤਾਂ ਦੀ 'ਕਾਲਖ' ਨਾਲ ਲਿਬੜ ਗਏ।"