[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਅਬੈ ਪੁਸਤੀਨ ਹ੍ਵੈ ਆਪ; ਉਤਾਰ ਡਰੋ ਸਭ ਗੋਪਨ ਜਾਡਾ ॥੩੬੨॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Krishna! get ready to remove the suffering of the gopas.”362."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਨ੍ਹ! ਇਸ ਵੇਲੇ ਪੋਸਤੀਨ (ਖਲ੍ਹ ਦਾ ਬਣਿਆ ਕੋਟ) ਹੋ ਕੇ ਸਾਰਿਆਂ ਗਵਾਲਾਂ ਦਾ ਡਰ ਰੂਪੀ ਪਾਲਾ ਦੂਰ ਕਰ ਦਿਓ ॥੩੬੨॥"