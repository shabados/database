[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਲਿਖਿਅੜਾ ਲੇਖੁ; ਪੁਰਬਿ ਕਮਾਇਆ ਜੀਉ ॥"
page = 689
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "According to thine past deeds, the destiny is writ on thy forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਿਛਲੇ ਅਮਲਾਂ ਦੇ ਅਨੁਸਾਰ, ਤੇਰੇ ਮੱਥੇ ਉਤੇ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your destiny is written on your forehead, according to your past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਸਤਕ ਪਰ ਲੇਖ ਲਿਖਿਆ ਹੈ, ਤਿਸ ਪੁਰਬਲੇ ਲੇਖ ਅਨੁਸਾਰ ਹੀ ਤੈਨੇ ਕਰਮੋਂ ਕੋ ਕਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜੋ ਕੁਝ ਤੂੰ ਪਹਿਲੇ ਜਨਮਾਂ ਵਿਚ ਕਰਮ ਕਮਾਏ, ਉਹਨਾਂ ਦੇ ਅਨੁਸਾਰ ਤੇਰੇ ਮੱਥੇ ਉਤੇ (ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ) ਲੇਖ ਹੀ ਅਜੇਹਾ ਲਿਖਿਆ ਗਿਆ (ਕਿ ਤੂੰ ਸੰਗ-ਵੱਸਦੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਛਾਣ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo estás experimentando ahora. Oh, nadie puede borrar lo escrito en el pasado, ¿qué será de mi?"