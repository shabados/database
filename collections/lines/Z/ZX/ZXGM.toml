[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸਾਚੈ ਰਾਤੇ; ਹਰਿ ਵੇਪਰਵਾਹੁ ॥"
page = 161
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose mind is imbued with the True, and care-free God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਸੱਚੇ ਅਤੇ ਫਿਕਰ-ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਨਾਲ ਰੰਗੀਜਿਆਂ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are attuned to the True,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਧ ਮਨ ਵਾਲੇ ਹਰੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਅਚਾਹ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਆਪਣੇ) ਮਨ ਦੀ ਰਾਹੀਂ ਉਸ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਉਸ ਵੇਪਰਵਾਹ ਹਰੀ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que llevan sus mentes inmersas en el Señor Verdadero y se conservan sin preocupaciones,"