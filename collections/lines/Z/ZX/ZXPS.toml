[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਸਦਾਏ ਆਪਣਾ; ਹੋਵੈ ਸਿਧੁ ਸੁਮਾਰੁ ॥"
page = 17
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may call himself by high name and the entire world may welcome him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡੇ ਨਾਮ ਵਾਲਾ ਅਖਵਾਵੇ ਅਤੇ ਸਾਰਾ ਜਹਾਨ ਉਸ ਦੀ ਆਉ-ਭਗਤ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may adopt a lofty name, and be known to have supernatural spiritual powers"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਪਨਾ ਨਾਮੁ ਭੀ ਵਡਾ ਕਹਾਵੇ, ਪੁਨਃ ਸਿਧੋਂ ਮੇਂ ਭੀ ਗਿਨਾ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਪੁੱਗਿਆ ਹੋਇਆ (ਕਰਾਮਾਤੀ) ਜੋਗੀ ਗਿਣਿਆ ਜਾਣ ਲੱਗ ਪਏ, ਵੱਡੇ ਨਾਮਣੇ ਵਾਲਾ ਸਦਾਣ ਲੱਗ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se nombraría a sí mismo con títulos elevados y sería bien recibido en el mundo entero,"