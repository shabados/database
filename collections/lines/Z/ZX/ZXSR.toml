[[content]]
asset = "SSKS"
type = "primary"
data = "ਹਸਨ ਅਮੋਲ ਗੁਰਦੇਵ ਸੇਵ ਕੈ ਸਫਲ; ਚਰਨ ਅਮੋਲ ਪਰਦਛਨਾ ਕਰਨ ਕੈ ।੧੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Hands are invaluable only when they involve in the comforting service of Satguru and feet become precious when they ever stroll about in the vicinity of Satguru. (17)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਦੇਵ ਪ੍ਰਕਾਸ਼ ਸਰੂਪ ਸਤਿਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਹੱਥਾਂ ਦੀ ਅਮੋਲਕਤਾ ਸਫਲੀ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਪਰਦੱਖਣਾ ਕਰਨ ਪਰਿਕਰਮਾ ਚਾਰੋਂ ਪਾਸੀਂ ਸਤਿਗੁਰਾਂ ਦੇ ਕਰਮਾਂ ਲੈਣ ਕਰ ਕੇ ਪੈਰ ਅਮੋਲਕ ਬਣਾ ਜਾਇਆ ਕਰਦੇ ਹਨ ॥੧੭॥"