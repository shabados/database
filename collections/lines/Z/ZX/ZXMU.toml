[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਅਗਿਆਨੁ ਗੁਬਾਰੁ ॥"
page = 1262
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of riches envelops one in the darkness of ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦਾ ਪਿਆਰ ਇਨਸਾਨ ਨੂੰ ਬੇਸਮਝੀ ਦੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਲਪੇਟ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to Maya leads to the darkness of ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਅੰਧੇਰੇ ਕਰ ਮਾਯਾ ਕਾ ਮੋਹ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਹੈ, ਘੁੱਪ ਹਨੇਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਗੁਬਾਰੁ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego a Maya conduce a la oscuridad de la ignorancia."