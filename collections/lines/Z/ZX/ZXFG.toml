[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਬਦਿ ਸਦਾ ਹੈ ਮੁਕਤਾ; ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇਦਾ ॥੫॥"
page = 1066
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, he is ever emancipated the eschews the love of worldliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਮੋਖਸ਼ ਹੈ ਅਤੇ ਦੁਨੀਆਦਾਰੀ ਦੀ ਮਮਤਾ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, he is liberated forever; he renounces emotional attachment to Maya. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਜੋ ਸਦਾ ਵਿਸਿਓਂ ਸੇ ਛੂਟਾ ਹੈ, ਤਿਸ ਨੇ ਮਾਇਆ ਕਾ ਮੋਹ ਚੁਕਾਇ ਦੀਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤ ਨਾਲ ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਤੋਂ) ਸਦਾ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, (ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮੁਕਤਾ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਸੁਤੰਤਰ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Palabra Verdadera, uno es para siempre emancipado y liberado de Maya y de sus caprichos. (5)"