[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਰੰਗ ਸਮਸਰਿ ਪੁਜਸਿ ਨ ਕੋਊ ਰੰਗ; ਪ੍ਰੇਮ ਰੰਗ ਪੁਜਸਿ ਨ ਅਨ ਰਸ ਸਮਾਨਿ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "No colour or shade can reach the hue of love nor anyone can reach near the elixir of love."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦੀ ਡੌਲ ਢਾਲ ਚਾਲ ਦੇ ਬਰਾਬਰ ਹੋਰ ਕੋਈ ਰੰਗ ਢੰਗ ਨਹੀਂ ਪੁਜ ਸਕਦਾ, ਪ੍ਰੇਮ ਦੇ ਰਸ ਸ੍ਵਾਦ ਵਾ ਹਰਖ ਨੂੰ ਨਹੀਂ ਪੁਗ ਸਕਦਾ, ਕੋਈ ਦੂਸਰਾ ਰਸ ਬ੍ਰਾਬਰੀ ਤੇ।"