[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਜੁ ਰਹੀ ਸਭ ਹੀ ਚਕਿ ਕੈ; ਜਨੁ ਚਿਤ੍ਰ ਲਿਖੀ ਪ੍ਰਿਤਿਮਾ ਛਬਿ ਪਾਏ ॥"
page = 342

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The place where they go in search of Krishna, they do not find him the re and in this way like an idol of stone, they return in astonishment"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਹੈਰਾਨ ਹੋ ਕੇ ਉਥੇ ਖੜੋਤੀਆਂ ਹਨ, ਮਾਨੋ ਚਿਤਰ ਜਾਂ ਮੂਰਤੀ ਵਾਂਗ ਸ਼ੋਭਾ ਪਾ ਰਹੀਆਂ ਹੋਣ।"