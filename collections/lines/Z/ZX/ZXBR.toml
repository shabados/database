[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਰਤਿ ਵਿਰਤਿ ਪਰਕਿਰਤਿ ਬਹੁ; ਸਾਸਿ ਗਿਰਾਸਿ ਨਿਵਾਸੁ ਸੰਜਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For earning of the livelihood and other works, he infused life into body."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੱਥਾਂ ਵਿਖੈ) ਵਿਰਤਿ ਦੀ ਕ੍ਰਿਯਾ, ਤੇ ਹੋਰ ਬਾਹਲੀਆਂ ਕ੍ਰਿਯਾ ਪਾਈਆਂ, ਸਾਸ ਗਿਰਾਸ ਦਾ ਨਿਵਾਸ ਕੀਤਾ (ਅਰਥਾਤ ਸ੍ਵਾਸ ਬਾਹਰ ਤੇ ਅੰਦਰ ਆਵਣ ਜਾਣ ਲੱਗਾ)।"