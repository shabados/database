[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਧਿਆਈਐ; ਕਾਰਜੁ ਆਵੈ ਰਾਸਿ ॥੧॥"
page = 257
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by pondering over the Name the affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਕੰਮ ਠੀਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditating on the Naam, the Name of the Lord, your affairs shall be resolved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕਾ ਧਯਾਵਣਾ ਕਰੀਏ, ਜਿਸ ਕਰ ਸਰਬ ਕਾਰਜ ਰਾਸ ਆਇ ਜਾਵੇਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਮਨ ਵਿਚ ਵਸਾਣੀ ਚਾਹੀਦੀ ਹੈ, ਹਰੇਕ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Naam, el Nombre del Señor, oh, dice Nanak, para que tu vida sea fructífera.(1)"