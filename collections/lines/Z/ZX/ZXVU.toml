[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਅਵਗਨ ਬਿਖਿਆ ਬਿਖੈ ਕੇ; ਬਹੁ ਬਾਰ ਬਾਰ ਨਿਮਖੇ ॥"
page = 976
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My demerits are of mortal sins, which, every moment, commit I over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦੋਸ਼ ਪ੍ਰਾਣਨਾਸ਼ਕ ਪਾਪਾਂ ਦੇ ਹਨ, ਜੋ ਮੈਂ ਹਰ ਮੁਹਤ ਲਈ ਕਈ ਵਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My faults and sins of corruption are countless; over and over again, I commit them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਔਗਨ ਜੋ ਬਿਖਿਓਂ ਮੇਂ ਰਹਿ ਕਰ ਕੇ ਬਹੁਤ ਬਾਰੰਬਾਰ ਨਿਮਖ ਨਿਮਖ ਮੇਂ ਕੀਏ ਹੂਏ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਮਾਇਆ ਦੇ ਵਿਸ਼ਿਆਂ ਦੇ ਵਿਕਾਰ ਅਨੇਕਾਂ ਵਾਰੀ ਘੜੀ ਮੁੜੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਬਿਖੈ = ਵਿਸ਼ਿਆਂ ਦੇ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਖੇ = ਕੇ, ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestros deméritos se basan en los vicios que juntamos al cometer todo tipo de errores, inconcebibles errores en cada momento."