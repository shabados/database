[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਅਨੁਗ੍ਰਹੁ ਪਾਰਬ੍ਰਹਮ; ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ ਮੁਰਾਰਿ ॥੧॥"
page = 431
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be merciful O my Transcendent Lord. Show mercy unto me. O God, the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੋਵੋ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕਰੋ, ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So be Merciful, O Supreme Lord; shower Your Mercy upon me, O Lord, Destroyer of pride. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੁਰਾਰਿ) ਪਾਰਬ੍ਰਹਮ! ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਕੇ ਅਨੁਗ੍ਰਹੁ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਮੁਰਾਰੀ! ਮੇਹਰ ਕਰ, ਕਿਰਪਾ ਕਰ (ਦੀਦਾਰ ਬਖ਼ਸ਼) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ। ਮੁਰਾਰਿ = {ਮੁਰ-ਅਰਿ} ਹੇ ਪ੍ਰਭੂ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sé Compasivo, oh mi Señor Trascendente, ten Compasión de mí, oh Dios. (1)"