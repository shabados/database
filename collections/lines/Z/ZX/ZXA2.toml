[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਕਰਾਵੈ; ਸੁ ਨਾਮੁ ਵਖਾਨੀ ॥"
page = 1004
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the Lord makes man do, so is he known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾ ਸੁਆਮੀ ਬੰਦੇ ਕੋਲੋ ਕਰਾਉਂਦਾ ਹੈ ਉਸੇ ਤਰਾ ਦਾ ਹੀ ਉਸ ਦਾ ਨਾਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone chants the Naam, whom the Lord inspires to do so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਕੋ ਤੂੰ ਨਾਮ ਕਾ ਜਾਪ ਕਰਾਵੇ ਸੋ ਨਾਮ ਕਾ ਵਖਿਆਨ ਕਰਨੇ ਵਾਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜੋ ਕੁਝ ਜੀਵ ਪਾਸੋਂ ਕਰਾਂਦਾ ਹੈ ਉਸ ਦੇ ਅਨੁਸਾਰ ਹੀ ਉਸ ਦਾ ਨਾਮ (ਮੂਰਖ ਜਾਂ ਗਿਆਨੀ) ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo recita el Naam, a quien el Señor inspira a cantar."