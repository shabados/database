[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗੇ ਨਾਮ ਰੰਗੇ; ਰਣੁ ਜੀਤਿ ਵਡਾ ਅਖਾੜਾ ॥"
page = 461
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the saints' congregation and the Name's love, I have won the great contest of the world battlefield."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅਤੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਮੈਂ ਸੰਸਾਰ ਦੇ ਮੈਦਾਨੇ-ਜੰਗ ਦੀ ਵੱਡੀ ਲੜਾਈ ਜਿੱਤ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, imbued with the Naam, the Name of the Lord, I am victorious on the great battlefield of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਦ੍ਵਾਰੇ ਜੋ ਨਾਮ ਮੇਂ ਰੰਗੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਬੜਾ ਆਖਾੜਾ ਜੋ ਸੰਸਾਰ ਹੈ ਇਸ ਮੇਂ ਰਣ ਜੀਤ ਲੀਆ ਹੈ, ਭਾਵ ਕਾਮਾਦਿਕੋਂ ਕੋ ਮਾਰਾ ਹੈ, ਵਾ (ਰਣ) ਜੁਧ ਕਰ ਕੇ ਅਖਾੜਾ ਜੀਤ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ, ਹਰਿ-ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਇਹ ਰਣ ਜਿੱਤ ਲਿਆ ਇਹ ਵੱਡਾ ਪਿੜ ਜਿੱਤ ਲਿਆ (ਜਿੱਥੇ ਕਾਮਾਦਿਕ ਪਹਲਵਾਨਾਂ ਨਾਲ ਸਦਾ ਘੋਲ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos, estoy imbuido con el Nombre del Señor y soy victorioso en la batalla de la vida."