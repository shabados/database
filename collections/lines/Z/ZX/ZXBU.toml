[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਹਜਰਤਿ ਮਾਰਨ ਚਹੈ; ਹਾਥ ਨ ਆਵੈ ਨਿਤ ॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The prince wanted to kill him but he could not lay hands on him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਉਸ ਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦਾ ਸੀ, ਪਰ ਉਹ ਨਿੱਤ ਹੱਥ ਨਹੀਂ ਆਉਂਦਾ ਸੀ।"