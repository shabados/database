type = "translation"
language = "pa"
data = "ਅਤੇ (ਚੰਚਲ ਇਤਨੇ ਹਨ) ਮਾਨੋ ਘੋੜਾ ਨਚ ਰਿਹਾ ਹੋਵੇ ॥੫੭੦॥"