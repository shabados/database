[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹੀ ਕੀਆ ਵਿਜੋਗੁ; ਜਿਨਿ ਉਪਾਇਆ ॥"
page = 139
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who created them has arranged their separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਜਿਆ ਹੈ, ਉਸੇ ਨੇ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਜੁਦਾਇਗੀ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created them, also separates them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਸਰੀਰ ਕੋ ਉਪਜਾਯਾ ਥਾ ਤਿਸ ਨੇ ਹੀ (ਵਿਜੋਗੁ) ਪ੍ਰਾਣਾਂ ਕੋ ਸਰੀਰ ਸੇ ਭਿੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ (ਸਰੀਰ ਤੇ ਜੀਵ ਨੂੰ) ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਸ ਨੇ ਹੀ (ਇਹਨਾਂ ਲਈ) ਵਿਛੋੜਾ (ਭੀ) ਬਣਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la separación también viene de Él, Quien nos creó."