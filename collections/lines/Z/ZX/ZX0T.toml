[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਲਾਜ ਸਾਜ ਸਚਾਇ ॥੨੮੫॥"
page = 658

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage abandoning his shyness and accepting him as his Guru, fell at his feet.285."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਾਉ ਨਾਲ ਲਾਜ ਅਤੇ ਸਾਜ ਸਭ ਨੂੰ ਛਡ ਦਿੱਤਾ ॥੨੮੫॥"