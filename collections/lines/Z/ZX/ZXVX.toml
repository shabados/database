[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰੇ; ਮਨ ਤੇ. ਕਬਹੁ ਨ ਡਾਰਉ ॥੧॥ ਰਹਾਉ ॥"
page = 532
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy unto me, O my Lord that I may not, ever, forsake them from my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ, ਤਾਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕਦਾਚਿੱਤ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰੋਂ ਨਾਂ ਭੁੱਲਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful to me, O my Lord and Master, that I might never forsake them from my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਮੇਰੇ ਪਰ ਐਸਾ ਅਨੁਗ੍ਰਹੁ ਕਰੋ ਜੋ ਮੇਰੇ ਕੋ ਮਨ ਤੇ ਕਬੀ ਭੀ ਨ ਡਾਰਉ, ਭਾਵ ਨਾ ਤ੍ਯਾਗੋਂ; ਵਾ ਮੈਂ ਤੇਰੇ ਕੋ ਕਬੀ ਨ ਬਿਸਾਰਉਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਅਰਦਾਸ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ਕਿ) ਹੇ ਮੇਰੇ ਮਾਲਕ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ (ਆਪਣੇ) ਮਨ ਤੋਂ (ਤੈਨੂੰ) ਕਦੇ ਭੀ ਨਾਹ ਭੁਲਾਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muestra Tu Misericordia, oh mi Dios y Maestro, para que nunca los olvide. (1-Pausa)"