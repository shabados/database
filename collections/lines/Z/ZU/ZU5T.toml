[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਖਣਹਾਰਾ ਰਖਸੀ; ਆਪਣੀ ਕਿਰਪਾ ਧਾਰਿ ॥੧॥"
page = 549
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, blessing them with His mercy the Saviour shall save them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਬਚਾਉਣ ਵਾਲਾ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Savior Lord shall save them, and shower them with His Mercy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਖ੍ਯਾ ਕਰਨੇ ਹਾਰਾ ਅਪਨੀ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰ ਕੇ ਆਪ ਹੀ ਜੀਵੋਂ ਕੀ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪਣੀ ਮੇਹਰ ਨਾਲ ਉਹਨਾਂ ਦੀ ਸਦਾ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, nuestro Señor, el Salvador, salva a Sus Devotos y los bendice con Su Misericordia. (1)"