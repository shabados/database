[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ. ਮਨੁ ਮਾਰੇ ਅਉਧੂ; ਜੋਗ ਜੁਗਤਿ ਵੀਚਾਰੀ ॥੨੧॥"
page = 908
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogi, who dies through the Name and overpowers his mind, comes to realise the way of Yog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮਰ ਵੰਞਦਾ ਹੈ ਅਤੇ ਆਪਦੇ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਯੋਗੀ ਯੋਗ ਦੇ ਮਾਰਗ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in the Shabad and conquers his mind is the true hermit; he understands the Way of Yoga. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਵਧੂ! ਪੁਨਾ ਕੈਸੇ ਹੈਂ? ਵਹੁ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਆਪ ਮਰੇ ਹੈਂ ਔਰੋਂ ਕੋ ਅੰਤਸਕਰਣ ਕੇ ਸੰਕਲਪ ਮਾਰੇ ਹੈਂ ਪੁਨਾ ਜੋਗ ਕੀ ਜੁਗਤੀ ਬੀਚਾਰੀ ਹੈ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਉਧੂ! ਉਸ ਮਨੁੱਖ ਨੇ ਜੋਗ ਦੀ (ਪਰਮਾਤਮਾ ਨਾਲ ਜੁੜਨ ਦੀ) ਇਹ ਜੁਗਤਿ ਸਮਝੀ ਹੈ ਕਿ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਹਉਮੈ ਮਮਤਾ ਆਦਿਕ ਵਲੋਂ) ਮੁਰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ਆਪਣੇ ਮਨ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਕਾਬੂ ਵਿਚ ਰੱਖਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰੈ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਰਦਾ ਹੈ, ਅਜੇਹੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਪਹੁੰਚਦਾ ਹੈ ਜਿਥੇ ਵਿਕਾਰ ਪੋਹ ਨਹੀਂ ਸਕਦੇ। ਵੀਚਾਰੀ = ਵਿਚਾਰ ਲਈ ਹੈ, ਸਮਝ ਲਈ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conquista su mente inmersa en la Palabra del Shabd; para él ese es el Sendero de la Yoga (21)"