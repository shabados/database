[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ. ਹਰਿ ਰਸੁ ਚਾਖਿਆ; ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 158
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose tongue, instinctively, tastes God's ambrosia,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਜੀਭ, ਸੁਤੇਸਿਧ ਹੀ, ਵਾਹਿਗੁਰੂ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose tongue naturally and intuitively tastes the Lord's sublime essence,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਰਸਨਾ ਕਰ ਕੇ ਹਰੀ ਕੇ ਰਸ ਕਾ ਗ੍ਯਾਨ ਸ੍ਵਭਾਵ ਕਰ ਕੇ ਸ੍ਵਾਦ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੀ) ਜੀਭ ਨੇ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਿਆ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los labios que saborean la Esencia del Señor,"