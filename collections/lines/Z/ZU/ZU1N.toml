[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ; ਬੂਝੈ ਕੋਈ ॥੫॥"
page = 224
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, hardly any one recognises the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕੋਈ ਇਕ ਅੱਧਾ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that Gurmukh who understands. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰ ਕਿਸੀ ਵਿਰਲੇ ਹੀ ਗੁਰਮੁਖ ਜਨ ਕੋ ਸਮਝ ਹੋਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਇਹ ਸਮਝ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que recibe el Conocimiento a través del Guru.(5)"