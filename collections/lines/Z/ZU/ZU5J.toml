[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਬਲ ਤੋ ਮੁਸਲੀ ਤਨ ਕੋ; ਤਰੁ ਤੇ ਫਰ ਬੂੰਦਨ ਜਿਉ ਧਰਿ ਡਾਰੇ ॥"
page = 311

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram knocked off the fruit of that tree which fell like the drops on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਰਾਮ ਨੇ ਸ਼ਰੀਰ ਦੇ ਬਲ ਨਾਲ ਬ੍ਰਿਛਾਂ ਨਾਲੋਂ ਫਲ (ਤੋੜ ਕੇ) ਧਰਤੀ ਉਤੇ ਮੀਂਹ ਵਾਂਗ ਸੁਟ ਦਿੱਤੇ।"