[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਸ ਝੁਕਾਇ ਗਯੋ ਬ੍ਰਿਜ ਕੋ; ਅਤਿ ਹੀ ਮਨ ਭੀਤਰ ਸੋਕ ਭਯੋ ਹੈ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bowing his head, Nand also left for Braja, with extreme sorrow in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਨੰਦ ਸਹਿਤ) ਸਿਰ ਝੁਕਾ ਕੇ (ਸਾਰੇ) ਬ੍ਰਜ ਨੂੰ ਚਲੇ ਗਏ। ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਬਹੁਤ ਸੋਗ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ।"