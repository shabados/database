data = "ਸੋਢੀਰਾਇ ਧਰਾ ਤਿਹਿ ਨਾਮਾ ॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A son was born to him, who was named Sodhi Rai."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਂ ਸੋਢੀ ਰਾਇ ਰਖਿਆ।"