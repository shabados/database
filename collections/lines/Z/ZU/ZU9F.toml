[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਨਿਧਾਨ ॥"
page = 1337
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on the Lord God's Name, the Treasure of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਖੁਸ਼ੀ ਦੇ ਖਜਾਨੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate on the Treasure of the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਹਰਿ ਨਾਮ ਜੋ ਨਿਧੋਂ ਕਾ ਸਮੁੰਦਰ ਹੈ ਤਿਸ ਕੌ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ (ਇਹੀ ਹੈ ਅਸਲ) ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪਿਆ ਕਰ। ਮਨ = ਹੇ ਮਨ! ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, medita en el Tesoro del Nombre del Señor, Jar, Jar"