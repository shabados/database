[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤੁ ਤਵਨ ਕੋ ਕੀਜਿਯੈ; ਕਿਹ ਬਿਧਿ ਮਿਲਨ ਉਪਾਇ ॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I must contrive quickly,’ thinking thus she indulged in the magical"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤੁਰਤ ਮਿਲਣ ਦਾ ਕੋਈ ਉਪਾ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"