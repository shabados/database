[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਛੰਤ ਗੋਵਿੰਦ ਹਰਿ ਕੇ, ਮਨ ਹਰਿ ਸਿਉ ਨੇਹੁ ਕਰੇਹੁ; ਐਸੀ ਮਨ ਪ੍ਰੀਤਿ ਹਰੇ ॥੧॥"
page = 454
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, chant the songs of Lord God, O man, contract thou love with God and in thy mind bear God such an affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰ, ਹੇ ਬੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਹਰੀ ਨਾਲ ਐਹੋ ਜਿਹਾ ਪਿਆਰ ਗੰਢ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, chant the Hymns of the Lord, the Lord of the Universe, O mind, and enshrine love for the Lord; love the Lord this way in your mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਗੋਬਿੰਦ ਹਰਿ ਕੇ (ਛੰਤ) ਜਸ ਮੇਂ ਐਸਾ ਪ੍ਰੇਮੁ ਕਰੁ ਜੈਸਾ ਊਪਰ ਕਹਿਆ ਹੈ। ਯਹ ਪ੍ਰੀਤ ਜੋ ਹੈ, ਸੋਈ ਜੀਵੋਂ ਕੋ ਹਰੇ, ਭਾਵ ਅਨੰਦ ਕਰਤੀ ਹੈ। ਵਾ ਐਸੀ ਪ੍ਰੀਤਿ ਕਰ ਜੈਸੀ ਆਗੇ ਕਹਣੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਮਨ! ਗੋਬਿੰਦ ਹਰੀ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹੁ। ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣਾਈ ਰੱਖ। ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੀਤਿ ਇਹੋ ਜਿਹੀ ਹੈ (ਕਿ ਵਿਕਾਰਾਂ ਦਾ ਸੇਕ ਨਹੀਂ ਲੱਗਣ ਦੇਂਦੀ, ਤੇ ਜਮਾਂ ਦੇ ਵੱਸ ਪੈਣ ਨਹੀਂ ਦੇਂਦੀ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੰਤ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ। ਮਨ = ਹੇ ਮਨ! ਕਰੇਹੁ = ਕਰ। ਹਰੇ = ਹਰੀ ਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Ama a tu Señor cantando Sus Alabanzas! (1)"