[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਧਿਆਈਐ ਨਾਉ ਮੰਗੀਐ; ਨਾਮੇ ਸਹਜਿ ਸਮਾਇ ॥੧॥"
page = 26
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on God's Name worship the name and through the Name enter the realm of supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਨਾਮ ਦੀ ਉਪਾਸ਼ਨਾ ਸਾਧ, ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪਰਮ ਅਨੰਦ ਦੇ ਮੰਡਲ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Name, worship the Name, and through the Name, you shall be absorbed in intuitive peace and poise. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਤਿਨੋਂ ਸੇ ਮੰਗੀਏ, ਨਾਮ ਕੋ ਹੀ ਧ੍ਯਾਵਨਾ ਕਰੀਏ ਔਰੁ ਨਾਮ ਕਰ ਕੇ ਹੀ ਸਹਜ ਸ੍ਵਰੂਪ ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਈਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ਤੇ (ਗੁਰੂ ਪਾਸੋਂ) ਨਾਮ ਹੀ ਮੰਗਣਾ ਚਾਹੀਦਾ ਹੈ। ਨਾਮ ਵਿਚ ਜੁੜਿਆ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Persigue entonces el Nombre del Señor, medita en Él y ,a través del Nombre, entra en el Reino de Éxtasis. (1)"