[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ. ਹਰਿ ਗੁਣ ਗਾਏ; ਅਨਦਿਨੁ ਲਾਗਾ ਭਾਓ ॥"
page = 243
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By stilling the ego from within and singing God's praises, night and day she loves the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਗੁਆ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਅਲਾਪ ਕਰ ਕੇ ਉਹ ਦਿਨ ਰਾਤ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating selfishness and conceit from within, and singing the Glorious Praises of the Lord, she is in love with the Lord, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਚਿਤ ਵਿਚੋਂ ਆਪਾ, ਭਾਵ ਗਵਾਇ ਕਰ ਕੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਏ, ਤਿਸੀ ਕਾ ਦਿਨੇ ਰਾਤ (ਭਾਉ) ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦੀ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਸਦਾ ਗਾਂਦੀ ਰਹਿੰਦੀ ਹੈ, ਪ੍ਰਭੂ ਚਰਨਾਂ ਨਾਲ ਉਸ ਦਾ ਹਰ ਵੇਲੇ ਪਿਆਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਭਾਓ = ਭਾਉ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella canta la Alabanza del Señor y espontáneamente Lo ama."