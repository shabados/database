[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਜਾਹਿ ਜੋ ਸਗਲ ਕਉ; ਫਿਰਿ ਫਿਰਿ ਲਪਟਾਉ ॥੧॥"
page = 745
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who forsakes all; to her I cling again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਸਾਰਿਆਂ ਨੂੰ ਤਿਆਗ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਮੈਂ ਮੁੜ ਮੁੜ ਕੇ ਚਿਮੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She forsakes everyone, but still, I cling to her, again and again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਦਾਰਥ ਸਰਬ ਕੋ ਛੋਡ ਜਾਤੇ ਹੈਂ, ਮੈਂ ਵਾਰ ਵਾਰ ਤਿਨੋਂ ਮੇਂ ਲੰਪਟ ਹੋ ਰਹਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁੜ ਮੁੜ (ਉਹਨਾਂ ਪਦਾਰਥਾਂ ਨਾਲ) ਚੰਬੜਦਾ ਹਾਂ, ਜੋ (ਆਖ਼ਰ) ਸਭਨਾਂ ਨੂੰ ਛੱਡ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਲਪਟਾਉ = ਲਪਟਾਉਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ella me he aferrado con todo mi corazón. (1)"