[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਸਿਮਰਹੁ ਤਿਸੁ ਰਸਨਾ ॥"
page = 269
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "repeat thou His name with thy tongue for all the eight watches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਤੂੰ ਅੱਠੇ ਪਹਿਰ ਹੀ ਉਸ ਦਾ ਨਾਮ ਜਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "keep His remembrance upon your tongue, twenty-four hours a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਆਠੋਂ ਪਹਰ ਰਸਨਾ ਸੇ ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜੀਭ ਨਾਲ ਅੱਠੇ ਪਹਰ ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que tus labios pronuncien Sus Alabanzas noche y día."