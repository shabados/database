[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨੈ ਬਿੰਦੁ; ਨ ਦੇਈ ਝਰਨਾ ॥"
page = 1160
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who allows not his seed to drop even in dream;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਵੀਰਜ ਨੂੰ ਸੁਫਨੇ ਵਿੱਚ ਡਿੱਗਣ ਨਹੀਂ ਦਿੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not lose his semen, even in his dreams;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਮੇਂ ਭੀ (ਬਿੰਦੁ) ਬੀਰਜ ਕੋ ਝਰਨੇ ਨਾ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਵਿਚ ਭੀ ਕਾਮ ਦੀ ਵਾਸ਼ਨਾ ਮਨ ਵਿਚ ਨਾਹ ਆਉਣ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no desperdicia su esperma ni aún en sueños."