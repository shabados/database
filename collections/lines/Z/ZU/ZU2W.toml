[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਭਗਤਿ ਕਰਾਏ. ਸੋ ਕਰੇ; ਗੁਰਸਬਦ ਵੀਚਾਰਿ ॥"
page = 429
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone performs Lord's service whom he blesses therewith and her reflects upon the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਇਸ ਦੀ ਦਾਤ ਬਖਸ਼ਦਾ ਹੈ। ਅਤੇ ਉਹ ਗੁਰਬਾਣੀ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone performs devotional worship, whom the Lord so blesses; he contemplates the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਜਿਸ ਸੇ ਭਗਤੀ ਕਰਾਉਤਾ ਹੈ ਗੁਰ ਸਬਦ ਕੇ ਬੀਚਾਰ ਕਰ ਕੇ ਸੋਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਕਰ ਕੇ ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰ ਸਕਦਾ ਹੈ ਜਿਸ ਪਾਸੋਂ ਪ੍ਰਭੂ ਆਪ ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo si Dios así lo desea, uno es bendecido con Su Alabanza y medita en el Guru."