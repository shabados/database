[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੇ ਜਨ. ਤੁਮੑ ਹੀ ਪ੍ਰਭ ਕੀਏ; ਹਰਿ ਰਾਖਿ ਲੇਹੁ ਆਪਨ ਅਪਨਾਕ ॥"
page = 1295
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine saints, Thou embellish, O Lord God and Thyself own and save them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਸੰਤਾਂ ਨੂੰ ਤੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਅਤੇ ਆਪੇ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਕੇ ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You make those humble beings Your Own, God; You protect Your Own, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮ ਨੇ ਅਪਨੇ ਦਾਸ ਆਪ ਹੀ ਰਖਨੇ ਕੀਏ ਹੈਂ, ਤਾਂ ਤੇ ਅਪਨੇ ਆਪ ਕਰ ਹਮਾਰੇ ਕੋ ਭੀ ਰਾਖ ਲੀਜੀਏ, ਭਾਵ ਹਮਾਰੇ ਮੇਂ ਬਲੁ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਤੂੰ ਆਪ ਹੀ (ਚੰਗੇ) ਬਣਾਂਦਾ ਹੈਂ, ਉਹਨਾਂ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਬਣਾ ਕੇ ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਆਪਨ ਅਪਨਾਕ = ਆਪਣੇ ਅਪਣਾ ਕੇ, ਆਪਣੇ ਬਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú vuelves a los humildes Tuyos; y oh Dios, Tú proteges a los Tuyos. El Señor es la Compañía del Sirviente Nanak,"