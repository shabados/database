[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਜਨਮੁ ਸਵਾਰਿਆ ਆਪਣਾ; ਜਿਨਿ ਗੁਰੁ ਅਖੀ ਦੇਖੰ ॥੧੩॥"
page = 1099
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone embellishes him human life, who sees the Guru with his eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਪਣੇ ਮਨੁਖੀ ਜੀਵਨ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਨੰਤ੍ਰਾਂ ਨਾਲ ਗੁਰਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sees the Guru with his eyes, embellishes and exalts his human life. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਅਪਨਾ ਜਨਮ ਸਵਾਰ ਲੀਆ ਹੈ ਜਿਸ ਨੇ ਗੁਰੋਂ ਕੋ ਨੇਤ੍ਰੀ ਦੇਖਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੀ ਅੱਖੀਂ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ ਹੈ, ਉਸ ਨੇ ਆਪਣਾ ਜਨਮ ਸਫਲਾ ਕਰ ਲਿਆ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਨੇ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo el que ve al Guru como una Presencia, logra tener Satisfacción en este nacimiento Humano. (13)"