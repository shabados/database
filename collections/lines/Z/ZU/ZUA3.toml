data = "ਅਖੰਡ ਦੁਸਟ ਖਾਪ ਹੈ ॥"
page = 128

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Indivisible and Destroyer on tyrants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਅਖੰਡ ਰੂਪ ਵਾਲਾ ਅਤੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈਂ,"