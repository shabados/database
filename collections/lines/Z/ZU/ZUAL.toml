[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਬਦਿ ਮਿਲਹਿ. ਸੇ ਵਿਛੁੜਹਿ ਨਾਹੀ; ਸਹਜੇ ਸਚਿ ਸਮਾਵਣਿਆ ॥੨॥"
page = 123
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the Guru's instruction they who meet God separate not again. They easily get absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲੇ ਹਨ ਉਹ ਮੁੜ ਵਿਛੜਦੇ ਨਹੀਂ। ਉਹ ਸੁਖੈਨ ਹੀ, ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, those who merge with the Lord shall not be separated from Him again. They merge with intuitive ease into the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਮਿਲਤੇ ਹੈਂ, ਸੋ ਤੇਰੇ ਸੇ ਭਿੰਨ ਨਹੀਂ ਹੋਤੇ, ਹੇ ਸਚ ਰੂਪ! ਸਹਜੇ ਹੀ ਤੇਰੇ ਮੇਂ ਸਮਾ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਵਿਚ) ਮਿਲਦੇ ਹਨ, ਉਹ (ਉਸ ਤੋਂ) ਵਿੱਛੁੜਦੇ ਨਹੀਂ। ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, Lo obtiene. Se inmerge en Su Verdad espontáneamente para nunca separarse otra vez. (2)"