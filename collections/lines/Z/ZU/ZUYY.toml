[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲ ਅਬੋਲ ਮਧਿ ਹੈ ਸੋਈ ॥"
page = 340
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both in speech and silence, He, the Lord abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਚਨ-ਬਿਲਾਸ ਅਤੇ ਚੁੱਪ ਦੋਹਾਂ ਅੰਦਰ ਉਹ ਸੁਆਮੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is in both speech and silence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬੋਲ ਅਬੋਲ ਮਧ ਹੈ ਅਰਥਾਤ ਏਕ ਸਬਦ ਸੰਮਪਤ ਹੋ ਚੁਕਾ ਹੈ ਦੂਸਰੇ ਕੋ ਉਚਾਰਾ ਚਾਹਤਾ ਹੈ, ਤਿਨ ਕਾ ਜੋ (ਮਧ) ਸੰਧ ਹੈ ਐਸੇ ਹੀ ਜਾਗ੍ਰਤ ਕਾ ਅਭਾਵ ਹੂਆ ਹੈ। ਸੁਪਨਾ ਹੂਆ ਨਹੀਂ ਔਰ ਸੁਪਨ ਕਾ ਅਭਾਵ ਹੂਆ ਹੈ। ਸੁਖੋਪਤੀ ਹੂਈ ਨਹੀਂ। ਸਰਬ ਬ੍ਰਿਤੀਆਂ ਐਸੇ ਹੀ ਜਾਨ ਲੈਣੀਆਂ। ਤਿਨ ਸਰਬ ਕੀ ਸੰਧੋਂ ਮੇਂ ਜੋ ਪ੍ਰਕਾਸਤਾ ਹੈ, ਸੋਈ ਅਬਨਾਸੀ ਬ੍ਰਹਮ ਹੈ, ਵਾ ਜਹਾਂ (ਬੋਲ) ਜਾਗ੍ਰਤ ਅਵਸਥਾ ਹੈ ਤਹਾਂ ਅਖਰ ਉਚਾਰਨ ਹੋਤੇ ਹੈਂ ਔਰ ਜਹਾਂ ਸੁਖੋਪਤ ਅਵਸਥਾ ਹੈ ਤਹਾਂ ਮਨ ਨਹੀਂ ਰਹਤਾ ਹੈ। (ਬੋਲ ਅਬੋਲ) ਸੁਪਨ ਅਵਸਥਾ ਬੋਲਤੇ ਇਉਂ ਹੈ ਜਿਸ ਕੋ ਸੁਪਨਾਂ ਆਇਆ ਹੂਆ ਹੈ, ਸੋ ਬੋਲ ਰਹਾ ਹੈ। ਔਰ ਅਬੋਲ ਇਉਂ ਹੈ, ਜੋ ਪਾਸ ਜਾਗਤਾ ਪੁਰਖੁ ਬੈਠਾ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਸੁਪਨਾ ਵੀ ਪੁਰਸ ਕੀ ਸੁਪਨ ਸ੍ਰਿਸਟੀ ਕੇ ਮੇਘ ਗਰਜਤੇ ਨਹੀਂ ਸੁਣੀਤੇ ਹੈਂ। ਇਨ ਤੀਨ ਅਵਸਥਾ ਕੇ (ਮਧ) ਬੀਚ ਸੋਈ ਹੈ, ਜੋ ਇਨ ਕੇ ਭਾਵ ਅਭਾਵ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਅੱਖਰ ਵਰਤੇ ਜਾ ਸਕਦੇ ਹਨ (ਭਾਵ, ਜੋ ਅਵਸਥਾ ਬਿਆਨ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ) ਤੇ ਜਿਸ ਹਾਲਤ ਦਾ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਭਾਵ, ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨਤਾ ਦੀ ਅਵਸਥਾ)-ਇਹਨੀਂ (ਦੋਹੀਂ) ਥਾਈਂ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧਿ = ਵਿਚ। ਸੋਈ = ਉਹੀ ਅਕਾਲ ਪੁਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al hablar y en el silencio habita el Señor;"