[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿ ਕੇ ਸਾਮੁਹੇ ਆਨਿ ਅਰਿਓ; ਅਤਿ ਜੁਧੁ ਕਰਿਓ ਪਗੁ ਨਾਹਿ ਟਰਿਓ ਹੈ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He stood firmly before Chandi and waged a violent war, he did not recede even one step.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੰਡੀ ਦੇ ਸਾਹਮਣੇ ਆ ਕੇ ਡਟ ਗਿਆ। (ਉਸ ਨੇ) ਖ਼ੂਬ ਯੁੱਧ ਕੀਤਾ ਅਤੇ ਇਕ ਕਦਮ ਵੀ ਪਿਛੇ ਨਾ ਹਟਾਇਆ।"