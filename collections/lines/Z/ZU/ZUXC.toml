[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨੁ ਮਹਿੰਡਾ ਤਲੀ ਖਾਕੁ; ਜੇ ਮਿਲੈ. ਤ ਮਸਤਕਿ ਲਾਈਐ ॥"
page = 468
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me gift it the dust of saints feet. If I obtain it, then, I shall apply it to my forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦਾਤ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੈ। ਜੇਕਰ ਇਹ ਮੈਨੂੰ ਮਿਲ ਜਾਵੇ, ਤਦ ਮੈਂ ਇਸ ਨੂੰ ਆਪਣੇ ਮੱਥੇ ਨੂੰ ਲਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gift I seek is the dust of the feet of the Saints; if I were to obtain it, I would apply it to my forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਹਿੰਡਾ) ਮੇਰਾ ਦਾਨੁ ਤੋ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀਆਂ ਤਲੀਆਂ ਦੀ ਧੂੜੀ ਹੈ, ਜੇਕਰ ਮਿਲੇ ਤਉ ਮਾਥੇ ਪਰ ਲਗਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਇਹ ਚਿੱਤ ਕਰਦਾ ਹੈ ਕਿ ਮੈਨੂੰ ਸੰਤਾਂ ਦੇ) ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਦਾ ਦਾਨ ਮਿਲੇ। ਜੇ ਇਹ ਦਾਨ ਮਿਲ ਜਾਏ, ਤਾਂ ਮੱਥੇ ਉੱਤੇ ਲਾਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo busco solamente el Polvo de los Pies de los Santos, para que me lo pueda aplicar en la frente."