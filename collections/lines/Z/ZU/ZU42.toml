[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਧਨੁ ਅਪੁਨਾ ਕਰਿ ਜਾਨਿਆ; ਦਰ ਕੀ ਖਬਰਿ. ਨ ਪਾਈ ॥"
page = 596
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind, body and wealth, he deems as his own and has no knowledge of the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ, ਦੇਹ ਅਤੇ ਦੌਲਤ ਨੂੰ ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ ਤੇ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਦੀ ਉਸ ਨੂੰ ਗਿਆਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He calls his mind, body and wealth his own; he has no knowledge of the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਧਨ ਕੋ ਅਪਨਾ ਕਰ ਸਮਝਤਾ ਹੈ, ਉਸ ਅਕਾਲ ਪੁਰਖ ਕੇ (ਦਰ) ਦ੍ਵਾਰੇ ਕੀ ਖਬਰ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਤਨ ਨੂੰ ਧਨ ਨੂੰ ਹੀ ਆਪਣਾ ਸਮਝੀ ਬੈਠਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਦੀ ਉਸ ਨੂੰ ਕੋਈ ਖ਼ਬਰ-ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no conocen el regocijo de la Alabanza al Señor."