[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਪਰਧਾਨੁ; ਸੇਵਕ ਸੂਰ ਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The valiant servant becomes leader in doing service to the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਮਾ ਸੇਵਕ ਗੁਰੂ ਸੇਵਾ ਵਿੱਚ ਪਰਧਾਨ (ਹੋ ਜਾਂਦਾ) ਹੈ।"