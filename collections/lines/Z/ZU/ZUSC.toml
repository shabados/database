[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੁਖ ਬਾਨ ਪਰਬੀਨ; ਛੀਨ ਸਬ ਅੰਗ ਬ੍ਰਿਤਨ ਕਰਿ ॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is a skilful archer, but because of his fasting all his limbs are weak"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਧਨੁਸ਼ ਬਾਣ ਚਲਾਉਣ ਵਿਚ ਪ੍ਰਬੀਨ ਹੈ, ਪਰ ਵ੍ਰਿੱਤੀਆਂ ਕਾਰਨ ਸਾਰੇ ਅੰਗ ਛੀਣ ਹਨ।"