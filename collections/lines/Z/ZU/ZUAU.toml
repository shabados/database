[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ. ਤਤੁ ਬਿਚਾਰੈ ਕੋਈ ॥੧॥"
page = 657
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if anyone reflects over the Real Things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਅਸਲੀ ਵਸਤੂ ਨੂੰ ਸੋਚੇ ਵਿਚਾਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if one contemplates the essence of reality. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਤਿਨ ਸੰਤੋਂ ਦ੍ਵਾਰਾ ਤਤ ਮਿਤ੍ਯਾ ਕਾ ਵੀਚਾਰ ਕਰੇ, ਤਿਨ ਕੋ ਸੋ ਵਰਖਾ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਕੋਈ ਮਨੁੱਖ ਅਸਲੀਅਤ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ (ਭਾਵ, ਜਿਸ ਦੇ ਭੀ ਅੰਦਰ ਇਹ ਮੇਲ-ਅਵਸਥਾ ਵਾਪਰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜਦੋਂ। ਕੋਈ = ਕੋਈ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y aún sin nubes llueve, si sólo uno medita en la Quintaesencia de la Palabra del Shabd. (1)"