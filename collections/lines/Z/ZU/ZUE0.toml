[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕਊਆ ਕੋਕਿਲਾ ਹੈ ਦੋਨੋ ਖਗ ਸ︀ਯਾਮ ਤਨ; ਬੂਝੀਐ ਅਸੁਭ ਸੁਭ ਸਬਦ ਸੁ ਭਾਖੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as both a crow and a cuckoo is black in colour, but they can be distinguished by their voice. (One is sweet to the ears while the other is noisy and irritating)."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਾਂ ਤੇ ਕੋਇਲ ਦੋਵੇਂ ਪੰਛੀ ਕਾਲੇ ਸਰੀਰ ਵਾਲੇ ਹਨ, ਪਰ ਜਦ ਬੋਲਦੇ ਹਨ ਤਾਂ ਜਾਣ ਲਈਦਾ ਹੈ ਕਿ ਕਿਹੜਾ ਸ਼ੁਭ ਹੈ ਤੇ ਕਿਹੜਾ ਅਸ਼ੁਭ ਹੈ।"