[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਸੁਹਾਗਣਿ; ਜੋ ਪ੍ਰਭ ਭਾਈ ॥"
page = 391
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone is the happy wife, who is pleasing to her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਿਰ-ਸਾਈਂ ਪਤਨੀ ਹੈ, ਜਿਹੜੀ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone is the happy soul-bride, who is pleasing to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭ ਕੋ ਭਾਈ ਹੈ ਅਰਥਾਤ ਪ੍ਯਾਰੀ ਲਗੀ ਹੈ, ਸੋਈ ਸੁਹਾਗਨਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਲੱਗ ਪੈਂਦੀ ਹੈ ਉਹੀ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es la verdadera Novia, la que complace a su Señor,"