[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਅਗਨਤ ਅਨੇਕੈ ॥"
page = 262
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless persons utter Lord's various Names."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਗਿਣਤ ਪੁਰਸ਼ ਸਾਹਿਬ ਦੇ ਅਨੇਕਾਂ ਨਾਮਾਂ ਨੂੰ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Name is chanted by countless people, in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਸੁ) ਜਿਸ ਕੇ ਅਣਗਿਣਤ ਨਾਮੋਂ ਕੌ ਅਨੇਕ ਹੀ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤੇ ਅਣਗਿਣਤ (ਜੀਵ) ਜਪਦੇ ਹਨ, ਮੈਂ (ਭੀ ਉਸ ਨੂੰ) ਸਿਮਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Cuyo Nombre es recitado por millones de criaturas."