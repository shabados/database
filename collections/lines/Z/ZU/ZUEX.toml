[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤੂੰ ਰਾਖਹਿ. ਤਿਉ ਰਹਾ; ਮੁਖਿ ਨਾਮੁ ਹਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 421
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou Keepest me, so do I live. Thy Name is in my mouth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੈਨੂੰ ਰੱਖਦਾ ਹੈਂ, ਉਸ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ ਤੇਰਾ ਨਾਮ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You keep me, I live. Your Name is in my mouth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਤੁਮ ਰਾਖੋਗੇ ਹਮ ਉਸ ਤਰਹ ਸੇ ਰਹੇਂਗੇ। ਹਮਾਰੇ ਮੁਖ ਮੇਂ ਤੁਮਾਰਾ ਨਾਮੁ ਰਹੈ ਯਹ ਨ ਭੂਲੈ, ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ) ਮੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਜੀਵਾਂ ਜਿਵੇਂ ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ। ਮੇਰੇ ਮੂੰਹ ਵਿਚ ਆਪਣਾ ਨਾਮ ਦੇਹ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਾ = ਮੈਂ ਰਹਾਂ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor; vivo lo que sea que es Tu Voluntad, y en mi boca está Tu Nombre. (1‑Pausa)"