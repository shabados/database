[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਤਿਖਾ ਨਿਵਾਰੀ; ਸਹਜੇ ਸੂਖਿ ਸਮਾਵਣਿਆ ॥੩॥"
page = 113
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Gurbani my thirst is quenched, and I am naturally absorbed in Eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਨਾਲ ਮੇਰੀ ਤੇਹ ਬੁਝ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸੁਭਾਵਕ ਹੀ ਸਦੀਵੀ ਆਰਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst is quenched by the Word of the Guru's Shabad; I am absorbed in intuitive peace and poise. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰ ਉਪਦੇਸ ਕਰ ਤ੍ਰਿਸ਼ਨਾਂ ਨਿਵਿਰਤ ਕਰੀ ਹੈ, ਸੋ ਪੁਰਸੁ ਸੁਤੇ ਹੀ ਸੁਖ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੩॥☬ਅਬ ਮਨਮੁਖੋਂ ਕਾ ਹਾਲੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਮੈਂ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਕਰ ਲਈ ਹੈ, ਹੁਣ ਮੈਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਖਾ = (ਮਾਇਆ ਦੀ) ਤ੍ਰੇਹ, ਤ੍ਰਿਸ਼ਨਾ। ਸਹਜੇ = ਸਹਜਿ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Palabra del Guru, sacio mi sed, y me fundo en la Paz Divina con toda facilidad.  (3)"