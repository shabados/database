[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਸਚੁ ਮਿਲੈ. ਭਉ ਜਾਇ ॥"
page = 18
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fear depart by meeting the True One, O Man!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੈ ਇਨਸਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meeting with the True One, fear departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਕੋ ਐਸੇ ਸਮਝਾਵੇ (ਮਨ ਰੇ) ਹੇ ਮਨ ਸਚ ਨਾਮ ਮਿਲਨੇ ਸੇ ਭੈ ਜਾਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਜਦੋਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਿਲ ਪਏ, ਤਾਂ ਦੁਨੀਆ ਦਾ ਡਰ-ਸਹਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo desaparece cuando uno encuentra al Uno Verdadero."