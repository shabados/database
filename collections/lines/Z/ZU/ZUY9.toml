[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਭੇਟੇ; ਮਰਿ ਆਈਐ ਜਾਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 686
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting the Guru, one suffers transmigration after death. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੇ ਬਾਝੋਂ, ਮੌਤ ਮਗਰੋਂ ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the Guru, they die, and come and go in reincarnation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਿਲੇ ਬਿਨਾਂ ਜਨਮ ਮ੍ਰਿਤ ਹੋ ਕਰ ਸੰਸਾਰ ਮੇਂ ਆਵੀ ਜਾਵੀਤਾ ਹੈ, ਭਾਵ ਜਨਮੋਂ ਮੇਂ ਪੜੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin conocer al Guru, uno sólo va y viene. (1-Pausa)"