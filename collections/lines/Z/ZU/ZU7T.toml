[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਕਾਜੁ ਸਵਾਰਹੁ ਆਪੇ; ਸੁਖਦਾਤੇ ਗੋਸਾਂਈਁ ॥"
page = 1273
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Bliss-giving Lord, O man, thyself arrange thou thy affair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ-ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਕੇ, ਹੇ ਬੰਦੇ! ਤੂੰ ਖੁਦ ਹੀ ਆਪਣਾ ਕਾਰਜ ਰਾਸ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself shall resolve all your affairs, when you meet with the Giver of peace, the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਖਦਾਤੇ ਗੋਸਾਈ ਗੁਰੋਂ ਕੋ ਮਿਲਕਰ ਤੁਮ ਅਪਨੇ ਕਾਰਜ ਕੋ ਆਪ ਹੀ ਸਵਾਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਖਸਮ! ਹੇ ਜੀਵਾਂ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ! (ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਨਾ ਤੇਰਾ ਆਪਣਾ ਹੀ ਕੰਮ ਹੈ, ਇਸ) ਆਪਣੇ ਕੰਮ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਸਿਰੇ ਚਾੜ੍ਹਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਸਾਈ = ਹੇ ਧਰਤੀ ਦੇ ਖਸਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo resolverá todos tus asuntos cuando encuentres al Dador de Paz, al Señor del Mundo."