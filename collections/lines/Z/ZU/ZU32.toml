[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ ਸਾਚੁ ਕਮਾਵੈ; ਗਤਿ ਮਿਤਿ ਸਬਦੇ ਪਾਈ ॥੨੨॥"
page = 940
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 41: He remains merged in the Lord's will. A. 43: By practising truth and realizing the Lord's dignity and worth, he is blessed with the Lord's love by the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 41: ਉਹ ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ। ਉ. 43: ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਨ ਉੱਤੇ ਸਾਈਂ ਦੇ ਰੁਤਬੇ ਤੇ ਕਦਰ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਦੁਆਰਾ ਉਸ ਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, live the Truth; through the Word of the Shabad, the state of dignity is attained. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਸਚੇ ਉਪਦੇਸ ਕੋ ਕਮਾਵੈ ਤੋ ਇਸ (ਮਿਤਿ) ਮਰਯਾਦਾ ਕਰ ਕੇ (ਸਬਦੇ) ਬ੍ਰਹਮ ਕੀ (ਗਤਿ) ਪਰਾਪਤੀ ਪਾਈਤੀ ਹੈ॥੨੨॥☬ਅਬ ਇਕੀਵੀਂ ਪੌੜੀ ਕੇ ਉਤ੍ਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ (ਸਿਮਰਨ ਦੀ) ਕਮਾਈ ਕਰਦਾ ਹੈ, ਇਹ ਗੱਲ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਹੀ ਮਿਲਦੀ ਹੈ ਕਿ ਪ੍ਰਭੂ ਕਿਹੋ ਜਿਹਾ ਹੈ ਤੇ ਕੇਡਾ (ਬੇਅੰਤ) ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y practica la Verdad por la Gracia del Perfecto Guru, Quien conoce la Extensión y Contenido del Señor a través de la Palabra del Shabd.(22)"