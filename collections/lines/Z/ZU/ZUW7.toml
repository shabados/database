[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦ ਪਿਆਰੇ. ਕਉਣੁ ਦੁਤਰੁ ਤਾਰੇ; ਮਾਇਆ ਮੋਹਿ ਖੁਆਈ ॥"
page = 244
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the dear Name what can enable her cross the formidable Ocean? The attachment of wealth has put her on the wrong track."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਨੇਹੀ ਦੇ ਬਗੈਰ ਉਸ ਨੂੰ ਕਠਨ ਸਮੁੰਦਰ ਤੋਂ ਕਿਹੜਾ ਪਾਰ ਕਰ ਸਕਦਾ ਹੈ? ਧੰਨ ਦੌਲਤ ਦੀ ਲਗਨ ਨੇ ਉਸ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਛਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad of her Beloved, how can she cross over the treacherous ocean? Attachment to Maya has led her astray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰ ਉਪਦੇਸ ਕੇ (ਪਿਆਰੇ) ਪ੍ਰੇਮੀ ਬਿਨਾ ਇਸ ਮਾਇਆ ਕੇ ਮੋਹਿ ਕੀ ਗਵਾਈ ਹੋਈ ਕੌ ਇਸ ਦੁਸਤਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਕੌਣ ਤਾਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜੋ ਉਸ ਨੂੰ ਦੁੱਤਰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ) ਤੋਂ ਪਾਰ ਲੰਘਾ ਸਕਦਾ ਹੈ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸੀ) ਖ਼ੁਆਰ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra, ¿cómo puede ella nadar a través del mar tempestuoso, si está debilitada cada vez más por la Maya?"