[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹ; ਬੋਲੈ ਕੂੜੁ ॥"
page = 199
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind fool tells lies in the True court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਮੂਰਖ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਝੂਠ ਬਕਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the True Court, they lie;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਸਭਾ ਅਰਥਾਤ ਪਾਤਸ਼ਾਹ ਕੀ ਕਚਹਰੀ ਮੇਂ ਵਾ ਸਚੀ ਦਰਗਹ ਵਾਲੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਪ੍ਰਤਿ ਜੋ ਝੂਠ ਬੋਲਤਾ ਥਾ ਕੇ ਬਾਵਲੀ ਪਰ ਮੇਰਾ ਦਾਵਾ ਹੈ। ਜਬ ਅਕਬਰ ਨੇ ਕਚਹਰੀ ਸੇ ਧੱਕੇ ਦੇ ਕਰ ਨਿਕਲਵਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ (ਕਿਸੇ ਨੂੰ ਹਾਨੀ ਪੁਚਾਣ ਵਾਸਤੇ) ਝੂਠ ਬੋਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੁ = ਝੂਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien habla falsedades en la Verdadera Corte,"