[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਵਨ ਜੁਧੁ ਕਰਿ ਜੀਤੈ ਮੋ ਸੋ ॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Listen attentively to my words and understand who has been victorious over me in the war?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੌਣ ਮੇਰੇ ਨਾਲ ਯੁੱਧ ਕਰ ਕੇ ਜਿਤ ਸਕਦਾ ਹੈ?"