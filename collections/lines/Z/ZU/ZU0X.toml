[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਹਰਿ ਲਿਵ ਉਬਰੇ; ਅਲਿਪਤੁ ਰਹੇ ਸਰਣਾਇ ॥"
page = 41
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction men are emancipated by embracing love for God and by seeking Lord's sanctuary, they remain detached from the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਅਧੀਨ ਜੀਵ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਕੇ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸਾਈਂ ਦੀ ਸ਼ਰਣ ਸੰਭਾਲ ਕੇ, ਉਹ ਸੰਸਾਰ ਤੋਂ ਅਟੰਕ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, some embrace love for the Lord, and are saved. They remain detached and unaffected, and they find the Sanctuary of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਧਾਰਨ ਕਰੀ ਹੈ, ਸੋ ਤੋ ਹਰੀ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰ ਉਬਰਤੇ ਭਏ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਤਿਸ ਮਾਇਆ ਰੂਪੀ ਢੀਲੇ ਗੁੜ ਸੇ ਬਚ ਰਹੇ ਹੈਂ। ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋਇ ਕਿ ਜੋ ਗੁਰਮਤਿਵਾਨ ਹੈਂ ਵਹੁ ਭੀ ਮਨਮੁਖੋਂ ਵਤ ਸਬਦਾਦਿ ਬਿਸ੍ਯੋਂ ਕੋ ਭੋਗਤੇ ਦ੍ਰਿਸਟਿ ਆਉਤੇ ਹੈਂ, ਫਿਰ ਉਬਰੇ ਹੂਏ ਕੈਸੇ ਕਹੇ ਜਾਵੇਂ? ਤਿਸ ਕਾ ਸਮਾਧਾਨ: ਸੌ ਪਦਾਰਥੋਂ ਕੇ ਬੀਚ ਹੋਤੇ ਹੀ (ਅਲਿਪਤੁ) ਅਸੰਗ ਰਹਿਤੇ ਹੈਂ ਜਨਕਾਦਿ ਵਤ। ਜੈਸੇ ਕਮਲ ਜਲ ਮੇਂ ਰਹਿਤਾ ਹੀ ਜਲ ਸੇ ਨਿਰਾਲਾ ਹੈ, ਤੈਸੇ ਪ੍ਰਾਰਬਧ ਅਨੁਸਾਰ ਜੋ ਕੁਛ ਬ੍ਯੋਹਾਰ ਹੋਵੇ ਸੋ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਮਨ ਕਰ ਕੇ ਅਪਨੇ ਕੋ ਅਕਰਤਾ ਮਾਨਤੇ ਹੈਂ। ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਕੋ ਨਦੀ ਨਾਉ ਸੰਜੋਗ ਵਤ ਸਮਝ ਕੇ ਮੋਹੁ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨ ਕਾ ਮਨ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਸਰਣਾਇ) ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ। ਯਾਂ ਤੇ ਔਰ ਸਭ ਪਦਾਰਥੋਂ ਕਾ ਮੋਹੁ ਤਥਾ ਔਰ ਆਸਰੇ ਕੋ ਤਿਨੋਂ ਨੇ ਛੋਡ ਦੀਆ ਹੈ॥ ਕਦਾਚਿਤ ਐਸੇ ਕਹੋ ਕਿ ਕੁਟੰਬ ਸੇ ਪ੍ਰੀਤੀ ਕਿਉਂ ਨਹੀਂ ਕਰਤੇ ਹੈਂ? ਸੋ ਐਸੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜਦੇ ਹਨ ਉਹ (ਇਸ ਮੌਤ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੇ = ਬਚ ਜਾਂਦੇ ਹਨ। ਅਲਿਪਤੁ = ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, uno habita en el Señor y es emancipado. Aquéllos que buscaron Refugio en el Señor no fueron contaminados por Maya."