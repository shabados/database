[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਭਾਰੇ ਤਰੁਵਰਾਂ; ਫਲ ਸੁਫਲ ਫਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fruit laden trees are also not as heavy as he is"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਬ੍ਰਿੱਛ ਬੀ ਭਾਰੇ ਨਹੀਂ ਜੋ ਚੰਗੇ ਫਲਾਂ ਨਾਲ ਬੀ ਭਰੇ ਹੋਏ ਹਨ।"