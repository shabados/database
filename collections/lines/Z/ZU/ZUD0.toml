[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈ ਤਿਨ ਹੂੰ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਸਭ ਸਾਧਨ ਰਾਖਿ ਅਸਾਧ ਸੰਘਾਰੇ ॥"
page = 342

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who gave Lanka to Vibishana and in great fury, killed the demons the poet Shyam says that it was he who protected the saints and destroyed the wicked"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਫਿਰ ਉਸ ਨੇ ਸਾਰੇ ਸਾਧਾਂ ਦੀ ਰਖਿਆ ਕੀਤੀ ਸੀ ਅਤੇ ਦੁਸ਼ਟਾਂ ਦਾ ਨਾਸ ਕੀਤਾ ਸੀ।"