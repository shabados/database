[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ ਗਤਿ. ਨਹੀ ਕਾਈ; ਗੁਰੁ ਪੂਰਾ ਭੇਟਤ ਉਧਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 891
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, there is no salvation. Meeting with the Perfect Guru, the mortal is emancipated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਕਲਿਆਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ। ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨਾਲ ਮਿਲ ਕੇ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, there is no salvation. Meeting with the Perfect Guru, one is saved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਤੇ ਬਿਨਾ ਕੋਈ ਮੁਕਤੀ ਨਹੀਂ ਹੋਤੀ, ਭਾਵ ਸਭ ਮੁਕਤੀਆਂ ਨਾਮ ਕੇ ਅਧੀਨ ਹੈਂ। ਪਰੰਤੂ ਜੇ ਗੁਰੂ ਪੂਰਾ ਮਿਲ ਜਾਏ ਤੋ ਸੰਸਾਰ ਥੀਂ ਤਰਨਾ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਰਤਾ ਭੀ ਨਹੀਂ ਹੁੰਦੀ, (ਪਰ ਨਾਮ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ) ਪੂਰਾ ਗੁਰੂ ਮਿਲਿਆਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਹੋ ਕੇ) ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਭੇਟਤ = ਮਿਲਦਿਆਂ। ਉਧਾਰ = ਪਾਰ-ਉਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo encontrando al Guru Perfecto uno es emancipado.(1-Pausa)"