[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਬੀਚਾਰਿ; ਭਏ ਨਿਰੰਕਾਰੀ ॥"
page = 904
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Lord's Name, one comes to belong to the Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Shabad, we become Nirankaari - we come to belong to the Formless Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬ੍ਰਹਮ ਕੋ ਬੀਚਾਰ ਕੇ ਨਿਰੰਕਾਰ ਕਾ ਸਰੂਪ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਹੀ (ਸੇਵਕ) ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ, ਸੋਚ = ਮੰਡਲ ਵਿਚ ਲਿਆ ਕੇ। ਨਿਰੰਕਾਰੀ = ਨਿਰੰਕਾਰ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en la Palabra del Shabd uno pertenece al Señor Absoluto;"