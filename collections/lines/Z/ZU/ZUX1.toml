[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੋਤੀ ਹੋਵੈ ਸਿਪ ਮੁਹਿ; ਬਹੁ ਮੋਲੁ ਮੁਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The same when they fall into a sea-shell become pearls."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੱਪ ਵਿਚ ਮੋਤੀ ਬਣਕੇ ਵਡਾ ਮੁੱਲ ਪੁਆਉਂਦੀ ਹੈ।"