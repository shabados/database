[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਵਸਿਆ; ਸਦਾ ਗੁਪਾਲੁ ॥੧॥"
page = 200
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Nurturer of the universe, ever, abides within man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਲਮ ਦੀ ਪਰਵਰਸ਼ ਕਰਨ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਹਮੇਸ਼ਾਂ ਲਈ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord of the World abides in the heart forever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸਦੀਵ ਕਾਲ ਗੋਪਾਲ ਵਸਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰੱਖਿਅਕ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਸਦਾ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltezco en mi corazón al Señor, el Soporte de la Tierra.(1)"