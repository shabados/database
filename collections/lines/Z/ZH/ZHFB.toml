[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਗੁਰ; ਰਿਦੈ ਬਸਾਇਆ ॥੧॥"
page = 202
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's lotus feet, I have enshrined within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the Lotus Feet of the Guru within my heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਰਿਦੇ ਮੇਂ ਵਸਾਇਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਏ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ ਗੁਰ = ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਚਰਨ (ਕੌਲ-ਫੁਲਾਂ ਵਰਗੇ)। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, y cuando enaltecí los Pies de Loto del Guru en mi corazón.(1)"