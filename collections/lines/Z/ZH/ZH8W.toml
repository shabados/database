[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਜਿਸੁ ਰਾਖਨਹਾਰਾ ॥"
page = 1148
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Saviour saves, in His mercy;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਅੰਦਰ ਜਿਸ ਦੀ ਰੱਖਣ ਵਾਲਾ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Protector, the Savior Lord, bestows His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਰਾਖਨਹਾਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਿਹਰ ਕਰ ਕੇ (ਸਿਮਰਨ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor salva en Su Misericordia,"