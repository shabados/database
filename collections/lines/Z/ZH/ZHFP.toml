[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿਓ. ਨ ਬੂਝੈ, ਅੰਧੁ. ਨ ਸੂਝੈ; ਭੋਂਡੀ ਕਾਰ ਕਮਾਈ ॥"
page = 1330
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind man sees not, cares not to understand what is told to him and he does evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਇਨਸਾਨ ਨੂੰ ਦਿਸਦਾ ਨਹੀਂ ਤੇ ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ ਅਤੇ ਮੰਦੇ ਕਰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not understand what he is told; he is blind - he does not see, and so he does his evil deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸਤਰੋਂ ਕੇ ਕਹਿਣੇ ਕੌ ਤਉ ਇਹ ਸਮਝਤਾ ਨਹੀਂ ਹੈ ਇਸੀ ਤੇ ਇਸ ਅੰਧੇ ਜੀਵ ਕੌ ਅਪਨਾ ਆਪ ਸੂਝਤਾ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ (ਭੋਂਡੀ) ਭੈੜੀ ਹੀ ਕਾਰ ਇਸ ਨੇ ਕਮਾਈ ਹੈ, ਭਾਵ ਮੰਦ ਕਰਮ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਜੀਵਨ ਇਤਨਾ ਅੰਨ੍ਹਾ ਹੋਇਆ ਪਿਆ ਹੈ ਕਿ ਕਿਸੇ ਆਖੀ ਹੋਈ ਸਿੱਖਿਆ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਸਕਦਾ, ਆਪਣੇ ਆਪ ਇਸ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਬਚਾਣ ਦੀ ਕੋਈ ਗੱਲ) ਸੁੱਝਦੀ ਨਹੀਂ, ਨਿੱਤ ਮੰਦੇ ਕੰਮ ਹੀ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੈ = ਸਮਝਦਾ। ਅੰਧੁ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨਾ ਜੀਵ। ਭੋਂਡੀ = ਭੈੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal no entiende lo que se le enseña, está ciego."