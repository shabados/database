[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਫਲੁ ਪਾਇਆ; ਨਾਮੁ ਗੋਬਿੰਦ ॥੨॥"
page = 1176
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I am blessed with the ambrosial fruit of the Name of the world-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਆਲਮ ਦੇ ਮਾਲਕ ਦੇ ਨਾਮ ਦੇ ਸੁਧਾ ਸਰੂਪ ਮੇਵੇ ਦੀ ਦਾਤ ਮਿਲ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blessed with the Ambrosial Fruit of the Naam, the Name of the Lord of the Universe. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਜਪ ਕਰ ਅਮਰ ਹੋ ਜਾਣ ਰੂਪ ਫਲੁ ਪਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ) ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਹਾਸਲ ਕਰ ਲਿਆ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਫਲੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਫਲ। ਨਾਮੁ ਗੋਬਿੰਦ = ਗੋਬਿੰਦ ਦਾ ਨਾਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "colecto el Dulce Néctar del Fruto del Naam, el Nombre del Señor. (2)"