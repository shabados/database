[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੈਲ ਪਥਰ ਮਹਿ. ਜੰਤ ਉਪਾਏ; ਤਾ ਕਾ ਰਿਜਕੁ, ਆਗੈ ਕਰਿ ਧਰਿਆ ॥੧॥"
page = 10
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the rocks and stones He has created beings. Their sustenance He puts before them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿਟਾਨਾਂ ਅਤੇ ਪਾਹਨਾਂ ਵਿੱਚ ਉਸ ਨੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਉਪਜੀਵਕਾ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਮੂਹਰੇ ਰੱਖ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From rocks and stones He created living beings; He places their nourishment before them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਪਰ ਦ੍ਰਿਸਟਾਂਤੁ (ਸੈਲ) ਖੁਸਕ ਪੱਥਰ ਵਾ (ਸੈਲ) ਪਰਬਤੋਂ ਕੇ ਪਥਰੋਂ ਮੈਂ ਭੀ ਜੋ ਜੀਵ ਉਤਪੰਨ ਕਰੇ ਹੈਂ। ਤਿਨ ਕਾ ਭੋਜਨੁ ਹਰੀ ਨੇ ਪਹਿਲੇ ਹੀ ਬਨਾਇ ਰਖਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੀਵ ਪ੍ਰਭੂ ਨੇ ਚਟਾਨਾਂ ਤੇ ਪੱਥਰਾਂ ਵਿਚ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਭੀ ਰਿਜ਼ਕ ਉਸ ਨੇ (ਉਹਨਾਂ ਦੇ ਪੈਦਾ ਕਰਨ ਤੋਂ) ਪਹਿਲਾਂ ਹੀ ਬਣਾ ਰਖਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੈਲ = ਚਿਟਾਨ। ਤਾ ਕਾ = ਉਹਨਾਂ ਦਾ। ਆਗੈ = ਪਹਿਲਾਂ ਹੀ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha puesto criaturas vivas hasta en las rocas y las piedras, y les ha proveído también de sustento.  (1)"