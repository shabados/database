[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੇਦ ਪੁਰਾਣ ਸਭਿ ਸਾਸਤ; ਆਪਿ ਕਥੈ ਆਪਿ ਭੀਜੈ ॥"
page = 551
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is Vedas, Puranas and all the Shashtras, Himself He utters them and Himself is He pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਹੀ ਬੇਦ, ਪੁਰਾਣ ਅਤੇ ਸਾਰੇ ਸ਼ਾਸਤਰ ਹੈ। ਉਹ ਆਪੇ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਉਚਾਰਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Vedas, the Puraanas and all the Shaastras; He Himself chants them, and He Himself is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪੇ ਹੀ ਬੇਦ ਪੁਰਾਨ ਸਭ ਸਾਸਤ੍ਰ ਰੂਪ ਹੈ ਅਰ ਆਪ ਹੀ ਕਥਨ ਕਰਤਾ ਹੈ, ਆਪ ਹੀ ਸਰੋਤਾ ਹੋ ਕਰ ਪ੍ਰੇਮ ਮੇਂ ਭੀਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਵੇਦ ਪੁਰਾਣ ਤੇ ਸ਼ਾਸਤ੍ਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਰਚਣ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ ਇਹਨਾਂ ਦੀ ਕਥਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਸੁਣ ਕੇ) ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੈ = ਬਿਆਨ ਕਰਦਾ ਹੈ। ਭੀਜੈ = ਭਿੱਜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es la esencia de los Vedas, los Shastras y los Puranas, Él Mismo es quien los recita, Él Mismo está complacido con Su Propio canto."