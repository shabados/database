[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕਾ ਪ੍ਰਭੁ ਏਕੁ ਹੈ; ਦੂਜਾ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 757
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of all is but One There is not any other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਸਾਹਿਬ ਕੇਵਲ ਇਕ ਹੈ। ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is One God of all; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨੋਂ ਕਾ ਪ੍ਰਭ ਏਕ ਹੈ, ਪ੍ਰਭੂ ਬਿਨਾਂ ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de todos es el Uno Solo; no hay ningún otro."