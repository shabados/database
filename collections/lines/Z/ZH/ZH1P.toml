[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਗਣਤ ਗਣਾਇ; ਝਗੜਾ ਪਾਇਆ ॥"
page = 139
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entering into the accounts of misdeeds the fool is involved in an imbroglio."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਕਰਮਾਂ ਦੇ ਹਿਸਾਬ ਕਿਤਾਬ ਅੰਦਰ ਪੈ ਕੇ ਬੇਵਕੂਫ ਗੋਰਖ-ਧੰਦੇ ਅੰਦਰ ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools try to account for their misdeeds, and argue uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਜੀਵ ਨੇ ਕੁਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਗਣਾਇ ਕਰ ਜਨਮ ਮਰਣ ਕਾ ਝਗੜਾ ਪਾ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖਾਂ ਵਾਲੇ ਕੰਮ ਕਰ ਕੇ ਜਨਮ ਮਰਨ ਦਾ ਲੰਮਾ ਝੰਬੇਲਾ ਸਹੇੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ ਗਣਾਇ = ਲੇਖਾ ਲਿਖਾ ਕੇ। ਮੂਰਖ ਗਣਤ ਗਣਾਇ = ਮੂਰਖਾਂ ਵਾਲੇ ਕੰਮ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la ignorancia uno se embrolla en argumentos inútiles;"