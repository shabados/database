[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕਰਮ ਕਮਾਵਣੇ; ਹਉਮੈ ਜਲੈ ਜਲਾਇ ॥"
page = 68
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward perform religious rites but they burnt down by self-conceitedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ ਭਾਵੇਂ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕਰਦੇ ਹਨ ਪ੍ਰੰਤੂ ਸਵੈ-ਹੰਗਤਾ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾੜ ਸੁੱਟਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs perform religious rituals, but they are burnt down by their selfishness and conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਹੈਂ, ਸੋ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਕੇ ਕਰਮ ਕਮਾਉਣੇ ਕਰਤੇ ਹੈਂ, ਔਰ (ਜਲੈ) ਅਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਆਪ ਜਲਤੇ ਹੈਂ, ਔਰ ਅਪਨੇ ਸੰਗੀਓਂ ਕੋ ਭੀ (ਜਲਾਇ) ਜਲਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨਮੁਖਤਾ ਵਾਲੇ ਕਰਮ ਕੀਤਿਆਂ ਮਨੁੱਖ ਹਉਮੈ ਵਿਚ ਹੀ ਸੜਦਾ ਹੈ, (ਆਪਣੇ ਆਪ ਨੂੰ ਸਾੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ ਕਰਮ = ਮਨਮੁਖਾਂ ਵਾਲੇ ਕਰਮ, ਉਹ ਕਰਮ ਜੋ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs viven y hacen sus propios caprichos y son consumidos por su ego."