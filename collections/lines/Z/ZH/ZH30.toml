[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਸੰਪੈ ਮਾਇਆ ਸੰਚੀਐ; ਅੰਤੇ ਦੁਖਦਾਈ ॥"
page = 648
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The amassing of wealth, property and riches becomes distressful in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ, ਜਾਇਦਾਦ ਅਤੇ ਮਾਲ-ਮਿਲਖ ਦਾ ਇਕੱਤ੍ਰ ਕਰਨਾ ਅਖੀਰ ਨੂੰ ਤਕਲੀਫ-ਦਿਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gathering the wealth and property of Maya, brings only pain in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾ ਧਨ, ਰੋਕੜੀ, (ਸੰਪੈ) ਹਸਤੀ, ਘੋੜੇ, ਆਦੀ ਵਿਭੂਤੀ ਕੇ ਜੋ ਇਕਤ੍ਰ ਕਰੀਏ ਸੋ ਅੰਤ ਕੋ (ਮਾਇਆ) ਛਲ ਰੂਪ ਦੁਖਦਾਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ, ਦੌਲਤ ਤੇ ਮਾਇਆ ਇਕੱਠੀ ਕਰੀਦੀ ਹੈ, ਪਰ ਅਖ਼ੀਰ ਨੂੰ ਦੁਖਦਾਈ ਹੁੰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪੈ = ਦੌਲਤ। ਸੰਚੀਐ = ਇਕੱਠਾ ਕਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Juntamos riquezas ilusorias y al final nos lamentamos."