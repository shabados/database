[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤਿ ਛਾਡਿ ਧਰਮ ਵਾ ਨਸੈ ॥੪੬॥"
page = 556

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "No one will perform the rituals enjoyed by religion and the people will quarrel amongst themselves in evil actions to such an extent that they will totally forsake the religion and truth.46."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਧਰਮ ਨੂੰ ਛਡ ਕੇ ਭਜਣਗੇ ॥੪੬॥"