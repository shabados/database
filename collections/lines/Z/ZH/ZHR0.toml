asset = "DGDG"
type = "primary"
data = "ਬੂੰਦ ਏਕ ਪੈਠੈ ਨਹਿ ਪਾਵਾ ॥੩॥"
page = 551

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All these could not comprehend his secret.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਉਤੇ ਤੀਰਾਂ ਦਾ ਅਜਿਹਾ ਛਤ੍ਰ ਬਣਾਇਆ ਕਿ) ਪਾਣੀ ਦੀ ਇਕ ਬੂੰਦ ਵੀ ਪਹੁੰਚ ਨਹੀਂ ਸਕੀ ॥੩॥"