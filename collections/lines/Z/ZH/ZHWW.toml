[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਦਾਤਾ; ਤਿਲੁ. ਨ ਤਮਾਇ ॥"
page = 1174
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Great Giver and has not even an iota of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਭਾਰਾ ਦਾਤਾਰ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਤਮ੍ਹਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Great Giver; He has no greed at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਵੱਡਾ ਦਾਤਾ ਹੈ ਔਰ ਤਿਸ ਕੋ ਤਿਲ ਮਾਤ੍ਰ ਕਿਸੀ ਬਾਤ ਕੀ ਇਛਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਵੱਡਾ ਦਾਤਾ ਹੈ, ਉਸ ਨੂੰ ਆਪ ਨੂੰ ਰਤਾ ਭਰ ਭੀ ਕੋਈ ਲਾਲਚ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, uno conoce a Dios,"