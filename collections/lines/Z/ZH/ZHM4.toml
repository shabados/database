[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝ ਰਹੀ ਰਿਝਵਾਰ ਲਖੇ; ਦੁਤਿ ਭਾਖਿ ਪ੍ਰਭਾ, ਨਹੀ ਜਾਤ ਬਤਾਈ ॥"
page = 633

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is impressive like a sword or an arrow his simple beauty like the young one of a deer is worth seeing all are getting pleased on seeing him and his glory is indescribable"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਦੀ) ਚਮਕ ਨੂੰ ਵੇਖ ਕੇ (ਸਾਰੀ ਲੁਕਾਈ) ਰੀਝ ਰਹੀ ਹੈ ਅਤੇ ਪ੍ਰਭਾ ਬਾਰੇ ਕਹਿਣਾ ਚਾਹੁੰਦੇ ਹਨ, ਪਰ ਕਹਿ ਨਹੀਂ ਸਕਦੇ।"