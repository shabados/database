[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪੁਨੀਤ ਘਣੇ ਕਰੇ; ਠਾਕੁਰ ਬਿਰਦਾਇਆ ॥੩॥"
page = 812
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The daily function of the Lord is that He purifies many sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਾ, ਸੁਆਮੀ ਦਾ ਨਿਤਕ੍ਰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He purifies so many sinners; this is the natural way of our Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੁਆਮੀ ਨੇ (ਘਣੇ) ਅਨੰਦ ਪਾਪੀ ਪਵਿਤ ਕਰ ਦੀਏ ਹੈਂ, ਇਹੁ ਤਿਸ ਹਮਾਰੇ ਠਾਕੁਰ ਕਾ ਪ੍ਰਣ ਕੀਆ ਹੂਆ ਹੈ, ਭਾਵ ਸੇ ਪਤਿਤ ਪਾਵਨ ਸਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰਨ ਪਏ) ਅਨੇਕਾਂ ਹੀ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਰਮਾਤਮਾ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦੇਂਦਾ ਹੈ-ਇਹ ਉਸ ਦਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਵਿਕਾਰੀ, (ਪਾਪਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ। ਪੁਨੀਤ = ਪਵਿੱਤਰ। ਘਣੇ = ਅਨੇਕਾਂ, ਬਹੁਤ। ਬਿਰਦਾਇਆ = ਬਿਰਦਾ, ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él purifica a millones de malhechores, pues tal es la Naturaleza Innata de Dios.(3)"