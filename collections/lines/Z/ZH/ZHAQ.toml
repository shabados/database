[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਭਗਤਿ ਬਨੀ ਅਤਿ ਸੋਭਾ; ਹਰਿ ਜਪਿਓ ਊਤਮ ਪਾਤੀ ॥੩॥"
page = 668
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the glory of the Lord God's devotee and contemplating on the Master he attains sublime honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭਤਾ ਹੋ ਜਾਂਦੀ ਹੈ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਅਨੁਰਾਗੀ ਦੀ। ਮਾਲਕ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਸ੍ਰੇਸ਼ਟ ਇਜ਼ਤ ਆਬਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, they attain great glory, and the most sublime honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤਿਨ ਤੇਰੇ ਭਗਤੋਂ ਕੀ ਅਤੀ ਸੋਭਾ ਬਨੀ ਹੈ ਔ ਹੇ ਹਰੀ! ਤੁਝਕੌ ਜਪਿਆ ਹੈ ਤੌ ਵਹੁ ਊਤਮ ਪਤ ਵਾਲੇ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦਾ ਰੰਗ ਬਣ ਗਿਆ, ਉਹਨਾਂ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਬੜੀ ਸੋਭਾ ਮਿਲੀ। ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ, ਉਹਨਾਂ ਨੂੰ ਉੱਤਮ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਹੋਈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਤੀ = ਪਤਿ, ਇੱਜ਼ਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande se vuelve la Gloria de los Gurmukjs, ellos logran el Honor Sublime, meditando en el Maestro. (3)"