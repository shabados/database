[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਬਦਿ ਰਤੇ ਇਕ ਰੰਗੀ; ਸਾਚੈ ਸਬਦਿ ਮਿਲਾਈ ਹੇ ॥੧੧॥"
page = 1046
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are imbued with the love of the True Name and this wise blend with the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸਤਿਨਾਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਹਨ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are imbued with love for the True Word of the Shabad; they merge with the True Shabad. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪ੍ਰੇਮੀ ਸਾਚੇ ਉਪਦੇਸ ਮੇਂ ਰੰਗੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਸਾਚੇ ਬ੍ਰਹਮ ਮੇਂ ਬ੍ਰਿਤੀ ਮਿਲਾਈ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਾਲੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਹੀ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਉਹਨਾਂ ਦਾ ਮੇਲ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de manera sencilla se funde en la Palabra Verdadera, y se une con Dios. (11)"