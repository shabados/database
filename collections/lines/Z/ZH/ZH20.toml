[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁ ਜਪੈ ਹੈ ਆਪਨ ਜਾਪੂ ॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That extremely beautiful and infinitely glorious persons was absorbed within himself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ (ਉਹ ਜਗਤ ਵਿਚ) ਆਪਣਾ ਜਾਪ ਜਪਵਾਏਗਾ।"