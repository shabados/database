[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਰਣੀ ਆਇਆ ॥"
page = 627
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the Lord's shelter, Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈਣ ਨਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has come to His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ (ਉਸ ਪ੍ਰਭੂ ਦੀ) ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Refugio del Señor"