[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀ. ਗੁਰ ਕੀ ਦਾਤਿ, ਨ ਮੇਟੈ ਕੋਈ; ਮੇਰੈ ਠਾਕੁਰਿ ਆਪਿ ਦਿਵਾਈ ॥"
page = 505
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's gift none can erase O Sire for my Lord has Himself caused it to be given."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਖਸ਼ਿਸ਼ ਨੂੰ ਕੋਈ ਭੀ ਮੇਟ (ਬੰਦ ਕਰ) ਨਹੀਂ ਸਕਦਾ, ਹੇ ਮਹਾਰਾਜ! ਕਿਉਂਕਿ ਮੈਂਡੇ ਸੁਆਮੀ ਨੇ ਆਪ ਇਕ ਦਾਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can take away the Guru's gifts; my Lord and Master Himself has given them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਮੇਰੇ ਠਾਕੁਰ ਨੇ ਆਪ ਦਿਵਾਈ ਹੈ, ਸੋ ਐਸੀ ਗੁਰੋਂ ਕੀ ਦਾਤ ਕੋ ਕੋਈ ਭੀ ਮੇਟ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਦਾਤ ਹੈ, ਇਸ ਨੂੰ ਕੋਈ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ; ਠਾਕੁਰ-ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਇਹ (ਨਾਮ ਦੀ) ਦਾਤ ਦਿਵਾਈ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Bendiciones del Guru no pueden ser borradas, pues todas las Bendiciones vienen del Maestro."