[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਤੰਨੁ ਹੈ; ਗੁਰੁ ਤੁਠਾ ਦੇਵੈ ਮਾਇ ॥"
page = 759
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master's Name is the jewel. By his pleasure, the Guru has blessed me with it, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਹੀਰਾ ਹੈ। ਆਪਣੀ ਪਰਸੰਨਤਾ ਦੁਆਰਾ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਬਖਸ਼ਿਆ ਹੈ, ਹੇ ਮੇਰੀ ਅੰਮੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is a jewel; by the Pleasure of His Will, the Guru has given it, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਨਾਮ ਅਮੋਲਕ ਹੈ ਅਰ ਗੁਰ (ਤੁਠਾ) ਪ੍ਰਸਿੰਨ ਹੂਆ ਹੂਆ ਨਾਮ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਰਤਨ (ਵਰਗਾ ਕੀਮਤੀ ਪਦਾਰਥ) ਹੈ। ਗੁਰੂ (ਜਿਸ ਉਤੇ) ਪ੍ਰਸੰਨ (ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਹ ਰਤਨ) ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Joya; cuando el Guru tiene Misericordia de mí, me bendice con Ella."