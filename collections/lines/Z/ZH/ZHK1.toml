[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਤੇ ਮੈ ਬਧੁ ਤਾ ਕੋ ਕੀਯੋ ਸੁ; ਅਬੈ ਮੋਰੀ ਭੂਲ ਛਿਮਾਪਨ ਕੀਜੈ ॥੨੩੮੬॥"
page = 539

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore I have killed him, but now forgive me for this lapse.”2386."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਲਈ ਮੈਂ ਉਸ ਦਾ ਬਧ ਕੀਤਾ ਹੈ। ਹੁਣ ਮੇਰੀ ਭੁਲ ਨੂੰ ਮਾਫ਼ ਕਰ ਦਿਓ ॥੨੩੮੬॥"