[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਿਆਨ ਧਿਆਨ ਸਿਮਰਣ ਅਸੰਖ; ਭਗਤਿ ਜੁਗਤਿ ਲਖ ਨੇਤ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many methods of knowledge, meditation and remembrance are put forth;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਿਆਨ, ਧਿਆਨ, ਸਿਮਰਣ ਅਨਗਿਣਤ ਭਗਤੀ ਦੀਆਂ ਜੁਗਤਾਂ (ਡੌਲਾਂ) ਲਖਕੇ (ਸਾਰੇ) ਨੇਤਿ ਨੇਤਿ ਕਹਿੰਦੇ ਹਨ (ਕਿ ਸਾਥੋਂ ਇਨ੍ਹਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਆ ਸਕਦਾ)।"