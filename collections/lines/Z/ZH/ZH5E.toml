[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਚਰਜੁ ਡੀਠਾ. ਅਮਿਉ ਵੂਠਾ; ਗੁਰ ਪ੍ਰਸਾਦੀ ਜਾਣਿਆ ॥"
page = 460
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the wondrous Lord, He sprinkles Nectar on me and by Guru's grace I have known Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਦਭੁਤ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ। ਉਹ ਮੇਰੇ ਉਤੇ ਅੰਮ੍ਰਿਤ ਛਿੜਕਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਉਸ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen the Wondrous Lord; He showers His Ambrosial Nectar upon me, and by Guru's Grace, I know Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹ੍ਰਿਦਯ ਮੇਂ ਨਾਮੁ (ਅਮਿਉ) ਅੰਮ੍ਰਿਤ ਜੋ (ਵੂਠਾ) ਬਸਿਆ ਹੈ ਤੌ ਆਸਚਰਜ ਰੂਪ ਹਰੀ ਕੋ ਦੇਖਾ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਦੁਆਰਾ ਗੋਬਿੰਦ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ਉਹ (ਆਪਣੇ ਅੰਦਰ ਇਕ) ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲਾ ਤਮਾਸ਼ਾ ਵੇਖਦਾ ਹੈ (ਕਿ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਰਜੁ = ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਕੌਤਕ। ਅਮਿਉ = ਅੰਮ੍ਰਿਤ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਵੂਠਾ = ਆ ਵੱਸਿਆ। ਪ੍ਰਸਾਦੀ = ਪ੍ਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਜਾਣਿਆ = ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué Maravilloso es el Señor! Él vierte el Néctar sobre mí; por la Gracia del Guru Lo he conocido. Mi mente está en Paz y en mí"