[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਬਿਬੇਕ ਏਕ ਟੇਕ ਜਾ ਕੈ ਮਨਿ ਬਸੈ; ਮਾਨਿ ਗੁਰ ਗਿਆਨ ਸੋਈ ਬ੍ਰਹਮਗਿਆਨੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who holds the contemplation of Guru's words as his primary support and lodges it in his heart is the true follower of the Guru's teachings and knower of the Lord in true sense."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਬਦ ਗੁਰ ਉਪਦੇਸ਼ ਦਾ ਬਿਬੇਕ ਮਰਮ ਜਾਣ ਲੈਣ ਕਰ ਕੇ ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਇਕ ਮਾਤ੍ਰ ਓਸੇ ਦੀ ਹੀ ਟੇਕ ਵੱਸ ਗਈ ਤੇ ਇਸੇ ਕਰ ਕੇ ਓਸ ਨੇ ਓਸੇ ਸ਼ਬਦ ਨੂੰ ਹੀ ਗੁਰੂ ਗ੍ਯਾਨ ਰੂਪ ਨਿਸਚੇ ਕਰ ਲਿਆ ਬੱਸ ਓਹੋ ਹੀ ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਬਦ ਬ੍ਰਹਮ ਦਾ ਗ੍ਯਾਨੀ ਸ਼ਬਦ ਦਾ ਵੇਤਾ ਹੁੰਦਾ ਹੈ, ਹੋਰਸ ਕੋਈ ਸ਼ਬਦ ਪ੍ਰਮਾਣ ਇਸ ਘਰ ਅੰਦਰ ਪ੍ਰਵਾਣ ਨਹੀਂ।"