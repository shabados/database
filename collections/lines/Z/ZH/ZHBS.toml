[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨਹ ਦਾਸੀ ਕਰਿ ਲਈ; ਨਾਨਕ. ਪ੍ਰਭ ਹਿਤ ਚੀਤ ॥੨॥"
page = 928
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, with hearty Love, the Lord has made me the hand-maiden of His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਦਿਲੀ ਪ੍ਰੀਤ ਨਾਲ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾ ਦੀ ਟਹਿਲਣ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made me the slave of His feet; O Nanak, my consciousness is filled with love for God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਨੇ ਚਿਤ ਕੇ ਹਿਤ ਕਰ ਕੇ ਚਰਨਾਂ ਕੀ ਦਾਸੀ ਕਰ ਲਈ ਹਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪਣਾ ਹਾਰਦਿਕ ਪਿਆਰ ਦੇ ਕੇ ਉਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਦਾਸੀ ਬਣਾ ਲਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨਹ = ਚਰਨਾਂ ਦੀ। ਹਿਤ = ਪਿਆਰ। ਚੀਤ = ਚਿੱਤ, ਧਿਆਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, me dio el Don de servir a Sus Pies porque disfruté de Su Amor en mi mente.(2)"