[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਰਾਵ ਜੂ, ਤੁਮੈ ਦਿਖਾਊ ॥"
page = 997

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If you so desire, please permit me, I will bring him in and show you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਓ ਜੀ! ਲੈ ਆ ਕੇ ਤੁਹਾਨੂੰ ਵਿਖਾਵਾਂ।"