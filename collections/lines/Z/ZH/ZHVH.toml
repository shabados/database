[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਮਿਲੇ ਸ੍ਰੀਧਰ; ਸਗਲ ਆਨੰਦ ਰਸੁ ਬਣਿਆ ॥੨॥"
page = 459
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, when I met the Lord of excellence, I attained the essence of all the pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਜਦ ਮੈਂ ਸ੍ਰੇਸ਼ਟਤਾ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਤਾਂ ਮੈਨੂੰ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਦਾ ਰਸ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, when I meet the Lord of excellence, I came to experience all pleasure and bliss. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸ੍ਰੀ ਧਰ ਲਖਮੀ ਕੇ ਧਾਰਨ ਕਰਨੇ ਹਾਰੇ ਹਰੀ ਮਿਲੇ ਤਬ ਸਗਲ ਆਨੰਦੋਂ ਕਾ ਰਸੁ, ਭਾਵ ਆਤਮ ਅਨੰਦੁ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਜਿਨ੍ਹਾਂ ਵਡ-ਭਾਗੀਆਂ ਨੂੰ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਾਰੇ ਆਨੰਦ ਬਣ ਜਾਂਦੇ ਹਨ, ਹੁਲਾਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀਧਰ = {ਸ੍ਰੀ = ਲੱਛਮੀ, ਲੱਛਮੀ ਦਾ ਸਹਾਰਾ} ਪਰਮਾਤਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, ¡Cuando uno se encuentra con el Señor, obtiene el Éxtasis Supremo! (2)"