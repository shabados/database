[[content]]
asset = "SSA2"
type = "primary"
data = "ਹ੍ਰਿਦੈ ਕਪਟੁ; ਮੁਖ ਗਿਆਨੀ ॥"
page = 656
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mind is deception and in thy mouth, the divine gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮਨ ਵਿੱਚ ਛਲ-ਫਰੇਬ ਹੈ ਅਤੇ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਬ੍ਰਹਮ-ਉਪਦੇਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In his heart there is deception, and yet in his mouth are words of wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹਿਰਦੇ ਮੇਂ ਤੋ ਕਪਟੁ ਹੈ ਔ ਮੁਖ ਸੇ ਗਿਆਨੀ ਹੋ ਕਰ ਗਿਆਨ ਕਥਨ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਖੰਡੀ ਮਨੁੱਖ! ਤੇਰੇ ਮਨ ਵਿਚ ਤਾਂ ਠੱਗੀ ਹੈ, ਪਰ ਤੂੰ ਮੂੰਹੋਂ (ਬ੍ਰਹਮ) ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੀ = ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si en mí vive el engaño y pretendo ser sabio por fuera"