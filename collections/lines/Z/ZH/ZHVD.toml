[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਨਰ ਦੋਜਕ ਜਾਹਿਗੇ; ਸਤਿ ਭਾਖੈ ਰਵਿਦਾਸ ॥੨੪੨॥"
page = 1377
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those persons shall go to hell, verily, says Rav Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਨਰਕ ਨੂੰ ਜਾਣਗੇ। ਸੱਚ ਆਖਦੇ ਹਨ ਰਵਿਦਾਸ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those people shall go to hell; Ravi Daas speaks the Truth. ||242||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਨਰਕੋਂ ਮੇਂ ਜਾਵੇਂਗੇ। ਸ੍ਰੀ ਰਵਿਦਾਸ ਭਗਤ ਜੀ: ਸਤ੍ਯ ਵਾਕ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥੨੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਲੋਕ ਸਦਾ ਦੁੱਖ ਹੀ ਸਹਾਰਦੇ ਹਨ-ਇਹ ਸੱਚੀ ਗੱਲ ਰਵਿਦਾਸ ਦੱਸਦਾ ਹੈ ॥੨੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਜਕ = ਨਰਕ; ਉਹ ਥਾਂ ਜਿਥੇ ਜੀਵਾਂ ਨੂੰ ਦੁੱਖ ਹੀ ਦੁੱਖ ਭੋਗਣੇ ਪੈਂਦੇ ਹਨ। ਜਾਹਿਗੇ = (ਭਾਵ,) ਜਾਂਦੇ ਹਨ, ਪੈਂਦੇ ਹਨ। ਦੋਜਕ ਜਾਹਿਗੇ = ਦੋਜ਼ਕਾਂ ਵਿਚ ਪੈਂਦੇ ਹਨ, ਦੁੱਖ ਹੀ ਦੁੱਖ ਭੋਗਦੇ ਹਨ। ਸਤਿ = ਸੱਚ, ਸਹੀ ਗੱਲ। ਭਾਖੈ = ਆਖਦਾ ਹੈ ॥੨੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esas personas vivirán en el fuego de sus pasiones, Ravi Das dice sólo la Verdad. (242)"