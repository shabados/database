[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਤੁਰਤ ਮਾਰਤ ਭਈ; ਹ੍ਰਿਦੈ ਕਟਾਰੀ ਘੋਰ ॥੯॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Immediately cut his head off.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਸ ਨੇ) ਭਿਆਨਕ ਕਟਾਰ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਖਭੋ ਕੇ ਮਾਰ ਦਿੱਤਾ ॥੯॥"