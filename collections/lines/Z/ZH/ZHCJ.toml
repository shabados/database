[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਠੈ ਏਕ ਤਿਨ ਸਹਚਰੀ; ਲਯੋ ਸੁਨਾਰ ਬੁਲਾਇ ॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She sent one of her maids and called over the goldsmith."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਕ ਦਾਸੀ ਭੇਜ ਕੇ ਸੁਨਿਆਰੇ ਨੂੰ ਬੁਲਾ ਲਿਆ।"