[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਭਏ ਸੁਹੇਲੇ ॥"
page = 191
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's grace, we have become comfortable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਸੀਂ ਸੁਖਾਲੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, we have become comfortable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ (ਸੁਹੇਲੇ) ਸੁਖੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸੌਖੇ (ਜੀਵਨ ਵਾਲੇ) ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਸੁਹੇਲੇ = ਸੌਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Señor uno se une Él,"