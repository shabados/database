[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਪੂਰੇ; ਕਿਨੈ. ਨ ਭਾਖੀ ॥"
page = 1024
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Perfect Guru, none has described it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਕਿਸੇ ਨੇ ਇਸ ਨੂੰ ਵਰਨਣ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, no one has even described it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੂ ਪੂਰਿਆਂ ਕਿਸੇ ਨੇ ਨਹੀਂ ਕਹੀ, ਨ ਕਿਸੇ ਨੇ ਜਾਣੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕਦੇ ਕਿਸੇ ਨੇ ਇਹ ਗੱਲ ਨਹੀਂ ਸਮਝਾਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਖੀ = ਦੱਸੀ, ਸਮਝਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esta forma recta no se puede realizar si uno no se encuentra con el Guru."