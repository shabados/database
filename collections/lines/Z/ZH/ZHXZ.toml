[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਕੇ ਮਹਾਤਮ ਅਗਾਧਿ ਬੋਧਿ; ਅਤਿ ਅਸਚਰਜ ਮੈ ਨਮੋ ਨਮੋ ਨਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The praise of the lotus feet of Satguru Ii is comprehension. It is indeed wonderful. Salutations time and again."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਨ ਕਮਲਾਂ ਦੇ ਮਹਾਤਮ ਪ੍ਰਤਾਪ ਦਾ ਬੋਧ ਗ੍ਯਾਨ ਸਮਝਨਾ ਅਗਾਧ ਅਥਾਹ ਸਰੂਪ ਹੈ ਓਸ ਦੀ ਥਾਹ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ ਜੇਕਰ ਧ੍ਯਾਨ ਵਿਚ ਮਗਨ ਹੋ ਕੇ ਦੇਖੀਏ ਤਾਂ ਅਤ੍ਯੰਤ ਅਸਚਰਜ ਮੈ ਅਲੌਕਿ ਸਰੂਪ ਆਪੇ ਦੀ ਸੁਧ ਭੁਲਾ ਦੇਣ ਵਾਲੇ ਉਹ ਹਨ, ਅਤੇ ਤਿੰਨ ਵਾਰ ਪ੍ਰਤਿਗ੍ਯਾ ਕਰ ਕੇ ਕਹਿੰਦੇ ਹਨ ਯਾ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਨਿੰਮ੍ਰਤਾ ਵਿਚ ਆਣ ਕੇ ਏਹੋ ਹੀ ਕਥਨ ਕਰਨਾ ਉਚਿਤ ਸਮਝਦੇ ਹਨ ਕਿ ਓਨਾਂ ਤਾਂਈ ਨਮਸਕਾਰ ਹੋਵੇ, ਨਮਸਕਾਰ ਹੋਵੇ, ਨਮਸਕਾਰ ਹੋਵੇ।"