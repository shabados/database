[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਊਜਲ ਹੋਇ ਨਿਰਮਲ ਚੀਤ ॥੪॥੧੯॥"
page = 376
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So shall thy face be bright and thy heart pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰਾ ਚਿਹਰਾ ਰੌਸ਼ਨ ਹੋਵੇਗਾ ਅਤੇ ਤੇਰਾ ਦਿਲ ਪਵਿੱਤ੍ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your face shall be radiant, and your consciousness shall be immaculately pure. ||4||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਮੁਖ ਉਜਲਾ ਹੋਤਾ ਹੈ ਔਰ ਚਿਤ ਸੁਧ ਹੋਤਾ ਹੈ॥੪॥੧੯॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਉੱਦਮ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਇਕ ਤਾਂ, ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਮੁਖ ਉਜਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, (ਦੂਜੇ) ਮਨ (ਭੀ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਤ = ਚਿੱਤ, ਮਨ। ਨਿਰਮਲ = ਪਵਿਤ੍ਰ ॥੪॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestra Conciencia despierta y radiante es nuestro semblante. (4‑19)"