[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੀ ਛਲਤ, ਨ ਆਪ ਛਲਾ︁ਯਾ ॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! Thou hast been deluding others, but could not be deluded by others"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਛਲਦਾ ਹੈ, ਪਰ ਆਪ (ਕਿਸੇ ਤੋਂ) ਛਲਿਆ ਨਹੀਂ ਜਾਂਦਾ।"