[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਾਰੇ ਕੁਲ; ਕਉਨੇ ਰਾਮੁ ਕਹਿਓ ॥"
page = 856
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who in our lineage has uttered the Name of the Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੀ ਵੰਸ਼ ਵਿੱਚ ਕਦੋਂ ਕਿਸੇ ਨੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who in our family has ever chanted the Name of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਕੁਲ ਮੇਂ ਸੇ ਕਿਸ ਨੇ ਰਾਮ ਕਾ ਨਾਮ ਉਚਾਰਨ ਕੀਆ ਥਾ, ਭਾਵ ਸੇ ਕਿਸੀ ਨੇ ਰਾਮ ਨਾਮ ਨਹੀਂ ਜਪਿਆ ਹੈ, ਕਿਉਂਕਿ ਰਾਮ ਕਾ ਨਾਮ ਹਿੰਦੂ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੀ ਕੁਲ ਵਿਚ ਕਦੇ ਕਿਸੇ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਨਹੀਂ ਸੀ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਨੇ = ਕਿਸ ਨੇ? (ਭਾਵ, ਕਿਸੇ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién en nuestra familia alguna vez contempló al Señor?"