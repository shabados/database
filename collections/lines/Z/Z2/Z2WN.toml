[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕ੍ਰ ਸੁਦਰਸਨ ਕੇ ਤਿਨ ਅਗ੍ਰ; ਨ ਤਾਹੀ ਕੋ ਪਉਰਖ ਨੈਕੁ ਬਸਾਯੋ ॥"
page = 528

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Its strength seemed bedimmed before the discus (Sudarshan Chakra)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਦਰਸ਼ਨ ਚੱਕਰ ਦੇ ਸਾਹਮਣੇ ਉਸ ਦੀ ਸ਼ਕਤੀ ਦਾ ਬਿਲਕੁਲ ਕੋਈ ਵਸ ਨਾ ਚਲਿਆ।"