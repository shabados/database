[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ; ਸਰਨੀ ਪਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 181
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They enter the sanctuary of the perfect Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "entering the Sanctuary of the Perfect Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਸਰਨ ਮੇਂ ਪੜੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así busca el Refugio del Perfecto Guru.  (1-Pausa)"