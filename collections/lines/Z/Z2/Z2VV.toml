[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਊ ਬਿਰਾਹਮਣ ਕਉ ਕਰੁ ਲਾਵਹੁ; ਗੋਬਰਿ. ਤਰਣੁ ਨ ਜਾਈ ॥"
page = 471
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou chargest tax for the cow and the Brahman, but the cow-dung will not save thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗਾਂ ਅਤੇ ਬ੍ਰਹਿਮਣ ਨੂੰ ਮਸੂਲ ਲਾਉਂਦਾ ਹੈਂ। ਗਾਂ ਦੇ ਗੋਹੇ ਨੇ ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They tax the cows and the Brahmins, but the cow-dung they apply to their kitchen will not save them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗਊ ਕੇ ਗੋਬਰ ਸੇ ਅਪਨੇ ਕੋ ਪਵਿਤ੍ਰ ਮਾਨਤਾ ਹੈ, ਗਊ ਔਰ ਬ੍ਰਹਮਨ ਕੋ ਕਰ ਲਗਾਉਤਾ ਹੈ ਔਰ ਗੋਬਰ ਸੇ ਅਪਨਾ ਉਧਾਰ ਕੀਆ ਚਾਹੁਤਾ ਹੈ, ਸੋ ਗੋਬਰ ਸੇ ਤਰਾ ਨਹੀਂ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਰਿਆ ਦੇ ਪੱਤਣ ਤੇ ਬੈਠ ਕੇ) ਗਊ ਅਤੇ ਬ੍ਰਾਹਮਣ ਨੂੰ ਤਾਂ ਤੂੰ ਮਸੂਲ ਲਾਂਦਾ ਹੈਂ (ਭਾਵ, ਗਊ ਅਤੇ ਬ੍ਰਾਹਮਣ ਨੂੰ ਪਾਰ ਲੰਘਾਣ ਦਾ ਮਸੂਲ ਲਾ ਲੈਂਦਾ ਹੈਂ), (ਫੇਰ ਤੂੰ ਕਦੇ ਇਹ ਨਹੀਂ ਸੋਚਦਾ ਕਿ ਉਸ ਗਊ ਦੇ) ਗੋਹੇ ਨਾਲ (ਪੋਚਾ ਫੇਰਿਆਂ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਮਸੂਲ। ਲਾਵਹੁ = ਤੁਸੀ ਲਾਂਦੇ ਹਉ। ਗੋਬਰਿ = ਗੋਬਰ ਨਾਲ, ਗੋਹੇ ਨਾਲ ਪੋਚਾ ਫੇਰਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Traicionaron a su pueblo y a sus maestros espirituales para obtener la buena aceptación de los mongoles"