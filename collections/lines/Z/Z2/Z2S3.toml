[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਿ ਚਿਤਵਹੁ; ਨਾਰਾਇਣ ਏਕ ॥"
page = 295
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mind remember the One Pervading Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਇਕ ਵਿਆਪਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Focus your consciousness on the One, the All-pervading Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਨਾਰਾਇਣ ਕੌ ਚਿਤ ਮੇਂ ਚਿਤਵਨਿ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਇੱਕ ਪੁਭੂ ਦਾ ਧਿਆਨ ਚਿੱਤ ਵਿਚ ਧਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿਤ ਵਿਚ। ਚਿਤਵਹੁ = ਸੋਚੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enfoca tu conciencia en el Uno, en el Todo Prevaleciente Señor."