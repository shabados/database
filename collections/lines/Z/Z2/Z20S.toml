[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਬਸਿਓ ਜੀਅ ਤਾ ਕੈ ॥"
page = 1004
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in his mind the Lord God's Name is enshrined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Name of the Lord, Har, Har, comes to dwell in his soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾ ਕੇ ਜੀ ਮੇਂ ਹਰਿ ਹਰਿ ਨਾਮ ਬਸਿਓ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਲਈ ਆ ਟਿਕਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਤਾ ਕੈ = ਉਹਨਾਂ ਦੇ ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su mismo ser enaltece el Nombre del Señor,"