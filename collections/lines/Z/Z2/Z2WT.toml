[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਗੁਰ ਸੇਵਾ ਹੋਇ ॥"
page = 363
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through prefect good luck, the service of the Guru is performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਤੇ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through perfect good destiny, one serves the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਪੂਰਨ ਭਾਗ ਹੋਤੇ ਹੈਂ ਤਿਸ ਸੇ ਐਸੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਹੀ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, sólo cuando el Destino es Perfecto uno Lo sirve."