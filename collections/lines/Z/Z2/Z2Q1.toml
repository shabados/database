[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਬ ਲਿਖੇ ਕਾ; ਲਿਖਿਆ ਪਾਈਐ ॥"
page = 283
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt obtain what is ordained for thee in thy destiny, since the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਉਹੋ ਕੁਛ ਮਿਲੇਗਾ, ਜੋ ਤੇਰੇ ਲਈ, ਮੁੱਢ ਤੋਂ ਤੇਰੀ ਪ੍ਰਾਲਬਧ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain your pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪੂਰਬ ਜਨਮ ਕੇ (ਲਿਖੇ) ਕਰਮ ਕਾ ਅਬ ਫਲ ਪਾਈਤਾ ਹੈ। ਔਰ ਅਬ ਕੇ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਆਗੇ ਪਾਈਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਬੀਜੇ ਦਾ ਫਲ ਹੀ ਖਾਣਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਬ = ਪਹਿਲੇ। ਪੁਰਬ ਲਿਖੇ ਕਾ = ਪਹਿਲੇ ਸਮੇ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ, ਹੁਣ ਤੋਂ ਪਹਿਲੇ ਸਮੇ ਦੇ ਬੀਜੇ ਦਾ। ਲਿਖਿਆ = ਸੰਸਕਾਰ-ਰੂਪ ਲੇਖ, ਸੁਭਾਉ-ਰੂਪ ਬੀਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú sólo recibes lo que ha sido dispuesto para ti en tu Destino;"