[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੈ ਕਾ ਮਾਰਗੁ ਬਿਖਮੁ ਹੈ ਜੋਗੀ; ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ ॥"
page = 909
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way to union with God is difficult, O Yogi. He on whom the Lord Looks with favour, obtains it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਮਿਲਾਪ ਦਾ ਰਸਤਾ ਬਿਖੜਾ ਹੈ, ਹੇ ਯੋਗੀ ਜਿਸ ਤੇ ਸਾਈਂ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Path of Yoga is very difficult, Yogi; he alone finds it, whom God blesses with His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜੋਗ ਕਾ ਰਸਤਾ ਬਡਾ ਕਠਨ ਹੈ, ਪਰੰਤੂ ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਸੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਜਿਸ ਜੋਗ ਦਾ ਅਸੀਂ ਜ਼ਿਕਰ ਕਰ ਰਹੇ ਹਾਂ ਉਸ) ਜੋਗ ਦਾ ਰਸਤਾ ਔਖਾ ਹੈ, ਇਹ ਰਸਤਾ ਉਸ ਮਨੁੱਖ ਨੂੰ ਲੱਭਦਾ ਹੈ ਜਿਸ ਉਤੇ (ਪ੍ਰਭੂ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗੁ = ਰਸਤਾ। ਬਿਖਮੁ = ਔਖਾ। ਨਦਰਿ = ਕਿਰਪਾ ਦੀ ਦ੍ਰਿਸ਼ਟੀ, ਮਿਹਰ ਦੀ ਨਿਗਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El camino del Yoga es pesado, oh Yogui; sólo lo logra quien tiene la Gracia de Dios"