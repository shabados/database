[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ, ਸਚੈ ਕੀ ਹੈ ਕੋਠੜੀ; ਸਚੇ ਕਾ ਵਿਚਿ ਵਾਸੁ ॥"
page = 463
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is the True Lord's chamber and within it is the abode of the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਕਮਰਾ (ਟਿਕਾਣਾ) ਹੈ। ਇਸ ਦੇ ਵਿੱਚ ਸਤਿਪੁਰਖ ਦਾ ਵਸੇਬਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is the room of the True Lord; within it is the dwelling of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਸਚੇ ਕੀ ਕੋਠੜੀ ਹੈ ਔ ਇਸਮੇਂ ਸਚੇ ਪਰਮਾਤਮਾ ਕਾ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਪ੍ਰਭੂ ਦੇ ਰਹਿਣ ਦੀ ਥਾਂ ਹੈ, ਪ੍ਰਭੂ ਇਸ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਕੀ ਹੈ ਕੋਠੜੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਰੱਬ ਦੀ ਥਾਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es el Hogar del Uno Verdadero; en él el Uno Verdadero habita."