data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਲਹਿ ਲਿਜੈ ॥੧੦੧੮॥"
page = 780

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Urag-bhoopani-bhoop”, add the words “Satchar-nayak-shatru” and know the names of Tupak.1018."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੧੦੧੮॥"