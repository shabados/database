type = "primary"
data = "ਉਹੀ ਰੂਪ ਲੇਖੇ ॥੬੪੬॥"
page = 268

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being highly pleased Sita accompanied Hanuman, she saw Ram and found Ram retaining his precious beauty.646."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਹਿਲੇ ਵਾਲੇ ਰੂਪ ਕਰਕੇ ਹੀ ਜਾਣਿਆ ॥੬੪੬॥"