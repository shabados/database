[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਸਚ ਮਹਿ; ਰਹਉ ਰਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 795
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so that I may abide in Truth, according to Thy will, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਸੱਚ ਅੰਦਰ ਵੱਸਾਂ, ਹੇ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I dwell in Truth, according to Your Will. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ (ਰਜਾਈ) ਹੁਕਮ ਕਰਨੇ ਵਾਲੇ ਪਾਤਸ਼ਾਹ! ਐਸੀ ਕਿਰਪਾ ਕਰੋ ਜਿਸ ਤੇ ਤੇਰੇ ਸਚ ਸਰੂਪ ਮੇਂ ਸਦਾ ਹੀ ਇਸਥਿਤ ਰਹੂੰ। ਜੇਕਰ ਆਪ ਕਹੋ ਆਗੇ ਕੀ ਤਾਂ ਤੂੰ ਮੇਰੇ ਗੁਣਾਂ ਕੋ ਗਾਇਨ ਕਰਤਾ ਹੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਜ਼ਾ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ ਤੇ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਤੇਰੇ (ਚਰਨਾਂ) ਵਿਚ ਟਿਕਿਆ ਰਹਿ ਸਕਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਸੇ = ਜਿਸ ਤਰ੍ਹਾਂ, ਤਾਂ ਜੋ। ਰਹਉ = ਮੈਂ ਟਿਕਿਆ ਰਹਾਂ। ਰਜਾਈ = ਹੇ ਰਜ਼ਾ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que habite en Tu Verdad, si así es Tu Voluntad. (1-Pausa)"