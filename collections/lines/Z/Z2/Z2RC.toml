[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਵੀਚਾਰਿ ਦੇਖੁ ਬ੍ਰਹਮ ਗਿਆਨੀ; ਕਉਨੁ ਗਿਰਹੀ ਕਉਨੁ ਉਦਾਸੀ ॥੩॥"
page = 1329
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect over this in thy mind and see, O God's divine, as to who is the house holder and who the detached one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸੋਚ ਕੇ ਵੇਖ, ਹੇ ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲੇ! ਕਿਹੜਾ ਗ੍ਰਿਹਸਥੀ ਹੈ ਅਤੇ ਕਿਹੜਾ ਤਿਆਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate this in your mind, and see, O spiritual teacher. Who is the householder, and who is the renunciate? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਜਨੋਂ! ਮਨ ਮੇਂ ਵੀਚਾਰ ਸੇ ਦੇਖਣਾ ਕਰੋ। ਤਿਸ ਹਰੀ ਤੇ ਬਿਨਾਂ ਕੌਨ ਗ੍ਰਹਸਤੀ ਹੈ ਔ ਕੌਨ ਉਦਾਸੀ ਹੈ? ਭਾਵ ਯੇਹਿ ਕਿ ਤਿਸ ਤੇ ਬਿਨਾਂ ਕੋਈ ਗ੍ਰਹਸਤੀ ਔ ਉਦਾਸੀ ਨਹੀਂ, ਸਭ ਰੂਪ ਓਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਣ ਦਾ ਜਤਨ ਕਰਨ ਵਾਲੇ! ਆਪਣੇ ਮਨ ਵਿਚ ਸੋਚ ਕੇ (ਅੱਖਾਂ ਖੋਲ੍ਹ ਕੇ) ਵੇਖ (ਜੇ ਸੁਰਤ ਟਿਕਾਣੇ ਤੇ ਨਹੀਂ ਹੈ; ਤਾਂ) ਨਾਹ ਹੀ ਗ੍ਰਿਹਸਤੀ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਠੀਕ ਰਾਹੇ ਤੁਰ ਰਿਹਾ ਹੈ ਤੇ ਨਾਹ ਹੀ (ਉਹ ਮਨੁੱਖ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ) ਵਿਰਕਤ (ਸਮਝਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ। ਬ੍ਰਹਮ ਗਿਆਨੀ = ਹੇ ਬ੍ਰਹਮ-ਗਿਆਨੀ! ਹੇ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਣ ਦਾ ਜਤਨ ਕਰਨ ਵਾਲੇ! ਗਿਰਹੀ = ਗ੍ਰਿਹਸਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita esto, oh Maestro Espiritual, ¿quién es el sostenedor de hogar y quién es el renunciante? (3)"