data = "ਖਗਰਾਜ ਮਨੋ ਅਹਿ ਰਾਜ ਗਹਿਓ ॥੧੫੦੭॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that Garuda had caught the king of the snakes.1507."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਗਰੁੜ ਨੇ ਸ਼ੇਸ਼ਨਾਗ ਨੂੰ ਫੜ ਲਿਆ ਹੋਵੇ ॥੧੫੦੭॥"