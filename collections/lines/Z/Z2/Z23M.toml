[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਭ ਉਪਾਈ ਜੀ; ਤੁਧੁ ਆਪੇ ਸਿਰਜਿ ਸਭ ਗੋਈ ॥"
page = 11
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself created the whole universe and having fashioned Thou Thyself shall destroy it all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਾਰਾ ਆਲਮ ਰਚਿਆ ਹੈ ਅਤੇ ਸਾਜ ਕੇ ਆਪ ਹੀ ਇਸ ਸਾਰੇ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the entire universe, and having fashioned it, You Yourself shall destroy it all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਆਪ ਹੀ ਸਭ ਸ੍ਰਿਸਟੀ ਉਤਪੰਨ ਕਰੀ ਹੈ। ਆਪ ਨੇ ਹੀ ਫਿਰ ਸਿਰਜੀ ਹੂਈ ਸ੍ਰਿਸ਼ਟੀ (ਗੋਈ) ਅਪਨੇ ਮੈ ਮਿਲਾਈ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਉਤਪਤ ਪਾਲਨਾ, ਪੁਨਾ ਪ੍ਰਲੈ ਤੂੰ  ਹੀ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੈ। ਤੂੰ ਆਪ ਹੀ ਇਸ ਨੂੰ ਪੈਦਾ ਕਰਕੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਨਾਸ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਸਾਰੀ। ਉਪਾਈ = ਪੈਦਾ ਕੀਤੀ। ਸਿਰਜਿ = ਪੈਦਾ ਕਰ ਕੇ। ਆਪੇ = ਆਪ ਹੀ। ਗੋਈ = ਨਾਸ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo has creado el Universo entero y, habiéndolo moldeado, lo destruirás también."