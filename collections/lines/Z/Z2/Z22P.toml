[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਜੀਵਨੁ; ਨਿੰਦਕੁ ਲੋਰੈ ॥੨॥"
page = 339
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The calumniator wished me long life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਲਜ਼ਾਮ ਲਾਉਣ ਵਾਲਾ ਮੇਰੀ ਲੰਮੀ ਉਮਰ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer wishes me long life. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਹਮਾਰਾ ਜੀਵਨ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਤਾਂ ਸਗੋਂ ਇਹ ਚਾਹੁੰਦਾ ਹੈ ਕਿ ਸਾਡਾ ਜੀਵਨ ਚੰਗਾ ਬਣੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el calumniador quien acepta toda la maldad en mi vida. (2)"