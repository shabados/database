data = "ਏਕੋ ਭਵਰੁ; ਭਵੈ ਤਿਹੁ ਲੋਇ ॥"
page = 930
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one soul wanders through the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਆਤਮਾ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਭਟਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Soul wanders through the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਓਹੀ (ਭਵਰੁ) ਜੀਵ ਰੂਪ ਹੋ ਕੇ ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਭਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਪਾਲ ਦੀ ਜੋਤਿ ਹੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਪਸਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma divaga a través de todos los tres mundos."