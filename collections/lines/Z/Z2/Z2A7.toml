data = "ਨਾਨਕ ਦਾਸ ਨਿਹਾਲ ॥੪॥੨੮॥੩੯॥"
page = 895
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then is the slave Nanak enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਗੋਲਾ ਨਾਨਕ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "slave Nanak is enraptured. ||4||28||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਦਾਸ ਨਿਹਾਲ ਹੂਆ ਹੈ॥੪॥੨੮॥੩੮॥☬ਪੁਨ:ਵਹੀ ਪ੍ਰਕਾਰ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਦਾਸ ਸਦਾ ਚੜ੍ਹਦੀ ਕਲਾ ਵਿਚ ਰਹਿੰਦੇ ਹਨ ॥੪॥੨੮॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲ = ਪ੍ਰਸੰਨ, ਚੜ੍ਹਦੀ ਕਲਾ ਵਾਲੇ ॥੪॥੨੮॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Esclavo del Señor, serás emancipado.(4-28-39)"