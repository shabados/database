[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੜਿ ਕੋਇ. ਨ ਸਕਈ; ਜੇ ਸਉ ਲੋਚੈ ਕੋਈ ॥"
page = 1416
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can reach up to it, even though one may crave for it a hundred times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਇਸ ਤਾਂਈ ਪੁਜ ਨਹੀਂ ਸਕਦਾ, ਭਾਵੇਂ ਉਹ ਸਉ (ਸੋ) ਵਾਰੀ ਤਾਂਘ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can climb up to it, even though one may long for it, hundreds of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕੇ ਕੋਈ ਔਰ ਸੈਂਕੜੇ ਉਪਾਵੋਂ ਕਰ ਕੇ ਤਿਸ ਨਾਮ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਚਾਹੈ ਤਾਂ ਵੀ ਸਤਿਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਕੋਈ (ਅਪੜਿ) ਪਹੁਚ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕੋਈ ਮਨੁੱਖ ਸੌ ਵਾਰੀ ਤਾਂਘ ਕਰੇ, ਉਸ ਦੇ ਨਾਮਣੇ ਤਕ ਕੋਈ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਸਕਈ = ਨ ਸਕੇ। ਸਉ ਲੋਚੈ = ਸੌ ਵਾਰੀ ਤਾਂਘ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie puede llegar hasta Él, aunque uno lo ansíe una y mil veces."