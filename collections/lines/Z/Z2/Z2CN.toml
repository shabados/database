[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਮਾਤ ਪਿਤਾ ਬਿਨੁ; ਬਾਲੁ. ਨ ਹੋਈ ॥"
page = 872
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As without mother and father, there can be no child,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਂ ਤੇ ਪਿਓ ਦੇ ਬਗੈਰ ਬੱਚਾ ਨਹੀਂ ਹੋ ਸਕਦਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without a mother or father there is no child;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ ਪਿਤਾ ਕੇ ਮਿਲਾਪ ਬਿਨੁ ਬਾਲ ਨਹੀਂ ਪੈਦਾ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਂ ਪਿਉ (ਦੇ ਮੇਲ) ਤੋਂ ਬਿਨਾ ਬਾਲ ਨਹੀਂ ਜੰਮਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el padre y la madre, no puede haber criatura;"