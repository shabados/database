[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਆਤਮ ਕਰਮ ਕਰੇ; ਤਾ ਸਾਚਾ ॥"
page = 223
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man does spiritual deeds, then alone, is he true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਰੂਹਾਨੀ ਅਮਲ ਕਮਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who live a spiritual lifestyle - they alone are true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ (ਅਧਿਆਤਮ) ਆਤਮਾ ਕੇ ਆਸਰੇ ਕਰਕੇ, ਭਾਵ ਏਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਨਮਿਤ ਜੋ ਕਰਮ ਕਰੇ ਤਬ ਵਹੁ ਸਾਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਉੱਚਾ ਕਰਨ ਵਾਲੇ ਕਰਮ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਹੀ ਸੱਚਾ (ਜੋਗੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que actúa desde su Alma es verdadero;"