[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਗੁਣਵੰਤੀ; ਹਰਿ ਪਾਏ ॥"
page = 123
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That bride of merit obtains God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕੀ ਨਿਪੁੰਨ ਪਤਨੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous soul-bride finds the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਗੁਣਵਾਨ ਹੈ ਜਿਸ ਨੇ ਹੇ ਹਰੀ! ਤੁਮ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਆਪਣੇ ਅੰਦਰ ਵਸਾਂਦੀ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Adornada la mente, con el mérito del Temor Reverencial al Señor,"