[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਤਿ ਪਰਮੇਸਰੁ ਸਦਾ ਅਬਿਨਾਸੀ; ਹਰਿ ਹਰਿ ਗੁਣੀ ਨਿਧਾਨੁ ਜੀਉ ॥"
page = 448
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the true supreme master ever imperishable the Lord God is the treasure of excellences (virtues)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵੀ ਨਾਸ ਰਹਿਤ ਸੱਚਾ ਸ਼੍ਰੋਮਣੀ ਮਾਲਕ ਹੈਂ। ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਊਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦਾ ਖਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the True, Transcendent Lord, forever imperishable. The Lord, Har, Har, is the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਹਰਿਗੁਣੀ ਨਿਧਾਨ! ਤੂੰ ਸਤ ਹੈਂ (ਪਰਮੇਸ੍ਵਰੁ) ਅਬਿਨਾਸ਼ੀ ਹੈਂ (ਸਦਾ) ਨਿਤਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈਂ, ਤੂੰ ਕਦੇ ਭੀ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Verdadero Señor Trascendente, el Destructor Eterno del miedo, Tesoro de Virtud."