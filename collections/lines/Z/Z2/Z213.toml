[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗਿਆਨੁ; ਜਪਹੁ ਮੇਰੇ ਮੀਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 331
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliberate over such Knowledge, O my friend. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੀ ਗਿਆਤ ਨੂੰ ਸੋਚ ਵੀਚਾਰ ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on such spiritual wisdom, O my friend. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਐਸਾ ਗਿਆਨ ਸਮਝ ਕਰ, ਹੇ ਮੀਤਾ! ਵਾਹਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਜਪੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਫਿਰ) ਹੇ ਪਿਆਰੇ ਮਿੱਤਰ! ਇਸ ਗੱਲ ਨੂੰ ਗਹੁ ਨਾਲ ਵਿਚਾਰ ਤੇ ਦੱਸ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਵਿਚਾਰ। ਜਪਹੁ = ਦ੍ਰਿੜ੍ਹ ਕਰੋ, ਗਹੁ ਨਾਲ ਸੋਚੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿No están tus ojos contaminados, así como tus labios y tus oídos lo están?  (1-Pausa)"