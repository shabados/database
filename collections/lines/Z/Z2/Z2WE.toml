[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੰਜਨ ਗੜਨ ਸਮਰਥ ਸਦਾ ਪ੍ਰਭ; ਜਾਨਤ ਹੈ ਕਰਤਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is always the Destroyer, the Creator and the Almighty  he the Creator is Omniscient…..Pause."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਪ੍ਰਭੂ ਸਦਾ ਘੜਨ ਅਤੇ ਭੰਨਣ ਦੇ ਸਮਰਥ ਹੈ, ਉਹ ਕਰਤਾਰ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ।"