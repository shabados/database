[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਮੋਤੀ ਵਸਾਉਣ ਵਾਲੀ ਅੱਖ ਨੂੰ ਜਿਹੜੀ ਕਿ ਸਮੁੰਦਰ ਬਣ ਗਈ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਚਸ਼ਮਿ ਗੋਹਰ ਬਾਰ ਕਿ ਦਰਿਆ ਸ਼ੁਦਾ ਗੋਯਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goyaa says, \"How can I explain the condition of my mind when I am separated from you?\nIt is like a lamp that always has to burn and melt its passions. (38) (5)\nO Guru! The whole world is bewildered and is confused without you,\nMy heart and soul are getting charred and getting cooked on a grill like Kabab due to your separation.\" (39) (1)"