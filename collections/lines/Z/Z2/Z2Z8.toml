[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਦਹਾ ਦੇਹੀ ਖਉਲੀਐ; ਸਾਰ ਨ ਜਾਣੈ ਨਰਕ ਭਵੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the same fragrance is applied to an ass, it does not understand its importance and goes on wandering at dirty places."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹੋ ਅਰਗਜਾ) ਖੋਤੇ ਦੀ ਦੇਹੀ ਪਰ ਮਲੀਏ ਉਹ (ਨਰਕ=) ਅਰੂੜੀ ਉਤੇ ਭੌਣ ਵਾਲਾ ਉਸ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦਾ।"