[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੋ ਨਾਮੁ ਜਪਿ; ਨਿਰਮਲ ਕਰਮੁ ॥"
page = 266
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is to repeat God's Name and to do pious deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਵਿੱਤ੍ਰ ਅਮਲ ਕਮਾਉਣੇ ਸਭ ਤੋਂ ਉਤਮ ਮਜ਼ਹਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is to chant the Name of the Lord and maintain pure conduct."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਕਰਮੋਂ ਮੇਂ ਸੇ ਇਹੀ ਨਿਰਮਲ ਕਰਮ ਹੈ, ਜੋ ਹਰੀ ਕਾ ਨਾਮ ਜਪਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ (ਤੇ) ਪਵਿਤ੍ਰ ਆਚਰਣ (ਬਣਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਪਵਿਤ੍ਰ, ਸੁੱਧ। ਕਰਮੁ = ਕੰਮ, ਆਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la Contemplación del Nombre y la Realización de la Santidad."