[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਚੜਿ ਹਾਥੁ. ਨ ਬੂਡਈ; ਏਕਾ ਨਦਰਿ ਨਿਹਾਲਿ ॥"
page = 1411
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever, with his eyes, sees the Lord alone his hand is soiled not with mud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਕੇਵਲ ਸੁਆਮੀ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ, ਉਸ ਦਾ ਹੱਥ ਗਾਰੇ ਨਾਲ ਲਿਬੜਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sees the One and Only Lord with his eyes - his hands shall not get muddy and dirty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜਗਤ ਕੋ ਏਕ ਬ੍ਰਹਮ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਦੇਖਿਆ ਹੈ ਤਿਸ ਕਾ ਅੰਤਸ਼ਕਰਨ ਰੂਪੀ ਹਾਥ ਚਿਕੜ ਮੇਂ ਨਹੀਂ ਡੂਬਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਉਸ ਮਨੁੱਖ ਨੂੰ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖਦਾ ਹੈ (ਇਸ ਵਾਸਤੇ ਉਸ ਦਾ) ਹੱਥ ਚਿੱਕੜ ਵਿਚ ਨਹੀਂ ਡੁੱਬਦਾ (ਉਸ ਦਾ ਮਨ ਵਿਕਾਰਾਂ ਵਿਚ ਨਹੀਂ ਫਸਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਚੜਿ = ਚਿੱਕੜ ਵਿਚ। ਏਕਾ ਨਦਰਿ = ਇਕ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ। ਨਿਹਾਲਿ = (ਪਰਮਾਤਮਾ) ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ve al Uno y Único Señor con sus ojos, sus manos no estarán lodosas ni sucias,"