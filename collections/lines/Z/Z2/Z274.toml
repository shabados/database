[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰਕਾਰ ਆਦਿ ਮੈ ਜਾਨਾ ॥"
page = 340
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know only the One Lord, who is the source of everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਦਾ ਹਾਂ ਜੋ ਹਰ ਸ਼ੈ ਦਾ ਮੱਥਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know only the One, the Universal Creator, the Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਨਾਮ ਰੂਪ ਕੀ ਆਦਿ ਓਅੰਕਾਰ ਬ੍ਰਹਮ ਹੈ ਮੈਂ ਤਿਸ ਕੋ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇੱਕ-ਰਸ ਸਭ ਥਾਂ ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਸਭ ਨੂੰ ਬਣਾਉਣ ਵਾਲਾ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਅਬਿਨਾਸੀ ਸਮਝਦਾ ਹਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਅੰਕਾਰ = {ਓਅੰ-ਕਾਰ} ਇਕ-ਰਸ ਸਭ ਥਾਂ ਵਿਆਪਕ ਪਰਮਾਤਮਾ। ਆਦਿ = ਮੁੱਢ, ਮੂਲ, ਸਭ ਦਾ ਬਨਾਉਣ ਵਾਲਾ। ਮੈ ਜਾਨਾ = ਮੈਂ ਜਾਣਦਾ ਹਾਂ, ਮੈਂ (ਉਸ ਨੂੰ ਅਮਿਟ ਅਵਿਨਾਸ਼ੀ) ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo sólo conozco a Ong Kar, el Ser Supremo, quien es la fuente de todo."