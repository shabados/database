[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸ ਨੋ ਲਗਾ ਤਿਸੁ ਮਿਲੈ; ਲਗਾ ਸੋ ਪਰਵਾਨੁ ॥੧॥"
page = 474
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if man meets Him with whom he is attached, his attachment becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਇਨਸਾਨ ਉਸ ਨੂੰ ਮਿਲ ਪਵੇ ਜਿਸ ਨਾਲ ਉਹ ਜੁੜਿਆ ਹੈ, ਤਾਂ ਉਸ ਦੀ ਲਗਨ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if he merges with the one with whom he is attached, his attachment becomes acceptable. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੋ ਲਗਾ ਚਾਹੁਤੇ ਵਾ ਜਿਸ ਦੇ ਭਜਨ ਮੇਂ ਲਗਾ ਹੈ ਤਿਸੁ ਨੋ ਮਿਲੈ, ਭਾਵ ਅਭੇਦ ਹੋਵੇ, ਤਉ ਲਗਾ (ਪਰਵਾਨੁ) ਸਫਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ, ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਉਸ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜਿਸ ਦੀ ਸੇਵਾ ਵਿਚ ਲੱਗਾ ਹੋਇਆ ਹੈ। (ਆਪਣਾ ਆਪ ਗੁਆ ਕੇ ਸੇਵਾ ਵਿਚ) ਲੱਗਾ ਹੋਇਆ ਮਨੁੱਖ ਹੀ (ਮਾਲਕ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ ਲਗਾ = ਜਿਸ ਮਾਲਕ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ। ਤਿਸੁ = ਉਸ ਮਾਲਕ ਨੂੰ। ਲਗਾ ਸੋ = ਸੋ (ਮਨੁੱਖ) ਲੱਗਾ ਹੋਇਆ, ਸੋ ਲੱਗਾ ਹੋਇਆ ਮਨੁੱਖ, ਮਾਲਕ ਦੀ ਸੇਵਾ ਕਰਦਾ ਉਹ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él obtiene Honor puesto que aprobado es aquél que se inmerge en Lo que ama. (1)"