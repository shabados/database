[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬਿਨਵੈ. ਤਿਸੈ ਸਰੇਵਹੁ; ਜਾ ਕੇ ਜੀਅ ਪਰਾਣਾ ॥੧॥"
page = 660
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, serve thou Him to whom belong our soul and very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ ਤੂੰ ਉਸ ਦੀ ਸੇਵਾ ਕਰ। ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਸਾਡੀ ਆਤਮਾ ਤੇ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, serve the One, to whom our soul and breath of life belong. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਕਾ ਸੇਵਨ ਕਰੋ ਜਿਸ ਕੇ ਇਹ ਜੀਵ ਪ੍ਰਾਣ ਆਦੀ ਦੀਏ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੋ ਜਿਸ ਨੇ ਇਹ ਜਿੰਦ ਤੇ ਸੁਆਸ ਦਿੱਤੇ ਹੋਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirvamos entonces a nuestro Dios, a Quien pertenecen nuestra Alma y nuestra Respiración Vital. (1)"