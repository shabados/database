[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪੈ ਸਾਥਿ; ਨ ਚਾਲੈ. ਹੋਰ ॥"
page = 937
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth goes not with the mortal and comes to belong to another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਪ੍ਰਾਨੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ਅਤੇ ਕਿਸੇ ਹੋਰਸ ਦੀ ਮਲਕੀਅਤ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth does not go along with them when they die; it passes into the hands of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪਤਾ ਸਾਥ ਭੀ ਨਹੀਂ ਚਾਲਤੀ ਪੁਨਾ ਹੋਰ ਕੀ ਹੋ ਜਾਤੀ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਧਨ ਕਿਸੇ ਦੇ ਨਾਲ ਨਹੀਂ ਨਿਭਦਾ, (ਮਰਨ ਤੇ) ਹੋਰਨਾਂ ਦਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰ = ਹੋਰ (ਦੀ ਬਣ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Uno Verdadero, no se obtiene Gloria en la Corte del Señor."