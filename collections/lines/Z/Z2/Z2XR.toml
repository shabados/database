[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਇ; ਸਦਾ ਨਿਸਤਾਰ ॥੨॥"
page = 1148
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through love-worship one is ever emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਰਾਹੀਂ ਜੀਵ ਸਦੀਵ ਹੀ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through loving devotional worship, one is emancipated forever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਭਗਤੀ ਔਰ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਜੀਵ ਕਾ ਸਦਾ ਉਧਾਰੁ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਹਨਾਂ ਜੀਵਾਂ ਨੂੰ ਸਦਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ਜਿਹੜੇ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕ ਕੇ ਉਸ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪਿਆਰ ਵਿਚ। {ਭਾਉ = ਪਿਆਰ}। ਨਿਸਤਾਰ = ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si te vuelves Su Devoto, Él te lleva a la Liberación de seguro. (2)"