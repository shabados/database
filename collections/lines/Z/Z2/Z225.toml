[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਧਾਤੁ ਕਰਿ; ਪੁਤਲਾ ਕੀਆ ॥"
page = 1007
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is from the five elements that the puppet is made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਤੱਤਾਂ ਤੋਂ ਇਹ ਦੇਹ ਬਣਾਈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The puppet is made from the five elements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਤਤ ਇਕਤ੍ਰ ਕਰ ਕੇ ਇਹੁ ਸਰੀਰ ਰੂਪ ਪੁਤਲਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ) ਪੰਜ ਤੱਤ (ਇਕੱਠੇ) ਕਰ ਕੇ ਸਰੀਰ ਬਣਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਧਾਤੁ = (ਪੌਣ, ਪਾਣੀ, ਅੱਗ, ਮਿੱਟੀ, ਆਕਾਸ਼; ਇਹ) ਪੰਜ ਤੱਤ। ਕਰਿ = ਮਿਲਾ ਕੇ। ਪੁਤਲਾ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es Él Quien construye el marco de los cinco elementos,"