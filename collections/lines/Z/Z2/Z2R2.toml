[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਆਨ ਬਿਖੈ ਅਰੁ ਧਿਆਨ ਬਿਖੈ ਇਸਨਾਨ ਬਿਖੈ ਰਸ ਮੈ ਚਿਤ ਕਇਯੈ ॥"
page = 546

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His love should be kept in mind in meditation, spiritual pursuits and in the bath"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਵਿਚ, ਧਿਆਨ ਵਿਚ ਅਤੇ ਇਸ਼ਨਾਨ ਵਿਚ ਅਤੇ ਪ੍ਰੇਮ (ਰਸ) ਵਿਚ ਜਿਸ ਨੂੰ ਯਾਦ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"