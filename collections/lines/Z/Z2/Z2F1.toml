[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰਾ. ਮਨ ਤਨ ਆਧਾਰੀ ॥"
page = 564
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the support of my soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the Support of our mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮੁ ਮੇਰੇ ਮਨ ਤਨ ਕੋ ਆਧਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਨਾਮ ਮੇਰੇ ਮਨ ਦਾ ਮੇਰੇ ਸਰੀਰ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਤਨ ਆਧਾਰੀ = ਮਨ ਦਾ ਤਨ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es el Soporte de nuestra mente y cuerpo,"