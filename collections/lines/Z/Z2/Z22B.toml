[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਜਤੀ ਸਤੀ ਸੰਤੋਖੀ; ਗਾਵਹਿ ਵੀਰ ਕਰਾਰੇ ॥"
page = 6
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ - ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celibates, the contented, sing Thine praises and the dauntless warriors admire Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਮ ਚੇਸਟਾ ਰਹਿਤ ਸੱਚੇ ਅਤੇ ਸੰਤੁਸ਼ਟ ਪੁਰਸ਼ ਤੇਰਾ ਜਸ ਗਾਉਂਦੇ ਅਤੇ ਨਿਧੜਕ ਯੋਧੇ ਤੇਰੀ ਹੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celibates, the fanatics, the peacefully accepting and the fearless warriors sing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤੀ ਅਰੁ ਸਤ ਬੋਲਨੇ ਹਾਰੇ ਸਤੀ ਅਰੁ ਜਥਾ ਲਾਭ ਸੰਤੁਸਟ ਰਹਿਨੇ ਹਾਰੇ ਸੰਤੋਖੀ, ਔਰ ਬਾਵਨ ਵੀਰ (ਕਰਾਰੇ) ਸਵਾਧਾਨ ਹੋ ਕੇ, ਵਾ (ਵੀਰ) ਸੂਰਮੇ (ਕਰਾਰੇ) ਹਠੀਲੇ ਤੇਰੇ ਜਸ ਕੋ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਤ-ਧਾਰੀ, ਦਾਨ ਕਰਨ ਵਾਲੇ ਤੇ ਸੰਤੋਖ ਵਾਲੇ ਪੁਰਸ਼ ਤੇਰੇ ਗੁਣ ਗਾ ਰਹੇ ਹਨ ਅਤੇ (ਬੇਅੰਤ) ਤਕੜੇ ਸੂਰਮੇ ਤੇਰੀਆਂ ਵਡਿਆਈਆਂ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੀ = ਦਾਨੀ, ਦਾਨ ਕਰਨ ਵਾਲੇ। ਵੀਰ ਕਰਾਰੇ = ਤਕੜੇ ਸੂਰਮੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los entusiastas, los célibes y los guerreros ofrecen su vida como una melodía a Ti."