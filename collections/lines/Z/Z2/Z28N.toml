[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈਸੇ ਮਨ ਤਰਹਿਗਾ ਰੇ; ਸੰਸਾਰੁ ਸਾਗਰੁ ਬਿਖੈ ਕੋ ਬਨਾ ॥"
page = 486
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, how shalt thou cross over the world-ocean, filled with the water of vice?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪਾਪ ਦੇ ਪਾਣੀ ਨਾਲ ਭਰੇ ਹੋਏ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਹੋਵੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, how will you cross over the world-ocean, if you are filled with the water of corruption?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਕੈਸੇ ਤਰੈਗਾ? ਕ੍ਯੋਂਕਿ ਇਸ ਸਾਗਰ ਮੇਂ ਬਿਖ੍ਯਕਾ ਹੀ (ਬਨਾ) ਜਲ ਹੈ ਵਾ ਵਿਖ੍ਯੋਂ ਕਾ ਹੀ ਬਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਕਿਵੇਂ ਪਾਰ ਲੰਘੇਂਗਾ? ਇਸ (ਸੰਸਾਰ-ਸਮੁੰਦਰ) ਵਿਚ ਵਿਕਾਰਾਂ ਦਾ ਪਾਣੀ (ਭਰਿਆ ਪਿਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, ¿cómo vas a nadar a través del mar del mundo llena de las aguas del vicio?"