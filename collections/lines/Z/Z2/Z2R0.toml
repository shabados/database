[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਮਰਹੁ; ਜਿ ਬਹੁਰਿ. ਨ ਮਰਨਾ ॥੨॥"
page = 327
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Die thou in such a way, that thou mayest not have to die again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸ ਤਰੀਕੇ ਨਾਲ ਮਰ ਕਿ ਤੈਨੂੰ ਮਰਨਾ ਨਾਂ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Die in such a way, that you shall never have to die again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੀਵਤ ਭਾਵ ਸੇ ਮਰੋ ਜੋ ਫੇਰ ਨ ਮਰਨਾ ਪੜੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮਰੋ (ਭਾਵ, ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰੋ ਕਿ) ਫਿਰ (ਜਨਮ) ਮਰਨ ਵਿਚ ਪੈਣਾ ਹੀ ਨਾਹ ਪਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y muere de tal forma, que no tengas que volver a morir. (2)"