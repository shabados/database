[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਇ ਨਫੀਰੀ ਜਾਤ ਨ ਗਨੀ ॥੪੪॥੨੦੦॥"
page = 115

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tambourines, tabors etc., were played loudly and the musical instruments like Shahnai etc., were being played in such numbers that they cannot be counted.44.200."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਨਾਈਆਂ, ਤੂਤੀਆਂ ਵਜਣ ਲਗ ਗਈਆਂ ॥੪੪॥੨੦੦॥"