[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਪੁੰਨ; ਹਮਰੈ ਵਸਿ ਨਾਹਿ ॥"
page = 899
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sin and virtue are not under my control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਤੇ ਨੇਕੀ ਮੇਰੇ ਇਖਤਿਆਰ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vice and virtue are not under my control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਔਰ ਪੁੰਨ ਕਰਨਾ ਹਮਾਰੇ ਕੁਛ ਵਸ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਚੰਗੇ ਮਾੜੇ ਕੰਮ ਕਰਨੇ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਵੱਸ ਵਿਚ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰੈ ਵਸਿ = ਸਾਡੇ ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ni el error ni la virtud están en nuestras manos;"