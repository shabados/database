[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੂਐ. ਜਨਮੁ ਨ ਹਾਰਹੁ, ਅਪਣਾ; ਭਾਜਿ ਪੜਹੁ ਤੁਮ. ਹਰਿ ਸਰਣਾ ॥੧੪॥"
page = 433
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lose not thy play of life in gamble. Do thou run and fall under God's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਵਨ ਖੇਡ ਨੂੰ ਜੂਏ ਵਿੱਚ ਨਾਂ ਹਾਰ, ਤੂੰ ਨੱਸ ਕੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਹੇਠ ਜਾ ਡਿੱਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't lose your life in the gamble - hurry to the Lord's Sanctuary. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਰੂਪ ਜੂਏ ਮੇਂ ਅਪਨੇ ਜਨਮ ਪਦਾਰਥੋਂ ਕੋ ਮਤ ਹਾਰੋ, ਤੁਮ ਭਾਜ ਕਰ ਹਰਿ ਸਰਨ ਮੇਂ ਜਾਇ ਪੜੋ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਭੁਲਾ ਕੇ) ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਜੂਏ ਵਿਚ ਕਿਉਂ ਹਾਰਦੇ ਹੋ? ਤੂੰ ਛੇਤੀ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈ ਜਾ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੂਐ = ਜੂਏ ਦੀ ਬਾਜੀ ਵਿਚ। ਭਾਜਿ = ਦੌੜ ਕੇ, ਛੇਤੀ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No arriesgues tu vida en vano, y busca el Refugio del Señor. (14)"