[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਪ ਤਾਪ; ਗਿਆਨ ਸਭਿ ਧਿਆਨ ॥"
page = 265
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recitation of religious books penance, religious discussions and all meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਰਮਕ ਪੁਸਤਕਾਂ ਦਾ ਵਾਚਣ, ਤਪੱਸਿਆਂ, ਮਜ਼ਹਬੀ ਗੋਸ਼ਟਾਂ ਅਤੇ ਸਮੂਹ ਸੋਚ-ਵਿਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting, intense meditation, spiritual wisdom and all meditations;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਪ ਔਰ ਤਪ ਗ੍ਯਾਨ ਧ੍ਯਾਨ ਆਦਿ ਸੰਪੂਰਨ ਕਰਮ ਜੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ) (ਵੇਦ-ਮੰਤ੍ਰਾਂ ਦੇ) ਜਾਪ ਕਰੇ, (ਸਰੀਰ ਨੂੰ ਧੂਣੀਆਂ ਨਾਲ) ਤਪਾਏ, (ਹੋਰ) ਕਈ ਗਿਆਨ (ਦੀਆਂ ਗੱਲਾਂ ਕਰੇ) ਤੇ (ਦੇਵਤਿਆਂ ਦੇ) ਧਿਆਨ ਧਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪ = ਵੇਦ ਆਦਿਕਾਂ ਦੇ ਮੰਤ੍ਰਾਂ (ਜਾਂ ਦੇਵਤਿਆਂ ਦੇ ਨਾਮ) ਸਹਜੇ ਸਹਜੇ ਉਚਾਰਨੇ। ਤਾਪ = ਸਰੀਰ ਨੂੰ ਧੂਣੀਆਂ ਆਦਿਕ ਨਾਲ ਕਸ਼ਟ ਦੇਣੇ ਤਾਕਿ ਸਰੀਰਕ ਇੰਦ੍ਰੇ ਮਨ ਅਤੇ ਆਤਮਾ ਉਤੇ ਜ਼ੋਰ ਨਾਹ ਪਾ ਸਕਣ। ਧਿਆਨ = ਕਿਸੇ ਦੇਵਤਾ ਆਦਿਕ ਦੇ ਗੁਣਾਂ ਨੂੰ ਮਨ ਦੇ ਸਾਹਮਣੇ ਰੱਖਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni la lectura de escrituras sagradas, ni penitencias, discusiones y meditaciones."