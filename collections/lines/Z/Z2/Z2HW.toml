[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਨੀ ਪਾਮਰੀ ਹਰੇ ਹਮਾਰੇ ॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja declared in the court that somebody had stolen his shoes and robe."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਕਿਸੇ ਨੇ) ਸਾਡੀ ਜੁਤੀ ਅਤੇ ਪਾਮਰੀ ਚੁਰਾ ਲਈ ਹੈ।"