[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ ਨ ਪਾਰਾ; ਕੀਮਤਿ. ਨਹੀ ਪਾਈ ॥"
page = 1067
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Limitless and boundless are Thou, O Lord. Thine worth can be appraised not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਅਤੇ ਹਦਬੰਨਾ-ਰਹਿਤ ਹੈਂ ਤੂੰ, ਹੇ ਪ੍ਰਭੂ!ਤੇਰਾ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no end or limitation. Your value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣੋਂ ਕੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ, ਇਸੀ ਤੇ ਕਿਸੀ ਨੇ ਗੁਨੋਂ ਕੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਾ = ਪਾਰਲਾ ਬੰਨਾ, ਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando Tú, mi Dios Dador de Éxtasis, nos muestras Tu Compasión, Te puedo ver,"