[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖੀ ਪੀਕ ਕੰਠ ਮਹਿ ਜਾਵੈ ॥੧੫॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When, smiling, she swallows the juice of beetle-nut, it glorifies her throat.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਗਲੇ ਵਿਚੋਂ ਜਾਂਦੀ ਪੀਕ ਵਿਖਾਈ ਦਿੰਦੀ ਹੈ ॥੧੫॥"