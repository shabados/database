[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਤੋਲਿ ਤੋੁਲਾਇਸੀ; ਸਚੁ ਤਰਾਜੀ ਤੋਲੁ ॥"
page = 59
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the balance of Truth and the weight of Truth the Exalted Guru measures and causes others to measure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੀ ਤੱਕੜੀ ਤੇ ਸੱਚ ਦੇ ਵੱਟਿਆਂ ਨਾਲ ਮੁਖੀ ਗੁਰਦੇਵ ਜੀ ਖੁਦ ਜੋਖਦੇ ਤੇ ਹੋਰਨਾਂ ਤੋਂ ਜੁਖਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, they are weighed and measured, in the balance and the scales of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਸੋ ਆਪ (ਤੋਲਿ) ਵਿਚਾਰਤੇ ਹੈਂ ਔਰੋਂ ਸੇ (ਤੁਲਾਇਸੀ) ਵਿਚਾਰ ਕਰਵਾਵਤੇ ਹੈਂ, ਬੁਧ ਰੂਪ (ਤਰਾਜੀ) ਤਕੜੀ ਤਿਨ ਕੀ ਸਚੀ ਹੈ ਔਰ ਬਿਬੇਕ ਰੂਪ (ਤੋਲੁ) ਬਟਾ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਨਸਾਨੀ ਜੀਵਨ ਦੀ ਸਫਲਤਾ ਦੀ ਪਰਖ ਵਾਸਤੇ) ਸੱਚ ਹੀ ਤਰਾਜ਼ੂ ਹੈ ਤੇ ਸੱਚ ਹੀ ਵੱਟਾ ਹੈ (ਜਿਸ ਦੇ ਪੱਲੇ ਸੱਚ ਹੈ ਉਹੀ ਸਫਲ ਹੈ), ਇਸ ਪਰਖ-ਤੋਲ ਵਿਚ ਉਹੀ ਮਨੁੱਖ ਪੂਰਾ ਉਤਰਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁੱਖ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es su balance, Verdad es su medida, por la Gracia del Guru, Verdad es lo que miden."