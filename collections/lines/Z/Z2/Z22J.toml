[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਵਖਾਣੈ ਬੇਨਤੀ; ਤੁਧੁ ਬਾਝੁ ਕੂੜੋ ਕੂੜੁ ॥੧॥"
page = 468
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, makes a supplication except Thee, O my Master, everything is thoroughly false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਹੈ, ਤੇਰੇ ਬਗੈਰ ਹੇ ਮੇਰੇ ਮਾਲਕ ਹਰ ਸ਼ੈ ਝੂਠ ਹੀ ਝੂਠ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks this prayer: without You, Lord, everything is totally false. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਨਾਮ ਬਿਨਾਂ ਸਭ ਝੂਠ ਹੀ ਝੂਠ ਹੈ। ਤਾਂ ਤੇ ਮੈਂ ਏਹੀ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ ਜੋ ਅਪਨਾ ਸਤਨਾਮ ਦੇਹੁ॥੧॥☬ਜੇ ਕਹੇ ਇਸ ਮਿਥਿਆ ਰੂਪ ਸੰਸਾਰ ਮੇਂ ਸਚ ਕੀ ਪ੍ਰਾਪਤੀ ਕੈਸੇ ਹੋਵੇ? ਤਿਸ ਪਰ ਸ੍ਰੀ ਮੁਖ ਸੇ ਬਚਨ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਨਾਨਕ (ਤੇਰੇ ਅੱਗੇ) ਅਰਜ਼ ਕਰਦਾ ਹੈ ਕਿ ਤੈਥੋਂ ਬਿਨਾ (ਇਹ ਜਗਤ) ਛਲ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਵਖਾਣੈ = ਨਾਨਕ ਆਖਦਾ ਹੈ। ਕੂੜੋ ਕੂੜੀ = ਕੂੜ ਹੀ ਕੂੜ, ਛਲ ਹੀ ਛਲ।੧। ❀ ਨੋਟ: ਇਸ ਸਲੋਕ ਵਿਚ ਸ਼ਬਦ 'ਕੂੜੁ', 'ਕੂੜਿ' ਅਤੇ 'ਕੂੜੈ' ਤ੍ਰੈਵੇਂ ਸਮਝਣ-ਜੋਗ ਹਨ। 'ਕੂੜੁ' ਨਾਂਵ (noun) ਹੈ, ਕਰਤਾ ਕਾਰਕ, ਇਕ-ਵਚਨ। 'ਕੂੜਿ' ਸ਼ਬਦ 'ਕੂੜੁ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ ਹੈ। 'ਕੂੜੈ' ਸ਼ਬਦ 'ਕੂੜਾ' ਤੋਂ ਸੰਬੰਧ ਕਾਰਕ, ਇਕ-ਵਚਨ ਹੈ। ਚੇਤੇ ਰੱਖਣ ਦੀ ਲੋੜ ਹੈ ਕਿ ਸ਼ਬਦ 'ਕੂੜੈ' ਸ਼ਬਦ 'ਕੂੜਾ' ਤੋਂ ਹੈ, 'ਕੂੜੁ' ਤੋਂ ਨਹੀਂ। ਸ਼ਬਦ 'ਕੂੜਾ' ਸੰਸਕ੍ਰਿਤ ਦੇ ਸ਼ਬਦ ਕੂਟਕ (क्त्र्टक) ਦਾ ਪ੍ਰਾਕ੍ਰਿਤ ਤੇ ਪੰਜਾਬੀ ਰੂਪ ਹੈ, ਜੋ ਵਿਸ਼ੇਸ਼ਣ ਹੈ ਤੇ ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਝੂਠਾ, ਛਲ ਵਿਚ ਫਸਿਆ ਹੋਇਆ' ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, ¡Oh Señor, sin Ti, todo es falso! (1)"