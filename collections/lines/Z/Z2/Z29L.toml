[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨਮੈ; ਸੋ ਜਾਨਹੁ ਮੂਆ ॥"
page = 375
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so take it for granted, that he, who is born, shall die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਸਮਝ ਲੈ ਕਿ ਜੋ ਜੰਮਿਆ ਹੈ। ਉਸ ਨੇ ਮਰ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just so, you must know this well, that whoever is born, shall die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨਮਾ ਹੈ ਉਹ ਮੂਆ ਹੀ ਜਾਨ ਲੇਵੋ, ਭਾਵ ਅਵਸ੍ਯਮੇਵ ਮਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਯਕੀਨ ਜਾਣੋ ਕਿ ਜਿਹੜਾ ਜੀਵ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਉਹ ਮਰਦਾ ਭੀ (ਜ਼ਰੂਰ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਹੁ = ਯਕੀਨ ਜਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el nacimiento termina con la muerte,"