data = "ਸਰ ਬਰਖਣ ਹੈ ॥੩੫੪॥"
page = 586

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the creator and support of the earth and by pulling His bow, He showers the arrows.354."

