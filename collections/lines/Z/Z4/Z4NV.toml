[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਨਾਹੀ ਮੁਖਿ ਭਾਗੁ ॥"
page = 192
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the Name the countenance is not lit by fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਚਿਹਰਾ ਕਿਸਮਤ ਨਾਲ ਰੋਸ਼ਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, no one's face shows good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਮੁਖ ਪ੍ਰਤਾਪਵਾਨ ਵਾ ਸ੍ਰੇਸਟ ਭਾਗ ਵਾਲਾ ਨਹੀਂ ਹੋ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਮੱਥੇ ਉਤੇ ਭਾਗ ਨਹੀਂ ਖੁਲ੍ਹਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੱਥੇ ਉਤੇ। ਭਾਗੁ = ਚੰਗੀ ਕਿਸਮਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, tu destino no brilla;"