[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਸੁਆਮੀ; ਜਾ ਤੇ ਬ੍ਰਿਥਾ. ਨ ਕੋਈ ॥੩॥"
page = 611
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Omnipotent to do all the deeds; without Him there is naught else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਾਰੇ ਕੰਮ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ, ਜਿਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master is all-powerful, the Cause of causes; without Him, there is nothing at all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਰਣਾਂ ਕੇ ਕਾਰਣ ਜੋ ਸਮਰਥ ਸੁਆਮੀ ਹੈਂ, ਜਿਸ ਤੇ ਕੋਈ ਖਾਲੀ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਸਾਰੇ ਬ੍ਯਾਪਕ ਹੈ॥੩॥☬ਤਿਸ ਆਗੇ ਐਸੀ ਪ੍ਰਾਰਥਨਾ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਗਤ ਦੇ ਮੂਲ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਦੇ ਦਰ ਤੋਂ ਕੋਈ ਜੀਵ ਖ਼ਾਲੀ-ਹੱਥ ਨਹੀਂ ਜਾਂਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਮੂਲ। ਜਾ ਤੇ = ਜਿਸ ਤੋਂ, ਜਿਸ (ਦੇ ਦਰ) ਤੋਂ। ਬ੍ਰਿਥਾ = ਖ਼ਾਲੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Creador y la Causa, nuestro Maestro Perfecto, sin el Cuál, no hay nadie más. (3)"