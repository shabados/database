[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੇ ਨੋ ਆਤਮੇ ਦੀ ਪ੍ਰਤੀਤਿ ਹੋਇ; ਤਾ ਘਰ ਹੀ ਪਰਚਾ ਪਾਇ ॥"
page = 87
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the individual soul has faith in the supreme soul, it shall then obtain Divine knowledge within it's home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਦੀ ਰੂਹ ਦਾ ਪਰਮ-ਰੂਹ ਵਿੱਚ ਭਰੋਸਾ ਬੱਝ ਜਾਵੇ, ਤਦ ਇਹ ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹੀ ਬ੍ਰਹਿਮ-ਗਿਆਨ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the individual soul has faith in the Supreme Soul, then it shall obtain realization within its own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੋ ਜਬ ਆਪਣੇ ਸਰੂਪ ਕਾ ਨਿਸਚਾ ਹੋ ਜਾਤਾ ਹੈ, ਤਬ (ਘਰ ਹੀ) ਦੇਹ ਕੇ ਅੰਤਰ ਆਤਮਾ ਮੇਂ ਹੀ ਪਰਚਾ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਜਦੋਂ ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ (ਦੀ ਹੋਂਦ ਤੇ) ਸਿਦਕ ਬੱਝ ਜਾਵੇ, ਤਾਂ ਹਿਰਦੇ ਵਿਚ ਹੀ (ਪ੍ਰਭੂ ਨਾਲ) ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ (ਤੇ ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ ਜਾਣ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤੀਤਿ = ਯਕੀਨ। ਪਰਚਾ = ਵਾਕਫ਼ੀ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Alma individual tiene Fe en el Alma Universal, ella concibe al Señor en medio de su propio hogar."