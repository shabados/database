[[content]]
asset = "VGRG"
type = "primary"
data = "ਫਟਕ ਨ ਹੀਰੇ ਤੁਲਿ ਹੈ; ਸਮਸਰਿ ਨੜੀ ਨ ਵੜੀਐ ਗੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Glass crystal is not equal to diamond and likewise, the sugarcane and a hollow reed are not the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਿਲੌਰੀ ਪੱਥਰ ਹੀਰੇ ਦੇ ਸਮਾਨ ਨਹੀਂ ਹੋ ਸਕਦਾ ਅਰ ਨੜੀ ਤੇ ਗੰਨਾ ਸਮਾਨ ਨਹੀਂ ਵਡਿਆਈਦੇ।"