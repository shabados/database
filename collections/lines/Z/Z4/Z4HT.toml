[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਤਾਰਿਓ ਤਾਰਣ ਹਰੀ ॥੪॥੨॥"
page = 1134
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saviour Lord has saved Nanak, His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਤਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Savior Lord has saved servant Nanak. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਤਾਰਨ ਯੋਗ ਵਾਹਿਗੁਰੂ ਨੇ ਮੈਂ ਦਾਸ ਕੋ ਭੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰ ਲੀਆ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਮੈਨੂੰ) ਦਾਸ ਨਾਨਕ ਨੂੰ ਭੀ ਉਸ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲਿਆ (ਆਪਣਾ ਨਾਮ ਦੇ ਕੇ) ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰਿਓ = ਤਾਰ ਲਿਆ ਹੈ। ਤਾਰਣ ਹਰੀ = ਤਾਰਣਹਾਰ ਹਰੀ ਨੇ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me has emancipado, oh Emancipador de todos. (4-2)"