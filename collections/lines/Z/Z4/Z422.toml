[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਨ ਮੋਹਿ ਅਨੇਕ; ਕਤ ਮਹਲਿ ਬੁਲਾਈਐ ਰਾਮ ॥"
page = 543
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In me are countless demerits, How can my Lord spouse call me into His presence?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਅਣਗਿਣਤ ਬੁਰਿਆਈਆਂ ਹਨ ਮੇਰਾ ਸੁਆਮੀ ਭਰਤਾ ਕਿਸ ਤਰ੍ਹਾਂ ਮੈਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਸੱਦ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have endless demerits - how can my Lord call me to the Mansion of His Presence?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੀ ਮਾਲੂਮ ਹੋਤਾ ਹੈ ਕਿ ਮੇਰੇ ਮੇਂ ਅਵਗੁਨ ਬਹੁਤ ਹੈਂ, ਤਾਂ ਤੇ ਮੈਂ ਕੈਸੇ ਮਹਿਲ ਮੇਂ ਬੁਲਾਈ ਜਾਊਂ॥☬ਤਾਂ ਤੇ ਐਸੀ ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੱਦਿਆ ਭੀ ਕਿਵੇਂ ਜਾਏ? ਮੇਰੇ ਵਿਚ (ਤਾਂ) ਅਨੇਕਾਂ ਅਉਗਣ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੇਰੇ, ਮੇਰੇ ਵਿਚ। ਕਤ = ਕਿਵੇਂ? ਮਹਲਿ = ਮਹਲ ਵਿਚ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrá entonces el Señor dejarme estar en Su Presencia? Sin mérito, sin soporte y en estado de humildad me encuentro."