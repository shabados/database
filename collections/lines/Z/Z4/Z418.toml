[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਫਿਰੇ ਅਸੰਖ; ਅੰਤੁ ਨ ਪਾਰੀਆ ॥"
page = 240
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads walk about searching Thee, O Lord, but they find not Thy limits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਤੈਨੂੰ ਭਾਲਦੇ ਫਿਰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ! ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless are those who wander around searching for You, but they do not find Your limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਗਿਣਤ ਹੀ ਪੁਰਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਖੋਜਤੇ ਫਿਰਤੇ ਹੈਂ। ਅੰਤ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਜੀਵ ਢੂੰਢਦੇ ਫਿਰੇ ਹਨ, ਪਰ ਕਿਸੇ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਢੂੰਢਤੇ। ਅਸੰਖ = ਅਣਗਿਣਤ, ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਖਿਆ (ਗਿਣਤੀ) ਨਾਹ ਹੋ ਸਕੇ। ਪਾਰੀਆ = ਪਾਇਆ, ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones tratan de encontrarte, oh Señor, pero nadie llega a conocer el Límite de Tu Vastedad,"