[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ ਮਹਾ ਗੁਬਾਰਾ; ਤੁਹ ਕੂਟੈ ਦੁਖ ਖਾਇ ॥੪॥"
page = 1199
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the great darkness of greed, and pounding husk, he suffers sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਲਾਲਚ ਦਾ ਪਰਮ ਅਨ੍ਹੇਰਾ ਹੈ ਅਤੇ ਪਰਾਲੀ ਨੂੰ ਕੱਟ ਕੇ ਉਹ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within him is the utter darkness of greed. He is thrashed like wheat, and suffers in pain. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਅੰਤਰ ਲੋਭ ਰੂਪ ਮਹਾਂ ਗੁਬਾਰ ਹੈ, ਫੋਗ ਕੇ ਕੁਟਣ ਕਰ ਦੁਖ ਕਾ ਖਾਣਾ ਕਰਤੇ ਹੈਂ। ਭਾਵ ਜੋ ਦਿਖਾਵੇ ਮਾਤਰ ਦੰਭ ਸਹਿਤ ਕਰਮ ਕਰਨਾ ਹੈ, ਸੋ ਫਲ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਲੋਭ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਘੁੱਪ ਹਨੇਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਇਉਂ ਹੈ ਜਿਵੇਂ ਉਹ ਦਾਣਿਆਂ ਤੋਂ ਸੱਖਣੇ ਨਿਰੇ ਤੋਹ ਹੀ ਕੁੱਟਦਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਤੋਹ ਕੁੱਟਣ ਦੀਆਂ ਖੇਚਲਾਂ ਹੀ ਸਹਾਰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viviendo envuelto en la total oscuridad y en la avaricia, es triturado como el trigo en medio del dolor. (4)"