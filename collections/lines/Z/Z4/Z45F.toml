[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿਆ; ਦਰਗਹ ਸਚਿ ਖਰੇ ॥"
page = 136
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate over God-incarnate perfect Guru, are judged as true and genuine in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਸਰੂਪ ਪੁਰਨ-ਗੁਰਾਂ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ, ਉਹ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਚੇ ਤੇ ਅਸਲੀ ਕਰਾਰ ਦਿਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Perfect Guru, the Lord-Incarnate-they are judged true in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚਿ) ਨਿਸਚ੍ਯ ਕਰ ਕੇ ਜਿਨ੍ਹੋਂ ਨੇ ਗੁਰੂ ਪੂਰਾ ਅਰਾਧਿਆ ਹੈ, ਸੋ ਪੁਰਸ਼ ਹਰੀ ਕੀ ਦਰਗਾਹ ਮੇਂ ਖਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਆਰਾਧਿਆ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੁਰਖ਼ਰੂ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ ਸਚਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਖਰੇ = ਸੁਰਖ਼ਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno contempla la Perfecta Encarnación de Dios, nuestro Maestro Realizado, es aceptado en la Corte del Señor."