[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਨੑੈ ਤਤੁ; ਗਗਨ ਦਸ ਦੁਆਰ ॥"
page = 355
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou the Reality at the firmament of the tenth gate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਦਰਵਾਜ਼ੇ ਦੇ ਆਕਾਸ਼ ਤੇ ਤੂੰ ਅਸਲੀਅਤ ਨੂੰ ਵੇਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become aware of reality, in the Sky of the Tenth Gate;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਗਨ) ਚਿਦਾਕਾਸਕੋ ਤਤ ਰੂਪ (ਦਸ ਦੁਆਰ) ਦਸੋਂ ਇੰਦ੍ਰੀਓਂ ਮੇਂ ਪੂਰਨ ਜਾਨ, ਭਾਵ ਯਹ ਕਿ ਦੇਖਤਾ ਸੁਨਤਾ ਸੂੰਘਤਾ ਸੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਹਰ ਥਾਂ ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੇ ਮਾਨੋ ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ ਸਮਾਧੀ ਲਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Examinar la Quintaesencia de la Realidad, es sostener la respiración en el cielo de la mente, la Décima Puerta,"