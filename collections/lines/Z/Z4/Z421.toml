[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਚੇ ਵਾਹੁ; ਸਚੁ ਸਮਾਲਿਆ ॥"
page = 149
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail unto the True Sat Guru through whom I have remembered the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼ ਹੈ, ਸੱਚੇ ਸਤਿਗੁਰਾਂ ਨੂੰ, ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hail to the True, True Guru, through whom we merge in the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਸਤਿਗੁਰ (ਵਾਹੁ) ਧੰਨ ਹੈ ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸਚ ਰੂਪ ਕੋ ਸਮਾਲ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਤਿਗੁਰੂ ਨੂੰ ਸ਼ਾਬਾਸ਼ੇ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabado sea el Verdadero Guru, a través de Quien yo me hice de la Verdad"