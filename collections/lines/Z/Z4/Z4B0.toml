[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਕਟ ਤ੍ਰਿਯਾ ਕੋ ਪਾਇ ਕੈ; ਪਰਤ ਚੈਨ ਪਰ ਮੈਨ ॥੩੧੬॥"
page = 324

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all obtained comfort on seeing the face of Krishna and seeing the women nearby, the god of love also shared that comfort.316."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਾਮਆਤੁਰ ਵਿਅਕਤੀ ਨੂੰ ਨੇੜਿਓਂ ਹੀ ਇਸਤਰੀ ਪ੍ਰਾਪਤ ਕਰਨ ਤੇ ਸੁਖ ਮਿਲਦਾ ਹੈ ॥੩੧੬॥"