[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨਿ ਮਨਿ ਸੂਚੈ; ਸਾਚੁ ਸੁ ਚੀਤਿ ॥"
page = 222
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By enshrining the True Name, in the mind their body and soul are rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੱਚੇ ਨਾਮ ਨੂੰ ਰਿਦੈ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਦੀ ਦੇਹਿ ਤੇ ਆਤਮਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their bodies and minds are purified, as they enshrine the True Lord in their consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿਤ ਮੇਂ ਸਾਚ ਧਾਰਨੇ ਕਰ ਤਿਨ ਕੇ ਮਨ ਤਥਾ ਤਨ ਨਿਰਮਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਸਰੀਰ ਨਾਲ ਪਵਿਤ੍ਰ ਮਨ ਨਾਲ ਪਿਆਰ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enalteciendo al Señor en su Conciencia."