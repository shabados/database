[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਬੇਨਤੀ ਸਤਿਗੁਰ ਅਪੁਨੇ; ਮੈ ਮੂਰਖ. ਦੇਹੁ ਉਪਦੇਸੋ ਰੇ ॥੩॥"
page = 612
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, supplicate to my True Guru, to instruct me, the stupid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮੂੜ੍ਹ ਨੂੰ ਸਿਖਮਤ ਦੇਣ ਲਈ, ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayer to my True Guru; I am so foolish - please, teach me! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਪਾਸ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ ਕਿ ਮੈਂ ਮੂਰਖ ਕੋ ਉਪਦੇਸ਼ ਦੀਜੀਏ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਜੇ ਤੁਮ ਮੂਰਖ ਹੋ ਤੌ ਕੈਸੇ ਉਪਦੇਸ਼ ਸੇ ਤਰੋਗੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦੇ ਪਾਸ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਮੈਨੂੰ ਮੂਰਖ ਨੂੰ ਸਿੱਖਿਆ ਦੇਵੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De aquí que le rece a mi Guru, Instrúyeme, por favor, en Tu Sabiduría. (3)"