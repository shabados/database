[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਚੇਰੀ ਨ੍ਰਿਪਾ ਪਕਰਿ ਮੰਗਾਈ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the backbiting reacted, the Raja summoned that maid."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾਸੀ ਨੂੰ ਰਾਜੇ ਨੇ ਪਕੜ ਕੇ ਮੰਗਵਾਇਆ।"