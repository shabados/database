[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਦਾਤੇ; ਪ੍ਰਭ ਦੇਨਹਾਰ ॥"
page = 1181
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Beneficent Lord are the only Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ, ਹੇ ਦਾਤਾਰ ਸੁਆਮੀ! ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver, O Generous Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮ ਦੇਵਨਹਾਰ ਦਾਤਾਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਜੀਵਾਂ ਨੂੰ) ਸਭ ਕੁਝ ਦੇ ਸਕਣ ਵਾਲਾ ਦਾਤਾਰ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਨਹਾਰ = ਸਭ ਕੁਝ ਦੇ ਸਕਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Bondadoso, Tú eres el Único Dador,"