[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਜਪੈ; ਸਗਲ ਭਉ ਮਿਟੈ ॥"
page = 293
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the Fearless Lord all the fear departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਡਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Fearless Lord, all fear departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਿਰਭੈ ਕੇ ਜਪੇ ਸੇ ਸੰਪੂਰਨ ਭੈ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁਨੱਖ ਨਿਰਭਉ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਜਪਦਾ ਹੈ, ਉਸ ਦਾ ਸਾਰਾ ਡਰ ਮਿਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en El, serás salvo,"