[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਵਾਸ ਵਣਾਸਪਤਿ; ਸਭ ਚੰਦਨ ਹੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The whole vegetation planted near sandal tree becomes fragrant like sandal."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾ (ਨਾਲ) ਸਾਰੀ ਬਨਾਸਪਤੀ ਚੰਦਨ ਹੋ ਜਾਂਦੀ ਹੈ।"