[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਕਾਟੀ; ਜਮ ਕੀ ਫਾਸੀ ॥੨॥"
page = 744
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so my death's noose is snapped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੇਰੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the noose of death is snapped. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਸੇ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟੀ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣ ਗਾਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਮਾਂ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਾਸੀ = ਫਾਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así el dogal de la muerte ha sido desatado. (2)"