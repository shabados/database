[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਲੋਭਾ, ਲੰਪਟ ਸੰਗ ਸਿਰਮੋਰਹ; ਅਨਿਕ ਲਹਰੀ ਕਲੋਲਤੇ ॥"
page = 1358
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O covetousness, thou have clung even to the great and by thine waves play many a prank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲਾਲਚ! ਤੂੰ ਵਡਿਆਂ ਵਡਿਆਂ ਨੂੰ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਆਪਣਿਆਂ ਤਰੰਗਾਂ ਦੁਆਰਾ ਅਨੇਕਾਂ ਖੇਡਾਂ ਖੇਡ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O greed, you cling to even the great, assaulting them with countless waves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਭ! ਤੂੰ  ਕੈਸਾ ਹੈਂ? ਜੋ ਸਭ ਜਨੋਂ ਕੇ ਸਿਰੋਮਣੀ ਹੈਂ, ਤਿਨੋਂ ਸਭਨੋਂ ਕੇ ਸਾਥ ਲਪਟਾਇ ਰਹਾ ਹੈਂ। ਤਿਸੀ ਕਰ ਤੇਰੀ ਲਹਿਰੋਂ ਕਰ ਕੇ ਜੀਵੋਂ ਮੇਂ ਅਨੇਕ ਵਿਵਹਾਰੋਂ ਕੇ (ਕਲੋਲ) ਤਰੰਗ ਉਠਤੇ ਹੈਂ, ਭਾਵ ਯਿਹ ਹੈ ਕਿ ਜਬ ਲੋਭ ਕੀ ਲਹਿਰ ਉਠਤੀ ਹੈ ਤਬ ਨੌਕਰੀ ਵਣਜ ਆਦੀ ਅਨੇਕ ਸੰਕਲਪ ਰਿਦੇ ਮੇਂ ਆਨ ਉਪਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਭ! ਮੁਖੀ ਬੰਦੇ (ਭੀ) ਤੇਰੀ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ ਵਿਕਾਰਾਂ ਵਿਚ) ਡੁੱਬ ਜਾਂਦੇ ਹਨ, ਤੇਰੀਆਂ ਲਹਿਰਾਂ ਵਿਚ (ਫਸ ਕੇ) ਅਨੇਕਾਂ ਕਲੋਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੰਪਟ = ਮਗਨ, ਡੁੱਬਾ ਹੋਇਆ। ਸਿਰਮੋਰਹ = (शिरस् = मौलि = ਸਿਰ ਦਾ ਤਾਜ) ਪ੍ਰਧਾਨ, ਮੁਖੀ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, avaricia, tú te aferras aún a los más grandiosos, y los asaltas de múltiples maneras con tu vasto oleaje,"