[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਬਿਰਖੁ; ਪੰਖੀ ਵਿਚਿ ਵਾਸਾ ॥"
page = 1068
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the tree and the bird of the soul abides in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦਾ ਦਰਖਤ ਹੈ ਅਤੇ ਜਿੰਦੜੀ ਦਾ ਪਰਿੰਦਾ ਇਸ ਅੰਦਰ (ਉੱਤੇ) ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is the tree; the bird of the soul dwells within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪ ਤਉ ਬ੍ਰਿਛ ਹੈ, ਇਸ ਜੀਵ ਪੰਖੀ ਕਾ ਬੀਚ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਰਾਤ-ਬਸੇਰੇ ਲਈ ਪੰਛੀ ਕਿਸੇ ਰੁੱਖ ਉਤੇ ਆ ਟਿਕਦੇ ਹਨ, ਇਸੇ ਤਰ੍ਹਾਂ ਇਹ) ਸਰੀਰ (ਮਾਨੋ) ਰੁੱਖ ਹੈ, (ਇਸ ਸਰੀਰ) ਵਿਚ (ਜੀਵ) ਪੰਛੀ ਦਾ ਨਿਵਾਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਬਿਰਖ = ਰੁੱਖ। ਪੰਖੀ = ਪੰਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre el árbol del cuerpo se posa el pájaro Alma,"