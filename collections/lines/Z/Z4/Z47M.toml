[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਸੁਹਾਗੁ ਹੈ; ਮਸਤਕਿ ਮਣੀ ਲਿਖਿਆਸੁ ॥"
page = 1416
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the groom of the chaste bride and on their forehead is writ the acquisition of the Name jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਪਵਿੱਤਰ ਪਤਨੀਆਂ ਦਾ ਪਤੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਨਾਮ ਦੇ ਹੀਰੇ ਦੀ ਪਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are embellished and exalted by the Naam, the Name of the Lord; the jewel of destiny is engraved upon their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਨਾਮ ਕੇ ਜਪਣੇ ਤੇ ਸੁਹਾਗ ਹੂਆ ਹੈ ਅਰਥਾਤ ਅਨੰਦ ਭਯਾ ਹੈ, ਕਿਉਂ ਕਿ ਤਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਭਾਗੋਂ ਕੀ (ਮਣੀ) ਰਤੀ (ਲਿਖਿਆਸੁ) ਲਿਖੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹਨ (ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹਰਿ-) ਨਾਮ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਸੁਹਾਗ ਹੈ, ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਟਿੱਕਾ ਲੱਗਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs son embellecidos y exaltados por el Naam y la Joya del Destino es ungida sobre sus frentes."