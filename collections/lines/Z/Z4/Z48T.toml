[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਮਕਿਓ ਹੀਉ; ਮਿਲਨ ਪ੍ਰਭ ਤਾਈ ॥"
page = 737
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Desire has welled up in my mind to meet by Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲਣ ਲਈ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਖਾਹਿਸ਼ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "An intense yearning to meet God has welled up in my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਮਿਲਨੇ ਕੋ (ਹੀਉ) ਹ੍ਰਿਦਾ ਪ੍ਰੇਮ ਯੁਕਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਰਦਾ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਖ਼ੁਸ਼ੀ ਨਾਲ ਨੱਚ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha crecido en mi mente el deseo por conocer a mi Señor;"