[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਇਸ ਨੋ; ਨਾਹੀ ਕਿਛੁ ਤਾਤਾ ॥੩॥"
page = 235
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he has no burning what-ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਸ ਨੂੰ ਕੋਈ ਭੀ ਸੜੇਵਾਂ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then he is free of torment. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਸ ਕੋ ਕੁਛ (ਤਾਤਾ) ਇੱਛਾ ਨਹੀਂ ਰਹਤੀ ਵਾ ਦੁਖੁ ਨਹੀਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਸ ਨੂੰ (ਕਿਸੇ ਨਾਲ) ਕੋਈ ਸਾੜਾ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸ ਨੋ = {'ਇਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ}। ਤਾਤਾ = ਸਾੜਾ, ਈਰਖਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces para él no hay más rivalidad.(3)"