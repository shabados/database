[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਭਿ; ਅਪਨੀ ਸੇਵਾ ਲਾਇਆ ॥"
page = 285
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Lord applies to his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom God applies to His own service, O Nanak"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਆਪਣੀ ਸੇਵਾ ਵਿਚ ਲਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno que decide realizar tu servicio, Oh Nanak,"