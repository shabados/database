[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਾਹੁ ਵਾਹੁ ਕਰਹਿ ਸੇ ਜਨ ਨਿਰਮਲੇ; ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਪਾਇ ॥੨॥"
page = 515
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the persons who repeat God! God! are pure and they obtain knowledge of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਉਹ ਪੁਰਸ਼ ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ! ਵਾਹਿਗੁਰੂ! ਉਚਾਰਦੇ ਹਨ, ਪਵਿੱਤ੍ਰ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੀ ਗਿਆਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who chant Waaho! Waaho! are immaculate and pure; they obtain the knowledge of the three worlds. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਦਾ ਧੰਨ੍ਯ ਧੰਨ੍ਯ ਵਾ ਵਾਹਿਗੁਰੂ ਕਰਤੇ ਹੈਂ ਸੋਈ ਭਗਤਿ ਮਲ ਸੇ ਰਹਿਤ ਹੋਤੇ ਹੈਂ ਔਰ ਤੀਨੋਂ ਲੋਕੋਂ ਕੀ ਤਿਨ ਕੋ ਸੋਝੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਤ੍ਰਿਲੋਕੀ ਕੋ ਮਿਥਿਆ ਵਾ ਬ੍ਰਹਮ ਰੂਪ ਦੇਖਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ ਉਹ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਤਿੰਨਾਂ ਭਵਨਾਂ (ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ) ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice, Nanak, quienes cantan Wajo, Wajo, son inmaculados y puros, ellos obtienen el Conocimiento de los tres mundos. (2)"