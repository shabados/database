[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਹੀ ਮੁਖੁ ਦੇਖ ਕੈ ਰੀਝ ਰਹੀ; ਸੁ ਕਹਿਯੋ ਨ੍ਰਿਪ ਕੇ ਬਿਨ ਹੀ ਡਰ ਸੋ ॥"
page = 379

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kubja asked the Lord to go with her to her home, she was fascinated on seeing the face of Krishna, but she was also afraid of the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ) ਮੁਖ ਵੇਖ ਕੇ (ਉਹ ਕੁਬਜਾ) ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋ ਗਈ ਅਤੇ ਰਾਜੇ ਦੇ ਡਰ ਤੋਂ ਬਿਨਾ ਹੀ ਕਿਹਾ।"