[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਪਤੀਜੈ; ਕਰਣੈਹਾਰਾ ॥੭॥"
page = 1190
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Creator is pleased with truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਸੱਚ ਨਾਲ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord is pleased with Truth. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੁ ਧਾਰਨ ਕਰਨੇ ਸੇ ਵਹੁ ਕਰਨੇਹਾਰ ਵਾਹਿਗੁਰੂ ਪਤੀਆਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ ਹੀ ਖ਼ੁਸ਼ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸੱਚ ਦੀ ਰਾਹੀਂ, ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ। ਪਤੀਜੈ = ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Dios, está complacido sólo con la Verdad. (7)"