[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿੰਤ ਕਰੋ ਨ ਸੁਦਰਸਨਿ ਚਕ੍ਰ; ਦਿਪੈ ਜਦ ਹੀ, ਹਰਿ ਮਾਰਗੁ ਪਾਵੈ ॥੨੪੬੭॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We shall be able to see the path in the light of the discus.”2467."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਰਜਨ!) ਚਿੰਤਾ ਨਾ ਕਰ, ਸੁਦਰਸ਼ਨ ਚੱਕਰ ਜਦ ਪ੍ਰਕਾਸ਼ਿਤ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਮਾਰਗ ਲਭ ਲੈਂਦਾ ਹੈ ॥੨੪੬੭॥"