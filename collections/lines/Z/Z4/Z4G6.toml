[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨ ਚੇਤਨੀ; ਅਗਿਆਨੀ ਅੰਧੁਲੇ. ਅਵਰੇ ਕਰਮ ਕਮਾਹਿ ॥"
page = 648
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the unwise, blind ones, contemplate not on the Name, and engage themselves in other deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਬੇਸਮਝ, ਅੰਨ੍ਹੇ ਇਨਸਾਨ ਨਾਮ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਹੋਰ ਕੰਮ ਕਾਜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the blind, ignorant fools do not remember the Naam, the Name of the Lord; they involve themselves in other activities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਅਗਿਆਨੀ ਪੁਰਸ ਨਾਮ ਨਹੀਂ ਸਿਮਰਤੇ ਹੈਂ, ਵੁਹ ਅੰਧੇ ਨਾਮ ਸੇ ਬਿਨਾ ਔਰ ਬੁਰੇ ਕਰਮ ਕਰਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅੰਨ੍ਹੇ ਅਗਿਆਨੀ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ ਤੇ ਹੋਰ ਹੋਰ ਕੰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el tonto no habita en el Nombre del Señor y hace otras cosas;"