[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਤਿ ਅਗਾਹੁ, ਗਾਹਣਿ ਗਾਹੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Their wisdom is unfathomable and to get to it one gets perplexed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਬੁੱਧੀ ('ਅਗਾਹ') ਡੂੰਘੀ ਹੈ ਪਕੜਨ ਨਾਲ ਪਕੜੀ ਨਹੀਂ ਜਾਂਦੀ, (ਭਾਵ ਕੋਈ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"