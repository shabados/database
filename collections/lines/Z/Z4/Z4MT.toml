[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਰੀਸੈ. ਹੋਰਿ ਕਚੁ ਪਿਚੁ ਬੋਲਦੇ; ਸੇ ਕੂੜਿਆਰ ਕੂੜੇ. ਝੜਿ ਪੜੀਐ ॥"
page = 304
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By way of emulating the True Guru some others utter filth bad and good sermons but because of falsehood, those false ones soon get devastated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਰਾਬਰੀ ਕਰਨ ਦੇ ਖਿਆਲ ਨਾਲ ਕਈ ਹੋਰ ਮੰਦੇ ਚੰਗੇ ਭਜਨ ਉਚਾਰਦੇ ਹਨ, ਪਰ ਝੂਠ ਦੇ ਕਾਰਨ, ਉਹ ਝੂਠੇ ਛੇਤੀ ਹੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jealously emulating the True Guru, some others may speak of good and bad, but the false are destroyed by their falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਰੀਸ ਕਰ ਕੇ ਕਚਿਆਈ ਮੇਂ (ਪਿਚੁ) ਪਿਚੀ ਅਰਥਾਤ ਗਰਸੀ ਹੂਈ ਬਾਣੀ ਬੋਲਤੇ ਹੈਂ, ਭਾਵ ਮੁਖੋਂ ਰਾਗ ਦ੍ਵੈਖ ਕੇ ਵਾਕ ਬੋਲਤੇ ਹੈਂ, ਸੋ ਝੂਠੇ ਪੁਰਸ ਝੂਠੇ ਪਦਾਰਥੋਂ ਮੇਂ ਲਗ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫੋਂ ਝੜ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਹੋਰ ਕੂੜ ਦੇ ਵਪਾਰੀ ਸਤਿਗੁਰੂ ਦੀ ਰੀਸ ਕਰ ਕੇ ਕੱਚੀ-ਪਿੱਲੀ ਬਾਣੀ ਉਚਾਰਦੇ ਹਨ, ਪਰ ਉਹ (ਹਿਰਦੇ ਵਿਚ) ਕੂੜ ਹੋਣ ਕਰਕੇ ਝੜ ਪੈਂਦੇ ਹਨ (ਭਾਵ, ਸਤਿਗੁਰੂ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ, ਤੇ ਉਹਨਾਂ ਦਾ ਪਾਜ ਖੁੱਲ੍ਹ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por envidia, hay algunos que imitan la Palabra del Guru, pero falso es su parloteo, y al ser falsos, desperdician sus vidas."