[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਿ ਆਇਓ ਹੈ ਸਗਲ ਥਾਨ ਰੇ; ਆਹਿ ਪਰਿਓ ਸੰਤ ਪਾਛੈ ॥੧॥ ਰਹਾਉ ॥"
page = 533
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O wandering through all the places, now I have come to follow the Saints Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ, ਸਾਰੀਆਂ ਥਾਵਾਂ ਉਤੇ ਭਟਕ ਕੇ ਅਤੇ ਹੁਣ ਆ ਕੇ ਮੈਂ ਸਾਧੂ-ਗੁਰਾਂ ਦੇ ਪਿਛੇ ਲੱਗ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have wandered everywhere, and now I have come to follow the Saint. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਮੈਂ ਸਰਬ ਸਥਾਨੋਂ ਸੇ ਭਰਮ ਕਰ ਕੇ ਆਇਆ ਹੂੰ ਔਰ ਅਬ ਸੰਤੋਂ ਕੇ ਪਾਛੇ ਆਇ ਪੜਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਇਹ ਮਨ ਭਟਕ ਭਟਕ ਕੇ ਸਭਨੀਂ ਥਾਈਂ ਹੋ ਆਇਆ ਹੈ, ਹੁਣ ਤਾਂਘ ਕਰ ਕੇ ਸੰਤਾਂ ਦੀ ਚਰਨੀਂ ਆ ਪਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ = ਭਟਕ ਭਟਕ ਕੇ। ਸਗਲ ਥਾਨ = ਸਭਨੀਂ ਥਾਈਂ। ਰੇ = ਹੇ ਭਾਈ! ਆਹਿ = ਤਾਂਘ ਕਰ ਕੇ। ਸੰਤ ਪਾਛੈ = ਸੰਤਾਂ ਦੇ ਪਿੱਛੇ, ਸੰਤਾਂ ਦੀ ਸਰਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado por todos los lugares y ahora no sigo a nadie más que al Santo. (1‑Pausa)"