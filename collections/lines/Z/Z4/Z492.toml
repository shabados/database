[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਤਿਸਾਹਾਂ ਪਤਿਸਾਹੁ ਸੋ; ਗੁਰਮੁਖਿ ਵਰਤੈ ਗੁਰ ਪਰਸਾਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With grace of the Lord, such gurmukhs become king of kings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਲੋਕ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਵਿਖੇ ਵਰਤਦੇ ਹਨ ਓਹ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਬੀ ਪਾਤਸ਼ਾਹ ਹਨ।"