[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਨੋ ਤੁਧੁ ਏਵੈ ਭਾਵਦਾ; ਮਾਇਆ ਨਾਲਿ ਪਿਆਰੁ ॥"
page = 1286
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some love worldly valuables for such is Thy will, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਨੂੰ ਮੁਹੱਬਤ ਕਰਦੇ ਹਨ। ਕਿਉਂ ਜੋ ਇਹੋ ਜੇਹੀ ਹੈ ਤੇਰੀ ਰਜ਼ਾ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, according to Your Will, are in love with Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨਮੁਖੋਂ ਕਾ ਰਖਣਾ ਤੇਰੇ ਕੋ ਐਸਾ ਹੀ ਭਾਵਤਾ ਹੈ, ਤਿਨ ਕਾ ਮਾਯਾ ਨਾਲ ਪਿਆਰ ਲਗਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਮਾਇਆ ਨਾਲ ਪਿਆਰ ਕਰਨਾ ਹੀ ਦਿੱਤਾ ਹੈ, ਤੈਨੂੰ ਇਉਂ ਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਨਾ ਨੋ = ਕਈ ਜੀਵਾਂ ਨੂੰ। ਏਵੈ ਭਾਵਦਾ = ਇਉਂ ਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਤੁਧੁ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y también, conforme a Tu Voluntad, algunos están encantados con Maya."