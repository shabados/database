[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੋ ਸਾਚਾ ਨਾਉ; ਗੁਣ ਗੋਵਿੰਦੁ ਹੈ ਜੀਉ ॥"
page = 688
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Name and the praise of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਨਾਮ ਅਤੇ ਜੱਸ ਸੱਚੇ ਸਾਹਿਬ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Name of the True Lord. Glorious are the Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੂੰ ਆਪ ਸਾਚਾ ਹੈ ਔਰ ਤੇਰੇ ਨਾਮ ਕਾ (ਗੁਣ) ਵੀਚਾਰ ਭੀ ਸਾਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਪ੍ਰਭੂ ਗੁਣਾਂ (ਦਾ ਖ਼ਜ਼ਾਨਾ) ਹੈ ਤੇ ਧਰਤੀ ਦੇ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Nombre del Uno Verdadero, éste es el Mérito del Señor."