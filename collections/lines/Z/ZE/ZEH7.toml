[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਕਾਮਧੇਨ ਅਉ ਕਲਪਤਰ; ਪੁਜਸਿ ਨ ਕਿੰਚਤ ਕਟਾਛ ਕੇ ਰਚਨ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A little glance of grace and kindness of the True Guru as a result of perpetual meditation of Naam, cannot be compared with millions of heavenly cows (Kamdhenu) and all granting tree (Kalap-brichh)."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਕਾਮਧੇਨ ਅਉ ਕਲਪਤਰ ਐਸਾ ਹੀ ਕ੍ਰੋੜਾਂ ਕੋਟੀਆਂ ਕ੍ਰੋੜਾਂ ਕ੍ਰੋੜਾਂ ਗੁਣਾਂ ਹੋ ਕੇ ਕਾਮਧੇਨਾਂ ਅਤੇ ਕਲਪ ਬਿਰਛ ਭੀ ਇਕੱਠੇ ਹੋ ਕੇ ਆ ਜਾਣ ਤਾਂ ਪੁਜਸਿ ਨ ਕਿੰਚਤ ਕਟਾਛ ਕੇ ਰਚਨ ਕਉ ਉਹ ਸਭ ਨਹੀਂ ਪੁਗ ਸਕਦੇ ਕਾਮਨਾ ਪੁਜਾਨ ਵਿਖੇ ਸੰਤਾਂ ਸਤਿਗੁਰਾਂ ਦੀ ਕਿੰਚਤ ਥੋੜੇ ਮਾਤ੍ਰ ਭਰ ਕ੍ਰਿਪਾ ਭਰੀ ਨਿਗ੍ਹਾ ਨਾਲ ਖੇੜੀ ਹੋਈ ਰਚਨਾ ਬਖ਼ਸੀਆਂ ਹੋਈਆਂ ਬਰਕਤਾਂ ਨੂੰ।"