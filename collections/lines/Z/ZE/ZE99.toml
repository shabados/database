[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥੜੀਆ ਸੰਤਾਹ; ਤੇ ਸੁਖਾਊ ਪੰਧੀਆ ॥"
page = 1101
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sayings of the saints, are the paths of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਕਥਨ, ਆਰਾਮ ਦੇ ਰਸਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sayings of the Saints are the paths of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਬੀਚ ਜੋ ਪਰਮੇਸਰ ਕੀਆਂ ਕਥਾ ਹੋਤੀਆਂ ਹੈਂ (ਤੇ) ਸੋ ਸੁਖ ਕੀਆਂ ਗਲੀਆਂ ਹੈਂ ਵਾ ਪਉੜੀਆਂ ਹੈਂ, ਭਾਵ ਸੁਖ ਕੇ ਸਾਧਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੇ ਉਪਦੇਸ਼-ਮਈ ਬਚਨ ਸੁਖ ਵਿਖਾਲਣ ਵਾਲਾ ਰਸਤਾ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੜੀਆ = ਕਥਾ-ਕਹਾਣੀਆਂ, ਉਪਦੇਸ਼ ਦੇ ਬਚਨ। ਪੰਧੀਆ = ਰਸਤਾ। ਸੁਖਾਊ = ਸੁਖ ਦੇਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las historias de la vida de los Santos son el Sendero de Paz,"