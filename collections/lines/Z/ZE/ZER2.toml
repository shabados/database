[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਵਰਤੈ. ਤੈਸੋ ਕਹੀਐ; ਸਭ ਤੇਰੀ ਵਡਿਆਈ ॥੩॥"
page = 350
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As He acts, so do I describe Him. All greatness is Thine, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਕਰਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਵਰਨਣ ਕਰਦਾ ਹਾਂ। ਸਾਰੀ ਵਿਸ਼ਾਲਤਾ ਤੈਡੀਂ ਹੀ ਹੈ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He projects Himself, so do we describe Him; this is all Your Glorious Greatness, Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜੀਵੋਂ ਪਰ ਹੁਕਮ ਬਰਤਤਾ ਹੈ ਤੈਸਾ ਹੀ ਕਹਾ ਜਾਤਾ ਹੈ ਏਹ ਸਭ ਵਡਿਆਈ ਤੇਰੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਕਾਰ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਉਸ ਦਾ ਨਾਮ ਪੈ ਜਾਂਦਾ ਹੈ। (ਹੇ ਪ੍ਰਭੂ!) ਇਹ ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ ਤੇਰੀ ਹੀ ਬਜ਼ੁਰਗੀ (ਦਾ ਪ੍ਰਕਾਸ਼) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤੈ = ਕਾਰ ਚਲਾਂਦਾ ਹੈ। ਤੈਸੋ ਕਹੀਐ = ਉਹੋ ਜਿਹਾ ਉਸ ਦਾ ਨਾਮ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Él se proyecta a Sí Mismo, así es como Lo describimos, esta es toda Tu Gloriosa Grandeza, oh Señor. (3)"