[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਗਿਆਨੁ ਧਿਆਨੁ ਤਤੁ ਬੁਧਿ ॥"
page = 262
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's meditation man obtains Divine knowledge, contemplation and essence of wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਭਜਨ ਦੁਆਰਾ ਬੰਦਾ ਬ੍ਰਹਿਮਬੋਧ ਦਿਭਦ੍ਰਿਸ਼ਟੀ ਅਤੇ ਸਿਆਣਪ ਦਾ ਨਚੋੜ ਪ੍ਰਾਪਤ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God are knowledge, meditation and the essence of wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਗਿਆਨ ਧਿਆਨ ਔਰੁ ਤਤਵੇਤਿਓਂ ਕੀ ਬੁਧੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ-ਸਿਮਰਨ ਵਿਚ ਹੀ ਗਿਆਨ, ਸੁਰਤ ਦਾ ਟਿਕਾਉ ਤੇ ਜਗਤ ਦੇ ਮੂਲ (ਹਰੀ) ਦੀ ਸਮਝ ਵਾਲੀ ਬੁੱਧੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, uno logra la Sabiduría, el Contentamiento, la Inteligencia y la Esencia de todas las cosas."