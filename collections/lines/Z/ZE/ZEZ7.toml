[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਾਮ ਬੋਲਿ. ਹਰਿ ਰਾਮ ਬੋਲਿ. ਸਭਿ ਪਾਪ ਗਵਾਧੂ ॥"
page = 1201
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou Thy Lord's Name, utter thou thy Lord's Name, and it shall rid thee of all thine sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ, ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ, ਅਤੇ ਇਹ ਤੇਰੇ ਸਾਰੇ ਗੁਨਾਹ ਕੱਟ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, chant the Name of the Lord. It shall rid you of all your sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਕਰ ਤੇਰੇ ਹਰਿ ਨਾਮ ਬੋਲਣੇ ਸੇ ਸਭਿ ਪਾਪ (ਗਵਾਧੂ) ਗਵਾਏ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਨਾਮ ਉਚਾਰ ਕੇ, ਰਾਮ ਦਾ ਨਾਮ ਜਪ ਕੇ ਸਾਰੇ ਪਾਪ ਦੂਰ ਕਰ ਲਵੋਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲਿ = ਬੋਲ ਕੇ। ਗਵਾਧੂ = ਦੂਰ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten el Nombre del Señor, canten el Nombre del Señor, esto los liberará de todas sus faltas."