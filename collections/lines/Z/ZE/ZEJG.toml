[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਈ ਹੈ ਨ ਆਗੇ ਨ ਹ੍ਵੈਹੈ ਕੁਮਾਰੀ ॥੪॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was, as if she had been created by Brahma Himself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਜਿਹੀ) ਕੁਮਾਰੀ ਨਾ ਅਗੇ ਹੋਈ ਹੈ ਅਤੇ ਨਾ ਹੀ ਅਗੋਂ ਹੋਵੇਗੀ ॥੪॥"