[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਵੈ ਸਰਵਣ, ਵਿਰਲਾ ਕੋਈ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rare is any obdient son like Sravan of mythology who was most obedient to his blind parents."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਪੁੱਤ੍ਰ ਸਰਵਣ ਹੁੰਦਾ ਹੈ।"