[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when the Transcendent Lord becomes merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਦ ਪਰਮ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Supreme Lord God becomes Merciful,"

[[content]]
