data = "ਜਬ ਪਾਰਬ੍ਰਹਮ ਦ੍ਯਾਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਕਿਸੇ ਪ੍ਰਾਣੀ ਉੱਤੇ) ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Supremo Dios Nuestro Señor muestra su Misericordia,"