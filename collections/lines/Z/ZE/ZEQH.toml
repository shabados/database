[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਟਹਲਾ ਝੂਠੀਆ; ਨਿਤ ਕਰੈ ਜਮੁ ਸਿਰਿ ਮਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 986
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False are other services and the death's courier ever smites the mortal on the head. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀਆਂ ਹਨ ਹੋਰ ਚਾਕਰੀਆਂ ਅਤੇ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਦੀਵ ਹੀ ਪ੍ਰਾਣੀ ਦੇ ਸਿਰ ਉੱਤੇ ਸੱਟ ਮਾਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other services are false, and as punishment for them, the Messenger of Death bashes in one's head. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਟਹਲਾਂ ਹੈਂ, ਸੋ ਝੂਠੀਆਂ ਹੈਂ, ਉਨ ਕਰ ਕੇ ਨਿਤ ਜਮ ਸਿਰ ਪਰ ਮਾਰ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹੋਰ (ਲੋਕਾਂ ਦੀਆਂ) ਟਹਲਾਂ ਵਿਅਰਥ ਹਨ, (ਹੋਰ ਟਹਲਾਂ-ਖ਼ੁਸ਼ਾਮਦਾਂ ਦੇ ਕਾਰਨ) ਆਤਮਕ ਮੌਤ (ਮਨੁੱਖ ਦੇ) ਸਿਰ ਉਤੇ ਸਦਾ ਸਵਾਰ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੈ = ਕਰਦਾ ਹੈ। ਜਮੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਮਾਰ = ਚੋਟ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, cualquier otra actividad es falsa y la muerte ajusta las cuentas de esta forma.(1-Pausa)"