[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮਤਿ ਨਾਮੁ ਧਿਆਇਆ ॥੪॥੧੭॥"
page = 354
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Guru's instruction, I have meditated on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Guru's Teachings, I meditate on the Naam, the Name of the Lord. ||4||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰਮਤ ਦੁਆਰਾ ਨਾਮੁ ਧ੍ਯਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਯਹ ਆਤਮ ਗ੍ਯਾਨ ਹੂਆ ਹੈ॥੪॥੧੭॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮਤਿ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ॥੪॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero negociando en el Sendero del Guru, habito en el Naam, el Nombre del Señor. (4-17)"