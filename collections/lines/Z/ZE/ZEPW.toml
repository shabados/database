[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੀ ਕ੍ਰਿਸਨ ਦਿਜ ਭੇਖ; ਧਰਿ ਤਾ ਸੋ ਹਮ ਰਨ ਚਹੈ ॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said, “I want to wage a war with him in the garb of a Brahmin"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕਿਹਾ ਕਿ ਅਸੀਂ ਬ੍ਰਾਹਮਣ ਦਾ ਭੇਖ ਧਾਰ ਕੇ ਉਸ ਪਾਸ ਯੁੱਧ ਕਰਨ ਦੀ ਇੱਛਾ ਪ੍ਰਗਟ ਕਰੀਏ।"