[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਦੁਆਰੈ ਹੋਇ ਕੈ; ਸਾਹਿਬੁ ਸੰਮਾਲੇਹੁ ॥"
page = 554
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, meditate thou on thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Guru's Gate, meditate on the Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂਦ੍ਵਾਰੇ ਗੁਰਮੁਖ ਹੋ ਕਰ ਕੇ ਰਿਦੇ ਮੇਂ ਸਾਹਿਬ ਕਾ ਸਿਮਰਨ ਕਰੋ, ਇਹ ਖਾਣੇ ਕੀ ਦਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਜਾ ਕੇ (ਭਾਵ, ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ), ਮਾਲਕ ਨੂੰ ਯਾਦ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor está siempre presente, ante ti está."