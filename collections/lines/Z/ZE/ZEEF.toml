[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਦਾ ਅਭੁਲੁ ਅਭੋਲਿ; ਨ ਭੋਲਿ ਭੁਲਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way transcends all ommissions and all anxieties."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਦਾ ਭੁੱਲ ਤੋਂ ਰਹਿਤ ਹੈ, ਦਾਨਾ ਹੈ, ਕਿਸੇ ਗ਼ਲਤੀ ਵਿਚ ਨਹੀਂ ਭੁੱਲਦਾ।"