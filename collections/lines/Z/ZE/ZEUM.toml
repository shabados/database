[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਬਲੀ ਸਿਰਦਾਰ ਦੈਈਤ ਸੁ; ਕ੍ਰੋਧ ਕੈ ਮਿਯਾਨ ਤੇ ਖਗੁ ਨਿਕਾਰਿਓ ॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That mighty chieftain of the demons took out his sword from the sheath in great ire."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਦੇ ਬਲਵਾਨ ਸਰਦਾਰ ਸੂਰਵੀਰ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਮਿਆਨ ਵਿਚੋਂ ਤਲਵਾਰ ਕੱਢੀ।"