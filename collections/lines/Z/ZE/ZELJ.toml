[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗੁ ਜੁਗੁ ਫੇਰਿ ਵਟਾਈਅਹਿ; ਗਿਆਨੀ ਬੁਝਹਿ ਤਾਹਿ ॥"
page = 470
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They change after every age and the divines understand this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਯੁਗ ਮਗਰੋਂ ਉਹ ਬਦਲ ਜਾਂਦੇ ਹਨ। ਰੱਬੀ ਗਿਆਤ ਵਾਲੇ ਇਸ ਨੂੰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In age after age they change; the spiritually wise understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੁਗ ਜੁਗ ਮੇਂ ਰਬ ਔਰ ਰਥਵਾਹੀ ਬਦਲੇ ਜਾਤੇ ਹੈਂ। ਇਸ ਭੇਦ ਕੋ ਗਿਆਨੀ ਲੋਕ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੁਗ ਵਿਚ ਇਹ ਰਥ ਤੇ ਰਥਵਾਹੀ ਮੁੜ ਮੁੜ ਬਦਲਦੇ ਰਹਿੰਦੇ ਹਨ, ਇਸ ਭੇਦ ਨੂੰ ਸਿਆਣੇ ਮਨੁੱਖ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ। ਜੁਗੁ = ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਇਕ ਉਮਰ ਨੂੰ 'ਜੁਗ' ਕਿਹਾ ਜਾਂਦਾ ਹੈ। ਜੁਗ ਗਿਣਤੀ ਵਿਚ ਚਾਰ ਹਨ: ਸਤਜੁਗ, ਤ੍ਰੇਤਾ, ਦੁਆਪਰ ਤੇ ਕਲਜੁਗ। ਹਰੇਕ ਜੁਗ ਦੀ ਉਮਰ ਕ੍ਰਮ ਅਨੁਸਾਰ ੧੭੨੮੦੦੦, ੧੫੯੬੦੦੦, ੮੬੪੦੦੦ ਅਤੇ ੪੭੨੦੦੦ ਸਾਲ (ਮਨੁੱਖਾਂ ਦੇ ਸਾਲ) ਹੈ; ਇਹ ਸਾਰਾ ਸਮਾ ਮਿਲਾ ਕੇ ਇਕ 'ਮਹਾ ਜੁਗ' ਬਣਦਾ ਹੈ। ਹਰੇਕ ਜੁਗ ਦੀ ਉਮਰ ਤਰਤੀਬ = ਵਾਰ ਘਟਦੀ ਗਈ ਹੈ। ਇਸ ਸੰਬੰਧੀ ਖ਼ਿਆਲ ਇਹ ਹੈ ਕਿ ਇਹਨਾਂ ਜੁਗਾਂ ਵਿਚ ਦੇ ਜੀਵਾਂ ਦਾ ਸਰੀਰਕ ਬਲ ਤੇ ਆਚਰਨ ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਇਸ ਕਰਕੇ ਜੁਗਾਂ ਦੀ ਉਮਰ ਭੀ ਨਾਲੋ ਨਾਲ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ। ਵਟਾਈਅਹਿ = ਵਟਾਏ ਜਾਂਦੇ ਹਨ, ਬਦਲਦੇ ਰਹਿੰਦੇ ਹਨ। ਗਿਆਨੀ = ਗਿਆਨ ਵਾਲੇ ਮਨੁੱਖ। ਤਾਹਿ = ਇਸ ਗੱਲ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Época tras época ellos cambian, pero los Sabios todo lo conocen."