[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਮੁਖਿ ਸਾਚੁ, ਭਰਮ ਭਉ ਭੰਜਨੁ; ਗੁਰਮੁਖਿ ਸਾਚੁ ਸਖਾਈ ਹੇ ॥੫॥"
page = 1023
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals had truth in their mind and mouth and truth being their friend, by the Guru's grace, they were rid of doubt and dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀਆਂ ਦੇ ਹਿਰਦੇ ਅਤੇ ਮੂੰਹ ਵਿੱਚ ਸੰਚ ਸੀ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੱਚ ਉਨ੍ਹਾਂ ਦਾ ਮਿਤੱਰ ਹੋਣ ਕਰਕੇ, ਉਨ੍ਹਾਂ ਦਾ ਸੰਦੇਹ ਤੇ ਡਰ ਦੂਰ ਹੋਇਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Truth in their minds and mouths, mortals were rid of doubt and fear. Truth was the friend of the Gurmukhs. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਔ ਮੁਖ ਮੇਂ ਸਾਚ ਕੋ ਹੀ ਧਾਰਨ ਕਰਤੇ ਥੇ। ਤਿਸ ਕਰ ਭਰਮੁ ਔ ਭਉ (ਭੰਜਨੁ) ਨਸਟ ਕਰਤੇ ਥੇ, ਪੁਨਃ ਪ੍ਰਲੋਕ ਮੇਂ ਗੁਰਮੁਖਾਂ ਕਾ ਸਾਚ ਹੀ ਸਹਾਈ ਹੋਤਾ ਥਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਸ ਦੇ ਮੂੰਹ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ ਭਟਕਣਾ ਤੇ ਸਹਮ ਦੂਰ ਕਰਨ ਵਾਲਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਉਸ ਦਾ ਸਦਾ ਦਾ ਸਾਥੀ ਬਣ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la Verdad, siendo su amiga, vivía libre de dudas y miedos.  (5)"