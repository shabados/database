data = "ਬਸਤ੍ਰ ਹਮਾਰੇ; ਰੰਗਿ ਚਲੂਲ ॥"
page = 372
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My clothes are red like the colour of tulip."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੱਪੜੇ ਪੋਸਤ ਦੇ ਫੁਲ ਦੀ ਰੰਗਤ ਦੀ ਮਾਨੰਦ ਲਾਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My clothes are dyed the deep crimson color of the poppy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਸਤ੍ਰ) ਅੰਤਸਕਰਨ ਹਮਾਰੇ ਚਲੂਲ ਰੰਗਿ ਵਾਲੇ ਗਾਢੇ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ (ਸਾਲੂ ਆਦਿਕ) ਕੱਪੜੇ, ਗੂੜ੍ਹੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi ropa está teñida con el rojo de la flor de Lala"