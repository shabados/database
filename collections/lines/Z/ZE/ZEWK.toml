[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗਲਾ ਝੂਠੀਆ; ਸਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੧॥"
page = 1089
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, false are all other words. Do thou contemplate the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੂੜੇ ਹਨ ਹੋਰ ਸਾਰੇ ਬਚਨ। ਤੂੰ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, talk is false; contemplate the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੋਰ ਸਭ ਬਾਤਾਂ ਝੂਠੀਆਂ ਹੈਂ ਇਕ ਨਾਮ ਸਚਾ ਹੈ। ਹੇ ਜੋਗੀ! ਤਿਸ ਕੋ ਸਮਾਲੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਯਾਦ ਕਰ, ਇਸ ਤੋਂ ਛੁਟ ਹੋਰ ਗੱਲਾਂ ਕੂੜੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alaba el Nombre del Señor, pues todo lo demás es pura ilusión. (1)"