[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਸੇਵਾ; ਜੀਵਨੁ ਬਿਰਥਾ ॥"
page = 1182
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In vain is the life of him who serves another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹੈ, ਉਸ ਦੀ ਜਿੰਦਗੀ ਜੋ ਹੋਰਸ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life is wasted uselessly in the service of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾਂ ਹੋਰੁ ਸੇਵਾ ਮੇਂ ਜੀਵਣਾ ਬਯਰਥ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਦੀ ਖ਼ਿਦਮਤ ਵਿਚ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਚਲੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੀ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੀ। ਬਿਰਥਾ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al otro, ese servicio no vale,"