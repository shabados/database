[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਸਿਮਰਿ ਗੁਣਤਾਸ ॥੩॥"
page = 178
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I remember, remember and remember the Lord, The Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣਾ ਦੇ ਖ਼ਜਾਨੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ, ਆਰਾਧਨ ਤੇ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember, remember, remember Him in meditation; He is the treasure of excellence. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਗੁਰੋਂ ਕੇ (ਤਾਸ) ਸਮੁੰਦਰ ਕੋ ਮਨ ਬਾਣੀ ਤਨ ਕਰ ਸਿਮਰਣ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ (ਸੇਵਕ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita, oh dice Nanak, en Él, el Tesoro de Virtud. (3)"