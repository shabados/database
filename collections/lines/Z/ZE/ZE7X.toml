[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਧੂੜਿ ਤੇਰੇ ਜਨ ਕੀ ਹੋਵਾ; ਤੇਰੇ ਦਰਸਨ ਕਉ ਬਲਿ ਜਾਈ ॥"
page = 749
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I become the dust of the feet of Thine slaves. Unto Thine vision, O Lord I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਗੋਲਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਹੋ ਜਾਵਾਂ। ਤੇਰੇ ਦੀਦਾਰ ਉਤੇ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I become the dust of the feet of Your humble servants. I am a sacrifice to the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਦਾਸੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜ ਹੋਵਾਂ ਔ ਤੇਰੇ ਦਰਸ ਕੌ ਬਲਿਹਾਰੇ ਜਾਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, (ਮੇਹਰ ਕਰ) ਮੈਂ ਤੇਰੇ ਸੇਵਕ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjame ser como el Polvo que pisan Tus Santos; déjame ofrecer mi ser en sacrificio a Tu Visión."