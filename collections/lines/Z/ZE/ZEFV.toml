[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਹਿਰਦੈ ਏਕੰਕਾਰੁ ॥"
page = 905
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They in whose mind is the Unique Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਦੇ ਅੰਤਰ ਆਤਮੇ ਅਦਵੈਤ ਪ੍ਰਭੂ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the One Universal Creator Lord within their hearts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਏਕ ਵਾਹਿਗੁਰੂ ਕਾ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos en cuyo corazón habita el Señor Absoluto,"