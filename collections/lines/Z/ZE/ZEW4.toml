[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਿਲਹਿ ਤਾ ਹਰਿ ਮਿਲੈ; ਸੇਵਾ ਪਵੈ ਸਭ ਥਾਇ ॥"
page = 27
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man realises the Word, then does he meet God and all his service becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸ਼ਬਦ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਵੇ ਤਦ, ਉਸ ਨੂੰ ਹਰੀ ਮਿਲ ਪੈਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਸਮੂਹ ਘਾਲ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Realizing the Shabad, one meets with the Lord, and all one's service is accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਗੁਰ ਸੇਵਾ ਕਰਤੇ ਹੂਏ ਜਬ ਗੁਰ ਉਪਦੇਸ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇ, ਤਬ ਹਰੀ ਮਿਲਤਾ ਹੈ ਔਰੁ ਜਬ ਹਰੀ ਮਿਲਤਾ ਹੈ, ਤਬ ਸੇਵਾ ਕਰੀ ਹੂਈ (ਥਾਇ ਪਵੇ) ਸਫਲੀ ਹੋਤੀ ਹੈ॥☬ਤਿਨ ਗੁਰੋਂ ਕੀ ਅਧਿਕਤਾ ਕੈਸੀ ਹੈ?☬ਸੋ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਜੀਵ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦੇ ਹਨ, ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਕਬੂਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno realiza la Palabra, conoce al Señor y su servicio toma gran valor."