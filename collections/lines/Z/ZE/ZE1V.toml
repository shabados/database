[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਧੰਨਿ ਹਰਿ ਸਾਧ ਜਨ ਸਖੀਏ; ਨਾਨਕ. ਜਿਨੀ ਨਾਮੁ ਧਿਆਇਆ ॥੨॥"
page = 803
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, blest, blest O mate are the Lord's saintly men, who contemplate the Name"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸੁਲੱਖਣੇ, ਸੁਲੱਖਣੇ ਹਨ, ਨੀ ਮੇਰੀ ਸਹੇਲੀਏ! ਸਾਈਂ ਦੇ ਸੰਤ ਸਰੂਪ ਬੰਦੇ ਜੋ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are the humble, Holy Saints of the Lord, O my companion. O Nanak, they meditate on the Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਜੋ ਹਰੀ ਕੇ ਸੰਤ ਹੈਂ ਜਿਨੋਂ ਨੇ ਨਾਮ ਕਾ ਧਿਆਵਨਾ ਕੀਆ ਹੈ, ਸੋ ਮਨ ਬਾਣੀ ਸੇ ਧੰਨਤਾ ਜੋਗ੍ਯ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਸਹੇਲੀਏ! ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਜਿਨ੍ਹਾਂ ਨੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los Santos del Señor que viven en Su Nombre. (2)"