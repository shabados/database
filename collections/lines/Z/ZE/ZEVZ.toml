[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਹਿ; ਪੜੇ ਕਰਹਿ ਵਖਿਆਣ ॥"
page = 5
line = 19

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The literate repeat Thy Name and deliver discourses apropos Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹੇ ਲਿਖੇ ਤੇਰਾ ਨਾਮ ਉਚਾਰਦੇ ਅਤੇ ਤੇਰੇ ਬਾਰੇ ਭਾਸ਼ਨ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The scholars speak and lecture."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਤਿਨ ਕੇ ਪਢਨੇ ਹਾਰੇ ਭੀ ਕਹਤੇ ਹੈਂ, ਔਰੁ ਤਿਸ ਪਾਠ ਕੋ ਪਢ ਕਰ ਵਖ੍ਯਾਨ ਕਥਾ ਕਰਨੇ ਹਾਰੇ, ਵਾ ਵਖ੍ਯਾਨ ਟੀਕਾ ਕਰਨੇ ਹਾਰੇ ਭੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਮਨੁੱਖ ਭੀ, ਜੋ (ਹੋਰਨਾਂ ਨੂੰ) ਉਪਦੇਸ਼ ਕਰਦੇ ਹਨ, (ਅਕਾਲ ਪੁਰਖ ਦਾ) ਬਿਆਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜੇ = ਪੜ੍ਹੇ ਹੋਏ ਮਨੁੱਖ, ਵਿਦਵਾਨ। ਕਰਹਿ ਵਖਿਆਣ = ਵਖਿਆਣ ਕਰਦੇ ਹਨ, ਉਪਦੇਸ਼ ਕਰਦੇ ਹਨ, ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que los escolares Lo proclaman en largos discursos."