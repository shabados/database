[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ; ਪੰਚ ਤਤੁ ਤੇ ਜਨਮਾ ॥"
page = 415
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is born of the five elements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੂਆ ਪੰਜਾਂ ਮੂਲ ਅੰਸ਼ਾਂ ਤੋਂ ਪੈਦਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is born of the five elements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਤਵ ਤੇ ਯਹ ਮਨ ਅਕਾਸਾਦਿ ਪੰਚ ਤਤੋਂ ਸੇ ਉਪਜਾ ਹੈ, ਤਾਂ ਤੇ ਇਨ ਤਤੋਂ ਕੇ ਸੁਭਾਵ ਸਭ ਇਸ ਮੇਂ ਬਨੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਹ ਮਨ ਪੰਜਾਂ ਤੱਤਾਂ ਤੋਂ ਜੰਮਿਆ ਹੋਇਆ ਹੈ (ਭਾਵ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਲਈ ਫਿਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la mente quien hace las buenas acciones y practica la justicia."