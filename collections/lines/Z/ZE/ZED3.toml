[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਜੁਗ ਮਹਿ; ਨਾਮੁ ਊਤਮੁ ਹੋਈ ॥"
page = 880
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the ages, the Name is the most sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਨਾਮ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout all the ages, the Naam is the ultimate, the most sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੁਗੋਂ ਮੇਂ ਨਾਮ ਕਰ ਕੇ ਹੀ ਉਤਮਤਾ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣਾ ਹੀ (ਸਭ ਕਰਮਾਂ ਤੋਂ) ਸ੍ਰੇਸ਼ਟ ਕਰਮ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todas las épocas lo más sublime"