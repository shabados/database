[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਿਰਜੀ; ਤਿਨਿ ਆਪੇ ਗੋਈ ॥"
page = 119
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who created the universe, He Himself shall destroy it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਲਮ ਰਚਿਆ ਹੈ, ਊਹ ਆਪ ਹੀ ਇਸ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who has created, shall Himself destroy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਿਰੰਜਨ ਨੇ ਸ੍ਰਿਸਟੀ ਰਚੀ ਹੈ ਤਿਸ ਨੇ ਆਪ ਹੀ (ਗੋਈ) ਮਿਲਾਈ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਪਰਲੋ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ ਉਹ ਆਪ ਹੀ ਇਸ ਨੂੰ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਿਰਜੀ = ਪੈਦਾ ਕੀਤੀ। ਤਿਨਿ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਗੋਈ = ਨਾਸ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sólo crea, Él sólo destruye."