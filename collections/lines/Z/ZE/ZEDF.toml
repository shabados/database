[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਸੰਗਤਿ. ਜੇ ਮਿਲੈ ਪਿਆਰੇ; ਰਸੁ ਲੈ ਤਤੁ ਵਿਲੋਇ ॥੨॥"
page = 636
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I meet with their society, O dear, I would gather bliss by (pondering over) or (churning) the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਮੇਲ-ਮਿਲਾਪ ਨਾਲ ਮਿਲ ਜਾਵਾਂ, ਹੇ ਪਿਆਰਿਆ! ਤਾਂ ਮੈਂ ਅਸਲੀਅਤ ਨੂੰ ਵਿਚਾਰ ਜਾਂ ਰਿੜਕ ਕੇ ਖੁਸ਼ੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I join them, O Beloved, I can churn the essence and so find joy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੇਕਰ ਜੀਵ ਤਿਨ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਜਾਵੇ, ਤੌ ਵਹੁ (ਰਸੁ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਤਤ੍ਵ ਰੂਪ ਕੋ ਵਿਚਾਰ ਸਹਿਤ (ਵਿਲੋਇ) ਰਿੜਕ, ਭਾਵ ਨਿਕਾਲ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੰਦੇ ਦੀ ਸੰਗਤਿ ਜੇ (ਕਿਸੇ ਨੂੰ) ਪ੍ਰਾਪਤ ਹੋ ਜਾਏ ਤਾਂ ਉਹ ਹਰੀ-ਨਾਮ ਦਾ ਰਸ ਲੈਂਦਾ ਹੈ ਤੇ (ਨਾਮ-ਦੁੱਧ ਨੂੰ) ਰਿੜਕ ਕੇ ਉਹ ਜਗਤ ਮੂਲ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "batiría la Crema de la Palabra del Shabd para encontrar Su Quintaesencia. (2"