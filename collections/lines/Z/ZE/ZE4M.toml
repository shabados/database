[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕਉ. ਗੁਰੁ ਸੁਪ੍ਰਸੰਨੁ; ਦੁਰਤੁ ਦੂਰੰਤਰਿ ਨਾਸੈ ॥"
page = 1398
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sins run away from them, with whom the Guru is mightily pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਗੁਰੂ ਜੀ ਪਰਮ ਪ੍ਰਸੰਨ ਹਨ, ਉਨ੍ਹਾਂ ਪਾਸੋ ਪਾਪ ਬਹੁਤ ਦੂਰ ਭਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sins run far away from those who are pleasing to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਤਿਗੁਰ ਸੁਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ ਤਿਨ ਕੇ (ਦੁਰਤੁ) ਪਾਪ (ਦੂਰੰਤਰਿ) ਰਿਦੇ ਅੰਤਰ ਤੇ ਦੂਰ ਨਸ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰੂ ਤ੍ਰੁਠਦਾ ਹੈ, (ਉਹਨਾਂ ਤੋਂ) ਪਾਪ ਦੂਰੋਂ ਹੀ (ਵੇਖ ਕੇ) ਭੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los errores se alejan de quienes están complaciendo al Guru, ellos erradican el orgullo y el egoísmo de su interior."