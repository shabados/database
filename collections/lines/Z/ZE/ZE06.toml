[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਛਬਿ ਰੂਪ ਰੰਗ ਸੋਭਾ ਨਿਧਿ; ਕੋਟਨਿ ਕੋਟਾਨਿ ਕੋਟਿ ਜਗਮਗ ਜੋਤਿ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Despite presence of millions of beauties, forms, complexions, treasure-houses of splendour and glory, presence of lights effulgent;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਰਗ ਵਿਖੇ ਪ੍ਰਵਿਰਤ ਗੁਰਮੁਖਾਂ ਨੂੰ ਕ੍ਰੋੜਾਂ ਕੋਟੀਆਂ ਹੀ ਅਪਰੰਪਾਰ ਰੂਪ ਰੰਗ ਤਥਾ ਸ਼ੋਭਾ ਦੀ ਨਿਧਿ ਭੰਡਾਰ ਰੂਪ ਛਬੀ ਸੁੰਦਰਤਾ ਪ੍ਰਾਕ੍ਰਮੀ ਦਮਕ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਅਤੇ ਬ੍ਯੰਤ ਪ੍ਰਕਾਰ ਦੀਆਂ ਜੋਤੀਆਂ ਕ੍ਰੋੜਾਂ ਅਨੰਤ ਪ੍ਰਕਾਰ ਦੇ ਚਮਤਕਾਰ ਕਰਿਆ ਕਰਦੀਆਂ ਹਨ। ਅਥਵਾ ਇਸ ਮਾਰਗ ਵਿਖੇ ਵਾਹਿਗੁਰੂ ਦੀ ਜੋਤ ਦਾ ਸਾਖ੍ਯਾਤਕਾਰ ਹੋਇਆ ਕਰਦਾ ਹੈ। ਜਿਸ ਦੇ ਰੂਪ ਰੰਗ ਅਗੇ ਰੰਗ ਅਗੇ ਕ੍ਰੋੜਾਂ ਪ੍ਰਕਾਰ ਦੀਆਂ ਹੀ ਕ੍ਰੋੜਾਂ ਛਬਾਂ ਮਾਤ ਪੈ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਕ੍ਰੋੜਾਂ ਤਰਾਂ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਸੋਭਾ ਦੇ ਭਡਾਰ ਪਦਾਰਥ ਫਿੱਕੇ ਹੋ ਜਾਂਦੇ ਹਨ। ਵਾ ਜੋਤੀ ਦੇ ਜਗਮਗ ਸਾਖ੍ਯਾਤ ਹੋ ਔਣ ਤੇ ਕ੍ਰੋੜਾਂ ਛਬਾਂ, ਕ੍ਰੋਡਾਂ ਹੀ ਰੰਗ ਤਥਾ ਸ਼ੋਭਾ ਰੂਪ ਨਿਧੀਆਂ ਪ੍ਰਾਪਤ ਹੋ ਗਈਆਂ ਸਮਝੋ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"