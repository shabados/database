[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੈ. ਲੀਚੈ ਨਾਉ ॥"
page = 1157
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effortlessly take I the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਯਤਨ ਹੀ ਮੈਂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, I take God's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਚਿੰਤ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੀ ਹਮਾਰੇ ਨਾਮ (ਲੀਚੈ) ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਅਚਿੰਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਸਦਾ ਲਿਆ ਜਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Nombre se edifica en mi corazón."