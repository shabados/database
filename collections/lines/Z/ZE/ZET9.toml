[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਤ ਹੀ. ਸਤਸੰਗਤਿ ਸੰਗ; ਸੁਰੰਗ ਰਤੇ, ਜਸੁ ਗਾਵਤ ਹੈ ॥"
page = 1404
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints, the congregation of saints and imbued with sublime love, the Guru sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਅਤੇ ਸਾਧ-ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟਾ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜ, ਗੁਰੂ ਜੀ ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints dwell in the Saadh Sangat, the Company of the Holy; imbued with pure celestial love, they sing the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਆਪ ਕੀ ਸਤਿਸੰਗਤਿ ਕੇ ਸੰਗ ਮਿਲਕਰ (ਸੰਤਤਿ) ਨਿਰੰਤਰ ਹੀ ਸ੍ਰੇਸ਼ਟ ਪਰੇਮ ਰੰਗ ਮੇਂ ਰਤੇ ਹੂਏ ਹਰੀ ਕਾ ਜਸ ਗਾਇਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਇਸ ਵਿਚ) ਬ੍ਰਿਤੀ ਜੋੜੀ ਹੈ ਅਤੇ (ਜੋ) ਸਦਾ ਇੱਕ ਰਸ ਸਤਸੰਗ ਵਿਚ (ਜੁੜ ਕੇ) ਸੋਹਣੇ ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ ਹਰੀ ਦਾ ਜਸ ਗਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਤ ਹੀ = ਸਦਾ ਹੀ, ਇਕ ਰੱਸ (संततं = always)। ਸਤਸੰਗਤਿ ਸੰਗ = ਸਤਸੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos habitan en la Saad Sangat, la Compañía de los Santos, e imbuidos en el Amor Celestial Puro, ellos cantan las Alabanzas de Dios."