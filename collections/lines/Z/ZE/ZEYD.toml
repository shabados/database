[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦੀ; ਅਪਰ ਅਪਾਰੇ ॥"
page = 1023
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my infinite and Unequalled Lord, Thou are from the very beginning and the beginning of ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬੇਅੰਤ ਅਤੇ ਬੇਮਿਸਾਲ ਪ੍ਰਭੂ! ਤੂੰ ਐਨ ਅਰੰਭ ਅਤੇ ਯੁੱਗਾਂ ਦੇ ਆਰੰਭ ਤੋਂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the very beginning of time, and throughout the ages, You are infinite and incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਦਾ ਤੁਮ ਬਿਅੰਤ ਹੋ, ਸਭ ਕੀ ਆਦ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਮੌਜੂਦ ਪ੍ਰਭੂ! ਹੇ ਅਪਰ ਤੇ ਅਪਾਰ ਹਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Infinito, Tú, Quien eres desde el comienzo."