[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ; ਕ੍ਰੋਧੁ ਮਹਾ ਅਹੰਕਾਰਾ ॥"
page = 1348
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within man's mind is wrath and excessive self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦੇ ਚਿੱਤ ਅੰਦਰ ਗੁੱਸਾ ਅਤੇ ਅਤਿਅੰਤ ਸਵੈ-ਹੰਗਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the mind dwell anger and massive ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ਆਦੀ ਵਿਕਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਟਿਕਿਆ ਰਹੇ, ਬਲੀ ਅਹੰਕਾਰ ਵੱਸਿਆ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior de la mente habitan el enojo y el ego masivo,"