[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨਿ ਦਰਸੁ ਪੇਖਉ; ਨਿਸਿ ਭੋਰ ॥"
page = 987
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and their vision see I night and day, with my eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਰੈਣ ਦਿਹੁੰ ਉਨ੍ਹਾਂ ਦਾ ਦਰਸ਼ਨ ਦੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and with my eyes, I gaze upon the Blessed Vision of their Darshan, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨੇਤ੍ਰੋਂ ਸੇ ਮੈਂ ਰਾਤ ਦਿਨ ਦਰਸਨ ਦੇਖੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਦਿਨ ਰਾਤ ਸੰਤਾਂ ਦਾ ਦਰਸ਼ਨ ਕਰਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que logre mantener Tu Visión noche"