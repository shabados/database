[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿੰਥਾ, ਕਾਲੁ ਕੁਆਰੀ ਕਾਇਆ; ਜੁਗਤਿ ਡੰਡਾ ਪਰਤੀਤਿ ॥"
page = 6
line = 16

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਭਾਵ-ਅਰਥ: ਜੋਗੀ ਨੂੰ ਉਪਦੇਸ਼ ਹੈ ਕਿ ਜੋ ਗੋਦੜੀ ਧਾਰਨ ਕਰਦੇ ਹੋ, ਉਸ ਦੀ ਥਾਂ ਤੇ ਕਾਲ (ਮੌਤ) ਨੂੰ ਯਾਦ ਰੱਖੋ ਤੇ ਸਰੀਰ ਨੂੰ ਬਿਕਾਰਾਂ ਵਲੋਂ ਕੁਆਰਾ ਭਾਵ ਸਾਫ ਰੱਖੋ; ਜੋਗੀ ਦੀ ਜੁਗਤਿ ਤੇ ਜੋ ਡੰਡਾ ਧਾਰਨ ਕਰਦੇ ਹੋ, ਇਸ ਦੀ ਥਾਂ ਤੇ ਪਰਮਾਤਮਾ ਤੇ ਵਿਸ਼ਵਾਸ ਰੱਖੋ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let thought of death be thy patched coat, chastity like that of virgin's body, thy life's department and faith in God thy staff."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਖਿਆਲ ਤੇਰੀ ਖਫਨੀ, ਕੁਮਾਰੀ ਕੰਨਿਆਂ ਦੇ ਸਰੀਰ ਵਰਗੀ ਪਵਿੱਤ੍ਰਤਾ ਤੇਰੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਭਰੋਸਾ ਤੇਰਾ ਸੋਟਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the remembrance of death be the patched coat you wear, let the purity of virginity be your way in the world, and let faith in the Lord be your walking stick."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਕਾਲਕੀ (ਕੁਆਰੀ) ਗ੍ਰਾਸ ਰੂਪ ਜੋ ਅਨਿੱਤ (ਕਾਇਆ) ਦੇਹ ਹੈ, ਜੋ ਐਸੀ ਸਮਝ ਸੋ ਖਿੰਥਾ ਕਰੀ ਹੈ। ਜੈਸੇ ਖਿੰਥਾ ਕੇ ਉਤਾਰਨੇ ਔਰ ਦੂਸਰੀ ਧਾਰਨੇ ਮੇ ਨ ਕੁਛੁ ਪ੍ਰੀਸ੍ਰਮੁ ਨ ਚਿੰਤਾ ਹੋਤੀ ਹੈ, ਤਿਸੀ ਭਾਂਤ ਦੇਹ ਕੋ ਅਨਿੱਤ ਸਮਝਾ ਹੈ। ਖਿੰਥਾ ਅਨੇਕ ਰੰਗ ਕੇ ਟੁਕੜ੍ਯੋਂ ਕੀ ਬਨੀ ਹੋਤੀ ਹੈ, ਸੋ ਇਸ ਮੇ ਭੀ ਗੌਰ ਸ੍ਯਾਮਾਦਿ ਰੰਗ ਰਕਤ, ਅਸਤ, ਚਰਨ, ਮਲਮੇਦ, ਮੱਜਾਦੀ, ਅਨੰਤ ਪ੍ਰਕਾਰ ਹੈਂ, ਐਸੇ ਸਮਝਾ ਹੈ। ਭਾਵ ਏਹੁ ਕਿ ਸਰੀਰ ਸੇ ਅਪਨੇ ਕੋ ਭਿੰਨ ਦੇਖਾ ਹੈ। ਵਾ ਜਬ ਤਕ ਕਾਲ ਤੇ (ਕੁਆਰੀ ਹੈ), ਭਾਵ ਕਾਲ ਨੇ ਕਾਯਾ ਨਹੀ ਗ੍ਰਸੀ ਹੈ, ਉਸ ਕੇ ਪ੍ਰਿਥਮ ਹੀ ਭਜਨ ਮੇ (ਜੁਗਤਿ) ਜੁੜਨਾ ਏਹੀ ਖਿੰਥਾ ਕਰੀ ਹੈ। ਅਰੁ ਅਕਾਲ ਮੂਰਤਿ ਮੈ (ਪਰਤੀਤਿ) ਨਿਸਚਾ ਕਰ ਕੇ ਬ੍ਰਿਤੀ ਕਾ ਜੋੜਨਾ, ਏਹੀ ਡੰਡਾ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ (ਦਾ ਭਉ) ਤੇਰੀ ਗੋਦੜੀ ਹੋਵੇ, ਸਰੀਰ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਕੇ ਰੱਖਣਾ ਤੇਰੇ ਲਈ ਜੋਗ ਦੀ ਰਹਿਤ ਹੋਵੇ ਅਤੇ ਸ਼ਰਧਾ ਨੂੰ ਡੰਡਾ ਬਣਾਵੇਂ (ਤਾਂ ਅੰਦਰੋਂ ਕੂੜ ਦੀ ਕੰਧ ਟੁੱਟ ਸਕਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tu camino escogido sea una vida de Pureza, con la Fe en Dios como tu único bastón."