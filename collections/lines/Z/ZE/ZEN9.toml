[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੈ ਨਾਨਕ ਲਖ ਬੇਰਾ; ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਗਾਧਿਓ ॥੨॥੧੩॥"
page = 530
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Unapproachable and Unfathomable Lord, Nanak is hundred thousand times a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਤੇ ਅਥਾਹ ਸੁਆਮੀ ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ ਸੈਂਕੜੇ ਹਜ਼ਾਰਾਂ ਵਾਰੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice, a hundred thousand times, to my unapproachable, unfathomable Lord and Master. ||2||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਗਮ ਅਗਾਧ ਠਾਕਰ ਕੇ ਉਪਰ ਸੇ ਲਾਖੋਂ ਬਾਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੨॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਲਖ ਵਾਰੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਆਪਣੇ ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਤੋਂ ਜੋ (ਜੀਵਾਂ ਦੀ ਅਕਲ ਦੀ) ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਤੇ, ਜੋ ਅਥਾਹ (ਗੁਣਾਂ ਵਾਲਾ) ਹੈ ॥੨॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrificio, un millón de veces, a mi Maestro, Quien es Insondable e Inalcanzable. (2-13)"