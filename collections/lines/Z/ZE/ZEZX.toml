[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਤਿ ਪੰਚ, ਪ੍ਰਮਾਣ ਪੁਰਖੁ; ਗੁਰੁ ਅਰਜੁਨੁ, ਪਿਖਹੁ ਨਯਣ ॥੧॥"
page = 1408
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thine eyes, see thou the embodiment of the approved person, Arjan Dev, the filth Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨੇਤ੍ਰਾਂ ਨਾਲ ਤੂੰ ਪ੍ਰਮਾਣੀਕ ਪੁਰਸ਼, ਅਰਜਨ ਦੇਵ, ਪੰਜਵੇ ਗੁਰੂ ਜੀ ਦੇ ਸਰੂਪ ਨੂੰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your eyes, see the certified Primal Person, Guru Arjun, the Fifth Manifestation of the Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਣ ਪੁਰਖ ਪੰਚਮ ਅਵਤਾਰ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਭਏ ਹੈਂ, ਹੇ ਪੁਰਸ਼ੋ! ਤਿਨੋਂ ਕੀ ਮੂਰਤੀ ਕੋ ਨੇਤ੍ਰਹੁ ਕਰ ਕੇ ਦੇਖੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜਵੇਂ ਸਰੂਪ ਅਕਾਲ ਪੁਰਖ ਰੂਪ ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਜੀ ਨੂੰ ਅੱਖਾਂ ਨਾਲ ਵੇਖੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Tus ojos ve a la Persona Primordial, al Ser Abprobado. Guru Aryan es la Quinta Manifestación del Guru. (1)"