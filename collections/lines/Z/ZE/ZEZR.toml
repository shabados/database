[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤੀ ਰਤਾ. ਸਦ ਬੈਰਾਗੀ; ਜੂਐ ਜਨਮੁ ਨ ਹਾਰੈ ॥"
page = 360
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with God's praise, is ever a renouncer and loses not his life in gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਨਾਲ ਰੰਗੀਜਿਆ ਹੈ, ਉਹ ਸਦੀਵ ਹੀ ਤਿਆਗੀ ਹੈ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਜੂਏ ਵਿੱਚ ਨਹੀਂ ਹਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Lord's Praises, one is forever a Bairaagee, a renunciate, and one's life is not lost in the gamble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਸਿਫਤੀ) ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਰਤਾ ਹੂਆ ਸਦਾ ਬੈਰਾਗਵਾਨ ਰਹਤਾ ਹੈ, ਬਿਖ੍ਯ ਰੂਪ ਜੂਏ ਮੇਂ ਮਾਨੁਖ ਜਨਮ ਕੋ ਹਾਰਤਾ ਨਹੀਂ ਅਰਥਾਤ ਵਿਸ੍ਯੋਂ ਮੇਂ ਆਸਕਤਿ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹੈ ਉਹ ਸਦਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਵਿਰਕਤ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਮਨੁੱਖਾ ਜੀਵਨ ਜੂਏ ਵਿਚ (ਭਾਵ, ਅਜਾਈਂ) ਨਹੀਂ ਗਵਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਾ = ਰੰਗਿਆ ਹੋਇਆ। ਜੂਐ = ਜੂਏ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero renunciante está imbuido para siempre en la Alabanza del Señor, y no pierde su vida en un juego de asar."