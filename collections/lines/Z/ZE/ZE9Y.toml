[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਖ ਹਮਾਰੇ ਬਖਸਿਅਨੁ; ਅਪਣੀ ਕਲ ਧਾਰੀ ॥"
page = 820
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Manifesting His might, the Lord has forgiven mine sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸ਼ਕਤੀ ਵਰਤਾ ਕੇ, ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਪਾਪ ਮਾਫ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has forgiven me for my sins, and interceded with His power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ (ਕਲ) ਸਕਤੀ ਧਾਰ ਕਰ ਕੇ ਹਮਾਰੇ ਦੋਖ ਬਖਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਪ੍ਰਭੂ-ਪਿਤਾ ਨੇ ਅਸਾਂ ਬੱਚਿਆਂ ਦੇ ਐਬ ਸਦਾ ਬਖ਼ਸ਼ੇ ਹਨ, ਅਤੇ ਸਾਡੇ ਅੰਦਰ ਆਪਣੇ ਨਾਮ ਦੀ ਤਾਕਤ ਭਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਖ = ਐਬ, ਵਿਕਾਰ। ਬਖਸਿਆਨੁ = ਉਸ ਨੇ ਬਖ਼ਸ਼ੇ ਹਨ। ਕਲ = ਕਲਾ, ਸੱਤਿਆ। ਧਾਰੀ = ਟਿਕਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Propio Poder y Virtud el Señor ha perdonado todos mis errores;"