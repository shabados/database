[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈਸ ਹੀ ਮਖ ਮਾਰ ਕੈ; ਸਿਰਿ ਇੰਦ੍ਰ ਛਤ੍ਰ ਫਿਰਾਇ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Just as the goddess having killed the demons, held the canopy over the head of Indra,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ ਵੀ) ਉਸੇ ਤਰ੍ਹਾਂ ਜਿਵੇਂ ਯੱਗ ਵਿਚ (ਦੈਂਤਾਂ ਨੂੰ) ਮਾਰ ਕੇ (ਦੁਰਗਾ ਨੇ) ਇੰਦਰ ਦੇ ਸਿਰ ਉਪਰ ਛੱਤਰ ਝੁਲਾਇਆ ਸੀ"