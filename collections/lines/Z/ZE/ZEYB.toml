[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰ ਬੇਦ ਇਮਿ ਭੇਦ ਬਤਾਵੈ ॥੧੯੯॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is not achieved without bringing humility in the mind and all the four Vedas tell this.199."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਭੇਦ (ਭਰੀ ਗੱਲ) ਚਾਰੇ ਵੇਦ ਦਸਦੇ ਹਨ ॥੧੯੯॥"