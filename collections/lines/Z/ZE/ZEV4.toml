data = "ਘਨੇ ਬਰਖ ਕੀਨੇ ਤਹਾਂ ਹੀ ਨਿਵਾਸੰ ॥੫੨॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They went to Kashi and real all the four Vedas. They lived there for many years.52."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਬਹੁਤ ਵਰ੍ਹਿਆਂ ਤਕ ਉਥੇ ਹੀ ਨਿਵਾਸ ਕੀਤਾ ॥੫੨॥"