[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਦਾਤਿ; ਹਰਿ ਜੀਉ ਜਾਣੈ ॥"
page = 1175
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's bounties the Sire Lord Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀਆਂ ਬਖਸ਼ਸ਼ਾਂ ਨੂੰ ਮਹਾਰਾਜ ਸਾਈਂ ਖੁਦ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord Himself knows His own bountiful blessings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਦਾਤ ਕੋ ਹਰਿ ਜੀਉ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ, ਭਾਵ ਔਰ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਕਿਸ ਨੂੰ ਦੇਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੈ = ਜਾਣਦਾ ਹੈ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno llega a conocer a Su Señor a través de sus regalos, la mente florece por medio de la Palabra del Shabd del Guru, recitando el Naam,"