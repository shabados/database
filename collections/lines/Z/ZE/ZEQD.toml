[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਇਲ ਕਾਉ ਨਿਆਉ, ਬਚਨ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One distinguishes between the cuckoo and the crow by listening to their voice."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਇਲ ਅਤੇ ਕਾਂ ਦਾ ਨਿਆਉਂ (ਪਛਾਣ) ਬੋਲੀ ਬੋਲਣ ਥੋਂ (ਹੋ ਜਾਂਦਾ ਹੈ), ਮਾਯਾ ਵਿਚ ਫਸੇ ਜੀਵ ਗੁਰੂ ਕੋਇਲ ਦੀ ਬਾਣੀ ਸੁਣਕੇ ਸਤਿਸੰਗ ਵਿਚ ਜਾ ਰਲਦੇ ਹਨ)।"