[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰਥਮ ਹੀ ਬਚਨ ਰਚਨ ਹਰਿ ਗੁੰਗ ਸਾਜਿ; ਪਾਛੈ ਕੈ ਅੰਮ੍ਰਿਤ ਰਸ ਅਪਿਓ ਪੀਆਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Like a black bee, giving up its noisy stance and engulfing itself in the fragrance of the lotus-like feet of the Guru, he drinks deep the wondrous elixir of the Naam."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਹਿਲੋਂ ਹੀ ਬਚਨ ਦੀ ਰਚਨਾ ਨੂੰ ਹਰਿ ਤ੍ਯਾਗ ਕੇ ਭੌਰੇ ਦੀ ਨ੍ਯਾਈ ਗੁੰਜਾਰ ਤ੍ਯਾਗ ਕੇ ਮਗਨ ਹੋ ਜਾਣ ਵਤ ਗੁੰਗਾ ਬਣਾ ਲਵੇ ਤਾਂ ਪਿਛੋਂ ਦੇਕਿਤੇ ਅਪਿਉ ਰੂਪ ਅੰਮ੍ਰਿਤ ਰਸ ਨੂੰ ਪੀਆ ਕਰਦਾ ਹੈ।"