data = "ਬਕੈਂ ਮਾਰੰ ॥੫੦੬॥"
page = 252

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are swinging and the heavenly damsels, while wandering, are looking at them and are wondering on listening to their shouts of “Kill, Kill”.506."

