[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਖਿਆ. ਭੁਖ ਨ ਉਤਰੀ; ਜੇ ਬੰਨਾ ਪੁਰੀਆ ਭਾਰ ॥"
page = 1
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਭੁਖਿਆ ਭੁਖ - ਭੁਖਿਆਂ ਦੀ ਭੁਖ ਨਹੀਂ ਉਤਰਦੀ ਭਾਂਵੇਂ ਉਹ ਕਿਨੀਆਂ ਵੀ ਪੁਰੀਆਂ ਦੇ ਪਦਾਰਥਾਂ ਦੇ ਭਾਰ ਬੰਨ ਲੈਣ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hunger of the hungry departs not, even though they may pile up loads of the world's valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਧਿਆਵੰਤਾਂ ਦੀ ਖੁਧਿਆ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ, ਭਾਵੇਂ ਉਹ ਜਹਾਨਾ ਦੇ ਪਦਾਰਥਾਂ ਦੀਆਂ ਪੰਡਾ ਦੇ ਢੇਰ ਹੀ ਕਿਉਂ ਨਾਂ ਲਾ ਲੈਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hunger of the hungry is not appeased, even by piling up loads of worldly goods."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੁਖੇ ਰਹਿਨੇ ਸੇ ਅਰਥਾਤ ਕ੍ਰਿਸ ਚੰਦ੍ਰਾਇਣਾਦਿ ਬ੍ਰਤ ਕਰਨੇ ਸੇ, ਵਾ (ਭੁਖਿਆ) ਤ੍ਰਿਸ਼ਨਾ ਵਾਨੋ ਕੀ ਮਾਯਾ ਕੀ ਭੂਖ ਨਹੀਂ ਜਾਤੀ ਅਰਥਾਤ ਤ੍ਰਿਸਨਾਂ ਨਿਵਿਰਤ ਨਹੀਂ ਹੋਤੀ। ਜੋ ਇੰਦ੍ਰਾਦਿ ਸਭ ਪੁਰੀਯੋਂ ਕੇ ਪਦਾਰਥੋਂ ਕੇ ਭਾਰ ਬਾਧ ਕਰ ਦੇ ਦੀਜੀਏ, ਭਾਵ ਏਹੋ ਸਬ ਪਦਾਰਥ ਪਾਉਨੇ ਕਰ ਭੀ ਤ੍ਰਿਸ਼ਨਾ ਬਢਤੀ ਹੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਸਾਰੇ ਭਵਣਾਂ ਦੇ ਪਦਾਰਥਾਂ ਦੇ ਢੇਰ (ਭੀ) ਸਾਂਭ ਲਵਾਂ, ਤਾਂ ਭੀ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਅਧੀਨ ਰਿਹਾਂ ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਖ = ਤ੍ਰਿਸ਼ਨਾ, ਲਾਲਚ। ਭੁਖਿਆ = ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਅਧੀਨ ਰਿਹਾਂ। ਨ ਉਤਰੀ = ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਬੰਨਾ = ਬੰਨ੍ਹ ਲਵਾਂ, ਸਾਂਭ ਲਵਾਂ। ਪੁਰੀ = ਲੋਕ, ਭਵਣ। ਪੁਰੀਆ ਭਾਰ = ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਭਾਰ। ਭਾਰ = ਪਦਾਰਥਾਂ ਦੇ ਸਮੂਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acumulando todos los bienes del mundo, el hambre de tu Alma seguirá sin saciarse."