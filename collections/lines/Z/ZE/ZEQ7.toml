[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨੀਐ. ਬਾਜੈ ਬਾਜ ਸੁਹਾਵੀ ॥"
page = 1266
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I now hear the beauteous music of the celestial strain of the tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਦਸਮ ਦੁਆਰ ਦੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਦਾ ਸੁੰਦਰ ਰਾਗੁ ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listen to the celestial vibrations resonating and resounding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਮੇਂ ਸੋਭਨੀਕ ਧੁਨੀ (ਬਾਜ) ਬਜਤੀ ਹੂਈ ਪ੍ਰਗਟ ਹੀ ਸੁਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿ ਅੰਦਰ) ਕੰਨਾਂ ਨੂੰ ਸੋਹਣੀ ਲੱਗਣ ਵਾਲੀ (ਕਿਸੇ) ਵਾਜੇ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਜਾ ਰਹੀ ਹੈ (ਮੇਰੇ ਅੰਦਰ ਇਹੋ ਜਿਹਾ ਆਨੰਦ ਬਣ ਗਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucho las Vibraciones Celestiales sonando y resonando, el Sol se ha levantado"