[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਅੰਤਰਿ ਸਖਾਈ ਪ੍ਰਭੁ ਹੋਇ ॥੨॥"
page = 560
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within the mind of the Guru-wards, abides that Master, the Succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਿਆਰਿਆਂ ਦੇ ਮਨ ਅੰਦਰ ਉਹ ਮਦਦਗਾਰ ਮਾਲਕ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the Gurmukh, is God, his friend and helper. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਭਗਤੋਂ ਕਾ ਸਹਾਇਕ ਹੋਤਾ ਹੈ, ਸੋ ਗੁਰਮੁਖੋਂ ਨੇ ਰਿਦੇ ਬੀਚ ਜਾਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤੇ ਉਸ ਦਾ (ਸਦਾ ਦਾ) ਸਾਥੀ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su Amigo Verdadero, su Maestro, y su Rey, habita en su interior. (2)"