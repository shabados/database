[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨ ਤੰਬੋਲ ਰਸੁ; ਆਪੁ ਗਵਾਇ ਰਲਾਇਆ ਰਲਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As four items mix up in betel and become one, likewise the gurmukhs get adjusted with every one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵਰਣਾਂ ਦੇ ਪਾਨ ਦੇ ਬੀੜੇ ਦੇ ਰਸ ਵਾਂਙੂ ਆਪਾ ਭਾਵ ਗੁਵਾਕੇ, ਸਾਰੇ ਮੇਲਾਂ ਵਿਖੇ ਮਿਲ ਜਾਂਦੇ ਹਨ (ਭਾਵ ਦ੍ਵੈਤ ਭਾਵ ਕਿਸੇ ਨਾਲ ਨਹੀਂ ਰਖਦੇ)।"