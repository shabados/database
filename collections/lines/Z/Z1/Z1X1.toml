[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਵਕਤ ਉਹ ਤੇਰੀ ਗਲੀ ਦੇ ਕਾਅਬੇ ਦੀ ਪਰਕਰਮਾ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰਦਮ ਤਵਾਫ਼ਿ ਕਾਅਬਾ ਕੂਇ ਤੂ ਮੀਕੁਨੰਦ ।੨੨।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, this gives tranquility and stability to the mystical eyes of the saints and Pirs.” (36) (2)"