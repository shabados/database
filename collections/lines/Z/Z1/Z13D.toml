[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੋ ਆਪਿ; ਫਿਰੈ ਪਰਛੰਨਾ ॥"
page = 111
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Himself, the unique Lord is moving about undiscernibly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਬ ਖੁਦ ਹੀ ਅਦੁੱਤੀ ਸਾਹਿਬ ਅਦ੍ਰਿਸ਼ਟ ਹੋ ਵਿਚਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord Himself moves about imperceptibly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੂੰ ਆਪ ਹੀ (ਪਰਛੰਨਾ) ਮਾਇਆ ਉਪਾਧੀ ਕਰ ਭਿੰਨ ਭਿੰਨ ਹੂਆ ਫਿਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦ੍ਰਿਸ਼ਟ-ਮਾਨ ਜਗਤ-ਰੂਪ ਪਰਦੇ ਵਿਚ) ਢੱਕਿਆ ਹੋਇਆ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਵਿਚਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਛੰਨਾ = {परिच्छन्न = Enveloped, clothed} ਢਕਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Uno Inmanifiesto;"