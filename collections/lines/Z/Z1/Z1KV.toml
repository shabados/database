[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ; ਪਾਵਉ ਸਤਸੰਗਿ ॥"
page = 180
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the comforts are obtained in the Society of the Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਰਾਮ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All peace is found in the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਸੁਖੋਂ ਕੇ ਦੇਣੇ ਵਾਲਾ ਸਤਸੰਗ ਪਾਵੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ (ਮੈਨੂੰ ਇਉਂ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਕਿ) ਮੈਂ ਸਾਰੇ ਸੁਖ ਲੱਭ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ। ਸਤਸੰਗਿ = ਸਤਸੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Sociedad de los Santos uno encuentra toda Paz."