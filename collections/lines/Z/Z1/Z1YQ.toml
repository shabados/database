[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਨ ਕਾ ਦਾਤਾ ਏਕੁ ਹੈ; ਬੀਆ. ਨਹੀ ਹੋਰੁ ॥"
page = 818
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is the Giver of all the Beings, There is not any other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ। ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Giver of all beings; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਏਕ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਤੇ ਬਿਨਾਂ ਹੋਰ (ਬੀਆ) ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜਾ (ਦਾਤਾਂ ਦੇਣ ਜੋਗਾ) ਨਹੀਂ ਹੈ (ਉਸ ਪ੍ਰਭੂ ਦੀ ਹੀ ਸਰਨ ਪਿਆ ਰਹੁ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo un Dios, siempre Benévolo dentro de todos los seres, y no hay nadie más."