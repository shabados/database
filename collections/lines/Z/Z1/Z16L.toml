[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੇ ਨਦ ਨਾਦੰ ਸੁ ਧਉਸਾ ਧੁਕਾਰੰ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of musical instruments and trumpets resounded."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀ ਸੈਨਾ ਵਲੋਂ) ਧੌਂਸਿਆਂ ਅਤੇ ਨਗਾਰਿਆਂ ਦੀ ਧੁਨੀ ਗੂੰਜਣ ਲਗੀ।"