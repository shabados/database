[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਾ. ਰਮ ਰਾਮੋ ਸੁਨਿ ਮਨੁ ਭੀਜੈ ॥"
page = 1323
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, hearing Thy beauteous Name, my soul is mightily pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੇਰੇ ਸੁੰਦਰ ਨਾਮ ਨੂੰ ਸੁਣਨ ਦੁਆਰਾ, ਮੇਰੀ ਜਿੰਦੜੀ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Name of the Lord, the All-pervading Lord, my mind is drenched with joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰੇ ਨਾਮ ਕੋ (ਰਮ) ਉਚਾਰ ਕਰ ਅਰ ਤੇਰਾ ਜਸ ਸੁਨ ਕਰ ਮੇਰਾ ਮਨ ਪ੍ਰਸੰਨ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਸੁਣ ਕੇ (ਮਨੁੱਖ ਦਾ) ਮਨ (ਪ੍ਰੇਮ-ਜਲ ਨਾਲ) ਭਿੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮ = ਰਮਿਆ ਹੋਇਆ, ਸਰਬ-ਵਿਆਪਕ। ਸੁਨਿ = ਸੁਣ ਕੇ। ਭੀਜੈ = (ਪ੍ਰੇਮ-ਜਲ ਨਾਲ) ਭਿੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Dicha invade mi mente, cuando escucho el Nombre del Señor, el Señor Todo Prevaleciente."