[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਦਰਿ ਜਾਇ ਉਤਾਰੀਆ; ਗੁਰੁ ਦਿਸੈ ਸਾਵਧਾਨੁ ॥"
page = 1087
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is ever seen on the alert and he disembarks me at the door of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਗੁਰੂ ਜੀ ਹਮੇਸ਼ਾਂ ਖ਼ਬਰਦਾਰ ਦਿਸ ਆਉਂਦੇ ਹਨ ਅਤੇ ਉਹ ਮੈਨੂੰ ਉਸ ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਉੱਤੇ ਜਾ ਉਤਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes us across to the door on the other side, as the Guru keeps watch."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਲਾਹ ਤਾਰਨੇ ਮੇਂ ਸਾਵਧਾਨ ਦੇਖੀਏ ਤੋ ਤਿਸ ਪਰਮੇਸਰ ਕੇ ਦਰ ਪਰ ਜਾਇ ਉਤਾਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣਾ ਗੁਰੂ ਸੁਚੇਤ ਦਿੱਸ ਰਿਹਾ ਹੈ (ਮੈਨੂੰ ਨਿਸ਼ਚਾ ਹੈ ਕਿ ਗੁਰੂ ਮੈਨੂੰ) ਉਸ (ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ ਜਾ ਉਤਾਰੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਵਧਾਨੁ = ਸੁਚੇਤ, ਤਤਪਰ {ਸ-ਅਵਧਾਨ=ਧਿਆਨ ਸਹਿਤ, ਗਹੁ ਕਰਨ ਵਾਲਾ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él nos lleva hasta la Orilla del Señor y mira, el Guru está para darme siempre Su Socorro."