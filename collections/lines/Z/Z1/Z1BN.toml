[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਓਹੁ ਦੇਉ; ਤ ਓਹੁ ਭੀ ਦੇਵਾ ॥"
page = 525
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the one is a god, the other is also a god."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਇਕ ਦੇਵਤਾ ਹੈ ਤਾਂ ਦੂਜਾ ਭੀ ਦੇਵਤਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one is a god, then the other must also be a god."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਜਨੀਯ ਜਾਨ ਕਰ ਜਿਸ ਕੋ ਪੂਜੀਤਾ ਹੈ, ਜੇਕਰ ਓਹ ਪਹਲਾ ਪਥਰ ਦੇਵ ਹੈ, ਤੋ ਓਹ ਪਿਛਲਾ ਭੀ ਦੇਵ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਪੱਥਰ (ਜਿਸ ਦੀ ਪੂਜਾ ਕੀਤੀ ਜਾਂਦੀ ਹੈ) ਦੇਵਤਾ ਹੈ ਤਾਂ ਦੂਜਾ ਪੱਥਰ ਭੀ ਦੇਵਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਉ = ਦੇਵਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si una es un dios, la otra también lo es. Dice Nam Dev,"