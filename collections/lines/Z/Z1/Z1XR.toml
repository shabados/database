[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ. ਜਗਤੁ ਬਉਰਾਨਾ; ਨਾਵੈ ਸਾਰ. ਨ ਪਾਈ ॥"
page = 1287
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the world is gone mad and knows not the worth of the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸੰਸਾਰ ਸ਼ੁਦਾਈ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the world is insane. It does not appreciate the worth of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਜਗਤ ਕਮਲਾ ਹੋ ਰਹਾ ਹੈ, ਕਿਉਂਕਿ ਤਿਸ ਨੇ ਨਾਮ ਕੀ ਖਬਰ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਗਤ, ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕਮਲਾ ਜਿਹਾ ਹੋ ਰਿਹਾ ਹੈ, (ਕਿਉਂਕਿ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਇਸ ਨੂੰ) ਨਾਮ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru el mundo se aturde en la locura, no se aprecia el Valor del Naam."