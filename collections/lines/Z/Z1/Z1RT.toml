[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਗੁਣ ਗੋਵਿੰਦ; ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥"
page = 95
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meditate on the excellences and the Name of God, the world Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ, ਦੀਆਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਤੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the Glorious Praises of the Lord of the Universe, and the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੋਬਿੰਦ ਹਰੀ ਕੇ ਗੁਣ ਤਥਾ ਨਾਮ ਕੋ (ਧਿਆਈ) ਸਿਮਰਨ ਕਰੂੰ, ਭਾਵ ਏਹ ਕਿ ਨਾਮ ਜਪੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਅਰਦਾਸਿ ਹੈ ਕਿ) ਮੈਂ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਵਾਂ, ਮੈਂ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pronuncio las Alabanzas del Señor y recito Su Nombre;"