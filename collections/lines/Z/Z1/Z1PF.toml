[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੂਟੀ ਤੰਤੁ; ਨ ਬਜੈ ਰਬਾਬੁ ॥"
page = 478
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The string has broken and the rebeck plays not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਰ ਟੁੱਟ ਗਈ ਹੈ ਅਤੇ ਸਰੰਦਾ ਵੱਜਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The string has broken, and the guitar makes no sound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਬਸਿਸ੍ਟ ਹੰਕਾਰ ਰੂਪੀ ਰਬਾਬ ਨਹੀਂ ਬਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕਣ ਤੇ) ਮੋਹ ਦੀ ਤਾਰ ਟੁੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਜੈ ਰਬਾਬੁ = ਰਬਾਬ ਵੱਜਣੋਂ ਹਟ ਗਿਆ ਹੈ, ਸਰੀਰ ਨਾਲ ਪਿਆਰ ਮੁੱਕ ਗਿਆ ਹੈ ਦੇਹ-ਅਧਿਆਸ ਖ਼ਤਮ ਹੋ ਗਿਆ ਹੈ। ਤੰਤੁ = ਤਾਰ ਜਿਸ ਨਾਲ ਰਬਾਬ ਵੱਜਦਾ ਹੈ, ਮਾਇਆ ਦੀ ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cuerda se rompió, el rabel ya no emite sonidos;"