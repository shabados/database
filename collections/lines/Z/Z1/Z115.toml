[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸ ਧਰਯੋ ਅਵਤਾਰ ਮੁਰਾਰਾ ॥"
page = 198

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I think about Chandrama, how did Vishnu manifest as Chandra incarnation?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਵਿਸ਼ਣੂ ਨੇ ਚੰਦਰ ਅਵਤਾਰ ਧਾਰਨ ਕੀਤਾ।"