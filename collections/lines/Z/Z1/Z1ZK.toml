[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਕਹੈ; ਪਿਛੈ ਪਛੁਤਾਇ ॥"
page = 8
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any one endeavors to describe, he shall afterwards repent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਬਿਆਨ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੇ, ਉਹ ਮਗਰੋ ਪਸ਼ਚਾਤਾਪ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who tries to speak of these shall regret the attempt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਕਹਿਨੇ ਕਾ ਉਦਮੁ ਕਰਤਾ ਹੈ, ਸੋ ਫਿਰ ਪੀਛੇ ਪਛੁਤਾਉਤਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਵਹੁ ਸਮੱਗ੍ਰ ਮਹਿਮਾ ਕਹਿਨੇ ਮੈ ਸਮਰੱਥ ਨਹੀ ਹੋ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਬਿਆਨ ਕਰਦਾ ਹੈ, ਤਾਂ ਪਿੱਛੋਂ ਪਛੁਤਾਉਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਹ ਬਿਆਨ ਕਰਨ ਦੇ ਅਸਮਰਥ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਕਹੈ = ਆਖੈ ਬਿਆਨ ਕਰੇ। ਪਿਛੈ = ਦੱਸਣ ਤੋਂ ਪਿੱਛੋਂ ਪਛੁਤਾਇ = ਪਛੁਤਾਉਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਹ ਬਿਆਨ ਕਰਨ ਤੋਂ ਅਸਮਰਥ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que se atreviera a describirlas se arrepentiría."