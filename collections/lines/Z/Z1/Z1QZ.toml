[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭਰਮੁ, ਗੁਰਿ ਖੋਇਆ; ਤਾ ਹਰਿ ਮਹਲੀ ਮਹਲੁ ਪਾਇਆ ਥਾ ॥੪॥੩॥੧੨॥"
page = 1002
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when the Guru drives away the doubt, then does the bride attain to her Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਦ ਗੁਰੂ ਮਹਾਰਾਜ ਸੰਦੇਹ ਨਵਿਰਤ ਕਰ ਦਿੰਦੇ ਹਨ, ਤਦ ਪਤਨੀ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, when the Guru drives out doubt, then the soul-bride enters the Mansion of the Lord's Presence. ||4||3||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਨੇ ਅਗ੍ਯਾਨ ਭਰਮ (ਖੋਇਆ) ਦੂਰ ਕੀਆ ਤੌ (ਮਹਲੀ) ਜਗ੍ਯਾਸੀ ਰੂਪ ਇਸਤ੍ਰੀ ਨੇ ਹਰੀ ਰੂਪ (ਮਹਲੁ) ਭਰਤੇ ਕੋ (ਥਾ) ਰਿਦੇ ਅਸਥਾਨ ਮੇਂ ਪਾਇ ਲੀਆ ਹੈ ਵਾ ਪਾਇ ਲੀਆ (ਥਾ) ਹੈ। ਇਸ ਰੀਤੀ ਸੇ ਜਹਾਂ ਜਹਾਂ ਥਾ ਪਾਠੁ ਹੈ ਤਹਾਂ ਤਹਾਂ ਹੈ ਅਰਥੁ ਕਰਨਾ। ਦੋ ਅਰਥ ਥਾ ਕੇ ਹੈਂ (ਥਾ) ਜਗਾ ਵਾ (ਥਾ) ਹੈ॥੪॥੩॥੧੨॥☬ਸ੍ਵੈ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਨਾਮ ਜਪਨੇ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜਦੋਂ ਦੀ) ਗੁਰੂ ਨੇ ਮੇਰੀ ਭਟਕਣਾ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ, ਤਦੋਂ ਤੋਂ ਮੈਂ ਸਦਾ ਅਸਥਿਰ ਟਿਕਾਣੇ ਵਾਲੇ ਹਰੀ (ਦੇ ਚਰਨਾਂ ਵਿਚ) ਟਿਕਾਣਾ ਲੱਭ ਲਿਆ ਹੈ ॥੪॥੩॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਭਰਮੁ = ਭਟਕਣਾ। ਮਹਲੀ ਮਹਲੁ = ਮਹਲ ਦੇ ਮਾਲਕ ਦਾ ਮਹਲ ॥੪॥੩॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru me ha liberado de mis falsas ilusiones, sí, de esta manera he llegado hasta la Mansión de Dios."