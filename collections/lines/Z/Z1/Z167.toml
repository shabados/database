[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਹਰਿ ਸੋ ਖੜਗੇਸ ਤਬ; ਰਿਸ ਕਰਿ ਬੋਲਿਯੋ ਬੈਨ ॥੧੬੬੫॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king intercepted the arrows with arrows and looking furiously he said to Krihsna,1665"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਖੜਗ ਸਿੰਘ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ (ਇਸ ਤਰ੍ਹਾਂ) ਬਚਨ ਕਿਹਾ ॥੧੬੬੫॥"