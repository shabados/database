[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨੁਜ ਸਤ੍ਰੁ ਸੁਤਅਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਪਹਿਚਾਨ ॥੧੬੦॥"
page = 725

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily “Jaahnavi and Agraja ns then uttering “Tanuj, Shatru and Sutari.”, the names of Baan are recognized.160."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਤਨੁਜ ਸਤ੍ਰੁ' ਅਤੇ 'ਸੁਤਰਿ' ਦਾ ਉਚਾਰਨ ਕਰੋ। (ਇਹ) ਬਾਣ ਦੇ ਨਾਮ ਵਜੋਂ ਪਛਾਣੋ ॥੧੬੦॥"