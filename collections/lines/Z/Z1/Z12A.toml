[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ; ਹਉਮੈ ਮਾਰੀ ॥"
page = 1049
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by stilling ego, this soul of mine is rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੰਕਾਰ ਨਵਿਰਤ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਇਹ ਆਤਮਾ ਪਵਿੱਤਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism has been conquered, and this mind has become immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਉਮੈਂ ਕੋ ਮਾਰ ਕੈ ਇਹੁ ਮਨ ਨਿਰਮਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਨੂੰ ਮਾਰ ਕੇ ਉਸ ਦਾ ਇਹ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente se ha vuelto Pura y me he liberado de la idea del yo soy."