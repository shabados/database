[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜੀਅਹੁ ਚਤੁਰ ਸੁ ਧਾਰ ॥੩੨੧॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Vish” in the beginning and then adding “Aayudh” the names of Paash are correctly known in the mind.321."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਹੁੰਦੇ ਹਨ। ਚਤੁਰ ਲੋਗ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੩੨੧॥"