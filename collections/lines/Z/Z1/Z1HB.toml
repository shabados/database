asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਫਾਧ ਫਾਧੈ ਮ੍ਰਿਗੀਰਾਜ ਜੈਸੇ ॥"
page = 211

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having been absorbed in love for each other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਨੈਣ (ਆਪਸ ਵਿੱਚ) ਇਸ ਤਰ੍ਹਾਂ ਲੱਗੇ ਹੋਏ ਸਨ ਮਾਨੋ ਫੰਧਕ ਨੇ ਹਿਰਨ ਨੂੰ ਫਸਾ ਲਿਆ ਹੋਵੇ।"