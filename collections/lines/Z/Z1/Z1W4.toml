[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਨਿਵਾਰਿਆ; ਜਲ ਮਹਿ ਆਗੀ ॥"
page = 1343
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord contained in the water and fire, I have stilled my ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਅਤੇ ਅੱਗ ਅੰਦਰ ਸੁਆਮੀ ਨੂੰ ਰਮਿਆ ਵੇਖ ਕੇ, ਮੈਂ ਆਪਣੀ ਹੰਗਤਾ ਮਾਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing this, the fire in the water is extinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਜਲ, ਅਗਨੀ ਆਦੀ ਤਤੋਂ ਮੇਂ ਹਰੀ ਕੋ ਪੂਰਨ ਦੇਖ ਕਰ ਤ੍ਰਿਸ਼ਨਾ ਕੋ ਨਿਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਜਲ ਵਿਚ ਚੁੱਭੀ ਲਾ ਕੇ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = (ਪਰਮਾਤਮਾ ਨੂੰ) ਵੇਖ ਕੇ। ਜਲ ਮਹਿ = ਨਾਮ-ਜਲ ਵਿਚ ਚੁੱਭੀ ਲਾ ਕੇ। ਆਗੀ = ਅੱਗ, ਤ੍ਰਿਸਨਾ = ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo esto, el fuego en el agua es extinguido"