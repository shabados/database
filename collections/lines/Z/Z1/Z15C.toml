[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਪੇਖਉ; ਤਤ ਤਤ ਸੋਇ ॥"
page = 1150
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wheresoever I see, there and there He is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ, ਉਥੇ ਉਹ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there He is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤਹਾਂ (ਸੋਇ) ਵਾਹਿਗੁਰੂ ਵ੍ਯਾਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਕਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਹਰ ਥਾਂ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = {यत्र कुत्र} ਜਿੱਥੇ ਕਿੱਥੇ, ਹਰ ਥਾਂ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਤ ਤਤ = ਉਥੇ ਉਥੇ। ਸੋਇ = ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que uno voltea, uno sólo Lo ve a Él, pues sin Dios no hay nadie más."