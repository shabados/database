[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਨੁ ਬਜਾਵੈ; ਗੋਧਨੁ ਚਰੈ ॥"
page = 988
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He plays the flute and grazes the cows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਸਰੀ ਵਜਾਉਂਦਾ ਹੈ ਅਤੇ ਗਾਈਆਂ ਨੂੰ ਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He plays the flute, and herds the cows;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਥਾਨੋਂ ਮੇਂ ਬੰਸਰੀ ਬਜਾਵਤਾ ਰਹਾ ਹੈ ਔ (ਗੋਧਨੁ) ਗਊਆਂ ਰੂਪ ਮਾਲ ਚਰਾਵਤਾ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਦਾ ਪ੍ਰਭੂ (ਕ੍ਰਿਸ਼ਨ ਰੂਪ ਵਿਚ) ਬੰਸਰੀ ਵਜਾ ਰਿਹਾ ਹੈ, ਗਾਈਆਂ ਚਾਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਨੁ = ਬੰਸਰੀ। ਗੋਧਨੁ = ਗਾਈਆਂ, (ਗਾਈਆਂ-ਰੂਪ ਧਨ)। ਚਰੈ = ਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él toca la flauta y pastorea a las vacas;"