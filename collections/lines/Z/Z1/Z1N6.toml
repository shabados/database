[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣਿਆਰੇ ਕਉ ਗੁਣੁ ਨਾਨਕੈ; ਸਚੁ ਮਿਲੈ ਵਡਾਈ ॥੮॥੨੦॥"
page = 421
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant unto Nanak, the virtueless one, the merit and greatness of Thy True Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ-ਵਿਹੂਣ ਨਾਨਕ, ਨੂੰ, ਹੇ ਸੁਆਮੀ! ਆਪਣੇ ਸੱਚੇ ਨਾਮ ਦੀ ਖੂਬੀ ਅਤੇ ਬਜੁਰਗੀ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, grant virtue to Nanak, the virtueless one; bless him with the glorious greatness of the Truth. ||8||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਜਾਈ! ਜੇ ਕਰ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਚਲਣਾ ਕਰੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਔਗਣ ਹਾਰੇ ਕੋ ਗੁਣ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਔਰ ਤੇਰੇ ਸਚੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ॥੮॥੮॥੨੦॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਗੁਣ-ਹੀਣ ਨਾਨਕ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਸਿਮਰਨ-ਰੂਪ) ਗੁਣ ਮਿਲ ਜਾਏ (ਮੈਂ ਨਾਨਕ ਇਸੇ ਬਖ਼ਸ਼ਸ਼ ਨੂੰ ਸਭ ਤੋਂ ਉੱਚੀ) ਵਡਿਆਈ ਸਮਝਦਾ ਹਾਂ ॥੮॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es que siempre camina en Su Voluntad. Nanak, el humilde, busca ser aprobado por Ti, oh Señor, y ruega por la Gloria de Tu Verdad. (8‑20)"