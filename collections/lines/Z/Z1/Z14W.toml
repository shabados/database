[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ; ਗੁਰਸਬਦੀ ਵੀਚਾਰਿ ॥"
page = 1415
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve their true Guru, reflect upon the Guru's word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦੇ-ਵਿਚਾਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve their True Guru, who contemplate the Word of the Guru's Shabad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਣੇ ਸਤਗੁਰੂ ਕੋ ਸੇਵਤੇ ਹੈਂ ਔਰ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਾ ਹੀ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਪਿਆਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਨਿ = ਸੇਂਵਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ, ਸੁਰਤ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes sirven a Su Verdadero Guru, quienes meditan en la Palabra del Shabd del Guru,"