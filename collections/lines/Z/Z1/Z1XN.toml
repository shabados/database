[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਾਰਿ ਬਾਧਿ ਤਾ ਮੈ ਧਰੀ; ਤਾ ਕੀ ਠੌਰ ਬਨਾਇ ॥੪॥"
page = 863

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in its place, tied down some dust.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀ ਥਾਂ ਤੇ ਰਾਖ (ਦੀ ਚੁਟਕੀ) ਬੰਨ੍ਹ ਦਿੱਤੀ ॥੪॥"