[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਲ ਵੇਖਦੇ ਵੇਖਦੇ ਸਾਡੀਆਣ ਅੱਖਾਣ ਪੱਕ ਗਈਆਣ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੂਇ ਤੂ ਦੀਦਾਇ ਮਾ-ਰਾ ਨਿਗਾਹ ਗਸ਼ਤ ਬਿਆਜ ।੪੩।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Otherwise, you will, ultimately, be chagrined and humiliated. (48)"