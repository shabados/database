[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਜ ਕੋ ਤ੍ਰਾਸੁ ਮਿਟਿਓ ਜਿਹ ਸਿਮਰਤ; ਤੁਮ ਕਾਹੇ ਬਿਸਰਾਵਉ ॥੧॥"
page = 219
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What for do you forget Him, by remembering who, elephant's fear was removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਹਦੇ ਲਈ ਤੁਸੀਂ ਉਸਨੂੰ ਭੁਲਾਉਂਦੇ ਹੋ, ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਹਾਥੀ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him, the elephant's fear was removed; so why do you forget Him? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਹਰੀ ਕੇ ਸਿਮਰਨੇ ਸੇ (ਗਜ) ਹਸਤੀ ਤੰਦੂਏ ਕਰ ਗ੍ਰਸੇ ਕਾ ਅਤੀ ਭੈ ਮਿਟਿਆ ਹੈ, ਤਿਸ ਕੋ ਤੁਮ ਕਿਉਂ ਬਿਸਰਾਵਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਹਾਥੀ ਦਾ ਡਰ ਮਿਟ ਗਿਆ ਸੀ, ਤੁਸੀ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾ ਰਹੇ ਹੋ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਜ = ਹਾਥੀ। ਤ੍ਰਾਸੁ = ਡਰ। ਬਿਸਰਾਉ = ਬਿਸਰਾਵਹੁ, ਭੁਲਾ ਰਹੇ ਹੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oración ha liberado del miedo a muchos,  ¿por qué no meditas tú también en el Señor? (1)"