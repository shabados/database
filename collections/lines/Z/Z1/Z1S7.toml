[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਮਹਲੁ ਘਰੁ ਦੀਸੈ ॥੧॥ ਰਹਾਉ ॥"
page = 839
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, the Lord's Mansion is seen in one's own home. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਸੁਆਮੀ ਦਾ ਮੰਦਰ ਇਨਸਾਨ ਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਘਰ ਅੰਦਰ ਹੀ ਦਿਸ ਪੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the Mansion of the Lord's Presence is revealed within the home of one's own heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ (ਘਰੁ) ਰਿਦੇ ਮੇਂ ਹੀ ਜਗਦੀਸ ਵਾਹਿਗੁਰੂ ਕਾ (ਮਹਲੁ) ਸਰੂਪ ਦ੍ਰਿਸਟ ਆ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਪਰਮਾਤਮਾ ਦਾ) ਦਰ-ਘਰ ਦਿੱਸ ਸਕਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕ ਸਕੀਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ, ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ। ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ। ਦੀਸੈ = ਦਿੱਸ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero es sólo a través de la Palabra del Shabd del Guru que Su Mansión se convierte en el Recinto de nuestra Alma. (1-Pausa)"