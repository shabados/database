[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਭਏ ਮਨੋਰਥ ਸਾਭ ॥"
page = 891
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing His praise, all my desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my hopes have been fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮਨੋਰਥ ਤਿਨੋਂ ਕੇ ਪੂਰਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਹੋ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo a través de Su Alabanza las esperanzas se realizan."