language = "pa"
data = "ਹਾਲੀ ਵਿਛੋੜੇ ਨੇ ਤੇਰੇ ਮਿਲਾਪ ਨੂੰ ਨਹੀਣ ਛੋਹਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਨੂਜ਼ ਹਿਜਰ ਨਿਆਲੂਦਾ ਬੂਦ ਵਸਲਿ ਤੁਰਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With their glimpse, the eyes become more bright and soothed. (185)"