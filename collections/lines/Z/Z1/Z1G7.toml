[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਹੁਕਮੁ ਤੁਮਾਰਾ; ਤਖਤਿ ਨਿਵਾਸੀ ॥"
page = 562
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thy command and Thou sittest on the Eternal Throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਤੇਰਾ ਫੁਰਮਾਨ ਅਤੇ ਤੂੰ ਸਾਹਿਬ ਦੇ ਸਦੀਵ ਰਾਜ-ਸਿੰਘਾਸਣ ਤੇ ਬੈਠਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your Command; You sit upon the eternal throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਤਖਤ ਕੇ ਬੈਠਨੇਹਾਰੇ! ਤੇਰਾ ਹੁਕਮ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਹੁਕਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਤੂੰ (ਸਦਾ) ਤਖ਼ਤ ਉਤੇ ਨਿਵਾਸ ਰੱਖਣ ਵਾਲਾ ਹੈਂ (ਭਾਵ, ਤੂੰ ਸਦਾ ਲਈ ਸਭ ਦਾ ਹਾਕਮ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਖਤਿ = ਤਖ਼ਤ ਉਤੇ। ਨਿਵਾਸੀ = ਨਿਵਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Tu Comando; Tú, Quien Te posas en Tu Trono Eterno,"