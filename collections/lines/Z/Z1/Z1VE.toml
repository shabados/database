[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਕੀ ਬਹੁ ਬਾਰ ਸਰਾਹ ਕਰੀ; ਦੁਖ ਥੋ ਜਿਤਨੋ ਛਿਨ ਬੀਚ ਹਰਿਯੋ ॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He eulogised him repeatedly and all his sufferings ended in an instant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਬਹੁਤ ਵਾਰ ਸਿਫ਼ਤ ਕੀਤੀ ਜਿਤਨਾ ਵੀ ਦੁਖ ਸੀ, ਛਿਣ ਭਰ ਵਿਚ ਦੂਰ ਹੋ ਗਿਆ।"