[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕੁ ਸੋਧਿ ਸਾਧਿ ਬੀਚਾਰਿਆ ॥"
page = 875
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have carefully considered the calumniator's destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੁਗਲੀ ਬਖੀਲੀ ਕਰਨ ਵਾਲੇ ਦੀ ਪ੍ਰਾਲਭਧ ਨੂੰ ਗਹੁ ਨਾਲ ਸੋਚਿਆ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have thought, and determined the fate of the slanderer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕੁ ਕੋ ਤੌ ਸਾਧੂਓਂ ਨੇ ਸ਼ਾਸਤ੍ਰ ਔ ਬੇਦੋਂ ਕੋ ਸੋਧਕੈ ਭਲੀ ਪ੍ਰਕਾਰ ਬੀਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ (ਬਾਬਤ) ਅਸਾਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he puesto a pensar en el destino del calumniador y me he percatado"