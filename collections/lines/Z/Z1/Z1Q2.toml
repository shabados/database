[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਬਖਸੰਦ ॥"
page = 866
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The supreme Lord is the Perfect Pardoner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਪੂਰਾ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is the Perfect Forgiver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪਾਰਬ੍ਰਹਮ ਜੋ ਸਭ ਮੇਂ ਪੂਰਨ ਹੈ ਪੁਨਹ ਦਾਸੋਂ ਕੇ ਔਗਨੇਂ ਕੋ ਬਖਸਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi Dios Supremo nos bendice a todos."