[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਨਿ; ਸਾਖਿ ਸੁਨਾਇ ॥"
page = 838
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night they bear witness to the mortal's actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਹ ਪ੍ਰਾਣੀ ਦੇ ਕਰਮਾਂ ਦੀ ਗਵਾਹੀ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, they bear witness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਔਰ ਰਾਤ ਗਵਾਹੀ ਸੁਨਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਅਤੇ ਰਾਤ (ਇਹ ਭੀ ਮੇਰੇ ਕਰਮਾਂ ਦੀ) ਗਵਾਹੀ ਦੇ ਕੇ (ਇਹੀ ਕਹਿ ਰਹੇ ਹਨ ਕਿ ਮੈਂ ਮੰਦ-ਕਰਮੀ ਹਾਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਸਾਖਿ = ਗਵਾਹੀ। ਸੁਨਾਇ = ਸੁਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y Noche , son testigos."