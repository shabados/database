[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵ ਦਾਨਵ ਗਣ ਗੰਧਰਬ ਸਾਜੇ; ਸਭਿ ਲਿਖਿਆ ਕਰਮ ਕਮਾਇਦਾ ॥੧੨॥"
page = 1038
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made the gods, demons, heavenly heralds and celestial musicians. Everyone does the deed writ in his destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਦੇਵਤੇ, ਰਾਖਸ਼, ਇਲਾਹੀ ਏਲਚੀ ਅਤੇ ਸਵਰਗੀ ਰਾਗੀ ਰਚੇ ਹਨ। ਹਰ ਕੋਈ ਆਪਣੀ ਪ੍ਰਾਲਭਧ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fashioned the demi-gods and demons, the heavenly heralds and celestial musicians; everyone acts according to their past karma. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤਾ, ਦਾਨੋਂ, ਸਿਵਾਂ ਕੇ ਗਣ, ਗੰਧਰਬ ਦੇਵਤਿਓਂ ਕੇ ਰਾਗੀ, ਇਹ ਬਣਾ ਕੇ ਸਭ ਕੇ ਮਸਤਕ ਪਰ ਲਿਖ ਦੀਆ ਹੈ। ਉਸੀ ਅਨੁਸਾਰ ਸਭ ਸੰਸਾਰ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਦੈਂਤ, ਸ਼ਿਵ ਜੀ ਦੇ ਗਣ, (ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ) ਗੰਧਰਬ-ਇਹ ਸਾਰੇ ਹੀ ਪਰਮਾਤਮਾ ਨੇ ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਪੈਦਾ ਕੀਤੇ। ਸਭ ਜੀਵ ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਲਿਖੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਕਰਮ ਕਮਾ ਰਹੇ ਹਨ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਵ = ਦੈਂਤ। ਗਣ = ਸ਼ਿਵਜੀ ਦੇ ਖ਼ਾਸ ਉਪਾਸਕ। ਗੰਧਰਬ = ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ। ਸਭਿ = ਸਾਰੇ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de los músicos celestiales, todos y cada uno actuaron como estaba inscrito en su destino.(12)"