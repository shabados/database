[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਮਹਲੀ; ਪਾਵਹਿ ਤੂ ਬਾਸਾ ॥"
page = 252
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that mansion of the Lord thou shall obtain a dwelling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਉਸ ਮੰਦਰ ਅੰਦਰ ਤੈਨੂੰ ਵਸੇਬਾ ਮਿਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that Mansion of the Lord's Presence, you shall find a home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਹਲੀ) ਹੇ ਜਗ੍ਯਾਸੂ! ਉਸ ਸ੍ਵਰੂਪ ਮੇਂ ਬਾਸਾ ਪਾਵੇਂਗਾ ਜਿਸਮੈਂ ਜਨਮ ਮਰਨ ਨਹੀਂ ਹੋਤਾ॥☬ਜੇ ਕਹੈ ਜਨਮ ਮਰਨ ਕ੍ਯੋਂ ਨਹੀਂ ਹੋਤਾ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਤੂੰ ਨਾਮ ਵਿਚ ਮਨ ਰੰਗ ਲਏ ਤਾਂ ਤੈਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਟਿਕਾਣਾ ਮਿਲ ਜਾਏਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es así como encontrarás tu lugar en el Castillo del Señor"