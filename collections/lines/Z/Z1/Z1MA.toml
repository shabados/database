[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਬਿਆਪਿ ਰਹਿਓ; ਬਿਖੁ ਨਾਲਿ ॥"
page = 831
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the hearts this net is spread with the bait of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਇਹ ਜਾਲ ਵਿਛਿਆ ਹੋਇਆ ਹੈ। ਪਾਪ ਦੀ ਚਾਟ ਸਮੇਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every heart is trapped by this bait of poison and sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟ ਘਟ, ਭਾਵ ਸਭ ਜੀਵੋਂ ਕਾ ਰਿਦਾ ਵਿਖ੍ਯੋਂ ਸਾਥ ਮਿਲ ਰਹਿਆ ਹੈ; ਵਾ ਪਰਮੇਸਰੁ ਘਟ ਘਟ ਮੇਂ ਬ੍ਯਾਪ ਰਹਿਆ ਹੈ।☬ਜੇ ਕਹੇ ਪ੍ਰਤੀਤਿ ਕਿਉਂ ਨਹੀਂ ਹੋਤਾ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਵਿਖ੍ਯੋ ਨਾਲ ਜੀਵ ਦਾ ਰਿਦਾ ਅਛਾਦਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਪਰਮਾਤਮਾ) ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਪਰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਜ਼ਹਿਰ ਭੀ ਹਰੇਕ ਦੇ ਅੰਦਰ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਮਾਇਆ-ਜ਼ਹਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el corazón está envuelto en vicios."