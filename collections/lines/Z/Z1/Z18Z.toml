[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਜਮੁ ਆਇ ਸੰਘਾਰੈ ਪ੍ਰਾਨੀ; ਤਬ ਤੁਮਰੋ ਕਉਨੁ ਹਵਾਲ ॥੧॥"
page = 1222
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When death's courier comes to destroy thee, what shall be thy condition then, O mortal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਦੂਤ ਤੈਨੂੰ ਮਾਰਨ ਲਈ ਆਵੇਗਾ, ਤਦ ਤੇਰੀ ਕੀ ਹਾਲਤ ਹੋਏਗੀ, ਹੇ ਫਾਨੀ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Messenger of Death comes to kill you, O mortal, what will your condition be then? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪ੍ਰਾਨੀ) ਜੀਵ! ਜਬ ਤੇਰੇ ਕੋ ਜਮ ਆਨ ਕਰ ਸੰਘਾਰੇਗਾ ਤਬ ਤੁਮਾਰਾ ਕਿਆ ਹਵਾਲ ਹੋਵੇਗਾ, ਭਾਵ ਹਛਾ ਨਹੀਂ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! (ਜੇ ਤੂੰ ਹਰਿ-ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੀ ਰਿਹਾ, ਤਾਂ) ਜਦੋਂ ਜਮਰਾਜ ਆ ਕੇ ਮਾਰਦਾ ਹੈ, ਤਦੋਂ (ਸੋਚ) ਤੇਰਾ ਕੀਹ ਹਾਲ ਹੋਵੇਗਾ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਘਾਰੈ = (ਜਾਨੋਂ) ਮਾਰਦਾ ਹੈ। ਪ੍ਰਾਨੀ = ਹੇ ਪ੍ਰਾਣੀ! ਕਉਨੁ ਹਵਾਲ = ਕੀਹ ਹਾਲ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando la muerte llega para destruirla, su vida se desintegra. (1)"