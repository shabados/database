[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਸਰਪਨਿ ਕੈ ਵਸਿ ਜੀਅੜਾ; ਅੰਤਰਿ ਹਉਮੈ ਦੋਇ ॥"
page = 63
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so does amiss the mortal within whose heart is ego and love of duality and who is in the power of the mammon serpent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਉਹ ਪ੍ਰਾਣੀ ਔਕੜਾਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ, ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਹੰਕਾਰ ਤੇ ਦਵੈਤ-ਭਾਵ ਹੈ ਅਤੇ ਜੋ ਮਾਇਆ ਸੱਪਣੀ ਦੇ ਕਾਬੂ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so, they are under the power of the snake Maya, as long as their hearts are filled with ego and duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਔਰ ਭੀ ਦ੍ਰਸ੍ਟਾਂਤੁ ਹੈ ਜੈਸੇ ਕੋਈ ਜੀਵ ਸਰਪਨੀ ਕੇ ਵਸ ਹੋ ਕਰ ਦੁਖੁ ਪਾਵੇ, ਤੈਸੇ ਜੀਵ ਕੇ ਅੰਦਰ ਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਦੋ ਸਰਪਨੀ ਰਹਤੀਆਂ ਹੈ, ਤਿਨ ਕਰ ਅਤ੍ਯੰਤ ਦੁਖੁ ਪਾਵਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜਗਤ ਤੋ ਪ੍ਰਤਖ੍ਯ ਦੇਖੀਤਾ ਹੈ, ਆਪ ਸੁਪਨ ਰੂਪ ਕਿਉਂਕਰ ਕਹਤੇ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਇਹ ਕਮਜ਼ੋਰ ਜੀਵ ਮਾਇਆ ਸਪਣੀ ਦੇ ਵੱਸ ਵਿਚ (ਜਦ ਤਕ) ਹੈ (ਤਦ ਤਕ) ਇਸ ਦੇ ਅੰਦਰ ਹਉਮੈ ਤੇ ਮੇਰ-ਤੇਰ ਬਣੀ ਰਹਿੰਦੀ ਹੈ (ਤੇ ਇਸ ਹਉਮੈ ਤੇ ਮੇਰ-ਤੇਰ ਨੂੰ ਇਹ ਜੀਵਨ ਸਹੀ ਜੀਵਨ ਸਮਝਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਨਿ = ਸਪਣੀ, ਮਾਇਆ। ਜੀਅੜਾ = ਕਮਜ਼ੋਰ ਜਿੰਦ। ਦੋਇ = ਦ੍ਵੈਤ, ਮੇਰ-ਤੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en nuestra vida seguiremos engañados por la serpiente Maya, mientras en nuestra mente habite el ego y la dualidad."