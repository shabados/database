[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਅਧਾਰੁ ਤੇਰਾ ਪ੍ਰਭ ਸੁਆਮੀ; ਓਤਿ ਪੋਤਿ ਪ੍ਰਭੁ ਸਾਥਿ ॥"
page = 503
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Thine feet, I have the support O Lord Master. Like wrap and woof Thou art with me O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪੈਰਾਂ ਦਾ ਮੈਨੂੰ ਆਸਰਾ ਹੈ, ਹੇ ਸਾਹਿਬ ਮਾਲਕ! ਤਾਣੇ ਤੇ ਪੇਟੇ ਦੀ ਮਾਨੰਦ ਤੂੰ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take the Support of Your Feet, O God, O Lord and Master; you are with me through and through, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ! ਮੈਂ ਤੇਰਾ ਦਾਸ ਹੂੰ ਅਰ ਤੇਰੇ ਚਰਨੋਂ ਕਾ ਆਧਾਰ ਰਖਤਾ ਹੂੰ। ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਓਤਿ ਪੋਤਿ) ਤਾਨੇ ਪੇਟੇ ਵਤ ਹਮ ਜੀਵੋਂ ਕੇ ਸਾਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸੁਆਮੀ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਤੇਰੇ ਚਰਨਾਂ ਨੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਬਣਾ ਲਿਆ, ਤੂੰ ਮਾਲਕ ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਸਦਾ ਉਸ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, el Santuario de Tus Pies es mi Único Soporte; estás entretejido en mi trama y urdimbre,"