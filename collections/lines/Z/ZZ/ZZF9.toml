[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਤੇਰਾ; ਸੋਈ ਗਾਵੈ ॥"
page = 100
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone sings Thine ambrosial Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਸੁਧਾਰਸ ਨਾਮ ਦਾ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone sings Your Ambrosial Naam,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਕੋ ਸੋਈ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਤੇਰਾ ਨਾਮ ਉਹੀ ਮਨੁੱਖ ਗਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél a quien Tú bendices,"