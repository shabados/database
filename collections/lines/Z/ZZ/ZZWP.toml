[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੜ ਝਖੜ ਓਹਾੜ; ਲਹਰੀ ਵਹਨਿ ਲਖੇਸਰੀ ॥"
page = 1410
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst continued rains, storms, floods and surging of lacs of waves, if thou shout for help to thy True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੜੀਆਂ, ਅਨ੍ਹੇਰੀਆਂ ਹੜ੍ਹਾਂ ਅਤੇ ਲੱਖਾਂ ਹੀ ਛੱਲਾ ਦੇ ਉਠਣ ਵਿਚਕਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The storm rages and the rain floods the land; thousands of waves rise and surge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਝੜ) ਮੋਹਿ ਰੂਪੀ ਔ ਲੋਭ ਰੂਪੀ ਪਵਨ ਕਾ ਚਲਨਾ ਔ (ਝਖੜ) ਕਾਮ ਰੂਪੀ ਹੜ ਜਿਸਮੇਂ ਵਾਸ਼ਨਾ ਰੂਪੀ ਲਹਿਰਾਂ (ਲਖੇਸਰੀ) ਲਾਖੋਂ ਹੀ ਚਲਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀਆਂ) ਝੜੀਆਂ (ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ, ਵਿਕਾਰਾਂ ਦੇ) ਝੱਖੜ (ਝੁੱਲ ਰਹੇ ਹਨ, ਵਿਕਾਰਾਂ ਦੇ) ਹੜ੍ਹ (ਆ ਰਹੇ ਹਨ, ਵਿਕਾਰਾਂ ਦੀਆਂ) ਲੱਖਾਂ ਹੀ ਠਿੱਲਾਂ ਪੈ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tormenta arrecia y el agua inunda las tierras, miles de olas surgen y se levantan,"