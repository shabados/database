[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੀਗਾਰੁ; ਬਹੈ ਪਖਿਆਰੀ ॥"
page = 871
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Adorning herself, she sits like a prostitute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾ ਕੇ ਉਹ ਕੰਜਰੀ ਦੀ ਤਰ੍ਹਾਂ ਬੈਠਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Adorning herself, she sits like a prostitute."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਮਾਇਆ ਰੂਪ (ਪਖਿਆਰੀ) ਵੇਸਵਾ ਵਿਸਓਂ ਕਾ ਸੀਗਾਰ ਕਰ ਕੇ ਬੈਠਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਸਵਾ (ਵਾਂਗ) ਸਦਾ ਸ਼ਿੰਗਾਰ ਕਰੀ ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta prostituta se adorna de muchas formas;"