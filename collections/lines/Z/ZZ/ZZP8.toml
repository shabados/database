[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨ ਲੂਝਹਿ ਮਨੈ ਸਿਉ; ਸੇ ਸੂਰੇ ਪਰਧਾਨਾ ॥"
page = 1089
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Valiant and the most distinguished are the persons. who grapple with their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹਾਦਰ ਅਤੇ ਮੁਖੀਏ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਆਪਣੇ ਮਨ ਨਾਲ ਜੂਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who struggle with their minds are brave and distinguished heroes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਮਨ ਕੇ ਸਾਥ ਝਗੜਤੇ ਹੈਂ ਸੋਈ ਪ੍ਰਧਾਨ ਸੂਰਮੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਆਪਣੇ) ਮਨ ਨਾਲ ਲੜਦੇ ਹਨ ਉਹ ਸੂਰਮੇ ਇਨਸਾਨ ਬਣਦੇ ਹਨ ਉਹ ਮੰਨੇ-ਪ੍ਰਮੰਨੇ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que luchan en contra de la mente, son los verdaderos héroes,"