[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਛੀ ਕਰਵਾਰ ਕਟਾਰਨ ਸਿਉ; ਜਬ ਹੀ ਮਨ ਮੈ ਅਤਿ ਕ੍ਰੁਧ ਭਰੈ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side, the warriors are engaged in war taking their lances, swords and daggers"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛੀਆਂ, ਤਲਵਾਰਾਂ, ਕਟਾਰਾਂ ਆਦਿ ਨੂੰ (ਪਕੜ ਕੇ) ਜਦੋਂ ਸਾਰੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਨੂੰ ਭਰ ਲੈਂਦੇ ਹਨ,"