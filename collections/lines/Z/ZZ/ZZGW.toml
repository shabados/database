[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਹਨਿ ਅਰਦਾਸਿ; ਸੇ ਵੇਚਾਰੀਆ ॥"
page = 148
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She the meek one makes the hearty supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਸਕੀਨ ਸੱਚੇ ਦਿਲੋਂ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is humble, and she offers her true and sincere prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਵੀਚਾਰਵਾਨ ਹੋ ਕਰ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਆਗੇ ਬੇਨਤੀਆਂ ਕਰਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਚਾਰਵਾਨ (ਹੋ ਜਾਣ ਦੇ ਕਾਰਨ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਅਰਦਾਸ ਕਰਦੀਆਂ ਹਨ (ਭਾਵ, ਦੁਨੀਆ ਦੇ ਨਾਸਵੰਤ ਪਦਾਰਥ ਨਹੀਂ ਮੰਗਦੀਆਂ, ਸਦਾ-ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ 'ਪਿਆਰ' ਹੀ ਮੰਗਦੀਆਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué Verdadera es la oración de la novia reverente;"