data = "ਕਰਨ ਕੁਬੇਰ ਬੇਣੁ ਬਲਿ ਰਾਜਾ ॥੧੩੨॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He became famous in bestowing charities like the king Varuna, Kuber, Ben, and Bali.132."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰਨ, ਕੁਬੇਰ, ਬੇਣ ਅਤੇ ਬਲਿ ਰਾਜਿਆਂ (ਵਾਂਗ ਉਸ ਦੀ ਪ੍ਰਸਿੱਧੀ ਹੋ ਗਈ ਸੀ) ॥੧੩੨॥"