[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਮਾਇਆ ਮਹਿ ਚਿੰਤ ॥"
page = 276
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are engrossed in the anxiety of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਧਨ-ਦੌਲਤ ਦੇ ਫਿਕਰ ਅੰਦਰ ਗਲਤਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are anxiously involved in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਮਾਇਆ ਕੀ ਚਿੰਤਾ ਮੇਂ ਹੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੋੜਾਂ (ਐਸੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ) ਮਾਇਆ ਦਾ ਫ਼ਿਕਰ ਲੱਗਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤ = ਚਿੰਤਾ, ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones  viven en la Maya y mueren añorando riqueza y placer."