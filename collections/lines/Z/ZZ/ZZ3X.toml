[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੀ ਲਹਾ ਸਹੰਮ; ਜਾ ਬਖਸੇ. ਤਾ ਧਕਾ ਨਹੀ ॥੨॥"
page = 789
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Much torture shall I have to suffer for these misdeeds. But if the Lord forgives, then I shall be buffetted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਕੁਕਰਮਾਂ ਲਈ ਮੈਂਨੂੰ ਘਣੇਰਾ ਤਸੀਹਾ ਕਟਣਾ ਪਵੇਗਾ। ਪ੍ਰੰਤੂ ਜੇਕਰ ਮਾਲਕ ਮੁਆਫ ਕਰ ਦੇਵੇ, ਤਦ ਮੈਨੂੰ ਧੌਲ-ਧੱਪਾ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They bring terrible and painful retributions, but if the Lord forgives me, then I will be spared this punishment. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾਮੋਂ ਕੀ ਕਿਤਨੀ, ਭਾਵ ਬਹੁਤ ਹੀ (ਸਹੰਮ) ਪੀੜਾ ਵਾ ਗਮੀ ਪਾਵਾਂਗਾ, ਜਬ ਪਰਮੇਸਰ ਬਖਸੇਗਾ ਤੌ ਕੋਈ ਧਕਾ ਨਹੀਂ ਲਗੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਦੇ ਕਾਰਣ) ਮੈਨੂੰ ਸਹਿਮ ਭੀ ਬੜੇ ਸਹਾਰਨੇ ਪੈ ਰਹੇ ਹਨ, ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਬਖ਼ਸ਼ਦਾ ਹੈ ਤਾਂ (ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚੋਂ) ਧੱਕਾ ਨਹੀਂ ਮਿਲਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੰਮ = ਸਹਿਮ, ਫ਼ਿਕਰ। ਕਿਤੀ = ਕਿਤਨੇ। ਲਹਾ = ਮੈਂ ਸਹਾਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor que traen es intolerable, pero si el Señor te perdona, eres salvado.(2)"