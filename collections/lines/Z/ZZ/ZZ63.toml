[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤ. ਚੇਤਸਿ ਕੀ ਨਹੀ; ਬਾਵਰਿਆ ॥"
page = 990
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why rememberest thou not the Lord in thy mind, O mad man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਕਿਉਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਹੇ ਪਗਲੇ ਪੁਰਸ਼?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you not keep Him in your consciousness, you mad man?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ! ਚਿਤ ਮੇਂ ਚੇਤਤਾ ਕਿਉਂ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ ਮਨ! ਤੂੰ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਉਂ ਯਾਦ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤ = ਹੇ ਚਿੱਤ! ਚਿਤ ਬਾਵਰਿਆ = ਹੇ ਕਮਲੇ ਚਿੱਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente loca, ¿por qué no te interesas en tu Dios?"