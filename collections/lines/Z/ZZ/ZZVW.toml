[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ; ਅੰਧਾ ਕੈਸੇ ਮਾਰਗੁ ਪਾਵੈ ॥"
page = 267
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing alone, how can the blind man find the path?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਣਨ ਦੁਆਰਾ ਹੀ ਮੁਨਾਖਾ ਮਨੁੱਖ ਕਿਸ ਤਰ੍ਹਾਂ ਰਸਤਾ ਲੱਭ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By listening, how can the blind find the path?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਿਸੀ ਨੇ ਕਹਾ ਕਿ ਅਮਕੇ ਬ੍ਰਿਛ ਕੀ ਤ੍ਰਫ ਕੋ ਚਲਾ ਜਾਹੁ, ਤਬ ਵਹੁ ਤਿਸ ਅਵਾਜ ਕੌ ਸੁਨ ਕਰ ਅੰਧਾ ਕੈਸੇ ਰਸਤਾ ਪਾਵੈਗਾ ਅਰਥਾਤ ਨਹੀਂ ਪਾਇ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਮਨੁੱਖ (ਨਿਰਾ) ਸੁਣ ਕੇ ਕਿਵੇਂ ਰਾਹ ਲੱਭ ਲਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede un ciego encontrar el camino, si tan sólo puede oír?"