[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਬੁ. ਏਕੁ ਤੂ; ਹੋਰਿ ਜੀਆ ਕੇਤੇ ਲੋਅ ॥੩॥"
page = 15
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the True Lord of mine and other being of numberless worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਅਤੇ ਅਣਗਿਣਤ ਸੰਸਾਰਾਂ ਦੇ ਹੋਰਸੁ ਜੀਵਾਂ ਦਾ ਸੱਚਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One True Lord and Master of all the other beings, of so many worlds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਚਾ ਸਾਹਿਬੁ ਏਕੁ ਤੂੰ  ਹੀ, ਔਰ ਜੀਵੋਂ ਕੇ ਸਮਦਾਇ ਜੋ ਕਿਤਨੇ ਹੀ ਲੋਕੋ ਮੇਂ ਹੈਂ, ਸੋ ਸਭ ਝੂਠੇ ਹੈਂ, ਵਾ ਕੇਤੇ ਅਨੇਕ ਜੋ ਇਤ੍ਰ ਜੀਵ ਹੈਂ, ਤਿਨ ਕੋ ਤੂੰ  (ਲੋਇ) ਪ੍ਰਕਾਸਨੇ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਕ ਤੂੰ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਖ਼ਾਲਕ ਹੈਂ, ਹੋਰ ਸਾਰੇ ਜੀਆ-ਜੰਤ ਹੋਰ ਸਾਰੇ ਜਗਤ ਮੰਡਲ-ਨਾਸਵੰਤ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਾਹਬੁ = ਮਾਲਕ। ਹੋਰਿ ਕੇਤੇ = ਬਾਕੀ ਸਾਰੇ ਬੇਅੰਤ ਜੀਵ। ਲੋਅ = ਲੋਕ, ਸ੍ਰਿਸ਼ਟੀਆਂ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú Eres mi Señor Verdadero y el Señor de otros seres y de innumerables mundos.  (3)"