[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਚਰੁ ਮੂਲਿ. ਨ ਥੁੜਂ‍ੀਦੋ; ਜਿਚਰੁ ਆਪਿ ਕ੍ਰਿਪਾਲੁ ॥"
page = 1426
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as the Lord Himself is merciful, so long, one's capital exhausts not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਸੁਆਮੀ ਖੁਦ ਮਿਹਰਬਾਨ ਹੈ, ਉਦੋਂ ਤਾਂਈ, ਜੀਵ ਦਾ ਮੂਲ ਧਨ ਕਦੇ ਭੀ ਮੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not run out of capital, as long as the Lord Himself is merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹ ਜੀਵ ਤਬ ਤਕ (ਮੂਲਿ) ਕਦਾਚਿਤ ਨਹੀਂ ਥੁੜਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਸੁਭ ਗੁਣੋਂ ਸੇ ਰਹਿਤ ਨਹੀਂ ਹੋਤਾ ਹੈ, (ਜਿਚਰੁ) ਜਬ ਤਕ ਇਸ ਪਰ ਪਰਮੇਸ਼੍ਵਰ ਆਪ ਕ੍ਰਿਪਾਲੂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਪਰਮਾਤਮਾ ਆਪ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈ, ਉਤਨਾ ਚਿਰ ਇਹ (ਨਾਮ) ਧਨ ਕਦੇ ਭੀ ਨਹੀਂ ਮੁੱਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਚਰੁ = ਉਤਨਾ ਚਿਰ। ਮੂਲਿ ਨ = ਬਿਲਕੁਲ ਨਹੀਂ। ਥੁੜੀਦੋ = ਥੁੜਦਾ, ਮੁੱਕਦਾ। ਜਿਚਰੁ = ਜਿਤਨਾ ਚਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al mortal no se le agota su Capital, mientras el Señor le muestre su Misericordia,"