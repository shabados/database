[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਗੁਣ ਗਾਇ ਅਤੋਲੀ ॥"
page = 379
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the saints-she sings the praises of God and thus, attain a weighty personality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਦੇ ਅੰਦਰ ਉਹ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਕੇ ਅਜੋਖ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, she sings the Glorious Praises of the Immeasurable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇ ਕਰ ਵਹੁ ਬੁਧੀ (ਅਤੋਲੀ) ਤੋਲ ਸੇ ਰਹਤ ਹੋ ਗਈ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਕੇ (ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਇਤਨਾ ਉੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਉਸ ਦੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਗਾਇ = ਗਾ ਕੇ। ਅਤੋਲੀ = ਜੋ ਤੋਲੀ ਨ ਜਾ ਸਕੇ, ਜਿਸ ਦੇ ਬਰਾਬਰ ਦੀ ਕੋਈ ਹੋਰ ਚੀਜ਼ ਨਾਹ ਮਿਲ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella canta la Alabanza Desmedida del Señor en la Sociedad de los Santos,"