[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾ ਕੈ ਅੰਤਰਿ; ਨਹੀ ਸੰਤੋਖੁ ॥"
page = 872
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind there is no contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਸੰਤੁਸ਼ਟਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, there is no contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਬਿਨਾ ਭੋਜਨ ਖਾਏ ਉਨ ਪਰਾਹੁਣਿਓਂ ਕੇ ਮਨ ਅੰਤਰ ਸੰਤੋਖ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਘਰ ਦੇ ਮਾਲਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਭੀ ਧਰਵਾਸ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en lo profundo no hay agradecimiento."