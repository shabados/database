[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਹੀ ਗੁਨੁ; ਤਿਨ ਹੀ ਪ੍ਰਭੁ ਜਾਤਾ ॥"
page = 187
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone receives merit, and He alone understands the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਉਤਕ੍ਰਿਸ਼ਟਤਾ ਪਾਉਂਦਾ ਹੈ, ਅਤੇ ਕੇਵਲ ਉਹੀ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone receive this merit, and they alone know God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸਹੀ ਮੇਂ ਸੁਭ ਗੁਨ ਹੈਂ ਹੇ ਪ੍ਰਭੂ! ਤਿਨਹੀ ਤੇਰੇ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦੀ ਹੀ ਕੀਤੀ ਹੋਈ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਪਰਵਾਨ ਹੈ) ਉਸੇ ਨੇ ਹੀ ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਹੀ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ ਿ ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ} ਉਸ ਨੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo él recibe el Mérito, sólo a él se le revela el Señor,"