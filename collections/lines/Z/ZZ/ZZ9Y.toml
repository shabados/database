[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲੀ ਕਾਲ ਮਹਿ ਰਵਿਆ ਰਾਮੁ ॥"
page = 1334
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage, the Lord is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਯੁਗ ਅੰਦਰ ਪ੍ਰਭੂ ਸਰਵ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Lord is All-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਸ ਕਲਯੁਗ ਕੇ ਸਮੇ ਮੇਂ ਨਾਮ ਕੋ (ਰਵਿਆ) ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਸ ਬਖੇੜਿਆਂ-ਭਰੇ ਜੀਵਨ-ਸਮੇ ਵਿਚ ਉਸ ਰਾਮ ਨੂੰ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Kali, el Señor prevalece y lo compenetra todo y en cada corazón,"