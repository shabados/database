[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੁਗਿ ਜੁਗਿ ਸਤਿਗੁਰੁ ਧਰੇ ਅਵਤਾਰੀ ।੪੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Four more Gurus will come to earth (yuga 2, yuga 2 i.e. 2+2=4)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੋਰ ਅਵਤਾਰ 'ਜੁਗ ਜੁਗ' (ਦੋ ਦੂਣੀ ਚਾਰ ਯਾ ੨+੨=੪) ਸਤਿਗੁਰੂ ਧਾਰਨ ਕਰਨਗੇ। “"