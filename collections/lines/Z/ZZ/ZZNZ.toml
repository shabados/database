[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਮੰਗੈ ਦਾਨੁ ਪ੍ਰਭ; ਹਰਿ ਨਾਮੁ ਅਧਾਰੇ ॥੨॥"
page = 1318
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord God, slave Nanak asks for the gift of the support of Thy Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਗੋਲਾ ਨਾਨਕ ਕੇਵਲ ਤੇਰੇ ਨਾਮ ਦੇ ਆਸਰੇ ਦੀ ਦਾਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak begs for the Gift of the Support of the Name of his Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਮੈਂ ਜਨੁ ਭੀ ਹਰੀ ਆਪ ਕੇ ਨਾਮ ਕਾ ਅਧਾਰੁ ਦਾਨੁ ਮਾਂਗਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰਾ) ਦਾਸ ਨਾਨਕ (ਭੀ ਤੇਰੇ ਨਾਮ ਦਾ) ਖੈਰ (ਤੈਥੋਂ) ਮੰਗਦਾ ਹੈ, ਤੇਰਾ ਨਾਮ (ਦਾਸ ਨਾਨਕ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ (ਬਣਿਆ ਰਹੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak suplica por el Regalo, el Soporte de Dios Nuestro Señor. (2)"