[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਅਨੰਦੁ ਹੋਆ ਵਡਭਾਗੀ; ਮਨਿ ਹਰਿ ਹਰਿ ਮੀਠਾ ਲਾਇਆ ॥"
page = 773
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good fortune; celestial bliss is obtained and the Lord God seems sweet unto the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਬੈਕੁੰਠੀ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਚਿੱਤ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, celestial bliss is attained, and the Lord, Har, Har, seems sweet to the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਨ ਮੇਂ ਹਰਿ ਹਰਿ ਕਾ ਜਾਪ ਗੁਰੋਂ ਨੇ ਮੀਠਾ ਲਾਯਾ ਹੈ, ਤਿਨ ਵਡਾਭਾਗੀਓਂ ਕੋ ਸੁਤੇ ਹੀ ਆਤਮਾਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਉਸ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਅਨੰਦੁ = ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La fortuna te sonreirá, el Éxtasis del Equilibrio lograrás y el Señor, Jar, Jar, será Dulce para tu ser."