[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰੀ ਖਸਮੁ ਕਢਾਏ; ਕਿਰਤੁ ਕਮਾਵਣਾ ॥੩॥"
page = 566
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord gives the man his turn of human life, according to the deeds done by him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕੀਤੇ ਹੋਏ ਕਰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਸੁਆਮੀ ਇਨਸਾਨ ਨੂੰ ਮਨੁੱਖੀ-ਜੀਵਨ ਦੀ ਵਾਰੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master gives them their turn, according to the deeds they have done. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਜੀਵ ਨੇ ਪੂਰਬ ਜਨਮ ਮੇਂ ਕਰਮੋਂ ਕਾ ਕਮਾਵਣਾ ਕੀਆ ਹੈ, ਖਸਮ ਪਰਮੇਸ੍ਵਰ ਵੈਸੀ ਹੀ ਜੂਨੀਓਂ ਕੀ ਵਾਰੀ ਕਢਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਖਸਮ-ਪ੍ਰਭੂ ਸਾਨੂੰ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਵਾਰੀ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto en verdad es el Fruto de nuestro Karma. (3)"