[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ; ਬਿਖਮੁ ਹੈ ਭਾਰੀ ॥"
page = 998
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extremely stormy is the sea of the attachment of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਹਾਇਤ ਹੀ ਤੂਫਾਨੀ ਹੈ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਦਾ ਸਮੁੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to Maya is terribly treacherous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਯਾ ਕਾ ਮੋਹ ਛੋਡਨਾ ਭਾਰੀ ਕਠਿਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਵਿਚ) ਮਾਇਆ ਦਾ ਮੋਹ ਬਹੁਤ ਹੀ ਕਠਿਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tempestuoso es el mar de la ilusión y del apego a Maya,"