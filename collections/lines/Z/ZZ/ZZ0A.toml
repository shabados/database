[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਈਂ ਮੇਰੈ ਚੰਗਾ ਕੀਤਾ; ਨਾਹੀ ਤ, ਹੰ ਭੀ ਦਝਾਂ ਆਹਿ ॥੩॥"
page = 1378
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord did well to warn me, otherwise, I too would have been burnt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਨੇ ਭਲਾ ਕੀਤਾ ਕਿ ਮੈਨੂੰ ਖਬਰਦਾਰ ਕਰ ਦਿੱਤਾ, ਨਹੀਂ ਤਾਂ ਮੈਂ ਭੀ ਸੜ ਬਲ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord did well to warn me about it; otherwise, I would have been burnt as well. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੇਰੇ ਸਾਈਂ ਨੇ ਮੇਰੇ ਸਾਥ ਚੰਗਾ ਕੀਤਾ ਹੈ, ਜੋ ਇਸ ਗ੍ਰਹਸਤ ਤੇ ਮੁਝ ਕੋ ਬਚਾਇ ਲੀਆ ਹੈ। ਨਹੀਂ ਤੋ ਮੈਂ ਭੀ ਇਸੀ ਪ੍ਰਕਾਰ ਇਸ ਅਗਨੀ ਮੇਂ (ਦਝਾਂ) ਦਗਧ ਹੋਣਾ ਸੀ॥੩॥☬ਫਰੀਦ ਜੀ ਐਸੇ ਕਹਿ ਕਰ ਤਿਸ ਖੇਤ ਵਾਲੇ ਕੋ ਕਹਾ: ਤੂੰ ਜਾਹ ਤੇਰੇ ਖਰਬੂਜੇ ਉਸੀ ਤਰਹ ਹੋ ਜਾਵੇਂਗੇ। ਤਬ ਤਿਸ ਨੇ ਪੂਛਾ: ਇਹ ਕਿਆ ਚਰਿਤ੍ਰ ਹੂਆ ਹੈ। ਤੋ ਫਰੀਦ ਜੀ ਨੇ ਕਹਾ: ਉਸੀ ਖੇਤ ਮੇਂ ਏਕ ਸਿਰ ਰਹਿ ਜਾਵੇਗਾ, ਤੁਝ ਕੋ ਉੱਤ੍ਰ ਦੇਵੇਗਾ। ਤਬ ਵਹੁ ਐਸੇ ਸੁਨ ਕਰ ਜਬ ਆਕਰ ਦੇਖੇ ਤੋ ਸਭੀ ਖਰਬੂਜੇ ਹੋ ਗਏ ਹੈਂ। ਵੋਹ ਜੋ ਏਕ ਸਿਰ ਪੜਾ ਥਾ ਤਿਸ ਕੋ ਪੂਛਾ, ਤਬ ਵੋਹ ਹਸਾ ਭੀ ਔ ਰੋਯਾ ਭੀ। ਤੋ ਤਿਸ ਨੇ ਤਿਸ ਸੇ ਹਸਨੇ ਔ ਰੋਨੇ ਕਾ ਕਾਰਨ ਪੂਛਾ, ਤਬ ਓਹ ਸਿਰ ਕਹਿਤਾ ਭਯਾ: ਹੇ ਅਭਾਗੇ ਪੁਰਸ਼! ਹਮ ਚੌਰਾਸੀ ਮੇਂ ਭਰਮਤੇ ਹੂਏ ਅਬ ਇਸ ਜਨਮ ਮੇਂ ਆਏ ਥੇ। ਜੇਕਰ ਹਮਾਰੇ ਬੀਚ ਸੇ ਏਕ ਭੀ ਉਨ ਸੰਤੋਂ ਕੇ ਅਰਥ ਲਗ ਜਾਤਾ ਤਬ ਹਮ ਸਭੀ ਮੁਕਤਿ ਹੋ ਜਾਤੇ। ਇਸ ਕਰ ਕੇ ਤੋ ਮੈਂ ਹਸਾ ਥਾ। ਪਰੰਤੂ ਤੈਨੇ ਸੰਤੋਂ ਕਾ ਸਵਾਲ ਨਹੀਂ ਮਾਨਾ। ਹਮ ਤਿਨ ਕੇ ਅਰਥ ਨ ਆਵਨੇ ਸੇ ਫੇਰ ਚੌਰਾਸੀ ਮੇਂ ਹੀ ਰਹਿ ਗਏ, ਯਾਂ ਤੇ ਮੈਂ ਰੋਯਾ ਹੂੰ। ਤਿਸ ਸਿਰ ਸੇ ਐਸੇ ਬਚਨ ਸੁਨ ਕਰ ਉਹ ਗ੍ਰਹਸਤੀ ਭੀ ਵਈਰਾਗ ਕਰਦੇ ਬੰਦਗੀ ਕਰਨੇ ਲਾਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਂਈ ਨੇ (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕੀਤੀ ਹੈ (ਤੇ ਮੈਨੂੰ ਇਸ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ) ਨਹੀਂ ਤਾਂ (ਬਾਕੀ ਲੋਕਾਂ ਵਾਂਗ) ਮੈਂ ਭੀ (ਇਸ ਵਿਚ) ਸੜ ਜਾਂਦਾ (ਭਾਵ, ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੇਹਰ ਕਰ ਕੇ ਬਚਾਂਦਾ ਹੈ, ਅਸਾਡੇ ਆਪਣੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ ਕਿ ਇਹ 'ਪੋਟਲੀ' ਸਿਰੋਂ ਲਾਹ ਕੇ ਸੁੱਟ ਦੇਈਏ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਂਈ ਮੇਰੈ = ਮੇਰੇ ਸਾਂਈ ਨੇ। ਹੰਭੀ = ਹਉਂ ਭੀ, ਮੈਂ ਭੀ। ਦਝਾਂ ਆਹਿ = ਸੜ ਜਾਂਦਾ ॥੩॥"

