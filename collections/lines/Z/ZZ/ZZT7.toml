[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਕਹੈ; ਪਿਛੈ ਪਛੁਤਾਇ ॥"
page = 3
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If someone tries to describe he repents afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਬਿਆਨ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦਾ ਹੈ ਉਹ ਮਗਰੋਂ ਪਛਤਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who tries to describe this shall regret the attempt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਕਹਿਨੇ ਕਾ ਉੱਦਮ ਕਰੇ ਕਿ ਮੈਂ ਸਮੱਗ੍ਰ ਕਹਾਂਗਾ, ਸੋ ਪੀਛੇ ਪਸਚਾਤਾਪੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਬਿਆਨ ਕਰੇ ਭੀ, ਤਾਂ ਉਹ ਪਿਛੋਂ ਪਛਤਾਉਂਦਾ ਹੈ (ਕਿ ਮੈਂ ਹੋਛਾ ਜਤਨ ਕੀਤਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੈ = ਦੱਸੇ, ਬਿਆਨ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien tratara de Definirlo, se arrepentiría."