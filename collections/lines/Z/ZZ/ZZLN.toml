[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਚ ਬਾਤ ਚੀਨਤ ਚਿਤ ਭਯੋ ॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this, his joy knew no bounds, as he took it to be true."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਗੱਲ ਨੂੰ ਮਨ ਵਿਚ ਸੱਚਾ ਸਮਝ ਲਿਆ।"