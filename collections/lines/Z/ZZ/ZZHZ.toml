[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਨਿ ਤਨਿ. ਵਸਿਆ ਸੋਈ ॥"
page = 629
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord abides in my mind and body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਮੇਰੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਵਿੱਚ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord abides in my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੋਈ) ਹੇ ਸੋਭਾ ਵਾਲੇ ਪਰਮੇਸ੍ਵਰ! ਜਿਸਕੇ ਮਨ ਤਨ ਮੇਂ ਤੂ ਬਸਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente están imbuidos en el Señor;"