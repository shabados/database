[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਉਪਦੇਸੁ ਸੁਨੀਜੈ ॥"
page = 895
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou the Guru's instruction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਸੁਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So listen to the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਤੂੰ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦਾ (ਇਹ ਨਾਮ ਸਿਮਰਨ ਦਾ) ਉਪਦੇਸ਼ (ਸਦਾ) ਸੁਣਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨੀਜੈ = ਸੁਣਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha entonces la Instrucción del Gran Guru"