[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੀਰਹੁ ਭਾਲਣਿ; ਕੋ ਬਾਹਰਿ ਜਾਏ ॥"
page = 124
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one goes beyond one's body (self) in search for the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਆਪਣੇ ਤੋਂ ਪਰੇ ਪ੍ਰਭੂ ਦੀ ਢੂੰਡ ਭਾਲ ਵਿੱਚ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who look outside the body, searching for the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸਰੀਰ ਕੇ ਬਾਹਰ ਭਾਲਣ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ) ਸਰੀਰ ਤੋਂ ਬਾਹਰ (ਜੰਗਲ ਵਿੱਚ ਪਹਾੜਾਂ ਦੀਆਂ ਗੁਫ਼ਾਂ ਵਿੱਚ ਇਸ ਆਤਮਕ ਚਾਨਣ ਨੂੰ) ਲੱਭਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando el Nombre del Señor fuera de uno mismo,"