[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਘਟਿ ਘਟੇ, ਘਟਿ ਬਸਤਾ; ਹਰਿ ਜਲਿ ਥਲੇ, ਹਰਿ ਬਸਤਾ; ਹਰਿ ਥਾਨ ਥਾਨੰਤਰਿ ਬਸਤਾ; ਮੈ. ਹਰਿ ਦੇਖਨ ਕੋ ਚਾਓੁ ॥"
page = 1201
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God abides in every mind, heart and body. God Lord abides in oceans and dry lands, and God abides in spaces and inter-spaces. I have a yearning to see my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਹਰ ਮਨ, ਦਿਲ ਅਤੇ ਦੇਹਿ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਸੁਅਮੀ ਸਮੁੰਦਰਾਂ ਤੇ ਸੁੱਕੀਆਂ ਜਮੀਨਾਂ ਵਿੱਚ ਵਸਦਾ ਹੈ, ਅਤੇ ਵਾਹਿਗੁਰੂ ਥਾਵਾਂ ਤੇ ਉਹਨਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਵਿੱਚ ਵਸਦਾ ਹੈ, ਮੈਨੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖਣ ਦੀ ਉਮੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord dwells in the home of each and every heart. The Lord dwells in the water, and the Lord dwells on the land. The Lord dwells in the spaces and interspaces. I have such a great longing to see the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲ ਹਰੀ ਸਰਬ ਘਟੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ ਔਰ ਹਰੀ ਜਲੋਂ ਮੇਂ ਬਸਤਾ ਹੈ ਔਰ ਥਲੋਂ ਮੇਂ ਭੀ ਹਰੀ ਬਸਤਾ ਹੈ ਔਰ ਥਾਨ ਥਨੰਤਰੋਂ ਮੇਂ ਭੀ ਹਰੀ ਬਸਤਾ ਹੈ, ਤਿਸ ਹਰੀ ਕੇ ਦੇਖਨੇ ਕਾ ਮੇਰੇ ਕੋ (ਚਾਉ) ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਹ ਹਰੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਹਰੇਕ ਥਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਮੇਰੇ ਅੰਦਰ ਉਸ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟੇ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਬਸਤਾ = ਵੱਸਦਾ। ਜਲਿ ਥਲੇ = ਜਲਿ ਥਲਿ, ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ। ਥਾਨ ਥਾਨੰਤਰਿ = ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ। ਕੋ = ਦਾ। ਚਾਓ‍ੁ = {ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਚਾਉ', ਇਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਚਾਓ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita en el hogar de todos y cada uno de los corazones, el Señor habita en el agua y el Señor habita en la tierra, en los espacios y los espacios inferiores."