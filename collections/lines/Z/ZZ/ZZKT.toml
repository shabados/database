[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਤਿ ਨਾਨਕੁ; ਮੇਰੈ ਮਨਿ ਸੁਖੁ ਪਾਇਆ ॥੪॥੮॥੫੯॥"
page = 386
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my mind has attained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਅਨੰਦ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, my mind has found peace. ||4||8||59||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਮੇਰੇ ਮਨ ਨੇ ਸੁਖੁ ਪਾਇਆ ਹੈ॥੪॥੮॥੫੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਤਦੋਂ ਤੋਂ) ਮੇਰੇ ਮਨ ਨੇ (ਸਦਾ) ਸੁਖ ਹੀ ਅਨੁਭਵ ਕੀਤਾ ਹੈ ॥੪॥੮॥੫੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor en mi corazón y mi mente está llena de gozo. (4‑8‑59)"