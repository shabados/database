[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰੀ; ਗਿਆਨੁ ਗੀਤ ਗੁਣ ਗਾਹ ॥"
page = 4
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਹ ਨਾਂਵ ਕਰਣ ਕਾਰਕ ਨਾਂਵ ਹੈ ਤੇ ਬਹੁ ਵਚਨ ਵੀ ਹੈ, ਸੋ ਇਸ ਦੀ ਬਿਹਾਰੀ ਦਾ ਉਚਾਰਨ ਨਾਸਕੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through words the songs of Thy theology and Thine attributes are hymned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦਾਂ ਰਾਹੀਂ ਤੇਰੀ ਗਿਆਤ ਅਤੇ ਤੇਰੀਆਂ ਉਤਕ੍ਰਿਸਾਈਆਂ (ਵਡਿਆਈਆਂ) ਦੇ ਗਾਉਣ ਗਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Word, comes spiritual wisdom, singing the Songs of Your Glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੇਖ ਲਿਖੇ ਅਨੁਸਾਰ ਹੀ ਗ੍ਯਾਨ ਹੋਤਾ ਹੈ, ਤਥਾ ਭਗਵੰਤ ਗੁਨ ਸਬੰਧੀ ਗੀਤ (ਗਾਹ) ਗਾਯਾ ਜਾਤਾ ਹੈ, ਵਾ ਗੁਨੋ ਕਾ (ਗਾਹ) ਵੀਚਾਰੁ ਲਿਖੇ ਅਨੁਸਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦਾ ਗਿਆਨ ਭੀ ਅੱਖਰਾਂ ਦੀ ਰਾਹੀਂ ਹੀ (ਵਿਚਾਰਿਆ ਜਾ ਸਕਦਾ ਹੈ)। ਅੱਖਰਾਂ ਦੀ ਰਾਹੀਂ ਹੀ ਉਸਦੇ ਗੀਤ ਅਤੇ ਗੁਣਾਂ ਦਾ ਵਾਕਫ਼ ਹੋ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਗਾਹ = ਗੁਣਾਂ ਦੇ ਗਾਹੁਣ ਵਾਲੇ, ਗੁਣਾਂ ਦੇ ਵਾਕਫ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con palabras Te nombramos, Te alabamos Con palabras relatamos todo conocimiento, toda Alabanza y canción."