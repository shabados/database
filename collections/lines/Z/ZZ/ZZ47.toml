[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਲਤਾਨ ਖਾਨ ਕਰੇ ਖਿਨ ਕੀਰੇ ॥"
page = 1071
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sovereigns and nobles, in an instant, He reduces to worms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹਾਂ ਅਤੇ ਅਮੀਰਾਂ, ਵਜ਼ੀਰਾਂ ਨੂੰ ਇੱਕ ਮੁਹਤ ਵਿੰਚ ਉਹ ਕੀੜੇ ਬਦਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sultans and nobles are reduced to dust in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਔ ਪਠਾਨ ਵਾ ਉਮਰਾਵ ਕੋ ਖਿਨ ਮੇਂ (ਕੀਰੇ) ਕੰਗਾਲ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਪਾਤਿਸ਼ਾਹਾਂ ਤੇ ਖ਼ਾਨਾਂ ਨੂੰ ਇਕ ਛਿਨ ਵਿਚ ਕੀੜੇ (ਕੰਗਾਲ) ਬਣਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਲਤਾਨ = ਪਾਤਿਸ਼ਾਹ। ਖਾਨ = ਸਰਦਾਰ। ਕੀਰੇ = ਕੀੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él puede reducir a los reyes y a los poderosos a simples gusanos"