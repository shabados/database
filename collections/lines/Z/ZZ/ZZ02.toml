[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕਾਰ ਕਰੇ. ਪ੍ਰਭ ਭਾਵੈ; ਗੁਰਮੁਖਿ ਪੂਰਾ ਪਾਇਦਾ ॥੧॥"
page = 1058
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward does the deeds, which are pleasing to the Lord and the Guru-ward obtains the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਉਹ ਕੰਮ ਕਰਦਾ ਹੈ, ਜੋ ਸਾਈਂ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ ਅਤੇ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh acts in harmony with God's Will; the Gurmukh finds perfection. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਐਸੀ ਕਾਰ ਕਰਤੇ ਹੈਂ, ਜੋ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤੀ ਹੈ ਔ ਪੂਰਾ ਜੋ ਪਰਮੇਸਰ ਹੈ ਤਿਸ ਕੋ ਗੁਰਮੁਖ ਹੀ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਉਹ) ਕਾਰ ਕਰਦਾ ਹੈ ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ (ਗੁਰਮੁਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ)। (ਇਸ ਤਰ੍ਹਾਂ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪੂਰਨ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਵੈ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que hace, complace al Señor, y ve, él llega hasta el Ser Perfecto. (1)"