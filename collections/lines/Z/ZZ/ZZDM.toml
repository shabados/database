data = "ਕੀਓ ਭੀਖਮੇ ਅਗ੍ਰ ਸੈਨਾ ਸਮਾਜੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They made Bhishama the General of their forces"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਭੀਸ਼ਮ ਨੂੰ ਆਪਣੀ ਸੈਨਾ ਦਾ ਮੁਖੀਆ ਬਣਾਇਆ"