[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ. ਅਵਰੁ ਨ ਆਵਸਿ ਕਾਮਾ; ਝੂਠਾ ਮੋਹੁ ਮਿਥਿਆ ਪਸਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 387
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, nothing shall be of avail unto Thee, and false is the worldly attachment and vain the worldly involvements. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਤੇਰੇ ਕੁਛ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਣਾ। ਕੂੜੀ ਹੈ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਨਾਸਵੰਤ ਹੈ ਸੰਸਾਰ ਦਾ ਖਿਲਾਰਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, nothing else shall be of use to you; false is emotional attachment, and useless are worldly entanglements. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਝੂਠੇ (ਪਸਾਰੇ) ਫੈਲਾਵ ਸੰਸਾਰ ਕਾ ਝੂਠਾ ਮੋਹ ਹੈ। ਇਸਮੈ ਬਿਨਾਂ ਹਰਿ ਨਾਮ ਔਰ ਕੋਈ ਕਾਮ ਨਹੀਂ ਆਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਪਦਾਰਥ) ਤੇਰੇ ਕੰਮ ਨਹੀਂ ਆਵੇਗਾ, (ਪਰਵਾਰ ਦਾ) ਮੋਹ ਤੇ (ਮਾਇਆ ਦਾ) ਖਿਲਾਰਾ ਇਹ ਕੋਈ ਭੀ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲੇ ਨਹੀਂ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਸਿ = ਆਵੇਗਾ। ਕਾਮਾ = ਕੰਮਿ। ਮਿਥਿਆ = ਨਾਸਵੰਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsa es la fascinación por Maya e ilusoria la expansión del mundo. (1‑Pausa)"