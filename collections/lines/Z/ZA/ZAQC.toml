[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ ਤੁਮਹਿ ਸਮਾਨੇ; ਜਾ ਕਉ ਤੁਧੁ ਆਪਿ ਬੁਝਾਈ ॥"
page = 610
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all, Thou art contained and he alone, realises this whom Thou causest to understand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਤੂੰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਜਿਸ ਨੂੰ ਤੂੰ ਦਰਸਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹੀ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are contained in all, but he alone realizes this, whom You bless with understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਅੰਤਰ ਇਕ ਰਸ ਤੁਮ ਹੀ ਸਮਾਏ ਹੂਏ ਹੋ, ਪਰੰਤੂ ਏਹ ਸਮਝ ਤਿਸ ਕੋ ਹੋਈ ਹੈ ਜਿਸ ਕੋ ਤੁਮ ਆਪ ਸਮਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਆਪ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਤੂੰ ਸਾਰੇ ਹੀ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਇਕ-ਰਸ ਸਮਾਇਆ ਦਿੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = {ਨਿਰ-ਅੰਤਰ। ਅੰਤਰੁ = ਵਿੱਥ} ਵਿੱਥ ਤੋਂ ਬਿਨਾਂ, ਇਕ-ਰਸ। ਤੁਮਹਿ = ਤੂੰ ਹੀ। ਬੁਝਾਈ = ਸਮਝ ਦੇ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llenas todo y también a aquél que haces que tome Conciencia de Ti."