type = "primary"
data = "ਮੇਰਾ ਠਾਕੁਰੁ; ਸਚੁ ਦ੍ਰਿੜਾਏ ॥"
page = 112
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My master impresses nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਨਿਰੋਲ ਸੱਚ ਨੂੰ ਦਿਲ ਵਿੱਚ ਬਿਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master implants the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਮੇਰਾ ਠਾਕੁਰ ਸਚ ਦ੍ਰਿੜ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਲਣਹਾਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣਾ) ਸਦਾ-ਥਿਰ ਨਾਮ ਦ੍ਰਿੜ੍ਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro insiste en la Verdad,"