[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਮ. ਏਕੰਕਾਰੁ ਪ੍ਰਭੁ; ਕਰਉ ਬੰਦਨਾ ਧਿਆਇ ॥"
page = 296
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The First Lunar day: Make obeisance unto and meditate upon the Unique Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੀ ਤਿੱਥ-ਅਦੁੱਤੀ ਸਾਹਿਬ ਨੂੰ ਨਿਮਸਕਾਰ ਕਰ ਅਤੇ ਉਸੇ ਨੂੰ ਹੀ ਆਰਾਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The first day of the lunar cycle: Bow in humility and meditate on the One, the Universal Creator Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕਮ ਤਿਥਿ ਕਾ ਮਹਾਤਮ ਏਹ ਹੈ ਕਿ ਏਕ ਓਅੰਕਾਰ ਰੂਪ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੋ ਧਿਆਇ ਕਰ ਬੰਦਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਇੱਕ ਅਕਾਲ ਪੁਰਖ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ (ਉਸ ਅੱਗੇ ਹੀ) ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primer Día del Ciclo Lunar. Me postro en Humildad y medito en el Uno, el Señor Dios, Creador Universal."