[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਮਤਿਵਾਨ ॥੬੦੩॥"
page = 745

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the words “Saudiyantak-dhanani” and then saying “Ripu Ari”, the names of Tupak are formed.603."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਮਤਿਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੬੦੩॥"