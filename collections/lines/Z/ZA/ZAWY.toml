[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿਹਜਾ ਸਮੈ ਨ ਉਰ ਅੰਤਰ ਸਮਾਤੋ ਹਾਰ; ਅਨਿਕ ਪਹਾਰ ਓਟ ਭਏ ਕੈਸੇ ਜਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Previously, even the interference of the necklace around my neck was not tolerated between us at the time of our meeting on the nuptial bed, but now many mountain size customs have come up between us. How can I raise them down and reach my beloved Lord?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੇਜਾ ਤੇ ਮਿਲਾਪ ਵੇਲੇ ਤਦੋਂ ਗਲੇ ਵਿਚ ਹਾਰ ਭੀ ਨਹੀਂ ਸੀ ਸਮਾਉਂਦੇ ਹੁਣ ਅਨੇਕ ਪਹਾੜ ਵਿਚਾਲੇ ਉਹਲਾ ਬਣ ਖੜੋਤੇ ਹਨ; ਕਿਵੇਂ ਟੱਪ ਕੇ ਜਾਈਏ।"