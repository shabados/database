[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਸਾਧੂ ਸੰਗਿ ਦਇਆਲ ਦੇਵ; ਮਨ ਕੀ ਮਤਿ ਤਿਆਗੁ ਜੀਉ ॥"
page = 926
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou thy Merciful Master in the society of saints and shed thy mind's cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਇਆਵਾਨ ਮਾਲਕ ਦਾ ਸਤਿਸੰਗਤ ਸਅੰਦਰ ਸਿਮਰਨ ਕਰ ਤੇ ਆਪਣੇ ਮਨ ਦੀ ਚਤੁਰਾਈ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrate, and meditate on the Merciful Divine Lord in the Saadh Sangat, the Company of the Holy; renounce your intellectual mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਉ! ਸੰਤ ਕੇ ਸੰਗ ਕਰ ਕੇ ਦਿਆਲੁ (ਦੇਵ) ਪ੍ਰਕਾਸ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ ਭਜ ਔ ਮਨ ਕੀ ਜੋ ਮਤ ਹੈ ਤਿਸ ਕੋ ਤਿਆਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਸਿਆਣਪ ਛੱਡ ਦੇਹ, ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਉਸ ਦਇਆ-ਦੇ-ਘਰ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vibra y medita en tu Dios Divino y Misericordioso en la Saad Sangat, la Compañía de los Santos y abandona los dictados de tu intelecto."