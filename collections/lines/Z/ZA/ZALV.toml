[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਪਰਾਧੀ. ਰਾਖੇ ਗੁਰ ਸੰਗਤੀ; ਉਪਦੇਸੁ ਦੀਓ. ਹਰਿ ਨਾਮੁ ਛਡਾਵੈ ॥੨॥"
page = 167
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am an offender saved by Guru's society. the Guru has instructed me that God's Name liberates the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁਜਰਮ ਨੂੰ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਨੇ ਬਚਾ ਲਿਆ ਹੈ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਿੱਖ-ਮਤ ਦਿੱਤੀ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਜੀਵਨ ਦੀ ਖਲਾਸੀ ਕਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner, saved only by the Company of the Guru. He has bestowed the Teachings of the Lord's Name, which saves me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਮ ਅਪਰਾਧੀਓਂ ਕੋ ਗੁਰੋਂ ਕੀ ਸੰਗਤ ਦ੍ਵਾਰਾ ਨਾਮ ਕਾ ਉਪਦੇਸ ਦੇ ਕਰ ਰਖ ਲੀਆ ਹੈ, ਔਰ ਸੰਸਾਰ ਬੰਧਨੋਂ ਸੇ ਛਡਾ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਡੇ ਵਰਗੇ ਪਾਪੀਆਂ ਨੂੰ ਹਰੀ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰੱਖਦਾ ਹੈ, ਉਪਦੇਸ਼ ਦੇਂਦਾ ਹੈ, ਤੇ ਉਸ ਦਾ ਨਾਮ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਕਰਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Sociedad de los Santos, nosotros, que erramos tanto, recibamos esa Instrucción, por medio de la cual, el Nombre del Señor pueda redimirnos a todos. (2)"