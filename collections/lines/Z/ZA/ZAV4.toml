[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਂ ਤਸਵੀਸ; ਖਿਰਾਜੁ ਨ ਮਾਲੁ ॥"
page = 345
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no fear of tax of goods there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਮਾਲ ਅਸਬਾਬ ਤੇ ਮਸੂਲ ਲਗਨ ਦਾ ਡਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are no troubles or taxes on commodities there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾ (ਤਸਵੀਸ) ਚਿੰਤਾ⁽¹⁾ ਹੈ ਪੁਨਾ (ਖਿਰਾਜੁ) ਮਸੂਲ ਭੀ ਨਹੀਂ ਔਰ ਨ ਮਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਦੁਨੀਆ ਵਾਲੀ ਜਾਇਦਾਦ ਨਹੀਂ ਅਤੇ ਨਾਹ ਹੀ ਉਸ ਜਾਇਦਾਦ ਨੂੰ ਮਸੂਲ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਸਵੀਸ = ਸੋਚ, ਘਬਰਾਹਟ। ਖਿਰਾਜ = ਕਰ, ਮਸੂਲ, ਟੈਕਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay angustia por el impuesto en los bienes,"