[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮੇਰਾ ਕਰਦੇ ਪਚਿ ਮੁਏ; ਹਉਮੈ ਕਰਤ ਵਿਹਾਇ ॥"
page = 1417
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics pass their life taking pride and saying \"it is mine, it is mine\"; they putrefy to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਾਂ ਦਾ ਜੀਵਨ ਹੰਕਾਰ ਕਰਦਿਆਂ ਹੋਇਆ ਹੀ ਬੀਤ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਹ ਆਖਦਿਆਂ ਹੋਇਆ \"ਇਹ ਮੈਰਾ ਹੈ, ਇਹ ਮੈਰਾ ਹੈ \" ਉਹ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Screaming, \"Mine, mine!\", they rot and die; they pass their lives in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਤਿਸ ਵਿਚ ਮੇਰਾ ਮੇਰਾ ਕਰਤੇ ਹੂਏ ਜਲ ਮਰੇ ਹੈਂ, ਕਿਉਂ ਕਿ ਇਨ ਜੀਵੋਂ ਕੀ ਹਉਮੈ ਕਰਤਿਆਂ ਹੀ ਆਯੂ ਬੀਤ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਮੇਰਾ (ਧਨ), ਮੇਰਾ (ਧਨ)' ਆਖਦੇ (ਜੀਵ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ) ਸੜ ਸੜ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ, 'ਹਉਂ, ਹਉਂ' ਕਰਦਿਆਂ (ਜੀਵਾਂ ਦੀ ਉਮਰ) ਗੁਜ਼ਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gritando: es mío, es mío se pudren, pasan su vida en el egoísmo y mueren."