[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦਰਗਹ ਪਾਵੈ ਮਾਨੁ ॥੫੬॥"
page = 944
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he obtains honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he is honored in the Court of the Lord. ||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਬ ਗ੍ਯਾਨ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਬ ਵਹੁ ਦਰਗਾਹ ਮੇਂ (ਮਾਨੁ) ਪਤਿਸਟਾ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਜਮ ਸੇ ਰਖ੍ਯਾ ਹੋਤੀ ਹੈ॥੫੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ!ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪਾਂਦਾ ਹੈ ॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es honrado en la Corte de Dios.(56)"