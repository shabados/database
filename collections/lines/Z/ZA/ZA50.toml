[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਈਐ; ਨਾਮ ਪ੍ਰਸਾਦੁ ॥੩॥"
page = 1174
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the grace of the Supreme Guru the Lord's Name is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the Naam, the Name of the Lord, by His Grace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਗੁਰਮੁਖਿ ਕੇ ਪ੍ਰਸਾਦਿ ਕਰ ਨਾਮ ਪਾਈਐ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਿਹਾਂ ਮਿਲਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, uno es bendecido con el Tesoro del Nombre, por la Gracia del Guru. (3)"