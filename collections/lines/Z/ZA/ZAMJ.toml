[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪ੍ਰਭੂ ਦਾਮੋਦਰ ਮਾਧੋ; ਅੰਤੁ. ਨ ਪਾਈਐ ਗੁਨੀਐ, ਰਾਮ ॥"
page = 926
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Merciful Master God is the Lord of wealth Of His virtues man can find not the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਿਹਰਬਾਨ ਮਾਲਕ ਵਾਹਿਗੁਰੂ, ਮਾਇਆਂ ਦਾ ਸੁਆਮੀ ਹੈ। ਬੰਦਾ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਦਾ ਓੜਕ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Merciful Master, the Lord of wealth; there is no end to His Virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਇਆਲ ਪ੍ਰਭੂ ਦਮੋਦਰ ਔ ਮਾਧੋ ਰਾਮ ਇਤ੍ਯਾਦਿ ਜਿਸ ਕੇ ਨਾਮ ਹੈਂ, ਤਿਸ ਕੇ ਗੁਨੋਂ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਸੋਮੇ ਦਾਮੋਦਰ ਮਾਇਆ ਦੇ ਪਤੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਮੋਦਰ = {ਦਾਮ = ਰੱਸੀ। ਉਦਰ = ਪੇਟ। ਤੜਾਗੀ।} ਪਰਮਾਤਮਾ। ਮਾਧੋ = {ਮਾ-ਧਵ। ਮਾਇਆ ਦਾ ਪਤੀ} ਪਰਮਾਤਮਾ। ਗੁਨੀਐ = ਗੁਣਾਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor es Compasivo, es Damodara, el Maestro de Lakshmi; uno no puede encontrar fin a Sus Virtudes,"