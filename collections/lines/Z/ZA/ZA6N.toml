[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੱਖ ਜੇਕਰ ਵੇਖਣ ਵਾਲੀ ਹੋਵੇ ਤਾਣ ਹਰ ਪਾਸੇ ਦੀਦਾਰ ਹੀ ਦੀਦਾਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਸ਼ਮ ਗਰ ਬੀਨਾ ਬਵਦ ਦਰ ਹਰ ਤਰਫ਼ ਦੀਦਾਰ ਹਸਤ ।੬।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Anyone who has a longing to meet the Creator is the master of his own self."