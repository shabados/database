[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗੁ ਜਾਨੈ ਇਹੁ ਗੀਤੁ ਹੈ; ਇਹੁ ਤਉ ਬ੍ਰਹਮ ਬੀਚਾਰ ॥"
page = 335
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People deem it to be a song but it is mediation on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕੀਂ ਸਮਝਦੇ ਹਨ ਕਿ ਇਹ ਇਕ ਗਾਉਣ ਹੈ, ਪ੍ਰੰਤੂ ਇਹ ਤਾਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People believe that this is just a song, but it is a meditation on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਗ ਜਾਨਤੇ ਹੈਂ, ਜੋ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ ਏਹ ਗੀਤ ਹੈ, ਪਰੰਤੂ ਜੋ ਹਮਾਰਾ ਕਹਣਾ ਹੈ ਏਹ ਤੋ (ਬ੍ਰਹਮ) ਬੇਦ ਕਾ ਬੀਚਾਰ ਹੈ, ਬ੍ਰਹਮ ਗਿਆਨੀ ਬ੍ਰਹਮ ਰੂਪ ਹੋਤਾ ਹੈ ਤਿਸ ਕੀ ਬਾਣੀ ਬੇਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਸਮਝਦਾ ਹੈ ਕਿ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਕੋਈ ਸਧਾਰਨ ਜਿਹਾ) ਗੀਤ ਹੀ ਹੈ, ਪਰ ਇਹ ਤਾਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente piensa que ésta, mi Alabanza, es una canción vana, pero la verdad es que atesora la Sabiduría del Señor,"