[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਸਦਾ ਅਨੰਦਿ ਬਿਬੇਕ ਰਹਹਿ; ਦੁਖਿ ਸੁਖਿ ਏਕ ਸਮਾਨਿ ॥"
page = 1418
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever abide in blissful wisdom and deem woe are weal alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਪ੍ਰਸੰਨਤਾ ਭਰੀ ਸਿਆਣਪ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਤਕਲੀਫ ਤੇ ਆਰਾਮ ਨੂੰ ਇਕ ਬਰਾਬਰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dwell forever in blissful knowledge of the Lord; they look upon pain and pleasure as one and the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਬਿਬੇਕ ਦ੍ਰਿਸ਼ਟੀ ਸੇ ਦੁਖ ਸੁਖ ਕੋ ਸਮਾਨ ਜਾਨ ਕਰ ਸਦਾ ਅਨੰਦ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ) ਪਰਖ ਦੇ ਆਨੰਦ ਵਿਚ ਸਦਾ ਮਗਨ ਰਹਿੰਦੇ ਹਨ, (ਹਰੇਕ) ਦੁੱਖ ਵਿਚ (ਹਰੇਕ) ਸੁਖ ਵਿਚ ਉਹ ਸਦਾ ਅਡੋਲ-ਚਿੱਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitan para siempre en el Conocimiento de Éxtasis del Señor y ven el placer y el dolor de la misma forma."