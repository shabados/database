[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਹਰਿ ਸਿਮਰੀਐ; ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ਜੀਉ ॥"
page = 926
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever contemplate thou thy God, who is contained in ocean, land and sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨਕਰ ਜੋ ਸਮੁੰਦਰ ਜ਼ਮੀਨ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਵਿਆਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, remember the Lord in meditation; He is permeating the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਦਾ ਸਦਾ (ਸੋਇ) ਤਿਸ ਹਰੀ ਕੋ ਸਿਮਰੀਏ ਜੋ ਜਲੋਂ, ਥਲੋਂ, ਪ੍ਰਿਥ੍ਵੀ, ਅਕਾਸ ਮੇਂ ਔ ਜੀਵੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ; ਜਲ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ (ਹਰ ਥਾਂ) ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰੀਐ = ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉਤੇ, ਆਕਾਸ਼ ਵਿਚ, ਪੁਲਾੜ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que vamos a contemplar a nuestro Dios, Quien prevalece en las aguas, la tierra y los intersticios."