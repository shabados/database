[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਧਾ ਸਰਧਾ ਉਪਾਇ ਮਿਲਾਏ; ਮੋ ਕਉ. ਹਰਿ ਗੁਰ ਗੁਰਿ ਨਿਸਤਾਰੇ ॥੬॥"
page = 983
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Faith and confidence have welled up within me and the Great Guru-God has emancipated and blended me with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰੋਸਾ ਤੇ ਯਕੀਨ ਮੇਰੇ ਅੰਦਰ ਉਤਪੰਨ ਹੋ ਗਏ ਹਨ ਅਤੇ ਵਿਸ਼ਾਲ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਨੇ ਮੈਨੂੰ ਮੋਖਸ਼ ਕਰ ਪ੍ਰਭੂ ਨਾਲ ਅਭੇਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Faith and longing have welled up within me, and I have been blended with the Lord; the Guru, the Guru, has saved me. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਧਾ ਕਰਨੇ ਜੋਗ ਨੇ ਰਿਦੇ ਮੇਂ ਸਰਧਾ ਉਪਾਇ ਕਰਿ ਜਗ੍ਯਾਸੀ ਮਿਲਾਏ ਹੈਂ। ਮੋਕੋ ਭੀ ਹਰੀ ਸਰੂਪ ਗੁਰੂ (ਗੁਰਿ) ਬਡਾ ਪੂਜਨੇ ਜੋਗ ਨਿਸਤਾਰੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਮੇਰੇ ਅੰਦਰ ਭੀ) ਸਰਧਾ ਪੈਦਾ ਕਰ ਕੇ ਮੈਨੂੰ ਭੀ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ, ਮੈਨੂੰ ਭੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਮੋ ਕੁੳ = ਮੈਨੂੰ। ਮਿਲਾਏ = ਮਿਲਾਇ, ਜੋੜ। ਗੁਰਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਨਿਸਤਾਰੇ = ਨਿਸਤਾਰਿ, ਪਾਰ ਲੰਘਾ ਲੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Fe en mí creció y por la Gracia del Guru, fui redimido y liberado. (6)"