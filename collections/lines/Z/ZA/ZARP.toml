[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਮਿਲਿ ਖਾਵਹਿ ਸੰਤ; ਸਗਲ ਕਉ ਦੀਜਈ ॥"
page = 1363
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, the saints partake of it and give it to all others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਠੇ ਮਿਲ ਕੇ ਸਾਧੂ ਇਸ ਨੂੰ ਛਕਦੇ ਹਨ ਅਤੇ ਹੋਰ ਸਾਰਿਆਂ ਨੂੰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting and joining together, the Saints drink it in, and give it to everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੋ ਮਿਲ ਮਿਲ ਕਰ ਕੇ ਔਰ ਅਧਿਕਾਰੀ ਭੀ ਖਾਤੇ ਹੈਂ ਅਰਥਾਤ ਧਾਰਨ ਕਰਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਵੁਹ ਸੰਤ ਸਰਬ ਜਗ੍ਯਾਸੀਓਂ ਕੋ ਨਾਮ ਦਾਨ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਵਿਚ) ਸੰਤ ਜਨ ਸਦਾ ਮਿਲ ਕੇ (ਇਹ ਹਰਿ-ਨਾਮ ਦਵਾਈ) ਖਾਂਦੇ ਰਹਿੰਦੇ ਹਨ (ਜਿਹੜੇ ਭੀ ਵਡਭਾਗੀ ਸਾਧ ਸੰਗਤ ਵਿਚ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ) ਸਾਰਿਆਂ ਨੂੰ (ਇਹ ਨਾਮ-ਦਵਾਈ) ਵੰਡੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਮਿਲਿ ਮਿਲਿ = ਸਦਾ ਮਿਲ ਕੇ। ਖਾਵਹਿ = ਖਾਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਦੀਜਈ = ਵੰਡਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando y participando juntos, los Santos beben y comparten con los demás."