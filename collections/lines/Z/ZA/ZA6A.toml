[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਗਟੁ ਥੀਆ ਆਪਿ; ਨਾਨਕ. ਮਸਤਕਿ ਲਿਖਿਆ ॥੨॥"
page = 1099
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the Lord become manifest unto him, on whose forehead it is so writ, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖ਼ੁਦ ਹੀ ਉਸ ਤੇ ਜ਼ਾਹਰ ਹੋ ਵੰਝਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਐਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is revealed, O Nanak, to one who has such destiny inscribed upon his forehead. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਲੇਖ ਲਿਖ੍ਯਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਆਪ ਸੁਆਮੀ ਪ੍ਰਗਟ ਭਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ (ਪੂਰਬਲਾ) ਲਿਖਿਆ ਲੇਖ ਜਾਗਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਪਰਤੱਖ ਹੋ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Su Luz se vuelve manifiesta sólo para aquél que lo tiene así inscrito en su Destino. (2)"