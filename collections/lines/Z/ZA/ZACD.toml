[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਮਨ ਸੋਵਤ ਜਾਗੇ ॥"
page = 386
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of saints, the sleeping soul awakens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤਿ ਅੰਦਰ ਸੁੱਤੀ ਹੋਈ ਆਤਮਾ ਜਾਗ ਉਠਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the sleeping mind awakens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਉ ਕੇ ਸੰਗ ਸੇ ਜਿਸ ਕਾ ਮਨ ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਸੇ ਸੋਯਾ ਜਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੇ ਹੋਏ ਲੋਕ ਜਾਗ ਪੈਂਦੇ ਹਨ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ, ਤੇ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Asamblea de los Santos, la mente despierta de su estado de coma y entonces,"