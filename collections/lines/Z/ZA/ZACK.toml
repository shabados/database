[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਜਾਏ ਭਗਤੁ; ਸੁ ਥਾਨੁ ਸੁਹਾਵਣਾ ॥"
page = 1363
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever goes the Lord's saint, beauteous becomes that place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਸੁਆਮੀ ਦਾ ਸਾਧੂ ਜਾਂਦਾ ਹੈ, ਸੋਹਣਾ ਥੀ ਵੰਞਦਾ ਹੈ, ਉਹ ਅਸਥਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever the Lord's devotee goes is a blessed, beautiful place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਭਗਤ ਜਾਇਕਰ ਬੈਠਤਾ ਹੈ, ਸੋਈ ਅਸਥਾਨ ਸੋਭਾਵਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਥਾਂ ਤੇ (ਭੀ ਕੋਈ ਪਰਮਾਤਮਾ ਦਾ) ਭਗਤ ਜਾ ਬੈਠਦਾ ਹੈ, ਉਹ ਥਾਂ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਵਾਯੂ-ਮੰਡਲ ਨਾਲ) ਸੁਖਦਾਈ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਥੈ = ਜਿਸ ਥਾਂ ਤੇ। ਜਾਏ = ਜਾਂਦਾ ਹੈ, ਜਾ ਬੈਠਦਾ ਹੈ। ਸੁ = ਉਹ (ਇਕ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que el Gurmukj va, ese lugar se vuelve Bello y Bendito,"