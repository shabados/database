[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਰਿਗੋਵਿੰਦੁ ਗੁਰੂ, ਗੁਰੁ ਭਾਇਆ ।੨੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Hargobind is dear to the Lord who is the Guru of the Gurus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਗੁਰੂ ਨੂੰ ਭਾਯਾ (ਗੁਰੂ ਅਰਜਨ ਨੂੰ ਚੰਗਾ ਲੱਗਾ)।"