[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਦਰਤ ਅਗਮੁ ਅਥਾਹੁ, ਚੋਜ ਵਿਡਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The feats of His powers are unfathomable and impervious."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਆਪ ਕਾਦਰ ਤੇ ਬੇਅੰਤ ਹੈ, ਪਰ ਸਾਡੇ ਜੀਵਾਂ ਲਈ ਉਸਦੀ) ਕੁਦਰਤ ਬੀ ਅਗੰਮ ਤੇ ਅਥਾਹ ਹੈ, ਕੌਤਕ ਉਸਦੇ ਅਚਰਜ ਹਨ।"