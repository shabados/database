[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾਂ ਪਿਰਹੜੀ, ਜਿਣਿ ਜਾਣਨਿ ਦਾਉ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikhs loving their Guru, know well to win the game (of life)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ) ਮੁਰੀਦਾਂ (ਨੇ) ਪੀਰ ਗੁਰੂ (ਨਾਨਕ) ਨਾਲ ਪੱਕੀ ਪ੍ਰੀਤ ਕੀਤੀ ਹੈ ਓਹੀ ਦਾਊ ਦਾ ਜਿੱਤਣਾ ਜਾਣਦੇ ਹਨ (ਇਤਰ ਲੋਕ ਮਨੁਖ ਜਨਮ ਦੀ ਬਾਜੀ ਹਾਰ ਬੈਠਦੇ ਹਨ)।"