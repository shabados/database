[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਕੀਨੋ ਮੁਕਤਿ ਦੁਆਰਾ ॥"
page = 621
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has opened the Door of Deliverance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੋਖਸ਼ ਦਾ ਦਰਵਾਜਾ ਖੋਲ੍ਹ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has opened the door of liberation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਮੁਕਤ ਕਾ ਦੁਆਰਾ ਗਿਆਨ ਹਮ ਕੋ ਪ੍ਰਾਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ (ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਇਕ ਐਸਾ) ਦਰਵਾਜ਼ਾ ਤਿਆਰ ਕਰ ਦਿੱਤਾ ਹੈ (ਜੋ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ (ਕਰਾ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A tal ser el Guru le abre la Puerta de la Liberación"