[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਨਾਮੁ, ਸੁ ਸਾਰੁ; ਸਬਦਿ ਸਮਾਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 369
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sublime persons earn the profit of the Name and get absorbed in God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਪੁਰਸ਼ ਨਾਮ ਦਾ ਨਫ਼ਾ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sublime people earn the profit of the Naam, the Name of the Lord; they are absorbed in the Word of the Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਲਾਭ ਜੋ ਜਗਤ ਮੇਂ ਤਤ੍ਵ ਬਸਤੂ ਹੈ ਤਿਸ ਮੇਂ ਸਬਦ ਸੇ ਸਮਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (-ਰੂਪ) ਸ੍ਰੇਸ਼ਟ ਲਾਭ ਖੱਟ ਲਿਆ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ) ਲੀਨ ਹੋਏ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y coseché la Esencia del Señor y me fundí en Su Palabra. (1‑Pausa)"