[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਸਿਖ ਰੋਮ ਨ ਪੁਜਨੀ; ਧੁਰਿ ਆਦਿ ਜੁਗਾਦੇ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They all are not equal to one trichome of that Gursikh who has attuned himself with that great primeval Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਭ) ਗੁਰੂ ਦੇ ਸਿਖ ਦੇ ਇਕ ਰੋਮ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦੇ, ਜਿਨ੍ਹਾਂ ਦੀ ਧੁਰ (ਟੇਕ 'ਆਦਿ ਜਗਾਦੀ') ਵਾਹਿਗੁਰੂ ਪਰ ਹੈ।"