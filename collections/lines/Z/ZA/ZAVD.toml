[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਤੇਰੈ; ਅਖੁਟ ਭੰਡਾਰਾ ॥"
page = 97
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine are the nine treasures and inexhaustible storehouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੀ ਹਨ ਨੋ ਖ਼ਜ਼ਾਨੇ ਅਤੇ ਅਮੁੱਕ ਮਾਲ-ਗੁਦਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your nine treasures are an inexhaustible storehouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਤੇਰੇ ਪਾਏ ਹੂਏ ਨੌ ਨਿਧੀਆਂ ਆਦਿ ਪਦਾਰਥ ਹੈਂ, ਸੋ ਤੇਰਾ ਭੰਡਾਰਾ ਅਮੁਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਰ ਵਿਚ (ਜਗਤ ਦੇ ਸਾਰੇ) ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਮੌਜੂਦ ਹਨ, ਤੇਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ ਕਦੇ ਤੋਟ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਨਿਧਿ = (ਦੁਨੀਆ ਦੇ) ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ। ਅਖੁਟ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Nueve Tesoros de Tu Nombre son Inexhaustos."