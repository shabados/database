data = "ਵਾ ਸੌ ਨਿਸੁ ਦਿਨ ਭੋਗ ਕਮਾਵੈ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His name was Jogi Surg Nath, and name of the woman was Chhab Maan Mati."

