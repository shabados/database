[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ ਕਿਛੁ. ਨ ਕਹੀਐ ਅਜਾਣੈ ॥"
page = 1070
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unto that unwise one, say thou not anything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬੇਸਮਝ ਬੰਦੇ ਨੂੰ ਤੂੰ ਕੁਝ ਭੀ ਨਾਂ ਆਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "do not say anything to such an ignorant person."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਜਾਣ ਸਿਉਂ ਕਛੁ ਨਾ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮੂਰਖ ਨਾਲ (ਆਪਣੇ ਦੁੱਖ-ਦਰਦ ਦੀ) ਕੋਈ ਗੱਲ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਅਜਾਣ = ਅੰਞਾਣ, ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hagas ni un esfuerzo por ese tonto,"