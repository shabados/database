[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟੀ ਜੋਤਿ; ਚੂਕਾ ਅਭਿਮਾਨੁ ॥"
page = 1328
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Light becomes manifest unto him and he is rid of his self-conceit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਰੱਬੀ ਨੂਰ ਨਾਜਲ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light shines radiantly, and egotistical pride is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਤੇਰੀ ਜੋਤ ਪ੍ਰਗਟੀ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨ ਕਾ ਦੇਹ ਅਭਿਮਾਨ ਦੂਰ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਦਾ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਸ ਚਾਨਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ ਆਪਣੇ ਵਿਤ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ, ਇਸ ਵਾਸਤੇ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz Divina brilla radiante y el orgullo egoísta es disipado."