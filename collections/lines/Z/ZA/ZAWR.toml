[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕਥਾ ਦਈ ਛੋਰ ਹਲੀ ਕੀ; ਸਹਾਇ ਕਉ, ਕੋਪਿ ਕ੍ਰਿਪਾਨਿਧਿ ਧਾਯੋ ॥੨੧੭੮॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He thought about it and called all his family members, but untimately, he, without giving thought to all the other matter of Balram, rushed for this help.2178."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੀ ਗੱਲ (ਕਥ) ਛਡ ਕੇ ਬਲਰਾਮ ਦੀ ਸਹਾਇਤਾ ਲਈ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹਮਲਾ ਕਰ ਦਿੱਤਾ ॥੨੧੭੮॥"