data = "ਭੈਰਵੀ ਭੈਹਰੀ ਭੂਚਰਾ ਭਾਨਵੀ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Goddess! you are Bhairavi, the remover of fear and the mover in the world in the world"

