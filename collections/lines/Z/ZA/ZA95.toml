[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ; ਤੁਝ ਬਿਨੁ. ਆਹਿ ਨ ਮੋਰਾ ॥"
page = 499
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, without Thee, none is mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ, ਤੇਰੇ ਬਗੈਰ ਮੇਰਾ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord Master, other than You, no one is mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਜੀ! ਤੁਮਾਰੇ ਬਿਨਾਂ ਮੇਰਾ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ (ਹੋਰ ਕੋਈ ਆਸਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਆਹਿ = ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, sin Ti no hay nadie que me cuide;"