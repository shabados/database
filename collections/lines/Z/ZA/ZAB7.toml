[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਿਵੀ ਦਾਮਿਨੀ ਜਾਣੁ ਭਾਦੋ ਮਝਾਰੰ ॥੫॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The luster of the swords looked like the flash of lightning in the month of Bhadon.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਭਾਦਰੋਂ ਦੇ ਮਹੀਨੇ ਵਿਚ ਬਿਜਲੀ ਚਮਕਦੀ ਹੋਵੇ ॥੫॥"