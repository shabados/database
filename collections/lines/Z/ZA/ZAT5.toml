[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਉਪਾਵ ਸਗਰ ਕੀਏ; ਨਹਿ ਦੂਖ ਸਾਕਹਿ ਲਾਹਿ ॥"
page = 1272
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have made all other efforts, but they could rid me not of my sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰ ਸਾਰੇ ਉਪਰਾਲੇ ਕੀਤੇ ਹਨ, ਪਰੰਤੂ ਉਹ ਮੇਰੇ ਦੁਖੜੇ ਨੂੰ ਦੂਰ ਨਹੀਂ ਕਰ ਸਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I tried everything else, but nothing could rid me of my sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਗਲ ਉਪਾਉ ਕੀਏ ਹੈਂ, ਪਰੰਤੂ ਵਹੁ ਦੁਖ ਕੋ ਲਾਹਿ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੇ ਹੀਲੇ ਕੀਤੇ, ਪਰ ਉਹ ਹੀਲੇ (ਮਾਇਆ ਹੱਥੋਂ ਮਿਲ ਰਹੇ) ਦੁੱਖਾਂ ਨੂੰ ਦੂਰ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tratado de hacer todo, pero nada alivia mi tristeza. Apúrate hasta el Santuario de los Santos."