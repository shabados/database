[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਗੁਰ ਮੁਖਿ; ਧਿਆਇ ਹਰਿ ਸੋਇ ॥"
page = 32
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! through, the Exalted Guru meditate on that God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਮੁਖੀਏ ਗੁਰਾਂ ਦੁਆਰਾ, ਉਸ ਵਾਹਿਗੁਰੂ ਦਾ ਅਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, become Gurmukh, and meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸੋ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਿਸ ਕਾ ਧ੍ਯਾਨੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, cántale al Señor, a través de la Misericordia del Guru."