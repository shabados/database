[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਸੁਪਨਾ ਰੈਨਿ ਕਾ; ਤੈਸਾ ਸੰਸਾਰ ॥"
page = 808
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the night's dream, so is this transient world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਰਾਤ ਦਾ ਸੁਫਨਾ ਉਸੇ ਤਰ੍ਹਾਂ ਦੀ ਹੈ ਇਹ ਛਿਨ-ਭੰਗਰ ਦੁਨੀਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is like a dream in the night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਜੈਸੇ ਰਾਤ੍ਰੀ ਮੇਂ ਸੁਪਨੇ ਕਾ ਬਿਵਹਾਰ ਸਤਿ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ ਪਰੰਤੂ ਦੇਖਨੇ ਹੀ ਮਾਤ੍ਰ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਇਹੁ ਸੰਸਾਰ ਅਸਤ ਹੈ ਵਾਸਤਵ ਤੇ ਕੁਛ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਭਟਕਦੇ ਮਨ!) ਇਹ ਜਗਤ ਇਉਂ ਹੀ ਹੈ ਜਿਵੇਂ ਰਾਤ ਨੂੰ (ਸੁੱਤੇ ਪਿਆਂ ਆਇਆ ਹੋਇਆ) ਸੁਪਨਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como un sueño en la noche,"