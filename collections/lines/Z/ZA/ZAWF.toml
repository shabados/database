[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਦਾਤਾ ਵਡ ਦਾਣਾ ॥"
page = 1030
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Omnipotent and great True Guru is all-wise and beneficent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰੂ ਸਰਬ-ਸਿਆਣੇ ਅਤੇ ਦਾਤਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Primal Being, the Great Giver, is all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਜੋ ਪੁਰਸੁ ਹੈ, ਸੋ ਵੱਡਾ ਦਾਤਾ ਜਾਣਿਆ ਹੈ ਵਾ ਦਾਨਾਉ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਕਾਲ ਪੁਰਖ (ਦਾ ਰੂਪ) ਹੈ, ਸਭ ਦਾਤਾਂ ਦੇਣ ਦੇ ਸਮਰੱਥ ਹੈ, ਬੜਾ ਸਿਆਣਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਣਾ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero, el Purusha es Todo Sabio y Benévolo,"