[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੰਡੁ ਮੁਆ. ਭੰਡੁ ਭਾਲੀਐ; ਭੰਡਿ ਹੋਵੈ ਬੰਧਾਨੁ ॥"
page = 473
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one's wife dies, another lady is sought for. It is through a woman that man restraints his passions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦੇ ਦੀ ਪਤਨੀ ਮਰ ਜਾਂਦੀ ਹੈ ਹੋਰ ਇਸਤਰੀ ਲਭੀ ਜਾਂਦੀ ਹੈ। ਇਸਤਰੀ ਨਾਲ ਬੰਦਾ ਜਬਤ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When his woman dies, he seeks another woman; to woman he is bound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਕ ਇਸਤ੍ਰੀ ਕੇ ਸਰੀਰ ਕਾ ਅਭਾਵ ਹੂਆ, ਤਬ ਦੂਸਰੀ ਇਸਤ੍ਰੀ ਖੋਜਤੀ ਹੈ। ਇਸਤ੍ਰੀਓਂ ਹੀ ਸੇ ਸਭ ਲਾਗੀਓਂ ਕੇ (ਬੰਧਾਨੁ) ਲਾਗ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਸਤ੍ਰੀ ਮਰ ਜਾਏ ਤਾਂ ਹੋਰ ਇਸਤ੍ਰੀ ਦੀ ਭਾਲ ਕਰੀਦੀ ਹੈ, ਇਸਤ੍ਰੀ ਤੋਂ ਹੀ (ਹੋਰਨਾਂ ਨਾਲ) ਰਿਸ਼ਤੇਦਾਰੀ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਲੀਐ = ਲੱਭੀਦਾ ਹੈ, ਹੋਰ ਇਸਤ੍ਰੀ ਦੀ ਭਾਲ ਕਰੀਦੀ ਹੈ। ਬੰਧਾਨੁ = ਰਿਸ਼ਤੇਦਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mujer encontramos amistad, y con la mujer estamos en familia."