data = "ਲਛਮੀ ਪਾਵ ਪਲੋਸਤ ਵਾ ਕੇ ॥੩॥"
page = 191

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath thousands of eyes and al types of excellences kiss his feet.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲੱਛਮੀ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਲੋਸਦੀ ਹੈ ॥੩॥"