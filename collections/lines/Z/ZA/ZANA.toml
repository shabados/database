data = "ਰਾਗੁ ਆਸਾ ਘਰੁ ੨ ਮਹਲਾ ੩ ॥"
page = 360
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure. 3rd Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਤੀਜੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, Second House, Third Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Amar Das, Tercer Canal Divino."