[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਚਾਰੋ ਈ ਬਾਨਨ ਸੋ ਹਯ ਚਾਰੋ ਈ; ਰਾਮ ਭਨੈ ਹਨਿ ਦੀਨੇ ਸਬੈ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then with four arrows, he killed the four horses of the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਚੌਹਾਂ ਹੀ ਬਾਣਾਂ ਨਾਲ ਚੌਹਾਂ ਹੀ ਘੋੜਿਆਂ ਨੂੰ, (ਕਵੀ) ਰਾਮ ਕਹਿੰਦੇ ਹਨ, ਮਾਰ ਦਿੱਤਾ ਹੈ।"