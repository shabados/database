[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ, ਬੰਦ ਖਲਾਸੀ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Meeting the holy congregation only, one gets liberated from the cycle of transmigration"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਉਕਤ ਪੁਰਖਾਂ ਦੀ) ਸਾਧ ਸੰਗਤ ਦੇ ਮਿਲਾਪ ਵਿਖੇ (ਚੌਰਾਸੀ ਦੀ ਫਾਸੀ ਥੋਂ) ਬੰਦ ਖਲਾਸੀ ਹੁੰਦੀ ਹੈ, (ਕਲੀ ਕਾਲ ਵਿਖੇ ਹੋਰ ਕੋਈ ਸਾਧਨ ਨਹੀਂ ਹੈ, ਸਤਿਗੁਰੂ ਗੁਰੂ ਨਾਨਕ ਜੀ ਦੀ ਬਾਣੀ ਵਿਖੇ ਅਭਯਾਸ ਰਖਣਾ ਸਤਿਸੰਗ ਕਰਨਾ ਸ੍ਰੇਸ਼ਟ ਹੈ।"