[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਸਿਆਨਪ ਬਹੁ ਚਤੁਰਾਈ; ਸਾਧੂ ਸਰਣੀ ਜਾਇ ਪਾਇ ॥"
page = 1208
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "abandon thou thy wisdom and great cleverness and go and enter the saints' sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦਾਨਾਈ ਅਤੇ ਘਣੇਰੀ ਚਲਾਕੀ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਜਾ ਕੇ ਸੰਤ ਦੀ ਪਨਾਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon all your clever tricks; go and enter the Sanctuary of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਚਤੁਰਾਈ ਅਰ ਸਿਆਨਪ ਕੋ ਛੋਡ ਕਰ ਅਪਣੇ ਮਨ ਕੋ ਸਾਧੂ ਕੀ ਸਰਣ ਮੇਂ ਜਾਇ ਕਰ ਪਾਵਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਹੁਤ ਸਿਆਪਣ ਚਤੁਰਾਈ ਛੱਡ ਕੇ (ਇਹ ਖ਼ਿਆਲ ਦੂਰ ਕਰ ਕੇ ਕਿ ਤੂੰ ਬੜਾ ਸਿਆਣਾ ਤੇ ਅਕਲ ਵਾਲਾ ਹੈਂ) ਗੁਰੂ ਦੀ ਸਰਨ ਜਾ ਪਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona tus astucias y busca el Refugio de los Santos, si el Señor, Quien disipa la aflicción de los pobres,"