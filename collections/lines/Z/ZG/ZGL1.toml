[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧਿ; ਮੋਹ ਕੂਪਿ ਪਰਿਆ ॥"
page = 715
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast fallen into the well of lust, wrath, and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਿਥਨ ਹੁਲਾਸ, ਗੁੱਸੇ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਖੂਹ ਵਿੱਚ ਡਿੱਗ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have fallen into the pit of sexual desire, anger and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮੁ, ਕ੍ਰੋਧ, ਮੋਹਿ ਆਦਿ ਵਿਕਾਰੋਂ ਰੂਪ ਕੂਏ ਮੇਂ ਜੀਵੋਂ ਕਾ ਸਮਦਾਯ ਪੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਕਾਮ ਕ੍ਰੋਧ ਵਿਚ ਤੂੰ ਮੋਹ ਦੇ ਖੂਹ ਵਿਚ ਪਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰੋਧਿ = ਕ੍ਰੋਧ ਵਿਚ। ਕੂਪਿ = ਖੂਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo se está ahogando en el pozo de la lujuria y del enojo,"