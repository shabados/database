[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਬਾਣੀ ਸਚੁ ਹੈ; ਸਚੁ ਮੇਲਿ ਮਿਲਾਇਆ ॥"
page = 954
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wholly true is the Guru's true-word. Through it, one meets in the union of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਸੱਚੀ ਹੈ ਗੁਰਾਂ ਦੀ ਸੱਚੀ ਬਾਣੀ। ਇਸ ਦੇ ਰਾਹੀਂ ਜੀਵ ਸੱਚੇ ਸਾਈਂ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the True Word of the Guru's Bani. One unites in Union with the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚੇ ਕਰ ਕੇ ਤਿਨੋਂ ਕੀ ਬਾਣੀ ਸਚੀ ਹੈ ਔ ਸਚੇ ਕੇ (ਮੇਲਿ) ਸਤਸੰਗ ਮੇਂ ਹੀ ਤਿਨੋਂ ਨੇ ਮਨ ਮਿਲਾਇਆ ਹੂਆ ਹੈ॥☬ਪੁਨਾ ਵਹੁ ਐਸੇ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੀ) ਸੱਚੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਉਹ ਮਨੁੱਖ ਸੱਚੇ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਗੁਰੂ ਨੇ ਸੱਚਾ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਸੰਗਤ ਵਿਚ (ਰੱਖ ਕੇ) ਮਿਲਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad, Verdad es la Palabra del Shabd del Guru; a través de Ella realizamos la Unión con el Uno Verdadero."