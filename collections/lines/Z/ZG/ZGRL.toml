[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਬਿਸਰੈ; ਜਿ. ਕੀਆ ਜਾਨੈ ॥"
page = 289
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why forget Him who acknowledges what is done for Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ, ਜੋ ਉਸ ਲਈ ਕੀਤੀ ਗਈ ਕਾਰ ਦੀ ਕਦਰ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget Him, who acknowledges what we do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋ ਕਿਉਂ ਵਿਸਰੈ ਜੋ ਕੀਆ ਹੂਆ ਕਰਮ ਸਭ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੀਤੀ ਕਮਾਈ ਨੂੰ ਚੇਤੇ ਰੱਖਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que reconoce cualquier cosa que por Él hagamos?"