[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਦਕੁ ਸਬੂਰੀ ਪਾਇ, ਕਰਿ ਸੁਕਰਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming contented and true to faith they gratefully thank the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਰੋਸਾ ਅਤੇ ਸੰਤੋਖ ਨੂੰ ਪਾਕੇ ਪਰਮਾਤਮਾਂ ਦਾ ਧੰਨਵਾਦ ਕਰਨਾ (ਹੀ ਸ੍ਰੇਸ਼ਟ ਹੈ)।"