[[content]]
asset = "DGDG"
type = "primary"
data = "ਖ਼ੁਸ਼ ਆਵਾਜ਼ ਖ਼ੁਸ਼ ਖ਼੍ਵਾਰਗੀ ਖ਼ੁਸ਼ ਖ਼ਿਯਾਲ ॥੭॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Also she enjoyed sweat voice, dressed herself profusely, and was chaste in her thought.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਵਾਜ਼ ਮਧੁਰ, ਖਾਣਾ ਪੀਣਾ ਸਾਫ਼ ਸੁਥਰਾ ਅਤੇ ਚੰਗੇ ਵਿਚਾਰਾਂ ਵਾਲੀ ਸੀ ॥੭॥"