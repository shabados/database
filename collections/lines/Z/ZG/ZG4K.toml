[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤੂ. ਬੰਧਿ ਕਰਿ ਛੋਡਿਆ; ਫੁਨਿ ਸੁਖ ਮਹਿ ਪਾਇਆ ॥"
page = 816
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, who confined thee in the womb and then releasing thee, put thee into the world of pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਉਦਰ ਅੰਦਰ ਹਦਬੰਦ ਕੀਤਾ ਸੀ ਅਤੇ ਮੁੜ ਮੈਨੂੰ ਛੱਡ ਕੇ ਆਰਾਮ ਦੇ ਜਹਾਨ ਵਿੱਚ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who bound you in the womb and then released you, placed you in the world of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਹਰੀ ਨੇ ਤੇਰੇ ਕੋ ਮਾਤ ਗਰਭ ਮੇਂ ਬਾਂਧਕਰ ਪੁਨਾ ਛੋਡ ਦੀਆ ਹੈ, ਪੁਨਾ ਅਨੇਕ ਸੁਖੋਂ ਮੈ ਤੈਨੂੰ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਤੈਨੂੰ (ਪਹਿਲਾਂ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ) ਬੰਨ੍ਹ ਕੇ ਰੱਖਿਆ ਹੋਇਆ ਸੀ, ਫਿਰ (ਮਾਂ ਦੇ ਪੇਟ ਵਿਚੋਂ ਕੱਢ ਕੇ ਜਗਤ ਵਿਚ ਲਿਆ ਕੇ ਜਗਤ ਦੇ) ਸੁਖਾਂ ਵਿਚ ਲਿਆ ਵਸਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਤੂ = ਤੈਨੂੰ। ਬੰਧਿ ਕਰਿ ਛੋਡਿਆ = ਬੰਨ੍ਹ ਕੇ ਰੱਖਿਆ ਹੋਇਆ ਸੀ। (ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ)। ਫੁਨਿ = ਫਿਰ, (ਮਾਂ ਦੇ ਪੇਟ ਵਿਚੋਂ ਕੱਢ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Aquél que te puso en el vientre materno y Quien después te liberó, dándote el Estado de Dicha,"