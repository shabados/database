[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਕਨਹਾਰੇ ਪ੍ਰਭੂ ਹਮਾਰੇ; ਜੀਅ ਪ੍ਰਾਨ ਸੁਖਦਾਤੇ ॥"
page = 1117
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord covers up my shame, He is the Giver of soul, life and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਮੇਰੇ ਐਬ ਕਜਦਾ ਹੈ। ਉਹ ਮੇਰੀ ਜਿੰਦੜੀ ਜਿੰਦ ਜਾਨ ਅਤੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has covered for me; He is the Giver of the soul, life and peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਪੜਦਾ ਢਾਕਨਹਾਰੇ ਜੀਉ, ਆਪ ਪ੍ਰਾਨੋ ਅਰ ਸੁਖੋਂ ਕੇ ਦਾਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਸਭ ਜੀਵਾਂ ਦਾ ਪਰਦਾ ਢੱਕਣ ਦੀ ਸਮਰਥਾ ਵਾਲੇ! ਹੇ ਜਿੰਦ ਦੇਣ ਵਾਲੇ! ਹੇ ਪ੍ਰਾਣ ਦੇਣ ਵਾਲੇ! ਹੇ ਸੁਖ ਦੇਣ ਵਾਲੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢਾਕਨਹਾਰੇ = ਹੇ (ਸਾਡੇ ਪਰਦੇ) ਢੱਕਣ ਦੀ ਸਮਰੱਥਾ ਵਾਲੇ! ਜੀਅ ਦਾਤੇ = ਹੇ ਜਿੰਦ ਦੇਣ ਵਾਲੇ! ਪ੍ਰਾਨ ਦਾਤੇ = ਹੇ ਪ੍ਰਾਣ ਦੇਣ ਵਾਲੇ! ਸੁਖਦਾਤੇ = ਹੇ ਸੁਖ ਦੇਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él bendice nuestra respiración vital y nuestra Alma con Éxtasis."