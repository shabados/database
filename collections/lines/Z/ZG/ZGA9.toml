[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਿ ਜੁਗਿ ਦਾਤਾ; ਪ੍ਰਭੁ ਰਾਮੁ ਹਮਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 228
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every age, Beneficent is my Lord Master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਿ ਯੁਗ ਅੰਦਰ ਮੇਰਾ ਸੁਆਮੀ ਮਾਲਕ ਬਖਸ਼ਸ਼ ਕਰਣਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every age, the Great Giver is my Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਪ੍ਰਭੂ ਤੋ ਜੁਗ ਜੁਗ ਦਾਨ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਪ੍ਰਭੂ ਸਦਾ ਤੋਂ ਹੀ ਸਾਨੂੰ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਦਾਤਾਂ ਦੇਂਦਾ ਚਲਾ ਆ ਰਿਹਾ ਹੈ (ਅਜੇਹੇ ਦਾਤੇ ਨੂੰ ਭੁਲਾਣਾ ਮੰਗ-ਭਾਗਤਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque nuestro Señor es Bondadoso siempre y por siempre.(1-Pausa)"