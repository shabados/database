[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤੇ; ਨਿਰਮਲ ਸੋਇ ॥"
page = 201
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being tinged with Lord, immaculate becomes the reputation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਰੰਗੇ ਜਾਣ ਦੁਆਰਾ, ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ ਸ਼ੁਹਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attuned to the Lord, has a pure and spotless reputation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਕੇ ਸਾਥ ਰਾਤੇ ਕੀ (ਸੋਇ) ਸੋਭਾ ਨਿਰਮਲ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜੇ ਮਨੁੱਖ ਦੀ ਬੇ-ਦਾਗ਼ ਸੋਭਾ (ਜਗਤ ਵਿਚ ਖਿਲਰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਪਵਿਤ੍ਰ, ਬੇ-ਦਾਗ਼। ਸੋਇ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Unión con el Señor, inmaculada es la Gloria."