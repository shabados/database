[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨਿ ਕੋਪ ਭਰਤ ॥੨੩੫॥"
page = 575

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They fall down on the earth after dying and the women of gods are wedding them, the warriors getting enraged in their mind, do not retrace even one step.235."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਭਰਦੇ ਹਨ ॥੨੩੫॥"