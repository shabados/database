[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਝ ਕਰੀਜੈ ਗੁਣਹ ਕੇਰੀ; ਛੋਡਿ ਅਵਗਣ ਚਲੀਐ ॥"
page = 766
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us form a partnership with virtues and abandoning vices walk the Lord's way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ! ਆਪਣਾ ਨੇਕੀਆਂ ਨਾਲ ਭਿਆਲੀ ਪਾਈਏ ਅਤੇ ਪਾਪਾਂ ਨੂੰ ਤਿਆਗ ਕੇ ਸਾਈਂ ਦੇ ਰਾਹੇ ਟੁਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let us form a partnership, and share our virtues; let us abandon our faults, and walk on the Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕੀ ਸਾਂਝ ਕਰੀਏ ਅਰ ਅਵਗੁਣੋਂ ਕੋ ਛੋਡ ਕੇ ਪਰਮੇਸਰ ਕੇ ਰਸਤੇ ਚਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਾਂ ਨਾਲ) ਗੁਣਾਂ ਦੀ ਸਾਂਝ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ (ਅੰਦਰੋਂ) ਔਗੁਣ ਤਿਆਗ ਕੇ ਜੀਵਨ-ਰਾਹ ਤੇ ਤੁਰ ਸਕੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociémonos para compartir nuestras Virtudes, dejemos atrás nuestras faltas y caminemos por el Sendero;"