[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਵੈ ਵਾਸਾ; ਅਲਖ ਅਪਾਰੈ ॥"
page = 1036
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Tenth gate is the abode of the Indiscernible Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਮ ਦੁਆਰ ਦੇ ਅੰਦਰ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਤ ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ ਅਸਥਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Tenth Gate, is the dwelling of the infinite, unseen Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲਖ ਅਪਾਰ! ਤੇਰਾ ਦਸਵੇਂ ਦੁਆਰ ਮੇਂ ਵਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਘਰ (ਦਸਵੇਂ ਦੁਆਰ) ਵਿਚ ਉਸ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਰਿਹੈਸ਼ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive Él, el Infinito e Insondable Señor."