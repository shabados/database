[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਅੰਤਰਜਾਮੀ ॥"
page = 623
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the Reader of hearts extends His mercy to him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਉਸ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, has granted His Mercy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਹਕਰਨ ਕੇ ਪ੍ਰੇਰਕ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲੇ! ਹੇ ਸੁਆਮੀ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, el Conocedor Interno, es Compasivo con él,"