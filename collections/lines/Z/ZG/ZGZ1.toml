[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਮੰਤ ਸੁਧ ਰਾਵਲੀ ਭੇਖ ॥੫੩੦॥"
page = 604

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He went towards China and Manchuria, where there were people in the garb of Rawalpanthis.530."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਥੇ) ਸ਼ੁੱਧ ਜੋਗੀਆਂ ਦੇ ਭੇਸ ਵਾਲੇ ਸਾਮੰਤ ਰਾਜ ਕਰਦੇ ਸਨ ॥੫੩੦॥"