data = "ਸੁਨਿ ਲੇਹੁ ਭਾਖੋ ਭ੍ਰਾਤ ॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore, I say in brief, O brothers! listen to it"

