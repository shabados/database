[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਲਨ ਸਿਉ ਅਮਲੀ ਲਪਟਾਇਓ; ਭੂਮਨ ਭੂਮਿ ਪਿਆਰੀ ॥"
page = 613
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An addict is attached to the intoxicants and to a landlord, the land is dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਨਸ਼ਈ, ਨਸ਼ੀਲੀਆਂ ਵਾਸਤੂਆਂ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਜ਼ਿਮੀਦਾਰ ਨੂੰ ਜ਼ਮੀਨ ਨਾਲ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The addict is addicted to his drug, and the landlord is in love with his land."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਮਲੋਂ ਸੇ ਅਮਲੀ ਲਪਟਾਇਆ ਹੂਆ ਹੈ, ਪੁਨਃ ਜਿਮੀਦਾਰੋਂ ਕੋ ਜੈਸੇ ਭੂਮਿ ਪਿਆਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਸ਼ਿਆਂ ਦਾ ਪ੍ਰੇਮੀ ਮਨੁੱਖ ਨਸ਼ਿਆਂ ਨਾਲ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਜ਼ਮੀਨ ਦੇ ਮਾਲਕਾਂ ਨੂੰ ਜ਼ਮੀਨ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਲਨ ਸਿਉ = ਨਸ਼ਿਆਂ ਨਾਲ। ਅਮਲੀ = ਨਸ਼ਿਆਂ ਦਾ ਪ੍ਰੇਮੀ। ਭੂਮਨ = ਜ਼ਮੀਨ ਦੇ ਮਾਲਕ। ਭੂਮਿ = ਜ਼ਮੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el adicto está apegado a su droga, el terrateniente lo está a su tierra"