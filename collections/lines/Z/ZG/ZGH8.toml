[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਢਿ ਕਾਗਲੁ; ਦਸੇ ਰਾਹੁ ॥"
page = 471
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pulling out the calendar, he shows the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਤ੍ਰੀ ਕੱਢ ਕੇ ਉਹ ਰਸਤਾ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "reading their horoscopes, he shows them the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਢਿ) ਨਿਕਾਲ ਕਰ (ਕਾਗਲੁ) ਪੁਸਤਕ ਸਗਨ ਸਾਸਤ੍ਰ ਕਾ ਰਸਤਾ ਬਤਾਉਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪੱਤ੍ਰੀ ਸੋਧ ਸੋਧ ਕੇ ਉਹਨਾਂ ਨੂੰ ਰਸਤਾ ਦੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਗਲੁ = ਕਾਗਦ, ਪੱਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y leyéndole los horóscopos, enseña el camino a todos."