data = "ਤਬ ਰਾਨੀ ਯੌ ਬਚਨ ਸੁਨਾਯੋ ॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day when Raja passed by, the Rani said,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਰਾਣੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਸੁਣਾਇਆ।"