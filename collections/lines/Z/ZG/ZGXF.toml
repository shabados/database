[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੋਰਿ. ਰਾਮ ਲਿਵ ਲਾਈ; ਸੰਤਸੰਗਿ ਬਨਿ ਆਈ ॥"
page = 1221
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Breaking the bonds, I have imbibed love for the Lord and now the saints are pleased with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇੜੀਆਂ ਕੱਟ ਕੇ, ਮੈਂ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਸਾਧੂ ਹੁਣ ਮੇਰੇ ਨਾਲ ਪਰਸੰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking my bonds, I have lovingly tuned in to the Lord, and now the Saints are pleased with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਬੰਧਨੋਂ ਕੋ ਤੋੜ ਕਰ ਕੇ ਰਾਮ ਮੇਂ ਬਿਰਤੀ ਲਗਾਈ ਹੈ ਔਰ ਸੰਤੋਂ ਕੇ ਸਾਥ ਹਮਾਰੀ ਪ੍ਰੀਤ ਬਨ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ) ਗੁਰੂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪਿਆ ਹੈ (ਉਸ ਨੇ ਮੇਰੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਤੋੜ ਕੇ ਮੇਰੀ ਸੁਰਤ ਪਰਮਾਤਮਾ ਨਾਲ ਜੋੜ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਨ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ। ਤੋਰਿ = ਤੋੜ ਕੇ। ਸੰਤ ਸੰਗਿ = ਗੁਰੂ ਨਾਲ। ਬਨਿ ਆਈ = ਪ੍ਰੀਤ ਬਣੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis amarras se han soltado, me encuentro entonado en Dios y soy confortado por los Santos,"