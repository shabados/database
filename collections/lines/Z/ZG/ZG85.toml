[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਪੁਰੀਆ. ਖੰਡ ਸਭਿ; ਸਭੇ ਜੀਅ ਜਹਾਨ ॥"
page = 1241
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the worlds, all the continents and all the beings of the universe,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੰਸਾਰ, ਸਾਰੇ ਮਹਾਂਦੀਪ ਅਤੇ ਆਲਮ ਦੇ ਸਮੂਹ ਜੀਵ ਜੰਤੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All worlds, all celestial realms; all the beings of the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੇ ਹੀ ਪੁਰੀਆਂ ਅਰ ਸਭੀ ਖੰਡ ਔਰ (ਜਹਾਨ) ਜਗਤ ਕੇ ਸਭੀ ਜੀਵ ਜੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀਆਂ ਦੇ ਮੰਡਲ ਤੇ ਹਿੱਸੇ; ਸਾਰੇ ਜਗਤ ਦੇ ਜੀਆ ਜੰਤ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਸ = ਮਨੁੱਖ। ਦੇਵ = ਦੇਵਤੇ। ਪੁਰੀਆ = ਧਰਤੀਆਂ। ਖੰਡ = ਬ੍ਰਹਮੰਡ ਦੇ ਹਿੱਸੇ। ਜੀਅ ਜਹਾਨ = ਜਗਤ ਦੇ ਜੀਅ-ਜੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los seres humanos, los dioses, las concentraciones y todos los tipos de Yoga; l"