[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭੁਲਾਏ ਭੁਲੀਐ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਇ ॥"
page = 1413
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His misguiding, one is misled. The Lord, of himself, unites in His Union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੁਮਰਾਹ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਗੁਮਰਾਹ ਹੁੰਦਾ ਹੈ। ਸੁਆਮੀ, ਖੁਦ ਹੀ, ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself misleads the misguided ones, and He Himself unites them in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਕੇ ਭੁਲਾਏ ਤੇ ਭੁਲੀਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਸਤਿਸੰਗ ਮੇਲ ਮੇਂ ਮਿਲਾਏ ਤੌ ਤਿਸ ਕੋ ਮਿਲੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ? ਜਦੋਂ ਪਰਮਾਤਮਾ ਜੀਵ ਨੂੰ) ਆਪ ਕੁਰਾਹੇ ਪਾਂਦਾ ਹੈ (ਤਦੋਂ ਹੀ) ਕੁਰਾਹੇ ਪੈ ਜਾਈਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਗੁਰਮੁਖਾਂ ਦੀ) ਸੰਗਤ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los perros no entran al rebaño de vacas, el Señor Mismo desvía a los torcidos, y Él Mismo los une en Su Unión."