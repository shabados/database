data = "ਇਸਥਿਤ ਏਕ ਹਾਟ ਪਰ ਭਯੋ ॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After announcing this, swindler went to the town and approached a shop."

[[content]]
