[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਖਾਣਾ ਸਚੁ ਪੈਨਣਾ; ਸਚੁ ਟੇਕ ਹਰਿ ਨਾਉ ॥"
page = 565
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The food of Truth, the vesture of Truth and True mainstay of the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੀ ਖੁਰਾਕ, ਸੱਚ ਦੀ ਪੁਸ਼ਾਕ ਅਤੇ ਸੁਆਮੀ ਦੇ ਸੱਚਾ ਨਾਮ ਦਾ ਸੱਚਾ ਆਸਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let Truth be your food, and let Truth be your clothes; let your True Support be the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਖਾਨਾ ਪਹਰਨਾ ਸਭ ਸਚਾ ਅਰਥਾਤ ਸਫਲਾ ਹੈ, ਕਿਉਂਕਿ ਉਨੋਂ ਨੇ ਸਚੇ ਹਰਿ ਨਾਮ ਕੀ ਹੀ ਓਟ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ (ਆਤਮਕ) ਖ਼ੁਰਾਕ, ਹਰਿ-ਨਾਮ ਹੀ ਪੁਸ਼ਾਕ, ਹਰਿ-ਨਾਮ ਹੀ (ਜੀਵਨ ਦਾ) ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que la Verdad sea tu alimento, que la Verdad sea tu vestimenta y que tu verdadero Soporte sea el Nombre de Señor."