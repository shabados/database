[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਰੁ ਭਇਆ. ਮੈ ਪ੍ਰਿਅ ਮੁਖ ਪੇਖੇ; ਗ੍ਰਿਹਿ ਮੰਗਲ ਸੁਹਲਾਵੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1266
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The twilight has dawned and I now see the face of my Beloved and my home is filled with pleasure and peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁ ਫੁਟਾਲਾ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਹੁਣ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦਾ ਮੁਖੜਾ ਦਿੱਸਦਾ ਹੈ ਅਤੇ ਮੇਰਾ ਘਰ ਖੁਸ਼ੀ ਅਤੇ ਸੁਖ ਨਾਲ ਭਰ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sunrise has come, and I gaze upon the Face of my Beloved. My household is filled with peace and pleasure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗ੍ਯਾਨ ਰੂਪੀ (ਭੋਰੁ) ਦਿਨ ਉਦੇ ਹੂਆ ਹੈ ਤਬ ਮੈਨੇ ਪਤੀ ਕੇ ਮੁਖ ਕੋ ਦੇਖਾ; ਵਾ ਪਤੀ ਕੇ ਮੁਖ ਦੇਖੇ ਤੇ ਭੋਰ ਭ੍ਯਾ ਹੈ। ਔਰ (ਗ੍ਰਿਹਿ) ਅੰਤਹਕਰਨ ਮੇਂ (ਮੰਗਲ) ਅਨੰਦ ਹੂਆ ਔਰ (ਸੁਹਲਾਵੀ) ਸੁਹੇਲੀ ਵਾ ਸੁਖੀ ਹੂਈ ਵਾ ਸੋਹਿਲਓਂ ਕੋ ਗਾਵਣੇ ਵਾਲੀ ਹੋਈ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਦੋਂ ਮੈਂ ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ ਦਾ ਮੂੰਹ ਵੇਖ ਲਿਆ (ਦਰਸਨ ਕੀਤਾ), ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਨੰਦ ਹੀ ਆਨੰਦ ਬਣ ਗਿਆ, ਮੇਰੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਗਈ, ਮੇਰੇ ਅੰਦਰ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਦਿਨ ਚੜ੍ਹ ਪਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਰੁ = ਦਿਨ, ਚਾਨਣ। ਗ੍ਰਿਹ = ਹਿਰਦਾ-ਘਰ। ਮੰਗਲ = ਆਨੰਦ, ਖ਼ੁਸ਼ੀਆਂ। ਸੁਹਲਾਵੀ = ਸੁਖੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fijo mi Mirada en el Semblante de mi Bienamado. Ahora mi Hogar está lleno de Paz y Placer. (1-Pausa)"