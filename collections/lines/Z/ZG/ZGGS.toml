[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਤ; ਜਾਪੀ ਆਦਿ ਮੰਤੁ ॥੧॥"
page = 1176
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou bless me, then utter I Thy Primal Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਦੇਵੇ ਤਾਂ ਹੀ ਮੈਂ ਤੇਰੇ ਆਦੀ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you bless me, then I chant Your Primal Mantra. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦਿ ਰੂਪ ਹਰੀ! ਮੈਨੂੰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਮੰਤੁ) ਮੰਤ੍ਰ ਦੇਹੁ, ਜੋ ਮੈਂ ਤੇਰੇ ਕੋ ਜਪਣਾ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪ ਹੀ ਦੇਵੇਂ, ਤਾਂ ਹੀ ਮੈਂ ਤੇਰਾ ਸਤਿਨਾਮ-ਮੰਤ੍ਰ ਜਪ ਸਕਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹਿ = ਦੇਹਿਂ, ਜੇ ਤੂੰ ਦੇਵੇਂ। ਜਾਪੀ = ਜਾਪੀਂ, ਮੈਂ ਜਪਾਂ। ਆਦਿ ਮੰਤੁ = ਮੁੱਢਲਾ ਨਾਮ-ਮੰਤ੍ਰ, ਸਤਿਨਾਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando me otorgas tu Bendición, dedico mi vida a contemplar la Palabra del Shabd Primordial. (1)"