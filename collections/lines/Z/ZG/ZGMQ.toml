[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਦਿਤਾ ਹਰਿ ਨਾਮੁ; ਅੰਮ੍ਰਿਤੁ ਚਖਿਆ ॥"
page = 523
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has blessed me with God's Name and I have tasted Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਦਿੱਤੀ ਹੈ ਅਤੇ ਮੈਂ ਸੁਧਾਰਸ (ਅੰਮ੍ਰਿਤ) ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has blessed me with the Lord's Name, and I have tasted the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਹਰਿ ਨਾਮ ਦੀਆ ਹੈ, ਜਿਸ ਸੇ ਹਮ ਨੇ ਅੰਮ੍ਰਿਤ ਰਸ, ਭਾਵ ਆਤਮ ਅਨੰਦ (ਚਖਿਆ) ਪਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਨਾਮ ਦਿੱਤਾ ਹੈ ਤੇ ਸੇਵਕ ਨੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਚੱਖਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru me bendijo con el Nombre del Señor y así probé el Néctar."