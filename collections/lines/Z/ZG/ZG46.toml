[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਖੰਡ ਖੰਡੇ ਅਦਾਹ ਦਾਹੇ ॥"
page = 222

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The poet says that the woman) conquered the unconquered, destroyed the indestructible, broke the unbreakable and (with her blaze) reduced to ashes the indeclinable."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਖੰਡੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਖੰਡ ਦਿੱਤਾ,"