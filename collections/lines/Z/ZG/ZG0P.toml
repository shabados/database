[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨੑਾ. ਏਹੋ ਲਿਖਿਆ; ਬਹਿ ਬਹਿ ਰੋਵਹਿ ਦੁਖ ॥"
page = 417
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the lot of some, it is so written, that they sit and bewail in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੀ ਕਿਸਮਤ ਵਿੱਚ ਏਹੋ ਕੁੱਛ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਕਿ ਤਕਲੀਫ ਵਿੱਚ ਬੈਠ ਕੇ ਉਹ ਰੋਂਦੇ ਰਹਿਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For some, it is pre-ordained that they shall sit and cry out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨੋਂ ਕੇ ਭਾਗ ਮੇਂ ਯਿਹੀ ਲਿਖਾ ਹੈ ਕਿ ਵਹੁ ਅਪਨਾ ਦੁਖ ਹੀ ਬੈਠ ਬੈਠ ਕਰ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਦੇ ਸਾਕ ਸਬੰਧੀ ਮਾਰੇ ਤੇ ਕੈਦ ਕੀਤੇ ਗਏ) ਉਹਨਾਂ ਦੀ ਕਿਸਮਤ ਵਿਚ ਇਹੀ ਬਿਪਤਾ ਲਿਖੀ ਪਈ ਸੀ; ਉਹ ਇਕ ਦੂਜੇ ਪਾਸ ਬੈਠ ਬੈਠ ਕੇ ਆਪੋ ਆਪਣੇ ਦੁਖ ਰੋਂਦੇ ਹਨ (ਰੋ ਰੋ ਕੇ ਆਪਣੇ ਦੁਖ ਦੱਸਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, en el destino de algunos está escrito que cuando se van sus esposos a la batalla, sufrirán la separación el resto de sus vidas."