[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ; ਨ ਕਬਹੂੰ ਝੂਰੀਐ ॥"
page = 149
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru becomes merciful, man grieves not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਬੰਦਾ ਕਦਾਚਿੱਤ ਪਛਤਾਉਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru is merciful, you will never grieve."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਦਇਆਲ ਹੋਵੈ, ਤੌ ਕਬੀ ਝੂਰਨਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਕਿਸੇ ਦੁੱਖ-ਕਲੇਸ਼ ਦੇ ਆਉਣ ਤੇ) ਕਦੇ ਗਿਲਾ ਗੁਜ਼ਾਰੀ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor es Compasivo, no nos lamentamos nunca."