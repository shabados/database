[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਉਹ ਸ਼ਮ੍ਹਾ ਦੇ ਬਾਗ ਦਾ ਇੱਕ ਫੁਲ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯੱਕ ਗੁਲੇ ਬੂਦ ਅਸਤ ਅਜ਼ ਗੁਲਜ਼ਾਰਿ ਸ਼ਮਆ ।੪੬।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "What is pleasure and joy? It is the remembrance of the Almighty of infinite dimensions. (65)"