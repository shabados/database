[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਘਰਿ ਕੀਰਤਿ ਆਖੀਐ; ਕਰਤੇ ਕਾ ਹੋਇ ਬੀਚਾਰੋ ॥"
page = 12
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The house in which the creator is meditated upon and his praises are repeated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗ੍ਰਿਹ ਅੰਦਰ ਸਿਰਜਣਹਾਰ ਦਾ ਸਿਮਰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਜੱਸ ਉਚਾਰਣ ਕੀਤਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that house where the Praises of the Creator are chanted and contemplated"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਸਤਸੰਗ ਰੂਪ ਘਰ ਮੈਂ ਅਕਾਲ ਪੁਰਖ ਕੀ ਕੀਰਤੀ ਕਹੀਤੀ ਹੈ, ਔਰੁ ਜਹਾਂ ਕਰਤਾ ਪੁਰਖੁ ਕੇ ਗੁਣੋਂ ਕਾ ਵੀਚਾਰੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਸਤਸੰਗ-) ਘਰ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਕਰਤਾਰ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਘਰਿ = ਜਿਸ ਘਰ ਵਿਚ, ਜਿਸ ਸਤਸੰਗ-ਘਰ ਵਿਚ। ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਆਖੀਐ = ਆਖੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese hogar en donde se medita en el Creador y Sus Alabanzas son repetidas,"