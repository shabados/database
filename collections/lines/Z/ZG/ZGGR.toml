data = "ਹਰਿ ਧਨੁ; ਜਾ ਕੈ ਗ੍ਰਿਹਿ ਵਸੈ ॥"
page = 212
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak the distress departs in the company of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਸ ਦੀ ਸੰਗਤ ਵਿੱਚ ਤਕਲੀਫ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose inner homes are filled with the Lord's wealth"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਹਰੀ ਨਾਮ ਧਨ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que atesora al Señor en su hogar,"