[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਗੁ ਮਰੈ; ਸਹਿ ਅਪੁਨਾ ਕੀਨਾ ॥"
page = 225
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the deer suffer for their acts, and die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਰਨ ਆਪਣੇ ਕੀਤੇ ਦਾ ਫਲ ਪਾਉਂਦੇਂ ਹਨ ਅਤੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the deer - all suffer for their actions, and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮ੍ਰਿਗ ਜੋ ਹੈ, ਸੋ ਸਰਬ ਏਕ ਏਕ ਬਿਖੇ ਮੇਂ ਪ੍ਰੀਤ ਕਰਨੇ ਸੇ ਮਰ ਜਾਤੇ ਹੈਂ ਔਰ ਅਪਨੇ ਕੀਏ ਕੋ ਸਹਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਨ-ਹਰੇਕ ਆਪੋ ਆਪਣਾ ਕੀਤਾ ਪਾ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਗੁ = ਹਰਨ। ਸਹਿ = ਸਹਿ ਕੇ, ਸਹਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el venado: todos ellos sufren por sus propias acciones;"