[[content]]
asset = "SSKS"
type = "primary"
data = "ਹਉਮੈ ਤਿਆਗਿ ਤਿਆਗੀ ਬਿਸਮਾਦ ਕੋ ਬੈਰਾਗੀ ਭਏ; ਮਨ ਓੁਨਮਨ ਲਿਵ ਗੰਮਿਤਾ ਅਗੰਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who sheds his ego and becomes an ascetic by virtue of Simran, yet live a detached worldly life; reaches the inaccessible Lord,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਗਿਆਨ ਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ ਦੇਹ ਅਧ੍ਯਾਸ ਰੂਪ ਆਪੇ ਦੀ ਗੰਢ ਸਰੂਪ ਹਉਮੈ ਨੂੰ ਤਿਆਗ ਦੇਣ ਕਰ ਕੇ ਉਹ ਤਿਆਗੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਅਰੁ ਦੇਹ ਅੰਦਰ ਵਸਦਾ ਹੋਇਆ ਭੀ ਇਸ ਤੋਂ ਜਿਉਂ ਕਾ ਤਿਉਂ ਅਸੰਗ ਅਲੇਪ ਹੋ ਭਾਸਨ ਵਾਲੀ ਬਿਸਮਾਦ ਅਚੰਭਿਤ ਅਵਸਥਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਣ ਕਰ ਕੇ ਮਾਨੋ ਉਹ ਬੈਰਾਗੀ ਮੈਂ ਮਮਤਾ ਆਦਿ ਸਮੂਹ ਮੋਹ ਮਾਇਆ ਤੋਂ ਵਿਰਾਗਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਰਥਾਤ ਮਨ ਲੋਕਿਕ ਦ੍ਰਿਸ਼ਟੀ ਵਿਖੇ ਬਾਹਰ ਵਰਤਦਾ ਭਾਦਸਾ ਹੋਇਆ ਭੀ ਅੰਦਰ ਨਿਸਚੇ ਵਿਚ ਅਡੋਲ ਟਿਕ ਜਾਂਦਾ ਹੈ ਤੇ ਇਸੇ ਲਿਵ ਕਰ ਕੇ ਹੀ ਓਸ ਨੂੰ ਅਗੰਮ ਦੀ ਗੰਮਤਾ ਪਹੁੰਚ ਹੋ ਆਉਂਦੀ ਹੈ। ਜਿਸ ਕਰ ਕੇ ਉਹ ਇਉਂ ਅਨੁਭਵ ਕਰਨ ਲਗ ਜਾਂਦਾ ਹੈ-"