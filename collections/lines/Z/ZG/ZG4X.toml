[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸ; ਰਸਹਿ ਮਾਨਿ ਹਾਂ ॥"
page = 409
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he enjoys the Lord's relish of relishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਦੇ ਸੁਆਦਾ ਦੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and enjoys the most sublime essence of the Lord's essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਰਸ ਕੋ ਰਸਕ ਹੋ ਕਰ (ਮਾਨਿ ਹਾਂ) ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰਸਾਂ ਵਿਚ ਸ੍ਰੇਸ਼ਟ ਰਸ ਹਰਿ ਨਾਮ ਰਸ ਨੂੰ ਸਦਾ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y disfruta las delicias de su Señor;"