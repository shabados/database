[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਹੁ ਪਇਆ; ਪਰਮੇਸਰਿ ਪਾਇਆ ॥"
page = 105
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rain has fallen the Lofty Lord has made it fall."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰਸ਼ ਹੋਈ ਹੈ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਇਸ ਨੂੰ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rain has fallen; I have found the Transcendent Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸ੍ਵਰ ਕਾ ਪਾਯਾ ਹੂਆ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਉਪਦੇਸ਼ ਰੂਪੀ ਮੀਂਹ ਪਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਜਦੋਂ) ਮੀਂਹ ਪਿਆ (ਜਦੋਂ) ਪਰਮੇਸ਼ਰ ਨੇ ਮੀਂਹ ਪਾਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a mi Dios,"