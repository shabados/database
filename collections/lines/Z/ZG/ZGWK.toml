[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਤੇ ਊਚ; ਨਿਰਮਲ ਨਿਰਬਾਨੁ ॥"
page = 1236
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Highest of the high, Immaculate and Detached,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਚਿਆ ਦਾ ਪਰਮ ਉੱਚਾ, ਪਵਿੱਤਰ ਅਤੇ ਨਿਰਲੇਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Highest of the high, Immaculate and Detached, in Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਊਚ) ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਊਚਾ ਹੈ ਔਰ ਸੁਧ ਹੈ ਔਰ ਨਿਰਬੰਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉੱਚਿਆਂ ਤੋਂ ਉੱਚਾ ਹੈ, ਪਵਿੱਤਰ-ਸਰੂਪ ਹੈ, ਵਾਸਨਾ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਬਾਨੁ = ਵਾਸ਼ਨਾ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es lo más Alto de lo alto, Inmaculado y Desapegado,"