[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ, ਸੇਵਾ ਥਾਇ ਪਵੈ; ਉਨਮਨਿ ਤਤੁ ਕਮਾਹੁ ॥"
page = 788
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of the Guru-wards is approved and in celestial beatitude they practise the Name's quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣਾਂ ਦੀ ਘਾਲ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ ਅਤੇ ਬੈਕੁੰਠੀ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ, ਉਹ ਨਾਮ ਦੇ ਜੌਹਰ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The selfless service of the Gurmukhs is approved; in celestial peace, they live the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਸੇਵਾ ਕਰੀ ਹੂਈ (ਥਾਇ ਪਵੈ) ਸਫਲ ਹੋਤੀ ਹੈ। (ਉਨਮਨਿ) ਤੁਰੀਆ ਸਰੂਪ ਜੋ ਤੂੰ ਤਤ ਹੈਂ, ਸੋ ਕਮਾਵਤੇ ਹੈਂ, ਭਾਵ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਕੇ ਵਾਸਤੇ ਕਰਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਤਸ਼ਾਹ ਨਾਲ ਤੇਰੇ ਨਾਮ ਦੀ ਕਮਾਈ ਕਰ ਕੇ ਗੁਰਮੁਖਾਂ ਦੀ ਮਿਹਨਤ (ਤੇਰੇ ਦਰ ਤੇ) ਕਬੂਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨਮਨਿ = ਉਨਮਨ ਵਿਚ, ਉਤਸ਼ਾਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro servicio es aprobado si en un Estado de Paz habitamos en Tu Quintaesencia."