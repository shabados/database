[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਅਪਨੋ ਨਾਮੁ ਦੀਜੈ; ਦਇਆਲ ਅਨੁਗ੍ਰਹੁ ਧਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1268
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my compassionate Lord, Showing Thine mercy bless Thou me with Thy Love-worship and the Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਆਪਣੀ ਮਿਹਰ ਕਰਕੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਅਤੇ ਨਾਮ ਪਰਦਾਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with the loving devotional worship of the Naam, O Kind and Compassionate Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ! ਅਨੁਗ੍ਰਹੁ ਧਾਰ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਪ੍ਰੇਮ ਭਗਤੀ ਔਰ ਅਪਨਾ ਨਾਮ ਦੀਜੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ! ਮੈਨੂੰ ਆਪਣਾ ਪਿਆਰ ਬਖ਼ਸ਼, ਮੈਨੂੰ ਆਪਣੀ ਭਗਤੀ ਦੇਹ, ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਜੈ = ਦੇਹ। ਦਇਆਲ = ਹੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ। ਧਾਰੇ = ਧਾਰ, ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor bendíceme con la Amorosa Alabanza de Devoción en el Naam. Oh, mi Rey y Señor Compasivo. (1-Pausa)"