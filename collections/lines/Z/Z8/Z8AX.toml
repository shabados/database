[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਤੀਆ. ਤ੍ਰੈ ਗੁਣ ਬਿਖੈ ਫਲ; ਕਬ ਉਤਮ ਕਬ ਨੀਚੁ ॥"
page = 297
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Third Lunar day: The men of three dispositions, gather poison, as their fruit. They are just now good and just now bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਜੀ ਤਿਥ-ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਵਾਲੇ ਬੰਦੇ ਜ਼ਹਿਰ ਨੂੰ ਆਪਣੇ ਮੇਵੇ ਵਜੋਂ ਇਕੰਠਾ ਕਰਦੇ ਹਨ। ਹੁਣੇ ਉਹ ਚੰਗੇ ਹਨ ਤੇ ਹੁਣੇ ਹੀ ਮੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The third day of the lunar cycle: Those who are bound by the three qualities gather poison as their fruit; now they are good, and now they are bad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਜ ਤਿਥ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ ਕਿ ਜੋ ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਬਿਖੇ ਫਲੋਂ ਮੇਂ ਲਗ ਰਹਾ ਹੈ, ਸੋ ਕਬੀ ਉਤਮ ਗਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਕਭੀ ਨੀਚਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥☬ਉਤਮ ਨੀਚਤਾ ਕੋ ਸਫੁਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਜੀਵਾਂ ਨੂੰ ਵਿਸ਼ੇ-ਵਿਕਾਰ-ਰੂਪ ਫਲ ਹੀ ਮਿਲਦੇ ਹਨ, ਕਦੇ ਕੋਈ (ਥੋੜੇ ਚਿਰ ਲਈ) ਚੰਗੀ ਅਵਸਥਾ ਮਾਣਦੇ ਹਨ ਕਦੇ ਨੀਵੀਂ ਅਵਸਥਾ ਵਿਚ ਡਿੱਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tercer Día del Ciclo Lunar: Los que están determinados por las tres Gunas, recolectan veneno como resultado inevitable. A veces hacen bien, a veces mal;"