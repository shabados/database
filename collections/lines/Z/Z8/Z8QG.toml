[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਰਾਮੁ ਰਮਹੁ; ਮੇਰੇ ਭਾਈ ॥"
page = 159
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on the Pervading Lord in thy mind, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਪਕ ਪ੍ਰਭੂ ਦਾ ਆਪਣੇ ਮਨੁ ਅੰਦਰ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord in your hearts, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਹਿਰਦੇ ਮੇਂ ਰਾਮ ਕੋ ਚਿੰਤਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz que el Señor habite en tu corazón, oh querido,"