[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹੂੰ ਸੈਣ ਮਧੰ ਨਚਿਓ ਜਾਇ ਤਾਜੀ ॥੪੬੪॥"
page = 597

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The negroes and people of other countries fled away, and in the same way, the barbarians of Armenia also ran away, there one of the warriors taking out his sword, caused his horse to dance between both the armies.464."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਸੈਨਾਵਾਂ ਦੇ ਵਿਚਾਲੇ ਉਸ ਦਾ ਘੋੜਾ ਜਾ ਕੇ ਨਚਿਆ ਹੈ ॥੪੬੪॥"