[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮਿਲਿਆ; ਜਿ ਹਰਿ ਮਨਿ ਭਾਇਆ ॥"
page = 1004
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone meets the Lord who is pleasing to His mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਈਂ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜੋ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meets the Lord, who is pleasing to His Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ, ਸੋ ਮਿਲਿਆ, ਭਾਵ ਹਰੀ ਮੈਂ ਅਭੇਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਦਾ ਹੈ ਜਿਹੜਾ ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜਿਹੜਾ ਮਨੁੱਖ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo encuentra al Señor, quien Lo complace,"