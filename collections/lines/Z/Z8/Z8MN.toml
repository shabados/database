[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਤੁਈ. ਏਕ ਤੁਈ ॥੬॥"
page = 144
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art, O Lord! Thou alone art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਹੈ। ਹੇ ਸੁਆਮੀ! ਕੇਵਲ ਤੂੰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone, Lord, You alone. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਏਕ ਤੂੰਹੀ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਇਹਨਾਂ ਦਾ ਰਿਜ਼ਕ-ਦਾਤਾ) ਇਕ ਤੂੰ ਹੀ ਹੈਂ ਇਕ ਤੂੰ ਹੀ ਹੈਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "da porque sólo Él Es; sí, sólo Él, el Uno.  (6)"