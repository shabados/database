[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਥੀ ਰੁਕਮੀ ਕੀ ਸੁਤਾ ਤਿਹ ਬ︀ਯਾਹਹਿ ਕੋ ਸਭ ਸਾਜਿ ਸਵਾਰਿਯੋ ॥"
page = 514

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The daughter of Rukmani was also beautiful and her marriage had also to be solemnised"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰੁਕਮਨੀ ਦੇ ਭਰਾ) ਰੁਕਮੀ ਦੀ ਇਕ ਸੁੰਦਰ ਪੁੱਤਰੀ ਸੀ, ਉਸ ਨਾਲ ਵਿਆਹੁਣ ਦੀ ਸਾਰੀ ਤਿਆਰੀ ਕੀਤੀ।"