[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਮਾਰਗੁ ਆਖੀਐ; ਕਹੁ ਕਿਤੁ ਬਿਧਿ ਜਾਈਐ ॥"
page = 726
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People talk of the God's way. Pray, tell me, by What means can I tread upon it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕੀਂ ਰੱਬ ਦੇ ਰਾਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ, ਦੱਸੋਂ! ਕਿਹੜੇ, ਕਿਹੜੇ ਤਰੀਕੇ ਨਾਲ ਮੈਂ ਇਸ ਉਤੇ ਟੁਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some speak of the Lord's Path; tell me, how can I walk on it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋਂ! ਜੋ ਹਰੀ ਕਾ ਮਾਰਗੁ ਆਖੀਦਾ ਹੈ, ਸੋ ਕਹੋ ਤਿਸੁ ਮਾਰਗ ਵਿਖੇ ਕਿਸ ਬਿਧੀ ਸੇ ਜਾਈਏ, ਭਾਵ ਪਾਸ ਖਰਚ ਚਾਹੀਏ?☬ਆਗੇ ਤੇ ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਹੀ) ਪਰਮਾਤਮਾ (ਦੇ ਮਿਲਾਪ) ਦਾ ਰਸਤਾ ਕਿਹਾ ਜਾਂਦਾ ਹੈ। ਹੇ ਭਾਈ! ਦੱਸ, ਕਿਸ ਤਰੀਕੇ ਨਾਲ (ਇਸ ਰਸਤੇ ਉੱਤੇ) ਤੁਰ ਸਕੀਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗੁ = ਰਸਤਾ। ਕਹੁ = ਦੱਸੋ। ਕਿਤੁ ਬਿਧਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ?।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos hablan del Sendero del Señor, por favor díganme, ¿cómo caminar por ahí?"