[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਤੇ ਬੰਸ ਪ੍ਰਚੁਰ ਰਵਿ ਕਰਾ ॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From that (Aditi), the sun was born, from whom Suraj Vansh (the Sun dynasty) originated."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਂ ਸੂਰਜ ਬੰਸ ਦਾ ਵਿਸਤਾਰ ਹੋਇਆ।"