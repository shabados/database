[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੈ ਥਲਿ; ਫੂਲੇ ਕਮਲ ਅਨੂਪ ॥"
page = 898
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the beauteous lotus flower blooms on the high desert."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਚੇ ਰੇਤਲੇ-ਮੈਦਾਨ ਉਤੇ ਸੁੰਦਰ ਕੰਵਲ ਫੁੱਲ ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the high desert, the beautiful lotus flower blooms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਸਹਿਤ ਜੋ ਹਿਰਦੇ ਥਾ ਅਬ ਤਿਸ ਮੇਂ ਸ਼ੁਭ ਗੁਣ ਰੂਪ ਸੁੰਦਰ ਕਮਲ ਫੂਲ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਟਿੱਬੇ ਉੱਤੇ ਸੋਹਣੇ ਕੌਲ-ਫੁੱਲ ਖਿੜ ਪਏ (ਜਿਸ ਆਕੜੇ ਹੋਏ ਮਨ ਉਤੇ ਪਹਿਲਾਂ ਹਰਿ-ਨਾਮ ਦੀ ਵਰਖਾ ਦਾ ਕੋਈ ਅਸਰ ਨਹੀਂ ਸੀ ਹੁੰਦਾ, ਹੁਣ ਉਹ ਖਿੜ ਪਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਚੈ ਥਲਿ = ਉੱਚੇ ਥਲ ਵਿਚ, ਅਹੰਕਾਰੇ ਹੋਏ ਮਨ ਵਿਚ। ਅਨੂਪ = ਸੁੰਦਰ, ਬੇ-ਮਿਸਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la planicie del cuerpo, elevada y baldía, florece el Loto del Corazón de Belleza Incomparable."