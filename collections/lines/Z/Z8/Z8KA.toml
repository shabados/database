[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰੰ ਬਾਰ; ਨਰਾਇਣ ਗਾਇਣ ॥"
page = 868
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over and over again, I hymn the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Time and time again, I sing the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਸੰਤ ਜਨ ਵਾਰੰਵਾਰ ਨਾਰਾਇਣ ਕਾ ਹੀ ਜਸੁ ਗਾਇਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí cantan por siempre Su Alabanza"