[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਲਾ ਅਲੂਣੀ ਚਟਣੀ; ਚਰਣ ਕਵਲ ਚਰਣੋਦਕੁ ਪਿਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only such a persen quaffs the nectar of feet-wash of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਲੂਣੀ ਸਿਲਾ ਚੱਟਣੀ ਕੀਤੀ ਹੈ ਉਸ ਨੂੰ ਚਰਣ ਕਮਲਾਂ ਦਾ ਚਰਣੋਦਕ (ਆਪ ਪੀਕੇ ਹੋਰਨਾਂ ਨੂੰ) ਪਿਆਇਆ ਹੈ, (ਭਾਵ ਵਿਖਯਾਂ ਥੋਂ ਨਿਰਵਿਖਯ ਹੋਕੇ ਪ੍ਰੀਤ ਕੀਤੀ ਹੈ, ਫਲ ਕੀ ਹੈ?)।"