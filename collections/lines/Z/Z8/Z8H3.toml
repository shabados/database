[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰਾਤਿ. ਚਾਨਣੁ ਚਾਉ ਉਪਜੈ; ਸਬਦੁ ਗੁਰ ਕਾ ਮਨਿ ਵਸੈ ॥"
page = 767
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru's word abides in the heart, then Divine Light and joy day and night well up in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਿਲ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਰੱਬ ਨੂਰ ਅਤੇ ਖੁਸ਼ੀ ਦਿਨ ਰਾਤ ਚਿੱਤ ਅੰਦਰ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, the Divine Light shines forth and joy wells up, when the Word of the Guru's Shabad abides in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਸੰਗ ਕਾ ਚਾਉ ਉਪਜਿਆ ਹੈ ਔ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਮਨ ਮੇਂ ਬਸਿਆ ਹੈ, ਤਿਨ ਕੋ ਦਿਨ ਰਾਤ ਹੀ ਗ੍ਯਾਨ ਰੂਪ ਚਾਨਣਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਦਿਨ ਰਾਤ ਨਾਮ ਦਾ ਚਾਨਣ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ (ਸੇਵਾ-ਸਿਮਰਨ ਦਾ) ਉਤਸ਼ਾਹ ਪੈਦਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la Palabra del Guru es enaltecida en la mente"