[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ ਜਪੀ. ਮਨ ਮਾਹੀ ॥"
page = 1077
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I remember but one Lord, within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਇੱਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਚੇਤੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the One and Only Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਦੁਤੀ! ਮੈਂ ਤਾਂ ਮਨ ਮੇਂ ਏਕ ਤੇਰਾ ਨਾਮ ਹੀ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਸਿਰਫ਼ ਇਕ ਤੈਨੂੰ ਹੀ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Único Señor y Maestro, y conociendo Tu Voluntad he sido emancipado,"