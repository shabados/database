[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਆਪੇ ਆਪਿ, ਆਪੇ ਸਭੁ ਕਰਤਾ; ਰਾਮੁ ਆਪੇ ਆਪਿ. ਆਪਿ ਸਭਤੁ ਜਗੇ ॥"
page = 1202
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All alone, the Lord Himself is the Creator of all, All alone, the Lord, of Himself is permeating the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਲਮਕਲਾ, ਸੁਆਮੀ, ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ। ਕੱਲਮਕੱਲਾ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is Himself the Creator of all. The Lord Himself is Himself pervading the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੂਤ, ਭਵਿਖ੍ਯਤ ਇਨ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਰਾਮ ਸਰਬ ਕਾ ਕਰਤਾ ਆਪੇ ਹੀ ਹੈ, ਪੁਨਹ (ਸਭ) ਸਰਬ ਜਗਤ ਕੇ ਬੀਚ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਰਾਮ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਮ (ਸਭ ਥਾਈਂ) ਆਪ ਹੀ ਆਪ ਹੈ, ਆਪ ਹੀ ਸਭ ਕੁਝ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਜਗਤ ਵਿਚ ਸਭਨੀਂ ਥਾਈਂ ਆਪ ਹੀ ਆਪ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor es el Creador de todo y Él Mismo prevalece en el mundo entero."