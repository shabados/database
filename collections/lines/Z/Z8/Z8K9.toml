[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ; ਸਹਜ ਘਰੁ ਪਾਈਐ ॥"
page = 686
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, one attains to the Lord's loved worship and mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਅਤੇ ਅਵਸਥਾ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs worship the Lord, and find His celestial home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਭਗਤੀ ਕਰਨੇ ਸੇ ਹੀ (ਸਹਜ) ਗਿਆਨ ਵਾ ਸਤਿ ਸਰੂਪ ਰਿਦੇ ਘਰ ਮੇਂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕੀਤਿਆਂ ਉਹ (ਆਤਮਕ) ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜਿਥੇ ਮਨ ਸਦਾ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno obtiene Su Alabanza y el Estado de Equilibrio,"