[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਲੀ ਅਪਨੇ; ਉਨਿ ਲੇ ਬਾਂਧੇ ॥"
page = 392
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their associates, they have chained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਿਲਣ ਵਾਲਿਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਜਕੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have enslaved their companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਬਿਕਾਰੋਂ ਨੇ ਅਪਨੇ ਮੇਲੀ ਲੇ ਕਰ ਕੇ ਬਾਂਧੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਇਹਨਾਂ ਨਾਲ ਮੇਲ-ਮੁਲਾਕਾਤ ਪਾਈ, ਉਹਨਾਂ ਨੂੰ ਇਹਨਾਂ ਮੁਸਾਹਬਾਂ ਨੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਬੰਨ੍ਹ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨਿ = ਉਹਨਾਂ (ਅਗਰਕਾਂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y amarran a quien sea que conocen."