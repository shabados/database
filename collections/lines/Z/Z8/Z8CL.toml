[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ; ਸਗਲ ਮਹਿ ਆਪਿ ॥"
page = 282
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is all by Himself. Himself He is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਛ ਉਹ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ! ਆਪੇ ਹੀ ਉਹ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is All-in-Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪਿ ਜਗਤ ਰੂਪ ਹੋ ਕਰ ਇਸ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਮੇਂ ਆਪ ਹੀ ਵਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਕੇਵਲ ਆਪ ਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente Él es Todo y está en todo,"