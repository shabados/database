[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੈਨ ਪਰੀ ਤਬ ਆਪਨ ਆਪਨ; ਸੋਇ ਰਹੇ ਗ੍ਰਿਹਿ ਆਨੰਦ ਪਾਏ ॥੩੩੪॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the night falls, all of them being highly pleased go to their homes and sleep.334."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਤ ਪੈਣ ਤੇ ਸਾਰੇ ਆਪਣੇ ਆਪਣੇ ਘਰਾਂ ਵਿਚ ਆਨੰਦ ਸਹਿਤ ਸੌਂ ਰਹੇ ਹਨ ॥੩੩੪॥"