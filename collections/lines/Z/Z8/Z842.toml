[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪ੍ਰਪੰਚ ਪੰਖ ਕੇ ਉਡਾ ॥"
page = 556

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The deceit will be appointed as judge and the simplicity will fly away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਪ੍ਰਪੰਚ (ਸਚਾਈ) ਖੰਭ ਲਾ ਕੇ ਉਡ ਪੁਡ ਜਾਵੇਗੀ।"