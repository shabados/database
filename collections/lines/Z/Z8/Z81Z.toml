[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਅਰਾਧਹਿ ਜੰਤ ॥"
page = 894
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beings meditate on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings worship and adore Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਅਰਾਧਤੇ ਤੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਉਸੇ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos Te contemplan, oh Dios"