[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕਉ; ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 1178
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God shows mercy unto His holy men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇਕ ਬੰਦਿਆਂ ਉਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord showers His Mercy on His humble devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨੋਂ ਕੋ ਹਰੀ ਨੇ ਆਪ ਕ੍ਰਿਪਾ (ਧਾਰੀ) ਕਰੀ ਹੈ, ਭਾਵ ਗੁਰੂ ਮਿਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਗਤਾਂ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪ ਮਿਹਰ ਕਰਦਾ ਹੈ (ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos de Dios son bendecidos por Dios, y mira,"