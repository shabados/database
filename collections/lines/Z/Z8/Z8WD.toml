[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਇਨਿ. ਸੁਖ ਫਲ ਪਾਇਨਿ; ਆਠ ਪਹਰ ਆਰਾਧਹਿ ॥"
page = 750
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remember the Name, obtain the fruit of peace and day and night, they contemplate Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਆਰਾਮ ਚੈਨ ਦੇ ਮੇਵੇ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਦਿਨ ਰਾਤ ਉਹ ਤੇਰਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Naam, the Name of the Lord, obtain the fruits of peace. Twenty-four hours a day, they worship and adore You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਨਾਮ ਕੋ ਧ੍ਯਾਵਤੇ ਹੈਂ, ਸੋ ਸੁਖ ਸਰੂਪ ਫਲ ਕੋ ਪਾਵਤੇ ਹੈਂ ਔਰ ਵਹੁ ਅੱਠੇ ਪਹਰ ਮਨ ਕਰ ਕੇ ਅਰਾਧਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਸੰਤ ਤੇਰਾ) ਨਾਮ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਰਹਿੰਦੇ ਹਨ, ਅੱਠੇ ਪਹਰ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਇਨਿ = ਧਿਆਉਂਦੇ ਹਨ। ਪਾਇਨਿ = ਪਾਂਦੇ ਹਨ। ਆਰਾਧਹਿ = ਆਰਾਧਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que viven en Tu Nombre son bendecidos con el fruto del Éxtasis, de la Contemplación Eterna en Ti."