[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਉਦਾ ਲੈ; ਗੁਰ ਵੀਚਾਰੀ ॥"
page = 1032
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's counsel, they purchase the True merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸਲਾਹ ਮਸ਼ਵਰੇ ਦੁਆਰਾ ਉਹ ਸੱਚਾ ਸੌਦਾ ਸੂਤ ਖਰੀਦਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They purchase the true merchandise, contemplating the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੇ ਬੀਚਾਰ ਦੁਆਰਾ ਸਚਾ ਸੌਦਾ ਲੇਤੇ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਵਿਚਾਰ ਤੇ ਤੁਰ ਕੇ ਇਥੋਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸੌਦਾ ਲੈ ਕੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y almacenan inventarios de la Verdad, bendecidos con la Sabiduría del Guru."