[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗ ਮਹਿ; ਵਿਰਲੇ ਕੇਈ ਕੇਇ ॥੩॥"
page = 867
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is rare, indeed rare in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਜਹਾਨ ਅੰਦਰ ਟਾਵਾਂ ਟੱਲਾ, ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is very rare in this world. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜਗਤ ਮੇਂ ਕੋਈ ਵਿਰਲੇ ਹੀ (ਕੇਇ) ਏਕ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੰਸਾਰ ਤੇ ਬਹੁਤ ਘੱਟ ਗਿਣਤੀ ਵਿੱਚ ਹੀ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo él obtiene a su Dios. (3)"