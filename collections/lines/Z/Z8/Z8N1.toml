[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸਾਧਸੰਗਤਿ ਸਿਮਰੁ ਮਾਧੋ; ਹੋਹਿ. ਪਤਿਤ, ਪੁਨੀਤ ॥"
page = 631
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Join the society of saints, and contemplate, thou, on the Lord of wealth, thus, from a sinner, thou, shalt be holy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਅਤੇ ਤੂੰ ਮਾਇਆ ਦੇ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰ। ਐਕੁਰ ਤੂੰ ਪਾਪੀ ਤੋਂ ਪਵਿੱਤਰ ਥੀ ਵੰਞੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Saadh Sangat, the Company of the Holy, and meditate in remembrance on the Lord; even a sinner like yourself will become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕੀ ਸੰਗਤਿ ਕਰ ਮਾਧਵ ਕੋ ਸਿਮਰ ਕਰ, (ਪਤਿਤ) ਪਾਪੀ (ਪੁਨੀਤ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਕਰਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੁ। (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਵਿਕਾਰੀ ਭੀ ਪਵਿਤ੍ਰ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਧੋ = ਮਾਧਵ, ਮਾਇਆ ਦਾ ਪਤੀ, ਪ੍ਰਭੂ। ਹੋਹਿ = ਹੋ ਜਾਂਦੇ ਹਨ। ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ, ਵਿਕਾਰੀ ਬੰਦੇ। ਪੁਨੀਤ = ਪਵਿੱਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únete a la Saad Sangat, la Fraternidad de los Santos,"