[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਾਂ ਸੁਰਤਿ ਗਵਾਈਆ; ਰੰਗਿ ਤਮਾਸੈ ਚਾਇ ॥"
page = 417
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rulers had lost their conscience in merry making, sensual spectacles and revelments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਮਾਨਣ, ਵਿਸ਼ਈ ਨਜ਼ਾਰਿਆਂ ਅਤੇ ਰੰਗ ਰਲੀਆਂ ਅੰਦਰ ਹਾਕਮਾਂ ਨੇ ਆਪਣੀ ਆਤਮਾ ਵੰਞਾ (ਮਾਰ) ਛੱਡੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings had lost their higher consciousness, reveling in pleasure and sensuality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਨੇ ਤਮਾਸਿਓਂ ਕੇ (ਰੰਗਿ) ਅਨੰਦ ਮੇਂ ਲਗਕਰ ਤੇਰੀ (ਸੁਰਤਿ) ਉਤਮ ਪ੍ਰੀਤੀ ਵਾ ਗ੍ਯਾਤ ਗਵਾਇ ਛੋਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਥੋਂ ਦੇ) ਹਾਕਮਾਂ ਨੇ ਐਸ਼ ਵਿਚ, ਤਮਾਸ਼ਿਆਂ ਦੇ ਚਾਅ ਵਿਚ ਆਪਣਾ ਫ਼ਰਜ਼ ਭੁਲਾ ਦਿੱਤਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਾਂ = ਸ਼ਾਹਾਂ ਨੇ, ਹਾਕਮਾਂ ਨੇ। ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਚਾਇ = ਚਾਉ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes se han vuelto locos regocijándose en sus placeres,"