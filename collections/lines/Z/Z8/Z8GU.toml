[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਹੇ ਆਜ ਹੀ ਜੁਧ ਮੋ ਸੋ ਮਚਾਯੋ ॥੧੦॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He came to the arena of battle with determination, knowing that the Brahmin Parashurama was desirous of fighting with him on the same day.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹ ਅਜ ਹੀ ਮੇਰੇ ਨਾਲ ਯੁੱਧ ਮਚਾਉਣਾ ਚਾਹੁੰਦਾ ਹੈ ॥੧੦॥"