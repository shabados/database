[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਿਤ੍ਰ ਪਾਵਨ ਸਦਾ ਹੈ ਬਾਣੀ; ਗੁਰਮਤਿ ਅੰਤਰੁ ਭੀਜੈ ਹੇ ॥੧੨॥"
page = 1049
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever pure and immaculate is the Gurbani and mortal's mind is drenched with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸ਼ੱਧ ਅਤੇ ਪੁਨੀਤਾ ਹੈ ਗੁਰਬਾਣੀ, ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਇਸ ਨਾਲ ਬੰਦੇ ਦਾ ਮਨ ਗੱਚ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever pure and sanctified is the Word of the Guru's Bani; following the Guru's Teachings, one's inner being is drenched in it. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪਵਿਤ੍ਰ ਹੈ ਔ ਬਾਣੀ ਭੀ ਤਿਨ ਕੀ ਸਦਾ ਪਾਵਨ ਹੈ, ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਮੇਂ ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੇ ਅੰਤਹਿਕਰਣ ਭੀਜੇ ਹੂਏ ਹੈਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਸਦਾ ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ। ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰਿਆਂ ਹੀ ਹਿਰਦਾ ਪਤੀਜਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Pura y Santificada es siempre la palabra de aquél que está impregnado en su interior de la Sabiduría del Guru.(12)"