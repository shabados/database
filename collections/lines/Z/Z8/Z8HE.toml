[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗੁਰਮਤਿ; ਰਮਤੁ ਸਰੀਰਾ ॥"
page = 354
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, by Guru's instruction remember such Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਐਹੋ ਜੇਹੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, realize that He is pervading in all bodies;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਿਖ੍ਯਾ ਕਰ ਸਰੀਰੋਂ ਮੇਂ ਬਿਆਪ੍ਯਾ ਹੂਆ ਐਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰ ਕੇ ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਵਿਆਪਕ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante las Enseñanzas del Guru, toma Conciencia de la Compenetración del Señor."