[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਆਮੀ ਪ੍ਰਭੁ ਅਪੁਨਾ; ਨਿਕਟਿ. ਨ ਆਵੈ ਜਾਮ ॥"
page = 682
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remembers and contemplates on his Lord Master and so the Death's myrmidon draws not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦਾ ਆਰਾਧਨ ਦੇ ਚਿੰਤਨ ਕਰਦਾ ਹੈ ਅਤੇ ਇਸ ਲਈ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਫਟਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering God, his Lord and Master in meditation, the Messenger of Death does not approach him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਬਾਣੀ ਸੇ ਪ੍ਰਭ ਅਪਨਾ ਸ੍ਵਾਮੀ ਸਿਮਰਨ ਕਰਨੇ ਤੇ ਤਿਨ ਕੇ ਨਿਕਟ ਜਮ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੁੜ ਮੁੜ ਸਿਮਰ ਕੇ (ਸੇਵਕਾਂ ਦੇ) ਨੇੜੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਢੁਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਨਿਕਟਿ = ਨੇੜੇ। ਜਾਮ = ਜਮ, ਮੌਤ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, Yama, el mensajero de la muerte, no lo toca y así logra llegar hasta el Recinto del Señor,"