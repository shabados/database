[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਬਾਸੁਰ ਮਨਿ ਅਨਦੁ ਹੋਤ; ਚਿਤਵਤ ਕਿਰਪਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 810
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the compassionate Lord, night and day my mind enjoys bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਲੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰਾ ਚਿੱਤ ਰਾਤ ਦਿਨ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, my mind enjoys bliss, contemplating the Lord of Compassion. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾਲ ਸਰੂਪ! ਤੇਰੇ ਨਾਮ ਕੌ (ਚਿਤਵਤ) ਸਿਮਰਨ ਕਰਤੇ ਹੂਏ ਦਿਨੇ ਰਾਤ੍ਰੀ ਮੇਂ ਮੇਰਾ ਮਨ ਸਦਾ ਅਨੰਦ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਘਰ ਪ੍ਰਭੂ! (ਤੇਰੇ ਗੁਣ) ਯਾਦ ਕਰਦਿਆਂ ਦਿਨ ਰਾਤ ਮੇਰੇ ਮਨ ਵਿਚ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ। ਬਾਸੁਰ = ਦਿਨ। ਮਨਿ = ਮਨ ਵਿਚ {ਲਫ਼ਜ਼ 'ਮਨੁ' ਅਤੇ 'ਮਨਿ' ਦਾ ਵਿਆਕਰਨਿਕ ਫ਼ਰਕ ਚੇਤੇ ਰਹੇ}। ਕਿਰਪਾਲ = ਹੇ ਕਿਰਪਾ ਦੇ ਸੋਮੇ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, mi mente está en la Gloria, Contemplando al Dios Compasivo.  (1-Pausa)"