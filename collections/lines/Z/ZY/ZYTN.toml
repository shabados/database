[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਸਚੈ ਦਰਿ ਸੋਹਦੇ; ਸਚੈ ਸਬਦਿ ਰਹਾਏ ॥"
page = 513
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints, who abide in the True Name look beauteous in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ, ਜੋ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਵੱਸਦੇ ਹਨ, ਸੱਚੇ ਦਰਬਾਰ ਵਿੱਚ ਸੁੰਦਰ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees look beauteous in the True Court of the Lord; they abide in the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਚੇ ਸਬਦ ਸੇ ਇੰਦ੍ਰ੍ਯ ਬਿਖਿਓਂ ਸੇ ਰੋਕੇ ਹੈਂ, ਸੋ ਭਗਤ ਜਨ ਸਚੇ ਕੇ ਦਰਬਾਰ ਮੇਂ ਸੋਭਾਇਮਾਨ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਸੋਭਦੇ ਹਨ, (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਉਹ) ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਾਏ = ਟਿਕਾਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos del Señor se ven bellos en Su Puerta y por la Verdadera Palabra se vuelven eternos."