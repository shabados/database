[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ; ਪਰਮ ਬੈਰਾਗ ॥"
page = 1167
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravi Das, O man without luck,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਨਿਕਰਮਣ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, O you unfortunate people,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਭਾਗ ਜੀਵ! ਅਤੀ ਵੈਰਾਗ ਕੋ ਧਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਇਹ ਸਭ ਤੋਂ ਉੱਚੇ ਵੈਰਾਗ (ਦੀ ਪ੍ਰਾਪਤੀ) ਦੀ ਗੱਲ ਦੱਸਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravidas, es sólo Dios Quien nos guía hasta el Estado en donde las pasiones ya no controlan nuestra vida,"