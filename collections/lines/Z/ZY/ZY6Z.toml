[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਬੰਧੀ. ਹੇਤੁ ਚੁਕਾਇਆ ॥"
page = 1410
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Love has ceased even among brethren and kinsmen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰਾਵਾਂ ਅਤੇ ਸਨਬੰਧੀਆਂ ਵਿਚਕਾਰ ਵੀ ਪਿਆਰ ਨਹੀਂ ਰਿਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no love, even among brothers and relatives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਨੇ ਜਿਸ ਮਾਯਾ ਕੇ ਕਾਰਨ ਭਾਈ ਆਦੀ ਸਰਬ ਸਬੰਧੀਓਂ ਸੇ (ਹੇਤੁ) ਪ੍ਰੇਮ ਚੁਕਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਰਾਵਾਂ ਸਨਬੰਧੀਆਂ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ (ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ) ਪਿਆਰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮੁਕਾਈ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈ ਬੰਧੀ = ਭਰਾਵਾਂ ਸਨਬੰਧੀਆਂ (ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ)। ਹੇਤੁ = (ਪਰਮਾਤਮਾ ਦਾ) ਪਿਆਰ। ਚੁਕਾਇਆ = ਮੁਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay amor ni aún entre hermanos y parientes,"