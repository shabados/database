[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਅਪਨੈ ਵਰ ਦੀਨੇ ॥"
page = 626
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has given me His blessings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਅਸੀਸ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God has given me His Blessing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪ੍ਰਭੂ ਨੇ ਹਮ ਕੋ ਐਸੇ ਵਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ (ਜੀਵਾਂ ਨੂੰ) ਸਭ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕੀਤੀਆਂ ਹੋਈਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha bendecido con este regalo:"