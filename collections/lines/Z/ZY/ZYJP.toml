[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਪ੍ਰਗਾਸ; ਸਾਧ ਕੈ ਸੰਗ ॥"
page = 287
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He becomes manifest by associating with the Saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਉਹ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is revealed in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਪ੍ਰਕਾਸਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਚਾਨਣ (ਭਾਵ, ਸਮਝ) ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪ੍ਰਕਾਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien se revela a nosotros si nos acercamos a la Saad Sangat, la Compañía de los Santos."