[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਗੁਲਾਮੁ ਘਰ ਕਾ; ਜੀਆਇ ਭਾਵੈ ਮਾਰਿ ॥੨॥੧੮॥੬੯॥"
page = 338
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I am the slave of Thy home. Preserve me or slay me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਮੈਂ ਤੇਰੇ ਘਰ ਦਾ ਗੁਮਾਸ਼ਤਾ ਹਾਂ। ਮੇਰੀ ਰਖਿਆ ਕਰ ਤੇ ਭਾਵੇਂ ਮੈਨੂੰ ਮਾਰ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I am the slave of Your home; I live or die as You will. ||2||18||69||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਘਰ ਕਾ ਗੁਲਾਮ ਹਾਂ ਚਾਹੇ ਜੀਆਇ ਚਾਹੇ ਮਾਰ॥੨॥੧੮॥੬੯॥☬ਏਕ ਬ੍ਰਹਮਨ ਨੇ ਕਬੀਰ ਜੀ ਪਾਸ ਆਇ ਕਰ ਕਹਾ ਕਿ ਜੈ ਨੰਦ ਕੇ ਨੰਦਨ ਕੀ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਘਰ ਦਾ ਚਾਕਰ ਹਾਂ, (ਇਹ ਤੇਰੀ ਮਰਜ਼ੀ ਹੈ) ਚਾਹੇ ਜੀਊਂਦਾ ਰੱਖ ਚਾਹੇ ਮਾਰ ਦੇਹ ॥੨॥੧੮॥੬੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਆਇ = ਜਿਵਾਲ, ਜ਼ਿੰਦਾ ਰੱਖ। ਭਾਵੈ = ਭਾਵੇਂ, ਚਾਹੇ। ❀ ਨੋਟ: \"ਫੂਲੁ ਜਈ ਹੈ\" ਦਾ ਇਕੱਠਾ ਅਰਥ \"ਫੁੱਲ ਜਾਂਦੀ ਹੈ\" ਗ਼ਲਤ ਹੈ, ਕਿਉਂਕਿ ਲਫ਼ਜ਼ \"ਫੂਲੁ\" ਵਿਆਕਰਣ ਅਨੁਸਾਰ 'ਨਾਂਵ' (Noun) ਹੈ, ਕ੍ਰਿਆ (Verb) ਨਹੀਂ ॥੨॥੧੮॥੬੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, soy Tu Esclavo, oh Señor, destrúyeme o vivifícame, como sea Tu Voluntad. (2-18-69)"