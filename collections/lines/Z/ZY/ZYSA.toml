[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਭਈ; ਗੁਰ ਗੋਬਿਦਿ ਪਾਈ ॥"
page = 200
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace has ensued. The Guru-God has rained it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢ-ਚੈਨ ਪੈ ਗਈ ਹੈ। ਗੁਰੂ-ਵਾਹਿਗੁਰੂ ਨੇ ਇਸ ਨੂੰ ਵਰਸਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace and tranquility have come; the Guru, the Lord of the Universe, has brought it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਗੁਰੂ ਰਾਮਦਾਸ ਔਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕਰੀ ਹੂਈ ਸਰਬ ਪਰਵਾਰ ਮੇਂ ਸਾਂਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਗੋਬਿੰਦ ਦੇ ਰੂਪ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤਿ) ਬਖ਼ਸ਼ ਦਿੱਤੀ, ਉਸ ਦੇ ਅੰਦਰ ਠੰਢ ਪੈ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿਦਿ = ਗੋਬਿੰਦ ਨੇ। ਗੁਰ ਗੋਬਿਦਿ = ਗੋਬਿੰਦ ਦੇ ਰੂਪ ਗੁਰੂ ਨੇ। ਪਾਈ = ਪਾ ਦਿੱਤੀ, ਬਖ਼ਸ਼ੀ। ਸਾਂਤਿ = ਠੰਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado la Paz, a través del Santo Guru,"