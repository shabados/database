[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੁ ਗਵਾਏ ਆਪਿ ਹੈ; ਗੁਣ ਗੁਣੀ ਪਰੋਈ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Losing egotism and merging into the qualities of the supreme Lord, he himself becomes full of qualities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਨੂੰ ਗੁਆ ਦੇਵੇ, (ਫਿਰ ਦੇਖੇ ਕਿ ਇਹ ਸ਼ੁਧ) ਆਪਣਾ ਆਪ ਹੈ, (ਤਦ) ਗੁਣੀ (ਵਾਹਿਗੁਰੂ) ਨਾਲ (ਈਸ਼੍ਵਰ) ਗੁਣਾਂ (ਕਰਕੇ) ਪ੍ਰੋਤਾ ਜਾਂਦਾ ਹੈ।"