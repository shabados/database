[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਧਿ ਨਿਧਾਨ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਪੂਰੇ ॥"
page = 258
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who are brimful with the nectar of God's Name, the treasury of wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਲ ਮਿਲਖ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ ਨਾਮ ਦੇ ਸੁਧਾਰਸ ਨਾਲ ਪਰੀਪੂਰਨ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are filled and fulfilled with the Ambrosial Nectar of the Lord, the Treasure of sublime wealth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਨਿਧੀਓਂ ਕਾ ਖਜਾਨਾ ਜੋ ਹਰੀ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਹੈ, ਤਿਸ ਕਰ ਸੋ ਜਨ (ਪੂਰੇ) ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਹਿਰਦੇ ਸਭ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ-ਨਾਮ ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਪੂਰੇ = ਭਰੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Han obtenido los Nueve Tesoros del Nombre Ambrosial del Señor y dentro de ellos,"