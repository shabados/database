[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਸਿੰਧੁ ਕਰੁਣਾ ਪ੍ਰਭ ਧਾਰਹੁ; ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਕੋ ਨੇਂਹ ॥੧॥ ਰਹਾਉ ॥"
page = 702
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Ocean of compassion, show mercy unto me, that I may enshrine affection for Thine loving adoration. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕਰ ਤਾਂ ਜੋ ਤੇਰੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤ ਪੈ ਜਾਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, ocean of mercy, shower Your mercy on me, that I may yearn for loving devotional worship of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੇ ਹਰਿ ਪ੍ਰਭੂ! ਕਿਰਪਾ ਕੇ ਸਮੁੰਦਰ ਮੇਰੇ ਪਰ ਕਿਰਪਾ ਧਾਰ ਕੇ ਅਪਨੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਾ ਨੇਹ ਦੇਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ, ਹੇ ਕਿਰਪਾ ਦੇ ਸਮੁੰਦਰ! ਹੇ ਪ੍ਰਭੂ! (ਮੈਂ ਚਿਤਵਦਾ ਰਹਿੰਦਾ ਹਾਂ ਕਿ ਮੇਰੇ ਉੱਤੇ) ਤਰਸ ਕਰੋ, ਮੈਨੂੰ ਆਪਣੀ ਪਿਆਰ-ਭਰੀ ਭਗਤੀ ਦੀ ਲਗਨ ਬਖ਼ਸ਼ੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la misma manera, ten Misericordia de mí, oh Océano de Compasión, para que pueda añorar nada más que Tu Adoración Amorosa. (1-Pausa)"