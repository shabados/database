[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਪ੍ਰਭ; ਹਿਰਦੈ ਧਿਆਏ ॥"
page = 806
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind, I ponder on the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਸਾਈਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my heart, I meditate on the Lotus Feet of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ! ਤੇਰੇ ਚਰਨ ਕਮਲ ਰਿਦੇ ਵਿਖੇ ਜਬ ਤੇ ਧਿਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਸੋਹਣੇ ਤੇ ਕੋਮਲ ਪੈਰ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está fija en los Pies del Señor;"