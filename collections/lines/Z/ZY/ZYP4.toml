[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦੁ ਵਸੈ ਮਨਿ ਸਾਚਾ; ਸਦ ਸੇਵੇ ਸੁਖਦਾਤਾ ਹੇ ॥੧੧॥"
page = 1051
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of the God-conscious being, the True Name dwells and he serves ever the peace-giving Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਜੀਵ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੱਚਾ ਨਾਮ ਨਿਵਾਸ ਰਖਦਾ ਹੈ ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਸਾਈਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Shabad dwells deep within the mind of the Gurmukh; he serves the Giver of peace forever. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ ਮਨ ਮੇਂ ਸਾਚਾ ਉਪਦੇਸ ਵਸਤਾ ਹੈ, ਇਸੀ ਤੇ ਸਦਾ (ਸੁਖਦਾਤਾ) ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵਤੇ ਹੈਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ, ਉਹ ਸਦਾ ਸੁਖਾਂ ਦੇ ਦਾਤੇ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਦ = ਸਦਾ। ਸੇਵੇ = ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si por la Gracia del Guru, el Shabd Verdadero habita profundo en la mente del Gurmukj, éste sirve para siempre al Señor Dador de Éxtasis. (11)"