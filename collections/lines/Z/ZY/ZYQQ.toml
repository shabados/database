[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੁਖਦਾਤਾ ਸਦਾ ਸਲਾਹੀ; ਅੰਤਰਿ ਰਖਾਂ ਉਰ ਧਾਰੇ ॥"
page = 1249
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever praise my Bliss-giving God and keep Him enshrined within my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਆਪਣੀ ਖੁਸ਼ੀ-ਬਖਸ਼ਣਹਾਰ ਹਰੀ ਦੀ ਕੀਰਤੀ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾਈ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise forever the Lord, the Giver of peace; I keep Him enshrined deep within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸੁਖਦਾਤਾ ਕੋ ਸਦੀਵ ਸਲਾਹਤਾ ਹੂੰ ਔਰ ਤਿਸ ਕੋ ਹਿਰਦੇ ਕੇ ਅੰਤਰ ਧਾਰਨ ਕਰ ਰਾਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਇਹ ਤਾਂਘ ਹੁੰਦੀ ਹੈ-) ਮੈਂ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਦਾ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂ, ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਰੱਖਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ ਉਰਧਾਰੇ = ਹਿਰਦੇ ਵਿਚ ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos alaban para siempre a Su Dios Dador de Éxtasis y Lo elevan en su corazón."