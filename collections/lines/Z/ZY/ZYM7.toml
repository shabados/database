[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਜਨ ਕੀ ਧੂਰਿ. ਬਾਛੈ ਨਿਤ ਨਾਨਕੁ; ਪਰਮੇਸਰੁ ਦੇਵਨਹਾਰਾ ॥੨॥੨੦॥"
page = 532
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, ever longs for the dust of the feet of such persons and the Lord is the Giver of this boon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਪੁਰਸ਼ਾਂ ਦੀ ਪੈਰਾਂ ਦੀ ਖਾਕ ਦੀ ਨਾਨਕ ਸਦਾ ਹੀ ਚਾਹਨਾ ਕਰਦਾ ਹੈ। ਸੁਆਮੀ ਹੀ ਇਸ ਦਾਤ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak longs for the dust of the feet of such humble beings; the Transcendent Lord is the Giver of all. ||2||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਸੇਵਕੋਂ ਕੋ ਕੀ ਹੈ, ਬਿਖਿਆਂ ਕੀ ਅਧਾਰ ਸਰਨ ਵਾ ਵਿਖਿਆਂ ਕੇ ਭੈ ਤੇ ਤੇਰੀ ਸਰਨ (ਤਾ ਕੀ) ਲਈ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸਰ! ਮੈਂ ਨਿਤ ਹੀ ਤੇਰੇ ਸੇ ਤਿਨ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰੀ ਮਾਂਗਤਾ ਹੂੰ ਸੋ ਤੂੰ ਦੇਨੇ ਹਾਰਾ ਹੈਂ॥੨॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਭਗਤ ਜਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ (ਤੈਥੋਂ) ਮੰਗਦਾ ਹੈ, ਤੂੰ ਪਰਮੇਸਰ (ਸਭ ਤੋਂ ਵੱਡਾ ਮਾਲਕ) ਹੀ ਇਹ ਦਾਤ ਦੇਣ ਦੀ ਸਮਰਥਾ ਰੱਖਣ ਵਾਲਾ ਹੈਂ ॥੨॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਛੈ = ਮੰਗਦਾ ਹੈ। ਦੇਵਨਹਾਰਾ = ਦੇਣ-ਯੋਗਾ ॥੨॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca siempre el Polvo de los Pies de Tus Esclavos; oh Señor, bendíceme con este Regalo. (2-20)"