[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤਨਕੁ ਖਟੀਆ ਗਠੀਆ ਮਟੀਆ; ਸੰਗਿ. ਨ ਕਛੁ ਲੈ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1124
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With so much of his earnings, ready money and buried treasures, he takes nothing with him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਐਨੀ ਕਮਾਈ ਨਕਦ ਮਾਲ-ਧਨ ਅਤੇ ਦਬੇ ਹੋਏ ਖ਼ਜ਼ਾਨਿਆਂ ਦੇ ਬਾਵਜੂਦ, ਉਹ ਆਪਣੇ ਨਾਲ ਕੁਝ ਭੀ ਨਹੀਂ ਲਿਜਾਂਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With so much wealth and cash and buried treasure, still, he cannot take anything with him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤਨਾ ਕੁ ਧਨੁ (ਖਟੀਆ) ਇਕਤ੍ਰ ਕੀਆ ਕਿਛੁ ਤੋ (ਗਠੀਆ) ਥੈਲੀਏਂ ਬੰਧੀ ਹੂਈ ਅਰ ਕੁਛ (ਮਟੀਆ) ਮਿਟੀ ਮੇਂ ਦਬਾਯਾ ਹੂਆ ਥਾ; ਵਾ ਕਛੁ ਗਾਂਠ ਮੇਂ ਰਖਤਾ ਥਾ ਅਰੁ ਕਛੁ ਮਟੀਆ ਭਰ ਰਾਖੀ ਥੀ, ਪਰੰਤੂ ਅੰਤ ਕੋ ਜੀਵ ਅਪਨੇ ਸੰਗ ਕੁਛ ਭੀ ਨਹੀਂ ਲੇ ਜਾਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਤਨਾ ਧਨ ਭੀ ਜੋੜ ਲਏ ਕਿ ਗੰਢਾਂ ਬੰਨ੍ਹ ਲਏ, ਜ਼ਮੀਨ ਵਿਚ ਦੱਬ ਰੱਖੇ, ਤਾਂ ਭੀ ਕੋਈ ਚੀਜ਼ (ਅੰਤ ਵੇਲੇ ਜੀਵ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤਨਕੁ ਖਟੀਆ = ਮਾਇਆ ਇਤਨੀ ਕਮਾਈ। ਗਠੀਆ = ਗੰਢਾਂ ਬੰਨ੍ਹ ਲਈਆਂ। ਮਟੀਆ = ਮਿੱਟੀ ਵਿਚ (ਦੱਬ ਰੱਖੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en el final uno no se lleva sus tesoros enterrados.(1-Pausa)"