[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਮ ਅਖਰੁ; ਤ੍ਰਿਭਵਣ ਸਾਰੁ ॥੧॥"
page = 930
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eternal Lord is the essence of the three world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਸੁਆਮੀ, ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਦਾ ਜੌਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Universal, Imperishable Creator Lord is the essence of the three worlds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ ਹੀ ਤ੍ਰਿਲੋਕੀ ਮੇਂ ਸਾਰ ਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਲਫ਼ਜ਼ 'ਓਅੰ ਨਮਹ' ਉਸ (ਮਹਾਨ ਅਕਾਲ ਪੁਰਖ) ਵਾਸਤੇ ਹਨ ਜੋ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਕਰਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਨਮ ਅਖਰ = ਉਹ ਹਸਤੀ ਜਿਸ ਦੇ ਵਾਸਤੇ ਲਫ਼ਜ਼ 'ਓਨਮ' ਵਰਤਿਆ ਗਿਆ ਹੈ। ਓਨਮ ਅਖਰ ਬੀਚਾਰੁ = ਉਸ ਹਸਤੀ ਦਾ ਵਿਚਾਰ ਜਿਸ ਦੇ ਵਾਸਤੇ ਲਫ਼ਜ਼ 'ਓਨਮ' ਵਰਤ ਰਹੇ ਹੋ। ਤ੍ਰਿਭਵਣ ਸਾਰੁ = ਤਿੰਨ ਭਵਣਾਂ ਦਾ ਤੱਤ, ਤਿੰਨ ਭਵਣਾਂ ਦਾ ਮੂਲ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਕਰਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es la Esencia de los tres mundos.(1)"