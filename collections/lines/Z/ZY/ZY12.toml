[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਬਿਉਹਾਰ; ਬੰਧ ਮਨੁ ਧਾਵੈ ॥"
page = 1143
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound to blind worldly pursuits His mind wanders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਸੰਸਾਰੀ ਵਿਚਾਰਾਂ ਨਾਲ ਬੱਝਿਆ ਹੋਇਆ ਊਸ ਦਾ ਰੁਨੂਆ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound to blind worldly affairs, his mind wavers and wanders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੇ ਜੀਵ ਕਾ ਮਨ ਬੰਧਨ ਰੂਪ ਬਿਹਾਰੋਂ ਮੇਂ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਕਰ ਦੇਣ ਵਾਲੇ ਕਾਰ-ਵਿਹਾਰ ਦੇ ਬੰਧਨਾਂ ਵਲ (ਕੁਰਾਹੇ ਪਏ ਮਨੁੱਖ ਦਾ) ਮਨ ਦੌੜਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ ਬਿਉਹਾਰ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਕਰ ਦੇਣ ਵਾਲੇ ਕਾਰ-ਵਿਹਾਰ। ਬੰਧ = ਬੰਧਨ। ਧਾਵੈ = ਦੌੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente vaga, apegada a deseos ciegos,"