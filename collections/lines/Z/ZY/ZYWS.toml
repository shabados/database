[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਸਾਚਾ. ਸਚਿ ਰਤਾ; ਸਚੇ ਰਹਿਆ ਸਮਾਇ ॥੨॥"
page = 35
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This true soul then is dyed in the True Name and remains absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੱਚੀ-ਆਤਮਾ ਤਾ ਸੱਚੇ ਨਾਮ ਵਿੱਚ ਰੰਗੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੱਚੇ-ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This true mind is attuned to Truth, and it remains permeated with the True One. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹੁ ਮਨੁ ਤਿਨੋਂ ਕਾ (ਸਚਿ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਰਤਾ ਹੂਆ ਸਚਾ ਹੋ ਕਰ ਕੇ ਤਿਸ ਸਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਣ ਵਾਲੇ ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente se vuelve verdadera al estar entonada y fundida en la Verdad. (2)"