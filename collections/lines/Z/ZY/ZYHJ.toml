[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਦਿਨੁ ਰਾਤਿ ਸਦੇਰੇ ॥"
page = 1073
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night ever serve thou thy True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਤੇ ਰੈਣ, ਤੂੰ ਸਦਾ ਹੀ ਆਪਦੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru day and night forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤਿ ਵਾ ਸਵਖਤੇ ਹੀ, ਭਾਵ ਸੇ ਜੁਬਾ ਅਵਸਥਾ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਸਦਾ ਹੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸਰਨ ਪਿਆ ਰਹੁ। ਸਦੇਰੇ = ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "día y noche, pues sin el Guru Verdadero, el amante de Maya es destruido,"