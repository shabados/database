[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧੁ ਕੀਯੋ ਸੁਤ ਕਾਨ੍ਰਹ ਇਤੋ; ਨਹਿ ਹੁਇ ਹੈ ਕਬੈ, ਕਿਨ ਹੂ ਨਹੀ ਕੀਨੋ ॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The son of Krishna waged a unique war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੁੱਤਰ ਨੇ ਇਤਨਾ (ਤਕੜਾ) ਯੁੱਧ ਕੀਤਾ ਜਿਤਨਾ ਅਜੇ ਤਕ ਨਾ ਹੋਇਆ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕਿਸੇ ਨੇ ਕਦੀ ਕੀਤਾ ਹੈ।"