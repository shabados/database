[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣ ਪਾਣੀ ਅਗਨੀ; ਅਸਰੂਪੁ ॥"
page = 930
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He works through winds, water, fire and various shapes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਵਾ, ਜਲ, ਅੱਗ ਤੇ ਅਨੇਕਾਂ ਸਰੂਪਾਂ ਰਾਹੀਂ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He manifests in many shapes through wind, water and fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਉਣ ਪਾਣੀ ਅਗਨੀ ਰੂਪ ਭੀ ਆਪ ਹੀ (ਅਸ) ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਜਗਤ ਦੇ ਇਹ ਤੱਤ) ਹਵਾ ਪਾਣੀ ਅੱਗ (ਜਿਸ ਦਾ ਆਪਣਾ ਹੀ) ਸਰੂਪ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਰੂਪੁ = {ਸ੍ਵਰੂਪ} ਸਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Dios es el Uno que prevalece  en el aire, el agua y el fuego."