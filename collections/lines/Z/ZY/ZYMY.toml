[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮਿਲੈ; ਜਿਸੁ ਲੈਹਿ ਮਿਲਾਈ ॥੬॥"
page = 841
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone meets Thee, whom Thou, O Lord makest to meet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੈਨੂੰ ਮਿਲਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਨੂੰ ਤੂੰ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meets You, whom You Yourself meet. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰੇ ਸਰੂਪ ਕੋ ਸੋ ਮਿਲਤਾ ਹੈ ਜਿਸ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਹੀ ਤੈਨੂੰ) ਮਿਲਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲੈ = (ਤੈਨੂੰ) ਮਿਲਦਾ ਹੈ। ਲੈਹਿ ਮਿਲਾਈ = ਤੂੰ (ਆਪ) ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo Te conoce, aquél a quien Tú decides encontrar.(6)"