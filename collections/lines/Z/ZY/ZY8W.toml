[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰਜ ਜੋਤਿ ਉਦੋਤੁ ਕਰਿ; ਤਾਰੇ ਤਾਰਿ ਅਨ੍ਹੇਰ ਨਿਵਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sun with its light dispels the darkness of night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਆਪਣੀ ਜੋਤਿ ਦਾ ਪ੍ਰਕਾਸ਼ ਕਰ ਕੇ ਤਾਰੇ ਤੇ ਰਾਤ ਦਾ ਹਨੇਰਾ ਨਿਵਾਰ ਦਿੰਦਾ ਹੈ।"