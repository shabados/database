[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝਬੋ ਕਾਮ ਹੈ ਛਤ੍ਰਿਨ ਕੋ; ਕਛੁ ਜੋਗਿਨ ਕੋ ਨਹੀ ਕਾਮ ਲਰਾਈ ॥੧੫੨੨॥"
page = 449

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only the Kshatrieas are meant to fight, this is not task of Yogis.”1522."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜੂਝਣਾ ਕੰਮ ਛਤ੍ਰੀਆਂ ਦਾ ਹੈ, ਜੋਗੀਆਂ ਦਾ ਕੰਮ ਲੜਾਈ ਕਰਨਾ ਬਿਲਕੁਲ ਨਹੀਂ ਹੈ ॥੧੫੨੨॥"