[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਜੇਵਡੁ ਗੁਰ ਜੇਵਡੁ ਦਾਤਾ; ਮੈ. ਅਵਰੁ ਨ ਕੋਈ ਰਾਮ ॥"
page = 572
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A donor, as big as the Guru, as big as the Guru, I see not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਜਿੱਡਾ ਵੱਡਾ, ਗੁਰਾਂ ਜਿੱਡਾ ਵੱਡਾ ਦਾਤਾਰ ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਦਿੱਸ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A Giver as great as the Guru, as great as the Guru - I cannot see any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ ਬਰਾਬਰ ਦਾਤਾ ਮੁਝੇ ਔਰ ਕੋਈ ਨਹੀਂ ਦਿਖਾਈ ਦੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ, ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ ਦਾਤਾ ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਹੀਂ (ਦਿੱਸਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਡੁ = ਬਰਾਬਰ ਦਾ। ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie ni nada iguala a mi Guru Bondadoso, pues él me bendice con el Amor Inmaculado del Señor,"