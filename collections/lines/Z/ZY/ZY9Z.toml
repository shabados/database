[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਸਤਿਗੁਰ ਕਉ; ਸਦ ਬਲਿ ਜਾਈ ॥"
page = 663
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto my True Guru, I am ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਉਤੋਂ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਵਾਰਨੇ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਹਮ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕਉ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco para siempre mi ser en sacrificio al Verdadero Guru;"