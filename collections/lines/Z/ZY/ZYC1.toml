[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਰੁ ਤੁਮੑਾਰਾ. ਇਹੁ ਮਨੁ ਹੋਵਉ; ਹਰਿ ਚਰਣਾ ਹੋਹੁ ਕਉਲਾ ॥"
page = 496
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "let this mind of thine become the humming black-bee and God's Feet be the lotus flower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਇਹ ਮਨੂਆ ਭਉਰਾ ਹੋਵੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰ ਕਮਲ ਫੁੱਲ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let this mind of yours be the bumble bee, and let the Lord's feet be the lotus flower."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਚਰਣ ਕਮਲ ਹੋਇ ਔਰ ਤਿਸ ਮੇਂ ਤੁਮਾਰਾ ਮਨ ਭ੍ਰਮਰ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤਰ! ਤੇਰਾ ਇਹ ਮਨ ਭੌਰਾ ਬਣਿਆ ਰਹੇ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ (ਤੇਰੇ ਮਨ-ਭੌਰੇ ਵਾਸਤੇ) ਕੌਲ-ਫੁੱਲ ਬਣੇ ਰਹਿਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé la abeja negra; abraza los Pies de Loto del Señor."