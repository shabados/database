[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਕਰੈ ਬਿਨੁ ਨਹਿ ਬਰੋ; ਸੁਨਹੁ ਦੈਤ ਮਤਹੀਨ ॥੮੪॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O foolish demon, I cannot marry him without waging the war.”84.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਬੁੱਧੀ-ਹੀਨ ਦੈਂਤ! ਸੁਣ, ਮੈਂ ਯੁੱਧ ਕੀਤੇ ਬਿਨਾ (ਉਸ ਨੂੰ) ਨਹੀਂ ਵਰਾਂਗੀ (ਭਾਵ ਯੁੱਧ ਵਿਚ ਜਿਤ ਕੇ ਹੀ ਮੈਨੂੰ ਵਰਿਆ ਜਾ ਸਕਦਾ ਹੈ) ॥੮੪॥"