[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਤਿ ਕਰਤ; ਸੰਤੋਖੁ ਮਨਿ ਪਾਇਆ ॥"
page = 889
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, my soul has acquired contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਆਤਮਾਂ ਨੂੰ ਸਬਰ-ਸਿਦਕ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sangat, my mind has found contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸੰਗਤਿ ਕਰਤਿਆਂ ਹੀ ਮਨ ਨੇ ਸੰਤੋਖ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਕਰਦਿਆਂ ਮੈਂ ਮਨ ਵਿਚ ਸੰਤੋਖ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me asocié con Él y mi mente se alegró."