[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਨਿ; ਗੁਰ ਕੀ ਪਰਤੀਤਿ ॥"
page = 283
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose heart has faith in the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਗੁਰਾਂ ਉਤੇ ਭਰੋਸਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has faith in the Guru in his mind"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੀ ਪਰਤੀਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸਤਿਗੁਰੂ ਦੀ ਸਰਧਾ ਬਣ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਤੀਤਿ = ਯਕੀਨ, ਸਰਧਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor mora en la vida de aquél que tiene Fe en el Guru."