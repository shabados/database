[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਗਾਲਾਇਓ ਭੂਛ; ਪਰ ਵੇਲਿ. ਨ ਜੋਹੇ, ਕੰਤ ਤੂ ॥"
page = 1095
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I say unto thee, O block head? Behold thou not others vines (wives). Them alone you are a real husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੁੱਧੂ! ਮੈਂ ਤੈਨੂੰ ਕੀ ਅਖਾਂ? ਤੂੰ ਪਰਾਈਆਂ ਵੇਲਾਂ (ਪਤਨੀਆਂ) ਨੂੰ ਨਾਂ ਤੱਕ ਤਾਂ ਹੀ ਤੂੰ (ਸਹੀ ਅਰਥਾਂ ਵਿੱਚ) ਪਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I say to you, you fool? Don't look at the vines of others - be a true husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਭੂਛ) ਮੋਟੇ ਗਵਾਰ! ਇਹ ਕਿਆ ਤੈਨੇ ਕਹਿਆ ਹੈ; ਵਾ ਮੋਟਾ ਸਬਦੁ ਤੈਨੇ ਕਿਆ ਕਹਿਆ ਹੈ ਕਿ ਤੇਰਾ ਮੂੰਹ ਦੇਖਾਂ। ਜੋ ਤੂੰ ਪਰ ਇਸਤ੍ਰੀ ਵਾ ਪਰਾਏ ਵਲੇਵੇਂ, ਭਾਵ ਪਦਾਰਥ ਨਾ ਤਕੇ ਤੌ ਕੰਤ ਤੂੰ ਆਪ ਹੀ ਹੈਂ। ਭਾਵ ਤੂੰ ਤ੍ਰਿਸਨਾ ਕਰਿ ਜੀਵ ਭਾਵ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈਂ, ਜੇ ਤ੍ਰਿਸਨਾ ਛੋਡੇ ਤਾਂ ਤੂੰ ਬ੍ਰਹਮ ਰੂਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ!) ਤੂੰ ਹਰ ਥਾਂ ਕੰਤ-ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ, ਪਰਾਈ ਇਸਤ੍ਰੀ ਨੂੰ (ਮੰਦ ਭਾਵਨਾ ਨਾਲ) ਨਾਹ ਵੇਖ, ਤੇ (ਕਾਮਾਤੁਰ ਹੋ ਕੇ) ਮੱਤ-ਹੀਣੇ ਨਾਪਾਕ ਬੋਲ ਨਾਹ ਬੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, dices, que si no tocas la enredadera de otro, serás un jardinero devoto."