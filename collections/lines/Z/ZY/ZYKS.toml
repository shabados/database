[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਭੰਜਨ; ਪੂਰਨ ਕਿਰਪਾਲ ॥"
page = 295
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "kind to the poor, Destroyer of pain and perfectly Merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਤੇ ਮਿਹਰਬਾਨ, ਪੀੜ ਨਾਸ ਕਰਨ ਵਾਲਾ ਅਤੇ ਪੂਰਾ ਦਇਆਲੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Destroyer of sorrow, perfectly Merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਖੋਂ ਕੇ ਦੂਰ ਕਰਨੇ ਹਾਰ ਸਰਬ ਮੇਂ ਵਿਆਪਕ ਕ੍ਰਿਪਾਲੂ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਸਭ ਵਿਚ ਵਿਆਪਕ ਤੇ ਮੇਹਰ ਦਾ ਜੋ ਘਰ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਭੰਜਨ = ਦੁਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destructor de la tristeza, Perfectamente Compasivo."