[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੌ ਸਭ ਸੁਖ ਨਉ ਨਿਧਿ ਤਾ ਕੈ; ਸਹਜਿ ਸਹਜਿ ਜਸੁ ਬੋਲੈ ਦੇਵ ॥ ਰਹਾਉ ॥"
page = 857
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believe that all the comforts and the nine treasures are his who effortlessly and tranquilly utter Lord's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਨ ਲਓ ਕਿ ਸਾਰੇ ਆਰਾਮ ਅਤੇ ਨੋ ਖਜਾਨੇ ਉਸ ਦੇ ਮਨ ਜੋ ਸੁਭਾਵਕ ਹੀ ਅਤੇ ਅਡੋਲਤਾ ਨਾਲ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know that all comforts, and the nine treasures, come to one who intuitively, naturally, chants the Praise of the Divine Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਮੇਰੀ ਬਾਤ ਕੋ ਨਿਸਚੇ ਕਰ ਕੇ (ਮਾਨੌ) ਮਾਨ ਲੇਵੋ, ਜੋ (ਸਹਜਿ) ਸਾਂਤੀ ਕੋ ਧਾਰਕਰ (ਸਹਜਿ) ਸੁਭਾਵਕ ਸਦਾ ਹੀ ਪ੍ਰਮਾਤਮ ਦੇਵ ਕੇ ਜਸ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਨਉ ਨਿਧੀ ਅਰੁ ਹੋਰ ਸਰਬ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿ ਕੇ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਲਾਹ ਕਰਦਾ ਹੈ। ਉਸ ਦੇ ਅੰਦਰ, ਮਾਨੋ, ਸਾਰੇ ਸੁਖ ਤੇ ਜਗਤ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਆ ਜਾਂਦੇ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੌ = ਇਉਂ ਸਮਝ ਲਵੋ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਤਾ ਕੈ = ਉਸ ਦੇ ਪਾਸ ਹਨ। ਸਹਜਿ = ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ। ਜਸੁ = ਵਡਿਆਈ, ਗੁਣ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es bendecido con Éxtasis, con los nueve Tesoros, y canta Tu Alabanza vive en un Estado de Equilibrio. (Pausa)"