data = "ਤੁਮ ਨਹਿ ਮਰੋ ਕਿਸੂ ਤੇ ਮਾਰੇ ॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva gave them word that they could not be terminated,"

[[content]]
