[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਇਸੁ ਘਰ ਕੀ; ਕੀਮਤਿ ਪਰੀ ॥੭॥"
page = 235
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then does he come to know the worth of this Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਏਸ ਗ੍ਰਹਿ ਦੀ ਕਦਰ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then he comes to appreciate the true value of his own home. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਸ ਘਰ ਕੀ ਅਰਥਾਤ ਅਪਨੇ ਸਰੂਪ ਕੀ ਕੀਮਤ (ਪਰੀ) ਗਯਾਤ ਹੋਈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਸ ਨੂੰ ਆਪਣੇ ਸਰੀਰ ਦੀ ਕਦਰ ਮਲੂਮ ਹੋ ਜਾਂਦੀ ਹੈ (ਤੇ ਇਸ ਨੂੰ ਵਿਕਾਰਾਂ ਵਿਚ ਨਹੀਂ ਰੋਲਦਾ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuál la derrota, y sabe apreciar el Valor de la Mansión de su mente.(7)"