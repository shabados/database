[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਕੀਮਤਿ; ਆਪੇ ਪਾਈ ॥"
page = 284
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth He has Himself appraised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮੁਲ ਉਸ ਨੇ ਆਪ ਹੀ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone can estimate His worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਕੀਮਤਿ ਤਿਸ ਨੇ ਆਪ ਹੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ (ਵਡਿਆਈ ਦਾ) ਮੁੱਲ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los corazones son Suyos y Su Presencia se encuentra difundida por todas partes."