[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੇਰੀ ਥਾਈ ਰਲਾਇ ਰਲਾਇ ਦਿਤਾ; ਉਘੜਿਆ ਪੜਦਾ ਅਗੈ ਆਇ ਖਲੋਹਾ ॥"
page = 960
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mixed and mingled with others, he was passed on as genuine in many places. Now his veil is lifted and he stands naked before all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਨਾਲ ਰਲਾ ਮਿਲਾ ਕੇ, ਉਸ ਨੂੰ ਘਣੇਰੀਆਂ ਥਾਵਾਂ ਤੇ ਖਰਾ ਕਰ ਕੇ ਚਲਾ ਦਿੱਤਾ ਗਿਆ ਸੀ। ਹੁਣ ਉਸ ਦਾ ਬੁਰਕਾ ਉਤਰ ਗਿਆ ਹੈ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਮੂਹਰੋਂ ਨੰਗਾ ਹੋਇਆ ਖੜ੍ਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mixed and mingled with others, he was passed off as genuine in many places; but now, the veil has been lifted, and he stands naked before all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀ ਥਾਂਈ, ਭਾਵ ਬਹੁਤ ਉਤਮ ਜਗਾ ਸਤਸੰਗ ਮੈਂ ਰਲਾਇ ਰਲਾਇ ਦੀਆ, ਪਰੰਤੂ ਉਸ ਕਾ ਪੜਦਾ ਉਘੜਿਆ, ਭਾਵ ਵਹੁ ਪਾਪੀ ਮਸ਼ਾਹੂਰ ਹੋ ਹੀ ਗਿਆ। ਜੋ ਉਸ ਕਾ ਕਰਮ ਥਾ, ਸੋ ਆਗੇ ਉਸ ਕੇ ਆਇ ਖਲੋਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਥਾਈਂ ਭਾਵੇਂ ਇਸ ਨੂੰ ਰਲਾ ਰਲਾ ਕੇ ਰੱਖੀਏ, ਪਰ ਇਸ ਦਾ ਪਾਜ ਖੁਲ੍ਹ ਕੇ ਅਸਲੀਅਤ ਅੱਗੇ ਆ ਹੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, si busca el Refugio del Guru, es transmutado de nuevo de acero en oro,"