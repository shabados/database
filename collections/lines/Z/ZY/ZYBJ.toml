[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਹਰਿ ਰੰਗੁ ਗੂੜਾ; ਧਨ ਪਿਰ ਹੋਇ ॥"
page = 664
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This deep love of God is like the bride's love for her groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਵਾਹਿਗੁਰੂ ਦਾ ਡੂੰਘਾ ਪ੍ਰੇਮ ਪਤਨੀ ਦੇ ਆਪਣੇ ਪਤੀ ਵਾਸਤੇ ਪ੍ਰੇਮ ਵਰਗਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This love for the Lord is like the love of the bride for her husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਹਰੀ ਪਿਰ ਕਾ ਸਘਨ ਅਨੰਦ ਤਿਸ ਇਸਤ੍ਰੀ ਕੋ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ-ਪਤੀ (ਦੇ ਪ੍ਰੇਮ) ਦਾ ਇਹ ਗੂੜ੍ਹਾ ਰੰਗ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਚੜ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor del Señor es tan intenso como el de la esposa por su esposo;"