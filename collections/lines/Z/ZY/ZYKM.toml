[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੰਤ ਚਰਨ ਸੰਗਿ ਉਧਰੇ; ਹੋਰਿ ਮਾਇਆ ਮਗਨ, ਚਲੇ ਸਭਿ ਡਾਰੀ ॥੬॥"
page = 1388
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, One is saved in the society of the saint's feet. Others who are intoxicated with wealth have to quit leaving behind everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਣੀ ਦਾ ਸਾਧੂਆ ਦੇ ਪੈਰਾ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ। ਹੋਰ; ਜੋ ਧਨ-ਦੌਲਤ ਨਾਲ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ, ਉਨ੍ਹਾ ਨੂੰ ਹਰ ਹਰ ਸ਼ੈ ਨੂੰ ਛਡ ਕੇ ਟੁਰ ਜਾਣਾ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I was saved in the Society of the Saints, at their feet; the others, intoxicated with Maya, have gone, leaving everything behind. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਸੰਗ ਲਗੇ ਹੈਂ, ਸੋ ਜਗਤ ਸਾਗਰ ਸੇ ਤਰੇ ਹੈਂ ਔਰ ਸੰਪੂਰਨ ਮਾਯਾ ਮੇਂ ਮਗਨ ਹੋਣੇ ਵਾਲੇ ਅਗਿਆਨੀ ਜੀਵ ਇਸੀ ਅਸਥਾਨ ਮੇਂ ਮਾਯਾ ਕੋ ਤਿਆਗ ਕਰ ਚਲੇ ਗਏ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਜਨ ਸੰਤਾਂ ਦੀ ਚਰਨੀਂ ਪੈਂਦੇ ਹਨ ਉਹ ਤਰ ਜਾਂਦੇ ਹਨ, ਬਾਕੀ ਲੋਕ, ਜੋ ਮਾਇਆ ਵਿਚ ਮਸਤ ਹਨ, ਸਭ ਕੁਝ ਛੱਡ ਕੇ (ਖ਼ਾਲੀ-ਹੱਥ ਹੀ) ਜਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero oh, dice Nanak, fui salvado en la Compañía de los Santos, fui salvado a Sus Pies. Los demás, embebidos en Maya, se han ido, dejando todo atrás. (6)"