[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਅੰਮ੍ਰਿਤੁ ਸਦ ਹੀ ਵਰਸਦਾ; ਗੁਰਮੁਖਿ ਦੇਵੈ ਹਰਿ ਸੋਇ ॥੧॥"
page = 1281
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's nectar, ever continues raining, he, the Lord blesses the mortal with it, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦਾ ਸੁਧਾਰਸ ਸਦੀਵ ਹੀ ਵਰ੍ਹਦਾ ਰਹਿੰਦਾ ਹੈ। ਊਹ ਪ੍ਰਭੂ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਇਸ ਦੀ ਦਾਤ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Ambrosial Nectar rains down forever; the Lord gives it to the Gurmukh. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅੰਮ੍ਰਿਤ ਸਦਾ ਹੀ ਬਰਸਤਾ ਹੈ, ਭਾਵ ਗੁਰੂ ਰੂਪ ਮੇਘ ਸਦੀਵ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਸੋ ਨਾਮ ਹਰੀ ਗੁਰਮੁਖੋਂ ਕੋ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੀ ਵਰਖਾ ਤਾਂ ਸਦਾ ਹੀ ਹੋ ਰਹੀ ਹੈ, ਪਰ ਉਹ ਪ੍ਰਭੂ ਇਹ ਦਾਤ ਉਸ ਮਨੁੱਖ ਨੂੰ ਦੇਂਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Néctar Ambrosial es rociado por siempre y el Señor se lo da al Gurmukj. (1)"