[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਜਾਚਿਕੁ. ਮੰਗੈ ਦਾਨੁ ਦੁਆਰੈ ॥"
page = 1076
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A beggar asks for alms at Thy door, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੰਗਤਾ ਤੇਰੇ ਬੂਹੇ ਉੱਤੇ ਖੈਰ ਮੰਗਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A beggar begs for charity at His Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾਚੁਕ ਹੋਇਕੇ ਏਕ ਆਪ ਕੇ ਦੁਆਰੇ ਸੇ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਦਾਸ) ਇਕ ਮੰਗਤਾ (ਬਣ ਕੇ ਉਸ ਦੇ) ਦਰ ਤੇ (ਖੜਾ ਉਸ ਦੇ ਦਰਸਨ ਦਾ) ਖ਼ੈਰ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਿਕੁ = ਮੰਗਤਾ {ਇਕ-ਵਚਨ}। ਦੁਆਰੈ = ਦਰ ਤੇ (ਖੜਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El buscador pide caridad a Tu Puerta,"