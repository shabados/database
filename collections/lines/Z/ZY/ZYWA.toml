[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਭਗਤਿ ਨ ਪਾਈਐ; ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 31
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the Guru, Lord's worship cannot be obtained even though all may long for it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਪਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਭਾਵੇਂ ਸਾਰੇ ਜਣੇ ਇਸ ਦੀ ਤਾਂਘ ਪਏ ਕਰਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, devotion is not obtained, even though everyone may long for it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਸਭ ਕੋਈ ਚਾਹੇ ਭੀ ਕਰੇ ਪਰੰਤੂ ਐਸੀ ਭਗਤੀ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੇਕ ਜੀਵ ਭੀ (ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਾਸਤੇ) ਤਾਂਘ ਕਰੇ, ਤਾਂ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਭਗਤੀ (ਦੀ ਦਾਤਿ) ਨਹੀਂ ਮਿਲ ਸਕਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie Alaba sin el Guru, aunque añore hacerlo.  (1-Pausa)"