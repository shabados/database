[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਤਮਾਸੇ ਬਹੁ ਬਿਧੀ; ਚਾਇ ਲਗਿ ਰਹਿਆ ॥"
page = 70
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he may have revels and entertainments of many sorts and continue enjoying buoyant pleasures;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੁਸ ਕੋਲ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਤੇ ਦਿਲ ਬਹਿਲਾਵੇ ਹੋਣ, ਅਤੇ ਉਹ ਉਮੰਗ-ਭਰੀਆਂ ਮੌਜ-ਬਹਾਰਾ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may have enjoyments and entertainments of all sorts and kinds, and continue to enjoy exciting pleasures"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰੰਗ ਕੇ ਤਮਾਸ਼ੇ ਕੌਤਕ ਔਰ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ (ਚਾਉ) ਉਤਸ਼ਾਹ ਇਨ ਮੇਂ ਲਗਾ ਰਹਾ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਦੁਨੀਆ ਦੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਵਿਚ ਚਾ-ਮਲਾਰ ਵਿਚ ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਇ = ਚਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Participar y ser entretenido en obras majestuosas y maravillosos espectáculos; todo esto es en vano."