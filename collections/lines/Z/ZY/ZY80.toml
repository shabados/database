[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਗ ਭੋਗ ਲਖ ਰਾਹ, ਸੰਗਿ ਚਲਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions adopt yoga and bhog (enjoyment) simultaneously"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋਗ ਅਤੇ ਭੋਗ ਵਿਖੇ ਲੱਖਾਂ ਰਾਹ ਕੱਢਕੇ ਮੰਡਲੀਆਂ ਬਣਾਉਂਦੇ ਹਨ (ਭਾਵ ਕਈ ਜੋਗ ਨੂੰ ਅਤੇ ਕਈ ਭੋਗ ਨੂੰ ਹੀ ਮੁੱਖ ਰਖਦੇ ਹਨ, ਉਹ ਇਹ ਆਖਦੇ ਹਨ ਦੋਹਾ:- 'ਮਾਨਸ' ਕੋ ਅਵਾਤਰ ਧਰ ਕਰ ਲੈ ਮੌਜ ਬਹਾਰ। ਨਰਕ ਸੁਰਗ ਕੇ ਸੀਸ ਪਰ ਮਾਰ ਪੰਜਾਹ ਹਜਾਰ')।"