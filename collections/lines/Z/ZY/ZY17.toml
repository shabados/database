[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ; ਪਾਏ ਮਾਨੁ ॥"
page = 864
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's service, the mortal obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, honor is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਤੇ ਮਾਨ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮਨੁੱਖ (ਹਰ ਥਾਂ) ਆਦਰ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਏ = ਖੱਟਦਾ। ਮਾਨੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Servicio del Guru que uno obtiene Honor;"