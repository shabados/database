[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਥੇ ਭੜਥੂ ਪਾਇ; ਗੁਰਮੁਖਿ ਮਚਿਆ ॥"
page = 1280
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making noise, the wrestlers have entered the arena and From amongst them, the Guru-wards are in joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੌਲਾ ਗੋਲਾ ਪਾਉਂਦੇ ਹੋਏ ਪਹਿਲਵਾਨ ਅਖਾੜੇ ਵਿੱਚ ਆ ਵੜੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾ ਵਿਚੋਂ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਖੁਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have entered the arena with pomp and ceremony; the Gurmukhs are joyful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਓਰ ਸੇ (ਭੜਥੂ) ਡੰਡ ਰੌਲਾ ਪਾਇਕਰ ਸੰਸਾਰ ਮੇਂ ਉਤਰੇ ਹੈਂ, ਤਿਨ ਮੇਂ ਗੁਰਮੁਖੋਂ ਕੋ ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ-ਰੂਪ ਭਲਵਾਨ) ਰੌਲਾ ਪਾ ਕੇ (ਇਥੇ) ਆ ਉਤਰੇ ਹਨ (ਭਾਵ, ਬੇਅੰਤ ਜੀਵ ਦਬਾਦਬ ਜਗਤ ਵਿਚ ਜਨਮ ਲੈ ਕੇ ਤੁਰੇ ਆ ਰਹੇ ਹਨ)। (ਇਹਨਾਂ ਵਿਚੋਂ) ਉਹ ਮਨੁੱਖ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹਨ ਚੜ੍ਹਦੀ ਕਲਾ ਵਿਚ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੜਥੂ = ਰੌਲਾ। ਮਚਿਆ = ਚੜ੍ਹਦੀ ਕਲਾ ਵਿਚ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos entraron a la palestra con toda pompa y ceremonia. Los Gurmukjs están en Dicha."