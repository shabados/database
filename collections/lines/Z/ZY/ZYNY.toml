[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਮਨ ਕੀ ਮਲੁ ਜਾਇ ॥"
page = 263
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord mind's filth is removed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ ਚਿੱਤ ਦੀ ਮਲੀਨਤਾ ਉਤਰ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, the filth of the mind is removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਸੇ ਮਨ ਕੀ ਮਲੀਨਤਾ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਮਨ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente es purificada"