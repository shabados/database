type = "translation"
language = "pa"
data = "ਬੰਦਗੀ ਹੀ ਜ਼ਿੰਦਗੀ ਦਾ ਨਿਸ਼ਾਨ ਹੈ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਗੀ ਬਾਸ਼ਦ ਨਿਸ਼ਾਨਿ ਜ਼ਿੰਦਗੀ ।੪੭੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, meditation is the real sign of being alive. (474)"