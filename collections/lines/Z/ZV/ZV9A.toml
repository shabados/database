[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਰੇ. ਮਨ ਪਾਇ ਕੈ; ਆਪੁ ਗਵਾਇ ਕੈ. ਕਰਿ ਸਾਧਨ ਸਿਉ ਸੰਗੁ ॥"
page = 1271
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, still thou thy ego and associate with the saints. So shalt thou obtain thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਸੁੱਟ ਅਤੇ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰ। ਇੰਜ ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, lose your self-conceit by associating with the Holy, and you shall find Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸਾਥ ਸੰਗ ਕਰ, ਰੇ ਮਨ! ਐਸੇ ਆਪ ਕੋ ਗਵਾਇ ਕੇ, ਪਤੀ ਕੋ ਪਾਇ ਕੇ ਅਨੰਦੁ ਹੋ ਰਹੁ॥☬ਸਤਿਸੰਗਿ ਕੈਸਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਤੂੰ ਭੀ ਇਸੇ ਤਰ੍ਹਾਂ (ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਕਰ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਸੰਤ ਜਨਾਂ ਨਾਲ ਸੰਗਤ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, abandona tu arrogancia asociándote con los Santos y Lo encontrarás."