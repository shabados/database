[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦ ਪ੍ਰੀਤਿ ਲਗੀ; ਅਤਿ ਪਿਆਰੀ ॥"
page = 607
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's love is supremely sweet unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ, ਮੈਨੂੰ ਪਰਮ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Love of God is very dear to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਮੁਝ ਕੋ ਤੇਰੀ ਪ੍ਰੀਤਿ ਬਡੀ ਪ੍ਯਾਰੀ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਉਸ (ਵਡਭਾਗੀ ਮਨੁੱਖ) ਦੀ ਬੜੀ ਡੂੰਘੀ ਪ੍ਰੀਤਿ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado de mi Señor; este Amor es Bendito."