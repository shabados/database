[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਵਿਚਹੁ. ਬਿੰਬੁ ਉਠਾਲਿਓ; ਜਲ ਮਾਹਿ ਸਮਾਈਆ ॥੬॥"
page = 1096
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within the water, thou has produced the bubble, which shall ultimately merge in the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਵਿਚੋਂ ਤੂੰ ਬੁਲਬੁਲਾ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਜੋ ਓੜਕ ਨੂੰ ਪਾਣੀ ਵਿੱਚ ਹੀ ਲੀਨ ਹੋ ਜਾਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the bubble, You formed the bubble, which shall once again merge into the water. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੇਂ ਵਹੁ ਐਸੇ ਅਭੇਦ ਹੂਏ ਹੈਂ ਜੈਸੇ ਜਲ ਬੀਚ ਸੇ ਜਲ ਰੂਪ (ਬਿੰਬੁ) ਬੁਦਬੁਦਾ ਉਠ ਕੇ ਜਲ ਕੇ ਬੀਚ ਹੀ ਸਮਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਵਿਚੋਂ ਬੁਲਬੁਲਾ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਤੇ ਪਾਣੀ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਹ ਤੇਰੇ ਅੰਦਰ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, son como una burbuja que se levanta en el mar y después se inmerge de nuevo en esa grandeza y expansión. (6)"