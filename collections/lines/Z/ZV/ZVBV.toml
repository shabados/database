[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਪਇਆ ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 104
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have come and entered Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆ ਕੇ ਤੇਰੀ ਸਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Sanctuary;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਤੇਰੀ ਸਰਣ ਮੇਂ ਆਨ ਪੜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਆ ਕੇ ਤੇਰੀ ਸਰਨ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo busco Tu Santuario;"