[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਰਿਤ ਚਤੁਰ ਚਤੁਰਾਨ ਕੇ; ਮੋ ਸੌ ਕਹੌ ਪ੍ਰਸੰਗ ॥੧॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Narrate to me more of the Chritars of the women.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਨੂੰ ਚਤੁਰ ਇਸਤਰੀਆਂ ਦੇ ਚਰਿਤ੍ਰ-ਪ੍ਰਸੰਗ ਦਸੋ ॥੧॥"