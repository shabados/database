[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਮਾਧਉ; ਬਿਰਦੁ ਤੇਰਾ ॥"
page = 694
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of wealth, purification of sinners is Thy innate nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਸੁਆਮੀ! ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਾ ਤੇਰਾ ਨਿੱਤ ਕਰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are the Purifier of sinners - this is Your innate nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧਉ! ਤੇਰਾ ਬਿਰਦ ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ ਬੰਦਿਆਂ ਨੂੰ (ਮੁੜ) ਪਵਿੱਤਰ ਕਰਨਾ ਤੇਰਾ ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ। ਪਾਵਨ = ਪਵਿਤਰ। ਮਾਧਉ = ਹੇ ਮਾਧੋ! ਬਿਰਦੁ = ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Purificador de los que cometen errores, oh Dios; tal es Tu Naturaleza Esencial."