[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਭਾ ਅਨੰਤ ਮਹਿਮਾ ਅਛੇਦ ॥"
page = 643

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His mystery cannot be known to all the four Vedas His Glory is infinite and supreme"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) ਆਭਾ ਅਨੰਤ ਹੈ ਅਤੇ ਮਹਿਮਾ ਛੇਦੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"