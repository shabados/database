[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਨਾਮਿ. ਸਹਜਿ ਸਮਾਇਆ ॥੧॥"
page = 1174
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who naturally remains merged in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਭਾਵਿਕ ਹੀ ਸਤਨਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who remains intuitively absorbed in the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸਹਿਜੇ ਹੀ ਸਚੇ ਨਾਮੀ ਮੇਂ (ਸਮਾਇਆ) ਅਭੇਦ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ ਨਾਮਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de forma espontánea a través del Nombre Verdadero. (1)"