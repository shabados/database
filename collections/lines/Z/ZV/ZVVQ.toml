[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬੋ ਰੋਜ ਸਰਾਬ ਨੇ ਸੋਰ ਲਾਇਆ; ਪ੍ਰਜਾ ਆਮ ਜਾਹਾਨ ਕੇ ਪੇਖ ਵਾਰੇ ॥"
page = 230

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wine in spite of all its strength is not feeling itself equivalent to thhe ardent passion of Sita in the whole world,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ ਨੈਣਾਂ ਨੂੰ) ਵੇਖ ਕੇ ਸਾਰੀ ਪ੍ਰਜਾ ਅਤੇ ਸਾਰਾ ਜਹਾਨ ਵਾਰਨੇ ਹੁੰਦਾ ਹੈ।"