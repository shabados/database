[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਖਨ ਚਾਰੁ ਦਿਪੈ ਸਬ ਅੰਗ; ਬਿਲੋਕਿ ਅਨੰਗ ਪ੍ਰਭਾ ਮੁਰਛਾਏ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the bodies of al, the handsome ornaments were shining and the god of love also seeting their comeliness, was becoming unconscious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਗਾਂ ਉਤੇ ਬਹੁਤ ਸੁੰਦਰ ਗਹਿਣੇ ਚਮਕ ਰਹੇ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮ ਦੇਵ ਦੀ ਛਬੀ ਮਧਮ ਹੋ ਜਾਂਦੀ ਸੀ।"