[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਸਤਿ. ਹਸਤੀ ਬਧੇ ਸੰਗਲ; ਨਾ ਸਤਿ. ਗਾਈ ਘਾਹੁ ਚਰਹਿ ॥"
page = 952
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfection is obtained not by binding the elephants with chains, nor is perfection obtained by grass-grazing the cows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀਆਂ ਨੂੰ ਜੰਜ਼ੀਰਾਂ ਨਾਲ ਜਕੜਨ ਦੁਆਰਾ ਪੂਰਨਤਾ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ, ਨਾਂ ਹੀ ਪੂਰਨਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਗਾਈਆਂ ਨੂੰ ਘਾਅ ਚਰਾਉਣ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no Truth in binding elephants in chains; there is no Truth in grazing cows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਸਤੀ ਸਮਾਨ ਸੰਗਲੋਂ ਸੇ ਸਰੀਰ ਬਾਂਧਨੇ ਕਰ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ ਔ ਗਾਈ ਸਮਾਨ ਘਾਸ ਚਰਨੇ ਸੇ ਅਰਥਾਤ ਕੰਦ ਮੂਲ ਖਾਣੇ ਸੇ ਭੀ ਸਤ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਗਲ ਲੱਕ ਨਾਲ ਬੰਨ੍ਹਣ ਵਿਚ ਭੀ) ਸਿੱਧੀ ਨਹੀਂ ਹੈ, ਹਾਥੀ ਸੰਗਲਾਂ ਨਾਲ ਬੱਧੇ ਪਏ ਹੁੰਦੇ ਹਨ; (ਕੰਦ-ਮੂਲ ਖਾਣ ਵਿਚ ਭੀ) ਸਿੱਧੀ ਨਹੀਂ ਹੈ, ਗਾਈਆਂ ਘਾਹ ਚੁਗਦੀਆਂ ਹੀ ਹਨ (ਭਾਵ, ਹਾਥੀਆਂ ਵਾਂਗ ਸੰਗਲ ਬੰਨ੍ਹਿਆਂ ਤੇ ਗਾਈਆਂ ਵਾਂਗ ਕੰਦ-ਮੂਲ ਖਾਧਿਆਂ ਸਿੱਧੀ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél a quien el Señor bendice, obtiene la Verdad;"