[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸਿ ਦੇਸਿ ਬਿਦੇਸ ਮੈ; ਨਵ ਭੇਜਿ ਭੇਜਿ ਹਕਾਰੀਅੰ ॥"
page = 607

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Conquering the world, spreding the praise of the Vedas and thinking about the good works, the lord subdued fighting all the kings of various countries"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਸ ਦੇਸ ਅਤੇ ਵਿਦੇਸ ਵਿਚ ਨਵੇਂ (ਦੂਤ) ਭੇਜ ਭੇਜ ਕੇ (ਵੇਦ ਪਾਠੀਆਂ ਨੂੰ) ਬੁਲਾ ਲਿਆ ਹੈ।"