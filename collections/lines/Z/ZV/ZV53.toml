[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ; ਧਨ ਕੰਤੁ ਸਮਾਲੇ ॥"
page = 129
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride who remembers her Husband in this world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਪਤਨੀ ਇਸ ਜਹਾਨ ਅੰਦਰ ਆਪਣੇ ਖਸਮ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride who remembers her Husband Lord in this world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਇਸ ਲੋਕ ਮੇਂ ਪਤੀ ਕੋ ਸਮਾਲਤੀ ਅਰਥਾਤ ਸਿਮਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਇਸ ਲੋਕ ਵਿਚ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si ella amara al Señor en la casa de sus padres,"