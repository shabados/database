[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਤੇ ਬਾਹਰਿ; ਕਿਛੂ. ਨ ਹੋਇ ॥"
page = 1125
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O Lord, nothing can be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ, ਹੇ ਸਾਈਂ! ਕੁਝ ਭੀ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, nothing happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਆਗ੍ਯਾ ਤੇ ਬਾਹਰ ਕਛੁ ਭੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਕੋਈ ਭੀ ਕੰਮ ਤੇਰੀ ਮਰਜ਼ੀ ਦੇ ਵਿਰੁੱਧ ਨਹੀਂ ਹੋ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਝ ਤੇ ਬਾਹਰਿ = ਤੇਰੀ ਮਰਜ਼ੀ ਦੇ ਉਲਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, nada ocurre, creas a las criaturas,"