[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਵੇਚੀ ਸੰਤ ਪਹਿ ਪਿਆਰੇ; ਪ੍ਰੀਤਮੁ ਦੇਇ ਮਿਲਾਇ ॥੩॥"
page = 431
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O dear, I would sell this body to the saint, if he causes me to meet my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਆਰਿਆ! ਇਹ ਦੇਹ ਮੈਂ ਸਾਧੂਆਂ ਕੋਲ ਫ਼ਰੋਖਤ ਕਰ ਦਿਆਂਗਾ। ਜੇਕਰ ਉਹ ਮੈਨੂੰ ਮੇਰੇ ਦਿਲਬਰ ਨਾਲ ਮਿਲਾ ਦੇਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would sell this body to the Saint, O Beloved, if he would lead me to my Dear Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਇਸ ਸਰੀਰ ਕੋ ਗੁਰੂ ਸੰਤ ਕੇ ਪਾਸ ਬੇਚ ਦੀਜੀਏ ਅਰਥਾਤ ਅਪਨਾ ਸ੍ਵਤ੍ਵ ਇਸਮੇਂ ਨਾ ਰਖੀਏ ਔਰ ਇਹ ਅਰਦਾਸ ਸੰਤੋਂ ਸੇ ਕਰੀਏ ਕਿ ਮੁਝੇ ਪਿਆਰੇ ਸੇ ਮਿਲਾਪ ਕਰਾਇ ਦੇਹੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਮੈਂ ਤਾਂ ਆਪਣਾ ਇਹ ਸਰੀਰ ਉਸ ਗੁਰੂ ਦੇ ਪਾਸ ਵੇਚਣ ਨੂੰ ਤਿਆਰ ਹਾਂ ਜਿਹੜਾ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਚੀ = ਵੇਚੀਂ; ਮੈਂ ਵੇਚ ਦਿਆਂ। ਸੰਤ ਪਹਿ = ਗੁਰੂ ਦੇ ਪਾਸ। ਦੇਇ ਮਿਲਾਇ = ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrégate al Santo, Él te puede guiar hacia tu Amor. (3)"