[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣਾ ਮੇਟਿ. ਸਮਾਣਿਆ ॥੮॥"
page = 905
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His comings and goings (Transmigration) cease and he merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਤੇ ਉਹ ਸੁਆਮੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His comings and goings cease, and he merges in the Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਆਵਣਾ ਜਾਣਾ ਮੇਟ ਕੈ ਬ੍ਰਹਮ ਮੇਂ ਮਨ ਕੋ ਸਮਾਇਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਸਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਆਪਣਾ ਜਨਮ ਮਰਨ ਮਿਟਾ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí cesan las idas y venidas y uno se inmerge en el Ser de Dios.(8)"