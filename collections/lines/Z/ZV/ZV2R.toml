[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੈ ਨ ਬਦੈ; ਆਪਿ ਅਹੰਕਾਰੀ ॥"
page = 278
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who in his pride thinks naught of anyone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਗਰੂਰ ਅੰਦਰ ਕਿਸੇ ਨੂੰ ਕੁਛ ਭੀ ਨਹੀਂ ਬਿੱਦਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who thinks of no one else except his own prideful self"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰੀ ਹੋ ਕਰ ਕਿਸੀ ਕੌ ਅਪਨੇ ਤੁਲ ਨਹੀਂ (ਬਦੈ) ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਬੰਦਾ) ਆਪ (ਇਤਨਾ) ਅਹੰਕਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਕਿਸੇ ਦੀ ਭੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿no sabrá acaso que en un guiño de ojos podría ser reducido a cenizas?"