[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ; ਤਿਸੁ ਸਤਿਗੁਰੁ ਮਿਲੈ ਭਤਾਰੁ ॥"
page = 786
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who is so pre-destined, obtains the True Guru, as her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਮੁੱਢ ਤੋਂ ਇਹੋ ਜਿਹਾ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਆਪਣੇ ਭਰਤੇ ਵੱਜੋਂ ਪਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who has such pre-ordained destiny, obtains the True Guru has her Husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਪੂਰਬਲਾ ਲੇਖ ਲਿਖਿਆ ਹੋਵੇ ਹੈ, ਤਿਸ ਕੋ ਸਤਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪਰਮੇਸਰ ਭਰਤਾ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਧੁਰ ਦਰਗਾਹੋਂ ਭਾਗ ਹੋਣ, ਉਸ ਨੂੰ ਗੁਰੂ ਰਾਖਾ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla que tiene su Destino inscrito así por Dios, encuentra al Verdadero Guru, el Esposo Eterno."