[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਸਾਰਿ ਸਮੑਾਲੇ. ਸਭ ਜੀਅ ਜੰਤ; ਹਰਿ ਵਸੈ ਨਿਕਟਿ ਸਭ ਜਉਲਾ ॥"
page = 1315
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God ever looks after all the creatures and abides with all, both near and far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਾਰੇ ਜੀਵ-ਜੰਤੂਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਅਤੇ ਸਾਰਿਆ ਦੇ ਨੇੜੇ ਤੇ ਦੂਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord always looks after and cares for all His beings and creatures; He is with all, near and far."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤਾਪ੍ਰਤਿ ਸਭ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵੋਂ ਕੀ (ਸਾਰ ਸੰਮਾਲੇ) ਖਬਰ ਲੇਤਾ ਹੈ ਔਰ ਹਰੀ ਨਿਕਟ ਹੀ ਬਸਤਾ ਹੈ, ਪਰੰਤੂ ਸਭ ਸੇ (ਜਉਲਾ) ਜੁਦਾ, ਭਾਵ ਅਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਉਹ (ਸਭ ਜੀਵਾਂ ਦੇ) ਨੇੜੇ ਵੱਸਦਾ ਹੈ, (ਫਿਰ ਸਭ ਤੋਂ) ਵੱਖਰਾ (ਭੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor cuida siempre y observa a todos Sus seres y criaturas, Él está en ellas de cerca y de lejos."