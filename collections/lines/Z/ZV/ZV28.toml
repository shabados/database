[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਗਹਿਰ ਗੰਭੀਰਾ ॥"
page = 1061
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is Unfathomable and deep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਬੇਥਾਹ ਅਤੇ ਡੂੰਘਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master is profoundly deep and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਹਿਰ ਗੰਭੀਰ ਸਚਾ ਸਾਹਿਬ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਅਥਾਹ ਹੈ, ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਗਹਿਰ = ਅਥਾਹ। ਗੰਭੀਰਾ = ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Verdad es nuestro Maestro, Insondable y Profundo,"