[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੈਹਾਰੁ; ਪਛਾਣੈ ਸੋਇ ॥"
page = 282
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He recognises Him as the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਸਿਰਜਣਹਾਰ ਕਰਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acknowledge that Creator Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਕਰਨੇ ਹਾਰ ਪ੍ਰਭੂ ਕੌ ਸੋ ਜਨ ਪਛਾਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਭ ਕੁਝ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así él reconoce al Señor Creador."