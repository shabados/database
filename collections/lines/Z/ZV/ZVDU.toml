[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਸਦਾ ਸਦ ਅਟਲਾ ॥"
page = 1340
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate for ever and aye is the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਤੇ ਸਦੀਵ ਲਈ ਅਮਿੱਟ ਹੈ ਗੁਰਾਂ ਦਾ ਬਚਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is unchanging, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਕਾ ਸਬਦ ਸਰਬ ਸਮੇਂ ਸਦਾ ਸ੍ਰੇਸਟ ਔ ਅਟਲ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸਦਾ ਹੀ ਅਟੱਲ ਰਹਿੰਦਾ ਹੈ (ਕਦੇ ਉਕਾਈ ਵਾਲਾ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la Palabra del Shabd del Guru no cambia, es por siempre y para siempre,"