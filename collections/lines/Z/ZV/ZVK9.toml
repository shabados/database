[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਜਿਸੁ ਤੂ ਦੇਹਿ; ਸੋਈ ਜਨੁ ਪਾਵੈ ॥"
page = 918
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father, that man alone obtains bliss, whom Thou givest, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ। ਕੇਵਲ ਉਹ ਬੰਦਾ ਹੀ ਪਰਮ ਖੁਸ਼ੀ ਹਾਸਲ ਕਰ ਸਕਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਹੇ ਸੁਆਮੀ! ਤੂੰ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, he alone receives it, unto whom You give it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਜਿਸ ਕੋ ਤੂੰ ਦੇਤਾ ਹੈਂ, ਸੋ ਪੁਰਸ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ (ਆਤਮਕ ਆਨੰਦ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈਂ ਉਹ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Baba, sólo aquél a quien bendices obtiene el Éxtasis,"