[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਤੁ ਅਨੂਪ ਅਤਿ ਅਗਮ ਅਗੋਚਰ; ਗੁਰੁ ਪੂਰਾ ਅਲਖੁ ਲਖਾਏ ॥੩॥"
page = 607
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely beauteous, unapproachable and unfathomable is this commodity, the name. Through the perfect Guru, the unknowable Lord is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸੁੰਦਰ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰੀ ਹੈ, ਇਹ ਨਾਮ ਦੀ ਵਸਤੂ। ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਸਾਂਈਂ, ਜੋ ਗਿਆਤ ਤੋਂ ਪਰੇ ਹੈ, ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- so very beautiful, unapproachable and unfathomable. Through the Perfect Guru, the unknowable is known. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਤਮ ਵਸਤੁ ਮਨ ਬਾਣੀ ਤੇ ਅਤੀ ਅਵਿਖੇ ਹੈ, ਤਿਸੁ ਤੇਰੇ ਅਲਖ ਸਰੂਪ ਕੋ ਪੂਰਾ ਗੁਰੂ ਜਨਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਵਸਤ ਐਸੀ ਸੁੰਦਰ ਹੈ ਕਿ ਜਗਤ ਵਿਚ ਇਸ ਵਰਗੀ ਹੋਰ ਕੋਈ ਨਹੀਂ, (ਕਿਸੇ ਚਤੁਰਾਈ-ਸਿਆਣਪ ਦੀ ਰਾਹੀਂ) ਇਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਮਨੁੱਖ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਭੀ ਇਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ। (ਜੇ) ਪੂਰਾ ਗੁਰੂ (ਮਿਲ ਪਏ, ਤਾਂ ਉਹੀ) ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰਾ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = ਸੁੰਦਰ, ਬੇ-ਮਿਸਾਲ (ਅਨ-ਊਪ = ਉਪਮਾ ਰਹਿਤ)। ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰ = {ਅ-ਗੋ-ਚਰ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਅਲਖੁ = ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ। ਲਖਾਏ = ਵਿਖਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Belleza sin igual es mi Señor Insondable y Sutil; sólo a través del Guru Perfecto el Señor puede ser conocido. (3)"