[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਕਾ ਮੰਤ੍ਰੁ ਕਮਾਏ ॥"
page = 130
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He acts up to the instruction of the holy men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸਿਖਿਆ ਤੇ ਅਮਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice the Mantra of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੰਤ ਜਨੋਂ ਕਾ (ਮੰਤ੍ਰ) ਉਪਦੇਸ਼ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉਹਨਾਂ ਗੁਰਮੁਖਾਂ ਦਾ ਉਪਦੇਸ਼ ਕਮਾਂਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਆਪਣੇ ਮਨ ਨੂੰ ਸਾਧਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤ੍ਰੁ = ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "practican­do el Mantra de los Santos"