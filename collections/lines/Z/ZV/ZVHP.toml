type = "primary"
data = "ਨਿਰਖਿ ਥਕਿਤ ਰਹਈ ਜਿਹ ਬਾਮਾ ॥੧॥"
page = 849

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His name was Chhattar Ket and, on seeing him, his wife always felt satiated.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਸਤਰੀ (ਉਸ ਨੂੰ) ਵੇਖਦਿਆਂ ਰਜਦੀ ਨਹੀਂ ਸੀ ॥੧॥"