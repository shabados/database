[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣੋਦਕੁ ਪਵਿਤ੍ਰ ਹੈ; ਚਰਣ ਕਮਲ ਗੁਰੁ ਸਿਖ ਧੁਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wash of the feet of Guru is sacred and the Sikhs wash the lotus feet (of the Guru)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਣ ਕਮਲਾਂ ਨੂੰ ਜੋ ਗੁਰੂ ਦੇ ਸਿਖ ਧੋਂਦੇ ਹਨ ਓਹ ਚਰਣੋਦਕ ਪਵਿੱਤ੍ਰ ਹੈ।"