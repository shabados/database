[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਸਿਉ ਪ੍ਰੀਤਿ. ਨ ਕਰੈ; ਗਵਾਰੁ ॥"
page = 267
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him, the ignorant man loves not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਬੇਸਮਝ ਬੰਦਾ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet, the ignorant do not give their love to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਵਾਰ! ਤੂੰ ਤਿਸ ਸਾਥ ਪ੍ਰੀਤਿ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਾਰੁ = ਮੂਰਖ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj no se acuerda de Aquél que concede toda la riqueza,"