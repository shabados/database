[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੀਰਥ ਅਰਥ ਸਤ ਧਰਮ ਦਇਆ ਸੰਤੋਖ; ਸ੍ਰੀ ਗੁਰ ਚਰਨ ਰਜ ਤੁਲ ਨ ਸਗਰ ਹੈ ।੪੧੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "To seek the virtues of Truth, contentment, benevolence and righteousness, the holy places are idolized and worshipped. But all these are not equal to even the dust of the lotus feet of the True Guru. (Taking refuge of Satguru is supreme of all these place"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਤ੍ਯਾਦ ਸਮੂਹ ਤੀਰਥਾਂ ਦੇ ਪਰਸਨ ਦਾ ਜੋ ਪਾਪ ਨਾਸ਼ਨ ਅਰਥ ਪ੍ਰਯੋਜਨ ਮਹਾਤਮ ਹੈ ਤਥ ਸਤ੍ਯ ਪ੍ਰਤਿਗ੍ਯਾ ਪਾਲਨ; ਵਰਨ ਆਸ਼ਰਮ ਦੇ ਧਰਮ ਨਿਬ ਹਨ; ਦੁਖੀਆਂ ਦੇ ਦੁਖ ਤੋਂ ਦ੍ਰਵ ਕੇ ਪੰਘਰੇ ਚਿੱਤ ਨਾਲ ਸਹੈਤਾ ਵਾਸਤੇ ਪਸੀਜਨਾ ਰੂਪ ਜੋ ਦਯਾ ਅਰੁ ਯਥਾ ਲਾਭ ਵਿਖੇ ਧਰਵਾਸ ਵਿਚ ਰਹਣਾ ਜੋ ਸੰਤੋਖ ਹੈ ਏਨਾਂ ਸਭ ਗੁਣਾਂ ਦੇ ਧਾਰਣ ਤੋਂ ਜੋ ਸਿੱਧ ਹੁੰਦਾ ਹੈ ਅਰਥ ਪ੍ਰਯੋਜਨ ਮਹਾਤਮ ਇਹ ਸਾਰੇ ਮਹਾਤਮ ਹੀ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣਾਂ ਦੀ ਰਜ ਧੂਲੀ ਦੇ ਤੁੱਲ ਨਹੀਂ ਹਨ ॥੪੧੬॥"