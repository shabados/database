[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ. ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ; ਜੈਸੀ ਚਾਤ੍ਰਿਕ ਮੇਹ ॥"
page = 60
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! cherish such an affection for God as the pied-cuckoo has for the rain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਵਾਹਿਗੁਰੂ ਨਾਲ ਐਹੋ ਜੇਹਾ ਪਿਆਰ ਪਾ ਜੇਹੋ ਜੇਹਾ ਕਿ ਪਪੀਹੇ ਦਾ ਬਾਰਸ਼ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, love the Lord, as the song-bird loves the rain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੇ ਸਾਥ ਐਸੀ ਪ੍ਰੀਤੀ ਕਰ ਜੈਸੀ ਪਪੀਹਾ ਮੇਘ ਕੇ ਸਾਥ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪ੍ਰਭੂ ਨਾਲ ਇਹੋ ਜਿਹੀ ਪ੍ਰੀਤ ਕਰ, ਜਿਹੋ ਜਿਹੀ ਪਪੀਹੇ ਦੀ ਮੀਂਹ ਨਾਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ama al Señor así como el pájaro Chatrik ama las gotas de lluvia."