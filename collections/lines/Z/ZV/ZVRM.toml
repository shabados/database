[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰੇ ਪੂਰਾ ਤੋਲੁ ਹੈ; ਘਟੈ ਨ ਵਧੈ ਘਟਾਇ ਵਧਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Perfect is the justice of the perfect Guru to which nothing can be added nor reduced from."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ (ਗੁਰੂ) ਦਾ ਤੋਲ (ਵਿਚਾਰ) ਪੂਰਾ ਹੈ ਘਟਾਇਆ (ਕਿਸੇ ਦਾ) ਘਟਦਾ ਤੇ ਵਧਾਇਆ ਹੋਇਆ ਵਧਦਾ ਨਹੀਂ।"