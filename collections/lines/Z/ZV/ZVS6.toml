[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਅਹੁ ਕੰਤ ਮਹੇਲੀਹੋ; ਪਿਰੁ ਸੇਵਿਹੁ ਸਬਦਿ ਵੀਚਾਰੇ ॥੧॥"
page = 583
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O the brides of the Groom, serve your Beloved and meditate on His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣੋ, ਹੇ ਪਤੀ ਦੀਓ ਪਤਨੀਓ! ਆਪਣੇ ਪਿਆਰ ਦੀ ਟਹਿਲ ਕਮਾਓ ਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O brides of the Lord: serve your Beloved Husband Lord, and contemplate the Word of His Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੰਤ ਕੀ ਇਸਤ੍ਰੀਓ! ਭਾਵ ਹੇ ਜਗਿਆਸੂਓ! ਸੁਨੋ ਗੁਰ ਉਪਦੇਸ ਕੇ ਵੀਚਾਰ ਦੁਆਰਾ ਤੁਮ ਪਤੀ ਕੋ ਸੇਵਨ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਜੀਵ-ਇਸਤ੍ਰੀਓ! (ਮੇਰੀ ਗੱਲ) ਸੁਣੋ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ ਕਰ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਿਆ ਕਰੋ!॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Hacedor de nuestros destinos, es engañado por la falsedad. Escuchen, oh esposas del Señor, mediten en el Bani de la Palabra del Guru y sirvan a su Señor. (1)"