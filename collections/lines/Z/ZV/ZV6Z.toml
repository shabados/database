[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਹਤ ਨਾਹੀ; ਪੰਚ ਬਟਵਾਰੇ ॥੫॥"
page = 760
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the five high way men draw not near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੰਜੇ ਰਸਤੇ ਦੇ ਧਾੜਵੀ ਲਾਗੇ ਨਹੀਂ ਲਗਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the five thieves will not even approach. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਜੋ ਰਹਮਾਰ ਹੈਂ ਉਨ ਕੋ ਵਹੁ ਛੂਹਤੇ ਨਹੀਂ, ਭਾਵ ਕਾਮਾਦੀ ਬਿਕਾਰ ਉਨ ਕੋ ਨਹੀਂ ਲਾਗਤੇ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜੇ ਲੁਟੇਰੇ ਉਸ ਉਤੇ ਦਬਾਉ ਨਹੀਂ ਪਾ ਸਕਦੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los cinco ladrones ni siquiera te tocarán.(5)"