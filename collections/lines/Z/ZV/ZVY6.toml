[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਗਰਦਨਿ ਊਪਰਿ; ਲਵੈ ਕਾਉ ॥੧॥"
page = 1196
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over thy neck caws the crow of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਧੋਣ ਉਤੇ ਮੌਤ ਦਾ ਕਾਂ ਕੁਰਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Above your head, the crow of death is cawing. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਗਰਦਨ ਉਪਰ ਕਾਲ ਰੂਪੀ ਕਾਉਂ (ਲਵੈ) ਬੋਲ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੰਦੇ ਦਿਨ ਆਏ ਹੋਏ ਹਨ (ਕਿ ਤੂੰ ਝੂਠਾ ਮਾਣ ਕਰ ਰਹੀ ਹੈਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sobre tu cuello se posa el cuervo de la muerte. (1)"