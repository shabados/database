[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖੌ ਭਾਈ; ਗੵਾਨ ਕੀ ਆਈ ਆਂਧੀ ॥"
page = 331
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See brethren, the storm of Divine Knowledge has come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖ ਭਰਾਓ! ਬ੍ਰਹਿਮ ਬੀਚਾਰ ਦੀ ਅਨ੍ਹੇਰੀ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold, O Siblings of Destiny, the storm of spiritual wisdom has come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਭਾਈ ਗ੍ਯਾਨ ਕੀ ਅੰਧੇਰੀ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਵੇਖ, (ਜਦੋਂ) ਗਿਆਨ ਦੀ ਹਨੇਰੀ ਆਉਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਯ੍ਯਾਨ = ਸਮਝ {ਨੋਟ: ਅੱਖਰ 'ਗ' ਦੇ ਹੇਠਾਂ ਅੱਧਾ ਅੱਖਰ 'ਯ' ਹੈ}। ਆਂਧੀ = ਹਨੇਰੀ, ਝੱਖੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve, oh amigo, la tormenta de la Sabiduría se ha desatado,"