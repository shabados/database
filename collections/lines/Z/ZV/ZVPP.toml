[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ; ਕੀਮਤਿ. ਨਹੀ ਪਾਇ ॥"
page = 931
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worth of the Inaccessible and Inapprehensible Lord can be assessed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰੇ ਪ੍ਰਭੂ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is inaccessible and unfathomable. His worth cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਅਗਮ ਅਗੋਚਰ) ਵਾਹਿਗੁਰੂ ਕੀ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਉਹ ਗੋਪਾਲ ਅਪਹੁੰਚ ਹੈ, ਜੀਵ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਉਸ ਤਕ ਨਹੀਂ ਅੱਪੜ ਸਕਦੇ, (ਸਤਿਗੁਰੂ ਦੀ ਦਿੱਤੀ ਸੂਝ ਤੋਂ ਬਿਨਾ) ਉਸ ਦੇ ਗੁਣਾਂ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰੁ = ਅਪਹੁੰਚ। ਕੀਮਤਿ ਨਹੀ ਪਾਇ = (ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਗੋਪਾਲ ਦੇ ਗੁਣਾਂ ਦੀ) ਕਦਰ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Imperceptible, Insondable e Inaccesible, Su Valor no se puede estimar."