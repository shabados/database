[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਈਆ ਤੇ; ਬੈਰੇ ਕੰਨਾ ॥"
page = 693
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Master, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦੇ ਬਗੈਰ, ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other than the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ (ਨਈਆ) ਪ੍ਰੇਰਕ ਸੇ ਬਿਨਾਂ ਏਕ ਭੀ ਨਹੀਂ ਕਰ ਸਕਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹਨਾਂ ਸਭਨਾਂ ਵਿਚ) ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ante Dios así como las Gopis ante Krishna,"