[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤਰ ਦਿਸਿ ਕੋ ਪੁਨਿ ਭਜਿਯੋ; ਹਰਿ ਜੂ ਕਰੈ ਸੁ ਹੋਇ ॥੬॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, relying on the will of God, he ran towards North.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉੱਤਰ ਦਿਸ਼ਾ ਵਲ ਭਜਿਆ। ਜੋ ਪ੍ਰਭੂ ਕਰੇਗਾ, ਉਹੀ ਹੋਏਗਾ ॥੬॥"