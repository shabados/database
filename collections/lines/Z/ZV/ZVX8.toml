[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਾਤ ਗਯੋ ਜਹਿ ਤੋਹਿ ਪਠੈ ਹੋ ॥੧੪੭੬॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I shall fight with you and shall dispatch you there where my brother has gone.”1476."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਥੇ (ਮੇਰਾ) ਭਰਾ ਗਿਆ ਹੈ, (ਉਥੇ ਹੀ) ਤੈਨੂੰ ਭੇਜਾਂਗਾ ॥੧੪੭੬॥"