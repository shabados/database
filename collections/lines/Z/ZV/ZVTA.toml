[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤਿਤ ਪੁਨੀਤ ਕਰੈ, ਜਨ ਭਾਵੈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The holy congregation makes the fallen ones also holy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੇ ਹਰੀ) ਜਨਾਂ ਨੂੰ ਭਾਵੇ ਤਾਂ ਪਾਪੀਆਂ ਨੂੰ ਬੀ ਪਵਿੱਤ੍ਰ ਕਰ ਦਿੰਦੇ ਹਨ।"