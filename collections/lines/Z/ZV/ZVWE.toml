[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਤਿਕ ਸਤ੍ਰਨ ਸਾਮੁਹੇ ਭੇ; ਰਿਸਿ ਸੋ ਸਭਿ ਗਿਧ ਸ੍ਰਿੰਗਾਲਨ ਬਾਡਿਯੋ ॥"
page = 520

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna, the Lord of Gokul fought with his enemies, then all those enemies who were in front of him, he killed them in his anger, distributed them amongst the vultures and jackals"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਵੀ ਵੈਰੀ ਕ੍ਰੋਧ ਕਰ ਕੇ ਸਾਹਮਣੇ ਹੋਏ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ (ਦਾ ਮਾਸ) ਗਿੱਧਾਂ ਅਤੇ ਗਿਦੜਾਂ ਨੇ ਹੀ ਵੰਡਿਆ ਹੈ।"