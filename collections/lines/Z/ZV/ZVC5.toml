[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜੋੜਿ ਵਿਛੋੜਿਐ; ਆਪੇ ਕੁਦਰਤਿ ਦੇਇ ਦਿਖਾਇ ॥"
page = 1281
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou thyself unite and separate and Thyself exhibits Thine Omnipotence, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਮਿਲਾਉਂਦਾ ਤੇ ਵਿਛੋੜਦਾ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਆਪਣੀ ਅਪਾਰ ਸ਼ਕਤੀ ਨੂੰ ਵਿਖਾਲਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself unite, and You Yourself separate; You display Your Creative Omnipotence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸਾਥ ਮਿਲਾਵਤਾ ਵਿਛੋੜਤਾ ਹੈ ਅਰੁ ਜਬ ਮਿਲ੍ਯਾ ਚਾਹੁਤਾ ਹੈ ਤਬ ਵਿਦਿਆ ਸ਼ਕਤੀ ਦੇ ਕਰ ਅਪਨੇ ਸਰੂਪ ਕੋ ਦੇਖਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਵਿਛੋੜੇ ਹੋਏ ਜੀਵ ਨੂੰ ਭੀ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ, ਆਪ ਹੀ ਆਪਣੀ ਇਹ ਵਡਿਆਈ ਵਿਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਛੋੜਿਐ = ਵਿਛੋੜੇ ਹੋਏ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen de ese lado; enredados en la falsedad, no pueden fundirse en el Señor."