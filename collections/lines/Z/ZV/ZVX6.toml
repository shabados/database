[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਤੁਰ ਬੇਦ ਪੂਰਨ; ਹਰਿ ਨਾਇ ॥"
page = 888
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose Name the four Vedas are fully-contained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਮ ਅੰਦਰ ਚਾਰੇ ਵੇਦ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸਮਾਏ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four Vedas are completely contained within the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕੇ ਨਾਮ ਕਰ ਚਾਰ ਬੇਦ ਪੂਰਨ ਹੈਂ, ਭਾਵ ਨਾਮ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਭਾ ਦੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਹੀ) ਚਾਰੇ ਵੇਦ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਤੁਰ = ਚਾਰ। ਨਾਇ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El recitar el Nombre Perfecto del Señor es recitar los cuatro Vedas y aquél que lo hace,"