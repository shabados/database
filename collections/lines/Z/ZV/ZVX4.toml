[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਦੁਰੀ ਚਬਾਈ, ਤਾ ਕੇ ਮੂਰਿਯੋ ਧਸਾਈ; ਘਨੀ ਧੇਰਿਨ ਚੁਗਾਈ, ਵਾਹਿ ਜੂਤਿਨ ਕੀ ਮਾਰਿ ਕੈ ॥"
page = 818

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She made him to eat the offspring of the frogs. Made him to work in the field to sow radishes. Got his head beaten with slippers and sent him out to graze his sheep."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੈਦ ਨੇ) ਉਸ ਤੋਂ ਛੱਲੀ ਚਬਵਾਈ ਅਤੇ ਮੂਲੀ ਵੀ ਚੜ੍ਹਵਾਈ ਅਤੇ ਜੁਤੀਆਂ ਦੀ ਮਾਰ ਨਾਲ ਬਹੁਤ ਬਕਰੀਆ ਚਰਵਾਈਆਂ।"