[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਜਨਨਿ ਜਠਰ ਮਹਿ ਪ੍ਰਾਨੀ; ਓਹੁ ਰਹਤਾ ਨਾਮ ਅਧਾਰਿ ॥"
page = 379
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a mortal is in the womb of his mother but there he is preserved with the names prop,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜੀਵ ਆਪਣੀ ਮਾਤਾ ਦੀ ਬੱਚੇਦਾਨੀ ਵਿੱਚ ਹੁੰਦਾ ਹੈ; ਉਥੇ ਉਹ ਨਾਮ ਦੇ ਆਸਰੇ ਬਚ ਨਿਕਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is preserved in the womb of his mother, by the Support of the Naam, the Name of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਰਖ੍ਯਾ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤ ਦਿਖਾਉਤੇ ਹੈਂ: ਜੈਸੇ (ਜਨਨਿ ਜਠਰ) ਮਾਤਾ ਕੇ ਉਦਰ ਮੇਂ ਜੀਵ ਨਾਮ ਕੇ ਅਧਾਰ ਕਰ ਕੇ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਠਾਕੁਰ! ਇਹ ਤੇਰਾ ਹੀ ਚੋਜ ਹੈ ਜਿਵੇਂ) ਜੀਵ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਰਹਿੰਦਾ ਹੋਇਆ ਤੇਰੇ ਨਾਮ ਦੇ ਆਸਰੇ ਜੀਊਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਨਿ = ਮਾਂ। ਜਠਰ = ਪੇਟ। ਅਧਾਰਿ = ਆਸਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el vientre de la madre, la criatura vive con el apoyo de nadie más que del Naam, el Nombre del Señor,"