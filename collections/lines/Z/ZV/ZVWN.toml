[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਬਾਰਿਕੁ. ਦਰਸੁ ਪ੍ਰਭ ਚਾਹੈ; ਮੋਹਿ ਹ੍ਰਿਦੈ ਬਸਹਿ ਨਿਤ ਚਰਨਾ ॥੪॥੨॥"
page = 1266
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Child Nanak longs for the Lord's vision. May the Lords feet ever abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਲ ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਦਰਸ਼ਨ ਨੂੰ ਲੋਚਦਾ ਹੈ। ਰੱਬ ਕਰੇ, ਸੁਆਮੀ ਦੇ ਚਰਨ ਸਦਾ ਲਈ ਮੇਰੇ ਮਨ ਵਿੱਚ ਨਿਵਾਸ ਕਰ ਲੈਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the child, longs for the Blessed Vision of God's Darshan. May His Feet always dwell within my heart. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਬਾਰਕ ਆਪ ਕੇ ਦਰਸਨ ਕੋ ਚਾਹਿਤਾ ਹੂੰ ਔਰ ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਨਿਤ ਹੀ ਆਪ ਕੇ ਚਰਨੋਂ ਕਾ ਨਿਵਾਸ ਰਹੇ, ਏਹ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਬੱਚਾ ਨਾਨਕ ਤੇਰਾ ਦਰਸਨ ਚਾਹੁੰਦਾ ਹੈ (ਤੇ, ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਚਰਨ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦੇ ਰਹਿਣ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸੁ ਪ੍ਰਭ = ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ। ਮੋਹਿ ਹ੍ਰਿਦੈ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ। ਬਸਹਿ = ਵੱਸਦੇ ਰਹਿਣ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, el niño, añora la Bendita Visión del Darshan, de la Presencia de Dios; que Sus Pies habiten siempre en el interior de mi corazón. (4-2)"