[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਜਾਇ ਬਹਹੁ ਸਤਸੰਗਤੀ; ਜਿਥੈ ਹਰਿ ਕਾ ਹਰਿ ਨਾਮੁ ਬਿਲੋਈਐ ॥"
page = 587
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Go and sit in the society of saints where Lord God's Name is churned (meditated upon)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਉਸ ਸਾਧ ਸੰਗਤ ਵਿੱਚ ਬੈਠ, ਜਿਥੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਰਿੜਕਿਆ (ਸਿਮਰਿਆ) ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go, and sit in the Sat Sangat, the True Congregation, where the Name of the Lord is churned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗਤ ਮੇਂ ਜਾਇ ਕਰ ਕੇ ਬੈਠੋ ਜਹਾਂ ਹਰੀ ਕਾ ਹਰ ਪ੍ਰਾਕਰ ਸੇ ਨਾਮ ਹੀ (ਬਿਲੋਈਐ) ਰਿੜਕੀਤਾ ਹੈ ਅਰਥਾਤ ਬਿਚਾਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਤਸੰਗ ਵਿਚ ਜਾ ਕੇ ਬੈਠੋ, ਜਿਥੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਵਿਚਾਰ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve y únete a la Sociedad de los Santos en donde meditan en el Nombre el Señor."