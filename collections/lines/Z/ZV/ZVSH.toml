[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਲਿ ਹੋਇ ਜਹ ਤਹ ਸੁ ਕਬਿ; ਪੜਿਅਹੁ ਸਭੈ ਸੁਧਾਰਿ ॥੯੮੪॥"
page = 395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even then, if there is any mistake anywhere, the poets may kindly recite it after revision.984."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਭੁਲ ਰਹਿ ਗਈ ਹੋਵੇ, ਉਸ ਸਭ ਨੂੰ ਹੇ ਕਵੀਓ! ਸੋਧ ਕੇ ਪੜ੍ਹਨਾ ॥੯੮੪॥"