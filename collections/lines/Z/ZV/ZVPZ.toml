[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਗੁਣੁ ਨਾਹੀ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਏ ਰਾਮ ॥"
page = 439
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife has no merit, so she vainly losses her life, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁੱਟੀ ਵਿੱਚ ਕੋਈ ਚੰਗਿਆਈ ਨਹੀਂ ਇਸ ਲਈ ਉਹ ਆਪਣੀ ਜਿੰਦਗੀ ਬੇਫ਼ਾਇਦਾ ਗੁਆ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul-bride has no virtue, and she wastes her life in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਮਨਮੁਖ ਕਾਮਨੀ ਮੇਂ ਕੋਈ ਗੁਣ ਨਹੀਂ ਹੈ ਅਰੁ ਬ੍ਯਰਥ ਹੀ ਜਨਮ ਬਿਤੀਤ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ (ਆਪਣੇ ਅੰਦਰ ਕੋਈ ਆਤਮਕ) ਗੁਣ ਪੈਦਾ ਨਹੀਂ ਕਰਦੀ, ਉਹ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban a su Señor están siempre en Dicha; deja ya esta hipocresía de espiritualidad y desapego,"