[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦੁ ਪੁਕਾਰੈ; ਭਗਤਿ ਸਰੋਤਿ ॥"
page = 831
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas preach the sermon of the Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦਾ ਧਰਮ-ਉਪਦੇਸ਼ ਪ੍ਰਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas preach sermons of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਗਤੀ ਕੋ ਬੇਦ ਪੁਕਾਰਤਾ ਹੈ ਤਿਸ ਕੋ (ਸਰੋਤਿ) ਸ੍ਰਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਆਦਿਕ ਹਰੇਕ ਧਰਮ-ਪੁਸਤਕ ਭਗਤੀ ਦੀ ਸਿੱਖਿਆ ਹੀ ਪੁਕਾਰ ਪੁਕਾਰ ਕੇ ਦੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੋਤਿ = ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas recomiendan la Canción de la Adoración Amorosa de Dios,"