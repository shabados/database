[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ॥"
page = 1263
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru implants the Lord God's Name within man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਨੁੱਖ ਦੇ ਮਨ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਪੱਕਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru implants the Naam, the Name of the Lord, Har, Har, within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਦ੍ਰਿੜ ਕਰਾਵਤੇ ਹੈਂ॥☬ਔਰ ਐਸੇ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno, el Verdadero Guru, implanta el Naam, el Nombre del Señor, Jar, Jar, en el interior."