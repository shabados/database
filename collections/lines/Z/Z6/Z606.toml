[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਕੀਤਾ ਆਪਿ; ਆਪਿ ਵਰੰਨਿਆ ॥"
page = 965
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His creation, He Himself alone, can describe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਚਨਾ ਨੂੰ, ਕੇਵਲ ਉਹ ਖੁਦ ਹੀ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only He Himself can describe His own creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਕੀਤਾ ਹੂਆ ਜੋ ਸੰਸਾਰੁ ਹੈ ਤਿਸ ਕੋ ਆਪ ਹੀ ਆਪ ਬਰਨਨ ਕੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਾਰੇ ਪੈਦਾ ਕੀਤੇ ਜਗਤ ਨੂੰ ਰੂਪ-ਰੰਗ ਦੇਣ ਵਾਲਾ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੰਨਿਆ = ਬਿਆਨ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, de eso que Él hace, sólo Él puede decir."