[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਢੇਰੀ ਢਹਿ ਪਈ; ਮਿਟੀ ਸੰਦਾ ਕੋਟੁ ॥"
page = 1244
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the heap or fortress of dust of thy body shall soon fall."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੇਰੀ ਦੇਹ ਦਾ ਘੱਟੇ ਮਿੱਟੀ ਦਾ ਅੰਬਾਰ ਜਾਂ ਕਿਲ੍ਹਾ ਛੇਤੀ ਹੀ ਡਿੱਗ ਪਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the pile shall fall apart; the fortress of the body is made of dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਦੇਹ ਰੂਪੀ ਢੇਰੀ ਗਿਰ ਜਾਤੀ ਭਈ, ਕਿਉਂਕਿ ਮ੍ਰਿਤਕਾ ਆਦਿਕ ਪੰਚ ਤਤੋਂ ਕਾ ਕੋਟ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਸਰੀਰ ਮਿੱਟੀ ਦੀ ਵਲਗਣ ਸੀ, ਸੋ ਆਖ਼ਰ ਮਿੱਟੀ ਦੀ ਇਹ ਉਸਾਰੀ ਢਹਿ ਹੀ ਪਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਦਾ = ਦਾ। ਕੋਟੁ = ਕਿਲ੍ਹਾ, ਵਲਗਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La fortaleza del cuerpo es de polvo y se cae como el polvo,"