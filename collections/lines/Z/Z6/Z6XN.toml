[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਕਰਮਹੀਣ; ਹਰਿ ਨਾਮੁ. ਨ ਧਿਆਵਹਿ ॥੧॥"
page = 353
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, the unfortunate ones, remember not God's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਕਰਮਣ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not meditate on the Name of the Lord are the most unfortunate. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਉਨ (ਕਰਮਹੀਣ) ਮੰਦਭਾਗੀਓਂ ਨੇ ਹਰੀ ਨਾਮ ਕੋ ਪੂਰਬ ਜਨਮ ਮੇਂ ਜਪਿਆ ਨਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ ਹਨ ਉਹ ਅਭਾਗੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਮਨ ਸਦਾ ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਹੀਣ = ਨਿਭਾਗੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues esos desafortunados no habitan en el Naam, el Nombre del Señor. (1)"