[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਪੇ ਬਖਸਿ ਮਿਲਾਇਅਨੁ; ਦੁਬਿਧਾ ਤਜਿ ਵਿਕਾਰ ॥"
page = 594
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, the Lord forgives and unites with Himself. They forsake another's love and sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਸਾਹਿਬ ਮੇਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਉਹ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਤੇ ਪਾਪ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord forgives some, and unites them with Himself; they forsake their duality and sinful ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਪ ਹੀ ਬਖਸਿਸ ਕਰ ਕੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਏ ਹੈਂ। ਸੋ ਕੌਨ ਹੈਂ? ਜਿਨੋਂ ਨੇ ਦ੍ਵੈਤ ਭਾਵ ਰੂਪ ਬਿਕਾਰ ਤ੍ਯਾਗ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਮੇਹਰ ਕਰ ਕੇ ਮਿਲਾ ਲਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰ-ਤੇਰ ਤੇ ਵਿਕਾਰ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਇਅਨੁ = ਮਿਲਾ ਲਏ ਹਨ ਉਸ ਨੇ। ਦੁਬਿਧਾ = ਦੁਚਿੱਤਾਪਨ, ਮੇਰ-ਤੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor perdona a algunos uniéndolos con Su Ser."