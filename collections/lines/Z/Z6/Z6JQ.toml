[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਵਿਚਿ ਰਵਿਆ; ਸਬਦੁ ਅਪਾਰਾ ॥"
page = 1059
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherein is permeating the Infinite Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅੰਦਰ ਬੇਅੰਤ ਨਾਮ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it is permeated by the Infinite Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਅਪਾਰ ਬ੍ਰਹਮ (ਰਵਿਆ) ਚਿੰਤਨ ਕੀਆ ਹੈ ਵਾ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ ਵਿਚ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਆ = ਮੌਜੂਦ ਹੈ। ਸਬਦੁ ਅਪਾਰਾ = ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está impregnado en su interior con la Palabra Infinita."