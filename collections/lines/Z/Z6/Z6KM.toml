[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਅਸੋਕ ਕੇ ਸਾਥ ਸੁਨੋ; ਬਲਿ ਤੀਰ ਨਦੀ ਸਭ ਸੋਕਹਿ ਡਾਰੈ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Therefore listen to me with delight and go with me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਲ੍ਹੀਏ! ਇਸ ਕਰ ਕੇ ਪ੍ਰਸੰਨਤਾ ਪੂਰਵਕ ਸੁਣ, (ਚਲ) ਨਦੀ ਦੇ ਕੰਢੇ ਸਾਰੇ ਗ਼ਮ ਸੁਟ ਆਈਏ।"