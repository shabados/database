[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਗ ਧੂਰਿ ਬਾਂਛਉ ਸਦਾ ਜਾਚਉ; ਨਾਮ ਰਸਿ ਬੈਰਾਗਨੀ ॥"
page = 544
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I long for the dust of God's feet, and ever beg for His Name, for the love of which I have renounced the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਨੂੰ ਚਾਹੁੰਦੀ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਨਾਮ ਦੀ ਖੈਰ ਮੰਗਦੀ ਹਾਂ, ਜਿਸ ਦੇ ਪਿਆਰ ਦੀ ਖਾਤਰ ਮੈਂ ਸੰਸਾਰ ਵੱਲੋਂ ਉਪਰਾਮ ਹੋਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the dust of His Feet, and beg for His Name; for His Love, I have renounced the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨ ਕੇ ਰਸ ਕੀ ਬੈਰਾਗਨੀ, ਭਾਵ ਪ੍ਰੇਮਣਿ ਹੂਈ ਹੂਈ ਮਨ ਕਰ ਕੇ ਤਿਸ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰੀ ਚਾਹਤੀ ਹੂੰ ਅਰ ਬਾਨੀ ਕਰ ਕੇ ਭੀ ਸਦੀਵ ਇਹੀ ਮਾਂਗਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਪ੍ਰਭੂ ਦੇ) ਚਰਨਾਂ ਦੀ ਧੂੜ ਲੋਚਦੀ ਹਾਂ, ਮੈਂ ਸਦਾ (ਉਸ ਦੇ ਦਰ ਤੋਂ ਇਹੀ) ਮੰਗਦੀ ਹਾਂ ਕਿ ਉਸ ਦੇ ਨਾਮ ਦੇ ਸਵਾਦ ਵਿਚ (ਦੁਨੀਆ ਵਲੋਂ) ਵੈਰਾਗਵਾਨ ਹੋਈ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro el Polvo de los Pies de Dios, y Lo busco siempre; estoy en Éxtasis saciado con la Esencia del Señor."