[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸ ਟਾਟ ਪ੍ਰਹਾਸਨ, ਸ੍ਰਿਸਟਿ ਨਿਵਾਸਨ; ਦੁਸਟ ਪ੍ਰਨਾਸਨ, ਚੱਕ੍ਰ ਗਤੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Deity of loud laughter! Thou abidest in the world, destroyest the tryants and movest in all directions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਠਾਹ-ਠਾਹ ਕਰ ਕੇ ਹੱਸਣ ਵਾਲੀ, ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਨਿਵਾਸ ਕਰਨ ਵਾਲੀ, ਦੁਸ਼ਟਾਂ ਦਾ ਨਾਸ਼ ਕਰਨ ਵਾਲੀ ਅਤੇ ਚੌਹਾਂ ਚੱਕਾਂ ਵਿਚ ਗਤਿਮਾਨ ਹੋਣ ਵਾਲੀ,"