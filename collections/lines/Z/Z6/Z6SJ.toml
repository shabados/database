[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਦਇਆ ਕਰਹੁ. ਗੁਰੁ ਮੇਲਹੁ; ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਸੋਈ ਰਾਮ ॥੩॥"
page = 698
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, take pity on me and lead me on to the Guru, who himself is the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ। ਉਹ ਖੁਦ ਹੀ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, have mercy upon me, and lead me to meet the Guru, the immaculate Primal Being. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਵਹੁ ਹਰੀ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਤੁਮਾਰੇ ਪਰ ਦਇਆ ਕਰ ਕੇ ਗੁਰੋਂ ਕੋ ਮਿਲਾਵੈ ਤਬ ਸੋ ਨਿਰੰਜਨ ਪੁਰਖ ਤੁਮ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਨੂੰ ਉਹ ਮਹਾ ਪੁਰਖ ਗੁਰੂ ਮਿਲਾ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es en verdad el Espíritu Divino Inmaculado y Desapegado. (3)"