[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੇ ਸੂਤਕੁ. ਮੂਏ ਫੁਨਿ ਸੂਤਕੁ; ਸੂਤਕ ਪਰਜ ਬਿਗੋਈ ॥੧॥"
page = 331
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is impurity in birth, again there is impurity in death. The Lord's subjects are ruined by uncleanliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਨਮ ਅੰਦਰ ਅਪਵਿੱਤ੍ਰਤਾ ਹੈ, ਮੁੜ ਮਰਣ ਅੰਦਰ ਅਪਵਿੱਤ੍ਰਤਾ ਹੈ। ਪ੍ਰਭੂ ਦੀ ਰਿਆਇਆ ਅਸ਼ੁੱਧਤਾ ਨੇ ਬਰਬਾਦ ਕਰ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is pollution in birth, and more pollution in death; all beings are ruined by pollution. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਸੂਤਕ ਮੇਂ ਹੀ ਜਨਮੇ ਹੈਂ ਔਰ ਮਰਤੇ ਭੀ ਸੂਤਕ ਮੇਂ ਹੀ ਹੈਂ, ਸੂਤਕ ਨੇ ਹੀ ਪਰਜਾ (ਬਿਗੋਈ) ਖਰਾਬ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਜੀਵ ਦੇ ਜੰਮਣ ਤੇ ਸੂਤਕ (ਪੈ ਜਾਂਦਾ ਹੈ) ਫਿਰ ਮਰਨ ਤੇ ਭੀ ਸੂਤਕ (ਆ ਪੈਂਦਾ ਹੈ); (ਇਸ) ਭਿੱਟ (ਤੇ ਭਰਮ) ਵਿਚ ਦੁਨੀਆ ਖ਼ੁਆਰ ਹੋ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਤ = ਜੰਮਿਆ ਹੋਇਆ। ਸੂਤਕ = ਜੰਮਣ ਨਾਲ ਸੰਬੰਧ ਰੱਖਣ ਵਾਲੀ ਅਪਵਿੱਤ੍ਰਤਾ। ਜਦੋਂ ਕਿਸੇ ਹਿੰਦੂ-ਘਰ ਵਿਚ ਕੋਈ ਬਾਲ ਜੰਮ ਪਏ ਤਾਂ ੧੩ ਦਿਨ ਉਹ ਘਰ ਅਪਵਿੱਤ੍ਰ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਬ੍ਰਾਹਮਣ ਇਹਨਾਂ ੧੩ ਦਿਨਾਂ ਵਾਸਤੇ ਉਸ ਘਰ ਵਿਚ ਰੋਟੀ ਨਹੀਂ ਖਾਂਦੇ। ਇਸੇ ਤਰ੍ਹਾਂ ਕਿਸੇ ਪ੍ਰਾਣੀ ਦੇ ਮਰਨ ਤੇ ਭੀ 'ਕ੍ਰਿਆ-ਕਰਮ' ਦੇ ਦਿਨ ਤਕ ਉਹ ਘਰ ਅਪਵਿੱਤ੍ਰ ਰਹਿੰਦਾ ਹੈ} ਅਪਵਿੱਤ੍ਰਤਾ, ਭਿੱਟ। ਫੁਨਿ = ਫਿਰ, ਭੀ। ਪਰਜ = ਪਰਜਾ, ਲੁਕਾਈ, ਦੁਨੀਆ। ਬਿਗੋਈ = ਵਿਗੁੱਚ ਰਹੀ ਹੈ, ਖ਼ੁਆਰ ਹੋ ਰਹੀ ਹੈ। ਓਪਤਿ = ਪੈਦਾਇਸ਼, ਉਤਪੱਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contaminado está nuestro nacimiento y nuestra muerte; sí, el mundo entero está infectado por la contaminación.(1)"