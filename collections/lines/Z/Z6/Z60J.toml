[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਜੁਧ ਪ੍ਰਬੰਧੇ ਗਜ ਸਿੰਘ ਬਧਹ ਧਯਾਇ ਸਮਾਪਤੰ ॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Killing of Gaj Singh in the beginning of war” in Krishnavatara.Now begins the description of the killing of Amit Singh with army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਯੁਧ-ਪ੍ਰਬੰਧ ਦੇ ਗਜ ਸਿੰਘ ਬਧ ਨਾਂ ਦਾ ਅਧਿਆਇ ਸਮਾਪਤ।"