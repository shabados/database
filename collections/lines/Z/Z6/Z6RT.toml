[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠਿ ਲਾਇ ਜਨ ਰਖਿਆ; ਨਾਨਕ ਬਲਿ ਜਾਸੁ ॥੧੫॥"
page = 321
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is devoted unto Him who hugging to His breast saves His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ਜੋ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਕੇ ਬਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God draws His humble servant close in His loving embrace and protects him - Nanak is a sacrifice to Him. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਵਾਹਗੁਰੂ ਕੰਠ ਲਾਇ ਕਰ ਭਗਤ ਜਨੋਂ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੈ ਮੈਂ ਤਿਸ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ (\"ਦੁਤੀਆ ਭਾਵ\" ਵਲੋਂ) ਆਪ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ ਬਚਾਇਆ ਹੈ। ਹੇ ਨਾਨਕ! ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su ser en sacrificio a aquél que el Bienamado ha tomado en Su Abrazo.  (15)"