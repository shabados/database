[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਬਿੰਦੁ ਤੇ; ਸਭ ਉਤਪਾਤੀ ॥੧॥"
page = 324
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the seed of the Lord, all have sprung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬੀਜ ਤੋਂ ਸਾਰੇ ਪੈਦਾ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All have originated from the Seed of God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬ੍ਰਹਮ) ਬਾਹਮਣ! (ਬਿੰਦ ਤੇ) ਰਕਤਿ ਬੀਰਜ ਸੇ ਸਭ ਕੀ ਉਤਪਤੀ ਹੂਈ ਹੈ, ਵਾ ਬ੍ਰਹਮਾ ਸੇ ਸਭ ਕੀ ਉਤਪਤੀ, (ਬਿੰਦੁ) ਜਾਣ ਬ੍ਰਹਮਾ ਸੇ ਕਸਪ, ਕਸਪ ਸੇ ਸਭ ਉਤਪਤਿ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਉਤਪੱਤੀ ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ਼ ਤੋਂ (ਹੋ ਰਹੀ) ਹੈ (ਭਾਵ, ਸਭ ਦਾ ਮੂਲ ਕਾਰਨ ਪਰਮਾਤਮਾ ਆਪ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮ ਬਿੰਦੁ = ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ਼। ਬਿੰਦੁ ਤੇ = ਬਿੰਦ ਤੋਂ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਬਿੰਦੁ' ਸਦਾ (ੁ) ਅੰਤ ਰਹਿੰਦਾ ਹੈ, 'ਸੰਬੰਧਕ' (Preposition) ਦੇ ਨਾਲ ਭੀ ਇਹ (ੁ) ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ}। ਉਤਪਾਤੀ = ਉਤਪੱਤੀ, ਹੋਂਦ, ਜਨਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es de la semilla del Señor que la creación entera vino a existir. (1)"