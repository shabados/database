[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਧੰਨਿ ਹਮਾਰੇ ਭਾਗ; ਘਰਿ ਆਇਆ ਪਿਰੁ ਮੇਰਾ ॥"
page = 847
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is my destiny, that my Spouse has come into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣੀ, ਸੁਲੱਖਣੀ ਹੈ ਮੇਰੀ ਪ੍ਰਾਲਭਧ ਕਿ ਮੇਰਾ ਪਤੀ ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is my destiny; my Husband Lord has come into my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮਾਰੇ ਧੰਨ ਧੰਨ ਭਾਗ ਹੈਂ ਕਿਉਂਕਿ ਮੇਰੇ ਰਿਦੇ ਘਰ ਮੇਂ ਹੇ ਮੇਰਾ ਪਤੀ! ਤੂੰ ਆ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਮੇਰੇ ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਮੇਰਾ (ਪ੍ਰਭੂ) ਪਤੀ ਆ ਵੱਸਿਆ ਹੈ, ਮੇਰੇ ਭਾਗ ਜਾਗ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué afortunado soy, pues mi Señor ha llegado a mi hogar!,"