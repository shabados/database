[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਤੰਤੁ ਮੰਤੁ; ਗੁਰਿ ਦੀਨੑਾ ॥"
page = 386
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the sorcery and spell, which the Guru has given me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਦੂ ਟੂਣਾ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is the Tantric exercise, and the Mantra, given by the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਹੀ ਤੰਤ੍ਰ ਮੰਤ੍ਰ ਹਮ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਟੂਣਾ ਦਿੱਤਾ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਮੰਤਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੰਤੁ = ਟੂਣਾ। ਮੰਤੁ = ਮੰਤਰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es el rito y la Palabra Mágica que recibí del Guru,"