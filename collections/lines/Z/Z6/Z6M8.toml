[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਮਹਿ ਏਕੈ; ਮਟੁ ਹੈ ਕੀਆ ॥"
page = 886
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through all the four ages, the Lord has made the one body His dwelling place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਪ੍ਰਭੂ ਨੈ ਇਕ ਦੇਹ ਨੂੰ ਆਪਣਾ ਨਿਵਾਸ ਅਸਥਾਨ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the four ages, the One Lord made the body His temple."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਹੁ ਜੁਗੋਂ ਕੋ ਵਾ ਚਾਰ ਤਤ ਸਰੀਰੋਂ ਕੋ ਮਟ ਬਨਾਇ ਕਰ ਇਨ ਮੇਂ ਏਕ ਪ੍ਰਮੇਸ੍ਵਰ ਨੇ ਇਸਥਤੀ ਕੋ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਹੇ ਜੋਗੀ! ਜੋਗੀਆਂ ਦੇ ਮਠ ਵਾਂਗ ਇਹ ਜਗਤ ਇਕ ਮਠ ਹੈ) ਚਹੁੰਆਂ ਹੀ ਜੁਗਾਂ ਵਿਚ (ਸਦਾ ਤੋਂ ਹੀ) ਇਹ ਜਗਤ-ਮਠ ਇਕ (ਪਰਮਾਤਮਾ) ਦਾ ਹੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de las cuatro épocas el cuerpo ha sido el Recinto de Dios,"