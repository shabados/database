[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਸੁਖਾਲੀ ਵੁਠੀਆ; ਇਹੁ ਹੋਆ ਹਲੇਮੀ ਰਾਜੁ ਜੀਉ ॥੧੩॥"
page = 74
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All abide in peace and this now has become a benign regime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਰਾਮ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਹੁਣ ਇਹ ਰਹਿਮਤ ਦਾ ਰਾਜ-ਭਾਗ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let all abide in peace, under this Benevolent Rule. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਪਹਿਲੇ ਆਸੁਰੀ ਸੰਪਦਾ ਕੇ ਗੁਣ ਦੈਵੀ ਸੰਪਦਾ ਕੇ ਗੁਣੋਂ ਕੋ ਦਬਾਇ ਲੇਤੇ ਥੇ, ਸੋ ਅਬ ਤਿਨ ਕੋ ਦਬਾਇ ਨਹੀਂ ਸਕਤੇ ਹੈਂ, ਤਿਸ ਕਰ ਵਹੁ ਦੈਵੀ ਗੁਣੁ ਸੁਖ ਪੂਰਬਕ ਬਸਤੇ ਹੈਂ, ਕ੍ਯੋਂਕਿ ਯਹਿ (ਹਲੇਮੀ) ਗਰੀਬੀ ਕਰ ਰਾਜੁ ਹੂਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਨਿੰਮ੍ਰਤਾ ਆਦਿ ਗੁਣੋਂ ਕੇ ਧਾਰਨੇ ਕਰ ਆਤਮ ਪ੍ਰਕਾਸ ਹੂਆ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਈ ਹੈ ਉਹ) ਸਾਰੀ ਲੁਕਾਈ (ਅੰਤਰ ਆਤਮੇ) ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਵੱਸ ਰਹੀ ਹੈ, (ਹਰੇਕ ਦੇ ਅੰਦਰ) ਇਹ ਨਿਮ੍ਰਤਾ ਦਾ ਰਾਜ ਹੋ ਗਿਆ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos podrán habitar en Paz. Tal Dictado, oh querido, viene del Dios Compasivo.  (13)"