[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਾਰੇ ਤਿਨਿ ਪਾਰਬ੍ਰਹਮਿ; ਸੇ ਕਿਸੈ ਨ ਸੰਦੇ ॥"
page = 306
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are smitten by the Supreme Lord are of no one's property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਨਾਸ ਕੀਤਾ ਹੈ, ਉਹ ਕਿਸੇ ਦੇ ਭੀ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are struck down by the Supreme Lord God are of no use to anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਨੇ ਮਾਰੇ ਹੈਂ, ਸੋ ਗੁਰੂ ਪੀਰ ਕਿਸੇ ਕੇ ਭੀ ਨਹੀਂ ਹੂਏ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਰੱਬ ਵਲੋਂ ਮੋਏ ਹੋਏ ਹਨ, ਉਹ ਕਿਸੇ ਦੇ (ਸੱਕੇ) ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que son maldecidos por Dios, nadie los quiere."