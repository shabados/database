[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਜਾਨਿਆ ॥"
page = 657
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have known this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਮੈਂ ਇਹ ਕੁਝ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I know this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਪ੍ਰਕਾਰ ਮੈਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਅਪਨੇ ਸਰੂਪ ਕੋ ਜਾਨਿਆ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੀ ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto lo he conocido a través del Guru, y Nam Dev"