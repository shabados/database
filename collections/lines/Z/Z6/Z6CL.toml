[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਭੁਜੁ ਚਲਤੁ ਕੀਆ ਸਿਰਿ ਕਰਤੈ; ਬਿਸਮਾਦੁ ਸਬਦਿ ਦੇਖਾਇਦਾ ॥੭॥"
page = 1037
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The supreme creator-Lord has created the play of vegetation and by His word has shown the wondrous show."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੋਮਣੀ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਹੀ ਬਨਾਸਪਤੀ ਦੀ ਖੇਡ ਰਚੀ ਹੈ ਅਤੇ ਆਪਣੇ ਬਚਨ ਦੁਆਰਾ ਅਸਚਰਜ ਖੇਲ ਵਿਖਾਸ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Creator created the play of Nature; through the Word of His Shabad, He stages His Wondrous Show. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤੇ ਨੇ ਸ੍ਰੇਸਟ ਉਤਭੁਜ ਆਦਿ ਖਾਣੀਓਂ ਕਾ ਭੀ ਇਕ ਕੌਤਕ ਹੀ ਕੀਆ ਹੂਆ ਹੈ, (ਬਿਸਮਾਦੁ) ਅਸਚਰਜ ਰੂਪ ਬ੍ਰਹਮ ਆਪ ਹੀ ਸਭ ਕੌਤਕ ਦਿਖਾਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਕਰਤਾਰ ਨੇ ਜਗਤ-ਰਚਨਾ ਦਾ ਕੁਝ ਅਜੇਹਾ ਕੌਤਕ ਹੀ ਰਚਿਆ ਜਿਵੇਂ ਧਰਤੀ ਵਿਚ ਬਨਸਪਤੀ ਆਪਣੇ ਆਪ ਉੱਗ ਪੈਂਦੀ ਹੈ। ਆਪਣੇ ਹੁਕਮ ਨਾਲ ਹੀ ਇਹ ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਤਮਾਸ਼ਾ ਵਿਖਾ ਦੇਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "creó Sus Maravillas, como todo lo que brotó de la matriz de la tierra.(7)"