[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਰਤੇ ਰੰਗਿ ਏਕ ਕੈ; ਪੂਰਾ ਵੇਸਾਹੁ ॥"
page = 556
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saints are imbued with the love of one Lord and they have perfect faith in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਇਕ ਸੁਆਮੀ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਉਸ ਉਤੇ ਪੂਰਨ ਭਰੋਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees are imbued with the Love of the One Lord; they have perfect faith in Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਭਗਤ ਏਕ ਤੇਰੇ ਹੀ ਰੰਗ ਮੇਂ ਰਾਤੇ ਹੂਏ, ਜਿਨ ਕੋ ਤੇਰੇ ਪੁਰ ਯਥਾਰਥ (ਵੇਸਾਹੁ) ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਜਨ ਕਰਨ ਵਾਲੇ ਦਾਸ ਇਕ ਹਰੀ ਦੇ (ਨਾਮ ਦੇ) ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ ਤੇ ਉਸ ਤੇ ਉਹਨਾਂ ਨੂੰ ਪੂਰਾ ਭਰੋਸਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਵੇਸਾਹੁ = ਭਰੋਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos están imbuidos en Ti, pues ellos tienen puesta su Fe en Ti."