[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਦਰਿ ਕਰੇ. ਸੋ ਉਬਰੈ; ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਇ ॥੪॥"
page = 28
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whom God casts His merciful glance he is saved by embracing love for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਰਹਿਮਤ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ, ਉਹ ਉਸ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਕੇ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord blesses with His Glance of Grace are saved; they are lovingly attuned to the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰੇ, ਸੋਈ ਤਿਸ ਕੇ ਸਾਥ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰ ਸੰਸਾਰ ਕੇ ਦੁਖੋਂ ਸੇ (ਉਬਰੈ) ਬਚਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ (ਮਾਇਆ ਕਸੁੰਭੇ ਦੇ ਮੋਹ ਤੋਂ) ਬਚ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ (ਮਨੁੱਖ) ਉਤੇ। ਉਬਰੈ = ਬਚ ਜਾਂਦਾ ਹੈ। ਸੇਤੀ = ਨਾਲ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene la Gracia del Señor llega y entona su mente en el Señor. (4)"