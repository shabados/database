[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਡਾਇ ਲੀਓ. ਮਹਾ ਬਲੀ ਤੇ; ਅਪਨੇ ਚਰਨ ਪਰਾਤਿ ॥"
page = 681
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching me to his feet, the True Guru has delivered me from the very powerful mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਰਨੀ ਲਾ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪਰਮ ਬਲਵਾਨ ਮਾਇਆ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has saved me from the awful power of Maya, by attaching me to His feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂਬਲੀ ਜੋ ਮਾਯਾ ਹੈ ਤਿਸ ਤੇ ਮੇਰੇ ਕੋ ਅਪਨੇ ਚਰਨੋਂ ਮੇਂ ਪਾ ਕਰ ਕੇ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਛਡਾਇ ਲੀਆ ਹੈ ਅਰਥਾਤ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਉਸ ਨੂੰ) ਆਪਣੇ ਚਰਨੀਂ ਲਾ ਕੇ ਉਸ ਨੂੰ ਵੱਡੀ ਤਾਕਤ ਵਾਲੀ (ਮਾਇਆ) ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha liberado de las garras de Maya y me ha ofrecido el Refugio de Sus Pies."