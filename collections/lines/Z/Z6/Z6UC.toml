[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੈ ਬਾਚੁ. ਹਰਿ ਰਾਚੁ; ਸਮਝੁ ਮਨ ਬਉਰਾ ਰੇ ॥"
page = 336
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Escape from sin, get immersed in God and heed this advice, O my silly soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਤੋਂ ਬਚ, ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਲੀਨ ਹੋ ਅਤੇ ਇਹ ਸਿਖ-ਮਤ ਧਾਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So escape from corruption and immerse yourself in the Lord; take this advice, O crazy mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਬਾਵਰੇ! ਸਮਝ ਕਰ ਬਿਖਿਓਂ ਸੇ ਬਚ ਔਰ ਹਰੀ ਕੇ ਸਾਥ ਰਚਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਅਕਲ ਕਰ, ਵਿਸ਼ਿਆਂ ਤੋਂ ਬਚਿਆ ਰਹੁ ਤੇ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੈ = ਵਿਸ਼ੇ-ਵਿਕਾਰ। ਬਾਚੁ = ਬਚ ਕੇ ਰਹੁ। ਰਾਚੁ = ਲੀਨ ਹੋਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, libérate de las consecuencias de tus errores y entónate en el Señor, oh mi mente loca."