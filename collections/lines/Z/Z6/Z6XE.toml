[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਨ ਮਾਇਆ ਕਉ; ਨੇਹੁ ਘਨੇਰਾ ॥"
page = 1038
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind has great love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਦਾ ਧਨ-ਦੌਲਤ ਨਾਲ ਬਹੁਤਾ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is so in love with Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਕੋ ਮਾਇਆ ਕਾ ਬਹੁਤ ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਿਆਨਵਾਨ ਪੁਰਸ਼ੋ! ਇਸ ਮਨ ਨੂੰ ਮਾਇਆ ਦਾ ਬਹੁਤ ਮੋਹ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਘਨੇਰਾ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta mente está profundamente apegada a Maya,"