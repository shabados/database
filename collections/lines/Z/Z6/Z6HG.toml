[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਗਾਵਨਿ. ਗਾਵਹਿ ਗੀਤ ॥"
page = 1162
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "chants the eulogies and songs of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਦੇ ਸੋਹਲੇ ਅਤੇ ਗੀਤ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "only sing songs and chants of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਹਉਮੈਂ ਕੇ ਗੀਤੋਂ ਕੋ (ਗਾਵਨਿ) ਗਾਵਤਾ ਹੈ। ਵਾ ਬਰਨੋਂ ਸੇ ਜੋ ਅਵਰਨ ਹੈਂ, ਭਾਵ ਬ੍ਰਨ ਰਹਤ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਜਿਸ ਕੇ ਮਨ ਕੀ ਪ੍ਰੀਤੀ ਹੈ, ਸੋ ਪੁਰਸ ਹਉਮੈਂ ਕੇ ਗੀਤਾਂ ਕੋ ਗਾਵਨੇ ਵਾਲਾ ਹੋ ਕਰ ਗਾਵਤਾ ਹੈ, ਕਿੰਤੂ ਨਹੀਂ ਗਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਅਹੰਕਾਰ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉਮੈ ਗੀਤ ਗਾਵਨਿ = ਸਦਾ ਅਹੰਕਾਰ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantan sólo al compás del ego."