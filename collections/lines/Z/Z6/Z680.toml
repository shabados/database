[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨੁ ਵਿਚੋਲਾ. ਕਰਤ ਇਕੇਲਾ; ਜਲ ਤੇ ਓਪਤਿ ਹੋਆ ॥"
page = 884
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The breath acts as the sole manager and all have sprung up from the watery sperm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਸ ਬਤੌਰ ਕੱਲਮਕੱਲੇ ਵਿਚੋਲੇ ਦੇ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਹੀ ਪਾਣੀ ਜੇਹੇ ਵੀਰਜ ਤੋਂ ਉਤਪੰਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wind is the director; people are born of water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਤ ਬਿਖੇ ਪ੍ਰਾਣ ਪਵਣ ਵਿਚੋਲਾ ਹੈ। ਜੋ ਪਵਣ ਸਭ ਕੋ (ਇਕੇਲਾ) ਇਕਤ੍ਰ ਕਰਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਾਣਾ ਕਰ ਹੀ ਸਭ ਕਾ ਮਿਲਾਪੁ ਹੈ ਵਾ ਇਕੇਲਾ ਹੀ ਸਭ ਕੋ ਮੇਲਣਾ ਕਰਤਾ ਹੈ। ਪੁਨਹ ਨਿਰਤ ਕਾ ਸਾਜ ਸਭ ਜਲ ਤੇ ਉਤਪੰਨ ਹੂਆ ਹੈ॥ ਪ੍ਰਮਾਣ-☬\"ਪਹਿਲਾ ਪਾਣੀ ਜੀਉ ਹੈ ਜਿਤੁ ਹਰਿਆ ਸਭੁ ਕੋਇ॥\"☬ਪ੍ਰਸਨ: ਕੇਵਲ ਜਲ ਤੇ ਹੀ ਉਤਪੰਨ ਹੂਆ ਹੈ ਕਿ ਔਰ ਸੰਜੋਗ ਤੇ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਸਰੀਰ) ਪਾਣੀ ਤੋਂ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਉਸ ਦਾ ਅਤੇ ਜਿੰਦ ਦਾ) ਮਿਲਾਪ ਕਰਾਈ ਰੱਖਣ ਵਾਲਾ (ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਚੱਲ ਰਿਹਾ ਹਰੇਕ) ਸੁਆਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਨੁ = ਹਵਾ, ਸੁਆਸ। ਵਿਚੋਲਾ = (ਜਿੰਦ ਤੇ ਸਰੀਰ ਦਾ) ਮਿਲਾਪ ਕਰਾਈ ਰੱਖਣ ਵਾਲਾ। ਜਲ ਤੇ = ਪਾਣੀ ਤੋਂ, ਪਿਤਾ ਦੀ ਬੂੰਦ ਤੋਂ। ਓਪਤਿ = ਉਤਪੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el aire separa a un hombre de otro hombre, ambos creados del jugo del esperma."