[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨਜਨਹਾਰੇ ਬਾਹਰਾ; ਕਉਡੀ ਬਦਲੈ ਜਾਇ ॥੧੫੪॥"
page = 1372
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the absence of a customer, it was going in exchange for a shell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਹਕ ਨਾਂ ਹੋਣ ਦੇ ਕਾਰਣ ਇਹ ਇਕ ਕੌਡੀ ਦੇ ਵਟਾਦਰੇ ਵਿੱਚ ਜਾ ਰਿਹਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because there was no buyer, it was going in exchange for a shell. ||154||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗਿਆਨ ਰੂਪੀ ਹੀਰਾ ਬਨਜਨ ਵਾਲੇ ਅਧਿਕਾਰੀ ਤੇ ਬਿਨਾਂ ਕੌਡੀ ਕੇ ਬਦਲੇ ਮੇਂ ਜਾਤਾ ਹੈ। ਭਾਵ ਯੇਹ ਤੁਛ ਪਦਾਰਥੋਂ ਕੇ ਵਾਸਤੇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ ਜਿਸ ਤੇ ਸਰਧਾ ਰੂਪੀ ਮੋਲ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥੧੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੂੰਕਿ ਕਿਸੇ ਨੂੰ ਇਸ ਦੀ ਕਦਰ-ਪਛਾਣ ਨਹੀਂ ਹੈ, ਇਹ ਕਉਡੀਆਂ ਦੇ ਭਾ ਜਾ ਰਿਹਾ ਹੈ (ਅਜਾਈਂ ਜਾ ਰਿਹਾ ਹੈ) ॥੧੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como no había comprador, estaba siendo cambiada por una concha de caracol. (154)"