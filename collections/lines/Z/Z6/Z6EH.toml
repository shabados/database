[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਬਸੇ; ਪੂਰਨ ਗੁਰ ਮੰਤ ॥"
page = 290
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind the instruction of the Perfect Guru abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਹਕਰਣ ਅੰਦਰ ਪੂਰੇ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Mantra of the Perfect Guru dwells within his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਪੂਰਨ ਸਤਿਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਮੰਤ੍ਰ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੂਰੇ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੰਤ = ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mantra del perfecto Guru habita en su corazón,"