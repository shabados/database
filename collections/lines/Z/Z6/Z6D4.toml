[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਵਿਸਰਿਐ ਧ੍ਰਿਗੁ ਜੀਵਣਾ; ਤੂਟੇ ਕਚ ਧਾਗੇ ॥"
page = 322
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the life, which forgets the Name. It breaks like the frail thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ ਹੈ ਉਸ ਜਿੰਦਗੀ ਨੂੰ ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੀ ਹੈ। ਇਹ ਕਚੇ ਧਾਗੇ ਦੀ ਤਰ੍ਹਾਂ ਟੁਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who forget the Name - their lives are cursed, and broken like thin strands of thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਵਿਸਾਰਨੇ ਕਰ ਜੀਵਣੇ ਕੋ ਧਿਕਾਰ ਹੈ ਔਰ ਏਹੁ ਸਰੀਰ ਕਚੇ ਸੂਤ੍ਰ ਕੇ ਤੰਤ ਵਤ ਤੂਟਤੇ ਕੋ ਦੇਰ ਨਹੀਂ ਲਗਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਰ ਜਾਏ ਤਾਂ ਜੀਊਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ ਟੁੱਟੇ ਹੋਏ ਕੱਚੇ ਧਾਗੇ ਵਾਂਗ (ਵਿਅਰਥ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = {ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ}। ਨਾਇ ਵਿਸਰਿਐ = {ਪੂਰਬ ਪੂਰਨ ਕਾਰਦੰਤਕ} ਜੇ ਨਾਮ ਵਿਸਰ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldita es la vida que ha abandonado el Nombre; se rompe como un hilo delgado."