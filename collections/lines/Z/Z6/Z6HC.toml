[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਡਰਿਆ ਵੇਚਾਰਾ ਬਗੁਲਾ; ਮਤੁ ਹੋਵੈ, ਮੰਞੁ ਲਖਾਵੈ ॥"
page = 960
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor heron flies away, lest it should so happen that he may be recognised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਬੱਗ ਉਡੱ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮਤੇ ਇਸ ਤਰ੍ਹਾਂ ਥੀ ਵੱਝ ਕਿ ਮੈਂ ਪਛਾਣਿਆਂ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor crane flies away, so that his secret will not be exposed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਕੋ ਬਗਲਾ ਜੋ ਬਿਚਾਰਾ ਹੈ, ਤਿਨ ਹੰਸੋਂ ਮੈਂ ਸੇ ਉਡਿਆ, ਕਿਉਂਕਿ ਮਤ ਕਿਤੇ ਮੇਰਾ ਲਖਣਾਂ ਹੋ ਜਾਵੇ, ਭਾਵ ਕਿਤੇ ਮੇਰਾ ਪਾਜ ਨ ਉਘੜ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰਾ ਬਗਲਾ (ਆਖ਼ਰ ਹੰਸਾਂ ਦੀ ਡਾਰ ਵਿਚੋਂ) ਉੱਡ ਹੀ ਜਾਂਦਾ ਹੈ ਕਿ ਮਤਾਂ ਮੇਰਾ ਪਾਜ ਖੁਲ੍ਹ ਨ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dándose cuenta de esto, las grullas vuelan y se van para no verse expuestas."