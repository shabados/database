data = "ਕਿ ਹਮ ਮਸਤ ਸ਼ੁਦ ਮਜਲਸੇ ਓ ਤਮਾਮ ॥੪੫॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In which every one present in the assembly got drunk.(45)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਮਜਲਿਸ ਵਿਚ ਹਾਜ਼ਰ ਸਾਰੇ ਮਸਤ ਹੋ ਗਏ ॥੪੫॥"