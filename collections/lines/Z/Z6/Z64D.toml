[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰ; ਸਾਸਤ੍ਰ ਸਿੰਮ੍ਰਿਤਿ ਪੁਰਾਨਾ ॥"
page = 261
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The words tell what is written in Shashtras, Simritis and Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਫਜ਼ ਦਸਦੇ ਹਨ, ਕਿ ਸ਼ਾਸ਼ਤਰਾਂ, ਸਿੰਮ੍ਰਤੀਆਂ ਅਤੇ ਪੁਰਾਣਾ ਵਿੱਚ ਕੀ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Word, came the Shaastras, Simritees and Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸਤ੍ਰ ਤਰ ਸਿੰਮ੍ਰਤੀਆਂ ਪੁਨਾ ਪੁਰਾਣੋਂ ਕਾ ਸਮਦਾਉ ਸਭ ਅਖਰ ਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸ਼ਾਸਤ੍ਰ ਸਿਮ੍ਰਿਤੀਆਂ ਤੇ ਪੁਰਾਣ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਦਾ ਪ੍ਰਗਟਾਵ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las palabras revelan lo que está escrito en los Shastras, los Puranas y los textos Semíticos."