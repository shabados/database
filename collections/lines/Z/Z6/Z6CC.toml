[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ. ਮੇਰਾ ਮਨੁ; ਹਰਿ ਸੇਤੀ ਰਾਤੇ ॥"
page = 169
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Pervading God, my Mind is imbued with Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਹਿਰਦਾ, ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, my mind is attuned to the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਮਣ ਰੂਪ ਮੇਰਾ ਸ੍ਵਾਮੀ! ਪੁਨਾ ਹੇ (ਮਨੁ) ਸਿਰੋਮਣੀ ਹਰੀ! ਜੋ ਤੁਮਾਰੇ ਸਾਥ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ (ਮਿਹਰ ਕਰ) ਮੇਰਾ ਮਨ ਤੇਰੇ (ਨਾਮ) ਵਿਚ ਰੰਗਿਆ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਰਾਤੇ = ਰੰਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está imbuida en el Amor del Señor."