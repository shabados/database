[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ ਕਰਣੀ ਸਾਰੀ ॥"
page = 1060
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself provides the occasion to do sublime deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਹੀ ਸ਼੍ਰੇਸ਼ਟ ਅਮਲ ਕਮਾਉਣ ਦਾ ਮੌਕਾ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself bestows Union through actions of excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵ ਕੋ ਸ੍ਰੇਸਟ ਕਰਣੀ ਦੇ ਕੇ ਮੇਲ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਦੀ) ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ ਦੇ ਕੇ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿qué puede hacer la pobre criatura?"