[[content]]
asset = "VGRG"
type = "primary"
data = "ਬ੍ਰਹਮਣਿ, ਛਤ੍ਰੀ, ਵੈਸਿ, ਸੂਦ੍ਰਿ; ਜੁਗੁ ਜੁਗੁ ਏਕੋ ਵਰਨ ਬਿਰਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In Satiyug, Vishnu is said to have come to earth as Hansavaar and explained the problems pertaining to"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ, ਛੱਤ੍ਰੀ, ਵੈਸ਼, ਸੂਦ੍ਰ (ਚਾਰ ਵਰਣ ਹਨ, ਪਰੰਤੂ ਆਪ) ਚਾਰੇ ਜੁਗਾਂ ਵਿਖੇ ਇਕੋ ਹੀ ਸਰੂਪ ਸ਼ੋਭ ਰਿਹਾ ਹੈ।"