[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਭਰਥਰਿ; ਨਾਨਕੁ ਕਹੈ ਬੀਚਾਰੁ ॥"
page = 412
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou, O Bharthari (yogi), Nanak says this after due deliberation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਭਰਥਰੀ, (ਯੋਗੀ) ਸੋਚ ਵਿਚਾਰ ਮਗਰੋਂ ਨਾਨਕ ਇਹ ਕੁੱਛ ਆਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O Bharthari Yogi - Nanak speaks after deliberation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਰਥਰਿ! ਮੇਰਾ ਏਹ ਬੀਚਾਰੁ ਹੈ, ਸੋ ਤੂੰ ਸ੍ਰਵਣ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਥਰੀ ਜੋਗੀ! ਸੁਣ, ਨਾਨਕ ਤੈਨੂੰ ਇਹ ਵਿਚਾਰ ਦੀ ਗੱਲ ਦੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh Yogui Bharthari, Nanak habla después de meditar,"