[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਦੂਤੁ; ਨ ਆਵੈ ਨੇਰੈ ॥"
page = 630
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So the death's courier draws, not near me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਮੇਰੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not approach me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਮ ਕਾ ਦੂਤ ਹਮਾਰੇ ਨਿਕਟ ਆਇ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਮਦੂਤ ਮੇਰੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦਾ (ਮੈਨੂੰ ਮੌਤ ਦਾ, ਆਤਮਕ ਮੌਤ ਦਾ ਖ਼ਤਰਾ ਨਹੀਂ ਰਿਹਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los mensajeros de la muerte ya no me persiguen."