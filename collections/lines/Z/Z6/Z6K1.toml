[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੁਧਾ ਖੋਦਿ. ਕਰਹਿ ਦੁਇ ਚੂਲੑੇ; ਸਾਰੇ ਮਾਣਸ ਖਾਵਹਿ ॥੨॥"
page = 476
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Digging up the earth, they, make two fire-places and eat up the whole man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਨੂੰ ਪੁੱਟ ਕੇ ਉਹ ਦੋ ਚੁੱਲ੍ਹੇ ਬਣਾਉਣੇ ਹਨ ਅਤੇ ਆਦਮੀ ਨੂੰ ਸਮੁੱਚਾ ਹੀ ਹੜੱਪ ਕਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dig up the earth and make two fireplaces, but they eat the whole person! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਖੋਦ ਕਰ ਸੁਧ ਭੂਮਕਾ ਪਰ ਦੋ ਚੁਲੇ ਬਨਾਉਤੇ ਹੈਂ। ਭਾਵ ਜਿਸ ਪਰ ਰਸੋਈ ਕਰਤੇ ਹੈਂ ਉਸਮੈਂ ਸੇ ਕਿਸੀ ਕੋ ਅਗਨ ਨਹੀਂ ਦੇਤੇ, ਕੇ ਰਸੋਈ ਅਸੁਧ ਹੋ ਜਾਤੀ ਹੈ ਦੂਸਰੇ ਚੁਲੇ ਮੇਂ ਲੋਕੋਂ ਕੋ ਦੇਣੇ ਵਾਸਤੇ ਅਗ ਰਖਤੇ ਹੈਂ। ਪਰੰਤੂ ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਨ ਸੁਦਰ ਬੈਸ ਸਭ ਮਾਨੁਖੋਂ ਕੋ ਖਾਇ ਜਾਤੇ ਹੈਂ ਅਰਥਾਤ ਸਭ ਕੀ ਹਿੰਸਾ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਪੁੱਟ ਕੇ ਦੋ ਚੁੱਲ੍ਹੇ ਬਣਾਂਦੇ ਹਨ, (ਸੁੱਚ ਤਾਂ ਇਹੋ ਜਿਹੀ, ਪਰ ਕਰਤੂਤ ਇਹ ਹੈ ਕਿ) ਸਮੂਲਚੇ ਮਨੁੱਖ ਖਾ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸੁਧਾ = ਧਰਤੀ। ਖੋਦਿ = ਪੁੱਟ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y son emprendedores, hacen una hoguera doble para ahí cocinar y luego devoran a los hombres. (2)"