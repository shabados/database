[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਕੋ ਬਿਉਹਾਰੁ ਬਨਿਓ ਹੈ; ਜਾ ਸਿਉ. ਨੇਹੁ ਲਗਾਇਓ ॥"
page = 634
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the way of the conduct of those, with whom we bear love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਤਰੀਕਾ ਉਨ੍ਹਾਂ ਦੇ ਵਰਤ-ਵਰਤਾਵੇ ਦਾ ਜਿਨ੍ਹਾਂ ਨਾਲ ਅਸੀਂ ਪਿਆਰ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the way they act - those whom we love so much."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਪ੍ਰਕਾਰ ਸੰਬੰਧੀਓਂ ਕਾ ਬਿਵਹਾਰ ਬਨ ਰਹਾ ਹੈ, ਜਿਨ ਕੇ ਸਾਥ ਤੁਮ ਨੇ ਪ੍ਰੇਮ ਲਗਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਦੁਨੀਆ ਦਾ) ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਵਰਤਾਰਾ ਬਣਿਆ ਹੋਇਆ ਹੈ ਜਿਸ ਨਾਲ (ਮਨੁੱਖ ਨੇ) ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹ ਬਿਧਿ ਕੋ = ਇਸ ਤਰ੍ਹਾਂ। ਬਿਉਹਾਰੁ = ਵਰਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto es lo que ocurre en el mundo, que, a quien sea que ames,"