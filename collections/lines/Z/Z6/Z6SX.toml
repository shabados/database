[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੰਡਰ ਕੇਸ ਕੁਸਮ ਤੇ ਧਉਲੇ; ਸਪਤ ਪਾਤਾਲ ਕੀ ਬਾਣੀ ॥"
page = 93
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His grey hair are whither than even the jasmine flower and his voice grows feeble as if it proceeds from the seventh under-world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿਟੇ ਵਾਲ ਚੰਬੇਲੀ ਦੇ ਫੁੱਲ ਨਾਲੋਂ ਭੀ ਵਧੇਰੇ ਸੁਫੈਦ ਹਨ ਅਤੇ ਉਸ ਦੀ ਆਵਾਜ ਐਨੀ ਮੱਧਮ ਪੈ ਜਾਂਦੀ ਹੈ ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਸੱਤਵੇਂ ਹੇਠਲੇ ਲੋਕ ਤੋਂ ਆਉਂਦੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your hair is whiter than the jasmine flower, and your voice has grown feeble, as if it comes from the seventh underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਸ ਐਸੇ (ਪੁੰਡਰ) ਸ੍ਵੇਤ ਹੋਏ ਹੈਂ ਕਿ ਚੰਬੇਲੀ ਆਦਿਕ ਫੂਲੋਂ ਸੇ ਭੀ ਅਧਕ ਧੌਲੇ ਹੋ ਗਏ ਹੈਂ, (ਸਪਤ ਪਾਤਾਲ ਕੀ ਬਾਣੀ) ਬਾਣੀ ਐਸੀ ਸੂਖਮ ਹੋ ਜਾਤੀ ਹੈ ਮਾਨੋ ਸਾਤਵੇਂ ਪਤਾਲ ਮੇਂ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੇਸ ਚਿੱਟੇ ਕੌਲ ਫੁੱਲ ਤੋਂ ਭੀ ਵਧੀਕ ਚਿੱਟੇ ਹੋ ਗਏ ਹਨ, ਤੇਰੀ ਆਵਾਜ਼ (ਡਾਢੀ ਮੱਧਮ ਹੋ ਗਈ ਹੈ, ਮਾਨੋ) ਸਤਵੇਂ ਪਾਤਾਲ ਤੋਂ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁੰਡਰ = ਚਿੱਟੇ ਰੰਗ ਦਾ ਕਉਲ ਫੁੱਲ। ਕੁਸਮ = ਫੁੱਲ। ਤੇ = ਤੋਂ। ਧਉਲੇ = ਚਿੱਟੇ। ਬਾਣੀ = ਬੋਲੀ, ਆਵਾਜ਼। ਸਪਤ ਪਤਾਲ ਕੀ = ਸਤਵੇਂ ਪਤਾਲ ਤੋਂ ਆਈ ਹੋਈ, ਬਹੁਤ ਮੱਧਮ ਤੇ ਬਰੀਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu cabello se tornó blanco, más blanco que las flores de jazmín y tu voz tan débil, que parece que procede del séptimo mundo inferior."