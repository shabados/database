[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸਚੇ. ਤੇਰੀ ਸਰਣਾਈ; ਤੂੰ ਆਪੇ. ਸਚੁ ਬੁਝਾਵਣਿਆ ॥੭॥"
page = 111
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye, O True Lord! I am under Thine protection. Thou Thyself makest me know the Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਹੇਠਾਂ ਹਾਂ। ਤੂੰ ਆਪ ਹੀ ਸੱਚ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, O True Lord, I seek the Protection of Your Sanctuary; You Yourself inspire us to understand the Truth. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਸਦਾ ਸਦਾ ਤੇਰੀ ਸਰਣ ਲਈ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਅਪਨੇ ਸਚ ਸਰੂਪ ਕੀ ਸਮਝ ਦੇਣੇ ਵਾਲਾ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਉਹ ਮਨੁੱਖ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਤੇਰਾ ਪੱਲਾ ਫੜੀ ਰੱਖਦੇ ਹਨ, ਤੂੰ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y para siempre buscan Tu Refugio, oh Uno Verdadero; porque Tú Mismo los haces conocer Tu Verdad. (7)"