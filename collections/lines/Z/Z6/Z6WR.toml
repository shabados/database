[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਪਾਵਹੁ ਪਰਮ ਗਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1136
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, thou shall obtain the supreme state. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਤੂੰ ਮਹਾਨ ਅਵਸਥਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, you shall obtain the supreme status. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰਨੇ ਕਰ ਪਰਮਗਤ ਕੋ ਪਾਵੋਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ) ਤੁਸੀਂ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲਵੋਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues uno logra el Estado Sublime de Éxtasis, sólo asociándose con ellos. (1-Pausa)"