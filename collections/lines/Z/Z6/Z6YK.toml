[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੇਰਿ ਰੂਪ ਤੁਹਿ ਬਸਿ ਭਈ ਗਹੌਂ ਕਵਨ ਕੀ ਓਟ ॥"
page = 814

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I am over powered with your countenance and there is none else from whom I can seek protection."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਤੇਰਾ ਰੂਪ ਵੇਖ ਕੇ (ਤੇਰੇ) ਵਸ ਵਿਚ ਹੋ ਗਈ ਹਾਂ, (ਹੁਣ) ਕਿਸ ਦੀ ਓਟ ਲਵਾਂ।"