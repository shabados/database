[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ ਬਨਜਿਆ. ਨਾਮੁ ਗੋਬਿਦ ਕਾ; ਐਸੀ ਖੇਪ ਹਮਾਰੀ ॥੧॥"
page = 1123
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints deal in the Lord's Name. Such is my merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਵਾਪਾਰ ਕਰਦੇ ਹਨ। ਇਹੋ ਜਿਹਾ ਹੈ ਮੇਰਾ ਸੌਦਾ ਸੂਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints deal in the Naam, the Name of the Lord of the Universe. Such is my merchandise as well. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਤੋਂ ਨੇ ਏਕ ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਹੀ ਬਨਜਾ ਹੈ, ਸੋ ਹਮਾਰੀ ਖੇਪ ਭੀ ਐਸੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੰਤਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਣਜਿਆ ਹੈ; ਮੈਂ ਭੀ ਇਹੀ ਸੌਦਾ ਲੱਦਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Santos comercian sólo con el Nombre del Señor, ese también es mi Capital. (1)"