data = "ਸਬ ਰੰਗ ਰੂਪਨ ਮਾਹਿ ॥"
page = 610

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is not one other in all colours and forms except one God"

[[content]]
