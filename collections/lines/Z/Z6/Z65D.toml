[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਬਾਣੀ ਸਿਉ ਚਿਤੁ ਲਾਗੈ; ਆਵਣੁ ਜਾਣੁ ਰਹਾਏ ॥੫॥"
page = 67
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the True Gurbani their mind is fixed and their coming and going cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਨਾਲ ਉਨ੍ਹਾਂ ਦਾ ਮਨ ਜੁੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They focus their consciousness on the True Bani, and their comings and goings in reincarnation are over. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਬ ਗੁਰ ਉਪਦੇਸ਼ ਰੂਪ ਸਚੀ ਬਾਣੀ ਕੇ ਸਾਥ ਚਿਤੁ ਲਾਗੇਗਾ ਕ੍ਯਾ ਅਭੇਦ ਹੋਇ ਜਾਵੇਗਾ, ਤਬ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਚਿੱਤ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨਾਲ ਪਰਚਦਾ ਹੈ, ਉਹ ਆਪਣਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁਕਾ ਲੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਰਹਾਏ = ਮੁਕਾ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que aman la Palabra Verdadera, sus idas y venidas cesan. (5)"