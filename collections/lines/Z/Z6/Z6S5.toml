[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਹੋਈ ਕੁਤੇ ਮੁਹੀ; ਖਾਜੁ ਹੋਆ ਮੁਰਦਾਰੁ ॥"
page = 1242
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age of darkness, men have faces like dogs and carrion is their food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਹਨ੍ਹੇਰੇ ਦੇ ਯੁਗ ਅੰਦਰ, ਆਦਮੀਆਂ ਦੇ ਕੂਕਰਾ ਵਰਗੇ ਮੂੰਹ ਹਨ ਅਤੇ ਲੋਥ ਉਨ੍ਹਾਂ ਦੀ ਖੁਰਾਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, people have faces like dogs; they eat rotting carcasses for food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਸ੍ਰਿਸਟੀ ਕੁਤਿਓਂ ਕੇ ਮੁਖ ਵਾਲੀ ਹੋ ਰਹੀ ਹੈ ਔਰ ਕੁਤਿਓਂ ਕਾ ਖਾਣਾ ਜੈਸੇ ਮੁਰਦਾਰ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਖਾਣਾ ਅਧਰਮ ਕਾ ਅਰਥਾਤ ਠਗੀ ਆਦਿਕ ਕਰ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਤੋਂ ਵਿੱਛੁੜੀ ਹੋਈ ਲੁਕਾਈ ਨੂੰ ਕੁੱਤੇ ਵਾਂਗ ਖਾਣ ਦਾ ਹਲਕ ਕੁੱਦਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਵੱਢੀ ਆਦਿਕ ਹਰਾਮ ਚੀਜ਼ ਇਸ ਦਾ ਮਨ-ਭਾਉਂਦਾ ਖਾਣਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਜਿਵੇਂ ਕੁੱਤੇ ਦਾ ਮਨ-ਭਾਉਂਦਾ ਖਾਣਾ ਮੁਰਦਾਰ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਕਲਜੁਗੀ ਸ੍ਰਿਸ਼ਟੀ, ਉਹ ਲੁਕਾਈ ਜੋ ਰੱਬ ਤੋਂ ਵਿਛੁੜੀ ਹੋਈ ਹੈ (ਗੁਰ ਆਸ਼ੇ ਅਨੁਸਾਰ ਉਹੀ ਸਮਾ 'ਕਲਿਜੁਗ' ਹੈ ਜਦੋਂ ਗੁਰੂ-ਪਰਮਾਤਮਾ ਵਿਸਰ ਜਾਏ; ਜਿਵੇਂ, \"ਇਕ ਘੜੀ ਨ ਮਿਲਤੇ ਤਾ ਕਲਿਜੁਗੁ ਹੋਤਾ\")। ਕੁਤੇ ਮੁਹੀ = ਕੁੱਤੇ ਦੇ ਮੂੰਹ ਵਾਲੀ, ਕੁੱਤੇ ਵਾਂਗ ਜਿਸ ਨੂੰ ਖਾਣ ਦਾ ਹਲਕ ਕੁੱਦਿਆ ਹੋਵੇ। ਮੁਰਦਾਰੁ = ਹਰਾਮ, ਵੱਢੀ ਆਦਿਕ ਹਰਾਮ ਚੀਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la oscura Era de Kali, los seres humanos se han volcado en la avaricia y se comportan como perros, porque usurpan con su actitud y parecido su forma de ser."