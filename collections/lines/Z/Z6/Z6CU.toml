[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਉਚਰਾ ਹਰਿ ਜਸੁ; ਮਿਠਾ ਲਾਗੈ. ਤੇਰਾ ਭਾਣਾ ਰਾਮ ॥"
page = 543
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter the ambrosial Gurbani brimful with Thy praise, O God, Thy will seems sweet unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ, ਮੇਰੀ ਕੀਰਤੀ ਨਾਲ ਪਰੀਪੂਰਨ ਅੰਮ੍ਰਿਤ ਗੁਰਬਾਣੀ ਮੈਂ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ। ਤੇਰੀ ਰਜਾ ਮੈਨੂੰ ਮਿੱਠੜੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak the Ambrosial Words of the Guru's Bani, praising the Lord. Your Will is sweet to me, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਜਸ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਕਾ ਉਚਾਰਨ ਕਰਤਾ ਰਹੂੰ ਔਰ ਤੁਮਾਰਾ (ਭਾਣਾ) ਹੁਕਮ ਮੁਝੇ ਮੀਠਾ ਲਾਗੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਤੇਰੀ ਬਾਣੀ ਉਚਾਰਦਾ ਰਹਾਂ, ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਰਹਾਂ, ਮੈਨੂੰ ਤੇਰੀ ਰਜ਼ਾ ਮਿੱਠੀ ਲੱਗਦੀ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ। ਉਚਰਾ = ਉੱਚਰਾਂ, ਮੈਂ ਉਚਾਰਦਾ ਰਹਾਂ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recito la Palabra Ambrosial del Señor, habito en Su Alabanza y Su Voluntad es dulce para mí."