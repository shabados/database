[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਪਾਰਿ ਲੰਘਾਵਹਿ ਆਪੇ; ਸਤਿਗੁਰੁ ਜਿਨ ਕਾ ਸਚੁ ਬੇੜਾ ॥੮॥"
page = 1081
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, who board the ship of truth of the True Guru, Thou Thy self ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ, ਜੋ ਸੱਚ ਗੁਰਾਂ ਦੇ ਸੱਚ ਦੇ ਜਹਾਜ਼ ਤੇ ਚੜ੍ਹਦੇ ਹਨ, ਤੂੰ ਆਪ ਹੀ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are carried across, in the ship of Truth of the True Guru. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਕੋ ਤੂੰ ਆਪੇ ਹੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਲੰਘਾਵਤਾ ਹੈਂ, ਪਰੰਤੂ ਸਤਿਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਨਿਸਚੇ ਕਰ ਜਿਨਾਂ ਕਾ ਨਿਬੇੜਾ ਹੂਆ ਹੈ ਲੰਘੇ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਆਪ ਹੀ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈਂ। ਜਿਨ੍ਹਾਂ ਵਾਸਤੇ ਤੂੰ ਗੁਰੂ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਜਹਾਜ਼ ਬਣਾ ਦੇਂਦਾ ਹੈਂ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੰਘਾਵਹਿ = ਤੂੰ ਲੰਘਾਂਦਾ ਹੈਂ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਬੇੜਾ = ਜਹਾਜ਼ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú Mismo llevas a través a quienes han abordado la Barca de la Verdad del Guru. (8)"