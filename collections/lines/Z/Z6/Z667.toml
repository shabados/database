[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਸੰਜਮਿ; ਪ੍ਰਭੁ ਕਿਨ ਹੀ, ਨ ਪਾਇਆ ॥"
page = 1348
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way no one has ever found the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਸੁਆਮੀ ਕਦੇ ਕਿਸੇ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has ever found God in this way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਪਮ ਪਤਨ ਕਰ ਤਬ ਤਕ ਪ੍ਰਭੂ ਕੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਦੁਆਰਾ ਕਿਸੇ (ਮਨੁੱਖ) ਨੇ ਭੀ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਹਾਸਲ ਨਹੀਂ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ = ਇਸ ਦੀ ਰਾਹੀਂ। ਸੰਜਮਿ = ਸੰਜਮ ਦੀ ਰਾਹੀਂ। ਇਤੁ ਸੰਜਮਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ। ਕਿਨ ਹੀ = ਕਿਨਿ ਹੀ, ਕਿਸੇ ਨੇ ਭੀ (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਨਿ' ਦੀ 'ਿ' ਉੱਡ ਗਈ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca nadie ha encontrado a Dios de esta forma. Los mudras sagrados,"