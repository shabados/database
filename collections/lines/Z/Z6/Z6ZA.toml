[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ. ਤੇਰੇ ਪਾਪ ਕਟੇ; ਅੰਤਿ ਪਰਮ ਪਦੁ ਪਾਵਹੇ ॥"
page = 440
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy sins of many births shall be washed off, and in the end, thou shalt attain the supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਗੁਨਾਹ ਧੋਤੇ ਜਾਣਗੇ ਅਤੇ ਅਖੀਰ ਨੂੰ ਤੂੰ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of countless incarnations shall be washed away, and in the end, you shall obtain the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਜਨਮ ਜਨਮਾਂਤ੍ਰ ਕੇ ਤੇਰੇ ਪਾਪ ਕਾਟੇ ਜਾਇ ਔਰ ਅੰਤ ਕੋ ਤੂੰ (ਪਰਮ ਪਦੁ) ਮੁਕਤੀ ਪਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇਰੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਕੱਟੇ ਜਾਣ, ਤੇ, ਆਖ਼ਰ ਤੂੰ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਏਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਪਾਵਹੇ = ਪਾਵਹਿ, ਤੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਏਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los errores de tus nacimientos son lavados y al final obtendrás el Estado del Éxtasis Supremo"