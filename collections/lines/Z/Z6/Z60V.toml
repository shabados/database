[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਕੀ ਸੇਵਾ ਜੋ ਕਰੇ; ਤਿਸ ਹੀ ਕਉ ਫਿਰਿ ਖਾਇ ॥"
page = 510
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who performs her service him she ultimately devours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਦੀ ਟਹਿਲ ਕਰਦਾ ਹੈ, ਆਖਰਕਾਰ ਇਹ ਉਸ ਨੂੰ ਹੀ ਖਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever serves her, she ultimately devours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਮਾਇਆ ਸਰਪਨੀ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਭਾਵ ਪ੍ਰੀਤ ਵਾ ਸੰਗ੍ਰਹ ਕਰਤਾ ਹੈ, ਤਿਸੀ ਪੁਰਖ ਕੋ ਇਹ (ਖਾਇ) ਖਾਵਤੀ, ਭਾਵ ਦੁਖ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਦਾ ਗ਼ੁਲਾਮ ਬਣਦਾ ਹੈ ਉਸੇ ਨੂੰ ਇਹ ਮਾਰ ਮੁਕਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a aquél que la sirve, ella se lo devora."