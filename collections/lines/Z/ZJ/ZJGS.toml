[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਦੁਖੁ, ਸੁਖੁ ਜਾਪੈ ਨਾਹੀ; ਮਾਇਆ ਮੋਹ ਦੁਖੁ ਭਾਰੀ ਹੇ ॥੯॥"
page = 1050
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, one knows not, what real pain and pleasure is. There is great misery in the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਇਨਸਾਨ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਅਸਲ ਪੀੜ ਅਤੇ ਖੁਸ਼ੀ ਕੀ ਹੈ। ਸੰਸਾਰੀ ਪਦਾਰਥਾ ਦੇ ਪਿਆਰ ਅੰਦਰ ਘਣੇਰਾ ਕਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, they do not understand pain and pleasure; attached to Maya, they suffer in terrible pain. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਤੌ ਦੁਖ ਹੀ ਹੈ, ਦੁਖ ਸੁਖ ਦਾ ਕਾਰਨ ਗੁਰ ਕੇ ਬਿਨਾਂ ਨਹੀਂ ਜਾਣੀਤਾ ਹੈ ਔਰ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਦੁਖ ਹੀ ਭਾਰੀ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਭਾਰੀ ਦੁੱਖ ਉਸ ਨੂੰ ਵਾਪਰਿਆ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਇਹ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ ਕਿ ਦੁੱਖ ਕਿਵੇਂ ਦੂਰ ਹੋਵੇ ਅਤੇ ਸੁਖ ਕਿਵੇਂ ਮਿਲੇ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੈ ਨਾਹੀ = ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el placer y vive atrapado en el dolor que le causa el enamoramiento a Maya.(9)"