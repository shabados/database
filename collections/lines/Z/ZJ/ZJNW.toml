[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਚੇਤਹਿ ਤਾ ਸੁਖੁ ਪਾਵਹਿ; ਫਿਰਿ ਦੂਖੁ. ਨ ਮੂਲੇ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 558
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou remember the One Lord then shalt thou obtains peace and shalt never come to grief, again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਇਕ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰੇਂ, ਤਦ ਤੂੰ ਆਰਾਮ ਪਾ ਲਵੇਗਾਂ ਅਤੇ ਤੈਨੂੰ ਮੁੜ ਕਦਾਚਿਤ ਦੁਖ ਨਹੀਂ ਹੋਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Think of the One Lord, and you shall obtain peace; you shall never suffer in sorrow again. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਤੂੰ ਏਕ ਕਾ ਸਿਮਰਨ ਕਰੈਗਾ ਫਿਰ ਤੁਝ ਕੋ ਦੁਖ ਕਦਾਚਿਤ ਨ ਹੋਗਾ, ਭਾਵ ਸਦੀਵਕਾਲ ਸੁਖੀ ਰਹੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਉਸ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹੇਂਗਾ ਤਾਂ ਸੁਖ ਹਾਸਲ ਕਰੇਂਗਾ, ਤੇ, ਤੈਨੂੰ ਕਦੇ ਭੀ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਪੋਹ ਸਕੇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੇ = ਬਿਲਕੁਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues si uno alaba al Uno solamente, logra el Éxtasis y nunca sufrirá más. (1-Pausa)"