[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰੀਆ ਸਬ ਹੀ ਬਰ ਅਤ੍ਰਨ ਕੇ; ਬਹੁ ਸਸਤ੍ਰਨ ਕੈ ਦਲ ਬਾਟਿ ਦੀਯੋ ॥"
page = 424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They trusted their arms and weapons and distributed them amongst their forces"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਬਹੁਤ ਅਸਤ੍ਰਾਂ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਸਨ, (ਫਿਰ) ਦਲ ਵਿਚ ਬਹੁਤ ਸਾਰੇ ਸ਼ਸਤ੍ਰ ਵੰਡ ਦਿੱਤੇ।"