[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਹੁ ਗਾਵਹੁ ਪ੍ਰੇਮ ਸੋ; ਸੁਨਿ, ਸਮ ਕੰਚਨ ਗਾਤ ॥੫੫੪॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said smilingly to Radha, “O dear of the body of gold! You keep on playing smilingly.”554."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਨੇ ਵਰਗੇ ਸ਼ਰੀਰ ਵਾਲੀਏ! ਸੁਣ, ਪ੍ਰੇਮ ਪੂਰਵਕ ਗਾਓ ਅਤੇ ਖੇਡੋ ॥੫੫੪॥"