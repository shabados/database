[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਾਗਹਿ ਸੋਈ ਸੋਈ ਪਾਵਹਿ; ਸੇਵਿ ਹਰਿ ਕੇ ਚਰਣ ਰਸਾਇਣ ॥"
page = 714
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever thou askest, that, that all, thou shalt obtain by serving the Lord's feet, the Abode of delight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਦੇ ਘਰ, ਸੁਆਮੀ ਦੇ ਚਰਨਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਜਿਹੜਾ ਕੁੱਛ ਤੂੰ ਮੰਗਦਾ ਹੈ, ਉਹੀ ਉਹੀ ਕੁੱਛ ਤੂੰ ਪਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I ask for, I receive; I serve at the Lord's feet, the source of nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਜਨ ਤਿਸ ਹਰੀ ਕੇ (ਰਸਾਇਣ) ਰਸੋਂ ਕੇ ਘਰ ਚਰਣੋਂ ਕੌ ਸੇਵ ਕਰ ਕੇ ਜੋ ਮਾਂਗਤੇ ਹੈਂ ਸੋਈ ਸੋਈ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਸਾਰੇ ਰਸਾਂ ਦਾ ਘਰ ਹੈ ਉਸ ਦੇ ਚਰਨ ਸੇਵ ਕੇ (ਮਨੁੱਖ) ਜੋ ਕੁਝ (ਉਸ ਦੇ ਦਰ ਤੋਂ) ਮੰਗਦੇ ਹਨ, ਉਹੀ ਕੁਝ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Logro lo que busco cuando sirvo a los Pies del Señor, la Fuente del Néctar."