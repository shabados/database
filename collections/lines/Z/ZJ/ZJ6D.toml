[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ; ਨਾਮਹਿ ਨਾਮਿ ਸਮਾਨੇ ॥"
page = 286
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "their body and soul merge in the Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਕੇਵਲ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their minds and bodies are drenched with the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਸੇ ਨਾਮੀ ਕੇ ਨਾਮ ਮੇਂ ਹੀ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਤਨ ਕੇਵਲ ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਹੀ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se han convertido en Uno con Él."