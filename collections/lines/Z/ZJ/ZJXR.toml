[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਨਿੰਦਾ ਪਰਹਰੀਆ; ਕਾਢੇ ਸਾਧੂ ਕੈ ਸੰਗਿ ਮਾਰਿ ॥"
page = 1225
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am rid of lust, wrath and slander. Associating with the saints I have thrashed and driven them out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਾਮਚੇਸ਼ਟਾ, ਗੁੱਸੇ ਅਤੇ ਬਦਖੋਈ ਕਰਨ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ। ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੁਟ ਮਾਰ ਕੇ ਕਢ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and slander are gone; in the Saadh Sangat, the Company of the Holy, I have beaten them and driven them out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਔਰ ਕ੍ਰੋਧ ਪੁਨਹ ਨਿੰਦਾ, (ਪਰਹਰੀਆ) ਪਰਾਏ ਦਰਬ ਕੌ ਖੋਸ ਲੈਣਾ ਇਤਿਆਦ ਬਿਕਾਰ ਸਾਧੂ ਕੇ ਸੰਗ ਨੇ ਮਾਰ ਕੇ ਨਿਕਾਲ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਕਾਮ ਕ੍ਰੋਧ ਨਿੰਦਾ ਆਦਿਕ ਵਿਕਾਰਾਂ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ਮਾਰ ਮਾਰ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਹਰੀਆ = ਦੂਰ ਕਰ ਦਿੱਤੀ। ਸਾਧੂ ਕੈ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਮਾਰਿ = ਮਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía de los Santos nos liberamos de la lujuria, del enojo y de la actitud calumniadora, y así logramos el objeto de nuestra vida, por la Gracia"