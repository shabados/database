[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਦੇਖਤ. ਦਰਿਦ੍ਰੁ ਜਾਵੈ, ਨਾਮੁ ਸੋ ਨਿਧਾਨੁ ਪਾਵੈ; ਗੁਰਮੁਖਿ ਗੵਾਨਿ. ਦੁਰਮਤਿ ਮੈਲੁ. ਧੋਵੈ ਜੀਉ ॥"
page = 1398
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Guru, seeing whom poverty vanishes and one is blessed with the Name-like treasure. The Divine knowledge imparted by the supreme Guru washed off the filth of the evil-intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਹਨ ਗੁਰੂ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਗਰੀਬੀ ਅਲੋਪ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜੀਵ ਨਾਮ-ਵਰਗੇ ਖਜਾਨੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਸ਼੍ਰੋਮਣੀ ਗੁਰਾਂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਬ੍ਰਹਿਮ-ਬੋਧ ਮੰਦੀ-ਅਕਲ ਦੀ ਮਲੀਣਤਾ ਨੂੰ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing Him, poverty vanishes, and one is blessed with the treasure of the Naam, the Name of the Lord. The spiritual wisdom of the Guru's Word washes away the filth of evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕਾ ਦਰਸਨ ਕਰਤੇ ਹੀ ਦਾਰਿਦ੍ਰ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ ਔਰ ਨਿਧੀਓਂ ਕਾ ਘਰ ਜੋ ਨਾਮ ਹੈ ਤਿਸ ਕੋ ਸੋ ਜੀਵ ਪਾਇ ਲੇਤਾ ਹੈ, ਤਾਂ ਤੇ ਐਸੇ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਗਿਆਨ ਪਾਇ ਕਰ ਕੇ ਜੀਵ ਖੋਟੀ ਮਤ ਰੂਪ ਮੈਲ ਕੋ ਧੋਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ (ਗੁਰੂ ਰਾਮਦਾਸ ਦੇ ਦਿੱਤੇ) ਗਿਆਨ ਦੀ ਰਾਹੀਂ ਆਪਣੀ ਦੁਰਮੱਤ ਦੀ ਮੈਲ ਧੋਂਦਾ ਹੈ, ਨਾਮ-ਰੂਪ ਖ਼ਜ਼ਾਨਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਦਲਿਦ੍ਰ ਆਪ ਦੇ ਦਰਸ਼ਨ ਕੀਤਿਆਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਦਾ। ਦੇਖਤ = (ਗੁਰੂ ਨੂੰ) ਵੇਖਦਿਆਂ। ਗ੍ਯ੍ਯਾਨਿ = (ਗੁਰੂ ਦੇ) ਗਿਆਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viéndolo, la pobreza desaparece y uno es bendecido con el Tesoro, el Nombre del Señor. La Sabiduría Espiritual del Guru lava la mugre de la mentalidad malvada."