data = "ਇਹ ਬਿਧਿ ਰਾਜ ਜਗਤ ਮੈ ਕੀਨੋ ॥੮੪੦॥"
page = 288

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram ruled by killing the tyrants like Ravana, by emancipating different devotees and attendants (ganas) and by collecting the taxes of Lanka.840."

