[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਧਰਮੁ ਧੀਰਜੁ; ਹਰਿ ਨਾਇ ॥"
page = 225
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, faith, composure, and God's Name are procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਦੁਆਰਾ ਈਮਾਨ, ਤਸੱਲੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, one obtains Dharmic faith, composure and the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਸੇ ਧਰਮ ਔਰ ਧੀਰਜ ਤਥਾ ਹਰਿ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਧਾਰਨ ਕਰਦਾ ਹੈ ਉਹ (ਅਹੰਕਾਰ ਮਿਟਾ ਕੇ) ਧੀਰਜ ਧਾਰਦਾ ਹੈ (ਧੀਰਜ ਬੜਾ ਉੱਚਾ) ਧਰਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Sabiduría del Guru uno logra alcanzar la Fe, el Contentamiento y el Nombre del Señor."