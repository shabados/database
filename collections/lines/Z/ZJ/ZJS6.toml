[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੁ ਅਬਲਾ, ਤੈ ਬਚਨ ਹਮਾਰੋ ॥੧੨॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Along with the woman, he reached the bank of the stream and the Jat asked her, ‘Listen to me,(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤਰੀ! ਤੂੰ ਮੇਰਾ ਬਚਨ ਸੁਣ ॥੧੨॥"