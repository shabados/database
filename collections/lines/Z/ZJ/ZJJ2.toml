[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕਾਰਣਿ ਸਾਹਿਬਾ; ਰੰਗਿ ਰਤੇ ॥"
page = 358
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To meet thee, O Lord, they are imbued with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਖਾਤਰ, ਹੇ ਸਾਈਂ! ਉਹ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For Your sake, O Lord Master, they are imbued with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੇਰੇ ਮਿਲਨੇ (ਕਾਰਣ) ਹੇਤ ਕਰਤੇ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ (ਰਤੇ) ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਿਕ! ਤੈਨੂੰ ਮਿਲਣ ਲਈ ਅਨੇਕਾਂ ਬੰਦੇ ਤੇਰੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ ਕਾਰਣਿ = ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਖ਼ਾਤਰ। ਰੰਗਿ = (ਤੇਰੇ) ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Ti, oh Señor, el Universo entero está imbuido,"