[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਦੁ ਵੈਸੁ; ਪਰ ਕਿਰਤਿ ਕਮਾਵੈ ॥"
page = 164
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shudra and vaisha do work for others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੂਦਰ ਅਤੇ ਵੈਸ਼ ਹੋਰਨਾ ਦਾ ਕੰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shoodra and the Vaisha work and slave for others;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਸ (ਪਰ) ਵਿਸੇਸ ਕਰ ਕੇ (ਕਿਰਤਿ) ਕਮਾਵਤਾ ਹੈ ਗੋ ਰਖਿਆ ਵਣਜੁ ਖੇਤੀ ਆਦਿ, ਤਿਸ ਕੋ ਸ੍ਵੈਵਰਣ ਧਰਮ ਸਮਝ ਕਰ ਤਿਸ ਕਾ ਅਭਿਮਾਨ ਹੈ। ਔਰ ਸੂਦਰ (ਪਰ) ਬ੍ਰਹਮਣ ਖਤ੍ਰੀ ਵੈਸ ਕੀ (ਕਿਰਤਿ) ਸੇਵਾ ਕਮਾਵਤਾ ਹੈ, ਤਿਸ ਕੋ ਭੀ ਸ੍ਵੈਵਰਣ ਧਰਮ ਕਾ ਅਭਿਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ੂਦਰ ਦੂਜਿਆਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਵੈਸ਼ ਭੀ (ਵਣਜ ਆਦਿਕ) ਕਿਰਤ ਕਰਦਾ ਹੈ (ਸ਼ੂਦਰ ਭੀ ਤੇ ਵੈਸ਼ ਭੀ ਆਪੋ ਆਪਣੀ ਕਿਰਤ ਵਿਚ ਮਗਨ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਕਿਰਤਿ = ਦੂਜਿਆਂ ਦੀ ਸੇਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Vaisha y el Shudra realizan el trabajo de otros."