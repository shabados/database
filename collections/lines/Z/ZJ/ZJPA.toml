[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਭਗਤਿ; ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥"
page = 804
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, the Inner-knower, bless thou me with Thine devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਦਰ ਦੀਆਂ ਜਾਨਣਹਾਰ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with devotion, O God, O Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਅੰਤਰ ਕੀ ਜਾਨਣੇਹਾਰੇ ਅਪਨੀ ਭਗਤੀ ਕਿਰਪਾ ਕਰ ਮੈਨੂੰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣੀ ਭਗਤੀ ਦਾ ਦਾਨ ਦੇਹ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, mi Íntimo Conocedor, bendíceme con la Devoción a Ti;"