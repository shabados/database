[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਮੋਹਿ; ਧਾਰੀ ਓਟ ਗੋਪਾਲ ॥"
page = 676
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therefor, I have sought the protection of my Lord, the Cherisher of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਮੈਂ ਕੁਲ ਆਲਮ ਦੇ ਪਾਲਣਹਾਰ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For this reason, I sought the Protection and Support of my Lord, the Cherisher of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਨੇ ਅਬ ਗੋਪਾਲ ਕੀ ਓਟ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ, ਹੇ ਭਾਈ! ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਤੇ = ਇਸ ਵਾਸਤੇ। ਮੋਹਿ = ਮੈਂ। ਓਟ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora me apoyo sólo en el Único Dios, sí, busco ahora el Refugio de mi Señor Perfecto"