data = "ਜਰਤ ਨ ਭਈ ਜ੍ਵਾਲ ਸੀਅਰਾਈ ॥੩੫੪॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He burnt his body with various kinds of fires, but the flames became cold instead of burning him.127.354."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਅੱਗ ਨਾ ਬਲੀ, ਠੰਢੀ ਪੈ ਗਈ ॥੩੫੪॥"