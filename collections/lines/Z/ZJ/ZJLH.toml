type = "primary"
data = "ਜਾ ਤੇ ਸਗਰੋ ਸੋਕ ਨਿਵਰਿਯੈ ॥੨੩॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Some remedy must be found through which all her afflictions are eliminated.’(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ (ਇਸ ਦਾ) ਸਾਰਾ ਦੁਖ ਦੂਰ ਹੋ ਜਾਏ ॥੨੩॥"