[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਵੇਪਰਵਾਹੁ ਹੈ; ਤਿਸ ਨੋ. ਤਿਲੁ ਨ ਤਮਾਇ ॥੧॥"
page = 428
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is care-free and He has not even an iota of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਮੁਛੰਦਗੀ ਰਹਿਤ ਹੈ, ਉਸ ਨੂੰ ਰਤਾ ਭਰ ਭੀ ਤਮ੍ਹਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is care-free; he does not have even an iota of greed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੂ ਸਚਾ ਔ ਬੇ-ਪਰਵਾਹ ਹੈ ਤਿਸ ਕੋ ਤਿਲ ਮਾਤ੍ਰ ਭੀ (ਤਮਾਇ) ਇਛਾ ਵਾ ਤਮਾ, ਭਾਵ ਲੋਭ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਨੂੰ ਇਹ ਭੀ ਸਮਝ ਆ ਗਈ ਕਿ) ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਬੇ-ਮੁਥਾਜ ਹੈ ਉਸ ਨੂੰ ਰਤਾ ਭਰ ਭੀ (ਕਿਸੇ ਕਿਸਮ ਦਾ ਕੋਈ) ਲਾਲਚ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nuestro Señor Verdadero está libre de preocupaciones y no tiene avaricia. (1)"