[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਪ੍ਰਭ ਕਾ. ਮੈ ਦੇਇ ਸਨੇਹਾ; ਤਿਸੁ ਮਨੁ ਤਨੁ ਅਪਣਾ ਦੇਵਾ ॥"
page = 561
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who conveys me the message of my Lord God, to him I offer my soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮੈਨੂੰ ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸੰਦੇਸ਼ਾ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਅਰਪਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind and body to the one who brings me a message from my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁਝੇ ਹਰਿ ਪਿਆਰੇ ਕਾ ਸੰਦੇਸਾ ਦੇ ਤਿਸ ਕੋ ਮੈਂ ਅਪਨਾ ਮਨ ਤਨ ਅਰਪਣ ਕਰ ਦੇਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ (ਗੁਰਮੁਖ) ਮੈਨੂੰ ਹਰੀ-ਪ੍ਰਭੂ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਦਾ ਸੁਨੇਹਾ ਦੇਵੇ, ਮੈਂ ਆਪਣਾ ਮਨ ਆਪਣਾ ਹਿਰਦਾ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que me trae el Mensaje del Señor, a él ofrezco mi cuerpo y mi mente,"