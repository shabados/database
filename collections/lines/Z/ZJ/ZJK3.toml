[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੁਠੈ ਪਾਈਐ; ਸਾਧਸੰਗਤਿ ਗੁਰਮਤਿ ਗੁਰਸਿਖੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By the grace of the true Guru, following the wisdom of the Guru and in the holy congregation alone the Sikh spirit is attained."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਦੇ ਤੁਠਿਆਂ ਹੀ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰਮਤਿ ਰੂਪ ਗੁਰਸਿਖੀ ਦਾ ਫਲ ਲਭਦਾ ਹੈ (ਕੀ ਓਹ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਦਿੰਦੇ ਹਨ?)।"