[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ. ਸਾਹੁ ਸੁਜਾਣੁ ਹੈ; ਲੈਸੀ ਵਸਤੁ ਸਮਾਲਿ ॥੧॥"
page = 22
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the next world the wise Merchant will take and preserve the genuine article."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਲੇ ਜਹਾਨ ਵਿੱਚ ਸਿਆਣਾ ਵਣਜਾਰਾ ਅਸਲੀ ਸ਼ੈ ਨੂੰ ਲੈ ਕੇ ਸੰਭਾਲ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the next world, the All-knowing Merchant will take this object and care for it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗੇ) ਪਰਲੋਕ ਮੇਂ ਜੋ ਵਾਹਿਗੁਰੂ (ਸਾਹੁ) ਸਾਹੂਕਾਰੁ ਹੈ, ਸੋ (ਸੁਜਾਣੁ) ਚਤੁਰੁ ਅਰਥਾਤ ਅੰਤਰਜਾਮੀ ਹੈ। ਇਸ ਦੇ ਸੁਭਾਸੁਭ ਕਰਮੋਂ ਕੋ (ਸਮਾਲਿ) ਸਮਝ ਕਰ (ਲੈਸੀ) ਗ੍ਰਹਿਣ ਕਰੇਗਾ ਔਰੁ ਤਿਨ ਕਾ ਫਲੁ ਦੇਵੇਗਾ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਨੇ ਕਹਾ ਹੈ ਤੈਸੀ ਬਸਤੂ ਖਰੀਦੋ ਜੋ ਪਰਲੋਕ ਮੇਂ ਸਾਥ ਚਲੇ, ਸੋ ਪਰਲੋਕ ਮੇਂ ਤੋ ਅਸੁਭ ਕਰਮ ਭੀ ਸਾਥ ਹੀ ਜਾਤੇ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿਚ ਬੈਠਾ ਸ਼ਾਹ ਸਿਆਣਾ ਹੈ ਉਹ (ਸਾਡੇ ਖ਼ਰੀਦੇ ਹੋਏ) ਸੌਦੇ ਨੂੰ ਪੂਰੀ ਪਰਖ ਕਰ ਕੇ ਕਬੂਲ ਕਰੇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹੁ = ਸਾਹੂਕਾਰ (ਜਿਸ ਨੇ ਰਾਸ ਪੂੰਜੀ ਦੇ ਕੇ ਵਣਜਾਰੇ ਭੇਜੇ ਹਨ)। ਸੁਜਾਣੁ = ਸਿਆਣਾ। ਸਮਾਲਿ ਲੈਸੀ = ਸੰਭਾਲ ਕੇ ਲਏਗਾ, ਪਰਖ ਕੇ ਲਏਗਾ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Comprador es Todo Sabio, déjenlo recibir los bienes con placer. (1)"