[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਹਸੈ; ਖਿਨ ਮਹਿ ਰੋਵੈ ॥"
page = 1058
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in an instant man laughs and in an instant he bewails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਇਨਸਾਨ ਹੱਸਦਾ ਹੈ ਅਤੇ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One instant, he laughs, and the next instant, he cries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਾਭ ਹੋਤਾ ਹੈ ਤੌ ਉਸ ਖਿਨ ਮੇਂ ਹਸਤਾ ਹੈ, ਜਿਸ ਖਿਨ ਮੇਂ ਅਪ੍ਰਾਪਤੀ ਤੇ ਰੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝਿਆਂ ਮਨੁੱਖ) ਘੜੀ ਵਿਚ ਹੱਸ ਪੈਂਦਾ ਹੈ ਘੜੀ ਵਿਚ ਰੋ ਪੈਂਦਾ ਹੈ (ਹਰਖ ਸੋਗ ਦੇ ਚੱਕਰ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਸੋ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora uno ríe, después llora y guiado por el otro, no encuentra Satisfacción."