[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਰੁ; ਗਰਭ ਜੋਨਿ. ਨਹੀ ਆਵੈ ॥੪॥"
page = 414
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man enters not the womb-existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਮੁੜ ਕੇ ਪੇਟ ਦੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a person does not enter into the womb of reincarnation again. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸਥਿਤ ਕਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਫਿਰਿ ਗਰਭ ਜੋਨਿ ਮੇਂ ਨਹੀਂ ਆਉਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no entra en el vientre de la reencarnación. (4)"