[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਜਾਣਹਿ; ਸਰਬ ਵਿਡਾਣੀ ॥"
page = 355
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O All-wonder, Thyself knowest every-thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪੂਰਨ ਅਸਚਰਜ ਰੂਪ! ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਛ ਸਮਝਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only You Yourself know, O Lord of total wonder."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ (ਵਿਡਾਣੀ) ਵਡਾ ਵਾ ਅਸਚਰਜ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਆਪ ਸਭ ਜੀਵੋਂ ਕੀ ਗਤਿ ਕੋ ਜਾਨਤਾ ਹੈ, ਤੂੰ ਇਸ ਪ੍ਰਕਾਰ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਇਸ ਭੇਦ ਨੂੰ) ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando Tú, Maravilla Máxima, lo conoces todo?"