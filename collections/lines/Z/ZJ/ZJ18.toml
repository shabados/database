[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਮਾਨੁ ਕਰਹਿ ਮੂੜ ਗੁਮਾਨੀਆ; ਵਿਸੁ ਖਾਧੀ ਮਰੀਐ ॥"
page = 316
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud fool practises pride and dies by eating poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗਰੂਰ ਮੂਰਖ ਹੰਕਾਰ ਕਰਦਾ ਹੈ ਅਤੇ ਜ਼ਹਿਰ ਖਾ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The proud fool acts in pride, and eating his own poison, he dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਰਖ ਗੁਮਾਨ ਕਰਤੇ ਹੈਂ, ਵਹੁ (ਗੁਮਾਨੀਆ) ਗੁਮਾਨ ਕਰਨੇ ਵਾਲੇ ਈਰਖਾ ਰੂਪੀ ਵਿਖ ਖਾਣੇ ਕਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਅਹੰਕਾਰੀ ਮਨੁੱਖ ਅਹੰਕਾਰ ਕਰਦੇ ਹਨ ਤੇ (ਅਹੰਕਾਰ ਰੂਪੀ) ਜ਼ਹਿਰ ਖਾਧਿਆਂ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué podría dañarlos? Sin embargo, aquéllos que se jactan en vano llenos de ego, son destruidos con el veneno de su propia mente."