[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਸੂਲਣੀ ਸਹਥੀ ਪਾਣਿ ਮਾਤਾ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the mother of the universe and wielder of trident and dagger."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਤ੍ਰਿਸ਼ੂਲ ਧਾਰਨ ਕਰਨ ਵਾਲੀ ਅਤੇ ਸੈਹੱਥੀ ਫੜਨ ਵਾਲੀ ਮਾਤਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"