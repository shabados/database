[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਜਪਿ; ਸਦਾ ਨਿਹਾਲ ॥ ਰਹਾਉ ॥"
page = 619
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on my Transcendent Lord, I am ever jubilant. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਸਦੀਵ ਹੀ ਖੁਸ਼ ਪ੍ਰਸੰਨ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Supreme Lord God, I am forever in ecstasy. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਦ੍ਵਾਰੇ ਪਾਰਬ੍ਰਹਮ ਕੋ ਜਪ ਕੇ ਹਮ ਸਦਾ ਸੁਖੀ ਹੂਏ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਮੈਂ ਸਦਾ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਰਹਿੰਦਾ ਹਾਂ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Supremo Dios Nuestro Señor vivo siempre en Éxtasis. (Pausa)"