data = "ਣਾਣਾ. ਰਣਿ ਰੂਤਉ; ਨਰ ਨੇਹੀ ਕਰੈ ॥"
page = 341
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "N--The Man engaged in strife, should practise perseverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਣ-ਲੜਾਈ ਵਿੱਚ ਰੁੱਝੇ ਹੋਏ ਆਦਮੀ ਨੂੰ ਸਿਰੜ ਧਾਰਨਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "NANNA: The warrior who fights on the battle-field should keep up and press on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਣਾਣੇ ਅਖਰ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕੋਂ ਕੇ (ਰਣਿ) ਜੁਧ ਸੈਂ (ਰੂਤਉ) ਰੁਕਾ ਹੂਆ ਪੁਰਸੁ (ਨੇਹੀ) ਧੀਰਜ ਕਰੇ; ਵਾ ਆਪਨੇ ਮਨ ਕੋ (ਨੇਹੀ) ਪ੍ਰੇਮੀ ਕਰੇ, ਭਾਵ ਲਰਨੇ ਮੇਂ ਹਠ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਰੂਪ ਇਸ) ਰਣਭੂਮੀ ਵਿਚ (ਵਿਕਾਰਾਂ ਨਾਲ ਜੰਗ ਵਿਚ) ਰੁੱਝਾ ਹੋਇਆ ਜੋ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

