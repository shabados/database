[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਜਾਣਾ ਹਰੇ; ਮੇਰੀ ਕਵਨ ਗਤੇ ॥"
page = 876
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I Know not what my condition shall be, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨਹੀਂ ਪਤਾ ਕਿ ਮੇਰੀ ਕੀ ਹਾਲਤ ਹੋਵੇਗੀ, ਹੇ ਹਰੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know, Lord, what my condition shall be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਨਹੀਂ ਜਾਨਤਾ ਕਿ ਮੇਰੀ ਕੌਨ ਗਤੀ ਹੋਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਸੀ ਕਿ (ਤੇਰੇ ਨਾਮ ਤੋਂ ਬਿਨਾ) ਮੇਰੀ ਆਤਮਕ ਅਵਸਥਾ ਨੀਵੀਂ ਹੋ ਜਾਇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਣਾ = ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ, ਮੈਨੂੰ ਸਮਝ ਨਹੀਂ। ਹਰੇ = ਹੇ ਹਰੀ! ਗਤੇ = ਗਤੀ, ਆਤਮਕ ਹਾਲਤ। ਕਵਨ ਗਤੇ = ਕੇਹੜੀ ਆਤਮਕ ਹਾਲਤ? (ਭਾਵ,) ਨੀਵੀਂ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no sé cuál será mi condición; soy un tonto e ignorante, busco Tu Santuario,"