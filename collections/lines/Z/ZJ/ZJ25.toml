[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਹ ਜਹ ਹਉ ਫਿਰਿਓ; ਕਉਤਕ ਠਾਓ ਠਾਇ ॥"
page = 1365
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, wherever I went, I saw wonderful plays everywhere,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਗਿਆ ਹਾਂ, ਮੈਂ ਅਦਭੁਤ ਨਜਾਰੇ ਹਰ ਥਾਂ  ਵੇਖੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, wherever I go, I see wonders everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਵਾ ਹੇ ਗੁਰੋ! ਜਹਾਂ ਜਹਾਂ ਮੈਂ ਫਿਰਿਆ ਹੂੰ, ਤਿਸੀ ਤਿਸੀ ਅਸਥਾਨ ਮੇਂ ਹੀ (ਕਉਤਕ) ਤਮਾਸ਼ੇ ਹੋ ਰਹੇ ਮੈਨੇ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮੈਂ ਜਿਥੇ ਜਿਥੇ ਗਿਆ ਹਾਂ, ਥਾਂ ਥਾਂ 'ਦੁਨੀਆ' ਵਾਲੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਹੀ (ਵੇਖੇ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਜਹ = ਜਿਥੇ ਜਿਥੇ। ਹਉ = ਮੈਂ। ਕਉਤਕ = ਤਮਾਸ਼ੇ, ਰੰਗ-ਤਮਾਸ਼ੇ। ਠਾਓ ਠਾਇ = ਥਾਂ ਥਾਂ ਤੇ, ਹਰੇਕ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, donde sea que voy, veo maravillas, por todas partes,"