[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਹੋਮ ਜਗਿ; ਸਭ ਦੇਵ ਜੁਹਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All sort of rectations, penances, continences, yajns, homs are practised and all the gods are eulogised."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਪ, ਤਪ, ਸੰਜਮਾਦਿ ਸਾਧਨ ਅਰ ਹੋਮ ਯੱਗ ਕਰ ਕੇ ਸਾਰੇ ਦੇਵਤਿਆਂ ਨੂੰ ('ਜੁਹਾਰ') ਨਮਸਕਾਰਾਂ ਕਰੇ।"