[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭ ਲੋਚਾ ਪੂਰਿ ॥"
page = 724
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord is the fulfiller of aspirations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ। ਸੁਆਮੀ ਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God fulfills our hopes and aspirations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਹਮਾਰੀ ਇਛਾ ਕੋ ਪੂਰਨ ਕਰੀਏ॥☬ਜੋ ਕਹੇਂ ਕ੍ਯਾ ਇਛਾ ਹੈ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਤਾਂਘ ਪੂਰੀ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚਾ = ਤਾਂਘ। ਪੂਰਿ = ਪੂਰੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor es Quien nos satisface a todos"