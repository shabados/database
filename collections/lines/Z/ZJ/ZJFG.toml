[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉੜਾ ਹੋਇ ਪਤਿਸਟਿਆ ਪਿਆਰੇ; ਤਿਸ ਤੇ ਉਪਜਿਆ ਸੋਗੁ ॥"
page = 641
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It turns out to be bitter, O dear and from it results sadness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕੌੜਾ ਹੋ ਕੇ ਨਿਕਲਦਾ ਹੈ, ਹੇ ਪ੍ਰੀਤਮਾ ਅਤੇ ਇਸ ਤੋਂ ਗਮ ਰੰਜ ਪੈਂਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It turns out to be bitter, O Beloved, and it produces only sadness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਖ ਕੌੜਾ ਅਰਥਾਤ ਦੁਖ ਰੂਪ ਹੋਇ ਕਰ (ਪਤਿਸਟਿਆ) ਉਲਟ ਪਿਆ ਔਰ ਤਿਸ ਤੇ ਸੋਕ ਉਤਪੰਨ ਹੋਤਾ ਪ੍ਯਾ; ਭਾਵ ਜੋ ਵਿਖੇ ਭੋਗ ਕਾਲ ਮੇਂ ਸੁਖ ਰੂਪ ਭਾਸਤੇ ਥੇ, ਅੰਤ ਕੋ ਤਿਨਕਾ ਫਲ ਦੁਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰੋਗ ਦੁਖਦਾਈ ਹੋ ਕੇ ਸਰੀਰ ਵਿਚ ਪੱਕਾ ਟਿਕ ਜਾਂਦਾ ਹੈ ਉਸ (ਰੋਗ) ਤੋਂ ਚਿੰਤਾ-ਗ਼ਮ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉੜਾ = ਦੁਖਦਾਈ। ਪਤਿਸਟਿਆ = ਟਿਕ ਗਿਆ {प्रस्था = to stand firmly}। ਤਿਸ ਤੇ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਤੇ' ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸੋਗੁ = ਗ਼ਮ, ਚਿੰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "terminó sabiendo amargo y me llevó hasta el sufrimiento."