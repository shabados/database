[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਏਕੰਕਾਰੁ ਨਿਰਾਲਮੁ ਰਾਜਾ ॥"
page = 1039
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O unique Lord, Thou are my Immaculate King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅਦੁੱਤੀ ਸੁਆਮੀ! ਤੂੰ ਮੇਰਾ ਪਵਿੱਤ੍ਰ ਪਾਤਿਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One Universal Creator, the Immaculate King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਾ! ਤੂੰ ਸੰਸਾਰ ਤੇ ਰਹਿਤ ਏਕ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਇਕ ਆਪ ਹੀ ਆਪ ਹੈਂ, ਤੈਨੂੰ ਕਿਸੇ ਸਹਾਰੇ ਦੀ ਲੋੜ ਨਹੀਂ, ਤੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਾਜਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es una Reflexión de Quien no tiene ni padre ni madre, tampoco hermano ni hermana,"