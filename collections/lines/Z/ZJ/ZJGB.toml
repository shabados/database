data = "ਬ ਖ਼ੁਰਦਨ ਦਰਾਮਦ ਵਜ਼ਾ ਕਰਦ ਜਸਤ ॥੬੨॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which pounced forward to eat them.(62)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨ੍ਹਾਂ ਨੂੰ ਖਾਣ ਲਈ ਆਇਆ ਅਤੇ ਝਪਟਾ ਮਾਰਿਆ ॥੬੨॥"