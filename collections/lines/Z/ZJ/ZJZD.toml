[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾ ਜਪੀਐ; ਕੇਵਲ ਨਾਮ ॥"
page = 1182
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There the Lord's Name alone is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸਿਰਫ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਸਿਮਰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, the Naam, the Name of the Lord, is meditated on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਸਤਿਸੰਗਤਿ ਮੇਂ ਕੇਵਲ ਪਰਮੇਸਰ ਕਾ ਨਾਮੁ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí uno medita sólo en el Naam, el Nombre del Señor."