[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਮੁਖ ਬੇਦੁ ਗਾਇਤ੍ਰੀ ਨਿਕਸੈ; ਸੋ ਕਿਉ ਬ੍ਰਹਮਨੁ ਬਿਸਰੁ ਕਰੈ ॥"
page = 970
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, from whose mouth the Vedas and Gaytri have issued; why forgettest thou Him, O Brahman?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੁਖਾਰਬਿੰਦ ਤੋਂ ਵੇਦ ਅਤੇ ਗਾਇਤ੍ਰੀ ਨਿਕਲੇ ਹਨ! ਤੂੰ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈਂ, ਹੇ ਬ੍ਰਾਹਮਣ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Brahmin, how can you forget the One, from whose mouth the Vedas and the Gayitri prayer issured forth?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸਰ ਕੇ ਮੁਖ ਸੇਂ ਬੇਦ ਔ ਗਾਇਤ੍ਰੀ ਪ੍ਰਗਟੇ ਹੈਂ, ਹੇ ਬ੍ਰਹਮਨ! ਤਿਸ ਪਰਮੇਸਰ ਕੋ ਕਿਉਂ ਬਿਸਾਰਨਾਂ ਕਰਤਾ ਹੈਂ; ਵਾ ਜਿਸ ਤੁਮਾਰੇ ਮੁਖ ਤੇ ਬੇਦ ਅਰ ਗਾਇਤ੍ਰੀ ਨਿਕਸਤੇ ਹੈਂ, ਜੋ ਬ੍ਰਹਮਣ ਬੇਦ ਗਾਇਤ੍ਰੀ ਪੜੇ ਸੋ ਕਿਸ ਵਾਸਤੇ ਹਰਿ ਵਿਸਾਰਨ ਕਰੇ, ਤੁਮ ਕੋ ਜਰੂਰ ਯਾਦ ਕਰਨਾ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਕਿਉਂ ਵਿਸਾਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੂੰਹ ਵਿਚੋਂ ਵੇਦ ਤੇ ਗਾਇਤ੍ਰੀ (ਆਦਿਕ) ਨਿਕਲੇ (ਮੰਨਦਾ) ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué el brahmán que recita los Vedas y el Gayitri, se olvida de Dios?"