[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਖਾ ਜਾਨ ਸੋਭੇ ਨ੍ਰਿਪੰ ਜਗਿ ਜ੍ਵਾਲੰ ॥੫੦॥"
page = 630

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was wearing a golden ornament (Kinkini) fitted with wreath of gems the pigtail of her hair was apparently like fire for the kings.50."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਰਾਜਿਆਂ ਰੂਪੀ ਯੱਗ ਵਿਚ ਅਗਨੀ ਦੀ ਲਾਟ ਸ਼ੋਭ ਰਹੀ ਹੋਵੇ ॥੫੦॥"