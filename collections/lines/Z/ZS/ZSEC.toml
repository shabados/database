[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਛਿਮ ਫੇਰਿ; ਚੜਾਵੈ ਸੂਰੁ ॥"
page = 974
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning away from the spiritual darkness of the west, he makes rise the sun of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗਰਬ ਦੇ ਆਤਮਕ ਅਨ੍ਹੇਰੇ ਵਲੋਂ ਮੋੜਾ ਪਾ ਕੇ ਉਹ ਬ੍ਰਹਮ ਗਿਆਨ ਦੇ ਸੂਰਜ ਨੂੰ ਚੜ੍ਹਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turning away from the west, he makes the sun rise in the east."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਛਿਮ) ਨੀਚੇ ਜਾਤੇ ਪੌਨ ਕੇ ਫੇਰ ਕੈ (ਸੂਰੁ) ਸਜੇ ਸੁਰ ਦੁਆਰ ਦਸਮ ਦੁਆਰ ਕੌ ਚੜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਅਗਿਆਨਤਾ ਦੇ ਹਨੇਰੇ ਵਲੋਂ ਪਰਤਾ ਕੇ (ਇਸ ਵਿਚ ਗਿਆਨ ਦਾ) ਸੂਰਜ ਚੜ੍ਹਾਉਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਰਿ = ਮੋੜ ਕੇ, ਹਟਾ ਕੇ। ਪਛਮਿ = ਲਹਿੰਦਾ ਪਾਸਾ, ਉਹ ਪਾਸਾ ਜਿੱਧਰ ਸੂਰਜ ਡੁੱਬਦਾ ਹੈ, ਉਹ ਪਾਸਾ ਜਿੱਧਰ ਗਿਆਨ ਦੇ ਸੂਰਜ ਦੇ ਡੁੱਬਣ ਦਾ ਖ਼ਤਰਾ ਹੁੰਦਾ ਹੈ, ਅਗਿਆਨਤਾ। ਸੂਰੁ = ਗਿਆਨ ਦਾ ਸੂਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bello Sol de la Sabiduría debe brillar,"