[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮਾ; ਰਾਮਾ ਗੁਨ ਗਾਵਉ ॥"
page = 387
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the praise of the All-pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਰਬ-ਵਿਆਪਕ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Praises of the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਰਾਮ ਕੇ ਗੁਣ ਗਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਾ = ਰਮਾ, ਸੁੰਦਰ। ਗਾਵਉ = ਮੈਂ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto las Alabanzas del Señor, Ram, Ram, Ram,"