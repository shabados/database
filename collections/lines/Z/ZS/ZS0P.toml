[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨਹੁ ਸੰਗਿ, ਸੰਤਨ ਕੀ ਸੇਵਾ; ਚਰਨ ਝਾਰੀ ਕੇਸਾਇਓ ॥"
page = 1217
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my eyes, I see the saints and dedicate myself to their service and with mine hair, cleanse I their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਸਾਧੂਆਂ ਨੂੰ ਵੇਖਦਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਟਹਿਲ ਦੇ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ ਤੇ ਆਪਣਿਆਂ ਕੇਸਾਂ ਨਾਲ ਮੈਂ ਉਹਨਾਂ ਦੇ ਪੈਰ ਸਾਫ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes I see the Saints, and dedicate myself to serving them; I wash their feet with my hair."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰ ਕਰ ਕੇ ਦਰਸਨ ਔ ਹਾਥੋਂ ਕਰ ਕੇ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੂੰ ਔਰ ਤਿਨ ਕੇ ਚਰਨ ਕੇਸੋਂ ਕੇ ਸਾਥ ਲਾਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ) ਅੱਖਾਂ ਨਾਲ (ਦਰਸਨ ਕਰ ਕੇ) ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਰਹਾਂ, ਉਹਨਾਂ ਦੇ ਚਰਨ ਆਪਣੇ ਕੇਸਾਂ ਨਾਲ ਝਾੜਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨਹੁ ਸੰਗਿ = ਅੱਖਾਂ ਨਾਲ। ਝਾਰੀ = ਝਾਰੀਂ, ਮੈਂ ਝਾੜਦਾ ਹਾਂ। ਕੇਸਾਇਓ = ਕੇਸਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fijo mi atención en Tus Santos y dedico mi vida a Su Servicio, limpiando Sus Pies con mi cabello,"