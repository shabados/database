[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਪਾਈਐ ਵਡ ਭਾਗਿ ॥"
page = 1271
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the great good destiny, the Perfect Guru, is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੁਆਰਾ, ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru is obtained by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਪਾਯਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ। ਪਾਈਐ = ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto es obtenido por una grandiosa fortuna."