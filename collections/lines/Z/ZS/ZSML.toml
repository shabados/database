[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੇ; ਜੋਗੀ ਜੰਗਮ ਜਟਾ ਸਹੇਤਿ ॥"
page = 1158
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure are the Yogis, the wandering hermits with their matted hair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹਨ ਯੋਗੀ, ਰਮਤੇ ਸਾਧੂ ਆਪਣੀਆਂ ਲਿਟਾਂ ਸਮੇਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis and wandering hermits with their matted hair are polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਅਰ ਜੰਗਮ ਜਟਾ ਕੇ ਸਹਤ ਜੋ ਨਾਂਗੇ ਹੈਂ ਸਭ ਮੈਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ, ਜੰਗਮ, ਜਟਾਧਾਰੀ ਸਭ ਅਪਵਿੱਤਰ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਗਮ = ਸ਼ੈਵ ਮਤ ਦਾ ਇਕ ਫ਼ਿਰਕਾ ਜੋ ਜੋਗੀਆਂ ਦੀ ਇਕ ਸ਼ਾਖ਼ ਹੈ। ਜੰਗਮ ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਸੱਪ ਦੀ ਸ਼ਕਲ ਦੀ ਰੱਸੀ ਅਤੇ ਧਾਤ ਦਾ ਚੰਦ੍ਰਮਾ ਪਹਿਨਦੇ ਹਨ। ਕੰਨਾਂ ਵਿਚ ਮੁੰਦ੍ਰਾਂ ਦੀ ਥਾਂ ਪਿੱਤਲ ਦੇ ਫੁੱਲ ਮੋਰ = ਖੰਭਾਂ ਨਾਲ ਸਜਾਏ ਹੋਏ ਪਾਂਦੇ ਹਨ। ਜੰਗਮ ਦੋ ਹਿੱਸਿਆਂ ਵਿਚ ਵੰਡੇ ਹੋਏ ਹਨ: ਵਿਰਕਤ ਅਤੇ ਗ੍ਰਿਹਸਤੀ। ਸਹੇਤਿ = ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Manchados están los Yoguis y los Shaivites, de cabello engreñado,"