[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਤ ਕੀ ਬਾਤ ਜੁ ਨੰਦ ਸੁਨੀ; ਸਭ ਬਾਤ ਭਲੀ ਸਿਰ ਊਪਰ ਬਾਧੀ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Nand heard the words of his son, he resolved to act on it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੰਦ ਨੇ ਆਪਣੇ ਪੁੱਤਰ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਦੀ ਜੋ ਗੱਲ ਸੁਣੀ, ਉਸ ਨੂੰ ਸਿਰ ਮੱਥੇ ਮੰਨ ਲਿਆ।"