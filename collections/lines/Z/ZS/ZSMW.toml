[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਲਾਗਾ; ਸਭੁ ਜਗੁ ਕਾਚਾ ॥"
page = 1049
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to duality, the entire world is false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ ਭਾਵਨਾ ਨਾਲ ਜੁੜੀ ਹੋਈ ਸਾਰੀ ਦੁਨੀਆਂ ਕੂੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to duality, the whole world is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਕਚਾ ਦੂਜੈ ਭਾਵ ਮੇਂ ਲਾਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਉਸ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਛੱਡ ਕੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਕਮਜ਼ੋਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ = ਹੋਰ ਹੋਰ ਵਿਚ। ਕਾਚਾ = ਕਮਜ਼ੋਰ ਜੀਵਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo apegado a otro, es ilusorio y falso."