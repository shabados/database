[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮੈਲੁ. ਜੇ ਤੀਰਥ ਨਾਵੈ; ਤਿਸੁ ਬੈਕੁੰਠ ਨ ਜਾਨਾਂ ॥"
page = 484
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With filth within, if one bathes at the shrines one goes not to heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਮਲੀਣਤਾ ਹੁੰਦਿਆਂ ਜੇਕਰ ਬੰਦਾ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰੇ ਤਦ ਉਹ ਸੁਰਗ ਨੂੰ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With filth within the heart, even if one bathes at sacred places of pilgrimage, still, he shall not go to heaven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅੰਤਸਕਰਣ ਰਾਗ ਦ੍ਵੈਖ ਮੈਲ ਸੇ ਭਰਾ ਹੈ ਔਰ ਬਾਹਰ ਤੀਰਥੋਂ ਮੇਂ ਜਾਇਕਰ ਇਸਨਾਨ ਕਰੈ, ਤਿਸ ਕਾ ਬੈਕੁੰਠ ਮੇਂ ਜਾਨਾ ਨਹੀਂ ਹੋਤਾ ਅਰਥਾਤ ਅਬਿਨਾਸੀ ਪਦ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ (ਭੀ ਟਿਕੀ ਰਹੇ, ਤੇ) ਕੋਈ ਮਨੁੱਖ ਤੀਰਥਾਂ ਉੱਤੇ ਨ੍ਹਾਉਂਦਾ ਫਿਰੇ, ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਸੁਰਗ ਵਿਚ ਨਹੀਂ ਜਾ ਅੱਪੜਨਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno está sucio en el interior, aunque se bañe en las aguas santas no se va a liberar."