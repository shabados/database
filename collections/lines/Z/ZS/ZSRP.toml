[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੰ ਰੰਗੰ ਰੂਪੰ ਮਾਲੰ; ਜੋਬਨੁ ਤੇ ਜੂਆਰੀ ॥"
page = 1015
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Involved in dominion, revelry, beauty, wealth and youth, man gambles away his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜ-ਭਾਗ, ਰੰਗਰਲੀਆਂ, ਸੁੰਦਰਤਾ, ਦੌਲਤ ਅਤੇ ਜੁਆਨੀ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਬੰਦਾ ਆਪਣਾ ਜੀਵਨ ਜੂਏ ਵਿੱਚ ਰੰਝਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In power, pleasures, beauty, wealth and youth, one gambles his life away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਔ ਰੰਗ ਪੁਨਾ ਰੂਪ ਤਥਾ ਮਾਲ ਔ ਜੋਬਨ, ਇਨੋਂ ਕਰ ਜੀਵ (ਜੂਆਰੀ) ਛਲੀਏ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਰਾਜ, ਰੰਗ-ਤਮਾਸ਼ੇ, ਰੂਪ, ਮਾਲ-ਧਨ ਤੇ ਜਵਾਨੀ-ਸਿਰਫ਼ ਇਹੀ ਵਿਹਾਝਦੇ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਜੁਆਰੀਏ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engolosinados por dominar a otros, afanados por los disfrutes de los bienes de la tierra, la belleza de las cosas y las riquezas del mundo, muchos apuestan su vida para perder su Alma."