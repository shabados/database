[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਥੁਰਾ ਭਨਿ. ਭਾਗ ਭਲੇ ਉਨੑ ਕੇ; ਮਨ ਇਛਤ ਹੀ ਫਲ ਪਾਵਤ ਹੈ ॥"
page = 1404
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good is the fortune of those, who serving the Guru, obtain their heart desired fruits, recites Mathura, the bard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਹਨ ਨਸੀਬ ਉਨ੍ਹਾਂ ਦੇ ਜੋ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ, ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਾਉਂਦੇ ਹਨ, ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਮਥਰਾ ਭੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks Mat'huraa: those blessed with good fortune receive the fruits of their minds' desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਮਥਰਾ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੇ ਭਲੇ ਭਾਗ ਹੈਂ, ਜੋ ਆਪ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਮਨ ਇੱਛਤ ਫਲੋਂ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਥੁਰਾ! ਜੋ ਮਨੁੱਖ ਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਜੋੜਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਭਾਗ ਚੰਗੇ ਹਨ, ਉਹ ਮਨ-ਭਾਉਂਦੇ ਫਲ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así habla Madhura, los bendecidos con una buena Fortuna reciben los frutos de los deseos de su mente,"