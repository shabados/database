[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਕਾਟਿ ਦੇਉ ਗੁਰ ਆਗੈ; ਜਿਨਿ ਹਰਿ ਪ੍ਰਭ ਮਾਰਗੁ ਪੰਥੁ ਦਿਖਈਆ ॥੨॥"
page = 836
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sacrifice I my soul and body unto the Guru, who has shown me the path and way to my God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਮੈਂ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਕਰਦਾ ਹਾਂ। ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਰਾਹ ਅਤੇ ਰਸਤਾ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sacrifice my mind and body to the Guru, who has shown me the Way, the Path to my Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਸਾਰ ਮਾਰਗ ਮੇਂ ਸੇ ਹਰਿ ਪ੍ਰਭ ਕਾ ਪੰਥ ਮੁਝ ਕੋ ਦਿਖਾਇਆ, ਮੈਂ ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਅਪਨਾ ਮਨ ਤਨ ਕਾਟ ਕਰ, ਭਾਵ ਸੰਸਾਰ ਸੇ ਤੋੜ ਕਰ ਵਾ ਅਭਿਮਾਨ ਤ੍ਯਾਗ ਕਰ ਦੇ ਦੇਵੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਨੇ (ਮੈਨੂੰ) ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦਾ ਰਸਤਾ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ, ਉਸ ਗੁਰੂ ਦੇ ਅੱਗੇ ਮੈਂ ਆਪਣਾ ਤਨ ਕੱਟ ਕੇ ਭੇਟਾ ਕਰ ਰਹੀ ਹਾਂ (ਆਪਣਾ ਆਪ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਰਹੀ ਹਾਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟਿ = ਕੱਟ ਕੇ। ਦੇਉ = ਦੇਉਂ, ਮੈਂ ਦੇਂਦੀ ਹਾਂ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਮਾਰਗੁ = ਰਸਤਾ। ਪੰਥੁ = ਰਸਤਾ। ਦਿਖਈਆ = ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrego mi cuerpo y mi mente al Guru, Quien me ha enseñado el Sendero del Señor. (2)"