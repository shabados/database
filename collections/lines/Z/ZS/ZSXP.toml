[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਬੰਧਨ; ਬੰਧਿ ਭਵਾਵੈ ॥"
page = 227
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pride binds man in bonds and makes him wander in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਆਦਮੀ ਨੂੰ ਜੰਜੀਰਾਂ ਅੰਦਰ ਜਕੜ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਉਸ ਨੂੰ ਆਵਾਗਉਣ ਅੰਦਰ ਭਟਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism binds people in bondage, and causes them to wander around lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਭਗਤ ਲੋਕ ਹੰਤਾ ਮਮਤਾ ਕੇ ਬੰਧੇ ਹੂਏ ਹੈਂ, ਚੌਰਾਸੀ ਮੇਂ ਪੜੇ (ਭਵਾਵੈ) ਫਿਰਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ (ਜੀਵਾਂ ਨੂੰ ਮੋਹ ਦੇ) ਬੰਧਨਾਂ ਵਿਚ ਬੰਨ੍ਹ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਨ ਬੰਧਿ = ਬੰਧਨਾਂ ਵਿਚ ਬੰਨ੍ਹ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego nos ata las amarras y así vagamos;"