[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਓ ਪ੍ਰਭਿ ਅਪੁਨੈ; ਭਗਤਨ ਕੀ ਰਾਖੀ ਪਾਤਿ ॥"
page = 681
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has taken my side and has saved the honour of His devoted slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੇਰਾ ਪੱਖ ਪੂਰਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਗੋਲੇ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God has made me His own, and saved the honor of His devotee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਭਗਤੋਂ ਕੀ ਪਤਿ ਸਦਾ ਰਾਖ ਲਈ ਹੈ, ਤਿਸ ਨੇ ਹਮਾਰਾ ਪ੍ਰੇਮ ਅੰਗੀਕਾਰ ਕੀਆ ਹੈ ਵਾ ਪਖ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ (ਸਦਾ ਹੀ) ਆਪਣੇ ਭਗਤਾਂ ਦਾ ਪੱਖ ਕੀਤਾ ਹੈ, (ਭਗਤਾਂ ਦੀ) ਲਾਜ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗੀਕਾਰੁ = ਪੱਖ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪਾਤਿ = ਪਤਿ, ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me tomó como Suyo y así salvó el Honor de Su Devoto."