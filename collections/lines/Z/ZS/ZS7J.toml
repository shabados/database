[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the Lord's slave, proclaims and instructs thus:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ, ਕਬੀਰ, ਇਸ ਤਰ੍ਹਾਂ ਪੁਕਾਰਦਾ ਅਤੇ ਸਿਖਮਤ ਦਿੰਦਾ ਹੈ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Kabeer speaks and teaches:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਕਬੀਰ ਜੀ ਇਸ ਉਪਦੇਸ਼ ਕੋ ਸਮਝਾਇ ਕਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਕਬੀਰ ਸਮਝਾ ਕੇ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el león sirviente proclama, oh hermanos,"