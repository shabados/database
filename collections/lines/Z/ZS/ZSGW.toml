data = "ਪ੍ਰਭ ਅਪੁਨੇ; ਜਬ ਭਏ ਦਇਆਲ ॥"
page = 178
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, my Master, became merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰਾ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God Himself becomes merciful,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਪ੍ਰਭੂ ਦਿਯਾਲ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਜੀ ਆਪਣੇ ਦਾਸਾਂ ਉਤੇ ਦਿਆਲ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi Maestro fue Misericordioso conmigo,"