[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ ਅਨਦਿਨੁ; ਨਿਤਿ ਜਾਗੀ ॥"
page = 109
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he sings His praises night and day and ever remains wakeful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੈਣ ਦਿਨਸ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਖਬਰਦਾਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sings His Glorious Praises night and day, and remains forever awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਗੁਣ ਗਾਉਣੇ ਮੇਂ ਰਾਤ ਦਿਨ ਤਿਸ ਕੀ ਬੁਧੀ ਜਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ ਸਦਾ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "día y noche se encuentra despierto a la Realidad de Dios y canta Sus Alabanzas."