[[content]]
asset = "DGDG"
type = "primary"
data = "ਝਾੜਿ ਝੜਾਕ ਝੜੰਗੀ ਤੇਗਾ ਵਜੀਆਂ ॥੧੮੧॥"
page = 569

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They sprang and revolved and the swords struck with jerks.181."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰੀਰ ਦੇ ਅੰਗਾਂ ਨੂੰ ਝਾੜ ਸੁਟਣ ਵਾਲੀਆਂ ('ਝੜੰਗੀ') ਤਲਵਾਰਾਂ ਝੜਾਕ ਕਰ ਕੇ ਵਜਦੀਆਂ ਹਨ ॥੧੮੧॥"