[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ; ਅਗਮ ਹਰਿ ਰਾਇਆ ॥"
page = 258
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the King is Inaccessible and the Purifier of sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਪਹੁੰਚ ਤੋਂ ਪਰੇਡੇ ਅਤੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord King is inaccessible;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ ਕਰਨੇ ਵਾਲਾ ਹਰੀ ਰਾਜਾ (ਅਗਮ) ਮਨ ਬਾਣੀ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਪਰੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਪਹੁੰਚ ਹੈ, ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਬੰਦਿਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, de Él, el Salvador de los que viven en el error, Vasto e Insondable."