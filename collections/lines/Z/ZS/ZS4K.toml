[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਾਇਆ ਬੋਲੀ; ਖਸਮ ਦਾ ॥"
page = 74
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I speak as the Master causes me to speak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਤਰ੍ਹਾਂ ਬੋਲਦਾ ਹਾਂ ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਲਕ ਮੈਨੂੰ ਬੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak as my Lord and Master causes me to speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਖਸਮ) ਮਾਲਕ ਪਰਮੇਸ੍ਵਰ! ਮੈਂ ਆਪ ਕਾ ਬੁਲਾਇਆ ਹੂਆ ਬੋਲਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖਸਮ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਰਨਾ ਨਾਲ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬੋਲ ਬੋਲ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲੀ = ਬੋਲੀ, ਮੈਂ ਬੋਲਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora hablo sólo la Voluntad de mi Señor."