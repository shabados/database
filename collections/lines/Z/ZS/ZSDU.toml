[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤੀਆ ਜਾਣੀਅਨੑਿ; ਜਿ ਬਿਰਹੇ ਚੋਟ ਮਰੰਨੑਿ ॥੧॥"
page = 787
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak they are known as Satis, who die with the sheer shock of separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਤੀਆਂ ਉਹ ਜਾਣੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਜੋ ਵਿਛੋੜੇ ਦੇ ਸਦਮੇ ਨਾਲ ਹੀ ਮਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone are known as 'satee', who die from the shock of separation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੋ ਬਿਛੋੜੇ ਕੀ ਚੋਟ ਸੇ ਹੀ ਮਰ ਜਾਨ, ਭਾਵ ਜੋ ਪਤੀ ਕਾ ਮਰਣਾ ਸੁਨਤੇ ਹੀ ਬਿਰਹ ਅਗਨਿ ਮੇਂ ਜਲ ਮਰੈ ਸੋ ਸਤੀਆਂ ਊਤਮ ਜਾਣੀਤੀਆਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ (ਪਤੀ ਦੀ ਮੌਤ ਤੇ) ਵਿਛੋੜੇ ਦੀ ਹੀ ਸੱਟ ਨਾਲ ਮਰ ਜਾਣ ਉਹਨਾਂ ਨੂੰ ਸਤੀ (ਹੋ ਗਈਆਂ) ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਹਾ = ਵਿਛੋੜਾ। ਏਹਿ = (ਬਹੁ-ਵਚਨ) ਅਜੇਹੀਆਂ ਇਸਤ੍ਰੀਆਂ। ਜਿ = ਜੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Sati, en Verdad, es la que muere con el simple golpe de la separación. (1)"