[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰੰਕਾਰ ਆਕਾਰੁ ਕਰਿ; ਗੁਰ ਮੂਰਤਿ ਹੋਇ ਧਿਆਨ ਧਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The formless Lord assumed shape and getting established in the form of Guru made all to meditate upon Lord (here the hint is towards Guru Nanak)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰ ਨੇ ਗੁਰੂ ਦਾ ('ਆਕਾਰ' ਕਹੀਏ) ਸਰੂਪ ਕਰ ਕੇ ਗੁਰ ਮੂਰਤ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਨੂੰ ਜਗਤ ਵਿਖੇ ਭੇਜਿਆ, ਜਿਨ੍ਹਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਹੀ) ਧ੍ਯਾਨ ਧਰਵਾਇਆ।"