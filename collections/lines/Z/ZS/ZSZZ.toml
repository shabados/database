[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈਨੋ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਨੀਕੋ; ਬਾਵਰ. ਬਿਖੁ ਸਿਉ ਗਹਿ ਰਹਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1203
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He was to gather the sublime and delicious Name-Nectar, but the crazy one is involved with the poison. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਰੇਸ਼ਟ ਅਤੇ ਸੁਆਦਲਾ ਨਾਮ-ਸੁਧਾਰਸ ਲੈਣਾ ਸੀ, ਪ੍ਰੰਤੂ ਝੱਲਾ ਇਨਸਾਨ ਜ਼ਹਿਰ ਨਾਲ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He was supposed to have gathered the sublime essence of the Ambrosial Naam, the Name of the Lord, but instead, the mad-man was busy with poison. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨੀਕੋ) ਸੁੰਦ੍ਰ ਵਾ ਭਲੀ ਪਰਕਾਰ ਪਰਮੇਸਰ ਕਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਲੈਨਾ ਥਾ, ਸੋ ਤੈ ਨਾਂ ਲੀਆ। (ਬਾਵਰ) ਮੂਰਖ ਮਨ (ਬਿਖ) ਵਿਸ਼ਿਓਂ ਮੇਂ ਗਹੁਗਚ ਹੋ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਇਥੇ ਜਗਤ ਵਿਚ ਆ ਕੇ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਦਾ ਸੋਹਣਾ ਨਾਮ-ਰਸ ਲੈਣਾ ਸੀ, ਪਰ ਹੇ ਕਮਲੇ! ਤੂੰ ਤਾਂ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ-ਜ਼ਹਰ ਦੇ ਨਾਲ ਹੀ ਚੰਬੜ ਰਿਹਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈਨੋ = ਲੈਣਾ ਸੀ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਨੀਕੋ = ਸੋਹਣਾ। ਬਾਵਰ = ਹੇ ਕਮਲੇ! ਬਿਖੁ = ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ ਦਾ ਮੋਹ-ਜ਼ਹਰ। ਗਹਿ ਰਹਾ = ਚੰਬੜ ਰਿਹਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando él debía haber estado recitado el Nombre, como un loco, se dejó embrujar celosamente con el veneno de Maya. (1-Pausa)"