[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਿਮਰਤ; ਸਭਿ ਕਿਲਵਿਖ ਨਾਸਹਿ ॥"
page = 1075
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sins are effaced on remembering the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Guru, all the sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਿਮਰਨੇ ਕਰ ਸਭ ਪਾਪ ਨਾਸ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ (ਹਰ ਵੇਲੇ) ਯਾਦ ਕਰਦਿਆਂ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ, ਯਾਦ ਕਰਦਿਆਂ। ਸਭਿ = ਸਾਰੇ। ਕਿਲਵਿਖ = ਪਾਪ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Guru, uno se libera de todos sus errores,"