[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਗੈ; ਜਾਗਾਵੈ ਸੋਈ ॥੧॥"
page = 423
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone wakes up, whom He awakens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਜਾਗਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਜਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone wakes up, whom the Lord awakens. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਇਸ ਆਸਾ ਰੂਪ ਨਿੰਦ੍ਰਾ ਤੇ ਜਾਗਤਾ ਹੈ ਜਿਸ ਕੋ ਕੋਈ ਸਤਿਗੁਰ ਜਗਾਉਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਇਸ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗਦਾ ਹੈ ਜਿਸ ਨੂੰ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ) ਪਰਮਾਤਮਾ ਆਪ ਜਗਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹ ਆਪ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo está despierto aquél a quien el Señor despierta. (1)"