[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨਿ ਬਨਿ ਨ੍ਰਿਪ ਆਵਤ ਭਏ; ਸਮਰ ਸੁਯੰਬਰ ਜਾਨ ॥੨੩॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the news of swayamber for the selection of the bridegroom, fully adorned, the princess arrived.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯੁੱਧ ਸੁਅੰਬਰ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਰਾਜੇ ਸਜ ਧਜ ਕੇ ਆਉਣ ਲਗੇ ॥੨੩॥"