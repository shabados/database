[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿੰਦਾ ਕਰਿ ਹਰਣਾਖਸੈ; ਵੇਖਹੁ ਫਲੁ ਵਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hirrtyakyapu talked adversely about God and the result gained is clear that he eventually got killed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਰਨਾਕਸ਼ ਨੇ (ਆਪਣੇ ਗੁਰੂ ਨਾਰਦ ਦੀ) ਨਿੰਦਾ ਕਰ ਕੇ ਕਹਿ ਫਲ ਪਾਯਾ, (ਭਾਵ ਮਾਰਿਆ ਗਿਆ ਤੇ ਅਪਜਸ ਹੋਇਆ)।"