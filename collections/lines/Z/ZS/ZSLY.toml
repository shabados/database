[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਵਾਲ ਵਾਲ ਵਿੱਚੋਂ ਅੰਮ੍ਰਿਤ ਚੋਂਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਬਿ ਹੈਵਾਂ ਮੀਚਕਦ ਅਜ਼ ਮੂਇ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the moon in the sky of blessings, donations and offerings. (106)"