[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਨਿ ਰੇ ਮਨਾ; ਤਿਹ ਸਿਮਰਤ. ਗਤਿ ਹੋਇ ॥੯॥"
page = 1426
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hearken thou, O my soul, meditating on Him, salvation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਸੁਣ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੁਕਤੀ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, listen, mind: meditating in remembrance on Him, salvation is attained. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਰਾਮ ਹੀ ਕੋ ਸਿਮਰਨ ਸੇ ਮੁਕਤਿ ਹੋਏਗੀ ਵਾ ਹੋਤੀ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਸੁਣ, ਉਸ (ਦਾ ਨਾਮ) ਸਿਮਰਦਿਆਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ (ਭੀ) ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ = ਉਸ (ਰਾਮ) ਨੂੰ। ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ। ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, escucha, mente, meditando en Él, la Salvación es obtenida. (9)"