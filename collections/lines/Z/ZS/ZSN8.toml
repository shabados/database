[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕਤੈ ਕਾਰੈ ਲਾਇਓਨੁ; ਜਿਉ ਭਾਵੈ. ਤਿਂਵੈ ਨਿਬਾਹਿ ਜੀਉ ॥੩॥"
page = 73
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has assigned to me the one task. As it pleases Him, so do I perform it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਇਕ ਕੰਮ ਮੇਰੇ ਜਿਮੇ ਲਾਇਆ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਇਸ ਨੂੰ ਨੇਪਰੇ ਚਾੜ੍ਹਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has assigned one task to me; as it pleases Him, I perform it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਨੇ ਮੇਰੇ ਕੋ (ਇਕਤੈ) ਇਕ ਭਗਤ ਰੂਪੀ ਕਾਰ ਮੇਂ ਲਗਾਯਾ ਹੈ, ਸੋ ਜੈਸੇ ਤੁਝ ਕੋ ਭਾਵੈ ਹੈ, ਤੈਸੇ ਹੀ ਨਿਰਬਾਹ ਕੀਜੀਏ॥ ਪੁਨਾ: ਹੇ ਭਗਵਨ! ਮੈਂ ਅਵਰੋਂ ਕੋ ਭੀ ਐਸੇ ਹੀ ਉਪਦੇਸ ਕਰਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਮੈਨੂੰ (ਆਪਣਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਹੀ) ਇਕੋ ਕਾਰ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ। ਹੁਣ ਜਿਵੇਂ ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ, ਇਸ ਕਾਰ ਨੂੰ ਸਿਰੇ ਚਾੜ੍ਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha asignado la única Tarea y la realizo así como Él ordena. (3)"