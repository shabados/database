[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਦੂਖਨਿ; ਸੋਭਾ ਤੇ ਹੀਨ ॥"
page = 279
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By accusing the saints, man loses his celebrity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਤੇ ਦੂਸ਼ਨ ਲਾਉਣ ਨਾਲ ਬੰਦਾ ਆਪਣੀ ਕੀਰਤੀ ਗੁਆ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one's reputation is lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਮੇਂ ਦੂਖਣ ਅਰੋਪਣੇ ਕਰ ਕੇ ਸੋਭਾ ਸੇ ਹੀਨ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਜਗਤ ਵਿਚ) ਮਨੁੱਖ ਸੋਭਾ ਤੋਂ ਸੱਖਣਾ ਰਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es degradado de cualquier Honor"