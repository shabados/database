[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਤ ਧੀਰ ਨਹਿ ਬੀਰ; ਤੀਰ ਸਰ ਹੈ ਨਹੀ ਹਠਿ ਰਣਿ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Looking at him, the warriors forsake their patience and the warriors cannot discharge arrows persistently"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਸਾਹਮਣੇ ਵੱਡੇ ਵੱਡੇ) ਸੂਰਮੇ ਵੀ ਧੀਰਜ ਧਾਰਨ ਨਹੀਂ ਕਰਦੇ। ਰਣ ਵਿਚ (ਉਸ ਦੇ) ਤੀਰ ਸਮਾਨ (ਕਿਸੇ ਹੋਰ) ਹਠੀਲੇ ਦਾ ਤੀਰ ਨਹੀਂ ਹੈ।"