[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਤੋਲਿ; ਤੋੁਲਾਵੈ ਤੋਲੈ ॥"
page = 932
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward evaluates the value of the Lord and makes others evaluate Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਪ੍ਰਭੂ ਦੇ ਮੁੱਲ ਦਾ ਮੁੱਲ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਤੋਂ ਭੀ ਉਸ ਦਾ ਮੁੱਲ ਪਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh evaluates the value of the Lord, and inspires others to evaluate Him as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਆਪ (ਤੋਲਿ) ਬੀਚਾਰ ਕਰਤੇ ਹੈਂ ਔਰ ਤੋ (ਤੋਲਾਵੇ) ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਹੀ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ) ਤੋਲਦਾ ਹੈ (ਤੇ ਹੋਰਨਾਂ ਨੂੰ) ਤੋਲਣ ਲਈ ਪ੍ਰੇਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਲਾਵੈ = ਤੋਲਣ ਲਈ ਹੋਰਨਾਂ ਨੂੰ ਪ੍ਰੇਰਦਾ ਹੈ {ਨੋਟ: ਅੱਖਰ 'ਤ' ਦੇ ਨਾਲ ਦੋ 'ਲਗਾਂ' ਹਨ (ੋ) ਅਤੇ (ੁ)। ਇਥੇ ਅਸਾਂ (ੁ) ਪੜ੍ਹਨਾ ਹੈ, ਭਾਵ, ਇਸ ਲਫ਼ਜ਼ ਨੂੰ \"ਤੁਲਾਵੈ\" ਪੜ੍ਹਨਾ ਹੈ। ਅਸਲ ਲਫ਼ਜ਼ \"ਤੋਲਾਵੈ\" ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, lo único que él valora es al Señor y hace que otros Lo aprecien también."