[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਏ ਪਤਿਤ ਪਵਿਤ੍ਰ. ਮਿਲਿ ਸਾਧ ਗੁਰ; ਹਰਿ ਨਾਮੈ. ਹਰਿ ਰਸੁ ਚਾਖਿਬਾ ॥ ਰਹਾਉ ॥"
page = 697
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting with the saint Guru, God has purified the sinner and they now taste the God's Name and God's elixir. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ-ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਪਾਪੀਆਂ ਨੂੰ ਪਾਵਨ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਹੁਣ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚਖਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has purified the sinners, uniting them with the Holy Guru; now, they taste the Lord's Name, and the sublime essence of the Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ (ਸਾਧ) ਸ੍ਰੇਸ਼੍ਟ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਾਇ ਕਰ ਮੈਂ ਪਤਿਤ ਕੋ ਪਵਿਤ੍ਰ ਕਰ ਲੀਆ ਹੈ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਦ੍ਵਾਰਾ ਮੈਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਰਸ ਕੋ ਚਾਖਿਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਜੇਹੜੇ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜਦੇ ਹਨ), ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਰਸ ਚੱਖਦੇ ਹਨ ਉਹਨਾਂ ਵਿਕਾਰੀਆਂ ਨੂੰ ਭੀ ਪਰਮਾਤਮਾ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣਾ ਲੈਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha purificado y me ha unido con el Santo Guru y he probado la Esencia del Señor a través de Su Nombre. (Pausa)"