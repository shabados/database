[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਿਲਣੈ ਕੀ ਏਹ ਨੀਸਾਨੀ ॥੨॥"
page = 897
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the sign to meet with thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਣ ਦਾ ਇਹ ਹੀ ਚਿੰਨ੍ਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the sign that one has met with the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਮਿਲਨੇ ਕੀ ਏਹੀ ਨਿਸਾਨੀ ਹੈ, ਭਾਵ ਸੋ ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ ਮਿਲਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦਾ (ਵੱਡਾ) ਲੱਛਣ ਇਹੋ ਹੀ ਹੈ (ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨੀ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਸਾਨੀ = ਲੱਛਣ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el signo de haber encontrado a Dios.(2)"