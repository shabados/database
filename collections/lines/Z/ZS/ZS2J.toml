[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਹੁ ਵਰਨਾ ਉਪਦੇਸੁ ਕਰਿ; ਗੁਰਮਤਿ ਪਰਗਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Here all the four varnas are preached to and the wisdom of the Guru (Gurmat) brought before the people."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਥੇ) ਚਹੁੰ ਵਰਨਾਂ ਨੂੰ (ਜਾਤ ਭੇਦ ਛੱਡਕੇ) ਉਪਦੇਸ਼ ਨਾਲ ਗੁਰਮਤ ਦਾ ਪ੍ਰਗਾਸ ਹੁੰਦਾ ਹੈ।"