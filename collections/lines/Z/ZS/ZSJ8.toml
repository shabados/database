[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਹੀ ਤਦਪਿ, ਦਿਸਟਿ ਦੇਖੈ ਮੁਰਾਰ ॥੧੯॥੧੩੯॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Still they cannot behold the Sight of the Lord! 19. 139"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਵੀ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਨਹੀਂ ਕਰ ਸਕਦੇ ॥੧੯॥੧੩੯॥"