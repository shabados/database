[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮੁ ਲਾਹਾ ਪਰਵਾਣੁ ॥"
page = 789
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who earn the Name profit become acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਨਾਮ ਦਾ ਮੁਨਾਫਾ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who earn the profit of the Naam are accepted and approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕਾ ਲਾਭ ਜਿਨੋਂ ਨੇ ਲੀਆ ਹੈ, ਸੋ ਪ੍ਰਵਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸ਼ਾਹ-ਪ੍ਰਭੂ ਦੇ ਹੱਟ ਤੇ) 'ਨਾਮ' ਨਫ਼ਾ ਹੀ ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para él la moneda del Nombre del Señor, que uno haya ganado, es lo único que vale."