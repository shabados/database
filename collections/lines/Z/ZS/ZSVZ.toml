[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਸਹਬਾਜ ਮਨੋ ਚਕਵਾ ਸੰਗ; ਏਕ ਧਕਾ ਹੂ ਕੇ ਮਾਰਿ ਗਿਰਾਯੋ ॥੨੩੬੮॥"
page = 537

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the strength of his chariot, he caused his chariot to fall down like a falcon knocking down the partridge with one blow.2368."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ ਨੇ ਉਸ ਦੀ) ਉਪਮਾ ਇਸ ਤਰ੍ਹਾਂ ਕੀਤੀ ਹੈ ਜਿਵੇਂ ਸ਼ਾਹਬਾਜ਼ ਇਕੋ ਹੀ ਝਪਟ ਨਾਲ ਚਕਵੇ ਨੂੰ ਮਾਰ ਸੁਟਦਾ ਹੈ ॥੨੩੬੮॥"