[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਤਨ; ਨਹੀ ਪਰਉਪਕਾਰਾ ॥"
page = 269
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the body which does not do good to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਹੈ ਉਹ ਸਰੀਰ ਜੋ ਹੋਰਨਾਂ ਦਾ ਭਲਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the body which does not do good to others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੀਰ ਭੀ ਮਿਥਿਆ ਹੈ, ਜੋ ਪਰਉਪਕਾਰ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਰੀਰ ਵਿਅਰਥ ਹਨ ਜੋ ਦੂਜਿਆਂ ਨਾਲ ਭਲਾਈ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inútil es el cuerpo entero que nunca se emplea para el bien de los demás;"