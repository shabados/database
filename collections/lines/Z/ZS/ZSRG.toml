[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਸੰਚਿ; ਜੁ ਬਿਨਸਤ ਨਾਹੀ ॥"
page = 253
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass such wealth, which perishes not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਦੌਲਤ ਇਕੱਠੀ ਕਰ ਜੋ ਨਾਸ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So gather that wealth which shall never perish,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਨਾਮ ਰੂਪੀ ਬਿਭੂਤੀ ਸੰਚਣੀ ਕਰੋ ਜੋ ਕਭੀ ਨਸ੍ਟ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅਜਿਹੀ ਰਾਸਿ-ਪੂੰਜੀ ਇਕੱਠੀ ਕਰ ਜਿਸ ਦਾ ਕਦੇ ਨਾਸ ਨ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚਿ = ਇਕੱਠੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atesora entonces lo que sí se va contigo"