[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਪਤਿ ਕੀ ਪੰਦਿ ਨ ਕਰਣੀ ਕੀ ਕਾਰ ॥"
page = 24
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I follow not the counsel of my Spouse nor do I good deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਤੀ (ਮਾਲਕ) ਦੀ ਨਸੀਹਤ ਤੇ ਅਮਲ ਨਹੀਂ ਕਰਦਾ ਤੇ ਨਾਂ ਹੀ ਨੇਕ ਅਮਲ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not followed good advice, nor have I done good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ ਪਰਮੇਸ੍ਵਰ! ਮੇਂ ਤੇਰੀ (ਪੰਦਿ) ਸਿਖ੍ਯਾ ਧਾਰਨ ਨਹੀਂ ਕਰੀ ਹੈ ਔਰੁ ਭੀ ਕੋਈ ਸੁਭ ਕਰਨੀ ਕੀ ਕਾਰ ਨਹੀਂ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤਿ-ਪ੍ਰਭੂ! ਨਾਹ ਮੈਂ ਤੇਰੀ ਨਸੀਹਤ ਤੇ ਤੁਰਦਾ ਹਾਂ, ਨਾਹ ਮੇਰੀ ਕਰਣੀ ਚੰਗੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਦਿ = ਨਸੀਹਤ, ਸਿੱਖਿਆ। ਕਰਣੀ ਕੀ ਕਾਰ = ਜੇਹੜੀ ਕਾਰ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਚੰਗੀ ਕਰਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No escucho el Discurso de Honor en ningún momento, ni tampoco me importa realizar buenas acciones."