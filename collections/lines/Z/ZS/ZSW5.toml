[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ ਭੁਲਾਈਐ; ਜਨਮਿ ਮਰਿ ਆਈਐ ॥"
page = 904
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Otherwise he strays in doubt and is born to die and come again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਉਹ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਆਉਣ ਲਈ ਜੰਮ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, one is born, only to die, and come back again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਮੇਂ ਹੀ ਭੂਲੀਤਾ ਹੈ ਪੁਨਾ ਜਨਮ ਅਰ ਮਰਨ ਮੇਂ ਆਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਣਾ ਵਿਚ ਕੁਰਾਹੇ ਪੈ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ ਮੁੜ ਮੁੜ ਜਨਮ ਵਿਚ ਆਉਂਦੇ ਰਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se pierde en la duda y nace para morir y nacer otra vez."