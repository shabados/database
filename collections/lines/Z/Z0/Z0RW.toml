[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰਾ ਬਹੁ ਮਾਣੁ ਕਰਤੇ; ਤੂੰ ਮੇਰਾ ਬਹੁ ਮਾਣੁ ॥"
page = 217
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great pride I take in Thee, O Creator. Thou art the place of my great pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਤੇ ਮੈਂ ਬੜਾ ਫ਼ਖ਼ਰ ਕਰਦਾ ਹਾਂ, ਹੇ ਕਰਤਾਰ। ਤੂੰ ਮੇਰੇ ਭਾਰੇ ਫ਼ਖ਼ਰ ਦੀ ਥਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so proud of You, O Creator; I am so proud of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ! ਤੂੰ  ਮੇਰਾ ਇਸ ਲੋਕ ਮੇਂ ਬਹੁਤ ਮਾਣ ਹੈਂ ਔਰ ਤੂੰ ਹੀ ਮੇਰਾ ਪ੍ਰਲੋਕ ਮੇਂ ਬਹੁਤ ਮਾਣੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਮੇਰੇ ਵਾਸਤੇ ਫ਼ਖ਼ਰ ਦੀ ਥਾਂ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਮਾਣ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਮਾਣੁ = ਫ਼ਖ਼ਰ (ਦੀ ਥਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi único orgullo, oh mi Creador;"