[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਿਦਾ ਗਸ਼ਤ ਜ਼ੋ ਮੰਜ਼ਲੋ ਜਾਇ ਸਖ਼ਤ ॥੪੧॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She left that place for her own abode.(41)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਭਿਆਨਕ ਸਥਾਨ ਤੋਂ ਦੂਰ ਲੈ ਗਈ ॥੪੧॥"