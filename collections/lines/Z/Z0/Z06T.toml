[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ ਸੇਵਕੋ; ਨਾਨਕ ਖਸਮੈ ਬੰਦਾ ॥੪॥੧੭॥੧੧੯॥"
page = 400
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant who performs Guru's service O Nanak is the slave of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਹਿਲੂਆਂ ਜੋ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That servant, who performs the Lord's service, O Nanak, is the slave of the Lord Master. ||4||17||119||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਹਾਰਾ ਸੇਵਕ ਹੂੰ, ਅਕਾਲ ਪੁਰਖ ਮੇਰੇ ਮਾਲਕ ਹੈਂ, ਮੈਂ ਉਨ ਕਾ (ਬੰਦਾ) ਦਾਸ ਹੂੰ॥੪॥੧੭॥੧੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ, ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਗ਼ੁਲਾਮ ਬਣ ਜਾਂਦਾ ਹੈ ॥੪॥੧੭॥੧੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਸਮ = ਖਸਮ ਦਾ ॥੪॥੧੭॥੧੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquél que sirve al Guru es también el Sirviente del Señor. (4-17-119)"