[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣਿ ਤ੍ਰਿਣਿ ਤ੍ਰਿਭਵਣਿ, ਸਭ ਸ੍ਰਿਸਟਿ; ਮੁਖਿ. ਹਰਿ ਹਰਿ ਨਾਮੁ ਚਵਿਆ ॥"
page = 1115
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forests, the vegetation, the three words and entire creation, with their mouth utter the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ, ਬਨਾਸਪਤੀ, ਤਿੰਨੇ ਜਹਾਨ ਅਤੇ ਸਮੂਹ ਰਚਨਾ, ਆਪਦੇ ਮੂੰਹ ਨਾਲ ਵਾਹਿਗੁਰੂ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The forests and fields, the three worlds and the entire Universe, chant the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਹਰੀ! ਬਨ, ਤ੍ਰਿਣ ਤੀਨੋਂ ਭਵਣ ਰੂਪ ਸਭ ਸ੍ਰਿਸਟਿ ਨੇ ਤੇਰੇ ਨਾਮ ਕੋ ਮੁਖ ਸੇ ਉਚਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੰਗਲ ਵਿਚ, ਘਾਹ ਦੇ ਤੀਲੇ ਵਿਚ, ਤ੍ਰਿਭਵਣੀ-ਜਗਤ ਵਿਚ-ਹਰ ਥਾਂ ਤੂੰ ਹੀ ਤੂੰ ਵੱਸ ਰਿਹਾ ਹੈਂ। ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ (ਭਾਵ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਜੀਵ) ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਹਰਿ-ਨਾਮ ਹੀ ਉਚਾਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਿ = ਵਣ ਵਿਚ। ਤ੍ਰਿਣਿ = ਤ੍ਰਿਣ ਵਿਚ, ਘਾਹ ਦੇ ਤੀਲੇ ਵਿਚ। ਤ੍ਰਿਭਵਣਿ = ਤਿੰਨ-ਭਵਨੀ ਜਗਤ ਵਿਚ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਚਵਿਆ = ਉਚਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es recitado por los humanos, el reino vegetal también clama Tu Nombre."