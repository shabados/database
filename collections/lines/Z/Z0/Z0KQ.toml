[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨਿ. ਨ ਸਾਕਉ, ਨਾਨਕ ਮਹਿਮਾ; ਪੇਖਿ ਰਹੇ ਬਿਸਮਾਦ ॥੨॥੫੫॥੭੮॥"
page = 1219
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak can utter not the Lord's glory and seeing Him, he is wonder-struck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਭਤਾ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ਅਤੇ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਚਕਰਿਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak cannot even express His Glorious Grandeur; gazing upon Him, he is wonder-struck. ||2||55||78||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੀ ਮਹਿਮਾ ਕੋ ਬਰਨਨ ਨਹੀਂ ਕਰ ਸਕਤੇ, ਦੇਖ ਕਰ ਅਸਚਰਜ ਹੋ ਰਹੇ ਹੈਂ॥੨॥੫੫॥੭੮॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਉਸ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਵੇਖ ਕੇ ਹੀ ਹੈਰਾਨ ਰਹਿ ਜਾਈਦਾ ਹੈ ॥੨॥੫੫॥੭੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, no podría pretender recitar toda Su Gloria, y teniendo Su Visión, quedo totalmente maravillado. (2-55-78)"