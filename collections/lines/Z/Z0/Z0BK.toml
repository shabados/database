[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੇਤਿ ਨੇਤਿ ਪੁਕਾਰ ਹੀ; ਸਿਵ ਸਕ੍ਰ ਔ ਮੁਖਚਾਰ ॥੩॥੧੮੩॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods Shiva, Indra and Brahma repeat ‘Neti, Neti’ about Him.3.183."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ, ਇੰਦਰ ('ਸਕ੍ਰ') ਬ੍ਰਹਮਾ (ਜਿਸ ਨੂੰ) ਬੇਅੰਤ ਬੇਅੰਤ ਕਹਿੰਦੇ ਹਨ ॥੩॥੧੮੩॥"