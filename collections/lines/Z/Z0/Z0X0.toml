[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਿ ਰਵਿ ਕਿਰਣਿ, ਪ੍ਰਗਟਿ ਸੰਸਾਰਹ; ਸਾਖ ਤਰੋਵਰ, ਮਵਲਸਰਾ ॥"
page = 1392
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy praise is manifest in the world, like the rays of the sun and the fragrance of the boughs of the tree of mimusopselengi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਹਿਮਾ ਜਗਤ ਅੰਦਰ ਸੂਰਜ ਦੀਆਂ ਸ਼ੁਆਵਾਂ ਅਤੇ ਮੌਅਸਰੀ ਬਿਰਛ ਦੀਆਂ ਟਹਿਣੀਆਂ ਦੀ ਸੁੰਗਧੀ ਦੀ ਮਾਨੰਦ ਉਜਾਗਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Praises radiate throughout the world, like the rays of the sun, and the branches of the maulsar (fragrant) tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕੀਰਤੀ (ਰਵਿ) ਸੂਰਜ ਕੀ ਕਿਰਣੋਂ ਵਤ ਸੰਪੂਰਨ ਸੰਸਾਰ ਮੇਂ ਪ੍ਰਗਟ ਹੋਇ ਰਹੀ ਹੈ, ਭਾਵ ਪ੍ਰਕਾਸ਼ ਰਹੀ ਹੈ। (ਸਾਖ) ਖੇਤੀਓਂ ਮੇਂ ਔ (ਤਰੋਵਰ) ਬ੍ਰਿਛੋਂ ਮੇਂ, ਭਾਵ ਜੜ, ਜੰਗਮ (ਸਰਾ) ਸਰਬ ਮੇਂ ਵਾ (ਸਰਾ) ਸਮੁੰਦ੍ਰਾਂ ਮੇਂ (ਮਵਲ) ਮਿਲ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਮੌਲਸਰੀ ਦੇ ਸ੍ਰੇਸ਼ਟ ਰੁੱਖ ਦੀਆਂ ਸ਼ਾਖ਼ਾਂ (ਖਿੱਲਰ ਕੇ ਸੁਗੰਧੀ ਖਿਲਾਰਦੀਆਂ ਹਨ, ਤਿਵੇਂ ਗੁਰੂ ਅਮਰਦਾਸ ਦੀ) ਸੋਭਾ-ਰੂਪ ਸੂਰਜ ਦੀ ਕਿਰਣ ਦੇ ਜਗਤ ਵਿਚ ਪਰਗਟ ਹੋਣ ਦੇ ਕਾਰਣ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ ਰਵਿ ਕਿਰਣਿ = ਸੋਭਾ-ਰੂਪ ਸੂਰਜ ਦੀ ਕਿਰਣ ਦੁਆਰਾ। ਰਵਿ = ਸੂਰਜ। ਕੀਰਤਿ = ਸੋਭਾ। ਪ੍ਰਗਟਿ = ਪਰਗਟ ਹੋ ਕੇ, ਖਿੱਲਰ ਕੇ। ਸੰਸਾਰਹ = ਸੰਸਾਰ ਵਿਚ। ਸਾਖ = ਟਹਿਣੀਆਂ। ਤਰੋਵਰ = ਸ੍ਰੇਸ਼ਟ ਰੁੱਖ। ਮਵਲਸਰਾ = ਮੌਲਸਰੀ ਦਾ ਰੁੱਖ, ਇਸ ਦੇ ਨਿੱਕੇ ਨਿੱਕੇ ਫੁੱਲ ਬੜੀ ਮਿੱਠੀ ਅਤੇ ਭਿੰਨੀ ਸੁਗੰਧੀ ਵਾਲੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Alabanzas se irradian en el mundo, como rayos de sol, y como las ramas del aromático Maulsar,"