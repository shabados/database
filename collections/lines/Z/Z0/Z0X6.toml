[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਸੁ ਧਰੀਐ ॥੯੮੩॥"
page = 777

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Mayank”, speak the word “Bhagini”, then utter the words “Satchar-naath-shatru” and know correctly all the names of Tupak.983."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਧਰ ਦਿਓ ॥੯੮੩॥"