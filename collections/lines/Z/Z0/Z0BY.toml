[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਢੋਈ. ਨ ਲਹੈ; ਵਾਢੀ ਕਿਉ ਧੀਰੇਉ ॥੧॥"
page = 1014
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated bride has no place of rest, How can she be comforted?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੜੀ ਹੋਈ ਪਤਨੀ ਨੂੰ ਕੋਈ ਧੀਰਜ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ। ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਸੁਖੀ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is separated from her Lord, and she has no place of rest; how can she be comforted? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸਤ੍ਰੀ ਪਤੀ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਮਿਲਾਪੁ ਨਹੀਂ ਲੇਤੀ ਹੂੰ, ਵਿਛੁੜੀ ਹੋਈ ਧੀਰਜ ਕੈਸੇ ਪਾਵੋਂ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦ ਤਕ ਤੈਥੋਂ ਵਿਛੁੜੀ ਹੋਈ ਹਾਂ, ਮੈਨੂੰ ਧਰਵਾਸ ਕਿਵੇਂ ਆਵੇ? (ਤੈਥੋਂ ਵਿਛੁੜੀ) ਜੀਵ-ਇਸਤ੍ਰੀ (ਕਿਸੇ ਹੋਰ ਥਾਂ) ਆਸਰਾ ਲੱਭ ਹੀ ਨਹੀਂ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues fue establecida por el Señor, oh hermanas, oh novias Almas.(1)"