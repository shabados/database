[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟਿ ਜੇਵਰੀ; ਜਨ ਲੀਏ ਛਡਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1338
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Snapping their bonds, Thou, O Lord, emancipated Thine slaves. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਜੂੜ ਵਢ ਕੇ, ਤੂੰ ਹੇ ਸੁਆਮੀ! ਆਪਣਿਆ ਗੋਲਿਆਂ ਨੂੰ ਬੰਦਖਲਾਸ ਕਰ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking their bonds, You emancipate them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਮੋਹਿ ਜੇਵੜੀ ਕਾਟ ਕਰ ਤੁਮਨੇ ਸੋ ਅਪਨੇ ਦਾਸ ਆਪ ਬੰਧਨੋਂ ਤੇ ਛੁਡਾਇ ਲੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੀ ਮੋਹ ਦੀ) ਫਾਹੀ ਕੱਟ ਕੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਤੂੰ ਆਪ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚਾਇਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rompiendo sus amarras, los liberas. (1-Pausa)"