[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਜੁਗ ਮਹਿ; ਇਕ ਨਾਮਿ ਉਧਾਰੁ ॥"
page = 1138
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark age, one is emancipated only through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਯੁਗ ਅੰਦਰ ਕੇਵਲ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਜੀਵ ਦਾ ਕਲਿਆਣ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the One Name alone shall save you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਵਿਖੇ ਤੋ ਕੇਵਲ ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਹੀ ਜੀਵ ਕਾ ਉਧਾਰਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਹਰਿ-ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ਜਗਤ ਵਿਚ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ-ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਜੁਗ ਮਹਿ = ਕਲਜੁਗ ਵਿਚ, ਜਗਤ ਵਿਚ {ਨੋਟ: ਇਥੇ ਜੁਗਾਂ ਦੇ ਨਿਖੇੜੇ ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਚੱਲ ਰਿਹਾ। ਸਾਧਾਰਨ ਤੌਰ ਤੇ ਹੀ ਉਹ ਨਾਮ ਵਰਤਿਆ ਹੈ ਜੋ ਹਿੰਦੂ ਜਨਤਾ ਵਿਚ ਆਮ ਪ੍ਰਚਲਤ ਹੈ}। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਉਧਾਰੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues el Naam, el Nombre del Señor es el Único Soporte en la era de Kali."