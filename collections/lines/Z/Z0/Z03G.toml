[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਅਰਾਧਨਿ ਸਦ ਸਦਾ; ਸਭਨਾ ਕਾ ਬਖਸਿੰਦੁ ॥"
page = 137
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints remember Him forever who is the pardoner of all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਲਈ ਸਾਧੂ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਮਾਫੀ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints worship and adore Him forever and ever; He is the Forgiver of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਸੰਤ ਸਦਾ ਸਦਾ ਅਰਾਧਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਸੋ ਸਭ ਤੇ ਬਖਸ਼ਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਜੀਵਾਂ ਉੱਤੇ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੰਤ ਜਨ ਸਦਾ ਹੀ ਆਰਾਧਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਾਧਨਿ = ਆਰਾਧਦੇ ਹਨ। ਸਦ = ਸਦਾ। ਬਖਸਿੰਦੁ = ਬਖਸ਼ਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos meditan siempre en el Uno, Quien es Misericordioso con todos."