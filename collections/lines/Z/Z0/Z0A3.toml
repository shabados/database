[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਪ੍ਰ ਸੁਦਾਮੇ; ਦਾਲਦੁ ਭੰਜ ॥"
page = 1192
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He rid Brahman Sudama of his poverty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣ ਸੁਦਾਮੇ ਦੀ ਉਸ ਨੇ ਕੰਗਾਲਤਾ ਦੂਰ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He delivered the poor Brahmin Sudama out of poverty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਦਾਮੇ ਬ੍ਰਹਮਣ ਕਾ ਦਰਿਦ੍ਰ ਤੋੜ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਦਾਮੇ ਬ੍ਰਾਹਮਣ ਦੀ (ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ) ਗਰੀਬੀ ਕੱਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él liberó a Sudhan el pobre brahmán, de toda su terrible pobreza,"