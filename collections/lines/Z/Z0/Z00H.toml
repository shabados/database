[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਕਾਰਜੁ ਸਚਿ ਨਾਮਿ ਸੁਹੇਲਾ; ਬਿਨੁ ਸਬਦੈ. ਕਾਰਜੁ ਕੇਹਾ ਹੇ ॥੭॥"
page = 1058
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, one's deeds are ever embellished. What are one's deeds worth, without the Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਇਨਸਾਨ ਦੇ ਅਮਲ ਹਮੇਸ਼ਾਂ ਲਈ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਨਾਮ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਦੇ ਅਮਲਾਂ ਦਾ ਕੀ ਮੁੱਲ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Name, one's actions are forever embellished. Without the Shabad, what can anyone do? ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਕਰ ਕੇ ਸਦਾ ਹੀ ਮੋਖ ਰੂਪ ਕਾਰਜ (ਸੁਹੇਲਾ) ਸੁਖਾਲਾ ਹੀ ਹੋਇਆ ਹੈ। ਬਿਨ ਗੁਰਉਪਦੇਸ ਤੇ ਕਾਰਜ ਕੈਸਾ ਹੈ ਅਰਥਾਤ ਮੋਖ ਪ੍ਰਾਪਤਿ ਰੂਪ ਕਾਰਜ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਜਨਮ-ਮਨੋਰਥ ਸਫਲ ਹੁੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਕਾਹਦਾ ਜਨਮ-ਮਨੋਰਥ? (ਜੀਵਨ ਨਿਸਫਲ ਹੀ ਜਾਂਦਾ ਹੈ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Nombre Verdadero que uno alcanza la Plenitud. Oh, ¡de qué valen los actos de uno sin el Shabd!(7)"