[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਕੈ ਸੰਗਿ; ਹਮ ਤੁਮ ਸੰਗਿ ਮੇਲ ॥"
page = 390
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in her company thou comest in contact with every one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਥ ਅੰਦਰ ਤੇਰਾ ਹਰ ਇਕਸ ਨਾਲ ਮੇਲ ਮਿਲਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with that, I am joined to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੀ ਕੇ ਸੰਗ ਕਰ ਕੇ (ਹਮ ਤੁਮ ਸੰਗਿ) ਸਭ ਕੇ ਸੰਗ ਤੇਰਾ ਮੇਲ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਨਾਲ ਤੇਰਾ ਮੇਲ-ਮਿਲਾਪ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es a través del Alma que estoy unido a ti."