[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਾ ਚੰਗਾ ਆਪਣਾ; ਆਪੇ ਹੀ ਕੀਤਾ ਪਾਵਣਾ ॥"
page = 470
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man himself obtains the fruit of his bad and good deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਖੁਦ ਹੀ ਆਪਣੇ ਬੁਰੇ ਤੇ ਭਲੇ ਅਮਲਾਂ ਦਾ ਫਲ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains the rewards of his good and bad deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੰਦਾ ਬੁਰਾ ਕਾਮ (ਚੰਗਾ) ਭਲਾ ਕਰਮ ਅਪਨਾ ਕੀਆ ਹੂਆ ਹੈ, ਤਿਸੀ ਅਨੁਸਾਰ ਆਪੇ ਹੀ ਫਲੁ ਪਾਉਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਜੀਵ ਨੇ) ਆਪੋ ਆਪਣੇ ਕੀਤੇ ਹੋਏ ਚੰਗੇ ਤੇ ਮੰਦੇ ਕਰਮਾਂ ਦਾ ਫਲ ਆਪ ਭੋਗਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces es recompensado por sus actos ya sean buenos o malos."