[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਵੇਖਿ. ਨ ਭੁਲੁ ਤੂ; ਮਨਮੁਖ ਮੂਰਖਾ ॥"
page = 1087
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O foolish perverse person be thou not misled by beholding riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂੜ੍ਹ ਮਨਮੁਖ ਪੁਰਸ਼! ਤੂੰ ਧਨ-ਦੌਲਤ ਨੂੰ ਦੇਖ ਕੇ ਗ਼ਲਤੀ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't be fooled by gazing at the riches of Maya, you foolish self-willed manmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨਮੁਖ ਮੂਰਖ! ਤੂੰ ਮਾਇਆ ਕੋ ਦੇਖਕੈ ਨਾ ਭੁਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਹੇ ਮਨ ਦੇ ਗ਼ੁਲਾਮ! ਮਾਇਆ ਨੂੰ ਵੇਖ ਕੇ ਉਕਾਈ ਨਾਹ ਖਾਹ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, egoísta ignorante, no te dejes engañar por Maya,"