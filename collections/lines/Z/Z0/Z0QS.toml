[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸੁਖ ਸੰਪਟ ਸਹਜ ਘਰਿ; ਨਿਹਚਲ ਮਤਿ ਪਰਮਾਰਥ ਬੀਚਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By living in the peaceful refuge of the lotus-like feet of the True Guru, one gets absorbed in a state of equipoise. Because of higher spiritual wisdom, they become stable of mind and consciousness."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਸ ਕਿਸੇ ਨੇ ਭੀ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਚਰਣ ਕਮਲਾਂ ਨਾਲ ਪ੍ਰੇਮ ਪਾਲਣ ਦੇ ਸੁਖ ਨੂੰ ਅਨਭਉ ਕੀਤਾ ਹੈ, ਉਹ ਸਹਜ ਘਰਿ ਸ਼ਾਂਤੀ ਪਦ ਆਤਮ ਪਦ ਵਿਖੇ ਸੰਪੁਟ ਹੋਏ ਡਬੇ ਅੰਦਰ ਸਾਂਭੀ ਵਸਤੂ ਵਤ ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਪਰਮਾਰਥ ਪਰਮ ਪ੍ਰਯੋਜਨ ਭਰੇ ਵੀਚਾਰ ਪ੍ਰਾਇਣ ਓਨਾਂ ਦੀ ਵਰਤਨ ਹੋ ਜਾਣ ਕਾਰਣ ਓਨਾਂ ਦੀ ਮਤਿ ਮਨੋਂ ਬਿਰਤੀ ਅਡੋਲ ਹੋ ਜਾਯਾ ਕਰਦੀ ਹੈ।"