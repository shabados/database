[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਹਉ ਮੈ ਮੈ; ਵਿਚਹੁ ਖੋਵੈ ॥"
page = 943
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers the Guru) A. 54: Stilling his I-am-ness and mine-ness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਉ. 54: ਆਪਣੀ ਹੰਗਤਾ ਤੇ ਅਪਣਤ ਨੂੰ ਮਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating egotism and individualism from within,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉ ਹਉ ਮੈ ਮੈ ਵਿਚਹੁ ਖੋਵੈ) ਅਪਨੇ ਮੇਂ ਸੇ ਹੰਤਾ ਮਮਤਾ ਮੈਂ ਮੇਰੀ ਜਬ ਜੀਵ ਖੋਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ:) (ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ ਉਹ) ਮਨ ਵਿਚੋਂ ਖ਼ੁਦ-ਗ਼ਰਜ਼ੀ ਦੂਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijo el Guru, cuando uno controla el ego, destruye la sensación de dualidad, del otro."