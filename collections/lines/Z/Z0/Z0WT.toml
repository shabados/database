[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰੰਗਿ ਚਲੂਲਿਆ; ਮੇਰਾ ਮਨੁ ਤਨੋ ਭਿੰਨਾ ॥"
page = 448
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru I am dyed deep red and my mind and body are wet with Lord is love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਗੂੜਾ ਲਾਲ ਰੰਗੀਜ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰਾ ਚਿੱਤ ਅਤੇ ਦੇਹਿ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਸਿੰਨੇ (ਭਿੱਜੇ) ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I am dyed in the deep red of the poppy, and my mind and body are drenched with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਗਾੜੇ, ਭਾਵ ਆਤਮ ਅਨੰਦ ਵਿਖੇ ਮੇਰਾ ਮਨੁ ਤਨੁ ਭਿਜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਗੂੜ੍ਹਾ ਲਾਲ ਹੋ ਗਿਆ ਹੈ, ਮੇਰਾ ਮਨ ਤਰੋ-ਤਰ ਹੋ ਗਿਆ ਹੈ, ਮੇਰਾ ਹਿਰਦਾ ਤਰੋ-ਤਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਚਲੂਲਿਆ = ਗੂੜ੍ਹੇ ਲਾਲ ਰੰਗ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ। ਤਨੋ = ਤਨੁ, ਸਰੀਰ, ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru soy teñido en el Color Carmesí de Dios, como el color de la Flor de Lala. Mi mente y mi cuerpo están imbuidos en Su Amor."