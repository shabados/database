[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤਿ ਕਹਿਯੋ ਹਰਿ, ਛਾਡਿ ਦੈ; ਬਸੀ ਬਿਕੁੰਠਹਿ ਜਾਇ ॥੮੮॥"
page = 299

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Putana committed such a great sin, which may even frighten the hell, while dying she said, “O Krishna! Leave me,” and saying this much she went to heaven.88."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਅੰਤ ਵੇਲੇ (ਉਸ ਨੇ) ਕਿਹਾ, \"ਹੇ ਹਰਿ! ਛੱਡ ਦਿਓ,\" (ਇਸ ਲਈ) ਬੈਕੁੰਠ ਵਿਚ ਜਾ ਵਸੀ ॥੮੮॥"