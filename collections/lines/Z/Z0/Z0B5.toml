[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਸਿਉ ਰਾਚਿ ਮਾਚਿ ਤੁਮੑ ਲਾਗੇ; ਓਹ ਮੋਹਨੀ ਮੋਹਾਵਤ ਹੇ ॥੧॥ ਰਹਾਉ ॥"
page = 821
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That with which thou art hand and glove and attached, that enticer mammon is beguiling thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਤੂੰ ਘਿਓ ਖਿਚੜੀ ਹੋਇਆ ਅਤੇ ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਠੱਗਣੀ ਮਾਇਆ ਤੈਨੂੰ ਛਲ ਰਹੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are totally attached to that Enticer Maya; she is enticing you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਯਾ ਕੇ ਸਾਥ ਰਚ ਕੇ (ਮਾਚਿ) ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਤੁਮ ਲਾਗੇ ਹੋ ਵਹੁ ਮਾਯਾ ਮੋਹਨੀ ਸਰਬ ਜੀਵੋਂ ਕੋ (ਮੋਹਾਵਤ) ਲੁਟਾਵਤੀ ਵਾ ਠਗਤੀ ਹੈ, ਸੋਈ ਮੁਹਾਵਣਾਂ ਦਿਖਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨ-ਮੋਹਣੀ ਮਾਇਆ ਨਾਲ ਤੂੰ ਰਚਿਆ ਮਿਚਿਆ ਰਹਿੰਦਾ ਹੈਂ, ਉਹ ਤਾਂ ਤੈਨੂੰ ਠੱਗ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਜਿਸ (ਮਾਇਆ) ਨਾਲ। ਰਾਚਿ ਮਾਚਿ = ਰਚ ਮਿਚ ਕੇ। ਮੋਹਨੀ = ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੀ ਮਾਇਆ। ਮੋਹਾਵਤ = ਠੱਗ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya la embustera, que te ha desviado, te engaña cada vez más. (1-Pausa)"