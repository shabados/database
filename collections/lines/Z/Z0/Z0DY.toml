data = "ਜਗਪਤ ਮੁਨ ਗਨ ਬੰਦਨ ॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being known with the name of Raghunandan, ram is the lord os the world and is worshipped by the sages.."

[[content]]
