[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਧਿਆਨ ਭੀਤਰਿ; ਘਟਿ ਘਟਹਿ ਸੁਆਮੀ ਸੁਝੈ ॥"
page = 1122
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord's lotus feet in the mind, one sees the Lord in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦਾ ਚਿੱਤ ਅੰਦਰ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਸਾਈਂ ਨੂੰ ਹਰ ਦਿਲ ਅੰਦਰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on His Lotus Feet deep within, one realizes the Lord and Master in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਅੰਤਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕਾ ਧਿਆਨੁ ਕਰਨੇ ਸੇ ਸਰਬ ਘਟੋਂ ਮੇਂ ਸ੍ਵਾਮੀ ਬ੍ਯਾਪਕ ਸੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੇ ਧਿਆਨ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno está entonado en los Pies de Loto, uno logra ver al Señor en todos los corazones."