[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਖੋਜੇ; ਤਾ ਨਾਉ ਪਾਏ ॥"
page = 110
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man searches his body and soul, then, does he find God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਆਪਣੀ ਦੇਹਿ ਤੇ ਆਰਾਮ ਦੀ ਢੂੰਡ ਭਾਲ ਕਰੇ, ਤਦ ਹੀ ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Search your body and mind, and find the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਤਨੁ) ਸੂਖਮ ਮਨ ਮੇਂ ਤਿਸ ਕੋ ਵਿਚਾਰੇ ਕਿ ਇਹ ਮਨ ਕਿਸ ਕੀ ਸਤਾ ਕਰ ਸਫੁਰਨ ਹੋਤਾ ਹੈ, ਤੌ ਨਾਮ ਜਪਣੇ ਕਾ ਫਲੁ ਜੋ ਹੈ ਆਤਮਾਨੰਦੁ ਸੋ ਪਾਵਤਾ ਹੈ॥☬ਕੈਸੇ ਪਾਵਤਾ ਹੈ? ਸੋ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਖੋਜਦਾ ਰਹੇ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਖੋਜਦਾ ਰਹੇ (ਭਾਵ, ਜੇ ਮਨੁੱਖ ਇਹ ਧਿਆਨ ਰੱਖੇ ਕਿ ਕਿਤੇ ਮਨ ਤੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਲ ਤਾਂ ਨਹੀਂ ਪਰਤ ਰਹੇ), ਤਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que busca en su cuerpo y en su mente, encuentra al Señor dentro de sí mismo;"