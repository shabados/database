[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਚਲਿਤ ਕਰੇ; ਖਿਨ ਮਾਹਿ ॥"
page = 284
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In am moment He stages myriads of plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਅਣਗਿਣਤ ਖੇਡਾਂ ਰਚ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He performs His many plays in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਬਿਧਿ ਕੇ ਚਲਿਤ੍ਰ ਏਕ ਖਿਨ ਬੀਚ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਤਮਾਸ਼ੇ ਪ੍ਰਭੂ ਪਲਕ ਵਿਚ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਿਤ = ਕੌਤਕ, ਤਮਾਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él realiza Sus muchas Obras en un instante."