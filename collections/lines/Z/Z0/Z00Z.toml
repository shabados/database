[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਭਗਤੀ. ਸੁਖੁ ਨ ਹੋਈ, ਦੂਜੈ ਪਤਿ ਖੋਈ; ਗੁਰਮਤਿ ਨਾਮੁ ਅਧਾਰੇ ॥"
page = 570
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's devotion, man obtain not peace. Through another's love, he loses his honour, and by Guru's instruction, he is blessed with the Name's prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਅਨੁਰਾਗ ਬਾਝੋਂ, ਬੰਦੇ ਨੂੰ ਆਰਾਮ ਨਹੀਂ ਮਿਲਦਾ। ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਦਾ ਹੈ ਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਸ ਨੂੰ ਨਾਮ ਦਾ ਆਸਰਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotion, there is no peace; through duality, one's honor is lost, but under Guru's Instruction, he is blessed with the Support of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਭਗਤੀ ਸੇ ਆਨ ਸਾਧਨੋਂ ਸੇ ਸੁਖ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ ਔਰ ਦੂਜੇ ਭਾਵ ਸੇ (ਪਤਿ) ਪ੍ਰਤਿਸਟਾ ਖੋਈ ਜਾਤੀ ਹੈ ਔਰ ਗੁਰਮਤਿ ਕਰ ਕੇ ਜੀਵ ਕੋ ਨਾਮ ਕਾ ਆਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਉਹ ਹਰਿ-ਨਾਮ ਨੂੰ (ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਬਣਾਈ ਰੱਖਦਾ ਹੈ (ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਰਹਿੰਦਾ ਹੈ ਕਿ) ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਣ ਵਾਲੇ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Devoción uno no logra la Paz y pierde todo honor engañado por la dualidad,"