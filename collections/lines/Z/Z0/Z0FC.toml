[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੈ; ਆਪਣੀ ਜਾਤਿ ਗਵਾਈ ॥"
page = 362
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's slave lays aside his caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਆਪਣੀ ਜਾਤੀ ਗਵਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slave sets aside his own social status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਲਾਲਾ ਹੈ ਜਿਸ ਨੇ ਅਪਨੀ ਜਾਤ ਕੀ ਅਹੰਤਾ ਤ੍ਯਾਗ ਦਈ ਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਨੇ ਆਪਣੀ (ਵੱਖਰੀ) ਹਸਤੀ ਮਿਟਾ ਲਈ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲੈ = ਗ਼ੁਲਾਮ ਨੇ, ਦਾਸ ਨੇ,। ਜਾਤਿ = ਹਸਤੀ, ਹੋਂਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esclavo del Señor deja a un lado su clase social."