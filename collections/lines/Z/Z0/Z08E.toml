[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ. ਨ ਸੂਝਸਿ; ਬੀਜੀ ਕਾਰਾ ॥"
page = 1343
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can think not of serving any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਹੋਰਸ ਦੀ ਸੇਵਾ ਕਰਨ ਦਾ ਖਿਆਲ ਵੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot conceive of serving any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤਿਸ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰੀ ਕੋਈ ਕਾਰ ਸੂਝਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਉਸ ਨੂੰ ਕੋਈ ਹੋਰ ਕਾਰ (ਲਾਭਦਾਇਕ) ਨਹੀਂ ਸੁੱਝਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜੀ = ਦੂਜੀ, ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no podría concebir a ningún otro,"