[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨ ਪਰਮਿਤਿ; ਪਰਮਨੁ ਜਾਨਾ ॥"
page = 325
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who knows not the Inestimable and Incomprehensible Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਬੰਦਾ ਬੇ-ਅੰਦਾਜ਼ ਅਤੇ ਅਗਾਧ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He claims to know the Lord, who is beyond measure and beyond thought;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਪਰੇ ਜੋ ਹੈ (ਮਿਤਿ) ਮ੍ਰਜਾਦਾ ਸੇ (ਪਰਮ) ਵੱਡਾ ਪਰਮੇਸ੍ਵਰ ਸੋ ਵਿਸੇਸ ਕਰ ਕੇ ਨਹੀਂ ਜਾਨਿਆ ਹੈ; ਵਾ ਜਿਨੋਂ ਨੇ (ਪਰਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਸੇ ਪਰੇ ਪਰਮ ਨੂੰ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਨਿਰਾ ਆਖਦੇ ਹੀ ਹਨ ਕਿ) ਅਸਾਂ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ, ਜਿਸ ਦਾ ਹੱਦ-ਬੰਨਾ ਨਹੀਂ ਲੱਭਿਆ ਜਾ ਸਕਦਾ ਤੇ ਜੋ ਮਨ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos pretenden que han conocido al Señor Infinito, Quien está más allá de todo pensamiento."