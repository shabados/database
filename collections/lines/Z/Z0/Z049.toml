[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿਰ ਗੰਭੀਰੁ; ਗਹੀਰੁ ਸੁਜਾਨਾ ॥"
page = 283
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Unfathomable, profound, Deep and all-wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਥਾਹ, ਸੰਜੀਦਾ, ਡੂੰਘਾ ਅਤੇ ਸਰਬ-ਸਿਆਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unfathomable, Profound, Deep and All-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਰਬ ਸੇ (ਗਹਿਰ) ਡੂੰਘਾ ਔ (ਗੰਭੀਰੁ) ਨਿਰਹਲ (ਗਹੀਰੁ) ਗ੍ਰਹਣ ਕਰਨੇ ਵਾਲਾ (ਸੁਜਾਨਾ) ਚਤਰ ਹੈ॥☬ਤਾਂ ਤੇ ਤਿਸ ਕੇ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਬੜਾ ਗੰਭੀਰ ਹੈ ਤੇ ਡੂੰਘਾ ਹੈ, ਸਿਆਣਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Profundidad y el Discernimiento."