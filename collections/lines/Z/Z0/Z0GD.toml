[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ ਤਉ ਪ੍ਰਸਾਦਿ; ਭ੍ਰਮੁ ਡਾਰਿਓ ॥"
page = 529
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy grace, O reverend Lord I have dispelled my doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕ੍ਰਿਪਾ ਦੁਆਰਾ ਹੇ ਮਾਣਨੀਯ ਮਾਲਕ! ਮੈਂ ਆਪਣਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dear God, by Your Grace, my doubts have been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਸੇ ਭਰਮ ਕੋ ਦੂਰ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ ਪ੍ਰਸਾਦਿ = ਤਵ ਪ੍ਰਸਾਦਿ, ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ। ਭ੍ਰਮੁ = ਭਟਕਣਾ। ਡਾਰਿਓ = ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, por Tu Gracia mi duda ha desaparecido"