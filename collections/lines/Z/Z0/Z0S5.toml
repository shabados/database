[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਨਿਰਮਲਿ; ਵਸੈ ਸਚੁ ਸੋਇ ॥"
page = 158
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is rendered immaculate and that True Lord dwells there-in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸੱਚਾ ਸਾਈਂ ਉਸ ਵਿੱਚ ਨਿਵਾਸ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind becomes pure, when the True Lord dwells within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਨਿਰਮਲ ਮਨ ਮੇਂ ਸਚਾ ਵਸ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ) ਪਵਿਤ੍ਰ (ਹੋਏ) ਮਨ ਵਿਚ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਨਿਰਮਲਿ = ਨਿਰਮਲ ਵਿਚ। ਮਨਿ ਨਿਰਮਲਿ = ਨਿਰਮਲ ਮਨ ਵਿਚ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se purifica, y Él, el Uno Verdadero es enaltecido en ella."