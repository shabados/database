[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦ੍ਰਿਸਟਿ ਧਾਰੀ. ਮਿਲੇ ਮੁਰਾਰੀ; ਸਗਲ ਕਲਮਲ ਭਏ ਹਾਨ ॥"
page = 462
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Lord, the Enemy of pride shows mercy and meets me, then all my sins get erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਸੁਆਮੀ ਨੇ ਰਹਿਮ ਕੀਤਾ ਅਤੇ ਮੈਨੂੰ ਮਿਲਿਆ, ਤਦ ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God granted His Grace and met me, all my sins were erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ ਪ੍ਰਭੂ! ਜਬ ਆਪ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ (ਧਾਰੀ) ਧਾਰਨ ਕਰੀ ਅਰ ਮੇਰੇ ਕੋ ਮਿਲੇ, ਤਬ ਸਭ (ਕਲਮਲ) ਜੋ ਪਾਪ ਥੇ, ਸੋ (ਹਾਨ) ਨਾਸ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ (ਪਿਛਲੇ ਕੀਤੇ) ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando llegue el día en que mi Esposo me estreche cariñosamente en Su Pecho, mi cama será embellecida. Por Su Gracia he encontrado a mi Señor y todos mis errores han sido borrados."