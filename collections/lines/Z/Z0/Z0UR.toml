[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਜਲ ਤੇ. ਕਾਢਹੁ ਪ੍ਰਭੂ; ਨਾਨਕ. ਤੇਰੀ ਟੇਕ ॥੧॥"
page = 261
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take me out of the terrible world-ocean my Master. Nanak has Thy support alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਾਹਰ ਧੂ ਲੈ, ਮੇਰੇ ਮਾਲਕ! ਨਾਨਕ ਨੂੰ ਕੇਵਲ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, God, lift me up and out of the terrifying world-ocean. Nanak seeks Your Support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਨਿਕਾਲ ਲੀਜੀਏ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਆਪ ਕੀ (ਟੇਕ) ਸਰਨ ਆਯਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਸਾਨੂੰ ਤੂੰ ਆਪ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਕੱਢ, ਸਾਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora me apoyo en Ti solamente, oh Señor, para que me salves de este mar de la existencia material. (1)"