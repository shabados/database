[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਸਾਰੇ ਗੜ੍ਹੇ, ਫੇਰ ਮੇਟੇ ਬਨਾਏ ॥"
page = 21

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He Created them, annihilated them, again destroyed them, still again Created them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ) ਉਸਾਰੇ, (ਫਿਰ ਧਰਤੀ ਵਿਚ) ਗਡ ਦਿੱਤੇ, ਫਿਰ ਬਣਾਏ ਅਤੇ ਮਿਟਾ ਦਿੱਤੇ।"