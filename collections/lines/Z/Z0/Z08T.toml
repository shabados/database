[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਸੰਗ ਕੋ ਤ︀ਯਾਗਿ ਸੁਨੋ ਸਜਨੀ ਗ੍ਰਿਹ ਕੀ ਉਠ ਕੈ ਤੁਹਿ ਬਾਟ ਲਈ ॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Leaving his company, O friend! you have taken the path leading to your home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਨੀ! ਸੁਣ, ਉਸ ਦਾ ਸੰਗ ਛਡ ਕੇ, ਤੂੰ ਉਠ ਕੇ ਘਰ ਦੇ ਰਾਹੇ ਪੈ ਗਈ ਹੈਂ।"