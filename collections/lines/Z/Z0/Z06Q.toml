[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕਾ. ਹਰਿ ਸਰਨਾਇ ॥੩॥"
page = 838
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks the refuge of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਯਾਂ ਤੇ ਹਮ ਤੇਰੀ ਸਰਨ ਆਇ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso busco Tu Santuario, oh Dios.  (3)"