[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰਿਆ; ਤੂ ਸਮਝੁ. ਅਚੇਤ ਇਆਣਿਆ, ਰਾਮ ॥"
page = 1112
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my ignorant and unconscious soul, reform thou thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਬੇ-ਸਮਝ ਅਤੇ ਅਗਿਆਤ ਜਿੰਦੜੀਏ, ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my ignorant, unconscious mind, reform yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਅਚੇਤ! ਹੇ ਮੂਰਖਾ! ਤੂੰ ਰਾਮ ਨੂੰ ਸਮਝ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹੇ ਮੇਰੇ ਗ਼ਾਫ਼ਿਲ ਮਨ! ਹੇ ਮੇਰੇ ਅੰਞਾਣ ਮਨ! ਤੂੰ ਹੋਸ਼ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ ਅਚੇਤ ਮਨ = ਹੇ ਗ਼ਾਫ਼ਿਲ ਮਨ! ਹੇ ਲਾ-ਪਰਵਾਹ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente inconsciente e ignorante, conoce la Verdad."