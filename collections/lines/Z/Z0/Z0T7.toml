[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਕ੍ਰਿਪਾ ਸੰਤਹੁ ਮੋਹਿ ਅਪੁਨੀ; ਪ੍ਰਭ ਮੰਗਲ ਗੁਣ ਗਾਈ ॥੧॥"
page = 1207
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shower thou thy benediction on me, O saint, that I may sing my Lord's praise with joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰ, ਹੇ ਸਾਧੂ! ਤਾਂ ਜੋ ਮੈਂ ਖੁਸ਼ੀ ਨਾਲ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Gace, O Saint, that I may sing the songs of joyful praise to my God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਮੇਰੇ ਪੁਰ ਅਪਨੀ ਕਿਰਪਾ ਦ੍ਰਿਸ਼੍ਟੀ ਕਰੋ, ਜੋ ਤਿਸ ਮੰਗਲ ਰੂਪ ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਨਾ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਕਰੋ, ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਮੰਗਲ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ। ਗਾਈ = ਗਾਈਂ, ਮੈਂ ਗਾਵਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Alma, y habita siempre conmigo. (1)"