[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੈਰਾਗੀ; ਜਿ ਉਲਟੇ ਬ੍ਰਹਮੁ ॥"
page = 953
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is desireless, who turns towards the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇੱਛਾ ਰਹਿਤ ਹੈ, ਜੋ ਮਾਲਕ ਵੱਲ ਮੋੜਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Bairaagi, who turns himself toward God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬੈਰਾਗੀ ਹੈ, ਜੋ ਮਨ ਕੋ ਬ੍ਰਹਮ ਮੇਂ (ਉਲਟੇ) ਉਲਟਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਵੈਰਾਗੀ ਉਹ ਹੈ ਜੋ ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਲ) ਪਰਤਾਂਦਾ ਹੈ (ਭਾਵ, ਜੋ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੀ ਹਿਰਦੇ-ਸੇਜ ਤੇ ਲਿਆ ਵਸਾਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗ = (ਸੰ: वैराग्य) ਦੁਨੀਆ ਵਲੋਂ ਉਪਰਾਮਤਾ। ਬੈਰਾਗੀ = ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੇ ਦੁਨੀਆ ਦੀਆਂ ਖ਼ਾਹਸ਼ਾਂ ਵਲੋਂ ਮਨ ਨੂੰ ਪਰਤਾਇਆ ਹੈ। ਉਲਟੇ = ਪਰਤਾਏ, ਫੇਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es un buen beragui, quien se entona en el Señor"