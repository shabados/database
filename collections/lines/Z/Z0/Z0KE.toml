[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਖਸਿਆ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰਿ; ਸਗਲੇ ਰੋਗ ਬਿਦਾਰੇ ॥"
page = 620
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord, the Primal Being, has forgiven and all the ailments are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ, ਆਦਿ ਪੁਰਖ ਨੇ ਮਾਫੀ ਦੇ ਦਿੱਤੀ ਹੈ ਅਤੇ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Transcendent Lord, has forgiven me, and all diseases have been cured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕੋ ਸਭ ਰੋਗੋਂ ਸੇ ਦੂਰ ਕਰ ਕੇ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਨੇ ਬਖਸ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਨੇ (ਜਿਸ ਸੇਵਕ ਉੱਤੇ) ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ, ਉਸ ਦੇ ਸਾਰੇ ਰੋਗ ਉਸਨੇ ਦੂਰ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente me ha perdonado y el mal de mi hijo se ha ido."