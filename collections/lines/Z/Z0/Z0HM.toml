[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨੑ ਕਉ ਸਤਿਗੁਰੁ ਮਿਲਿਆ; ਤਿਨੑ ਕਾ ਲੇਖਾ ਨਿਬੜਿਆ ॥੧੮॥੧॥੨॥"
page = 435
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they whom the True Guru meets have their account settled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿੰਨਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਬੇਬਾਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whose who have met the True Guru, have their accounts settled. ||18||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਸਤਗੁਰ ਮਿਲਾ ਹੈ, ਤਿਨ ਸੇ ਸੁਭਾਸੁਭ ਕਰਮ ਕਾ ਲੇਖਾ ਨਿਬੜ ਗਿਆ ਹੈ ਅਰਥਾਤ ਜਨਮ ਮਰਣ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੧੮॥੧॥੨॥☬ਛੰਤ ਸਬਦੋਂ ਕੀ ਚਾਲ ਹੈ ਵਾ ਜਸ ਹੈ ਔਰੋਂ ਕੋ ਉਪਦੇਸ ਹੈ। ਅਰ ਤੀਂਨ ਪੌੜੀ ਮੇਂ ਅਪਨਾ ਬਿਰਹ ਔ ਚੌਥੀ ਮੇਂ ਮਿਲਾਪ ਹੈ। ਅਰ ਅਪਨੇ ਕੋ ਇਸਤ੍ਰੀ ਰੂਪ ਮਾਨ ਕਰ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਪਾਸ ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ (ਉਹ ਨਿਰੀ ਮਾਇਆ ਦੇ ਲੇਖੇ ਲਿਖਣ ਪੜ੍ਹਨ ਦੇ ਥਾਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਲੱਗ ਪੈਂਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ) ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਹਿਸਾਬ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੧੮॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien ha encontrado al Guru Verdadero, tiene la cuenta saldada. (18‑1-2)"