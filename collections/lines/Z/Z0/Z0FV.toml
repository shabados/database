[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਪਠੇ ਜਦੁਬੀਰ ਉਤੈ; ਇਤ ਭੂਮਿ ਮੈ ਬੈਠਿ ਸਿਵਾ ਜਪੁ ਕੀਨੋ ॥"
page = 430

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, on that side, sent the Yadavas for fighting and he himself, on this side, began to repeat the name of the goddess"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰ ਯਾਦਵ ਸੂਰਮਿਆਂ ਨੂੰ (ਯੁੱਧ ਕਰਨ ਲਈ) ਭੇਜ ਦਿੱਤਾ ਅਤੇ ਇਧਰ ਭੂਮੀ ਉਤੇ ਬੈਠ ਕੇ ਦੇਵੀ ਦਾ ਜਾਪ ਆਰੰਭ ਕਰ ਦਿੱਤਾ।"