[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਭਾ ਮੇਰੀ ਸਭ ਜੁਗ ਅੰਤਰਿ ॥"
page = 1141
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My glory rings through all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰਭਤਾ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਗੂੰਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My glorious reputation resounds throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਭਾ ਮੇਰੀ ਸਭ ਸੰਸਾਰ ਮੇਂ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਿਤਾ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ, ਮੈਨੂੰ ਸਮਝ ਆ ਗਈ ਕਿ ਇਹ ਜੋ ਪ੍ਰਭੂ ਦੀ ਸੋਭਾ) ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Gloria resuena a través de las épocas,"