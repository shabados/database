[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕਾ ਮਾਥਾ; ਈਹਾਂ ਊਹਾ ਕਾਲਾ ॥੩॥"
page = 1137
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The countenance of the slanderer is blackened here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦਾ ਚਿਹਰਾ ਏਥੋਂ ਅਤੇ ਓਥੇ ਕਾਲਾ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The face of the slanderer, here and hereafter, is blackened. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕਾ ਮੁਖ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਕਾਲਾ ਹੋਤਾ ਭ੍ਯਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਦੇ) ਦੋਖੀ ਦਾ ਮੂੰਹ ਲੋਕ ਪਰਲੋਕ ਦੁਹੀਂ ਸਰਾਈਂ ਕਾਲਾ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾਂ ਊਹਾ = ਇਕ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿਚ। ਮਾਥਾ ਕਾਲਾ = ਮੂੰਹ ਕਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el semblante de sus calumniadores es obscurecido aquí y aquí después. (3)"