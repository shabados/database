[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਸਭ ਤਿਆਗਿ; ਬਚਨ ਰਚਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 658
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou, the involvement in all other words. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਸਾਰਿਆਂ ਸ਼ਬਦਾਂ ਅੰਦਰ ਲੀਨ ਹੋਣਾ ਛੱਡ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your involvement in all other words. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਬਚਨੋਂ ਕੀ ਰਚਨਾ ਕੋ ਤਿਆਗ ਕਰਕੇ, ਭਾਵ ਸੇ ਜਿਹਵਾ ਸੇ ਔਰ ਬਚਨੋਂ ਕਾ ਬੋਲਣਾ ਤਿਆਗ ਕਰ ਨਾਮ ਕੋ ਜਪ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕਾ ਕਯਾ ਮਹਾਤਮ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਸਾਰੀਆਂ ਫੋਕੀਆਂ ਗੱਲਾਂ ਛੱਡ ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚਨ ਰਚਨਾ = ਫੋਕੀਆਂ ਗੱਲਾਂ। ਤਿਆਗਿ = ਤਿਆਗ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y abandonándolo, tus palabras se tornan huecas. (1‑Pausa)"