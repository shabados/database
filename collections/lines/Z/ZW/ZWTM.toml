[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਪੂਰੇ ਸਾਹ; ਵਖਤੈ ਉਪਰਿ ਲੜਿ ਮੁਏ ॥"
page = 145
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the perfect kings and they die fighting against the deadly sins at the right time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਪਾਤਸ਼ਾਹ ਹਨ ਅਤੇ ਠੀਕ ਵਕਤ ਤੇ ਪ੍ਰਾਣ-ਨਾਸਕ ਪਾਪਾਂ ਨਾਲ ਲੜਦੇ ਮਰ ਮਿਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are the perfect kings; at the right time, they die fighting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ਼ ਦੈਵੀ ਗੁਨ ਸੰਜੁਗਤ ਪੂਰੇ ਧਨੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਲੇ-ਸਿਰ (ਭਾਵ, ਅੰਮ੍ਰਿਤ ਵੇਲੇ) ਮਨ ਨਾਲ ਜੰਗ ਕਰਦੇ ਹਨ (ਭਾਵ, ਆਲਸ ਵਿਚੋਂ ਨਿਕਲ ਕੇ ਬੰਦਗੀ ਦਾ ਆਹਰ ਕਰਦੇ ਹਨ), ਉਹੀ ਪੂਰੇ ਸ਼ਾਹ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque en el momento propicio, se enfrentan a sí mismos."