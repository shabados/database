[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨਿ ਚਉਬਿਸੋ ਰਸਿ ਲੀਨ ॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who falls in love with the One Lord, he will feel happy in knowing about the wonderful works of all the twenty-four incarnations"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਚੌਵੀਆਂ ਦਾ ਰਸ ਲੈ ਲਿਆ ਹੈ।"