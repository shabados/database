[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੇਵਾ ਲਾਇਦਾ ਪਿਆਰਾ; ਆਪੇ ਭਗਤਿ ਉਮਾਹਾ ॥"
page = 606
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Himself engages man in His service and He Himself blesses him with the joy of His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਆਪ ਆਪਣੀ ਚਾਕਰੀ ਅੰਦਰ ਜੋੜਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਆਦਮੀ ਨੂੰ ਆਪਣੀ ਪ੍ਰੇਮ-ਈ ਸੇਵਾ ਦੀ ਖੁਸ਼ੀ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself commits some to His service; He Himself blesses them with the joy of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪਿਆਰਾ ਸੇਵਾ ਮੇਂ ਲਗਾਉਤਾ ਹੈ, ਆਪ ਹੀ ਭਗਤੀ ਕਾ (ਉਮਾਹਾ) ਉਤਸਾਹੁ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੀ) ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਆਪ ਹੀ ਭਗਤੀ ਕਰਨ ਦਾ ਉਤਸ਼ਾਹ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਮਾਹਾ = ਉਤਸ਼ਾਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo apega a todos a Su Servicio; El Señor Mismo crea en todos la Dicha de la Alabanza."