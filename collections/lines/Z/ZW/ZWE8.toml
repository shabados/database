[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੰਗਤਿ ਸਫਲ ਗੁਰਸਿਖ ਸਾਧ ਸੰਗਮ ਕੈ; ਪ੍ਰੇਮ ਨੇਮ ਗੰਮਿਤਾ ਤ੍ਰਿਕਾਲ ਤ੍ਰਿਭਵਨ ਕੈ ।੯੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The congregation of holy and true souls attended by a Sikh is useful as it helps in uniting with the Lord. Thus abiding by the tradition of Naam Simran, he becomes aware of all the three worlds and the three periods. (91)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੰਗਤਿ ਮਿਲਨਾ ਜੁਲਨਾ ਮੇਲ ਮਿਲਾਪ ਵਾ ਮਿਲੌਨੀ ਓਨਾਂ ਨੇ ਸਫਲ ਕਰ ਲਈ, ਗੁਰੂ ਕਿਆਂ ਸਿੱਖਾਂ ਸਾਧਾਂ ਸੰਤਾਂ ਦੇ ਸੰਗਮ ਮਿਲਾਪ ਕਰ ਕੇ। ਅਤੇ ਪ੍ਰੇਮ ਨੂੰ ਸਫਲ ਕੀਤਾ ਓਨਾਂ ਨੇ ਪੂਰਾ ਪੂਰਾ ਨੇਮ ਨਿਬਾਹਕੇ ਸੋ ਐਹੋ ਜੇਹੇ ਚਾਲੇ ਅਨੁਸਾਰ ਜਿਨਾਂ ਅਪਣੇ ਆਪ ਨੂੰ ਚਲਾ ਕੇ ਜਨਮ ਨੂੰ ਸਫਲਿਆਂ ਕਰ ਲਿਆ ਹੈ, ਓਨ੍ਹਾਂ ਨੂੰ ਤ੍ਰਿਕਾਲ ਤਿੰਨਾਂ ਕਾਲਾਂ ਤਥਾ ਤ੍ਰਿਭਵਨ ਕੈ ਤਿੰਨਾਂ ਲੋਕਾਂ ਦੀ ਗੰਮਤਾ ਪਹੁੰਚ ਹੋ ਆਯ ਕਰਦੀ ਹੈ ॥੯੧॥"