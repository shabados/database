[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਥੁਰਾ ਮਾਇਆ ਅਯੁਧਿਆ; ਕਾਸੀ ਕੇਦਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mathure, Mayapuri, Ayodhya , Kasi, Kedarnath are also visited."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਥਰਾ, ਮਾਇਆ, ਅਜੁਧਿਆ, ਕਾਂਸ਼ੀ, ਕੇਦਾਰ ਨਾਥ (ਦੇ ਦਰਸ਼ਨ ਕਰੇ)।"