[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਦਰਸਨ ਕਉ ਬਲਿਹਾਰਣੈ; ਤੁਸਿ ਦਿਤਾ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 52
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto Thy sight. Being mightily pleases, Thou hast granted me the immotalising Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦੀਦਾਰ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। ਪਰਮ-ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਤੂੰ ਮੈਨੂੰ ਅਮਰ ਕਰਨਹਾਰ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Blessed Vision of Your Darshan. By the Pleasure of Your Will, You have blessed me with the Ambrosial Naam, the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਰਸਨ ਕੋ ਬਲਿਹਾਰਣੇ ਜਾਤਾ ਹੂੰਮ, ਕਿਉਂਕਿ ਤੈਨੇ ਪ੍ਰਸਿੰਨ ਹੋ ਕਰ ਅੰਮ੍ਰਿਤ ਰੂਪੁ ਨਾਮੁ ਦੀਆ ਹੈ॥੧॥ ਰਹਾੳ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। ਤੂੰ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਮੈਨੂੰ (ਪ੍ਰਭੂ ਦਾ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਬਖ਼ਸ਼ਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, bendita es Tu Visión; en Tu Misericordia me bendices con el Néctar del Naam. (1-Pausa)"