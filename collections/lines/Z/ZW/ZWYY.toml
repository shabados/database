[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਾ ਜੀਉ ਪਿੰਡੁ ਗੁਰੂ ਹੈ; ਗੁਰ ਮਿਲਿ. ਤ੍ਰਿਪਤਿ ਅਘਾਈ ॥੩੧॥"
page = 758
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is Nanak's soul and body and meeting with him he is sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਹੀ ਨਾਨਕ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਮਿਲ ਕੇ ਉਹ ਰੱਜ ਅਤੇ ਧ੍ਰਾਪ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is Nanak's body and soul; meeting the Guru, he is satisfied and satiated. ||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੀਉ ਔ ਸਰੀਰ ਸਭ ਗੁਰੂ ਕਾ ਹੀ ਹੈ ਅਰ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ ਅਤੀ ਤ੍ਰਿਪਤਿ ਹੋਇਆ ਹੂੰ, ਭਾਵ ਅਬ ਕੋਈ ਕਾਮਨਾਂ ਨਹੀਂ ਰਹੀ॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਜਿੰਦ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਹੈ, ਨਾਨਕ ਦਾ ਸਰੀਰ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਹੈ। ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹਾਂ, ਰੱਜ ਜਾਂਦਾ ਹਾਂ (ਮਾਇਆ ਦੀ ਭੁੱਖ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ) ॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el cuerpo y el Alma de Nanak; encontrando al Guru su mente se sacia.  (31)"