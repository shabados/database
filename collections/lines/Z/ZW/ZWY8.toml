[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਬਸੰਤੁ; ਹਰੇ ਸਭਿ ਲੋਇ ॥"
page = 1176
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there is bliss in the mind, all the men seem reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਹੈ, ਸਾਰੇ ਲੋਕੀਂ ਸਰਸਬਜ ਮਲੂਮ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind is in spring, all people are rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਤੂੰ ਬਸਤਾ ਹੈਂ ਤਿਸ ਕੇ ਭਾਣੇ ਸਭ ਲੋਕ (ਹਰੇ) ਅਨੰਦ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਮਨ ਵਿਚ ਸਦਾ ਖਿੜੇ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਹੀ ਇਸ ਜਗਤ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਬਸੰਤੁ = ਸਦਾ ਖਿੜੇ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਸਭਿ = ਸਾਰੇ। ਲੋਇ = ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente se satura de Primavera, entonces todos los mundos florecen y mediante el Naam,"