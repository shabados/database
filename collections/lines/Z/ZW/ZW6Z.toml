[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ; ਖਾਣਾ ਪੀਣਾ ਆਧਾਰੁ ॥"
page = 151
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the Guruwards, Lord's fear is the food, drink, and main-stay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਲਈ ਸੁਆਮੀ ਦਾ ਡਰ ਹੀ ਖਾਣ, ਪੀਣ ਅਤੇ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the Fear of God be your food, drink and support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਤੇਰੇ ਭੈ ਕਾ ਹੀ ਖਾਣਾ ਪੀਣਾ ਅਰੁ ਆਸਰਾ ਕੀਆ ਹੈ, ਸੋ ਵਿਕਾਰੋਂ ਸੇ ਬਚਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਡਰ-ਅਦਬ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਖ਼ੁਰਾਕ ਹੈ, ਆਤਮਾ ਦਾ ਆਸਰਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente si uno se alimenta de la Reverencia a Dios,"