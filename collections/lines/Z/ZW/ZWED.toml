[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ ਪ੍ਰਭੁ; ਆਪੇ ਆਪਿ ॥"
page = 282
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Imperishable Lord is all-in-all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਮਾਲਕ ਸਾਰਾ ਕੁਛ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Imperishable Lord God is Himself All-in-all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ ਆਪੇ ਆਪ ਹੈ ਅਰਥਾਤ ਸੁਤੇ ਸਿਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਸ-ਰਹਿਤ ਹੈ ਤੇ ਆਪਣੇ ਜਿਹਾ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él es el Señor Eterno y Él es el Todo que está en todo."