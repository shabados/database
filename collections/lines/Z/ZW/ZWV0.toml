[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਭਾ ਤਾ ਕੀ; ਅਪਰ ਅਪਾਰ ॥"
page = 1235
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His glory is boundless and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰਭਤਾ ਬੇਹੱਦ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Glory is Infinite and Endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸੋਭਾ ਭੀ (ਅਪਰ ਅਪਾਰ) ਬਿਅੰਤ ਸੇ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਬੇਅੰਤ ਹੈ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰ = ਪਰੇ ਤੋਂ ਪਰੇ (ਅ-ਪਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Infinita y Maravillosa es la Gloria de mi Señor,"