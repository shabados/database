[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨਿ ਚਾਨਣਿ ਓਹੁ ਸੋਖਿਆ; ਚੂਕਾ ਜਮ ਸਿਉ ਮੇਲੁ ॥੧॥"
page = 358
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The name's lamp-light has dried up the oil of suffering and I have escaped meeting Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਚਰਾਗ ਦੀ ਰੋਸ਼ਨੀ ਨੇ ਦੁੱਖ ਦੇ ਤੇਲ ਨੂੰ ਸੁਕਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਮੌਤ ਦੇ ਦੂਤ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਚ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its flame has dried up this oil, and I have escaped my meeting with the Messenger of Death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਮ ਕੇ ਚਾਨਨੇ ਮੇਂ ਦੁਖ ਤੇਲੁ ਜਲ ਕਰ ਸੂਕ ਗ੍ਯਾ ਤਬ ਜਮ ਕਾ ਮਿਲਾਪ ਜਾਤਾ ਰਹਾ ਅਰਥਾਤ ਕਛੁ ਪ੍ਰਜੋਜਨ ਨ ਰਹਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਆਤਮਕ) ਚਾਨਣ ਨਾਲ ਉਹ ਦੁੱਖ-ਰੂਪ ਤੇਲ ਸੜਦਾ ਜਾਂਦਾ ਹੈ, ਤੇ ਜਮ ਨਾਲ ਮੇਰਾ ਵਾਹ ਭੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ {ਨੋਟ: ਸੰਬੰਧਕ 'ਵਿਚਿ' ਦਾ ਸੰਬੰਧ ਲਫ਼ਜ਼ 'ਦੁਖੁ' ਨਾਲ ਨਹੀਂ ਹੈ। \"ਦੀਵੇ ਵਿਚਿ ਦੁਖੁ ਤੇਲੁ ਪਾਇਆ\"-ਇਉਂ ਅਰਥ ਕਰਨਾ ਹੈ} ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨਿ = ਉਸ ਨਾਲ। ਚਾਨਣਿ = ਚਾਨਣ ਨਾਲ। ਉਨਿ ਚਾਨਣਿ = ਉਸ ਚਾਨਣ ਨਾਲ। ਓਹੁ = ਉਹ ਦੁੱਖ-ਤੇਲ। ਸੋਖਿਆ = ਸੁੱਕ ਜਾਂਦਾ ਹੈ, ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la lámpara que enciende brillosamente se come el aceite, así, ya no me encuentro más con la muerte. (1)"