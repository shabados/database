[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੈ ਬਕਲ ਬਸਤ੍ਰੰ ਫਿਰੈ ਬਾਇ ਭਛਨ ॥੧॥੨੭੨॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He wore the clothes of the leaves and bark of birch tree and moved around subsisting only on air.1.272."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਭੋਜ-ਪੱਤਰਾਂ ਦੇ ਬਸਤ੍ਰ ਪਹਿਨਦਾ ਸੀ ਅਤੇ ਹਵਾ ਭਖਦਾ ਸੀ ॥੧॥੨੭੨॥"