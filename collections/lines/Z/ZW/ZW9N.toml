[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਗੋਪੀ ਤਬ ਯੌ ਲਖਿਯੋ; ਭਯੋ ਬਸ੍ਰਯ ਭਗਵਾਨ ॥੪੭੯॥"
page = 341

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna behaved with the gopis like men, then all the gopis believed in their mind that then they had subdued the Lord (Krishna).479."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਨੇ ਇਹ ਸਮਝ ਲਿਆ ਕਿ ਭਗਵਾਨ (ਸਾਡੇ) ਵਸ ਵਿਚ ਹੋ ਗਿਆ ਹੈ ॥੪੭੯॥"