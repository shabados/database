[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ ਤਹ ਰਵਿ ਰਹੇ; ਕਿਨਿ ਕੀਮਤਿ ਹੋਈ ॥੩॥"
page = 421
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I behold, there I find my Lord pervading. How can I ascertain Thy worth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਵਿਆਪਕ ਪਾਉਂਦਾ ਹਾਂ। ਤੇਰਾ ਮੁੱਲ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I find Him pervading; how can I estimate His value? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤੁਮ ਰਮਣ ਕਰ ਰਹੇ ਹੋ, ਤੇਰੀ ਕੀਮਤ ਕਿਸੇ ਸੇ ਹੋ ਨਹੀਂ ਸਕਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਧਰ ਤੱਕਦਾ ਹਾਂ, ਉਧਰ ਹੀ ਪ੍ਰਭੂ ਭਰਪੂਰ ਹੈ। ਪਰ ਕਿਸੇ ਜੀਵ ਪਾਸੋਂ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹੇ = ਵਿਆਪਕ। ਕਿਨਿ = ਕਿਸ ਪਾਸੋਂ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde sea que volteo a ver, ahí encuentro a mi Señor; ¿cómo poderlo apreciar lo suficiente? (3)"