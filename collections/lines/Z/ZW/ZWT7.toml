[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ; ਸਿੰਮ੍ਰਿਤਿ ਮਹਿ ਦੇਖੁ ॥"
page = 294
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Behold Him in Vedas, Puranas and Simirtis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਦਾਂ, ਪੁਰਾਣਾ ਤੇ ਸਿੰਮ੍ਰਤੀਆਂ ਵਿੱਚ ਤੱਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See Him in the Vedas, the Puraanas and the Simritees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਦੋਂ ਔ ਪੁਰਾਣੋਂ ਸਿਮਰਤੀਓਂ ਮੇਂ ਦੇਖ ਐਸੇ ਕਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਵਿਚ, ਪੁਰਾਣਾਂ ਵਿਚ, ਸਿਮ੍ਰਿਤਿਆਂ ਵਿਚ (ਓਸੇ ਪ੍ਰਭੂ ਨੂੰ) ਤੱਕੋ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la Presencia de Dios está en los Puranas, los Vedas y los Textos Semíticos,"