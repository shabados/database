[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰਿ. ਪੜਦਾ ਢਾਕਿਆ ॥੪॥੮॥"
page = 1340
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru covers their sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰਦੇਵ ਉਨ੍ਹਾਂ ਦੇ ਪਾਪਾਂ ਨੂੰ ਕਜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru covers their faults. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਕਾ ਪੜਦਾ ਸਤਿਗੁਰੋਂ ਨੇ ਢਾਕਿਆ ਹੈ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dice Nanak, el Guru cubre sus faltas. (4-8)"