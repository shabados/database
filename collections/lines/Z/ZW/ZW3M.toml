[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਹਜਿ ਸੁਭਾਉ ਹੈ; ਆਪਹੁਂ ਬੁਰਾ ਨ ਕਿਸੈ ਵਿਚਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh remains in a state of spiritual calm and he never thinks ill of anybody."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦਾ ਰੂਪ ਹੋਕੇ ਸ਼ਾਤਿ ਸੁਭਾਉ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਆਪ ਤੋਂ ਬੁਰਾ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"