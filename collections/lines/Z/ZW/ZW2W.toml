[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਪਾਪੀ ਬਲਵੰਚੀਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਪਰਦ੍ਰੋਹੀ ਠਗ ਮਾਇਆ ਰਾਮ ॥"
page = 539
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, I am a sinner deceiver, cheat and the plunderer of other's wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਮੈਂ ਗੁਨਾਹਗਾਰ, ਧੋਖੇਬਾਜ ਛਲੀਆ ਅਤੇ ਹੋਰਨਾਂ ਦਾ ਮਾਲ ਧਨ ਲੁੱਟਣ ਵਾਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a deceitful sinner, O my soul, a cheat, and a robber of others' wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ! ਹਮ ਪਾਪੀ (ਬਲਵੰਚੀਆ) ਬਲ ਕਰ ਕੇ ਠਗੀ ਕਰਤੇ ਹੈਂ, ਪਰਦ੍ਰੋਹੀ ਹੈਂ ਰਾਮ ਕੀ ਮਾਯਾ ਕਰ ਕੇ ਠਗੇ ਹੂਏ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਅਸੀਂ ਜੀਵ ਪਾਪੀ ਹਾਂ, ਵਲ-ਛਲ ਕਰਨ ਵਾਲੇ ਹਾਂ, ਦੂਜਿਆਂ ਨਾਲ ਦਗ਼ਾ-ਫ਼ਰੇਬ ਕਰਨ ਵਾਲੇ ਹਾਂ, ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਠੱਗੀਆਂ ਕਰਨ ਵਾਲੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
