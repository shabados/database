[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁ ਪੀਲ ਅਫ਼ਕਨੋ ਹਮ ਚੁ ਸ਼ੇਰ ਅਫ਼ਕਨ ਅਸਤ ॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those lion-hearted could subdue the elephants,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਵੇਂ ਹਾਥੀ ਨੂੰ ਢਾਹਣ ਵਾਲੇ ਅਤੇ ਸ਼ੇਰ ਨੂੰ ਡਿਗਾਣ ਵਾਲੇ ਸਨ।"