[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਨਾਮੁ ਜਪੈ ਜਪਮਾਲੀ; ਲਾਗੈ ਤਿਸੈ ਧਿਆਨਾ ॥"
page = 876
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some utter the Name on their rosaries and in it their attention is fixed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਪਣੀ ਮਾਲਾ ਉਤੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਇਸ ਅੰਦਰ ਉਸ ਦੀ ਬਿਰਤੀ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some meditate on the Naam, the Name of the Lord, and chant it on their malas, focusing on it in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਪ ਮਾਲਾ ਲੈ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ ਤਿਸ ਪੂਰਬਉਕਤ ਮੇਂ ਤਿਨੋਂ ਕਾ ਧਿਆਨ ਲਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਕਿਸੇ ਦੇਵੀ ਦੇਵਤੇ ਨੂੰ ਸਿੱਧ ਕਰਨ ਲਈ) ਮਾਲਾ ਨਾਲ (ਦੇਵਤੇ ਦੇ) ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ, ਕੋਈ ਸਮਾਧੀ ਲਾਈ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos meditan en el Naam, el Nombre del Dios, pero meditando en los malas,"