[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਕਰੋੜੀ ਜੋੜੀਅਨਿ; ਅਣਗਣਤ ਅਪਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If such persons are gathered in infinite number;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਕਤ ਪਾਪੀ ਲੱਖਾਂ ਅਤੇ ਕਰੋੜਾਂ ਜੋੜ ਦੇਈਏ (ਫੇਰ) ਬੇਸ਼ੁਮਾਰ ਤੇ ਅਪਾਰ ਹੋ ਜਾਣ (ਪਰ)"