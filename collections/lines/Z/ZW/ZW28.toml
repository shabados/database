[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਹਿਬੁ ਅਗਮ ਅਗੋਚਰੁ; ਜੀਵਾ ਸਚੀ ਨਾਈ ॥੧॥"
page = 688
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, unreachable and unfathomable is the Lord and I live by His True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਤੇ ਅਗਾਧ ਹੈ ਸੁਆਮੀ। ਮੈਂ ਉਸ ਦੇ ਸੱਚੇ ਨਾਮ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Master is inaccessible and unfathomable; I live by His True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਗਮ ਸਾਹਿਬ ਮਨ ਤੇ ਅਗੋਚਰ! ਤੇਰੀ ਸਚੀ (ਨਾਈ) ਵਡਿਆਈ ਕਰ ਕੇ ਮੈਂ ਜੀਵਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਅਪਹੁੰਚ ਹੈ, ਜੀਵਾਂ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਹੇ ਨਾਨਕ! (ਉਸ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ, ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਮੈਨੂੰ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਬਖ਼ਸ਼) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਇੰਦ੍ਰੇ।} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਸਚੀ ਨਾਈ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਵਡਿਆਈ (ਕਰ ਕੇ)। ਨਾਈ = ਵਡਿਆਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Insondable e Inalcanzable es el Señor, y yo vivo en Su Nombre. (1)"