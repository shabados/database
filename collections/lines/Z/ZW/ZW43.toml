[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਹੁ ਤੇਰੈ ਵਸਿ ਹੈ; ਤੂ ਸਚਾ ਸਾਹੁ ॥"
page = 556
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is in Thy power and thou art the true King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਚੀਜ਼ ਤੇਰੇ ਇਖ਼ਤਿਆਰ ਵਿੱਚ ਹੈ। ਤੂੰ ਸੱਚਾ ਬਾਦਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is in Your power; You are the True King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਸਚਾ ਪਾਤਸਾਹੁ ਹੈਂ ਸਭ ਕੁਛ ਤੁਮਾਰੇ ਬਸ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸੱਚਾ ਸ਼ਾਹ ਹੈਂ ਤੇ ਸਭ ਕੁਝ ਤੇਰੇ ਅਖ਼ਤਿਆਰ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਹੁ = ਸਭ ਕੁਝ। ਸਚਾ = ਸਦਾ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo es balanceado por Ti, oh Dios, Tú eres nuestro Rey Verdadero."