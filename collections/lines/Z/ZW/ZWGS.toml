[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਤਿਵੰਤਾ; ਜਿਨਿ ਸਾਧਸੰਗੁ ਪਾਇਆ ॥"
page = 1079
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is honourable, who associates with the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇੱਜ਼ਤ ਆਬਰੂ ਵਾਲਾ ਹੈ ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is honorable, who joins the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪਤਿ ਵਾਲਾ ਹੈ ਜਿਸ ਨੇ ਸਾਧ ਸੰਗ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦਾ ਸਾਥ ਹਾਸਲ ਕਰ ਲਿਆ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਵਾਲਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo es honorable aquél que se asocia con los Santos."