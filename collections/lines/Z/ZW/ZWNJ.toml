[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਕਮਲ ਮਕਰੰਦ. ਲੋਭਿਤ ਮਨੋ; ਅਨਦਿਨੋ ਮੋਹਿ ਆਹੀ ਪਿਆਸਾ ॥"
page = 663
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is bewitched by the honey of the lotus feet of God and, night and day, I am thirsty for them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਕਮਲ ਰੂਪੀ ਪੈਰਾਂ ਦੇ ਮਾਖਿਓ ਉਤੇ ਮੇਰੀ ਆਤਮਾ ਮਾਇਲ ਹੋਈ ਹੋਈ ਹੈ ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਮੈਂ ਉਨ੍ਹਾਂ ਲਈ ਤਿਹਾਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul is enticed by the honey-sweet lotus feet of the Lord; night and day, I thirst for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਚਰਨ ਕਮਲਾਂ ਕੀ ਧੂੜੀ ਮੇਂ ਹਮਾਰਾ ਮਨ ਭਵਰਾ ਲੋਭਤ ਹੂਆ ਹੈ, ਅਰ ਅਨਦਿਨ ਪਿਆਸ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਚਰਨ-ਰੂਪ ਕੌਲ ਫੁੱਲਾਂ ਦੇ ਰਸ ਲਈ ਮੇਰਾ ਮਨ ਲਲਚਾਂਦਾ ਹੈ, ਹਰ ਰੋਜ਼ ਮੈਨੂੰ ਇਸੇ ਰਸ ਦੀ ਪਿਆਸ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma está embelesada con el Éxtasis de los Himnos Divinos. Son dulces, tan dulces para mí; día y noche los añoro."