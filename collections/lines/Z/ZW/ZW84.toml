[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗਿ ਰਾਤੇ; ਮੋਹੁ ਚੁਕਾਇ ॥"
page = 362
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has discarded temporal love, and is imbued with God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is imbued with the Lord's Love, having discarded worldly attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੋਹ ਕੋ ਦੂਰ ਕਰ ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਮਸਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ) ਮੋਹ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está imbuido en el Amor del Señor, es liberado del apego."