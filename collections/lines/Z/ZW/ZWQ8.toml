[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਗੁਰੁ ਗੋਪਿਆ ਆਪਣਾ; ਤੇ ਨਰ ਬੁਰਿਆਰੀ ॥"
page = 651
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evil are the persons, who conceal their religious preceptor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਰੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਆਪਣੇ ਧਾਰਮਕ ਆਗੂ (ਗੁਰੂ) ਨੂੰ ਲਕੋਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who conceal and deny their Guru, are the most evil people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਪਨਾ ਗੁਰੂ (ਗੋਪਿਆ) ਛਪਾਯਾ ਹੈ, ਸੋ ਪੁਰਸ ਬੁਰੇ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰਦੇ ਹਨ, ਉਹ ਬਹੁਤ ਭੈੜੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes esconden y niegan al Guru, son la gente más maligna."