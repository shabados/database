[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨੁ. ਹਰਿ ਹਰਿ ਹੋਇਆ; ਨਾਨਕੁ. ਹਰਿ ਇਕੇ ॥੪॥੯॥੧੬॥"
page = 449
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord s slave becomes the Lord God O Nanak the Lord and his slave are one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਹੋ ਜਾਂਦਾ ਹੈ। ਹੇ ਨਾਨਕ ਪ੍ਰਭੂ ਤੇ ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ ਇਕੋ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant becomes the Lord, Har, Har; O Nanak, the Lord and His servant are one and the same. ||4||9||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰਿ ਜਨ ਹਰਿ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਹਰਿ ਕੇ ਸਾਥ ਏਕ ਹੋ ਗਏ ਹੈਂ ਅਰਥਾਤ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੪॥੯॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਇਕ-ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਸੇਵਕ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੯॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ya no somos sacudidos más, porque el Santo se vuelve Uno con el Señor, sí, el Señor y el Santo se vuelven Uno. (4‑9‑16)"