[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਆ; ਨਾਨਕ. ਸੁਖ ਬਿਸ੍ਰਾਮੁ ॥੧੫॥"
page = 300
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the perfect Guru, Nanak has obtained peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ, ਨਾਨਕ ਨੇ ਆਰਾਮ ਅਤੇ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Perfect Guru, Nanak has obtained peace and comfortable ease. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਖ ਕਾ (ਬ੍ਰਿਸਾਮੁ) ਘਰ ਨਾਮ ਵਾ ਸੁਖ ਮੇਂ ਇਸਥਿਤ ਹੋਣਾ ਜਿਸ ਨੇ ਪਾਇਆ ਹੈ, ਸੋ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਪਾਇਆ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਮੂਲ ਉਹ ਪ੍ਰਭੂ ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਸੁਖ ਬਿਸ੍ਰਾਮ = ਸੁਖਾਂ-ਦਾ-ਟਿਕਾਣਾ ਪਰਮਾਤਮਾ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no sirvo a nadie más que a mi Señor, y contemplo solamente Su Nombre. (15)"