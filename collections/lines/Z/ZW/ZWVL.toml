[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਆਪਿ ਮਿਲਾਏ ਸੋ ਬੂਝੈ; ਭਗਤਿ ਭਾਇ ਭਉ ਜਾਈ ਹੇ ॥੧੦॥"
page = 1046
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever the Lord unites with Himself, he alone understands Him, Through the Lord's loving adoration one is rid of one's fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਮਾਲਕ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਸਾਈਂ ਦੀ ਪਿਆਰੀ-ਉਪਸ਼ਨਾ ਰਾਹੀਂ ਇਨਸਾਨ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord unites with Himself; through loving devotional worship, fear is dispelled. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੂ ਆਪਣੇ ਮੇਂ ਮਿਲਾਵਤੇ ਹੈਂ, ਸੋ ਸਮਝਤਾ ਹੈ ਅਰੁ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਤਿਸ ਕਾ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ਉਹ (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਸਮਝ ਲੈਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਤੇ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a quien sea que Dios, por Sí Mismo encuentra, ese ser logra conocer Su Misterio y a través de la Amorosa Adoración de Dios se libera de sus miedos.  (10)"