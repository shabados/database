[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਾਮਲੁ ਪਾਪੀ. ਜਗੁ ਜਾਨੇ; ਨਿਮਖ ਮਾਹਿ ਨਿਸਤਾਰਾ ॥"
page = 632
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ajamal, a known sinner in the world, in an instant, was redeemed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਅੰਦਰ, ਅਜਾਮਲ ਗੁਨਾਹਗਾਰ ਜਾਣਿਆ ਜਾਂਦਾ ਸੀ। ਇਕ ਮੁਹਤ ਵਿੱਚ ਹੀ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ajaamal, known throughout the world as a sinner, was redeemed in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਪਾਪੀ ਜਿਸ ਕੋ ਸਭ ਜਗਤ ਜਾਨਤਾ ਥਾ, ਤਿਸ ਕਾ ਏਕ ਛਿਨ ਵਿਖੇ ਛੁਟਕਾਰਾ ਹੋ ਜਾਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰਾ ਜਗਤ ਜਾਣਦਾ ਹੈ ਕਿ ਅਜਾਮਲ ਵਿਕਾਰੀ ਸੀ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ) ਅੱਖ ਦੇ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਿਚ ਹੀ ਉਸ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਗਿਆ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਾਮਲੁ = ਕਨੌਜ ਦਾ ਇਕ ਵੇਸਵਾ-ਗਾਮੀ ਬ੍ਰਾਹਮਣ। ਕਿਸੇ ਮਹਾਤਮਾ ਦੇ ਕਹਿਣ ਤੇ ਇਸ ਨੇ ਆਪਣੇ ਇਕ ਪੁੱਤਰ ਦਾ ਨਾਮ 'ਨਾਰਾਇਣ' ਰੱਖਿਆ। ਉਥੋਂ ਹੀ 'ਨਾਰਾਇਣ' ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੀ ਲਗਣ ਲੱਗ ਗਈ, ਤੇ, ਵਿਕਾਰਾਂ ਵਿਚੋਂ ਬਚ ਨਿਕਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yamal fue conocido como un malvado en el mundo, pero en un instante fue redimido."