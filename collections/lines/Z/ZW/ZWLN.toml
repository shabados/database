[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖੀਂ ਸੇਖਾ ਬੰਦਗੀ; ਚਲਣੁ ਅਜੁ ਕਿ ਕਲਿ ॥੯੭॥"
page = 1383
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou recite Lord's Name, as thou shall depart today or tomorrow (sooner or later)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ; ਤੂੰ ਅੱਜ ਜਾਂ ਸਵੇਰੇ ਟੁਰ ਵੰਞਣਾ ਹੈ (ਜਲਦੀ ਯਾ ਦੇਰ ਨਾਲ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Shaykh, dedicate yourself to God; you will have to depart, today or tomorrow. ||97||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੇਖ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਬੰਦਗੀ ਕਾ ਆਖਣਾ ਕਰ, ਭਾਵ ਬੰਦਗੀ ਕਰ। ਕਿਉਂ ਕਿ ਅਜ ਵਾ ਕਲ ਕੋ ਤੇਰਾ ਇਸ ਸੰਸਾਰ ਤੇ ਚਲਾ ਜਾਣਾ ਹੋਇਗਾ॥੯੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੇਖ਼ (ਫਰੀਦ)! (ਰੱਬ ਦੀ) ਬੰਦਗੀ ਕਰ (ਇਹਨਾਂ ਮਹਲ-ਮਾੜੀਆਂ ਤੋਂ) ਅੱਜ ਭਲਕ ਕੂਚ ਕਰਨਾ ਹੋਵੇਗਾ ॥੯੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permanecen ahí, en las tumbas sin ningún honor. (97)"