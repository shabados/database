[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸਰਧਾ ਸੇਜ ਵਿਛਾਈ; ਪ੍ਰਭੁ ਛੋਡਿ. ਨ ਸਕੈ, ਬਹੁਤੁ ਮਨਿ ਭਈਆ ॥੬॥"
page = 836
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For my Lord Master I have spread the bedding of faith. I can abandon not my Lord, as within my mind there is immense affection for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਲਈ ਮੈਂ ਵਿਸ਼ਵਾਸ ਭਰੋਸੇ ਦਾ ਬਿਸਤਰਾ ਵਿਛਾਇਆ ਹੈ। ਮੈਂ ਆਪਣੇ ਸਿਰ ਦੇ ਸਾਈਂ ਨੂੰ ਛੱਡ ਨਹੀਂ ਸਕਦੀ, ਕਿਉਂਕਿ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਉਸ ਲਈ ਅਨੰਦ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have spread out my bed of faith in the Lord, Har, Har. I cannot abandon Him - my mind is filled with such a great love for Him. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰਿ ਪ੍ਰਭੂ ਕੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਮਨ ਅੰਤਸਕਰਣ ਮੇਂ ਸਰਧਾ ਰੂਪੀ ਸਿਹਜਾ ਵਿਛਾਈ ਹੈ ਤਬ ਪ੍ਰਭੂ ਕੇ ਵਹੁ ਸੇਹਜਾ ਭਾਵਤੀ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਕੋ ਛੋਡ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦੀ ਸਰਧਾ ਦੀ ਮੈਂ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੇਜ ਵਿਛਾ ਦਿੱਤੀ ਹੈ, ਮੇਰੇ ਮਨ ਵਿਚ ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਬਹੁਤ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ (ਹੁਣ ਤੈਨੂੰ ਯਕੀਨ ਹੈ ਕਿ ਉਹ) ਪ੍ਰਭੂ-ਪਤੀ ਮੈਨੂੰ ਛੱਡ ਨਹੀਂ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan grande es mi Amor por Él, que Le he preparado mi aposento de Fe y no Lo abandonaré nunca.  (6)"