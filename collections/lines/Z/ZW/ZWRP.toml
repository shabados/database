[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਸਦਾ ਦਇਆਲ ॥"
page = 275
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever and ever He is Merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਉਹ ਮਇਆਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever, forever and ever, He is merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਵਹੁ ਸਦਾ ਦਿਆਲ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਦਾ ਮੇਹਰ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero Eterno es el Creador, el Dios que todo lo trasciende"