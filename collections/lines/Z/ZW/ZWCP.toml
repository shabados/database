[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤ ਕਮਲ; ਲੜਿ ਲੀਨੋ ਲਾਇ ॥"
page = 899
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With His lotus saints' the Lord has attached me to His skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਵਲ ਹੱਥਾਂ ਨਾਲ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With His lotus hands, He has attached us to the hem of His robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਿਰ ਪਰ ਪਰਮੇਸ੍ਵਰ ਨੇ ਹਾਥ ਕਵਲ ਰਾਖਕੇ ਅਪਨੇ (ਲੜ) ਆਸਰੇ ਲਾਇ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਨੂੰ ਆਪਣੇ ਸੋਹਣੇ ਹੱਥਾਂ ਨਾਲ ਆਪਣੇ ਪੱਲੇ ਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor te lleva de la mano y así,"