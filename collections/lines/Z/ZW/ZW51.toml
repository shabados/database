[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਲੇਹਿ ਨਿਸਤਾਰਿ ॥੨॥"
page = 1183
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering Thy benediction, O Lord, emancipate Thou me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਹੇ ਸਾਹਿਬ! ਤੂੰ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful, God, and save me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ (ਨਿਸਤਾਰਿ) ਤਾਰ ਲੀਜੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ (ਇਹਨਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, libéralos a todos, por Misericordia. (2)"