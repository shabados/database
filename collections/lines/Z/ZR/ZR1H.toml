[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੀਨੋ ਬਹੁਰਿ ਬੁਲਾਇ; ਭੋਰ ਹੋਤ ਅਪੁਨੇ ਨਿਕਟਿ ॥੧॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, as soon as it was morning, he called him back.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਵੇਰ ਹੋਣ ਤੇ (ਉਸ ਨੂੰ) ਫਿਰ ਆਪਣੇ ਕੋਲ ਬੁਲਾ ਲਿਆ ॥੧॥"