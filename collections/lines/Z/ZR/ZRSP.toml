[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ. ਤਿਨੀ ਆਰਾਧਿਆ; ਜਿਨ ਮਸਤਕਿ ਧੁਰਿ ਲਿਖਿ ਪਾਇ ਜੀਉ ॥"
page = 444
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone meditate on Lord God's Name on whose forehead it is so written by the Primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਭਜਨ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਪ੍ਰਭੂ ਨੇ ਆਦਿ ਤੋਂ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone meditate on the Lord's Name, Har, Har, upon whose foreheads such destiny is written."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਹਰਿ ਨਾਮੁ ਤਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਅਰਾਧਨ ਕੀਆ ਹੈ ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਕਰਤਾ ਪੁਰਖ ਨੇ ਧੁਰ ਸੇ ਲਿਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਪਰਮਾਤਮਾ ਨੇ ਧੁਰੋਂ ਸਿਮਰਨ ਦਾ ਲੇਖ ਲਿਖ ਕੇ ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquéllos que tienen su destino así trazado por Dios, son atraídos por el Nombre."