[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਮਨੁ ਉਲਟੋ ਮਰੈ; ਜੇ ਗੁਣ ਹੋਵਹਿ ਨਾਲਿ ॥"
page = 935
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one be with virtues, his mind, turning its back upon the world, merges in the mind itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਨੇਕੀਆਂ ਸੰਯੁਕਤ ਹੋਵੇ, ਤਾਂ ਉਸ ਦਾ ਮਨੁਆ, ਦੁਨੀਆਂ ਵੱਲੋਂ ਮੋੜਾ ਪਾ ਕੇ ਮਨ ਦੇ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind turns inward, and merges with mind, when it is with virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸੁਭ ਗੁਨ ਜੀਵ ਕੇ ਸਾਥ ਹੋਵਨ ਤਾਂ ਮਨ ਕਾ ਸੰਕਲਪੁ ਉਲਟ ਕੇ ਮਨ ਮੇਂ ਹੀ ਮਰ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਮਨੁੱਖ ਦੇ ਪੱਲੇ ਗੁਣ ਹੋਣ ਤਾਂ ਮਨ ਮਾਇਆ ਵਲੋਂ ਪਰਤ ਕੇ ਆਪਣੇ ਅੰਦਰ ਹੀ ਆਪਾ-ਭਾਵ ਤੋਂ ਮਰ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਇਸ ਵਿਚ ਮੋਹ ਆਦਿਕ ਵਿਕਾਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਟੋ = ਮਾਇਆ ਵਲੋਂ ਉਲਟ ਕੇ, ਪਰਤ ਕੇ। ਮਰੈ = 'ਆਪਾ-ਭਾਵ' ਵਲੋਂ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si uno es bendecido con Mérito, la mente rechaza lo mundano y se sumerge en el Ser."