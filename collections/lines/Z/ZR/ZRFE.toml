[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਪ੍ਰਭੁ ਰਾਵੇ ਦਿਨੁ ਰਾਤੀ ਆਪਣਾ; ਸਾਚੀ ਸੋਭਾ ਹੋਈ ॥"
page = 770
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Virtuous bride day and night enjoys her Lord and obtains true glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪਤਨੀ ਦਿਨ ਰਾਤ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀ ਹੈ ਅਤੇ ਸੱਚੀ ਪ੍ਰਭਤਾ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh enjoys God, day and night, and so obtains true glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪ੍ਰਭੂ ਜੋ ਅਪਨਾ ਪਤੀ ਹੈ ਤਿਸ ਕੋ ਦਿਨ ਰਾਤ ਰਾਵਤੀ ਹੈ, ਤਿਸ ਕੀ ਸੋਭਾ ਸਚੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਿਨ ਰਾਤ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦੀ ਰਹਿੰਦੀ ਹੈ, (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਉਸ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella gozará de su Esposo para siempre y su Gloria Verdadera será proclamada por todas partes."