[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਮੇ ਰੁੰਡ ਮੁੰਡ ਤਨੰ ਤਛ ਤੀਰੰ ॥੭੩੪॥"
page = 276

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors began to shower blows of their weapons and the trunks and heads of the warriors began to fly hither and thither.734."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਤਨੇ) ਹੀ ਰੁੰਡ-ਮੁੰਡ ਰੁਲ ਰਹੇ ਸਨ ਅਤੇ (ਕਿਤਨੇ ਹੀ) ਤੀਰਾਂ ਦੇ ਪੱਛੇ ਹੋਏ ਫਿਰ ਰਹੇ ਸਨ ॥੭੩੪॥"