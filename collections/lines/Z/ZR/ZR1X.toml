[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਹੈ; ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 39
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything the Lord Himself is. There is no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਠਾਕੁਰ ਖੁਦ ਹੀ ਹੈ। ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is everything; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਰੂਪ ਪ੍ਰਪੰਚ ਹੈ, ਸੋ ਸਭ ਆਪ ਪਰਮੇਸੁਰ ਹੀ ਹੈ, ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਕਰਾਵਣ ਜੋਗਾ ਹੈ, ਹੋਰ ਕੋਈ ਜੀਵ ਦਮ ਨਹੀਂ ਮਾਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor es, no hay nadie ni nada más que Él,"