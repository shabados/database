data = "ਰੂਪ ਨਿਹਾਰਿ ਹ੍ਰਿਦੈ ਸੁਖੁ ਪਾਵੈ ॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would everyday go to his house and find solace by seeing him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਉਸ ਦਾ) ਰੂਪ ਵੇਖ ਕੇ ਮਨ ਵਿਚ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਸੀ।"