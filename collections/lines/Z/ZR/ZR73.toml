[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵ. ਨ ਕੀਨੀਆ; ਕਿਆ ਓਹੁ ਕਰੇ ਵੀਚਾਰੁ ॥"
page = 589
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves not the True Guru, how can he reflect over the Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਨਹੀਂ ਕਰਦਾ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not serve the True Guru; how can he reflect upon the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਤਗੁਰੂ ਕੀ ਸੇਵਾ ਨਹੀਂ ਕਰੀ ਹੈ ਵਹੁ ਕਿਆ ਬਿਚਾਰ ਕਰੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਨਹੀਂ ਕੀਤੀ, ਉਹ ਹੋਰ ਕੀਹ ਵਿਚਾਰ ਕਰਦਾ ਹੈ? (ਭਾਵ, ਉਸ ਦੀ ਹੋਰ ਕਿਸੇ ਵਿਚਾਰ ਦਾ ਗੁਣ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esencia de la Palabra del Shabd. Aquél que no sirve al Verdadero Guru, ¿en qué puede habitar él?"