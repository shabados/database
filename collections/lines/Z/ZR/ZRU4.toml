[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਜਾਤ. ਨ ਦੀਸਹੀ; ਨਾ ਪਰ ਪੰਖੀ ਤਾਹਿ ॥"
page = 550
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These birds have no wings and are not seen while coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਆਉਦਿਆਂ ਤੇ ਜਾਦਿਆਂ ਕੋਈ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not seen coming or going; these birds have no wings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੰਖੀ ਕੇ ਵਾਸਨਾ ਰੂਪ ਪਰ ਨਹੀਂ ਹੈਂ (ਤਾਹਿ) ਤਿਸ ਮੇਂ (ਆਵਤ ਜਾਤ) ਆਉਣਾ ਜਾਣਾ ਨਹੀਂ ਦੇਖੀਤਾ ਹੈ, ਭਾਵ ਅਜਨਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਪੰਛੀਆਂ ਨੂੰ ਖੰਭ ਨਹੀਂ ਹਨ ਤੇ ਉਹ ਆਉਂਦੇ ਜਾਂਦੇ ਦਿੱਸਦੇ ਨਹੀਂ, (ਭਾਵ, ਇਹ ਨਹੀਂ ਪਤਾ ਲੱਗਦਾ ਕਿ ਇਹ ਜੀਵ-ਪੰਛੀ ਕਿਧਰੋਂ ਆਉਂਦੇ ਹਨ ਤੇ ਕਿਧਰ ਚਲੇ ਜਾਂਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ = ਖੰਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se posan ahí, y sin alas, vienen y se van volando inadvertidamente."