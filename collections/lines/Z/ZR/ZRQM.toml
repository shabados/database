[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸੇਵ; ਨ ਬਿਰਥੀ ਜਾਇ ॥"
page = 1152
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of whom goes not in vain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਘਾਲ ਨਿਸਫਲ ਨਹੀਂ ਜਾਂਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to Him does not go in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੇਵਾ (ਬਿਰਥੀ) ਨਿਸਫਲ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਕੀਤੀ ਭਗਤੀ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥੀ = ਖ਼ਾਲੀ, ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Servicio es siempre Fructífero,"