[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਦਿਵਸੁ ਭਲਾ; ਮੇਰੇ ਭਾਈ ॥"
page = 395
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious is that day, my brother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਦਿਹਾੜਾ, ਮੇਰੇ ਵੀਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How blessed is that day, O my Siblings of Destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਵਹੀ ਦਿਨ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਸਿਰਫ਼ ਉਹੀ ਦਿਨ (ਮਨੁੱਖ ਵਾਸਤੇ) ਸੁਲੱਖਣਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਵਸੁ = ਦਿਨ। ਭਾਈ = ਹੇ ਵੀਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendecido seré solamente, oh hermano,"