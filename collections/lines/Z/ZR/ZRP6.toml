[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਕਾਰੀ ਗੁਣ ਸੰਘਰੈ; ਅਵਰਾ ਉਪਦੇਸੇਨਿ ॥"
page = 755
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of merits amass merits and instruct others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ ਨੇਕੀਆਂ ਇਕੱਤਰ ਕਰਦੇ ਹਨ ਅਤੇ ਹੋਰਨਾ ਸਿੱਖ-ਮਤ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous accumulate virtue, and teach others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਹਾਂ ਪੁਰਖ ਕੈਸੇ ਹੈਂ? ਉਪਕਾਰ ਕਰਨੇ ਵਾਲੇ ਹੈਂ ਔਰ ਗੁਣੋਂ ਕੋ ਹੀ ਇਕਤ੍ਰ ਕਰਤੇ ਹੈਂ ਕਿਸੀ ਕੇ ਔਗਣ ਨਹੀਂ ਲੇਤੇ ਔਰ ਏਹੀ ਉਪਦੇਸ਼ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾ ਪੁਰਖ ਹੋਰਨਾਂ ਨੂੰ (ਭੀ ਨਾਮ ਜਪਣ ਦਾ) ਉਪਦੇਸ਼ ਕਰਦੇ ਹਨ। ਗੁਣ ਗ੍ਰਹਿਣ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਉਹਨਾਂ ਪਾਸੋਂ) ਗੁਣ ਗ੍ਰਹਿਣ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਕਾਰੀ = ਗੁਣ ਕਰਨ ਵਾਲਾ, ਉਪਕਾਰੀ, ਗੁਰਮੁਖਿ। ਸੰਘਰੈ = ਇੱਕਠਾ ਕਰਦਾ ਹੈ। ਉਪਦੇਸੇਨਿ = ਉਪਦੇਸ਼ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de Mérito obtiene la Virtud e instruye a otros a su manera."