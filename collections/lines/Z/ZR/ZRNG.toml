[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਭੇਖ ਭੀਜ ਹੋ ਕਹੀਂ ॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I do not worship stones, nor I have any liking for a particular guise."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾ ਹੀ (ਕਿਸੇ ਵਿਸ਼ੇਸ਼) ਭੇਖ ਵਿਚ ਭਿਜਣ ਵਾਲਾ ਹਾਂ।"