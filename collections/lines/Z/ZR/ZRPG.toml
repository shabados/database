data = "ਕਮਰੀ ਕੈ ਜੂਤਿਨ ਦਈ; ਭੂਖਨ ਲਏ ਉਤਾਰਿ ॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Beating her hard, he took her ornaments and,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜੁਤੀਆਂ ਮਾਰ ਮਾਰ ਕੇ ਕਮਲੀ ਕਰ ਦਿੱਤਾ ਅਤੇ ਗਹਿਣੇ ਉਤਾਰ ਲਏ।"