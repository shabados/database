[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਧਵ ਗ੍ਵਾਰਨੀਯਾ ਸਫਰੀ ਸਭ ਨਾਮ ਲੈ ਸ︀ਯਾਮ ਕੋ ਜੀਵਤ ਪਾਨੀ ॥੯੩੮॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are saying these things, getting distempered and according to the poet they appear like fish to Udhava, who can only survive in the water of Krishna.938."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਊਧਵ! ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਤਾਂ ਮੱਛੀਆਂ ਹਨ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਦੇ ਨਾਮ ਦਾ ਪਾਣੀ ਲੈ ਲੈ ਕੇ ਜੀਉਂਦੀਆਂ ਹਨ ॥੯੩੮॥"