[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ. ਕਾਨੑੁ ਉਪਾਇਦਾ. ਮੇਰੇ ਗੋਵਿਦਾ; ਹਰਿ ਆਪੇ. ਗੋਪੀ ਖੋਜੀ ਜੀਉ ॥"
page = 174
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God of himself creates Krishna, O my World -Lord, and God himself becomes milkmaid, the seeker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਰਚਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਂਈ, ਅਤੇ ਵਾਹਿਗੁਰੂ ਖੁਦ ਹੀ ਲੱਭਣ ਵਾਲੀ ਗੁਆਲਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself created Krishna, O my Lord of the Universe; the Lord Himself is the milkmaids who seek Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਿ ਹੀ ਮੇਰਾ ਗੋਵਿੰਦੁ (ਕਾਨ੍ਹ੍ਹ) ਕ੍ਰਿਸਨ ਰੂਪਿ ਵ੍ਯਕਤੀ ਉਤਪਤਿ ਕਰਤਾ ਭਇਆ ਹੈ, ਪੁਨਾ ਆਪਿ ਹੀ ਹਰੀ (ਗੋਪੀ) ਰਾਧਕਾਂ ਰੂਪਿ ਹੋ ਕਰ ਮਾਨੁ ਕਰਤਾ ਭਯਾ ਹੈ। ਅਰੁ ਕ੍ਰਿਸਨ ਅੰਤਰੁ ਧ੍ਯਾਨ ਹੂਏ ਕਾ ਆਪਿ ਹੀ ਮਾਨੁ ਛੋਡਿ ਕਰ ਰਾਧਕਾਂ ਰੂਪਿ (ਖੋਜੀ) ਖੋਜ ਨਿਕਾਲਨੇ ਵਾਲਾ ਹੋਤਾ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਹਰੀ ਆਪ ਹੀ (ਕ੍ਰਿਸ਼ਨ ਨੂੰ) ਲੱਭਣ ਵਾਲੀ ਗਵਾਲਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਨ੍ਹ੍ਹੁ = ਕ੍ਰਿਸ਼ਨ। ਗੋਪੀ = ਗਵਾਲਣ। ਖੋਜੀ = (ਕ੍ਰਿਸ਼ਨ ਨੂੰ) ਲੱਭਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, de Sí Mismo, crea a Krishna, el bienamado, y Él Mismo se vuelve una Gopi, la buscadora."