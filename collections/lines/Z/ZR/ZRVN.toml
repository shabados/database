[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਸੀ ਮਗਹਰ; ਸਮ ਬੀਚਾਰੀ ॥"
page = 326
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Banaras and Magahar I consider alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਨਾਰਸ ਅਤੇ ਮਗਹਰ ਮੈਂ ਇਕਸਾਰ ਖਿਆਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kaashi and Magahar - I consider them the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਤੋ ਕਾਸੀ ਔਰ ਮਗਹਰ ਸਮ ਵੀਚਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਰਾਮ! ਲੋਕ ਬੋਲੀ ਮਾਰਦੇ ਹਨ-) ਤੂੰ ਕਾਂਸ਼ੀ ਤੇ ਮਗਹਰ ਨੂੰ ਇਕੋ ਜਿਹਾ ਸਮਝ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ = ਇਕੋ ਜਿਹੇ। ਬੀਚਾਰੀ = ਸਮਝੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo veo a Kashi y a Magajar iguales,"