[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਿ ਕਰਿ; ਜੰਤ ਉਪਾਇਆ ॥"
page = 466
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By taking pride the beings are created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰਨ ਕਰਕੇ ਜੀਵ ਰਚੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Living in ego, mortal beings are created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਜੀਵੋਂ ਕੀ ਉਤਪਤੀ ਹੈ ਸਭ ਹੰਕਾਰ ਕਰ ਕੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਤੋਂ ਵਿਛੜਿਆ ਰਹਿ ਕੇ ਜੀਵ ਮੁੜ ਮੁੜ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno ve al ego dentro de uno mismo, uno encuentra la Puerta de la Liberación,"