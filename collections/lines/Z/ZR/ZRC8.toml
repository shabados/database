[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੀਆ ਪੂਤ ਛੋਡਿ ਸੰਨਿਆਸੀ; ਆਸਾ ਆਸ ਮਨਿ ਬਹੁਤੁ ਕਰਈਆ ॥"
page = 835
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even an anchoret, who abandons his daughters and sons, conceives many desires within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਿਰੱਕਤ ਭੀ ਜੋ ਆਪਣੀਆਂ ਲੜਕੀਆਂ ਅਤੇ ਲੜਕਿਆਂ ਨੂੰ ਛੱਡ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਘਨੇਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sannyaasi renounces his daughters and sons, but his mind still conjures up all sorts of hopes and desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੀਆਂ ਪੁਤ੍ਰੋਂ ਕੋ ਛੋਡ ਕਰ ਯਦਪਿ ਸੰਨਿਆਸ ਭੀ ਹੂਆ ਤਦਪਿ ਮਨੁ ਤਿਸ ਕਾ ਬਹੁਤ ਆਸਾ ਹੀ ਆਸਾ ਕਰਤਾ ਰਹਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਹੜਾ ਮਨੁੱਖ) ਧੀਆਂ ਪੁੱਤਰ (ਪਰਵਾਰ) ਛੱਡ ਕੇ ਸੰਨਿਆਸੀ ਜਾ ਬਣਦਾ ਹੈ (ਉਹ ਤਾਂ ਫਿਰ ਭੀ ਆਪਣੇ) ਮਨ ਵਿਚ ਅਨੇਕਾਂ ਹੀ ਆਸਾਂ ਬਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
