[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਣ ਪਾਣੀ; ਅਗਨੀ ਪਾਤਾਲ ॥"
page = 7
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wind, water, fire and nether lands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ, ਅੱਗ ਤੇ ਪਇਆਲ ਪੈਦਾ ਕੀਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "wind, water, fire and the nether regions"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੌਣ, ਪਾਣੀ, ਅਗਨੀ ,ਪਾਤਾਲਾਦਿ, ੧੪ ਲੋਕ, ਇਹ ਯਾਵਤ ਪ੍ਰਪੰਚੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਪਾਣੀ, ਅੱਗ ਅਤੇ ਪਾਤਾਲ- ਇਹਨਾਂ ਸਾਰਿਆਂ ਦੇ ਇਕੱਠ ਵਿਚ (ਅਕਾਲ ਪੁਰਖ ਨੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਣ = ਸਭ ਪ੍ਰਕਾਰ ਦੀ ਹਵਾ। ਪਾਤਾਲ = ਸਾਰੇ ਪਾਤਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él compuso los elementos del aire, el agua, el fuego, y las regiones inferiores,"