[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠਿ ਲਾਇ ਦਾਸ ਰਖਿਅਨੁ; ਨਾਨਕ. ਹਰਿ ਸਤੇ ॥੨੦॥"
page = 524
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But hugging to His bosom, O Nanak, the True Lord saves His slaves (devotees)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ, ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਕੇ, ਸੱਚਾ ਸੁਆਮੀ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But hugging His slaves close to His Heart, O Nanak, the True Lord saves them. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤ੍ਯ ਰੂਪ ਹਰੀ ਸ੍ਵਾਮੀ ਨੇ ਅਪਨੇ ਦਾਸ ਗਲੇ ਸੇ ਲਗਾਇ ਕਰ ਰਖ ਲੀਏ ਹੈਂ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! ਸੱਚੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੁੱਖਾਂ ਤੋਂ, ਮਾਨੋ) ਗਲ ਲਾ ਕੇ ਬਚਾ ਲਿਆ ਹੈ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਖਿਅਨੁ = ਰੱਖ ਲਏ ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਤੇ = ਸਤਿ, ਸੱਚਾ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Señor salva a su Sirviente llevándolo hasta Su pecho. (20)"