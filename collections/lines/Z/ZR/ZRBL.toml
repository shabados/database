[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ. ਧਰਮ ਰਾਇ ਕੀ ਬਾਕੀ; ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ, ਕਿਰਖੈ ॥"
page = 78
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating the Name of Lord God, she strikes off the balance of the account of the Righteous Judge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਉਹ ਧਰਮਰਾਜ ਦੇ ਹਿਸਾਬ ਕਿਤਾਬ ਦੀ ਬਾਕੀ ਉਤੇ ਲਕੀਰ ਫੇਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her account is cleared by the Righteous Judge of Dharma, when she chants the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਧਰਮਰਾਇ ਕਾ ਲੇਖਾ ਪੁੰਨ ਤਥਾ ਪਾਪੋਂ ਕੀ ਬਾਕੀ ਹੈ, ਤਿਸ ਕੋ ਭੀ ਹਰੀ ਹਰੀ ਨਾਮ ਜਪ ਕਰ (ਕਿਰਖੈ) ਕਾਟ ਦੇਵੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪ ਕੇ ਧਰਮਰਾਜ ਦਾ ਲੇਖਾ, ਧਰਮਰਾਜ ਦੇ ਲੇਖੇ ਦੀ ਬਾਕੀ, ਮੁਕਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਕਿਰਖੈ = ਖਿੱਚ ਲੈਂਦੀ ਹੈ, ਮੁਕਾ ਲੈਂਦੀ ਹੈ। ਦਿਖੈ = ਦੇਖੈ, ਵੇਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en el Nombre del Señor, ella salda su cuenta y las cuentas del libro del Juez del Dharma."