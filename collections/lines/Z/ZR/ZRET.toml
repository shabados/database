[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋਈ ਮਰੈ; ਨ ਆਵੈ ਜਾਇਆ ॥੪॥੧੦॥"
page = 885
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one dies, nor any one comes or goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਮਰਦਾ ਹੈ, ਨਾਂ ਕੋਈ ਆਉਂਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one dies; no one comes or goes. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਿਸਚੇ ਮੇਂ ਨਾ ਕੋਈ ਆਵਤਾ ਅਰਥਾਤ ਜਨਮਤਾ ਹੈ ਔਰੁ ਨ ਕੋਈ ਮਰ ਕੇ ਕਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਏਕ ਰਸ ਹੀ ਪ੍ਰਮਾਤਮਾ ਹੈ॥੪॥੧੦॥☬ਗੁਰੂ ਜੀ ਉਪਾਸਨਾ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ, ਉਹ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਨਹੀਂ ॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵੈ = ਜੰਮਦਾ ਹੈ। ਜਾਇਆ = ਮਰਦਾ ਹੈ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora nadie muere por mí, ni va ni viene. (4-10)"