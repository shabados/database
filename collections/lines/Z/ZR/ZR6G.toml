[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਭੈ ਅਨਗਾਧੰ, ਅਲਖ ਅਬਾਧੰ, ਬਿਸੁ ਪ੍ਰਸਾਧੰ ਅਮਿਤ ਗਤੰ ॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Fearless, Unfathomable, Incomprehensible, Unttached, Keeper of the Universe under discipline and of infinite movement."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡਰ ਤੋਂ ਰਹਿਤ, ਥਾਹ ਨਾ ਪਾਏ ਜਾ ਸਕਣ ਵਾਲੇ, ਲਖੇ ਨਾ ਜਾ ਸਕਣ ਵਾਲੇ, ਬੰਨ੍ਹੇ ਨਾ ਜਾ ਸਕਣ ਵਾਲੇ, ਸੰਸਾਰ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਾਧਣ ਵਾਲੇ, ਅਮਿਤ ਗਤਿ ਵਾਲੇ,"