[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧੂ; ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥੧॥"
page = 804
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints, contemplate thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨਾਲ ਮਿਲ ਕੇ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Holy Saints, meditate on the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਕਿਰਪਾ ਸੇ ਸੰਤ ਜਨਾ ਸਾਥ ਮਿਲ ਕਰ ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੋ ਨਿਤ ਧਿਆਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando a los Santos contemplamos el Nombre del Señor. (1)"