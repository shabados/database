[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਰਹਿਓ ਮੋਨ ਭੂਪਤ ਉਦਾਰ ॥"
page = 202

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Son! Tell us the reason for so much delay. “Hearing these words the large-hearted king remained silent."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸੁਣ ਕੇ ਭਲਾ ਰਾਜਾ ਚੁੱਪ ਕਰ ਰਿਹਾ।"