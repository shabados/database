[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਸਚੁ ਦੇਇ. ਸੋਈ ਸਚੁ ਪਾਏ; ਸਚੇ ਸਚਿ ਮਿਲਾਇਦਾ ॥੮॥"
page = 1064
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever the Lord blesses with truth, he alone obtains the truth and merges in nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਪ੍ਰਭੂ ਸੱਚ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਸੰਚ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਨਿਰੋਲ ਸੱਚ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever the Lord blesses with Truth obtains Truth; he merges in Truth, and only Truth. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜਿਸ ਕੋ ਆਪਨਾ ਸਚਾ ਨਾਮੁ ਤੂੰ ਦੇਵਹਿ ਸੋ ਪਾਵਤਾ ਹੈ, ਸਚ ਨਾਮ ਕਰ ਕੇ ਤੂੰ ਤਿਸ ਕੋ ਆਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪਣਾ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦੇਂਦਾ ਹੈ, ਉਹੀ ਇਹ ਹਰਿ-ਨਾਮ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਤੇ, ਉਹ ਹਰ ਵੇਲੇ ਇਸ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਇਕ-ਮਿਕ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਸਚੇ ਸਚਿ = ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Guru, se entona en la Verdad de Dios. (8)"