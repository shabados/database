[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਗਾਵਦੇ; ਰਾਤੀ ਜਾਇ ਸੁਣੈ ਗੁਰਬਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "At night she would go to the place where in the form of holy congregation, would recite the holy hymns."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸੇ ਨਗਰੀ) ਸਾਧ ਸੰਗਤ ਮਿਲਕੇ ਕੀਰਤਨ ਕਰਦੀ ਹੁੰਦੀ ਸੀ, (ਉਹ ਰਾਣੀ) ਰਾਤ ਨੂੰ ਗੁਰਬਾਣੀ (ਉਥੇ ਜਾਕੇ) ਸੁਣਦੀ ਹੁੰਦੀ ਸੀ।"