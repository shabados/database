[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਪ੍ਰੀਤਿ ਕਰਹੁ; ਮਨ ਮੇਰੇ ॥"
page = 807
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, enshrine thou such an affection for the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪ੍ਰਭੂ ਨਾਲ ਇਹੋ ਜਿਹਾ ਪ੍ਰੇਮ ਪਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine such love, O my mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਪਿਆਰੇ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਨਾਂ ਮੇਂ ਐਸੀ ਪ੍ਰੀਤਿ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਇਹੋ ਜਿਹਾ ਪਿਆਰ ਬਣਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama a tu Señor de tal forma,"