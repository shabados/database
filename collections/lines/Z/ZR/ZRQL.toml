[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਰਿਆ ਖਾ ਕੋ ਜਾਇ ਲ︀ਯਾਵਹੁ ਚਰਿਤ ਬਨਾਇ ਕੈ ॥੭॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To display some Chritar and bring in Dariya Khan.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਕੋਈ ਚਰਿਤ੍ਰ ਕਰ ਕੇ ਦਰਿਆ ਖਾਂ ਨੂੰ ਬੁਲਾ ਲਿਆਓ ॥੭॥"