[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਮਨਮੋਹਨ ਲਾਲਨ; ਸੁਖਦਾਈ ਸਰਬਾਂਗੈ ॥"
page = 1210
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Treasure of virtues and the Enticer of mind, my Beloved is the Giver of peace to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਅਤੇ ਮਨ ਨੂੰ ਚੁਰਾਉਣ ਵਾਲਾ ਮੇਰਾ ਪ੍ਰੀਤਮ ਸਾਰਿਆਂ ਨੂੰ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Treasure of Virtue, the Enticer of the mind, my Beloved is the Giver of peace to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ ਨਿਧਾਨ ਮਨ ਕੇ ਮੋਹਨੇ ਵਾਲੇ! ਹੇ ਪ੍ਯਾਰੇ! ਸਰਬਾਂਗੋ ਕੇ ਸੁਖ ਦੇਨੇਹਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੇ! ਹੇ ਸੋਹਣੇ ਲਾਲ! ਹੇ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ! ਹੇ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Tesoro de Virtud, el que cautiva la mente, mi Amor Dador de Éxtasis, Quien está siempre en todo."