[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਪਾਤ੍ਰੁ ਪ੍ਰਭੁ ਕਰਣੈਹਾਰਾ ॥"
page = 1081
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is creator of the body vessel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਰੀਰ ਦੇ ਭਾਂਡੇ ਨੂੰ ਰਚਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Creator of the body-vessel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪ ਭਾਂਡੇ ਕੋ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰਹੀਂ ਬਨਾਵਨਹਾਰਾ ਹੈਂ। ਭਾਵ ਸੇ ਇਹ ਮਾਟੀ ਹੈ ਔ ਮਨ ਬਸਤਰ ਹੈ ਔ ਭਗਤੀ ਮਜੀਠ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਮਰੱਥ ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਨੂੰ (ਨਾਮ ਦੀ ਦਾਤ ਹਾਸਲ ਕਰਨ ਲਈ) ਯੋਗ ਭਾਂਡਾ ਬਣਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਤ੍ਰੁ = ਯੋਗ ਭਾਂਡਾ। ਕਾਇਆ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es el Creador del vehículo del cuerpo."