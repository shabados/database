[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਜੁਗਤਿ, ਗਿਆਨ ਭੁਗਤਿ; ਸੁਰਤਿ ਸਬਦ, ਤਤ ਬੇਤੇ; ਜਪੁ ਤਪੁ ਅਖੰਡਲੀ ॥"
page = 1322
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the way of union with God, the food of gnosis, the knowledge of the Guru's instruction, and the Lord's meditations, the knowers of quintessence, remain incessantly merged in God's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਮਿਲਾਪ ਦੀ ਜੁਗਤੀ ਬ੍ਰਹਮ ਗਿਆਤ ਦੇ ਭੋਜਨ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਬੋਧ ਅਤੇ ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ, ਅਸਲੀਅਤ ਨੂੰ ਜਾਣਨ ਵਾਲੇ, ਇਕ ਰਸ ਰੱਬ ਦੀ ਸੇਵਾ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the technology of Yoga, spiritual wisdom, devotion, intuitive knowledge of the Shabad, certain knowledge of the Essence of Reality, chanting and unbroken intensive meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਜੁਗਤੀ ਕਰ ਗਿਆਨ ਹੀ (ਭਗਤਿ) ਖਾਣਾ ਕੀਆ ਹੈ, ਭਾਵ ਗਿਆਨ ਕਰ ਤ੍ਰਿਪਤੇ ਹੈਂ, ਗੁਰ ਉਪਦੇਸ਼ ਕੀ ਗਿਆਤ ਕਰ ਤਤ੍ਵਬੇਤੇ ਹੂਏ ਹੈਂ ਔਰ ਜਪ ਤਪ ਕੋ (ਅਖੰਡਲੀ) ਨਿਰੰਤਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਦੀ ਜੁਗਤਿ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣਨ ਵਾਲੇ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ-ਰੂਪ ਆਤਮਕ ਖ਼ੁਰਾਕ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣਨ ਵਾਲੇ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਲਗਨ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਮਨੁੱਖ (ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਇਹੀ ਨਾਮ-ਸਿਮਰਨ ਦਾ) ਜਪ ਅਤੇ ਤਪ ਸਦਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la tecnología de la Yoga, de la Sabiduría Espiritual, de la Devoción, el Conocimiento Intuitivo del Shabd, de la Esencia de la Realidad, del Canto y de la Meditación intensa y sin interrupción."