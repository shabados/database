[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮੇਲਿ ਮਿਲਾਏ; ਸੋੁ ਜਾਣੈ ॥"
page = 946
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, whom the Lord unites in His union, through the Guru, knows the worth thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ, ਜਿਸ ਨੂੰ ਸਾਈਂ ਆਪਣੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾਉਂਦਾ ਹੈ, ਉਸ ਦੀ ਕਦਰ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is united in God's Union; he alone knows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖੋਂ ਕੇ ਮੇਲ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ ਮਿਲਾਵੇ ਹੈਂ, ਸੋ ਰਸ ਕੋ ਜਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਸੰਜੋਗ ਬਣਾ ਕੇ (ਆਪਣੇ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ (ਇਸ ਭੇਤ ਨੂੰ) ਉਹ ਗੁਰਮੁਖ (ਹੀ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = ਸੰਜੋਗ ਦੀ ਰਾਹੀਂ, ਸੰਜੋਗ ਬਣਾ ਕੇ। ਸ = {ਨੋਟ: ਅੱਖਰ 'ਸ' ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ, ਅਸਲੀ ਲਗ (ੋ) ਹੈ, ਪਰ ਇਥੇ ਛੰਦ ਦੀ ਚਾਲ ਨੂੰ ਠੀਕ ਰੱਖਣ ਲਈ (ੁ) ਪੜ੍ਹਨਾ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj es unido en Dios y sólo él lo sabe,"