[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਸੋ ਪਿੜੁ ਮਾਲਤ ॥"
page = 914
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life occupying the battle-field."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਲੜਾਈ ਦੇ ਮੈਦਾਨ ਤੇ ਕਬਜ਼ਾ ਕਰਦਿਆਂ ਹੀ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਬਿਤਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives on the fields of battle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੀ ਬੀਤਤੀ ਹੈ ਏਕ (ਪਿੜੁ) ਜੁਧ ਭੂਮੀ ਰੂਪ ਅਸਥਾਨ ਹੈ, ਤਿਸ ਕੋ (ਮਾਲਤ) ਮਲਦਿਆਂ ਕੀ, ਭਾਵ ਜੁਧ ਮੇਂ ਜੀਤ ਪਾਵਤ੍ਯਾਂ ਕੀ ਉਮਰ ਬੀਤਤੀ ਹੈ; ਵਾ (ਪਿੜੁ ਮਾਲਤ) ਏਕ ਜਗਾ ਬੈਠਿਆਂ ਹੀ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਿਸੇ ਦੀ ਲੰਘਦੀ ਹੈ ਇਕੋ ਥਾਂ ਮੱਲ ਕੇ ਬੈਠੇ ਰਿਹਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ ਪਿੜੁ = ਉਹ ਇੱਕੋ ਟਿਕਾਣਾ। ਮਾਲਤ = ਮੱਲੀ ਰੱਖਿਆ। ਸੋ ਪਿੜੁ ਮਾਲਤ = ਇੱਕੋ ਟਿਕਾਣੇ ਤੇ ਬੈਠਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros tratando de ocupar y ganar campos de batalla,"