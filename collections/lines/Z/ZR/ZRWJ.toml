[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮਹੁ ਘੁਥੀਆ; ਫਿਰਹਿ ਨਿਮਾਣੀਆ ॥"
page = 72
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They miss their Spouse and wander unhonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਕੰਤ ਤੋਂ ਘੁਸ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਬੇਇਜ਼ਤ ਹੋ ਭਟਕਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They miss their Husband Lord, and they wander around in dishonor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸ੍ਵਾਮੀ ਸੇ (ਘੁਥੀਆ) ਭੂਲੀਆਂ ਹੋਈਆਂ ਫਿਰਤੀਆਂ ਹੈਂ, ਇਸ ਕਰ ਕੇ (ਨਿਮਾਣੀਆ) ਮਾਨ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੰਦ-ਭਾਗਣ, ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਉਹ ਹਨ) ਜੇਹੜੀਆਂ ਖਸਮ-ਪ੍ਰਭੂ ਤੋਂ ਖੁੰਝੀਆਂ ਹੋਈਆਂ ਹਨ ਤੇ ਨਿਆਸਰੀਆਂ ਹੋ ਕੇ ਭਟਕ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La pobre desdichada está sin su esposo,"