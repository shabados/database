[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਸਚੁ ਖੰਡ ਹੈ; ਵਾਸਾ ਨਿਰੰਕਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Holy congregation is the abode of truth wherein resides the word of the formless One."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਇਹ ਰਸ ਕਿਥੋਂ ਮਿਲਦਾ ਹੈ? ਉੱਤਰ) ਗੁਰੂ ਦੀ ਸ੍ਰੇਸ਼ਟ ਸੰਗਤ ਹੀ ਸਚ (ਪਰਮਾਤਮਾ ਦਾ) ਸਥਾਨ ਹੈ (ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੀ 'ਵਾਚਾ') ਬਾਣੀ ਵਿਖੇ ਨਿਰੰਕਾਰ ਨਿਵਾਸ ਕਰਦਾ ਹੈ (ਜੋ ਬਚਨ ਕਰਦੇ ਹਨ ਪੂਰਾ ਹੋ ਜਾਂਦਾ ਹੈ)।"