[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਦੂਜਾ ਕੋਈ ਨਾਹਿ ॥"
page = 11
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beside Thee, there is no one else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no one except You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇਂ ਤੇਰੇ ਬਿਨਾ ਦੂਸਰਾ ਕੋਈ ਨਹੀ ਹੈ, ਕਯੋਂਕਿ ਤਰੰਗ ਜਲ ਰੂਪ ਹੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ (ਤੇਰੇ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aparte de Ti, no hay nadie más."