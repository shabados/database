[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਵਰੁ ਮਿਲਿਆ ਸੁਖਦਾਤਾ; ਛੋਡਿ. ਨ ਜਾਈ ਦੂਰੇ ॥੪॥੩॥"
page = 1267
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have met with my Spouse, the Giver of peace and leaving me He goes not after."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਨੂੰ ਆਪਣਾ, ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਪਤੀ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਛੱਡ ਕੇ ਉਹ ਦੁਰੇਡੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have met my Husband, the Giver of peace; He shall never leave me and go away. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਵਰ ਹਮ ਕੋ ਮਿਲਾ ਹੈ, ਛੋਡ ਕਰ ਦੂਰ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਜੁਦਾ ਨਹੀਂ ਹੋਤਾ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਸਖੀ!) ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਪਤੀ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ। ਹੁਣ ਉਹ ਮੈਨੂੰ ਛੱਡ ਕੇ ਕਿਤੇ ਦੂਰ ਨਹੀਂ ਜਾਂਦਾ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he encontrado a mi Esposo, el Dador de Paz. Él nunca más me dejará, ni Se irá. (4-3)"