[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਝੂਠਿ ਲਾਇ. ਮਨੁ ਤੋਖਿਓ; ਨਹ ਬੂਝਿਓ ਅਪਨਾਇਓ ॥੩॥"
page = 712
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Clinging to many types of falsehoods, he pleases his mind and understands not his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕੂੜਾਂ ਨਾਲ ਚਿਮੜ ਕੇ ਉਹ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਖੁਸ਼ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not sing the Kirtan of the Lord's Praises, even for an instant. Clinging to his many falsehoods, he does not please his own mind, and he does not understand his own self. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ ਆਦੀ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਉਪਦ੍ਰਵੋਂ ਮੇਂ ਲਗਾਇ ਕਰ ਕੇ ਇਸ ਮਨ ਕੋ (ਤੋਖਿਓ) ਪ੍ਰਸੰਨ ਕੀਆ ਹੈ, ਤੇਰੇ ਅਪਨੇ ਆਪ ਸਰੂਪ ਕੋ ਜਾਣਿਆ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਿਸਮ ਦੇ ਨਾਸਵੰਤ (ਜਗਤ) ਵਿਚ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜ ਕੇ ਸੰਤੁਸ਼ਟ ਰਹਿੰਦਾ ਹੈ, ਆਪਣੇ ਅਸਲ ਪਦਾਰਥ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਾ = ਕਈ ਕਿਸਮਾਂ ਦੇ। ਝੂਠਿ = ਝੂਠ ਵਿਚ। ਤੋਖਿਓ = ਖ਼ੁਸ਼ ਕੀਤਾ। ਅਪਨਾਇਓ = ਆਪਣੀ ਅਸਲ ਚੀਜ਼ ਨੂੰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni canta la Alabanza del Señor aun por un instante. Con millones de mentiras complace a su mente sin realizar su ser.(3)"