[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਿਤ ਪਾਵਨ ਸੇ ਜਨ ਸਾਚੇ; ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਈ ॥੬॥"
page = 910
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure immaculate and truthful are the persons, who profess love for the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਨੀਤ, ਪਵਿੱਤਰ ਅਤੇ ਸਤਾਵਾਦੀ ਹਨ ਉਹ ਪੁਰਸ਼, ਜੋ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sanctified and pure are those true beings, who enshrine love for the Shabad. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਪਵਿਤ੍ਰੋਂ ਸੇ ਭੀ ਪਾਵਨ ਹੋਇਕੇ ਸਾਚੇ ਹੂਏ ਹੈਂ ਜਿਨੋਂ ਨੇ ਏਕ ਬ੍ਰਹਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਅਜਿਹੇ ਬੰਦੇ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦੇ ਹਨ; ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਬੰਦੇ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están entonados en el Señor a través de la Palabra, son los seres Puros, y ellos irradian la Verdad. (6)"