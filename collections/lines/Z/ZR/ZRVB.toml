[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਖਸੀਸ ਵਜਹੁ; ਮਿਲਿ ਏਕੁ ਨਾਮ ॥"
page = 210
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have received the one Name as Lord's bounty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਕ ਨਾਮ, ਪ੍ਰਭੂ ਦੀ ਖ਼ੈਰਾਤ ਵਜੋਂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have received the One Name as His bounty and blessing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਖਸੀਸ ਔਰ (ਵਜਹੁ) ਦੁਮਾਹਾ ਤੁਮਾਰਾ ਏਕ ਨਾਮ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਸਿਰਫ਼ ਤੇਰਾ ਨਾਮ ਬਖ਼ਸ਼ੀਸ਼ ਦੇ ਤੌਰ ਤੇ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibí el Nombre del Señor como Regalo,"