[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤਿਤ ਉਧਾਰਣੁ, ਬਿਰਦੁ ਵਖਾਣਾ ।੩੧।੩੭। ਸੈਂਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Holy congregation is known for its reputation as uplifter of the fallen ones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਪਤਿਤ ਉਧਾਰਣ ਬਿਰਦ ਨੁੰ ਪੂਰਾ ਰਖਦੇ ਹਨ।"