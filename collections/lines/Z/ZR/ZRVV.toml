[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਬਿਖਿਆ ਲੋਭਿ ਲੁਭਤੇ; ਕਾਸਟ ਲੋਹ ਤਰੇ ਸੰਗਿ ਸਾਥ ॥੧॥"
page = 1296
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am lured by the sins of lust, wrath and avarice, but in Thine association, O Lord, I am ferried across like the iron in the wooden boat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਲਾਲਚ ਦੇ ਪਾਪਾਂ ਨੇ ਲੁਭਾਇਮਾਨ ਕਰ ਲਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਤੇਰੀ ਸੰਗਤ ਅੰਦਰ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਲੱਕੜੀ ਦੀ ਬੇੜੀ ਵਿੱਚ ਲੋਹੇ ਦੀ ਮਾਨੰਦ ਪਾਰ ਉਤਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am lured and enticed by sexual desire, anger, greed and corruption, but associating with You, I am carried across, like iron in the wooden boat. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧਾਦਿ ਬਿਸ੍ਯੋਂ ਕੇ ਲੋਭ ਮੇਂ ਲੁਭਾਇਮਾਨ ਹੂਏ ਹੂਏ ਥੇ, ਜੈਸੇ ਕਾਸਟ ਕੇ ਸੰਗ ਲੋਹਾ ਤਰਤਾ ਹੈ, ਤੈਸੇ ਤੇਰੇ ਸਾਥ ਕਰ ਹਮ ਤਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ) ਕਾਮ ਕ੍ਰੋਧ ਅਤੇ ਮਾਇਆ ਦੇ ਲੋਭ ਵਿਚ ਗ੍ਰਸੇ ਰਹਿੰਦੇ ਹਾਂ। (ਜਿਵੇਂ) ਕਾਠ (ਬੇੜੀ) ਦੀ ਸੰਗਤ ਵਿਚ ਲੋਹਾ (ਨਦੀ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ (ਸਾਨੂੰ ਵੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤੋਂ ਪਾਰ ਕਰ ਲੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy el ser malvado, desviado y engañado por el deseo sexual, el enojo, la avaricia y la corrupción, no obstante, asociándome Contigo he sido llevado a través como el hierro, transportado en un barco de madera. (1)"