[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਨਕ ਤੰਦੁਲ ਜਗਦੀਸਹਿ ਦਏ ਸੁਦਾਮਾ; ਤਾਂ ਤੇ ਪਾਏ ਚਤਰ ਪਦਾਰਥ ਅਥਾਹ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Sudama offered a handful of rice to Krishna Ji, with utmost love and in return, he attained the four aims of life as well as many other treasure-houses of His blessings."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੁਦਾਮੇ ਭਗਤ ਨੇ 'ਜਗਦੀਸਹਿ' ਜਗਤ ਪ੍ਰਤਾਪੀ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇਵ ਜੀ ਨੂੰ 'ਤਨਕ ਤੰਦੁਲ' ਥੋੜੇ ਮਾਤ੍ਰ ਮੁੱਠੀ ਭਰ ਚੌਲ ਦਿੱਤੇ ਸਨ; ਤੇ ਓਸੇ ਭੇਟ ਤੋਂ ਹੀ ਓਸ ਨੇ ਚਾਰੋਂ ਪਦਾਰਥ ਹੀ ਅਥਾਹ ਬੇਅੰਤ ਰੂਪ ਵਿਚ ਪਾ ਲਏ ਸਨ।"