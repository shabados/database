[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਜਾਇ ਤੁਧੁ ਵਰਤਣਾ; ਤਿਸ ਕੀ ਚਿੰਤਾ ਨਾਹਿ ॥"
page = 43
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast no anxiety regarding the one where the hast to go and dwell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਉਸ ਦਾ ਕੋਈ iਫ਼ਕਰ ਨਹੀਂ ਜਿਥੇ ਜਾਂ ਕੇ ਤੂੰ ਰਹਿਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And that place where you must go to dwell-you have no regard for it at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਲੋਕ ਮੇਂ ਜਾਇ ਕਰ ਤੈਨੇ ਸਦੀਵ ਵਰਤਨਾ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਜਹਾਂ ਨਿਵਾਸ ਕਰਨਾ ਹੈ, ਤਿਸ ਕੀ ਤੇਰੇ ਕੋ ਕੁਛ ਭੀ ਚਿੰਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਥੇ ਜਾ ਕੇ ਤੇਰਾ ਵਾਹ ਪੈਣਾ ਹੈ ਉਸ ਦਾ ਤੈਨੂੰ (ਰਤਾ ਭੀ) ਫ਼ਿਕਰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Aquel lugar al que uno tiene que llegar al final, por ése ni se preocupa."