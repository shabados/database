[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇ, ਨ ਆਪੁ ਗਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukhs erase their ego and never allow themselves to be noticed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ (ਮਨ ਕਰਕੇ) ਆਪਾ ਭਾਉ ਗਵਾ ਦਿਤਾ ਹੈ ਅਰ (ਤਨ ਕਰਕੇ) ਬੀ ਆਪ ਨੂੰ ਕੁਝ ਚੀਜ਼ ਨਹੀਂ ਗਿਣਦੇ।"