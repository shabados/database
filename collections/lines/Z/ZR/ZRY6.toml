[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਕਿਧੌ ਅਤਿ ਹੀ ਛਲ ਕੈ; ਸੁ ਚੁਰਾਇ ਮਨੋ ਮਨ ਗੋਪਿਨ ਲੀਨੋ ॥੫੮੮॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them have also worn the gem-like Krishna, who is the greatest of incarnations and with extreme deceit, they have stolen him and concealed in their mind.588."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਮਾਨੋ ਉਸ ਨੇ ਬਹੁਤ ਛਲ ਕਰ ਕੇ ਗੋਪੀਆਂ ਦਾ ਮਨ ਚੁਰਾ ਲਿਆ ਹੋਵੇ ॥੫੮੮॥"