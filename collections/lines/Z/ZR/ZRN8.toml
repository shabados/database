[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਮੋਹੇ; ਲੋਭਿ ਸਬਾਏ ॥"
page = 370
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the scholarly Brahmans are seduced by greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਵਿਦਵਾਨ ਬ੍ਰਾਹਮਣ ਲਾਲਚ ਨੇ ਮੋਹ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The scholarly Pandits are all seduced by greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਸਬਾਏ) ਬਹੁਤੇ ਪੰਡਿਤੋਂ ਕੋ ਲੋਭ ਮੇਂ ਲਾਇ ਕਰ ਮੋਹਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਵਿਦਵਾਨ ਪੰਡਿਤ ਲੋਕ ਲੋਭ ਵਿਚ ਫਸ ਕੇ (ਮਾਇਆ ਦੀ ਹੱਥੀਂ) ਠੱਗੇ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭਿ = ਲੋਭ ਵਿਚ। ਸਬਾਏ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los eruditos también son poseídos por la avaricia."