[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਦਿਲ ਉੱਪਰ ਰੱਬ ਦਾ ਪਰਛਾਵਾਂ ਪੈ ਜਂਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਦਿਲਤ ਗਰ ਪਰਤਵੇ ਹੱਕ ਬਰਫ਼ਗੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of moons and suns are begging at His door. (58)"