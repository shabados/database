type = "primary"
data = "ਇਹ ਮਨਿ; ਲੀਣ ਭਏ ਸੁਖਦੇਉ ॥੮॥"
page = 330
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul is ultimately, absorbed in God, the Comfort-giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾ, ਆਖਰਕਾਰ, ਆਰਾਮ ਦੇਣਹਾਰ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਸਮਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind shall merge into the Lord, the Giver of peace and pleasure. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਆਤਮਾ ਕੇ ਬ੍ਰਹਮ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੂਏ ਆਪ ਕੋ ਸੁਖ ਸਰੂਪ ਔਰ (ਦੇਉ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਮਾਨਤਾ ਹੈ॥੮॥☬ਪ੍ਰਸ਼ਨ: ਜੀਵ ਸਰੀਰੋਂ ਪਰਤੀ ਭਿੰਨ ਭਿੰਨ ਹੈ ਯਾ ਏਕ ਹੀ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਮਨ ਦੀ ਰਾਹੀਂ ਹੀ (ਅੰਤਰ-ਆਤਮੇ) ਲੀਨ ਹੋ ਕੇ ਸੁਖਦੇਵ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce también que el Alma se inmerge en el Señor, el Océano de Paz.(8)"