[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਭਏ ਗੋੁਬਿੰਦ ਦਇਆਲਾ ॥"
page = 1348
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto whomsoever the Lord of universe become merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਉਤੇ ਆਲਮ ਦਾ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One unto whom the Lord of the Universe becomes Merciful,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਗੋਬਿੰਦ ਆਪ ਹੀ ਦਇਆਲੂ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੋਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al que el Dios del Universo le muestra su Misericordia,"