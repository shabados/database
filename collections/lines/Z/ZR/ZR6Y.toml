[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਾਤ ਸਮੁੰਦਹਿ ਮਸੁ ਕਰਉ; ਕਲਮ ਕਰਉ ਬਨਰਾਇ ॥"
page = 1368
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, if I make the seven oceans my ink, make the entire vegetation my pen,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੇਕਰ ਸੱਤਾਂ ਸਮੁੰਦਰਾਂ ਨੂੰ ਮੈਂ ਆਪਦੀ ਸਿਆਹੀ ਬਣਾ ਲਵਾਂ, ਸਾਰੀ ਬਨਾਸਪਤੀ ਨੂੰ ਆਪਣੀ ਲੇਖਣੀ ਬਣਾ ਲਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, if I could change the seven seas into ink and make all the vegetation my pen,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਸਾਤ ਸਮੰਦ੍ਰੋਂ ਕੀ ਤੌ (ਮਸੁ) ਸਿਆਹੀ ਕਰੋ ਔਰ ਸੰਪੂਰਨ ਬਨੋਂ ਕੇ ਰਾਇ, ਭਾਵ ਸਰਬ ਕਾਠ ਕੋ ਕਲਮਾਂ ਕਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੇ ਮੈਂ ਸੱਤਾਂ ਹੀ ਸਮੁੰਦ੍ਰਾਂ (ਦੇ ਪਾਣੀ ਨੂੰ ਸਿਆਹੀ ਬਣਾ ਲਵਾਂ, ਸਾਰੇ ਰੁੱਖਾਂ-ਬਿਰਖਾਂ ਦੀਆਂ ਕਲਮਾਂ ਘੜ ਲਵਾਂ, ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਕਾਗਜ਼ ਦੇ ਥਾਂ ਵਰਤਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸੁ = ਸਿਆਹੀ। ਕਰਉ = ਮੈਂ ਕਰਾਂ। ਬਨਰਾਇ = ਸਾਰੀ ਬਨਸਪਤੀ, ਸਾਰੇ ਰੁੱਖ-ਬਿਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, si pudiera convertir los siete mares en tinta, la vegetación entera en mi pluma y la tierra en mi papel,"