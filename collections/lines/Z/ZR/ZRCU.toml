[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤ ਪੁਰਖ ਕੀ ਤਪਾ ਨਿੰਦਾ ਕਰੈ, ਸੰਸਾਰੈ ਕੀ ਉਸਤਤੀ ਵਿਚਿ ਹੋਵੈ; ਏਤੁ ਦੋਖੈ. ਤਪਾ ਦਯਿ ਮਾਰਿਆ ॥"
page = 315
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The penitent calumniates the True person and sings the praise of the world. For this sin the Lord has accursed him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਪੀਆ ਸੱਚੇ ਪੁਰਸ਼ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ, ਅਤੇ ਜਗਤ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ। ਇਸ ਪਾਪ ਕਾਰਨ ਪ੍ਰਭੂ ਨੇ ਉਸ ਨੂੰ ਦੁਰਕਾਰ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The penitent slanders the True Primal Being, and sings the praises of the material world. For this sin, he is cursed by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਪੁਰਖੋਂ ਕੀ ਤਪਾ ਨਿੰਦਾ ਕਰਤਾ ਹੈ ਔਰ ਸੰਸਾਰ ਕੀ ਉਸਤਤ ਮੇਂ ਹੈ, ਏਸ ਦੋਸ ਕਰ ਤਪਾ ਦੈਵ ਨੇ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਲੇ ਮਨੁੱਖਾਂ ਦੀ ਇਹ ਤਪਾ ਨਿੰਦਾ ਕਰਦਾ ਹੈ ਤੇ ਸੰਸਾਰ ਦੀ ਉਸਤਤਿ ਵਿਚ ਹੈ (ਭਾਵ, ਸੰਸਾਰੀ ਜੀਵਾਂ ਦੀ ਵਡਿਆਈ ਵਿਚ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ) ਇਸ ਦੂਸ਼ਣ ਕਰਕੇ ਇਸ ਤਪੇ ਨੂੰ ਖਸਮ ਪ੍ਰਭੂ ਨੇ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਮੁਰਦਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੁ ਦੋਖੈ = ਇਸ ਐਬ ਦੇ ਕਾਰਨ। ਦਯਿ = ਖਸਮ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, tal ser no es un asceta, sino una garza astuta; esta es la conclusión a que han llegado todos los Santos."