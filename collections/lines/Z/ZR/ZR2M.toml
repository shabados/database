[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮੁਕੰਦ; ਸੇਵਾ ਤਾਹੂ ਕੀ ॥੪॥੧॥"
page = 875
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I contemplate my Lord and perform His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਅਤੇ ਉਸ ਦੀ ਹੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on Mukanday the Liberator, and I serve Him. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕਰਿ ਮੁਕੰਦ ਕੋ ਜਪਤੇ ਹੈਂ, ਪੁਨਹ ਸਰੀਰ ਕਰਿ ਸੇਵਾ ਭੀ ਤਿਸੀ ਕੀ ਕਰਤੇ ਹੈਂ॥੪॥੧॥☬ਕਿਸੀ ਨੇ ਕਿਹਾ ਕਿ ਹੇ ਭਗਤ ਜੀ! ਅਮਕਾ ਪੁਰਸ ਸਾਧੂਓਂ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ ਅਰ ਅਪਨੇ ਕੋ ਤਰਿਆ ਮਾਨਤਾ ਹੈ। ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ, ਨਿੱਤ ਪ੍ਰਭੂ ਦੀ ਹੀ ਭਗਤੀ ਕਰਦਾ ਹਾਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora medito en mi Señor y no sirvo a nadie más que a Él (4-1)"