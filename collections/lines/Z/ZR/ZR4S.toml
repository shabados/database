[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਪ੍ਰਭ; ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 813
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are Omnipotent to do all the deeds. I seek Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਸਾਰੇ ਕਾਰਜ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ। ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is All-powerful, the Cause of causes; I seek Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸਰਬ ਜਗਤ ਰੂਪ ਕਾਰਜ ਕੇ ਕਰਣੇ ਕੋ ਸਮਰਥ ਪ੍ਰਭ! ਹਮ ਤੋ ਸਦਾ ਤੇਰੀ ਹੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਰਚਨਹਾਰ ਪ੍ਰਭੂ! ਹੇ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! (ਤੇਰਾ ਦਾਸ ਨਾਨਕ) ਤੇਰੀ ਸਰਣ ਆਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Todopoderoso, Causa de causas, busco Tu Refugio;"