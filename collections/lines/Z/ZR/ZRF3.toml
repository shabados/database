[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਗੁਣ ਬਹੁਤੇ; ਮੈ ਏਕੁ. ਨ ਜਾਤਾ ॥"
page = 1049
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine virtues are many, O Lord I know not even one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੀਆਂ ਨੇਕੀਆਂ ਘਣੇਰੀਆਂ ਹਨ ਹੇ ਸੁਆਮੀ! ਮੈਂ ਇਕ ਨੂੰ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Glorious Virtues are so many, Lord; I do not know even one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਕਹੁ: ਹੇ ਭਗਵਨ! ਤੇਰੇ ਗੁਣ ਤੋ ਬਹੁਤ ਹੈਂ, ਮੈਂ ਮੂਰਖ ਨੇ ਏਕ ਭੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਅਨੇਕਾਂ ਹੀ ਗੁਣ (ਉਪਕਾਰ) ਹਨ, ਮੈਂ ਤਾਂ ਤੇਰੇ ਇੱਕ ਉਪਕਾਰ ਨੂੰ ਭੀ ਸਮਝ ਨਹੀਂ ਸਕਿਆ (ਕਦਰ ਨਹੀਂ ਪਾਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Virtuosos son muchos, oh Dios, pero yo no conozco ni uno."