[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਸੂਖ ਭੇਟਤ ਹਰਿ ਨਾਨਕ; ਜਨਮੁ ਕ੍ਰਿਤਾਰਥੁ ਸਫਲੁ ਸਵੇਰਾ ॥੨॥੪॥੧੨੧॥"
page = 204
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting God, Nanak has attained joy and peace, and accredited is rendered his advent, and fruitful his opportunity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਖੁਸ਼ੀ ਤੇ ਠੰਡ ਚੈਨ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ ਅਤੇ ਅਮੋਘ ਹੋ ਗਿਆ ਹੈ ਉਸ ਦਾ ਆਗਮਨ ਤੇ ਫਲਦਾਇਕ ਉਸ ਦਾ ਅਵਸਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Lord, Nanak has found peace and bliss; his life is redeemed, and prosperity dawns for him. ||2||4||121||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਮਿਲਤੇ ਹੀ ਅਤੀ ਸੁਖ, ਭਾਵ ਆਤਮ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਪੁਨਾ ਜਨਮ ਕ੍ਰਿਤਾਰਥ ਹੋ ਗਿਆ ਔਰ (ਸਵੇਰਾ) ਸੋ ਵੇਲਾ ਹੀ ਸਫਲ ਹੋ ਗ੍ਯਾ॥੨॥੪॥੧੨੧॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਿਆਂ ਬੇਅੰਤ ਸੁਖ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਮਨੋਰਥ ਪੂਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਜਨਮ ਵੇਲੇ-ਸਿਰ (ਇਸੇ ਜਨਮ ਵਿਚ) ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੪॥੧੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda alegría y regocijo llenan mi ser al encontrar al Señor. Oh, dice Nanak, mi vida es aprobada, como la esplendorosa aurora.(2-4-121)"