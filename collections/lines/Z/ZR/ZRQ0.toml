[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਦੂਖੁ; ਨਿਕਟਿ ਨਹੀ ਆਵੈ ॥੨॥"
page = 190
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "misfortune drays not near that man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸੀਬਤ ਉਸ ਬੰਦੇ ਦੇ ਨੇੜੇ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "misfortune shall not even come near you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੇ ਨਿਕਟ ਦੂਖ ਨਹੀਂ ਆਉਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ) ਦੁੱਖ ਉਸ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor y la tristeza no afectan a aquél que medita en el Señor. (2)"