[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਮੇਰ ਕੋ ਸਾਤਵੌ ਸ੍ਰਿੰਗ ਟੁਟੰ ॥੨੪॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed that the seventh peak of Sumeru mountain had fallen down.24."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੋ ਰਿਹਾ ਸੀ) ਮਾਨੋ ਸੁਮੇਰ ਪਰਬਤ ਦੀ ਸੱਤਵੀਂ ਚੋਟੀ ਟੁਟ ਗਈ ਹੋਵੇ ॥੨੪॥"