[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਸਮਾ ਭੂਤ ਹੋਆ ਖਿਨ ਭੀਤਰਿ; ਅਪਨਾ ਕੀਆ ਪਾਇਆ ॥"
page = 714
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant the slanderer got reduced to ashes, and thus obtained the fruit of his action."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਦੂਸ਼ਣ ਲਾਉਣ ਵਾਲਾ ਸੁਆਹ ਹੋ ਗਿਆ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਆਪਣੇ ਕਰਮਾਂ ਦਾ ਫਲ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, the slanderer was reduced to ashes; he received the rewards of his own actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਵਹੁ ਹਮਾਰਾ ਦੋਖੀ ਖਿਨ ਬੀਚ ਭਸਮ (ਭੂਤ) ਰੂਪ ਹੋ ਗਇਆ ਹੈ, ਕਿਉਂਕਿ ਤਿਸ ਨੇ ਆਪਨਾ ਕੀਆ ਹੂਆ ਜੋ ਕਰਮ ਥਾ ਤਿਸ ਕਾ ਫਲ੍ਹ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਨਿੰਦਾ-ਸੁਭਾਵ ਕਰ ਕੇ, ਜਿਸ ਆਪਾ-ਭਾਵ ਕਰ ਕੇ, ਨਿੰਦਕ ਸਦਾ) ਦੁੱਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਸੀ, (ਪ੍ਰਭੂ ਦੇ ਦਇਆਲ ਹੋਇਆਂ, ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਇਕ ਛਿਨ ਵਿਚ ਹੀ ਉਸ ਸੁਭਾਵ ਦਾ ਨਾਮ-ਨਿਸ਼ਾਨ ਹੀ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਸਮਾਭੂਤ ਹੋਆ = ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ, ਨਾਮ-ਨਿਸ਼ਾਨ ਮਿਟ ਜਾਂਦਾ ਹੈ। ਅਪਨਾ ਕੀਆ ਪਾਇਆ = (ਜਿਸ ਨਿੰਦਾ-ਸੁਭਾਉ ਦੇ ਕਾਰਨ) ਆਪਣਾ ਕੀਤਾ ਪਾਂਦਾ ਸੀ, ਦੁਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien calumnia, es reducido a cenizas y cosecha sólo lo que sembró."