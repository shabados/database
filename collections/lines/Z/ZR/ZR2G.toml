[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਨਾ; ਅਨਿਕ ਫਲ ਮੂਲ ॥"
page = 1236
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions are gardens and millions of fruits and roots."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹਨ ਬਾਗ ਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਮੇਵੇ ਅਤੇ ਜੜ੍ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many gardens, many fruits and roots."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਬਾਗ ਔਰ ਅਨੇਕ ਫਲ ਮੂਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਅਨੇਕਾਂ ਜੰਗਲ ਤੇ ਉਹਨਾਂ ਵਿਚ ਉੱਗਣ ਵਾਲੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਫਲ ਅਤੇ ਕੰਦ ਮੂਲ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones los bosques, las frutas y las raíces."