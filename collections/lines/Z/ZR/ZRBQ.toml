[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਵਾਰਨਿ ਮੋ ਸੰਗ ਐਸੇ ਕਹਿਯੋ ਹਮ ਓਰ ਤੇ ਸ︀ਯਾਮ ਕੇ ਪਾਇਨ ਪਈਯੈ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The gopis asked me to touch your feet on their behalf"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਨੇ ਮੇਰੇ ਕੋਲ ਇੰਜ ਕਿਹਾ ਕਿ ਸਾਡੇ ਵਲੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਚਰਨੀਂ ਪੈਣਾ।"