[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸਚਾ, ਕੂੜੁ ਕੂੜਹੁ ਖੁਜੈ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Truth is truthful and falsehood remains false."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਿਧਾਂਤ) ਸੱਚ ਸੱਚਾ ਹੈ ਕੂੜ (ਕੂੜ ਹੀ ਹੈ ਅਰ) ਕੂੜ ਥੋਂ (ਭਾਵ ਆਪੇ ਹੀ ਸ਼ਰਾਬ ਵਾਂਗ) ਬੁੱਝੀਆ ਜਾਂਦਾ ਹੈ।"