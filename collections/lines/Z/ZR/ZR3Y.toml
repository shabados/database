[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਮਾਣਸ. ਦੇਵ ਸਭਿ; ਸਭੇ ਜੋਗ ਧਿਆਨ ॥"
page = 1241
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All mortals, all deities, all unions and all inclination,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣੀ, ਸਮੂਹ ਦੇਵਤੇ ਸਾਰੇ ਮੇਲ ਮਿਲਾਪ ਅਤੇ ਸਮੂਹ ਰੁਚੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All mankind, all divinites, all Yoga and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੇ ਹੀ ਮਾਨੁਖ ਅਰ ਸਭੀ ਦੇਵਤਾ ਔਰ ਸਭੇ ਹੀ ਜੋਗ ਧਿਆਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਤੇ ਦੇਵਤੇ; ਜੋਗ ਦੀਆਂ ਸਮਾਧੀਆਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, todas las dichas y albricias en la vida vienen de Dios."