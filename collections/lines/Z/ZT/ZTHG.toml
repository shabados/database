[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ; ਦੁਬਿਧਾ ਤਨ ਕੀ. ਨਾਸੀ ॥"
page = 237
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His body's double minded-ness is easily destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦੇਹਿ ਦਾ ਦੁਚਿੱਤਾਪਣ ਸੁਖੈਨ ਹੀ, ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace, their bodies' duality is eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿਰਜਤਨ ਹੀ ਤਨ ਸੂਖਮ ਅੰਤਸਕਰਣ ਕੀ ਦੁਬਿਧਾ ਦੂਰ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਕਰਕੇ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚੋਂ ਮੇਰ-ਤੇਰ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Paz, la dualidad de su mente es eliminada,"