[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਭਿ ਸਚੁ; ਨਾਨਕ ਹੋਸੀ ਭਿ ਸਚੁ ॥੧॥"
page = 285
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and True He shall verily be, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਿਸਚਿਤ ਹੀ ਉਹ ਸੱਚਾ ਹੋਵੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True here and now. O Nanak, He shall forever be True. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਵਰਤਮਾਨ ਮੇਂ ਭੀ ਸਤ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਗੇ ਕੌ ਸਤਿ ਸਰੂਪ ਹੋਇਗਾ॥⁽¹⁾"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸ ਵੇਲੇ ਭੀ ਮੌਜੂਦ ਹੈ, ਹੇ ਨਾਨਕ! ਅਗਾਂਹ ਨੂੰ ਭੀ ਸਦਾ ਕਾਇਮ ਰਹੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad en el presente y Verdad por siempre será. (1)"