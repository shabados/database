[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਸਿਉ ਪ੍ਰੀਤਿ. ਸੁ ਪਰਸਨੁ ॥"
page = 1032
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who enshrines affection for the Guru's word, meets with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ ਉਹ ਸਾਹਿਬ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enshrines love for the Word of the Guru's Bani, meets with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਗੁਰਬਾਣੀ ਸਾਥ ਪ੍ਰੀਤੀ ਹੂਈ ਹੈ, ਸੋ ਤਿਸੀ ਨੇ ਪ੍ਰਸ਼ਨ ਉੱਤ੍ਰ ਕਰ ਅਪਨੇ ਸੰਸੇ ਦੂਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰੀਤ ਗੁਰੂ ਦੀ ਬਾਣੀ ਨਾਲ ਬਣ ਗਈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਛੁਹ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਨੁ = ਛੋਹ, ਮੇਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que ama la Palabra del Guru, se encuentra con Él y en el interior de su corazón permanece encendida la Luz Inmaculada de Dios;"