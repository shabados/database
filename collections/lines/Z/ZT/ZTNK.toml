[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਸਰੁ ਬ੍ਰਹਮਾ ਦੇਵੀ ਦੇਵਾ ॥"
page = 1034
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva, Brahma, goddesses, gods,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ, ਬ੍ਰਹਮਾ, ਦੇਵੀਆਂ, ਦੇਵਤੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, Brahma, gods and goddesses,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵ, ਬ੍ਰਹਮਾ ਔ ਦੇਵੀਆਂ ਤਥਾ (ਦੇਵ) ਦੇਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ, ਬ੍ਰਹਮਾ, ਅਨੇਕਾਂ ਦੇਵੀਆਂ ਤੇ ਦੇਵਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸਰੁ = ਸ਼ਿਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva y Brahma, todos los dioses y diosas, Indra también, todos los ascetas"