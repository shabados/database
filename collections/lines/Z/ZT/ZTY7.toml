[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ ਜਾਗੁ ॥"
page = 892
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and after the slumber of many births, I have now awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਨਮਾਂ ਜਨਮਾਤਰਾਂ ਦੀ ਨੀਦਰ ਮਗਰੋਂ ਮੈਂ ਹੁਣ ਜਾਗ ਉਠਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have awakened from the sleep of countless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮਾਂਤ੍ਰਾਂ ਕਾ ਸੋਯਾ ਹੂਆ ਤਿਨ ਕਾ ਮਨੁ ਜਾਗਿਆ, ਭਾਵ ਅਵਰਣ ਸੇ ਰਹਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਕਈ ਜਨਮਾਂ ਦਾ ਸੁੱਤਾ ਹੋਇਆ ਜਾਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇਆ = ਸੁੱਤਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando nuestro Destino despierta, después de un profundo sueño,"