[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਭੂਲਹਿ; ਰੇ ਮਨ ਚੇਤਿ ਹਰੀ ॥"
page = 1171
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on thy Lord, and forget Him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਭੁਲਾ ਨਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, do not forget the Lord; keep Him in your consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਕੋ (ਚੇਤੁ) ਸਿਮਰੁ ਭੂਲ ਮਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਨੂੰ (ਸਦਾ) ਚੇਤੇ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤ ਭੂਲਹਿ = ਕਿਤੇ ਭੁਲਾ ਨਾਹ ਦੇਈਂ। ਚੇਤਿ = ਯਾਦ ਕਰ, ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, no te olvides de Dios. Sin el Guru, uno no es emancipado,"