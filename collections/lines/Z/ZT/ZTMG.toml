[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਏਕ. ਹੋਇ ਲਖ ਕੋਟੀ; ਲਖ ਕੋਟੀ ਕੋਟਿ ਧਿਆਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1309
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May my one tongue becomes lacs and millions; with these lacs and millions of tongues, I would sing the praises of my Lord a myriad times over. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਕ ਜੀਭ ਲੱਖਾਂ ਅਤੇ ਕ੍ਰੋੜਾ ਹੋ ਜਾਵੇ, ਇਨ੍ਹਾਂ ਲੱਖਾਂ ਅਤੇ ਕ੍ਰੋੜਾ ਜੀਭਾ ਨਾਲ ਮੈਂ ਕ੍ਰੋੜਾ ਹੀ ਵਾਰੀ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਉਸਤਤਿ ਗਾਇਨ ਕਰਾਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If my one tongue became hundreds of thousands and millions, I would meditate on Him millions and millions of times. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੀ ਸ੍ਰਧਾ ਕਰੁ ਕਿ ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਏਕ ਜਿਹਵਾ ਤੇ ਲਾਖੋਂ, ਲਾਖੋਂ ਸੇਂ ਕ੍ਰੋੜੋਂ ਹੋ ਜਾਵੈਂ। ਤਿਨ ਲਾਖੋਂ ਕਰ ਕ੍ਰੋੜੋਂ ਵਾਰ ਤੇਰੇ ਨਾਮ ਕੋ ਧ੍ਯਾਵੋਂਗਾ ਅਰਥਾਤ ਜਪਣਾ ਕਰੋਂਗਾ॥੧॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ ਇਤਨਾ ਪਿਆਰ ਜਾਗਦਾ ਹੈ ਕਿ ਉਸ ਦੀ) ਜੀਭ ਇਕ ਤੋਂ (ਮਾਨੋ) ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਬਣ ਕੇ (ਨਾਮ) ਜਪਣ ਲੱਗ ਪੈਂਦੀ ਹੈ (ਨਾਮ ਜਪਦੀ ਥੱਕਦੀ ਹੀ ਨਹੀਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਵਾ = (ਉਸ ਦੀ) ਜੀਭ। ਹੋਇ = ਹੋ ਕੇ, ਬਣ ਕੇ। ਕੋਟੀ = ਕੋਟਿ, ਕ੍ਰੋੜਾਂ। ਧਿਆਵੈਗੋ = ਧਿਆਵੈ, ਜਪਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si en vez de una lengua tuviera cientos, miles y millones, meditaría en Él millones y millones de veces. (1-Pausa)"