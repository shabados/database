[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਚੈ ਘਰਿ ਕੂਰਮਾ ਪਾਲੁ; ਸਹਸ੍ਰ ਫਨੀ, ਬਾਸਕੁ ਸੇਜ ਵਾਲੂਆ ॥"
page = 1292
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose home is the bed-stead of the tortoise and the couch-cord of the thousand headed serpent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਧਾਮ ਵਿੱਚ ਕਛੂਕੁਮੇ ਦਾ ਪਲੰਘ ਹੈ ਅਤੇ ਹਜਾਰ ਫਣਾ ਵਾਲੇ ਸ਼ੇਸ਼ ਨਾਗ ਦਾ ਛੇਜ-ਬੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Home, the celestial turtle is the bed-frame, woven with the strings of the thousand-headed snake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ (ਕੂਰਮਾ) ਕਛੂ (ਪਾਲੁ) ਪਲੰਘ ਹੈ, ਸਹਸਫਨੀ ਸ਼ੇਸ਼ਨਾਗ ਸੇਜ ਬਿਛ ਰਹੀ ਹੈ ਔਰ ਬਾਸਕ (ਵਾਲੂਆ) ਸੇਜਬੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪ੍ਰਭੂ ਇਕ ਐਸਾ ਰਾਜਾ ਹੈ) ਕਿ ਵਿਸ਼ਨੂ ਦਾ ਕੱਛ-ਅਵਤਾਰ ਜਿਸ ਦੇ ਘਰ ਵਿਚ, ਮਾਨੋ, ਇਕ ਪਲੰਘ ਹੈ; ਹਜ਼ਾਰ ਫਣਾਂ ਵਾਲਾ ਸ਼ੇਸ਼ਨਾਗ ਜਿਸ ਦੀ ਸੇਜ ਦੀਆਂ ਤਣੀਆਂ (ਦਾ ਕੰਮ ਦੇਂਦਾ) ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Hogar la Tortuga Celestial es el marco de la cama, tejido con los hilos de la Serpiente de las Mil Cabezas;"