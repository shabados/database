[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਬਹਿ ਸਮਝਾਈਐ; ਤਿਥੈ. ਕੋਇ ਨ ਚਲਿਓ ਨਾਲਿ ॥"
page = 15
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the (Righteous Judge) sits and explains the account, thither no one goes with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ (ਧਰਮਰਾਜ) ਬੈਠ ਕੇ ਹਿਸਾਬ ਸਮਝਾਉਂਦਾ ਹੈ, ਉਥੇ ਕੋਈ ਭੀ ਇਨਸਾਨ ਦੇ ਸਾਥ ਨਹੀਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sits and examines the accounts, there where no one goes along with anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧਰਮ ਰਾਜਾ ਕੀ ਸਭਾ ਮੇਂ ਬਠਲਾ ਕਰ ਕੇ ਜੀਵ ਕੋ ਕਰਮੋਂ ਕਾ ਲੇਖਾ ਸਮਝਾਇਆ ਜਾਤਾ ਹੈ, (ਤਿਥੈ) ਤਿਸ ਅਸਥਾਨ ਮੇਂ ਸਹਾਇਤਾ ਕਰਨੇ ਕੋ ਕੋਈ ਭੀ ਸਨਬੰਧੀ ਸਾਥ ਨਹੀਂ ਚਲਾ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੀ ਖ਼ਾਤਰ ਇਹ ਦੌੜ ਭੱਜ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਉਹ ਥਾਂ ਤਕ ਸਾਥ ਨਹੀਂ ਨਿਬਾਹੁੰਦਾ, ਜਿਥੇ ਇਸ ਨੂੰ (ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਵਿਚ ਕੀਤੇ ਕੰਮਾਂ ਦਾ ਲੇਖਾ) ਸਮਝਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹਿ = ਬੈਠ ਕੇ। ਸਮਝਾਈਐ = (ਜ਼ਿੰਦਗੀ ਵਿਚ ਕੀਤੇ ਕੰਮਾਂ ਦਾ ਲੇਖਾ) ਸਮਝਾਇਆ ਜਾਂਦਾ ਹੈ। ਸਭਿ = ਸਾਰੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí donde se hace justicia y se entrega cuentas, nadie acompaña al hombre"