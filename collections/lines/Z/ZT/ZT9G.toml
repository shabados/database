[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਦ ਖਿੰਗ ਨਸੁੰਭ ਨਚਾਇਆ; ਡਾਲ ਉਪਰਿ ਬਰਗਸਤਾਣ ਕਉ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Nisumbh caused the horse to dance, putting on his back the saddle-armour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਿਸ਼ੁੰਭ ਨੇ (ਆਪਣੇ) ਨੁਕਰੇ ਘੋੜੇ ਉਤੇ ਲੋਹੇ ਦਾ ਝੁਲ ('ਬਰਗਸਤਾਣ') ਪਾ ਕੇ ਨਚਾਇਆ।"