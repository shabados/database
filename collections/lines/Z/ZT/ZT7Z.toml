[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਸੁਆਮੀ ਅਪੁਨਾ; ਗੁਰ ਕਿਰਪਾ ਤੇ. ਸਚੁ ਧਿਆਈ ਜੀਉ ॥੨॥"
page = 101
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's kindness, I meditate on my inaccessible and incomprehensible True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰੇ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I meditate on the Inaccessible and Unfathomable True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਬਾਣੀ ਕੇ ਅਵਿਸੇ ਪੁਨਾਂ ਸਚ ਸਰੂਪ ਅਪਨਾ ਸ੍ਵਾਮੀ ਜਾਨ ਕਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਪ ਕੋ ਧ੍ਯਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਉਸ ਮਾਲਕ ਨੂੰ ਸਿਮਰ ਰਿਹਾ ਹਾਂ, ਜੋ ਅਪਹੁੰਚ ਹੈ ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੈ ਤੇ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ, ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Bondad del Guru, yo medito en mi Inaccesible e Insondable Señor. (2)"