data = "ਸੁਣਿ ਸਾਜਨ; ਮੇਰੇ ਮੀਤ ਪਿਆਰੇ ॥"
page = 869
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O my dear friend and intimate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ! ਤੂੰ ਹੇ ਮੇਰੇ ਮਿੱਠੜੇ ਮਿੱਤਰ ਅਤੇ ਯਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my beloved friends and companions:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਜਣੋਂ ਮਿਤ੍ਰ ਪਿਆਰਿਓ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਜਣ! ਹੇ ਪਿਆਰੇ ਮਿੱਤਰ! ਸੁਣ!"

