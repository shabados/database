[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਕਾਟੈ; ਮਜਨੁ ਹਰਿ ਜਨ ਧੂਰਿ ॥"
page = 406
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bath in the dust of the feet of God's slave, washes off the sins of many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਅੰਦਰ ਕੀਤਾ ਹੋਇਆ ਇਸ਼ਨਾਨ, ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਧੋ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of countless incarnations are washed away, by bathing in the dust of the Lord's humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੇ ਜਨੋਂ ਕੀ ਧੂਰ ਮੇਂ ਸ਼ਨਾਨ ਕਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੀ ਜਨਮ ਜਨਮਾਂਤਰ ਕੇ ਪਾਪੋਂ ਰੂਪ ਮੈਲ ਕਾਟ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ (ਦੇ ਚਰਨਾਂ) ਦੀ ਧੂੜ ਵਿਚ (ਕੀਤਾ ਹੋਇਆ) ਇਸ਼ਨਾਨ (ਮਨੁੱਖ ਦੇ) ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ (ਕੀਤੇ ਹੋਏ) ਪਾਪ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਧੂਰਿ = ਚਰਨਾਂ ਦੀ ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es Tu Voluntad, así vivo, puesto que Tú eres mi Único Sustento. (3)"