[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਓਨਾ ਕਰਮ; ਸੁਕਰਮ ਹੋਇ ਪਸਰਿਆ ॥"
page = 1363
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever good and bad their actions are, those very actions become manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭੀ ਚੰਗੇ ਅਤੇ ਮੰਦੇ ਉਨ੍ਹਾਂ ਦੇ ਅਮਲ ਹਨ, ਸਾਖਿਆਤ ਉਹ ਹੀ ਅਮਲ ਪਰਗਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their good deeds and karma become apparent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਸਤਸੰਗੀਓਂ ਨੇ ਜੋ ਜੋ ਸਮਾਨ ਕਰਮ ਭੀ ਕੀਆ ਹੈ, ਸੋ ਸੋ ਸ੍ਰੇਸ਼ਟ ਕਰਮ ਰੂਪ ਹੋ ਕਰ ਫੈਲ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਰੋਗਾਂ ਦੇ ਉਹ ਵੈਦ ਸੰਤ-ਜਨ) ਜਿਹੜੇ ਜਿਹੜੇ ਨਿੱਤ ਦੇ ਕਰਤੱਬ ਕਰਦੇ ਹਨ (ਉਹ ਸਾਧ ਸੰਗਤ ਵਿਚ ਆਏ ਆਮ ਲੋਕਾਂ ਦੇ ਸਾਹਮਣੇ) ਵਧੀਆ ਪੂਰਨੇ ਬਣ ਕੇ ਪਰਗਟ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਨਾ = ਉਹਨਾਂ (ਵੈਦਾਂ) ਦੇ, ਉਹਨਾਂ ਸੰਤ-ਜਨਾਂ ਦੇ। ਕਰਮ = ਨਿੱਤ ਦੇ ਕਰਤੱਬ। ਸੁਕਰਮ = ਸ੍ਰੇਸ਼ਟ ਕੰਮ, ਸ੍ਰੇਸ਼ਟ ਪੂਰਨੇ। ਸੁਕਰਮ ਹੋਇ = ਵਧੀਆ ਪੂਰਨੇ ਬਣ ਕੇ। ਪਸਰਿਆ = ਖਿਲਰਦੇ ਹਨ, ਆਮ ਲੋਕਾਂ ਦੇ ਸਾਹਮਣੇ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus buenas acciones y Karmas se vuelven aparentes y así, oh Señor,"