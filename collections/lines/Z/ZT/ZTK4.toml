[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹਾ ਰਾ ਤੁਈਂ ਬਸਤੁ ਈਂ ਬੰਦੁਬਸਤ ॥੧॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever is there in the universe, is all your creation.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੰਸਾਰ ਦੀ ਵਿਵਸਥਾ ਤੂੰ ਆਪ ਹੀ ਕਰਦਾ ਹੈਂ ॥੧॥"