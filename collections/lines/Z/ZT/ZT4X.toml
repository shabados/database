[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਰਾਜੁ ਨਿਹਚਲੁ; ਪੂਰਨ ਪੁਰਖ ਭਗਵਾਨਾ ॥੩॥"
page = 248
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, O my Omnipresent Lord God, ever-stable is Thy sovereignty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਪਰੀਪੂਰਨ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਸਦੀਵੀ ਸਥਿਰ ਹੈ, ਤੇਰੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, Your Kingdom is Eternal, O Perfect Primal Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪੂਰਨ ਪੁਰਖ ਭਗਵਾਨ! ਆਪ ਕਾ ਹੁਕਮ ਵਾ (ਰਾਜੁ) ਪ੍ਰਕਾਸ ਸਦਾ ਅਚਲੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਮੋਹਨ! ਤੇਰਾ ਰਾਜ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਖ = ਹੇ ਪੂਰਨ ਸਰਬ-ਵਿਆਪਕ! {ਬਾਬਾ ਮੋਹਨ ਜੀ ਨੂੰ ਇਉਂ ਸੰਬੋਧਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਸੀ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Tu Campo de influencia es Eterno, porque Tú eres la Persona Perfecta, sí, Tú eres el Maestro Mismo.(3)"