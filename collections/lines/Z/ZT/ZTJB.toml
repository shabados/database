[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਅਗਮ ਅਥਾਹਾ ॥"
page = 1261
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Lord, of Himself, is Inaccessible and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ, ਖੁਦ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself is Inaccessible and Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਥਾਹ ਪਰਮੇਸ੍ਵਰ ਆਪੇ ਹੀ ਸ੍ਰਬ ਕਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਅਪਹੁੰਚ ਅਤੇ ਅਥਾਹ ਕਰਤਾਰ ਆਪ ਹੀ (ਇਹ ਸਾਰੀ ਖੇਡ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador Mismo es Inaccesible e Infinito;"