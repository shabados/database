[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਤਿ ਨਾਮਦੇਉ; ਸੁਕ੍ਰਿਤ ਸੁਮਤਿ ਭਏ ॥"
page = 718
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Namdev, I have now become a man of good deeds and good thoughts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਹੁਣ ਚੰਗੇ ਅਮਲਾਂ ਅਤੇ ਚੰਗੇ ਖਿਆਲਾਂ ਵਾਲਾ ਬੰਦਾ ਬਣ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Naam Dayv, I have become a man of good deeds and good thoughts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁੰਨ ਰੂਪ ਸ੍ਰੇਸ਼ਟ ਮਤ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ-(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੀਵ) ਚੰਗੀ ਕਰਣੀ ਵਾਲੇ ਅਤੇ ਚੰਗੀ ਅਕਲ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਨਤਿ = ਆਖਦਾ ਹੈ। ਸੁਕ੍ਰਿਤ = ਚੰਗੀ ਕਰਣੀ ਵਾਲੇ। ਸੁਮਤਿ = ਚੰਗੀ ਮਤ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nam Deva, por mi propia experiencia he logrado saber"