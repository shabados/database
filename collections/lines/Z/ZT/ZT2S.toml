[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੁਮੰਤ ਘੂਮਣੰ ਛਿਤੰ ਲਗੰਤ ਸਾਰੰਗੋ ਸਰੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was there a unique Yakssha woman, who was revolving in a circle as if she was struck by an arrow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਦੀ ਸੁਰ ਲਗਾ ਕੇ ਧਰਤੀ ਉਤੇ ਘੁੰਮਦੀ ਫਿਰਦੀ ਸੀ,"