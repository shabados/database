[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨਤ ਦੂਰਿ; ਤੁਮਹਿ ਪ੍ਰਭ ਨੇਰਿ ॥"
page = 680
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thee, O Lord, he deems to he far away, though Thou art so near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ, ਹੇ ਸੁਆਮੀ! ਉਹ ਦੁਰੇਡੇ ਸਮਝਦਾ ਹੈ, ਪਰ ਤੂੰ ਐਨ ਨੇੜੇ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They believe that You are far away, but You, O God, are near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਸਰਬ ਕੇ ਅਤੀ ਨਿਕਟ ਰੂਪ ਕੋ ਇਹ ਜੀਵ ਦੂਰ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਸਭ ਜੀਵਾਂ ਦੇ) ਨੇੜੇ ਵੱਸਦਾ ਹੈਂ, ਪਰ (ਲਾਲਚੀ ਪਖੰਡੀ ਮਨੁੱਖ) ਤੈਨੂੰ ਦੂਰ (ਵੱਸਦਾ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਤੁਮਹਿ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno piensa que Dios está muy lejos, pero en realidad está muy, pero muy cerca."