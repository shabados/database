[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਜਲ ਰੇਖ. ਨ ਸਹਦਿਆ; ਸੇ ਪੰਖੀ ਸੂਇ, ਬਹਿਠੁ ॥੧੪॥"
page = 1378
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They could endure not the streak of collyrium, but now the birds have hatched their young in them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੂਰਮੇ ਦੀ ਲਕੀਰ ਤਾਂ ਸਹਾਰ ਨਹੀਂ ਸਨ ਸਕਦੀਆਂ, ਪ੍ਰੰਤੂ ਹੁਣ ਉਨ੍ਹਾਂ ਵਿੱਚ ਪਰਿੰਦਿਆਂ ਨੇ ਬੱਚੇ ਦਿਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Once, they could not endure even a bit of mascara; now, the birds hatch their young in them! ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜੇਹੜੇ ਕਜਲ ਕੀ ਮੋਟੀ ਰੇਖ ਕੋ ਨਹੀਂ ਸਹਾਰਤੇ ਥੇ, ਸੋ ਤਿਨੋਂ ਮੇਂ ਅਜ ਪੰਛੀਓਂ ਕੇ (ਸੂਇ) ਬਚੇ ਬੈਠੇ ਹੈਂ, ਭਾਵ ਅੰਤ ਕੋ ਐਸੀ ਦਸ਼ਾ ਭਈ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ ਤਾਂ ਇਤਨੀਆਂ ਨਾਜ਼ਕ ਸਨ ਕਿ) ਕੱਜਲ ਦੀ ਧਾਰ ਨਹੀਂ ਸਹਾਰ ਸਕਦੀਆਂ ਸਨ, ਫਿਰ ਉਹ ਪੰਛੀਆਂ ਦੇ ਬੱਚਿਆਂ ਦਾ ਆਹਲਣਾ ਬਣੀਆਂ (ਭਾਵ, ਅਸਾਡੇ ਸਾਹਮਣੇ ਸਰੀਰਕ ਸੁੰਦਰਤਾ ਆਖ਼ਰ ਨਿੱਤ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ, ਇਸ ਤੇ ਮਾਣ ਕੂੜਾ ਹੈ) ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਇ = ਬੱਚੇ। ਬਹਿਠੁ = ਬੈਠਣ ਦੀ ਥਾਂ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "antes no podrían soportar un poco de maquillaje, pero ahora aún los pájaros hacen sus nidos ahí. (14)"