[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਰੀਐ ਸਚਿ ਨਾਮਿ; ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹੁ ॥"
page = 64
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, man swims across with the True Name of the king over the head of kings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਬਾਦਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉਪਰਲੇ ਬਾਦਸ਼ਾਹ ਦੇ ਸਤਿਨਾਮ ਦੇ ਨਾਲ ਆਦਮੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they swim across with the True Name of the Lord, the King above the heads of kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਪਾਤਸਾਹੁ ਹੈ, ਤਿਸ ਕੇ ਸਰੋਮਣੀ ਸਚੇ ਨਾਮ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੋ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਭ ਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਉਸ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uno nada a través con el Nombre Verdadero, el Nombre del Señor es el Rey de reyes."