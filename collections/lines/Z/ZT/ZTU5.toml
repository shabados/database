[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਬਾਝਹੁ; ਤਰੈ. ਨ ਕੋਇ ॥"
page = 952
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and none is saved without good deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਚੰਗੇ ਅਮਲਾਂ ਦੇ ਬਿਨਾਂ ਕੋਈ ਭੀ ਪਾਰ ਨਹੀਂ ਉੱਤਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without the karma of good actions, no one crosses over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਕਰਣੀ ਸੇ ਬਿਨਾਂ ਤੋ ਕੋਈ ਭੀ ਨਹੀਂ ਤਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨੇਕ ਅਮਲਾਂ ਤੋਂ ਬਿਨਾ ਕਦੇ ਕੋਈ ਪਾਰ ਨਹੀਂ ਲੰਘਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Karma de las buenas acciones, nadie nada a través,"