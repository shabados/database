[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਉਛਲੈ; ਹੁਕਮੇ ਰਹੈ ॥"
page = 962
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's will, man skips about and in His will he sits still."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਜਾ ਅੰਦਰ, ਇਨਸਾਨ ਟੱਪਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੀ ਉਹ ਟਿਕ ਕੇ ਬਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of Lord's Command, they move about; by the Lord's Command, they remain still."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋ ਹੁਕਮ ਅੰਦਰ ਦਿਖਾਵਤੇ ਹੈਂ ਜੀਵ ਹੁਕਮ ਕਰ ਉਛਲਤਾ ਹੈ, ਭਾਵ ਹੰਕਾਰੀ ਹੋਤਾ ਹੈ। ਔਰ ਹੁਕਮ ਕਰ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਨਿਰਹੰਕਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਜੀਵ ਭਟਕਦਾ ਹੈ, ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਛਲੈ = ਉਛਾਲਦਾ ਹੈ, ਕੁੱਦਦਾ ਹੈ, ਭਟਕਦਾ ਹੈ। ਰਹੈ = ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno se regocija."