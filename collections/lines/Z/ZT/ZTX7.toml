[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਵਖਰੁ ਧਨੁ ਸੰਚਿਆ; ਨਾਨਕ ਸਚੀ ਰਾਸਿ ॥੨॥"
page = 710
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has amassed the merchandise and wealth of the Name, the real capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਅਸਲੀ ਪੂੰਜੀ, ਨਾਮ ਦਾ ਮਾਲ ਅਤੇ ਪਦਾਰਥ ਇਕੱਤਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has gathered in the wealth, the merchandise of the Naam; this is the true capital. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਹਮ ਨੇ (ਧਨ) ਉਸਤਤੀ ਜੋਗ ਸਤਿਗੁਰੋਂ ਕੋ ਸਰਧਾ ਰੂਪ ਸਚੀ ਪੂੰਜੀ ਦੇ ਕਰ ਕੇ ਤੇਰਾ ਨਾਮ ਜਾਪ ਰੂਪ ਹੀ (ਵਖਰੁ) ਸੌਦਾ ਸੰਚਿਨਾ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਨਾਮ-ਰੂਪ ਸੌਦਾ ਨਾਮ-ਰੂਪ ਧਨ ਜੋੜਿਆ ਹੈ, ਉਹਨਾਂ ਦੀ ਇਹ ਪੂੰਜੀ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਰੁ = ਸਉਦਾ। ਸੰਚਿਆ = ਜੋੜਿਆ ਹੈ। ਰਾਸਿ = ਪੂੰਜੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "atesora la Verdad, la siempre duradera Verdad. (2)"