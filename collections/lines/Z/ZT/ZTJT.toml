[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਰਿ ਰੂਪ ਤਾ ਕੌ ਤਰੁਨਿ; ਬਸਿ ਹ੍ਵੈ ਗਈ ਪ੍ਰਬੀਨ ॥"
page = 945

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his handsomeness, she was extremely inundated,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਰੂਪ ਵੇਖ ਕੇ ਪ੍ਰਬੀਨ ਇਸਤਰੀ ਉਸ ਦੇ ਵਸ ਵਿਚ ਹੋ ਗਈ,"