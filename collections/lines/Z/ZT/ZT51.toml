[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਦਾ ਰਹਹਿ ਰੰਗਿ ਰਾਤੇ; ਭੈ ਭਾਇ ਭਗਤਿ ਚਿਤੁ ਲਾਈ ਹੇ ॥੭॥"
page = 1046
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, they ever remain imbued with bliss and yoke their mind to the fear, love and the service of their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਤੇ ਦਿਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਖ਼ੁਸ਼ੀ ਨਾਲ ਰੰਗੀਜੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਡਰ, ਪ੍ਰੇਮ ਅਤੇ ਸੇਵਾ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they remain forever attuned to His Love; they focus their consciousness on loving devotion and the Fear of God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਸਦਾ ਅਨੰਦ ਮੇਂ ਰੰਗੇ ਰਹਿਤੇ ਹੈਂ, ਭੈ ਹੋਣੇ ਸੇ ਪਰਮੇਸੁਰ ਮੇਂ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ ਹੀ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ; ਪ੍ਰਭੂ ਦੇ ਅਦਬ ਤੇ ਪਿਆਰ ਦਾ ਸਦਕਾ ਉਹ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viven imbuidos en el Amor del Señor y a través de la Reverencia en Dios, se entonan en Él.(7)"