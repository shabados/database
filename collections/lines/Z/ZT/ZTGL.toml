[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਅੰਧੁ. ਨ ਚੇਤਈ; ਕਿਤੁ ਆਇਆ ਸੈਸਾਰਿ ॥"
page = 592
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind infidel meditates not on the Lord. why did he come into this word?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ। ਉਹ ਕਿਉਂ ਇਸ ਜਗਤ ਅੰਦਰ ਆਇਆ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukh does not think of the Lord; why did he even come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਮਨਮੁਖ ਅੰਧਾ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰਤਾ ਨਹੀਂ ਹੈ, ਸੋ ਸੰਸਾਰ ਮੇਂ ਕਿਉਂ ਆਇਆ, ਭਾਵ ਤਿਸ ਕਾ ਜਨਮ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅੰਨ੍ਹਾ ਮਨਮੁਖ ਹਰੀ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ ਤਾਂ ਸੰਸਾਰ ਵਿਚ ਆਉਣ ਦਾ ਕੀਹ ਲਾਭ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ = ਕਾਹਦੇ ਲਈ। ਸੈਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El soberbio Manmukj está cegado y no ve a Dios. ¿Por qué entonces, tal ser ha venido al mundo?,"