[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸਾ ਕਿਅਹੁ ਦੀਬਾਣਹੁ. ਕੋਈ ਨਸਿ ਭਜਿ ਨਿਕਲੈ; ਹਰਿ ਦੀਬਾਣਹੁ. ਕੋਈ ਕਿਥੈ ਜਾਇਆ ॥"
page = 591
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One can run away and flee from men's courts, but where can one go out of the Lord's kingdom?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾਂ ਦੀਆਂ ਅਦਾਲਤਾਂ ਪਾਸੋਂ ਕੋਈ ਦੌੜ ਭੱਜ ਕੇ ਨਿਕਲ ਸਕਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਤੋਂ ਬਾਹਰ ਕੋਈ ਕਿਥੇ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may run away from the courts of other men, but where can one go to escape the Lord's Kingdom?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁਖੋਂ ਕਾ ਆਸਰਾ ਹੈ ਉਸਸੇ ਤੋ ਕੋਈ ਦੌੜ ਭਾਗ ਕਰ ਨਿਕਲ ਜਾਤੇ ਹੈਂ ਔਰ ਹਰਿ ਕੇ ਆਸਰੇ ਸੇ ਕੋਈ ਕਹਾਂ ਜਾਇ ਸਕਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਅੰਤ ਕੋ ਹਰਿ ਕਾ ਆਸਰਾ ਹੋਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੀ ਕਚਹਿਰੀ ਵਿਚੋਂ ਤਾਂ ਮਨੁੱਖ ਨੱਸ ਭੱਜ ਕੇ ਭੀ ਕਿਤੇ ਖਿਸਕ ਸਕਦਾ ਹੈ, ਪਰ ਰੱਬ ਦੀ ਹਕੂਮਤ ਤੋਂ ਭੱਜ ਕੇ ਕੋਈ ਕਿੱਥੇ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno puede escabullirse de la corte del hombre, pero, ¿hacia dónde puede uno correr para tratar de escabullirse del Señor?"