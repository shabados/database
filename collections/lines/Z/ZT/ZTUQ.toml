[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਕੀ ਪਿਆਸ ਘਣੀ; ਚਿਤਵਤ ਅਨਿਕ ਪ੍ਰਕਾਰ ॥"
page = 431
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Lord's sight I have a great thirst and I think of Him in many a way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਦੀਦਾਰ ਦੀ ਮੈਨੂੰ ਡਾਢੀ ਤ੍ਰੇਹ ਹੈ ਅਤੇ ਮੈਂ ਬਹੁਤਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have such a great thirst for the Blessed Vision of His Darshan; I think of him in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝੇ ਹਰਿ ਦਰਸਨ ਕੀ ਬੜੀ ਪ੍ਯਾਸ ਹੈ, ਅਨੇਕ ਪ੍ਰਕਾਰ ਸੇ ਮੈਂ ਯਹੀ ਚਿਤਵਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਯਾਦ ਕਰਦਿਆਂ (ਮੇਰੇ ਅੰਦਰ) ਤੇਰੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਬਹੁਤ ਬਣ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro Su Visión y pienso en Él de muchas formas;"