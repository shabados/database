[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲੇਸ; ਤਨ ਮਾਹਿ ਮਿਟਾਵਉ ॥"
page = 262
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thus thou shalt attain peace and efface from within thy body, strife and anguish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਰਾਮ ਪਾ ਲਵੇਗਾ ਅਤੇ ਤੇਰੀ ਦੇਹਿ ਵਿਚੋਂ ਬਖੇੜ ਅਤੇ ਪੀੜ ਮਿਟ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worry and anguish shall be dispelled from your body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਿਮਰਨ ਸੇ (ਕਲਿ ਕਲੇਸ) ਕਲਪਨਾ ਔਰੁ ਰਾਗਾਦਿ ਕਲੇਸ ਤਨ ਬੀਚ ਸੇਂ ਮਿਟਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਸਰੀਰ ਵਿਚ (ਜੋ) ਦੁੱਖ ਬਿਖਾਂਧ (ਹਨ ਉਹਨਾਂ ਨੂੰ) ਮਿਟਾ ਲਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tus sufrimientos y aflicciones desaparecerán."