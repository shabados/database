[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਹਿਆ ਸਰਬ ਸਮਾਇ ॥੬॥"
page = 290
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He is contained among all. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੋ ਸਰਬ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਜਾਣਿਆ ਹੈ॥੬॥☬ਵਹੁ ਸੰਤ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Aquél que está presente en todo.(6)"