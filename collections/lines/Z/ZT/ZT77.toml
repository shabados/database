[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਲਹੁ ਸਤਿਗੁਰ ਦਇਆ ਕਰਿ; ਗੁਰ ਕਉ ਬਲਿਹਾਰੀ ॥੨੩॥"
page = 651
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, bless me with Thy mercy and unite me with the True Guru, so that I may be a sacrifice unto the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਆਪਣੀ ਕ੍ਰਿਪਾ ਦੁਆਰਾ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਹੋ ਵੰਞਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please be kind and let me meet the True Guru; I am a sacrifice to the Guru. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਮੁਝ ਕੋ ਦਇਆ ਧਾਰ ਕਰ ਸਤਗੁਰ ਸੇ ਮੇਲਿ ਦੇ, ਤਿਨ ਸਤਿਗੁਰੋਂ ਪਰ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਸਦਕੇ ਹਾਂ ਸਤਿਗੁਰੂ ਤੋਂ, ਮੇਹਰ ਕਰ ਤੇ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲਾ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, muestra Tu Bondad y déjame encontrar al Guru, pues a Él yo le entrego mi ser. (23)"