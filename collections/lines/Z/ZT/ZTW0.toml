[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ; ਸਬਦਿ ਸੁ ਜੁਗਤਾ ॥"
page = 939
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 14 he, the Guru-ward is united with the Name, from within and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 14: ਉਹ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੀ ਅੰਦਰੋਂ ਅਤੇ ਬਾਹਰੋਂ ਨਾਮ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, one is united, inwardly and outwardly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਬਾਹਰਿ (ਸਬਦਿ) ਬ੍ਰਹਮੁ ਜੁੜ ਰਹਾ ਹੈ ੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆ ਹੈ ਉਹ ਮਨ ਤੇ ਤਨ ਕਰ ਕੇ (ਪ੍ਰਭੂ ਵਿਚ) ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੁੜਿਆ ਹੋਇਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el hombre de Dios es emancipado porque está unido con la Palabra dentro y fuera de sí."