[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਹੋਵੈ ਤਾ ਨਿਰਮਲੁ ਹੋਵੈ; ਹਉਮੈ ਵਿਚਹੁ ਜਾਏ ॥"
page = 753
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If such be the Lord's will, then the mortal becomes pure and from within him ego is eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਭੂ ਦੀ ਐਸੀ ਰਜ਼ਾ ਹੋਵੇ, ਤਦ ਪ੍ਰਾਣੀ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If such is the Hukam of the Lord's Command, then one becomes pure and spotless, and the ego is taken away from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਹੁਕਮ ਮੇਂ ਹੋਵੇ ਤੌ ਇਸ ਜੀਵ ਕਾ ਅੰਤਸਕਰਨ ਨਿਰਮਲ ਹੋਵੈ, ਅੰਤਸਕਰਨ ਸੇ ਮਲ ਚਲੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ (ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਸ ਦੇ) ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tal es la Voluntad del Señor, uno se vuelve inmaculado, se libera de su ego,"