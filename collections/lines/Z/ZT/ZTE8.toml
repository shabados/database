[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਸਭ ਭਰਮਿ ਭੁਲਾਣੀ ॥"
page = 116
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name all are deluded by doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰੇ ਸੰਦੇਹ ਦੇ ਗੁਮਰਾਹ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all are deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾ ਚਾਰੋਂ ਖਾਣੀਆਂ ਕੀ ਸ੍ਰਿਸਟੀ ਭਰਮ ਮੇਂ ਭੁਲੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ! ਉਸ ਰਚਨਹਾਰ ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Tu Nombre, todos están engañados por la dualidad."