[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਚੋਜ. ਨ ਜਾਣੈ ਕੋਈ; ਤੂ ਪੂਰਾ ਪੁਰਖੁ ਬਿਧਾਤਾ ਹੇ ॥੧॥"
page = 1031
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, none knows Thine wonderous plays. Thou are the perfectly powerful Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਕੋਈ ਭੀ ਤੇਰੀਆਂ ਅਦਭੁੱਤ ਖੇਡਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਤੂੰ ਪੂਰਨ ਬਲਵਾਨ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows Your wondrous plays; You are the perfect Architect of Destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੌਤਕ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ, ਤੂੰ ਪੂਰਨ ਪੁਰਖ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੀਵ ਤੇਰੇ ਕੌਤਕ ਸਮਝ ਨਹੀਂ ਸਕਦਾ, ਤੂੰ ਸਭ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tus Maravillas no las conoce nadie, pues eres mi Señor Creador, el Purusha Perfecto.  (1)"