[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਦਇਆਲੁ ਹੋਆ ਮੇਰਾ ਸੁਆਮੀ; ਤਿਨਾ ਸਾਧ ਜਨਾ ਪਗ ਚਕਟੀ ॥"
page = 528
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, unto whom my Master becomes merciful, long for the holymen's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਮੇਰਾ ਸਾਹਿਬ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਨੇਕ ਪੁਰਸ਼ਾਂ ਦੀ ਪੈਰਾਂ ਦੀ ਤਾਂਘ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, unto whom my Lord Master becomes Merciful, long for the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਮੇਰਾ ਸ੍ਵਾਮੀ ਦਿਆਲ ਹੂਆ ਹੈ, ਉਨ ਕੋ ਸਾਧ ਜਨੋਂ ਕੇ ਪਗੋਂ ਕੀ (ਚਕਟੀ) ਅਤਿ ਪ੍ਰੀਤੀ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਪਿਆਰਾ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੇ ਪੈਰ ਪਰਸਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗ = ਪੈਰ। ਚਕਟੀ = ਚੱਟੇ {ਚਟਕੀ}, ਪਰਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que obtienen la Misericordia del Maestro, añoran los Pies de los Santos."