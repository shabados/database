type = "primary"
data = "ਬਿਰਹਾਨਲ ਕੇ ਭੀਤਰਿ ਜਰਿਹੋ ॥੨੨॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without an encounter with you, I will burn in the fire of separation.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਿਯੋਗ ਦੀ ਅੱਗ ਵਿਚ ਸੜ ਜਾਵਾਂਗੀ ॥੨੨॥"