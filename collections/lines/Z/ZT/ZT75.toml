[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਮਰ ਸੁਯੰਬਰ ਜੀਤਿ ਕਰਿ; ਸੁਭਟ ਸਿੰਘ ਪਤਿ ਲੀਨ ॥੧੧੧॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By staging pious swayamber, took Subhat Smgh as her husband.(111)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਰੂਪ ਸੁਅੰਬਰ ਜਿਤ ਕੇ ਸੁਭਟ ਸਿੰਘ ਨੂੰ ਆਪਣਾ ਪਤੀ ਬਣਾ ਲਿਆ ॥੧੧੧॥"