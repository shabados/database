[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਵਡ ਪੁਰਖੁ ਅਗੰਮ ਤਰੋਵਰੁ; ਹਮ ਪੰਖੀ ਤੁਝ ਮਾਹੀ ॥"
page = 505
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Great Lord and an Infinite Tree and I a bird am under Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮ ਪ੍ਰਭੂ ਅਤੇ ਅਨੰਤ ਦਰਖਤ ਹੈ ਅਤੇ ਮੈਂ ਪਰਿੰਦਾ ਤੇਰੀ ਰਾਖੀ ਵਿੱਚ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Primal Lord, the infinite tree of life; I am a bird perched on Your branches."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਐਸਾ ਨਿਸਚਾ ਔਰ ਕਥਨੁ ਹੈ ਕਿ ਹੇ ਵੱਡਾ ਪੁਰਖ! ਤੂੰ ਅਗੰਮ ਬ੍ਰਿਖ੍ਯ ਹੈਂ ਹਮ ਪੰਛੀ ਤੇਰੇ ਮੇਂ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈਂ, ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ। ਤੂੰ (ਮਾਨੋ) ਇਕ ਸ੍ਰੇਸ਼ਟ ਰੁੱਖ ਹੈਂ ਜਿਸ ਦੇ ਆਸਰੇ ਰਹਿਣ ਵਾਲੇ ਅਸੀਂ ਸਾਰੇ ਜੀਵ ਪੰਛੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੰਮ = ਅਪਹੁੰਚ। ਤਰੋਵਰੁ = ਸ੍ਰੇਸ਼ਟ ਰੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres la Persona Suprema, el Árbol Infinito en el que mi Alma pájaro se posa."