[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਰ ਕੈ ਸ︀ਯੰਦਨ ਸਸਤ੍ਰਨ ਤ︀ਯਾਗ ਕੈ ਕਾਨ੍ਰਹ ਭਜਿਯੋ ਜਨੁ ਤ੍ਰਾਸ ਬਢਾਯੋ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Leaving his chariot and forsaking his weapons, Krishna fled, frightening everyone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਥ ਨੂੰ ਛਡ ਕੇ ਅਤੇ ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਤਿਆਗ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਭਜ ਪਿਆ, ਮਾਨੋ ਬਹੁਤ ਡਰ ਗਿਆ ਹੋਵੇ।"