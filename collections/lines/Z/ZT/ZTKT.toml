[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਸੰਤ ਮਿਲਿ; ਨਾਮੁ ਜਪੇਹਾ ॥"
page = 104
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friends and saints meet and repeat the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਤੇ ਸਾਧੂ ਇਕੱਠੇ ਹੋ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints and friends have met to chant the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਜਨ) ਅਕ੍ਰਿਤਮ ਉਪਕਾਰੀ ਜੋ ਸਾਂਤਿ ਰੂਪ ਮਹਾਤਮਾਂ ਗੁਰ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਜਿਨਹੋਂ ਨੇ ਨਾਮੁ ਜਪਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਤਸੰਗੀ ਗੁਰਮੁਖਿ ਬੰਦੇ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ, (ਤਾਂ ਉਥੇ) ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ (ਮਾਨੋ) ਵਰਖਾ ਹੋਣ ਲੱਗ ਪੈਂਦੀ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ ਸੰਤ-ਸਤਸੰਗੀ ਗੁਰਮੁਖਿ ਬੰਦੇ। ਮਿਲਿ = (ਸਤਸੰਗ ਵਿਚ) ਮਿਲ ਕੇ। ਜਪੇਹਾ = ਜਪਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Saad Sangat, la Sociedad de los Santos, uno Te llama."