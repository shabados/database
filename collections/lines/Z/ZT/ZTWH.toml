data = "ਤਬ ਸੁਕ ਤਿਹ ਇਹ ਭਾਤਿ ਉਚਾਰਿਯੋ ॥੪੮॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this she killed her and, then, the parrot said,(48)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤੋਤੇ ਨੇ ਉਸ ਪ੍ਰਤਿ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ॥੪੮॥"