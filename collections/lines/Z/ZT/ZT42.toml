[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਰਸ. ਕਰਤ ਪਾਕਸਾਰ ॥"
page = 1229
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Touching no one, thou cook thy food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੇ ਨਾਲ ਲੱਗਣ ਦੇ ਬਿਨਾਂ, ਤੂੰ ਆਪਣਾ ਭੋਜਨ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may cook your food without touching anyone;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਛੂਤ ਹੋ ਕਰ (ਪਾਕਸਾਰ) ਉਤਮ ਅਸਥਾਨ ਮੇਂ ਰਸੋਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨਾਲ ਛੁਹਣ ਤੋਂ ਬਿਨਾ ਆਪਣੀ ਰਸੋਈ ਤਿਆਰ ਕਰਨੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਕਸਾਰ = ਪਾਕਸਾਲ, ਰਸੋਈ। ਅਪਰਸ = ਅ-ਪਰਸ, ਕਿਸੇ ਨਾਲ ਨਾਹ ਛੁਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si piensa que no tocar a nadie y cocinar su propia comida,"