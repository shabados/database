data = "ਅਤੇ (ਤੇਰੇ ਨਾਲ) ਭਾਂਤ ਭਾਂਤ ਦੀ ਕਾਮਕ੍ਰੀੜਾ ਕਰਾਂਗੀ ॥੨੨॥"