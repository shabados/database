[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹੁ ਮਲਿ ਬਿਵਸਿ ਕੀਅਉ; ਕਾਮੁ ਗਹਿ ਕੇਸ. ਪਛਾੜੵਉ ॥"
page = 1406
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has crushed and overpowered his worldly love and seizing lust by the hair has knocked it down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਕੁਚਲ ਤੇ ਕਾਬੂ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਕਾਮ-ਚੇਸ਼ਟਾ ਨੂੰ ਵਾਲਾ ਤੋਂ ਪਕੜ ਕੇ ਪਟਕਾ ਮਾਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has crushed and overpowered emotional attachment. He seized sexual desire by the hair, and threw it down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹਿ ਰੂਪੀ (ਮਲਿ) ਪਹਿਲਵਾਨ ਕੋ ਆਪ ਨੇ ਵਿਸੇਸ ਕਰ ਕੇ ਵਸ ਕਰ ਲੀਆ ਹੈ ਔਰ ਕਾਮ ਕੋ ਸੰਕਲਪ ਰੂਪੀ ਕੇਸੋਂ ਤੇ ਪਕੜ ਕਰ ਪਛਾੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ!) ਆਪ ਨੇ 'ਮੋਹ' ਨੂੰ ਮਲ ਕੇ ਕਾਬੂ ਵਿਚ ਕਰ ਲਿਆ ਹੈ, ਅਤੇ 'ਕਾਮ' ਨੂੰ ਕੇਸਾਂ ਤੋਂ ਫੜ ਕੇ ਭੁੰਞੇ ਪਟਕਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha destruido y conquistado el apego emocional y de la greña agarró a la lujuria y la tumbó al suelo,"