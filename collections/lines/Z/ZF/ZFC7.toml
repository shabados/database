language = "pa"
data = "ਉਸ ਪਾਣੀ ਦੇ ਕਤਰੇ ਵਾਂਗ, ਜਿਹੜਾ ਸਾਗਰ#ਦਰੀਆ ਵਿੱਚ ਜਾ ਡਿੱਗਾ, (ਨਿਮਰਤਾ)"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੂ ਕਤਰਾ ਕੂ ਬਦਰਿਆ ਦਰ ਫ਼ਤਾਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He elevates the status and is the embodiment of compassion. (60)"