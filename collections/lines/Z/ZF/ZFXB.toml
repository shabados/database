[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਮਨਿ ਅਨਦੁ ਭਇਆ; ਤਿਤੁ ਤਨਿ ਮੈਲੁ. ਨ ਰਾਤੀ ਰਾਮ ॥"
page = 771
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, her soul obtains bliss and not even an iota of filth is left in her body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਸ ਦੀ ਆਤਮਾ ਨੂੰ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਦੇਹ ਅੰਦਰ ਇਕ ਭੋਰਾ ਭਰ ਵੀ ਮਲੀਨਤਾ ਬਾਕੀ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Teachings, her mind becomes blissful, and her body is not tinged with filth at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਅਨੰਦ ਹੂਆ ਹੈ, ਅਰੁ ਤਿਸ ਕੇ ਤਨ ਮੇਂ ਪਾਪੋਂ ਕੀ ਮੈਲ ਰਤੀ ਭਰ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਦਾ ਸਦਕਾ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, (ਉਸ ਦੇ) ਉਸ ਸਰੀਰ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਰਤਾ ਭਰ ਭੀ ਮੈਲ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਿਤੁ ਤਨਿ = ਉਸ ਸਰੀਰ ਵਿਚ। ਰਾਤੀ = ਰਤਾ ਭਰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Guru. Tu mente estará en Éxtasis y nunca más te mancharás ni siquiera un poquito."