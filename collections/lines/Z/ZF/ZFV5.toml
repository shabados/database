[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜਾਚਿਕ. ਏਕੁ ਦਾਤਾ; ਨਹ ਦੂਰਿ ਸੰਗੀ ਜਾਹਰਾ ॥"
page = 456
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We are all beggars, Thou alone art the Giver and Thou art not remote, rather art present and manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਸਾਰੇ ਮੰਗਤੇ ਹਾਂ, ਕੇਵਲ ਤੂੰ ਹੀ ਦਾਤਾਰ ਹੈਂ, ਤੂੰ ਦੁਰੇਡੇ ਨਹੀਂ ਸਗੋਂ ਅੰਗ ਸੰਗ ਅਤੇ ਪ੍ਰਤੱਖ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are all beggars, He is the One and only Giver; He is not far away, but is with us, ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਤੇਰੇ ਜਾਚਕ ਹੈਂ ਏਕ ਤੂੰ ਹੀ ਦਾਤਾ ਹੈਂ, ਦੂਰ ਨਹੀਂ ਸਭ ਕੇ ਸੰਗ ਹੀ ਪ੍ਰਗਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ-ਜੰਤ ਉਸ (ਦੇ ਦਰ) ਦੇ ਮੰਗਤੇ ਹਨ, ਉਹ ਇਕ ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਹ ਕਿਸੇ ਵੀ ਜੀਵ ਤੋਂ ਦੂਰ ਨਹੀਂ ਹੈ ਉਹ ਸਭ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ ਤੇ ਪਰਤੱਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos buscan al Único Señor Benévolo, el Amigo que no está lejos, la Presencia ante tus mismos ojos."