[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣੁ ਸੂਦੁ ਕਿ ਵੈਸੁ ॥"
page = 878
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Khatris, Brahmans, Sudras or Vaishyas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀ, ਬ੍ਰਹਿਮਣ, ਸ਼ੂਦਰ ਜਾਂ ਵੈਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kh'shaatriyas, Brahmins, Soodras and Vaishyas"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀ ਹੋਇ ਤਥਾ ਬ੍ਰਹਮਨ ਪੁਨਾ ਸੂਦ੍ਰ ਔ ਵੈਸ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਖਤ੍ਰੀ ਹੋਵੇ, ਬ੍ਰਾਹਮਣ ਹੋਵੇ, ਸ਼ੂਦਰ ਹੋਵੇ, ਚਾਹੇ ਵੈਸ਼ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿ = ਭਾਵੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así seas un guerrero, un sacerdote, un obrero o un comerciante."