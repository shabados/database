[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਨ. ਨਾਹੀ ਅੰਤ ਪਾਰੇ, ਜੀਅ ਜੰਤ ਸਭਿ ਥਾਰੇ; ਸਗਲ ਕੋ ਦਾਤਾ, ਏਕੈ ਅਲਖ ਮੁਰਾਰੇ ॥"
page = 1385
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Unique and Unseeable Lord, the Enemy of ago, Thou are the giver of all and there is no limit and end to Thine virtues. All the creatures belong to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਦੁਤੀ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਸੁਆਮੀ! ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਦਾਤਾਰ ਹੈ ਅਤੇ ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਦਾ ਕੋਈ ਓੜਕ ਅਤੇ ਅਖੀਰ ਨਹੀਂ। ਸਮੂਹ ਜੀਵ ਜੰਤੂ ਤੈਡੀ ਹੀ ਮਲਕੀਅਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, there is no end or limit to Your Glorious Virtues; all beings and creatures are Yours. You are the Giver of all, the One Invisible Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਅੰਤ ਪਾਰਾਵਾਰ ਨਹੀਂ, ਇਹ ਸਭ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਜੰਤ (ਥਾਰੇ) ਆਪ ਕੇ ਹੀ ਹੈਂ ਔ ਸਰਬ ਕਾ ਦਾਤਾ ਏਕ ਅਲਖ ਮੁਰਾਰੀ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਹਰੀ! ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਤੇ ਪਾਰ ਨਹੀਂ (ਪੈ ਸਕਦਾ); ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੇਰੇ ਹੀ ਹਨ, ਤੂੰ ਇਕ ਆਪ ਹੀ ਸਭ ਦਾ ਦਾਤਾ ਹੈਂ। ਤੇਰਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਰੇ = ਤੇਰੇ। ਅਲਖ = ਜੋ ਲਖਿਆ ਨਾਹ ਜਾ ਸਕੇ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਕੋ = ਦਾ। ਮੁਰਾਰੇ = ਹੇ ਮੁਰਾਰਿ! ਮੁਰਨਾਮ ਦੈਂਤ ਦਾ ਵੈਰੀ। (ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਵਾਂ ਵਿਚੋਂ ਇਕ ਨਾਮ ਵਰਤਿਆ ਗਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, no hay fin ni límite en Tus Gloriosas Virtudes, todos los seres y criaturas son Tuyas, eres el Dador de todo, el Señor Invisible."