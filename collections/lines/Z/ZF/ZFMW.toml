[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝਹੁ. ਗੁਰੁ ਨਹੀ, ਕੋਈ; ਨਿਗੁਰੇ ਕਾ. ਹੈ ਨਾਉ ਬੁਰਾ ॥੧੩॥"
page = 435
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there is not another Guru, and the one without the Guru has a bad name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਗੁਰੂ ਨਹੀਂ। ਅਤੇ ਗੁਰੂ-ਬਿਹੂਨ (ਨਿਗੁਰੇ) ਦਾ ਨਾਮ ਹੀ ਮੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, there is no Guru at all; one who is without a Guru has a bad reputation. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਗੁਰੋਂ ਸੇ ਕੋਈ (ਗੁਰੁ) ਬਡਾ ਨਹੀਂ ਹੂਆ ਹੈ ਔਰ ਜੋ ਨਿਗੁਰੋਂ ਹੈਂ ਤਿਨ ਕਾ ਨਾਮ ਲੇਨਾ ਭੀ ਬੁਰਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪਏਂਗਾ ਤਾਂ ਕੋਈ (ਰਸਮੀ) ਗੁਰੂ (ਇਹਨਾਂ ਹਾਹੁਕਿਆਂ ਤੋਂ ਬਚਾ) ਨਹੀਂ (ਸਕਦਾ)। ਜੇਹੜਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਨਹੀਂ ਤੁਰਦਾ, (ਕੁਰਾਹੇ ਪੈਣ ਕਰ ਕੇ) ਉਹ ਬਦਨਾਮੀ ਹੀ ਖੱਟਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਗੁਰਾ = ਜਿਸ ਨੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲਿਆ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Verdadero Guru, no hay nadie más, y la reputación de los que no Lo tienen, se deteriora. (13)"