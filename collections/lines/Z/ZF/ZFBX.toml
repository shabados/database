[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਤ ਦਈਤਨ ਕੇ ਹੁਤੇ; ਤਬ ਦਉਰ ਰਾਵਨ ਪੈ ਗਏ ॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the messengers of Ravana fled towards him to convey the news."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਿਹੜੇ ਦੈਂਤਾਂ ਦੇ ਦੂਤ ਸਨ, ਉਹ ਭੱਜ ਕੇ ਰਾਵਣ ਕੋਲ ਗਏ।"