[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਾਰਨਿ; ਸ੍ਰਮੁ ਅਤਿ ਕਰੈ ॥"
page = 1252
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For wealth, man makes great effort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ-ਦੌਲਤ ਦੇ ਵਾਸਤੇ ਆਦਮੀ ਬਹੁਤ ਉਪਰਾਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of Maya, the mortal works very hard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਮਾਯਾ ਕੇ ਵਾਸਤੇ ਜੀਵ ਅਤਿਸੈ ਕਰ ਕਸ਼ਟ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਮੂਰਖ ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਬੜੀ ਮਿਹਨਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਮੁ = ਮਿਹਨਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano hace todo tipo de esfuerzos para obtener dinero,"