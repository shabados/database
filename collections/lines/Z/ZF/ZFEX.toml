[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਸੁ ਗਾਵੈ ਠਾਕੁਰ ਕਾ; ਰੈਣਿ ਦਿਨਸੁ ਲਿਵ ਲਾਈ ॥੪॥੬॥"
page = 1000
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak hymns Lord's praise and fixes his attention on Him, night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ-ਸਨਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਰਾਤ ਦਿਹੁੰ ਆਪਣੀ ਬਿਰਤੀ ਉ ਨਾਲ ਜੋੜੀ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sings the Praises of his Lord and Master; night and day, he is lovingly focused on Him. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਬ ਹਮ ਰਾਤ ਦਿਨ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰਿ ਠਾਕੁਰ ਜੀ ਕਾ ਜਸੁ ਗਾਵਤੇ ਹੈਂ॥੪॥੬॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਭੀ ਦਿਨ ਰਾਤ ਸੁਰਤ ਜੋੜ ਕੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਗਾਵੈ = ਨਾਨਕ ਗਾਂਦਾ ਹੈ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਰੈਣਿ = ਰਾਤ। ਲਿਵ ਲਾਈ = ਲਿਵ ਲਾਇ, ਸੁਰਤ ਜੋੜ ਕੇ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fui entonado en Dios, y así canté las Alabanzas de mi Maestro.(4-6)"