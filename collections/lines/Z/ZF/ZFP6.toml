[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਬਾਧਾ; ਆਵੈ ਜਾਵੈ ॥"
page = 109
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound to duality he comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨਾਲ ਬੱਝਿਆ ਹੋਇਆ, ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound by duality, they come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਦ੍ਵੈਤ ਮੇਂ ਬਾਧਾ ਅਰਥਾਤ ਲਗਾ ਹੂਆ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਮੋਹ ਵਾਲੀ ਮੇਰ-ਤੇਰ ਪਸੰਦ ਹੈ) ਉਸ ਮੇਰ-ਤੇਰ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਮੇਰ ਤੇਰ, ਦੁ-ਚਿੱਤਾ-ਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atado a la dualidad, viene y va;"