[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ ਸੰਤੋਖੀਆਂ; ਚੂਕੈ ਆਲ ਜੰਜਾਲੁ ॥"
page = 1279
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is pleasing to Thee, O Lord; he becomes content and his domestic."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਹੇ ਸਾਈਂ! ਉਹ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਘਰੋਗੀ ਪੁਆੜੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is pleasing to You is content; all his entanglements are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੇਕਰ ਤੁਝ ਕੋ ਏਹੁ ਜੀਉ ਭਾ ਜਾਵੇ ਤਬ ਜੰਜਾਲੋਂ ਕਾ ਘਰ ਅਗ੍ਯਾਨ ਚੁਕ ਜਾਵੇ, ਪੁਨਾ ਸੰਤੋਖ ਕੋ ਪ੍ਰਪਤਿ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਦੋਂ ਤੈਨੂੰ ਭਾਵੇ ਤਾਂ (ਇਹ ਅੱਖਾਂ) ਸੰਤੋਖ ਵਿਚ ਆਉਂਦੀਆਂ ਹਨ (ਭਾਵ, ਖੁਧਿਆ ਤ੍ਰਿਸਨਾ ਮਿਟਦੀ ਹੈ) ਤੇ ਘਰ ਦਾ ਜੰਜਾਲ ਮੁੱਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién te complace vive contento, todos sus asuntos y enredos desaparecen."