[[content]]
asset = "VGRG"
type = "primary"
data = "ਫੁਲੀ ਤਿਲੀ ਫੁਲੇਲੁ; ਸੰਗਿ ਸਲੇਸਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the company of flowers the sesame oil also becomes scented."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੁਲਾਂ ਨਾਲ ਮਿਲਕੇ ਤਿਲ ਸ੍ਰੇਸ਼ਟ ਫੁਲੇਲ (ਹੋ ਜਾਂਦੇ ਹਨ ਤਿਵੇਂ ਗੁਰਮੁਖਾਂ ਦਾ) ਸਤਿਸੰਗ ਹੈ।"