[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਹੀਂ ਦਦਸਾਰ ਪਿਤ ਪਿਤਾਮਾ ਪਰਪਿਤਾਮਾ; ਸੁਜਨ ਕੁਟੰਬ ਸੁਤ ਬਾਧਵ ਨ ਭ੍ਰਾਤਾ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "In the paternal hierarchy, there is not one relation; whether grandfather, great grandfather or any other son of the family, ward or brother;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਹੈ ਦਦਸਾਰ ਦਾਦਕੇ ਘਰ ਵਿਖੇ ਕੋਈ ਐਸਾ ਨਾਤਾ ਸਰਬੰਧ ਚਾਹੇ ਉਹ ਪਿਤਾ ਹੋਵੇ, ਚਾਹੇ ਪਿਤਾਮਾ ਬਾਬਾ ਦਾਦਾ ਯਾ ਪਰਪਿਤਾਮਾ ਪੜਬਾਬਾ ਪੜਦਾਦਾ ਅਤੇ ਨਾ ਹੀ ਹੈ ਐਸਾ ਕੋਈ ਸੱਜਨ ਕੁਟੰਬ ਇਸ ਕੋੜਮੇ ਵਿਚ ਪੁਤ੍ਰ ਬਾਂਧਵ ਸਾਕ ਸਰਬੰਧੀ ਯਾ ਭਰਾ ਆਦਿ।"