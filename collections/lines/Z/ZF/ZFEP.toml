[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦੋਵੈ ਕੂੜੀਆ; ਥਾਇ ਨ ਕਾਈ ਪਾਇ ॥੨॥"
page = 474
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both to his actions are false. He obtains no place in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੋਨੋਂ ਹੀ ਕੰਮ ਝੁਠੇ ਹਨ। ਰੱਬ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਉਹਨੂੰ ਕੋਈ ਜਗ੍ਹਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, both of his actions are false; he obtains no place in the Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕਾ ਸਲਾਮੁ ਅੋ ਜੁਬਾਬ ਦੋਨੋਂ ਰੀਤੀਆਂ ਝੂਠੀਆਂ ਹੈ, ਕੋਈ ਭੀ ਠਿਕਾਣੇ ਨਹੀਂ ਪੜਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਿਰ ਨਿਵਾਣਾ ਅਤੇ ਇਤਰਾਜ਼ ਕਰਨਾ-ਦੋਵੇਂ ਹੀ ਝੂਠੇ ਹਨ, ਇਹਨਾਂ ਦੋਹਾਂ ਵਿਚੋਂ ਕੋਈ ਗੱਲ ਭੀ (ਮਾਲਕ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਨਹੀਂ ਹੁੰਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਵੈ = ਦੋਵੇਂ ਗੱਲਾਂ, ਭਾਵ, ਕਦੇ ਸਿਰ ਨਿਵਾਣਾ ਅਤੇ ਕਦੇ ਅੱਗੇ ਬੋਲ ਪੈਣਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o echa raíces puesto que sus dos caras son falsas y no valen nada ante el Señor. (2)"