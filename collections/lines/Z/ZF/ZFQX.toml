[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਿਸ ਨੋ ਆਪਿ ਕਰੇ ਸੁ ਹੋਵੈ; ਏਕਸ ਸਿਉ ਲਿਵ ਲਾਏ ॥"
page = 920
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself makes holy, becomes so and fixes his attention on the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਖੁਦ ਪਵਿੱਤ੍ਰ ਬਣਾਉਂਦਾ ਹੈ ਉਹ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਬਿਰਤੀ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord Himself makes Gurmukh, lovingly focus their consciousness on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ ਵਾਹਿਗੁਰੂ ਗੁਰਮੁਖ ਕਰਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ, ਜੋ ਏਕ ਕੇ ਸਾਥ ਲਿਵ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਨ ਜੋਗਾ ਉਹੀ ਮਨੁੱਖ ਹੁੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਇਹ ਸਮਰੱਥਾ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣਦਾ ਹੈ, ਤੇ ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚੋਂ ਨਿਕਲਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਰਾਹ ਉਤੇ ਤੁਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que es bendecido por Dios voltea hacia Él y entonces se entona en el Uno Solo."