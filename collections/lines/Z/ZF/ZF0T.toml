[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨਾ ਬਸੰਤੁ ਹੈ; ਜਿਨਾ ਗੁਰਮੁਖਿ ਵਸਿਆ ਮਨਿ ਸੋਇ ॥"
page = 1420
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, spring is only for them, within whose mind, He, the Lord, abides by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਬਹਾਰ ਕੇਵਲ ਉਨ੍ਹਾਂ ਲਈ ਹੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ, ਗੁਰਾਂ ਦੀ ਦਇਟਾ ਦੁਆਰਾ ਉਹ ਪ੍ਰਭੂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, it is the spring season, for those Gurmukhs, within whose minds the Lord abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਵਸਿਆ ਹੈ, ਤਿਨ ਕੋ ਸਦਾ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹ (ਪਰਮਾਤਮਾ) ਆ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਖਿੜਾਉ ਦਾ ਸਮਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, la Primavera es para aquellos Gurmukjs en cuyas mentes el Señor habita y,"