[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਨਉਬਤਿ ਆਪਨੀ; ਦਿਨ ਦਸ ਲੇਹੁ ਬਜਾਇ ॥"
page = 1368
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir! Let any one beat one's drum for ten days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਆਪੋ ਆਪਣਾ ਢੋਲ ਲੈ ਕੇ ਭਾਵੇਂ ਕੋਈ ਦਸ ਦਿਹਾੜੇ ਬਜਾ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, take your drum and beat it for ten days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਕਰਮੋਂ ਮੇਂ ਪ੍ਰਵਿਰਤੀ ਰੂਪੀ ਨੌਬਤ ਤੁਮ ਭੀ ਅਪਨੀ ਦਸ ਕੁ ਦਿਨ ਬਜਾਇ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੇ ਤੂੰ ਇਹ ਨਹੀਂ ਸੁਣਦਾ, ਤਾਂ ਤੇਰੀ ਮਰਜ਼ੀ) ਮਨ-ਮੰਨੀਆਂ ਮੌਜਾਂ ਮਾਣ ਲੈ (ਪਰ ਇਹ ਮੌਜਾਂ ਹਨ ਸਿਰਫ਼) ਦਸ ਦਿਨਾਂ ਲਈ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, toma el tambor y tócalo por diez días, la vida es como conocer gente en el barco o en el río,"