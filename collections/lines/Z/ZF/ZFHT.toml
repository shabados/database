[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਗੁਰੁ ਪਿਤਾ. ਤੂੰਹੈ ਗੁਰੁ ਮਾਤਾ; ਤੂੰ ਗੁਰੁ ਬੰਧਪੁ. ਮੇਰਾ ਸਖਾ ਸਖਾਇ ॥੩॥"
page = 167
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Guru, art my father, Thou, O Guru art my mother and Thou O Guru, art my kinsman, comrade and succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਮੇਰਾ ਬਾਬਲ ਹੈ, ਹੇ ਗੁਰੂ! ਮੇਰੀ ਅੱਮੜੀ ਹੈ ਅਤੇ ਹੇ ਗੁਰੂ ਤੂੰ! ਮੇਰਾ ਸਾਕ-ਮੈਨ ਸਾਥੀ ਅਤੇ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Guru, You are my father. O Guru, You are my mother. O Guru, You are my relative, companion and friend. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਹੀ ਮੇਰਾ ਪਿਤਾ ਹੈਂ ਔਰ ਤੂੰ ਹੀ ਗੁਰੂ ਮਾਤਾ ਵਤ, ਪੁਨਾ ਹੇ ਗੁਰੂ! ਤੂੰ  ਹੀ ਭ੍ਰਾਤਾ ਹੈਂ ਔਰ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਮਿਤ੍ਰ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਹੀ ਮੇਰਾ ਗੁਰੂ ਹੈਂ, ਮੇਰਾ ਪਿਤਾ ਹੈਂ, ਮੇਰਾ ਰਿਸ਼ਤੇਦਾਰ ਹੈਂ, ਮੇਰਾ ਮਿੱਤਰ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues Tú eres nuestro padre, madre, parientes y nuestro Único Apoyo. (3)"