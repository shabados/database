[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਂਦਰ ਦੂੰਦਰ; ਪਾਸਿ ਧਰੀਜੈ ॥"
page = 905
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Still thou, from within thee, the clamouring of the mouse of desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਖਾਹਿਸ਼ ਦੇ ਚੂਹੇ ਦਾ ਸ਼ੋਰ ਸ਼ਰਾਬਾ ਬੰਦ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Silence the mouse scurrying around within you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਂਦਰ ਮੂਸਾ ਜੋ ਹੰਕਾਰ ਰੂਪ ਦੁੰਦ ਮਚਾਵਨੇ ਵਾਲਾ ਹੈ, ਤਿਸ ਕੋ ਰਿਦੇ ਤੇ ਨਿਕਾਸ ਕੇ (ਪਾਸਿ) ਅਰਥਾਤ ਬਾਹਰ ਧਰੀਐ; ਵਾ ਉਦਰ ਰਿਦੇ ਸੇ (ਦੂੰਦਰ) ਦੁੰਦ ਰਾਗ ਦ੍ਵੈਖਾਦਿ ਨਿਕਾਸ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੂਹੇ ਵਾਂਗ ਅੰਦਰੋ ਅੰਦਰ ਸ਼ੋਰ ਮਚਾਣ ਵਾਲੇ ਮਨ ਦੇ ਸੰਕਲਪ ਵਿਕਲਪ ਅੰਦਰੋਂ ਕੱਢ ਦੇਣੇ ਚਾਹੀਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਂਦਰ = ਚੂਹਾ। ਦੂੰਦਰ = {द्वंद्व} ਰੌਲਾ, ਸ਼ੋਰ। ਪਾਸਿ = ਇਕ ਪਾਸੇ, ਵੱਖਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calma en tu interior el clamor de las ratas de los deseos"