[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦੁਰਮਤਿ ਛੁਟਿ ਗਈ; ਪਾਰਬ੍ਰਹਮ ਬਸੇ ਚੀਤਿ ॥੨॥"
page = 297
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak when the Supreme Lord abides in man's mind his evil intellect is annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਦ ਪਰਮ ਪ੍ਰਭੂ ਬੰਦੇ ਦੇ ਮਨ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਖੋਟੀ ਅਕਲ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, evil-mindedness is eradicated, when the Supreme Lord God comes to dwell in the mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੀ ਖੋਟੀ ਸਿਖਯਾ ਛੂਟ ਗਈ ਹੈ, ਤਿਨ ਕੇ ਚਿਤ ਮੇਂ ਪਾਰਬ੍ਰਹਮ ਬਸੇ ਹੈਂ; ਵਾ ਜਬ ਪਾਰਬ੍ਰਹਮ ਚਿਤ ਮੇਂ ਵਸੇ ਹੈਂ ਤਬ ਦੁਰਮਤਿ ਛੂਟ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਹ ਉੱਦਮ ਕੀਤਾ ਉਸ ਦੀ) ਖੋਟੀ ਮਤਿ ਮੁੱਕ ਗਈ, ਪਰਮਾਤਮਾ ਸਦਾ ਲਈ ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ਆ ਵੱਸਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਤਿ = ਚਿੱਤ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, aquéllos que gozan del Señor en su mente, se deshacen de toda maldad.(2)"