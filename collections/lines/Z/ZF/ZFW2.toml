[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਰਨਿ ਕੋਪ ਸਿਉ ਆਨਿ ਪਰਿਯੋ; ਨਹੀ ਜਾਨ ਦੀਯੋ ਸੋਈ ਮਾਰਿ ਗਿਰਾਯੋ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever came in front of him, Dhan Singh killed him in his anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕ੍ਰੋਧ ਨਾਲ ਰਣ-ਭੂਮੀ ਵਿਚ ਆ ਪਿਆ, ਉਸ ਨੂੰ ਜਾਣ ਨਹੀਂ ਦਿੱਤਾ, ਮਾਰ ਕੇ ਡਿਗਾ ਦਿੱਤਾ।"