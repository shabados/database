[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਹੀ ਕੋ ਸੁਨੈ ਹੈ, ਜਾਪ ਤੇਰੋ ਹੀ ਜਪੈ ਹੈ; ਧਿਆਨ ਤੇਰੋ ਹੀ ਧਰੈ ਹੈ, ਨ ਜਪੈ ਹੈ ਕਾਹੂੰ ਆਨ ਕੋ ॥"
page = 321

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O mother! we are causing Thee to listen, we are repeating Thy Name, and we are not remembering anyone else"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ (ਯਸ਼ ਨੂੰ) ਸੁਣਦੀਆਂ ਹਾਂ, ਤੇਰੇ ਜਾਪ ਨੂੰ ਜਪਦੀਆਂ ਹਾਂ, ਤੇਰਾ ਹੀ ਧਿਆਨ ਧਰਦੀਆਂ ਹਾਂ ਅਤੇ ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਜਪਦੀਆਂ।"