[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣ ਕਰਮ. ਕਉਣ ਨਿਹਕਰਮਾ; ਕਉਣੁ ਸੁ ਕਹੈ ਕਹਾਏ ਜੀਉ ॥੨॥"
page = 131
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is subject to actions and how is above actions? Who utters the Name of the Lord and causes others to utter it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਅਮਲਾਂ ਦੇ ਅਧੀਨ ਹੈ ਅਤੇ ਕੌਣ ਅਮਲਾਂ ਤੋਂ ਉਚੇਰਾ? ਕੌਣ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਤੇ ਹੋਰਨਾਂ ਤੋਂ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is subject to karma, and who is beyond karma? Who chants the Name, and inspires others to chant it? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਸਹਤ ਕੌਣ ਹੈ ੧੧, ਨਿਹਕਰਮ ਕੌਣ ਹੈਂ ੧੨, ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਕੋ ਕਹਣੇ ਕਹਾਉਣੇ ਵਾਲਾ ਕੌਣ ਹੈ ੧੩?॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਮਨੁੱਖ ਹੈ ਜੋ ਦੁਨੀਆ ਵਿਚ ਵਿਚਰਦਾ ਹੋਇਆ ਭੀ ਵਾਸਨਾ-ਰਹਿਤ ਹੈ? ਉਹ ਕੇਹੜਾ ਮਨੁੱਖ ਹੈ ਜੋ ਆਪ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਤੇ (ਹੋਰਨਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਣ ਕਰਮ = (ਸੁਚੱਜੇ) ਕੰਮ ਕਿਹੜੇ ਹਨ? ਨਿਹਕਰਮਾ = ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਭੀ ਵਾਸਨਾ-ਰਹਿਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién está pegado al Karma, quién está más allá del Karma, quién puede decir?  (2)"