[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਲੇਵੈ ਆਪੇ ਦੇਵੈ; ਤਿਹੁ ਲੋਈ ਜਗਤ ਪਿਤ ਦਾਤਾ ਹੇ ॥੩॥"
page = 1031
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself gives and Himself takes everything is the Beneficent Father of the beings of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਹਰ ਸ਼ੈ ਆਪ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਲੈ ਲੈਂਦਾ ਹੈ, ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੇ ਜੀਵਾਂ ਦਾ ਉਹ ਹੀ ਦਾਤਾਰ ਪਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself gives, and He himself takes; He is the generous father of the beings of the three worlds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਪਿਤਾ! ਤੀਨ ਲੋਕੋਂ ਕੇ ਦਾਤਾ ਜਗ੍ਯਾਸੀ ਹੋਇਕੈ ਤੂੰ ਆਪ ਹੀ ਉਪਦੇਸ ਲੇਤਾ ਹੈਂ ਔ ਗੁਰੂ ਹੋਇਕੈ ਆਪੇ ਦੇਤਾ ਹੈਂ; ਵਾ ਦਾਤਾ ਭਗਤਾ ਆਪ ਹੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹਰਿ-ਨਾਮ-ਰਸ ਆਪ ਹੀ (ਜੀਵਾਂ ਵਿਚ ਬੈਠਾ) ਲੈ ਰਿਹਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਇਹ ਨਾਮ-ਰਸ) ਦੇਂਦਾ ਹੈ। ਜਗਤ ਦਾ ਪਿਤਾ ਪ੍ਰਭੂ ਤਿੰਨਾਂ ਹੀ ਭਵਨਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ ਤੇ ਸਭ ਦਾਤਾਂ ਦੇ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹੁ ਲੋਈ = ਤਿੰਨਾਂ ਹੀ ਭਵਨਾਂ ਵਿਚ। ਲੋਈ = ਲੋਕ, ਭਵਨ {'ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਰੇ ਲੋਈ'। ਰੇ ਲੋਈ = ਹੇ ਜਗਤ!}। ਜਗਤ ਪਿਤ = ਜਗਤ ਦਾ ਪਿਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Solo da y toma todo, pues Él es el Padre Compasivo en los tres mundos. (3)"