[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਨ ਮਹਿ; ਏਹੁ ਮਨੁ ਜਾਗੈ ॥੧॥ ਰਹਾਉ ॥"
page = 199
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and this soul of thine may remain awake in singing God's praises. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਤੇਰੀ ਇਹ ਆਤਮਾ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਵਿੱਚ ਜਾਗਦੀ ਰਹੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your mind remain awake and aware, singing the Kirtan of the Lord's Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਕੀਰਤੀ ਮੇਂ ਤੇਰਾ ਏਹੁ ਮਨ ਸਾਵਧਾਨ ਹੋਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤੇਰਾ ਇਹ ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਟਿਕ ਕੇ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tu mente despierte en la Melodía del Señor. (1-Pausa)"