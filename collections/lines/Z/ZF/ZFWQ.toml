[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਪਰੇ ਇਕ ਸਾਸ ਭਰੇ ਇਕ ਜੂਝਿ ਮਰੇ ਰਨਿ ਅੰਗ ਕਟਾ ਕਟ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone has fallen a martyr on the earth, someone is heaving a long sigh and someone’s limb has been chopped"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਧਰਤੀ ਉਤੇ ਪਏ ਹਨ ਅਤੇ ਦਮ ਤੋੜ ਰਹੇ ਹਨ; ਇਕ ਰਣ-ਭੂਮੀ ਵਿਚ ਅੰਗ ਕਟਾ ਕੇ ਲੜ ਮਰੇ ਹਨ।"