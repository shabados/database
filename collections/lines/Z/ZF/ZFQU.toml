[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ. ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਕੋ ਨਹੀ; ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ॥"
page = 134
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes a supplications, \"Beside Thee, O Lord! there is not any other\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋਦੜੀ ਕਰਦਾ ਹੈ, \"ਤੇਰੇ ਬਗੈਰ, ਹੇ ਸਾਹਿਬ! ਕੋਈ ਦੁਸਰਾ ਨਹੀਂ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, God, there is no other at all. This is Nanak's humble prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇ ਬਿਨਾ ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਤੇਰੇ ਹੀ ਆਗੇ ਬੇਨਤੀ ਹੈ, ਭਾਵ ਦਰਸ਼ਨ ਦੇਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਕੋਈ ਹੋਰ ਆਸਰਾ-ਪਰਨਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin Ti, todo lo demás es un vacío insípido y sin sentido."