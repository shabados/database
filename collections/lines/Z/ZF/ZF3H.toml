[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰਾ ਜਪਿ ਜੀਵੈ ਨਾਨਕੁ; ਓਤਿ ਪੋਤਿ ਮੇਰੈ ਸੰਗਿ ਸਹਾਇ ॥੪॥੯॥"
page = 373
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by repeating Thy Name and Thou, O my Succourer, art with me like warp and woof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਜੀਉਂਦਾ ਹੈ। ਹੇ ਮੇਰੇ ਸਹਾਇਕ! ਤੂੰ ਤਾਣੇ ਪੇਟੇ ਦੀ ਮਾਨਿੰਦ ਮੇਰੇ ਨਾਲ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by chanting Your Name, O Lord; You are my helper, with me, through and through. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਣੇ ਪੇਟੇ ਵਤ ਹੋ ਕਰ ਮੇਰੇ ਸਾਥ ਕਾਮ ਮੇਂ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲੇ, ਮੈਂ ਤੇਰਾ ਨਾਮ ਜਪ ਕਰ ਜੀਵਤਾ ਹੂੰ॥੪॥੯॥☬ਨਿੰਦਕ ਪ੍ਰਤਿ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰਾ ਨਾਮ ਯਾਦ ਕਰ ਕਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਰਿਹਾ ਹੈ, ਤੂੰ ਮੇਰੇ ਨਾਲ (ਇਉਂ ਹਰ ਵੇਲੇ ਦਾ) ਸਾਥੀ ਹੈਂ, (ਜਿਵੇਂ) ਤਾਣੇ ਪੇਟੇ ਵਿਚ (ਸੂਤਰ ਮਿਲਿਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ) ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵੈ = ਜੀਊਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹੈ। ਓਤਿ = ਉਣੇ ਹੋਏ ਵਿਚ। ਪੋਤਿ = ਪ੍ਰੋਤੇ ਹੋਏ ਵਿਚ। ਓਤਿ ਪੋਤਿ = ਜਿਵੇਂ ਤਾਣੇ ਪੇਟੇ ਵਿਚ। ਸੰਗਿ = ਨਾਲ। ਸਹਾਇ = ਸਹਾਈ, ਸਾਥੀ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Rey Verdadero, vivo habitando en Tu Nombre, entretéjeme, como trama y urdimbre en Tu Ser. (4‑9)"