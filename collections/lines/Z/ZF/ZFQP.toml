[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਕਉਣੁ ਮਿਟਾਵੈ; ਜਿ ਪ੍ਰਭਿ ਪਹਿਰਾਇਆ ॥"
page = 1073
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can efface his glory, whom the Lord robes?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰਭਤਾ ਨੂੰ ਕੌਣ ਮੇਟ ਸਕਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖਿੱਲਤ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can destroy anyone who is robed in honor by the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੇ ਪਹਿਰਾਇਆ ਹੈ, ਭਾਵ ਭਗਤੀ ਜੁਗਤ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਕੌਣ ਦੂਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਅਜਿਹੇ) ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਆਦਰ-ਸਤਕਾਰ ਦਿੱਤਾ, ਉਸ ਦੀ ਇਸ ਸੋਭਾ ਨੂੰ ਕੋਈ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪਹਿਰਾਇਆ = ਸਿਰੋਪਾਉ ਦਿੱਤਾ, ਸਤਿਕਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél a quien Dios Mismo da investidura, ¿quién puede subestimar su Gloria?"