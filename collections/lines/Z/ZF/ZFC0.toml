[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ. ਸਚੁ ਨ ਭਾਵਈ; ਕੂੜੈ ਕੂੜੀ ਪਾਂਇ ॥"
page = 22
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon-worshipper likes not Truthfulness. False is the foundation of the false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ ਨੂੰ ਸੱਚਾਈ ਚੰਗੀ ਨਹੀਂ ਲਗਦੀ। ਝੂਠਿਆਂ ਦੀ ਬੁਨਿਆਦ ਝੁਠੀ ਹੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shaaktas, the faithless cynics, do not like the Truth; false are the foundations of the false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਾਕਤ) ਮਨਮੁਖੁ ਹੈਂ, ਤਿਨ ਕੋ ਸਰੂਪੁ ਕੀ ਅਭੇਦਤਾ ਕਾ ਬੋਧਕੁ ਸਚਾ ਉਪਦੇਸ਼ ਨਹੀਂ ਹੈ। ਸੋ ਸਾਕਤਿ ਜੋ ਝੂਠੁ ਕਥਨ ਵਾਲੇ ਹੈਂ, ਤਿਨ ਕੀ ਪਤਿ ਭੀ (ਕੂੜੀ) ਝੂਠੀ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਕਿਸੀ ਪੁਨ੍ਯ ਕੇ ਪ੍ਰਭਾਵ ਸੇ ਸ੍ਵਰਗਾਦਿ ਮੇਂ ਜਾਇ ਪ੍ਰਾਪਤਿ ਭਯਾ, ਤਹਾ ਤਿਸ ਕੀ ਬਿਵਹਾਰਕ ਪਤਿ ਬਨ ਗਈ। ਜਬ ਪੁਨ੍ਯ ਭੋਗ ਚੁੱਕਾ ਤਬ ਤਹਾਂ ਸੇ ਗਿਰਾਇ ਦੀਆ ਔਰੁ ਵਹੁ ਪਤਿ ਭੀ ਨਸ੍ਟ ਹੋ ਜਾਤੀ ਭਈ। ਜੋ ਸਦਾ ਨਹੀਂ ਰਹੀ ਸੋ ਪਤਿ ਝੂਠੀ ਹੀ ਹੈ। ਸਚੀ ਪਤਿ ਗ੍ਯਾਨੁਵਾਨੋਂ ਕੀ ਹੈ, ਜੋ ਸਦਾ ਏਕ ਰਸ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮਾਇਆ-ਵੇੜ੍ਹੇ ਬੰਦੇ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ। ਕੂੜ ਵਿਚ ਫਸੇ ਹੋਏ ਦੀ ਇੱਜ਼ਤ ਭੀ ਝੂਠੀ ਹੀ ਹੁੰਦੀ ਹੈ (ਇੱਜ਼ਤ ਭੀ ਚਾਰ ਦਿਨਾਂ ਦੀ ਹੀ ਹੁੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਂਇ = ਪਾਂਇਆਂ, ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban a Maya les fascina el engaño y lo falso en sus fundamentos siempre será falso."