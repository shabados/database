[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸ ਧਾਇ ਮਹਾ ਬਿਖਿਆ ਕਉ; ਪਰ ਧਨ ਛੀਨਿ, ਅਗਿਆਨ ਹਰਿਓ ਹੈ ॥"
page = 1388
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of great poison, he runs in ten directions, snatches others wealth and is ultimately destroyed by ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਜ਼ਹਿਰ ਦੇ ਲਈ ਉਹ, ਉਹ ਦਸੀ ਪਾਸੀ ਦੌੜਦਾ ਹੈ, ਹੋਰਨਾ ਦੀ ਦੌਲਤ ਖਸਦਾ ਹੈ ਅਤੇ ਅੰਤ ਨੂੰ ਬੇਸਮਝੀ ਉਸ ਨੂੰ ਤਬਾਹ ਕਰ ਦੇਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He runs around in the ten directions, for the sake of the great poison of corruption. He steals the wealth of others, and in the end, he is destroyed by his own ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸੋ ਦਿਸਾ ਮੇਂ ਮਹਾਂ ਵਿਸ਼ਿਅਹੁੰ ਕੇ ਵਾਸਤੇ ਧਾਇਕਰ ਪਰਾਏ ਧਨ ਕੋ ਛੀਨ ਲੇਤਾ ਹੈ ਇਸੀ ਤੇ ਇਸ ਕੇ ਅਗਿਆਨ ਨੇ ਗਿਆਨ ਕੋ ਹਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦਾ ਹੈਂ, ਪਰਾਇਆ ਧਨ ਖੋਂਹਦਾ ਹੈਂ, ਤੈਨੂੰ ਅਗਿਆਨ ਨੇ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ। ਧਾਇ = ਦੌੜ ਦੌੜ ਕੇ। ਮਹਾ ਬਿਖਿਆ ਕਉ = ਬੜੀ ਵਿਹੁਲੀ ਮਾਇਆ ਦਾ ਖ਼ਾਤਰ। ਛੀਨਿ = ਖੋਹ ਕੇ। ਅਗਿਆਨ = ਮੂਰਖਤਾ। ਹਰਿਓ = ਠੱਗੀਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él corre en las diez direcciones, buscando el gran veneno de la corrupción, se roba los bienes de otro y al final es destruido por su propia ignorancia."