[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਪਾਇਨਿ ਆਪਣਾ; ਦੁਖ ਸੇਤੀ ਜੁਤੇ ॥"
page = 321
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yoked to pain they obtain the desert of their deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਨਾਲ ਜੋਤੇ ਹੋਏ ਉਹ ਆਪਣੇ ਅਮਲਾਂ ਦਾ ਫਲ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They receive the consequences of their own actions, and are yoked to their pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਕੀਏ ਹੂਏ ਕਰਮ ਕਾ ਫਲ੍ਹ ਆਪ ਹੀ ਪਾਵਤੇ ਹੈਂ, ਦੁਖੋਂ ਕੇ ਸਾਥ (ਜੁਤੈ) ਜੁੜੇ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਕਿ ਤਿਨ ਕੋ ਸਦਾ ਦੁਖੋਂ ਕਾ ਸੰਜੋਗ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ (ਮੰਦੇ) ਕੀਤੇ (ਕੰਮਾਂ) ਦਾ ਫਲ ਪਾਂਦੇ ਹਨ, ਦੁੱਖਾਂ ਨਾਲ ਜੁੱਟ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇਨਿ = ਪਾਂਦੇ ਹਨ। ਜੁਤੇ = ਜੁੱਟ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uncidos de dolor, cosechan sólo lo que han sembrado."