[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਉਸ ਪੂਰਨ ਪੁਰਖ ਦਾ ਗਿਆਨਵਾਨ ਬਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ਿ ਊ ਕਾਮਿਲ ਮੁਤਲਿਕ ਸ਼ਵੀ ।੧੫੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, with His own benevolence, He made him worshippable in both the worlds. (102)"