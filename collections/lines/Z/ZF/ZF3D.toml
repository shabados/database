[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰਮ ਪੈਕਾਮੁ. ਨ ਨਿਕਲੈ; ਲਾਇਆ ਤਿਨਿ ਸੁਜਾਣਿ ॥੧੩॥"
page = 1411
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The arrow of love, charged by the Omniscient Lord can be extracted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦਾ ਤੀਰ, ਜੋ ਉਸ ਸਰਵੱਗ ਸੁਆਮੀ ਲੇ ਮਾਰਿਆ ਹੈ, ਬਾਹਰ ਖਿਚਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The arrow of love, shot by the All-knowing Lord, cannot be pulled out. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰੂਪੀ (ਪੈਕਾਮੁ) ਤੀਰ ਵਾ ਸੰਦੇਸਾ ਅਰਥਾਤ ਵੇਦ ਵਾਕ ਰੂਪੀ ਉਪਦੇਸ਼ ਜੋ ਸਤਿਗੁਰ ਸੁਜਾਣ ਨੇ ਜਿਨੋਂ ਕੋ ਸੁਨਾਇ ਕਰ ਲਗਾਇਆ ਹੈ, ਸੋ ਤਿਨ ਕੇ ਰਿਦੇ ਬੀਚ ਸੇ ਨਿਕਸਤਾ ਨਹੀਂ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਆਣੇ (ਤੀਰੰਦਾਜ਼-ਪ੍ਰਭੂ) ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੇਮ ਦਾ ਤੀਰ) ਵਿੰਨ੍ਹ ਦਿੱਤਾ; (ਉਸ ਹਿਰਦੇ ਵਿਚੋਂ ਇਹ) ਪ੍ਰੇਮ ਦਾ ਤੀਰ ਫਿਰ ਨਹੀਂ ਨਿਕਲਦਾ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਕਾਮੁ = ਤੀਰ। ਪਿਰਮ ਪੈਕਾਮੁ = ਪ੍ਰੇਮ ਦਾ ਤੀਰ। ਤਿਨਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਸੁਜਾਣਿ = ਸਿਆਣੇ (ਪ੍ਰਭੂ) ਨੇ। ਤਿਨਿ ਸੁਜਾਣਿ = ਉਸ ਸਿਆਣੇ (ਪਰਮਾਤਮਾ) ਨੇ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Flecha de Amor disparada por el Omnisapiente Señor, no se puede extraer. (13)"