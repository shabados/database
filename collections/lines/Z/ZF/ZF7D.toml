[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਕਰਹਿ; ਮੂਰਖ ਗਾਵਾਰ ॥"
page = 1169
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish and ignorant ones issue orders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਅਤੇ ਬੇਸਮਝ ਬੰਦੇ ਫੁਰਮਾਨ ਜਾਰੀ ਰਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the foolish and the ignorant issue commands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਅਨੁਸਾਰ ਕਈ ਅਤੀ ਮੂਰਖ ਹੁਕਮੁ ਕਰਤੇ ਹੈਂ ਅਰੁ ਕਈ ਚਤੁਰ ਭਿਖ੍ਯਾ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਸੁੱਚੇ ਕਰਮ-ਕਾਂਡ ਭੇਖ ਆਦਿਕ ਉਤੇ ਹੀ ਮਾਣ ਕਰਦੇ ਹਨ ਉਹ ਵੱਡੇ ਮੂਰਖ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tontos, sin la más mínima sabiduría actúan aquéllos que tratan de regir a otros,"