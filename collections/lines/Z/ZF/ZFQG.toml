[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਅਨਾਥੁ; ਪ੍ਰਭ. ਕਹਉ ਕਾਹਿ ॥"
page = 1194
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am an orphan, O Lord. To whom should I make my complaint?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਯਤੀਮ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਕੀਹਦੇ ਕੋਲ ਆਪਣੀ ਸ਼ਿਕਾਇਤ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a poor orphan, O God; unto whom should I complain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਅਨਾਥੁ ਕਿਸ ਕੋ ਕਹੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ (ਬੜਾ) ਆਜਜ਼ ਹੋ ਗਿਆ ਹਾਂ, (ਆਪਣਾ ਦੁੱਖ ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਸ ਨੂੰ ਦੱਸਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy indefenso, oh Dios, ¿a quien le podría pedir ayuda?"