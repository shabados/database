[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਇਕ ਸੀਲ ਸੁਨ ਨ੍ਰਿਪਤਿ ਨ੍ਰਿਪਾਣਿ; ਸੁ ਅਉਰ ਸਕਲ ਦਲ ਹੂਕ ਹੈ ॥੧੮੨॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that day, O king! all others will be destroyed except sheel (gentleness).182."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੇ ਰਜਿਆਂ ਦੇ ਰਾਜੇ! ਸੁਣੋ, ਬਿਨਾ ਇਕ 'ਸੀਲ' ਦੇ ਹੋਰ ਸਾਰਾ ਦਲ ਹਾਲ-ਦੁਹਾਈ ਮਚਾਏਗਾ ॥੧੮੨॥"