[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸ ਜਨਮ ਕਾ; ਏਹੀ ਲਾਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1159
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the advantage of human life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਮਨੁਸ਼ੀ ਜੀਵਨ ਦਾ ਲਾਭ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the blessed opportunity of this human incarnation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਾਨੁਖ ਜਨਮ ਕਾ ਏਹੀ ਲਾਭ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਿਮਰਨ ਹੀ ਮਨੁੱਖਾ-ਜਨਮ ਦੀ ਖੱਟੀ ਕਮਾਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹੁ = ਲਾਭ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el lograr la Conciencia de Dios es el verdadero objeto de esta vida humana. (1-Pausa)"