[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਇਨਿ ਊਪਰਿ ਆਨ ਪਰੇ; ਸਰ ਸੋ ਅਧ ਬੀਚ ਤੇ ਕਾਟਿ ਗਿਰਾਵੈ ॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pulling their bows upto the ears, the warriors are discharging the arrows and the arrow which collides with these arrows midway, it is chopped and thrown down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਣ ਇਨ੍ਹਾਂ ਉਪਰ ਆ ਕੇ ਪੈਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਅੱਧ ਵਿਚਾਲਿਓਂ ਹੀ ਕਟ ਕੇ ਗਿਰਾ ਦਿੰਦੇ ਹਨ।"