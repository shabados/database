[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਕਲਿਜੁਗ ਮਹਿ; ਕਰਮ ਧਰਮੁ. ਨ ਕੋਈ ॥"
page = 161
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this dark age, no one is attached to good actions and righteousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਕਾਲੇ ਸਮੇ ਅੰਦਰ ਕੋਈ ਜਣਾ ਨੇਕ ਅਮਲਾ ਅਤੇ ਸਚਾਈ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, no one is interested in good karma, or Dharmic faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਜੁਗ ਮੇਂ ਕਰਮ ਧਰਮ ਕੋਈ ਨਹੀਂ ਆਵਤਾ ॥☬ਜੇ ਕਹੇ ਕਰਮ ਧਰਮ ਕੋਈ ਕ੍ਯੋਂ ਨਹੀਂ ਹੋ ਸਕਤਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਿਜੁਗ (ਭਾਵ, ਕੁਕਰਮ-ਦਸ਼ਾ ਵਿੱਚ) ਕੋਈ ਕਰਮ-ਧਰਮ ਛੁਡਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie en esta Era de Kali, es atraído por el Dharma o por las buenas acciones."