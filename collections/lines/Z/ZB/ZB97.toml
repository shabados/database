[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ ਬਿਚਾਰ ॥੫੯੩॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Bariyar-dhanini” and then uttering “Ripu Ari”, the names of Tupak are formed.593."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਕਵੀ ਲੋਕ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੫੯੩॥"