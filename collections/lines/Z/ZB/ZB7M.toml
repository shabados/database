[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਤ ਨਿਤ ਨਵਲ ਨਵੇਲ; ਗੁਰਮੁਖਿ ਭੇਸਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fast colour of the Lord goes on compounding on a gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਨਿਤ ਨਿਤ ਨਵੇਂ ਤੋਂ ਨਵਾਂ ਭੇਸ (ਪ੍ਰੇਮ ਦਾ ਰੰਗ) ਹੁੰਦਾ ਹੈ।"