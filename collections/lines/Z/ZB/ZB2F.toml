[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਲ ਕੇ ਭਛਯਾ, ਤਾਹਿ ਬਾਂਦਰੀ ਕੇ ਜਯਾ ਕਹੈ; ਆਦਿਸ ਫਿਰਯਾ, ਤੇ ਤੋ ਭੂਤ ਕੈ ਪਛਾਨੀਐ ॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They, who eat fruit may be called the young ones of monkeys, those who wander invisibly, may be considered as ghosts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਲਾਂ ਦੇ ਖਾਣ ਵਾਲਿਆਂ ਨੂੰ ਬਾਂਦਰੀ ਦੇ ਪੈਦਾ ਕੀਤੇ ਕਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਅਦ੍ਰਿਸ਼ਟ ਰੂਪ ਵਿਚ ਫਿਰਨ ਵਾਲਿਆਂ ਨੂੰ ਭੂਤ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ;"