[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਭੂਪ ਇਤੋ ਰਨ ਪਾਵਤ ਭਯੋ; ਤਬ ਸ੍ਰੀ ਬ੍ਰਿਜ ਨਾਇਕ ਕੋਪ ਭਰਿਯੋ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing such a dreadful war of the king, Krishna was filled with rage and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਜੇ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਯੁੱਧ ਕੀਤਾ, ਤਦ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਏ।"