[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਲੇ ਦੇ ਵਡਿਆਈ ॥"
page = 1064
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru unites one with the Lord and blessed him with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਬੰਦੇ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru brings Union, and grants glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਮੇਲਤਾ ਹੈ ਤਿਸ ਕੋ ਨਾਮ ਕੀ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ) ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ, (ਉਸ ਨੂੰ ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero nos bendice con Gloria y nos une a Dios."