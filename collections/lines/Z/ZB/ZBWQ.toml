[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਇ ਗਈ ਤਨਮੈ ਸਭ ਹੀ; ਇਕ ਰੰਗ ਮਨੋ, ਸਭ ਛੋਡ ਕੈ ਸੰਙਾ ॥੪੫੧॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the countenance of Krishna, became one with him and intoxicated with this unison they all cast away their shyness of body and mind.451."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਰਥਾਤ ਇਕਮਿਕ ਹੋ ਗਈਆਂ) ਮਾਨੋ ਸਭ ਸੰਗ ਸੰਕੋਚ ਛਡ ਕੇ ਸਾਰੀਆਂ ਤਨਮੈ ਹੋਕੇ ਇਕ ਰੰਗ ਹੋ ਗਈਆਂ ਹੋਣ ॥੪੫੧॥"