[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਰਾਹਿ ਜਾਵੈ, ਮਹਲੁ ਪਾਵੈ; ਅੰਧ ਕੀ ਮਤਿ. ਅੰਧਲੀ ॥"
page = 767
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can he walk on the right way and reach the Lord's mansion? Blind is the intellect of the blind man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਠੀਕ ਰਸਤੇ ਟੁਰ ਕੇ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਪੁੱਜ ਸਕਦਾ ਹੈ? ਅੰਨ੍ਹੇ ਆਦਮੀ ਦੀ ਅੰਨ੍ਹੀ ਹੀ ਅਕਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can he follow the path and reach the Mansion of the Lord's Presence? Blind is the understanding of the blind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਸਤੇ ਕਰ ਸਰੂਪ ਕੋ ਪਾਵਣਾ ਹੈ, ਉਸ ਰਸਤੇ ਵਹੁ ਕਿਉਂ ਕਰ ਜਾਵੇਗਾ? ਅਗ੍ਯਾਨੀ ਕੀ ਸਿਖ੍ਯਾ ਵਾ ਬੁਧੀ ਭੀ (ਅੰਧਲੀ) ਅੰਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਮਨੁੱਖ ਦੀ ਆਪਣੀ ਹੀ ਅਕਲ ਡੌਰੀ-ਭੌਰੀ ਹੋਈ ਹੁੰਦੀ ਹੈ, ਉਹ ਆਪ ਹੀ ਸਹੀ ਰਸਤੇ ਉਤੇ ਤੁਰ ਨਹੀਂ ਸਕਦਾ, ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਲੱਭ ਨਹੀਂ ਸਕਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no camina en el Verdadero Sendero, no llegará hasta la Mansión del Señor, pues está ciego de mente."