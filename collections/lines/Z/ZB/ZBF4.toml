[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਿਆ ਕਹਤਾ; ਹਉ ਕਿਆ ਕਹਤਾ ॥"
page = 823
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What does my mind say and what can I say?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੂਆ ਕੀ ਆਖਦਾ ਹੈ ਅਤੇ ਮੈਂ ਕੀ ਆਖ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What does the mind say? What can I say?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਨ ਮੁਝ ਕੋ ਕਿਆ ਕਹਤਾ ਹੈ ਕਿ ਵਿਸੇ ਪਰਾਯਣ ਹੌ, ਔ ਮੈਂ ਮਨ ਨੂੰ ਕਿਆ ਕਹਤਾ ਹੂੰ ਕਿ ਭਜਨ ਮੇਂ ਤਤਪਰੁ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਕੀਹ ਕਹਿ ਰਿਹਾ ਹੈਂ? ਹੇ ਜੀਵ! ਤੂੰ ਕੀਹ ਆਖਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ (ਮੇਰੇ) ਮਨ! ਹਉ = ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¿qué puedes decir?"