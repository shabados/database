[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਹਮ ਐਸੇ ਜਾਨਿਆ ॥"
page = 873
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, thus have I realised, that blest is the corn etc."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਇਸ ਤਰ੍ਹਾਂ ਅਨੁਭਵ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, this I know:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਨੇ ਤਾਂ ਐਸੇ ਹੀ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਸਾਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir"