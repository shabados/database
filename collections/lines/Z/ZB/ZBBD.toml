[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਡੋਰਿ ਪ੍ਰੇਮ ਪਰੀਤਿ ॥"
page = 837
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is tied up with the Lord with the string of love and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਸੁਆਮੀ ਨਾਲ, ਮੁਹੱਬਤ ਅਤੇ ਪਿਆਰ ਦੀ ਰੱਸੀ ਨਾਲ ਬੱਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is tied to the Lord with the string of love and devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਤਨ ਦਾ ਪ੍ਰੇਮ ਔ ਮਨ ਕੀ ਪ੍ਰੀਤੀ ਰੂਪੀ ਡੋਰੀ ਤਿਸ ਵਾਹਿਗੁਰੂ ਮੇਂ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਪਣੇ) ਮਨ ਵਿਚ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਾਸਤੇ) ਪਿਆਰ ਦੀ ਲਗਨ ਪੈਦਾ ਕਰਨੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਡੋਰਿ = ਡੋਰੀ, ਤਾਰ, ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está amarrada a Dios con el Lazo del Amor,"