data = "ਧੁਨੰ ਮੇਘ ਲਜਿਯੰ ॥੨੪॥"
page = 51

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They roar with great pride and hearing them, the clouds feel shy.24."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੀ) ਆਵਾਜ਼ (ਸੁਣ ਕੇ) ਬਦਲ ਵੀ ਸ਼ਰਮਿੰਦਾ ਹੁੰਦਾ ਹੈ ॥੨੪॥"