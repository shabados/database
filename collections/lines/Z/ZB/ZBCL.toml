[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਭੂਤ, ਦਯਾਲ ਅਚੁਤ; ਦੀਨ ਬਾਂਧਵ, ਦਾਮੋਦਰਹ ॥"
page = 1355
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Imperishable Lord, with a string round His belly, is merciful to all the beings and the relation of the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੇਟ ਦੇ ਉਦਾਲੇ ਰੱਸੀ ਵਾਲਾ ਅਬਿਨਾਸ਼ੀ ਸੁਆਮੀ ਸਾਰੇ ਜੀਵਾਂ ਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਮਸਕੀਨਾਂ ਦਾ ਸਨਬੰਧੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Merciful to all beings, Eternal and Unchanging, the Family of the meek and humble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਚੁਤ ਸਰਬ (ਭੂਤ) ਜੀਵੋਂ ਪਰ ਦ੍ਯਾਲੂ ਹੈ ਔ ਦੀਨੋਂ ਕਾ (ਬਾਂਧਵ) ਸਬੰਧੀ ਅਰਥਾਤ ਰਖ੍ਯਕ ਦਮੋਦਰ ਹੈ। ਜਿਸ ਸਮੇਂ ਮਾਤਾ ਜਸੋਧਾਂ ਨੇ ਕ੍ਰਿਸ਼ਨਦੇਵ ਜੀ ਕਾ ਉਦਰ ਰਸੀ ਕੇ ਸਾਥ ਉਖਲ ਸੇ ਬਾਂਧਾ ਤਬ ਸੇ ਤਿਸ ਕਾ ਨਾਮ ਦਮੋਦਰ ਹੈ, ਭਾਵ ਇਹ ਐਸੇ ਭਗਤੋਂ ਕੇ ਅਧੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਕੰਗਾਲਾਂ ਦਾ ਬੰਧੂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਤ = ਜੀਵ (भुतं)।ਅਚੁਤ = ਅਬਿਨਾਸ਼ੀ ਪ੍ਰ੍ਰਭੂ (अच्युत)।ਦੀਨ = ਕੰਗਾਲ। ਬਾਂਧਵ = ਬੰਧੂ, ਰਿਸ਼ਤੇਦਾਰ। ਦਾਮੋਦਰਹ = ਪਰਮਾਤਮਾ (दामन् = a string) दामन्-उदर)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Misericordioso con todos los seres, Eterno e Inmutable,"