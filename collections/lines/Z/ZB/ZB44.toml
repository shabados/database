[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਪਤ; ਤਨੁ ਜਰਿ ਕੀ ਨ ਜਾਇ ॥"
page = 329
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What if even my body is burnt, when I am repeating the Lord's Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਿਆਂ, ਕੀ ਹੋਇਆ, ਭਾਵੇਂ ਮੇਰਾ ਸਰੀਰ ਭੀ ਬੇਸ਼ਕ ਸੜ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I chant the Lord's Name, what does it matter if my body burns?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਜਪਤੇ ਹੂਏ ਸਰੀਰ ਜਲ ਕਿਉਂ ਨ ਜਾਵੇ ਅਰਥਾਤ ਬੇਸ਼ਕ ਜਲ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ (ਉਸ ਦਾ) ਸਰੀਰ ਭੀ ਭਾਵੇਂ ਸੜ ਜਾਏ (ਉਹ ਰਤਾ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਜਪਤ = ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ। ਕੀ ਨ = ਕਿਉਂ ਨ? ਭਾਵੇਂ, ਬੇਸ਼ੱਕ। ਜਰਿ ਕੀ ਨ ਜਾਇ = ਬੇਸ਼ਕ ਸੜ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo es que uno, que contempla al Señor, puede ser consumido por el fuego?"