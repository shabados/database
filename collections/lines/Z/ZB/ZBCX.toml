[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਬ੍ਰਿਜ ਭੂਮਿ ਬਿਖੈ ਭਗਵਾਨ; ਤ੍ਰੀਆ ਗਨ ਮੈ ਰਸ ਬੈਨ ਅਰੂਝੇ ॥੪੫੫॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And today the same Krishna is absorbed in amorous dialogue with the gopis in Braja.455."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਓਹੀ ਭਗਵਾਨ ਬ੍ਰਜ-ਭੂਮੀ ਵਿਚ ਇਸਤਰੀਆਂ ਦੇ ਝੁੰਡ ਵਿਚ ਰਸ ਦੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਿਚ ਰੁਝੇ ਹੋਏ ਹਨ ॥੪੫੫॥"