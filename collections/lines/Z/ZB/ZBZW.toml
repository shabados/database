[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ; ਪਿਰੁ ਮੰਨਿ ਵਸਾਇਆ ॥"
page = 127
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who enshrines her Beloved in the mind in her parent's home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪi੍ਰੀਤਮ ਨੂੰ ਆਪਣੇ ਮਾਪਿਆਂ ਦੇ ਘਰ ਵਿੱਚ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who enshrines her Husband Lord in her mind in this world"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਲੋਕ ਮੇਂ ਪਤੀ ਕੋ ਮਨ ਮੇਂ ਵਸਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੇਕੇ ਘਰ ਵਿਚ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪ੍ਰਭੂ ਪਤੀ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਰੱਖਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquélla que enaltece en su mente al Maestro en la casa de sus padres,"