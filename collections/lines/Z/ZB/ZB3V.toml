[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਿਓ ਸੰਸਾਰੁ ਕਠਿਨ ਭੈ ਸਾਗਰੁ; ਹਰਿ ਨਾਨਕ ਚਰਨ ਧਿਆਈ ॥੨॥੬॥੧੦॥"
page = 1268
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord's feet, Nanak has crossed the difficult and dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਪੈਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਮੁਸ਼ਕਿਲ ਅਤੇ ਭਿਆਨਕ ਜਗਤ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The arduous and terrifying world-ocean is crossed over, O Nanak, by meditating on the Feet of the Lord. ||2||6||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਚਰਨੋਂ ਕੇ ਧ੍ਯਾਈ ਹੋਇਕੇ ਕਠਨ ਭੈਦਾਇਕ ਸੰਸਾਰ ਸਾਗਰ ਕੋ ਤਰਾ ਹੈ॥੨॥੬॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹਰੀ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਮੈਂ ਉਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ ਹਾਂ ਜਿਸ ਨੂੰ ਤਰਨਾ ਔਖਾ ਹੈ, ਤੇ, ਜੋ ਅਨੇਕਾਂ ਡਰਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ ॥੨॥੬॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = (ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਭੈ ਸਾਗਰੁ = ਸਾਰੇ ਡਰਾਂ ਨਾਲ ਭਰਪੂਰ ਸਮੁੰਦਰ। ਧਿਆਈ = ਧਿਆਇ, ਧਿਆਨ ਧਰ ਕੇ ॥੨॥੬॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arduo y aterrador océano del mundo es cruzado, oh, dice Nanak, meditando a los Pies del Señor. (2-6-10)"