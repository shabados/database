[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਦੀ ਮੰਜਿਲ ਬੜੀ ਲਮਬੀ ਅਤੇ ਦੂਰ ਹੈ । ਉਹ ਪੈਰਾਂ ਨਾਲ ਪਹੁੰਚੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੰਜ਼ਲਿ ਇਸ਼ਕ ਦਰਾਜ਼ ਅਸਤ ਬਾ-ਪਾ ਨ-ਤਤਵਾਂ ਰਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The remembrance of Waaheguru, however, is extremely valuable for a human being. (266)"