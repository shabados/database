[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਚੰਡੀ ਚਰਿਤ੍ਰੇ ਦੇਵੀ ਜੂ ਕੀ ਉਸਤਤ ਬਰਨਨੰ ਨਾਮ ਸਪਤਮੋ ਧਿਆਯ ਸੰਪੂਰਨਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੭॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Here ends the Seventh Chapter entitled ‘The Eulogy of the Goddess’ of Chandi of Chandi Charitra in BACHITTAR NATAK.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਵਿਚ ਚੰਡੀ ਚਰਿਤ੍ਰ ਪ੍ਰਸੰਗ ਦੇ 'ਦੇਵੀ ਜੀ ਕੀ ਉਸਤਤ-ਵਰਣਨ' ਨਾਂ ਦੇ ਸੱਤਵੇਂ ਅਧਿਆਇ ਦੀ ਸ਼ੁਭ ਸਮਾਪਤੀ ॥੭॥"