[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਦਾਨੁ ਸੰਤੋਖੀਆ; ਸਚਾ ਨਾਮੁ ਮਿਲੈ ਆਧਾਰੁ ॥੧੯॥"
page = 1286
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, bless Thou me with this gift, that I may feel Content by making Thy True Name my support in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਤੂੰ ਮੇਨੂੰ ਇਹ ਖੈਰ ਪਾ, ਕਿ ਤੇਰੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਣਾ ਜੀਵਨ ਆਸਰਾ ਬਨਾਉਣ ਦੁਆਰਾ ਮੈਂ ਸੰਤੁਸ਼ਟ ਰਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with the gift of contentment, that I may receive the True Name as my Support. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਏਹੁ ਦਾਨ ਦੀਜੀਏ ਜੋ ਸੰਤੋਖ ਹੋਵੇ ਅਰਥਾਤ ਤ੍ਰਿਸ਼ਨਾਂ ਰਹਿਤ ਹੋਵੇ ਔਰ ਸਚ ਨਾਮ ਕਾ ਆਸਰਾ ਮਿਲੇ॥੧੯॥☬ਕੋਈ ਮ੍ਰਿਤੂ ਹੂਆ, ਤਿਸ ਕੇ ਸੰਬੰਧੀ ਰੁਦਨ ਕਰਤੇ ਥੇ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣਾ 'ਨਾਮ' ਬਖ਼ਸ਼, ਮੈਨੂੰ ਤੇਰਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਹੀ (ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਮਿਲੇ, (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਸੰਤੋਖ ਵਾਲਾ ਹੋ ਜਾਵਾਂ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੋਖੀਆ = ਮੈਂ ਸੰਤੋਖੀ ਹੋ ਜਾਵਾਂ। ਆਧਾਰੁ = ਆਸਰਾ।॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pide la Bendición del Regalo del Contentamiento para que así reciba, yo, el Nombre Verdadero como Soporte. (19)"