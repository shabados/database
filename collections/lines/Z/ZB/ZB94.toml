[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਰਾਜ ਰੰਕ ਕਉ; ਲਾਗੈ ਤੁਲਿ ਪਵਾਨ ॥"
page = 272
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "like the wind that blows alike on the King and the poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਵਾਂ, ਰਾਜੇ ਅਤੇ ਕੰਗਾਲ ਨੂੰ ਇਕਸਾਰ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the wind, which blows equally upon the king and the poor beggar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਰਾਜਾ ਔਰ (ਰੰਕ) ਗਰੀਬ ਕੋ ਏਕ ਸਮਾਨ ਹੀ ਪਵਨ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਵਾ ਰਾਜੇ ਤੇ ਕੰਗਾਲ ਨੂੰ ਇਕੋ ਜਿਹੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así también, aquel hombre se interesa por los demás sin hacer distinciones."