[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨਨ ਪਾਨਿ; ਧਰੇ, ਬਿਨੁ ਪ੍ਰਾਨ ਪਰੇ ਛਿਤਿ ਮਾਰੇ ॥"
page = 472

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding his bow, arrows and sword in his hand, Balram made the warriors lifeless and laid them on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਣ, ਕਮਾਨ, ਕ੍ਰਿਪਾਨ ਆਦਿ (ਸ਼ਸਤ੍ਰ) ਹੱਥ ਵਿਚ ਧਾਰਨ ਕੀਤੇ ਹੋਇਆਂ ਬਿਨਾ ਪ੍ਰਾਣਾਂ ਦੇ ਧਰਤੀ ਉਤੇ ਪਏ ਹਨ।"