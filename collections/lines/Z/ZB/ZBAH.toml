[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ. ਸਰਬ ਨਿਰੰਤਰਿ; ਕੇਵਲ ਏਕ ਮੁਰਾਰੀ ॥੪॥੧॥"
page = 485
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart and within all is but one Lord, the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਵਿੱਚ, ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਸਿਰਫ ਇੱਕ ਵਾਹਿਗੁਰੂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, and deep within the very nucleus of all, is the One Lord. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਸਭ ਘਟ ਘਟ ਕੇ ਅੰਤਰ (ਨਿਰੰਤਰਿ) ਅੰਤਰ ਸੇ ਰਹਿਤ ਰੋਮ ਰੋਮ ਮੇਂ ਏਕ (ਮੁਰਾਰੀ) ਬ੍ਰਹਮ ਹੀ ਕੇਵਲ ਬਿਰਾਜਮਾਨ ਹੈ। ਭਾਵ ਔਰ ਨ ਕੁਛ ਭਇਆ ਹੈ, ਨ ਹੈ, ਸਬ ਗੋਬਿੰਦ ਹੀ ਗੋਬਿੰਦ ਹੈ॥੪॥੧॥☬ਕਿਸੀ ਬੈਸ਼ਨਵ ਨੇ ਨਾਮ ਦੇਉ ਜੀ ਸੇ ਕਹਾ ਕਿ ਆਪ ਸ੍ਰੀ ਬੀਠਲ ਠਾਕਰ ਕੀ ਪੂਜਾ ਅਬ ਪਹਲੇ ਵਤ ਕਿਉਂ ਨਹੀਂ ਕਰਤੇ? ਤਿਸ ਪਰਥਾਇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਹਰੇਕ ਘਟ ਅੰਦਰ ਹਰ ਥਾਂ ਸਿਰਫ਼ ਇੱਕ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conoce que el Único Señor está en lo profundo de cada corazón. (4‑1)"