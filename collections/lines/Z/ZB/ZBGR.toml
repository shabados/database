[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੈ ਕੈ ਦਰਬਾਰਿ; ਢਾਢੀ ਵਸਿਆ ॥"
page = 148
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Court of the Lord the minstrel abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਭੱਟ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord and Master, His minstrels dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖਸਮੈ ਕੈ ਦਰਿਬਾਰਿ) ਵਾਹਿਗੁਰੂ ਕੈ ਸਤਸੰਗ ਰੂਪੀ ਦਰਬਾਰ ਮੇਂ ਢਾਢੀ ਜਸ ਕਰਨੇ ਵਾਲਾ ਮੈਂ ਦਾਸੁ ਵਸਿਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਉਹ (ਸਦਾ) ਮਾਲਕ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Corte del Señor habita el trovador;"