[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀਨੋ ਪਰਉਪਕਾਰੁ ॥"
page = 331
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has shown beneficence unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਉਤੇ ਅਹਿਸਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has blessed me with His generosity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਪਰਉਪਕਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ (ਮੇਰੇ ਉਤੇ) ਬੜੀ ਮਿਹਰ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru ha sido Compasivo conmigo;"