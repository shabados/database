[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਣ ਇਲਾਹੀ ਬਾਗ ਵਿਚੋਣ ਫੁਲ ਚੁਨਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੁਲ ਜ਼ ਬਾਗ਼ਿ ਮਾਅਰਫ਼ਤ ਬਰ ਚੀਦਾ-ਅਮ ।੧੭੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is the accepted one and is the favorite of everyone."