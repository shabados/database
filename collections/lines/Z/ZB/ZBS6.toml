[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਦੀਨੋ ਹਰਿ ਨਾਮਾ; ਪੂਰਬਿ ਸੰਜੋਗਿ ਮਿਲਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 898
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the primal destiny, I have met with him and he has mercifully blessed me with the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦੀ (ਪਿਛਲੀ) ਪ੍ਰਾਲਬਧ ਦੀ ਬਰਕਤ ਦੁਆਰਾ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ ਅਤੇ ਮਿਹਰ ਧਾਰ ਕੇ ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਦਿੱਤੀ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, the Lord has blessed me with His Name. My pre-ordained destiny has been fulfilled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕੌਨ ਹੈਂ? ਜਿਨੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਜਪਨੇ ਕਾ ਉਪਦੇਸ਼ ਦੀਆ ਹੈ, ਪਰੰਤੂ ਪੂਰਬਲੇ ਭਾਗੋਂ ਕੇ ਸੰਜੋਗ ਕਰ ਕੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ (ਮਿਲਾਈ) ਪ੍ਰਾਪਤਿ ਕਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ) ਕਿਰਪਾ ਕਰ ਕੇ (ਮੈਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦੇ ਦਿੱਤਾ ਹੈ। ਪੂਰਬਲੇ ਸੰਜੋਗ ਦੇ ਕਾਰਨ (ਗੁਰੂ ਦੀ ਮਿੱਤ੍ਰਤਾ) ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues por Su Misericordia, el Señor me ha bendecido con Su Nombre.  Así como fue escrito en mi pasado, ahora he encontrado a mi Dios.(1-Pausa)"