[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੈ ਗੋਪੀ ਚੰਦੁ ਸਤਿ ਸਰੂਪੁ ॥"
page = 952
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers Guru Nanak) Hear thou, O Gopi Chand, the Lord is the Embodiment of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਤੂੰ ਸੁਣ, ਹੇ ਗੋਪੀ ਚੰਦ, ਸੁਆਮੀ ਸੱਚ ਦਾ ਪੁਤਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Gopi Chand, God is the embodiment of Truth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬੋਲੇ: ਹੇ ਗੋਪੀ ਚੰਦ! ਜੋ ਪਰਮੇਸਰ ਸਤ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੋਪੀ ਚੰਦ (ਭੀ ਇਸ ਉਦਾਸੀ ਦੀ ਜੁਗਤਿ ਵਰਤ ਕੇ) ਸਤਿ-ਸਰੂਪ ਪ੍ਰਭੂ ਨੂੰ ਜਪੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Dios Benévolo es la Encarnación de la Verdad;"