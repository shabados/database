[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਗੁਣ ਕਿਸ ਹੀ ਨਾਹਿ; ਹਰਿ ਪੂਰ ਭੰਡਾਰੀਆ ॥੪॥"
page = 241
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None has all the virtues. God is the brimful treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿੱਚ ਭੀ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਨਹੀਂ। ਵਾਹਿਗੁਰੂ ਵਡਿਆਈਆਂ ਦਾ ਪਰੀਪੂਰਨ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has all virtues; the Lord alone is filled to overflowing with them. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਣ ਗੁਣ ਔਰ ਕਿਸੀ ਮੇਂ ਨਹੀਂ ਹਰੀ ਹੀ ਪੂਰਣ ਗੁਣੋਂ ਕਾ ਭੰਡਾਰ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗੁਣ (ਭੀ) ਹੋਰ ਕਿਸੇ ਵਿਚ ਨਹੀਂ ਹਨ, ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਭਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਵਾਲਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸ ਹੀ = {ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਲਫ਼ਜ਼ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਪੂਰ = ਭਰੇ ਹੋਏ। ਭੰਡਾਰੀਆ = ਖ਼ਜ਼ਾਨੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque nadie se compara Contigo, oh Tesoro de Virtudes.(4)"