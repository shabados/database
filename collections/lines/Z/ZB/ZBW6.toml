[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਿਯੋ ਐਸ ਕੈ ਬਿਸਨੁ ਤ੍ਰਿਤੀਆਵਤਾਰੰ ॥"
page = 163

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great anger. The blows of the steel-arms began to rain and at this juncture Vishnu manifested his third incarnation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਮੌਕੇ ਵਿਸ਼ਣੂ ਨੇ ਤੀਜਾ ਅਵਤਾਰ ਧਾਰਿਆ।"