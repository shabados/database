[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ; ਮਨਿ ਪ੍ਰੀਤਿ ॥"
page = 502
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the love of the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is filled with love for the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਪ੍ਰੀਤਿ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es mi Único Amor y encontrándome con los Santos,"