type = "primary"
data = "ਤਾਣ ਹੋਦੇ; ਹੋਇ ਨਿਤਾਣਾ ॥"
page = 1384
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "be powerless, even when blessed with power,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਕਤਵਰ ਹੁੰਦਾ ਹੋਇਆ ਭੀ ਨਿਤਾਕਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if you are powerful, be weak;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾਣ) ਬਲ ਕੇ ਹੋਤਿਆਂ ਹੀ ਨਿਰਬਲ ਹੋਇ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ੋਰ ਹੁੰਦਿਆਂ ਕਮਜ਼ੋਰਾਂ ਵਾਂਗ ਜੀਵੇ (ਭਾਵ, ਕਿਸੇ ਉਤੇ ਧੱਕਾ ਨਾ ਕਰੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si eres poderoso, muéstrate débil;"