[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਦਰਸਨਿ; ਮੋਖ ਦੁਆਰੁ ॥"
page = 361
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's sight or his way, the door of salvation is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਮੱਤ ਦੁਆਰਾ ਮੁਕਤੀ ਦਾ ਦੁਆਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's system, the Door of Salvation is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਦਰਸਨ ਸੇ ਮੁਕ੍ਤਿ ਦੁਆਰਾ ਗ੍ਯਾਨ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਾਸਤ੍ਰ ਵਿਚ (ਸੁਰਤਿ ਟਿਕਾਇਆਂ) ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾਣ ਵਾਲਾ ਰਾਹ ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਖ ਦੁਆਰੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਣ ਵਾਲਾ ਦਰਵਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Sendero del Guru,"