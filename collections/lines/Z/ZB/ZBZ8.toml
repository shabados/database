[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨ ਸਿੰਘ ਅਛੂਹਨਿ ਦੁਇ ਸੰਗਿ ਲੈ ਅਨਗੇਸ ਅਛੂਹਨਿ ਤੀਨ ਸੁ ਲ︀ਯਾਏ ॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dhan Singh came with two extremely large units of army and Angesh Singh brought three such units"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਨ ਸਿੰਘ ਦੋ ਅਛੋਹਣੀਆਂ ਅਤੇ ਅਨਗ ਸਿੰਘ ਤਿੰਨ ਅਛੋਹਣੀਆਂ ਸੈਨਾ ਨਾਲ ਲੈ ਕੇ ਆਏ ਸਨ।"