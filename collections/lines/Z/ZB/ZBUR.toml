[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਜਨ ਗਿਆਨੁ ਮਹਾ ਰਸੁ ਮੀਠਾ ॥"
page = 1032
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The viand of gnosis is the sweet, supreme elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਬੋਧ ਦਾ ਖਾਣਾ ਮਿੱਠਾ, ਪਰਮ ਅੰਮ੍ਰਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The food of spiritual wisdom is the supremely sweet essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਭੋਜਨ ਕਾ ਬਡਾ ਮੀਠਾ ਰਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਿਆ ਪਰਮਾਤਮਾ ਦਾ) ਗਿਆਨ ਇਕ ਐਸੀ (ਆਤਮਕ) ਖ਼ੁਰਾਕ ਹੈ ਜੋ ਮਿੱਠੀ ਹੈ ਤੇ ਬਹੁਤ ਹੀ ਸੁਆਦਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La llama de la Sabiduría es dulce, es la Quintaesencia de todas las esencias"