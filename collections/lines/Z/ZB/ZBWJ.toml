[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਜਗਦੀਸ ਦਮੋਦਰ; ਹਰਿ ਅੰਤਰਜਾਮੀ ਗੋਬਿੰਦੇ ॥"
page = 1321
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, the support of the earth and the Master of the universe, Thou are merciful to the meek as also the knower of inner feelings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਆਸਰੇ ਅਤੇ ਆਲਮ ਦੇ ਮਾਲਕ! ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਤੂੰ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merciful to the meek and poor, Lord of the world, Support of the earth, Inner-knower, Searcher of hearts, Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨੋਂ ਕੇ ਦਿਆਲ! ਜਗਤ ਕੇ ਈਸ਼ਵਰ, ਦਮੋਦਰ ਹਰੀ, ਹੇ ਗੋਬਿੰਦ ਅੰਤਰਜਾਮੀ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਹੇ ਜਗਤ ਦੇ ਈਸ਼੍ਵਰ! ਹੇ ਦਮੋਦਰ! ਹੇ ਅੰਤਰਜਾਮੀ ਹਰੀ! ਹੇ ਗੋਬਿੰਦ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸ = ਹੇ ਜਗਤ ਦੇ ਈਸ਼। ਦਮੋਦਰ = (ਦਾਮ-ਉਦਰ। ਦਾਮ = ਰੱਸੀ। ਉਧਰ = ਪੇਟ, ਲੱਕ। ਜਿਸ ਦੇ ਲਕ ਦੁਆਲੇ ਤੜਾਗੀ ਹੈ) ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Misericordioso con el pobre y desamparado, Señor del Mundo, Soporte de la Tierra, Conocedor Íntimo, Buscador de Corazones, Señor del Universo,"