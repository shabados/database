[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਤੇਰਾ. ਤੂੰ ਸਭਨਾ ਕਾ ਮੇਰੇ ਕਰਤੇ; ਤੁਧੁ ਸਭਨਾ ਸਿਰਿ ਲਿਖਿਆ ਲੇਖੁ ॥"
page = 735
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All belong to Thee and Thou belongest to all. Thou hast scribed destiny on every one's head, O my creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੇਰੇ ਹਨ ਅਤੇ ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਹੈਂ। ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਦੇ ਸੀਸ ਉਤੇ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੈ, ਹੇ ਮੇਰੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All belong to You, and You belong to all, O my Creator Lord; You wrote the words of destiny on the forehead of everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਤੇਰਾ ਕੀਆ ਹੋਯਾ ਹੈ ਤੁਹੀ ਸਭ ਕਾ ਪਾਲਕ ਹੈਂ, ਹੇ ਮੇਰੇ ਕਰਤੇ! ਤੈਨੇ ਹੀ ਸਭਨੋਂ ਕੇ ਸਿਰ ਪਰ ਲੇਖ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਕਰਤਾਰ! ਹਰੇਕ ਜੀਵ ਤੇਰਾ (ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ) ਹੈ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦਾ (ਖਸਮ) ਹੈਂ। ਸਭ ਜੀਵਾਂ ਦੇ ਸਿਰ ਉਤੇ ਤੂੰ ਹੀ (ਕਿਰਤ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero todo Te pertenece, y Tú perteneces a todo. Oh Señor Creador, nuestras cabezas penden de Tu Decreto,"