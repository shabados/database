[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਣੀ; ਦੁਖਿ ਜਲੈ ਸਬਾਈ ॥"
page = 362
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the entire world is burning in anguish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰੀ ਦੁਨੀਆਂ ਦੁੱਖ ਅੰਦਰ ਸੜ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, all are burning in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਦੁਖੀ ਹੂਈ ੨ (ਸਭਾਈ) ਸਾਰੀ ਸ੍ਰਿਸ੍ਟੀ ਜਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਸੱਖਣੀ ਰਹਿ ਕੇ ਸਾਰੀ ਲੁਕਾਈ ਦੁੱਖ ਵਿਚ ਸੜਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖਿ = ਦੁੱਖ ਵਿਚ। ਸਬਾਈ = ਸਾਰੀ ਲੁਕਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Privado del Nombre, el mundo entero es consumido por el dolor,"