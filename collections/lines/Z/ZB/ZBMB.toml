[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਤ ਖਰਚਤ ਬਿਲਛਤ ਰਹੇ; ਟੂਟਿ ਨ ਜਾਹਿ. ਭੰਡਾਰ ॥"
page = 253
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men keep on eating spending and enjoying, but God's store-houses exhaust not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਖਾਂਦੇ, ਖਰਚਦੇ ਅਤੇ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਵਾਹਿਗੁਰੂ ਦੇ ਮਾਲ-ਗੁਦਾਮ ਖਤਮ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People continue to eat and consume and enjoy, but the Lord's warehouses are never exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਹਰੀ ਕੇ ਦੀਏ ਹੂਏ ਨਾਮ ਧਨ ਕੋ ਆਪ ਤੋ ਖਾਤੇ ਅਰਥਾਤ ਜਪਤੇ ਔਰ ਖਰਚਤੇ ਹੈਂ। ਉਪਦੇਸ ਕਰ ਔਰੋਂ ਸੇ ਜਪਾਵਤੇ ਹੈਂ। ਔਰ ਜਪਣੇ ਅਰ ਜਪਾਉਣੇ ਮੇਂ (ਬਿਲਛਤ) ਬਿਲਾਸ ਕਰਤੇ ਹੈਂ। ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਭੰਡਾਰ) ਖਜਾਨੇ ਮੁਕ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਵਾਲਿਆਂ ਦੇ ਪਾਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਇਤਨੇ ਖ਼ਜ਼ਾਨੇ ਇਕੱਠੇ ਹੋ ਜਾਂਦੇ ਹਨ ਕਿ) ਉਹ ਉਹਨਾਂ ਖ਼ਜ਼ਾਨਿਆਂ ਨੂੰ ਖਾਂਦੇ ਖ਼ਰਚਦੇ ਮਾਣਦੇ ਹਨ, ਪਰ ਉਹ ਕਦੇ ਮੁੱਕਦੇ ਨਹੀਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਛਤ = {विलसित} ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comiendo, gastando y disfrutando del Tesoro del Señor, éste no se agota,"