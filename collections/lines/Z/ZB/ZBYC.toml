[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਰਸਾ; ਤੂੰ ਮਨਹਿ ਅਧਾਰੁ ॥"
page = 181
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Thine affection I am imbued. Thou art my mind's support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪ੍ਰੀਤ ਨਾਲ ਮੈਂ ਸਿੰਚਰਿਆ ਹੋਇਆ ਹਾਂ। ਤੂੰ ਮੇਰਾ ਚਿੱਤ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am imbued with Your Love; You are the Support of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ (ਰਸਾ) ਅਨੰਦਤ ਹੂਆ ਹੂੰ, ਤੂੰ ਹੀ ਮੇਰੇ ਮਨ ਕਾ ਆਸਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਦੁਨੀਆ ਦੇ ਰੰਗ ਅਤੇ ਰਸ ਹੈਂ ਤੂੰ ਹੀ ਮੇਰੇ ਮਨ ਦਾ ਸਹਾਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਦਾ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Soporte de mi mente."