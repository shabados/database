[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਹਉ ਸੇਵੀ. ਕਿਆ ਜਪੁ ਕਰੀ; ਸਤਗੁਰ ਪੂਛਉ ਜਾਇ ॥"
page = 34
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom shall I serve? What shall I meditate upon? I go and ask the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹਦੀ ਟਹਿਲ ਕਰਾਂ? ਕਿਸ ਦਾ ਮੈਂ ਅਰਾਧਨ ਕਰਾਂ? ਸੱਚੇ ਗੁਰਾਂ ਕੋਲ ਜਾ ਕੇ ਮੈਂ ਪਤਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whom shall I serve? What shall I chant? I will go and ask the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇ ਕਰ ਤੇਰੇ ਕੋ ਐਸੀ ਆਸੰਕਾ ਹੋਵੈ ਕਿ ਮੈਂ ਕਿਸ ਕੋ ਜਾਇ ਕਰ ਪੂਛੋਂ, ਔਰ ਕਿਸ ਕੋ ਸੇਵਨ ਕਰੂੰ, ਪੁਨਃ ਕਿਸ ਨਾਮ ਕਾ ਜਪੁ ਕਰੂੰ, ਤਿਸ ਕਾ ਉਤਰ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਸੇ ਜਾਇ ਕਰ ਪੂਛਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਪਾਸੋਂ ਪੁੱਛਦਾ ਹਾਂ ਕਿ (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਵਾਸਤੇ) ਮੈਂ ਕਿਸ ਦੀ ਸੇਵਾ ਕਰਾਂ ਤੇ ਕੇਹੜਾ ਜਪ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਸੇਵੀ = ਸੇਵੀਂ, ਮੈਂ ਸੇਵਾ ਕਰਾਂ। ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਾਂ। ਜਾਇ = ਜਾ ਕੇ। ਪੂਛਉ = ਪੂਛਉਂ, ਮੈਂ ਪੁੱਛਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién voy a servir? ¿En qué voy a meditar? Pregúntale al Guru Verdadero, a tu Dios."