data = "ਔਰ ਸਕਲ ਗਨ ਚਲੈ; ਸੁ ਸਸਤ੍ਰ ਸੰਭਾਰ ਕੈ ॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All other ganas, taking up their weapons, moved along"

[[content]]
