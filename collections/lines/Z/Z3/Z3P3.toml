[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਟ ਜੂਝ ਗਯੋ ਸੈ ਚਾਰ ॥੧੮੮॥"
page = 570

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kalki, getting infuriated caught hold of His axe in his long arms and with its slightest blow, four hundred warriors died and fell down.188."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਚਾਰ ਸੌ ਸੂਰਮਾ ਮਾਰਿਆ ਗਿਆ ॥੧੮੮॥"