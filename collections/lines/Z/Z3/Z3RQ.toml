[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਤ੍ਰਾਸ ਸਭ ਨਾਸੈ ॥੧॥"
page = 189
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God, all the fears are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord in meditation, all fears are dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਕਰ ਸੰਪੂਰਨ (ਤ੍ਰਾਸ) ਭੈ ਨਸ਼ਟ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਾਸ = ਡਰ। ਨਾਸੈ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplando al Señor, todos los miedos se van.(1)"