[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਢੀ ਕਾ ਮਹਲੁ ਅਗਲਾ; ਹਰਿ ਕੈ ਨਾਇ ਪਿਆਰਿ ॥"
page = 516
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "High is the rank of minstrel and he professes love for God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲੰਦ ਹੈ ਮਰਤਬਾ ਢਾਢੀ ਦਾ, ਕਿਉਂਕਿ ਉਸ ਦੀ ਪ੍ਰੀਤ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The status of the minstrel is exalted; he loves the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਢਾਢੀ ਕਾ ਜੋ ਸਰੂਪ ਹੈ, ਸੋ (ਅਗਲਾ) ਅਨਾਦੀ ਹੈ। ਹਰਿ ਨਾਮ ਮੇਂ ਪਿਆਰ ਕਰਨੇ ਸੇ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੇ ਢਾਢੀ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਕਰਨ ਨਾਲ ਉਸ ਦੇ ਮਨ ਦੀ ਅਵਸਥਾ ਬਹੁਤ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tiene un puesto elevado porque ama Su Nombre."