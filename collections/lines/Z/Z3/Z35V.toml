data = "ਦਾਤਾ ਦਇਆਲ, ਅਨਭੂਤ ਧਰਮ ॥੨॥੧੨੨॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the Beneficent Donor and Thy religious discipline is Beyond the working of elements! 2. 122"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਦਾਤਾ ਦਿਆਲੂ ਅਤੇ ਅਦਭੁਤ ਧਰਮ ਵਾਲਾ ਹੈਂ ॥੨॥੧੨੨॥"