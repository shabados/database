[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਰੰਗਿ ਰਾਤੇ; ਸਦਾ ਤੇਰੈ ਚਾਏ ॥"
page = 122
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The devotees are tinged with Thy love and are ever in Thy joy, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੁਰਾਗੀ ਤੇਰੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇਹਮੇਸ਼ਾ ਤੇਰੇ ਅਨੰਦ ਅੰਦਰ ਹਨ, ਹੈ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees are attuned to Your Love; they are always joyful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਾਏ) ਉਤਸਾਹ ਸੰਜੁਗਤ ਭਗਤ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਸਦਾ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਭਗਤ (ਬੜੇ) ਚਾਉ ਨਾਲ ਤੇਰੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuidos en Tu Amor, los Devotos están siempre en Dicha;"