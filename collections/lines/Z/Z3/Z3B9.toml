[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਚਾ ਸਾਹਿਬੁ; ਗੁਣੀ ਗਹੇਰਾ ॥"
page = 106
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my True Lord an ocean of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਹੈ ਮੇਰਾ ਸੱਚਾ ਸੁਆਮੀ, ਵਡਿਆਈਆਂ ਦਾ ਸਮੁੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the True Lord and Master, the Ocean of Excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚਾ ਸਾਹਿਬੁ ਗੁਣੋਂ ਕੇ ਗ੍ਰਹਣ ਕਰਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਵਾਲਾ ਹੈਂ ਤੇਰੇ ਗੁਣਾਂ ਦੀ ਹਾਥ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਗਹੇਰਾ = ਡੂੰਘਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque eres el Verdadero Señor, el Tesoro de todo lo bueno."