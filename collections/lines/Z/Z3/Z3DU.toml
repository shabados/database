[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨੁ ਜਣੇਦੀ ਮਾਉ, ਜੋਧਾ ਜੋਧੀਐ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Blest is the mother of a gurmukh who has given birth to him and the gurmukh is the best among warriors."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਜਣਨੇ ਵਾਲੀ ਮਾਤਾ ਧੰਨਤਾ ਯੋਗ ਹੈ (ਜਿਸ ਨੇ) ਜੋਧਿਆਂ ਵਿਚੋਂ ਵਡੇ ਸੂਰਮੇ ਨੂੰ ਜਨਮ ਦਿਤਾ ਹੈ। (ਯਥਾ-'ਤਿਨ ਧੰਨੁ ਜਣੇਦੀ ਮਾਉ ਆਏ ਸਫਲੁ ਸੇ'॥)"