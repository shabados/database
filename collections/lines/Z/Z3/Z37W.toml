data = "ਬੇਧਿ ਅੰਗ ਕਹ ਪਾਰ ਪਧਾਰੇ ॥੩੩॥"
page = 181

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He discharged many arrows on Nandi, which penetrated through his limbs.33."

