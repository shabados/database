[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ; ਧੰਨੁ ਜਨੁ ਆਇਆ ॥"
page = 294
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed, blessed is the advent of Lord's serf,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਹੈ ਸਾਈਂ ਦੇ ਗੋਲੇ ਦਾ ਆਗਮਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed, blessed is the coming of that humble being;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਮਨ ਤਨ ਬਾਣੀ ਸੇ ਵਾ ਸਰਬ ਸਮੇਂ ਮੇਂ ਧੰਨ੍ਯਤਾ ਯੋਗ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ (ਜਗਤ ਵਿਚ) ਆਉਣਾ ਮੁਬਾਰਿਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conserva al Señor enaltecido en su corazón."