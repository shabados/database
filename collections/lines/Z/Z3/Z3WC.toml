[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇ. ਨ ਲਗੈ ਬਿਘਨੁ; ਆਪੁ ਗਵਾਇਐ ॥"
page = 520
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No obstacle befalls a man, if he effaces his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਨੂੰ ਕੋਈ ਔਕੜ ਨਹੀਂ ਵਿਆਪਦੀ, ਜੇਕਰ ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਮੇਟ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No obstacles stand in the way, when one eliminates his self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਦੂਰ ਹੋ ਜਾਨੇ ਕਰ ਕੇ ਫਿਰ ਕੋਈ ਬਿਘਨੁ ਨਹੀਂ ਲਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪਾ ਭਾਵ ਗਵਾ ਦੇਈਏ ਤਾਂ (ਜ਼ਿੰਦਗੀ ਦੇ ਰਾਹ ਵਿਚ) ਕੋਈ ਔਕੜ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Relajando nuestro ser, todos los obstáculos son vencidos"