[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਗੀਤੇ; ਚੀਤਿ ਅਨੀਤੇ ॥"
page = 414
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men sing religious songs but in their mind is wickedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਧਾਰਮਕ ਗਾਉਣ ਗਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਬਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing religious songs, but their consciousness is wicked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਰਾਗ ਕੇ (ਗੀਤੇ) ਸਬਦ ਗਾਵਤਾ ਹੈ ਔਰੁ (ਚੀਤਿ ਅਨੀਤੇ) ਅਜੋਗ ਬਾਤਾਂ ਮੇਂ ਲਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਦੂਜਿਆਂ ਨੂੰ ਹੀ ਸੁਣਾਣ ਵਾਸਤੇ ਭਗਤੀ ਦੇ) ਗੀਤ ਗਾਂਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦੇ ਚਿੱਤ ਵਿਚ ਮੰਦੇ ਖ਼ਿਆਲ (ਮੌਜੂਦ) ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਉਂਦੇ ਹਨ। ਚੀਤਿ = ਚਿੱਤ ਵਿਚ। ਅਨੀਤੇ = ਕੁਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Exteriormente cantan los salmos sagrados pero en su mente vive la desigualdad."