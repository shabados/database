[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਬੈਠੁ. ਆਦਰੁ ਸਭ ਥਾਈ; ਊਨ ਨ. ਕਤਹੂੰ ਬਾਤਾ ॥"
page = 631
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everywhere am I welcomed and respected, and I am devoid of nought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਗ੍ਹਾ ਮੇਰੀ ਆਉ-ਭਗਤ ਅਤੇ ਇੱਜ਼ਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਕਿਸੇ ਦੀ ਵੀ ਥੋੜ੍ਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am asked to come and be seated, everywhere I go, and I lack nothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ 'ਆਓ ਬੈਠੋ' ਐਸੇ ਸਨਮਾਨ ਹੋਤਾ ਹੈ, ਤਿਨ ਕੋ ਕਿਸੀ ਬਾਤ ਕੀ ਟੋਟ ਨਹੀਂ ਰਹਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਸੰਤ ਜਨਾਂ ਨੂੰ) ਹਰ ਥਾਂ ਆਦਰ ਮਿਲਦਾ ਹੈ (ਹਰ ਥਾਂ ਲੋਕ) ਜੀ-ਆਇਆਂ ਆਖਦੇ ਹਨ। (ਸੰਤ ਜਨਾਂ ਨੂੰ) ਕਿਸੇ ਗੱਲੇ ਕੋਈ ਥੁੜ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਥਾਈ = ਸਭ ਥਾਈਂ, ਸਭ ਥਾਵਾਂ ਤੇ। ਊਨ = ਕਮੀ, ਥੁੜ। ਕਤਹੂੰ ਬਾਤਾ = ਕਿਸੇ ਭੀ ਗੱਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos me dan la bienvenida y no estoy privado de nada. Dice Nanak, e"