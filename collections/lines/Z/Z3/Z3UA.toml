[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸ ਸਾਸ ਤੇਰੇ ਗੁਣ ਗਾਵਾ; ਓਟ ਨਾਨਕ ਗੁਰ ਚਰਣਾ ਜੀਉ ॥੪॥੧੨॥੧੯॥"
page = 100
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing Thine praises with my every breath, O Lord! Nanak has sought the refuge of the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਸਾਈਂ! ਨਾਨਕ ਨੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing Your Glorious Praises with each and every breath. Nanak takes the Support of the Guru's Feet. ||4||12||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕਾ ਆਸਰਾ ਲੈ ਕਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੇਰੇ ਗੁਣ ਗਾਇਨ ਕਰਾਂ॥੪॥੧੨॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਨੂੰ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਦੇਹ, ਤਾਕਿ ਮੈਂ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੪॥੧੨॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te alabo con cada respiración y no busco, oh mi Amado, ningún otro refugio más que el del Guru. (4-12-19)"