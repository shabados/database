[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਉਸ ਬੰਦੇ ਨੇ ਜਿਸ ਨੇ ਉਸਦਾ ਪਵਿੱਤਰ ਨਾਮ ਸੁਣਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਆਂ ਕਸ ਕਿ ਊ ਨਾਮਿ ਊ ਰਾ ਸ਼ਨੀਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Every such person who heard or listened to his sacred name"