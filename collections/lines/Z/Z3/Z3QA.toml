data = "ਤੇਰਸਿ. ਤਰਵਰ; ਸਮੁਦ ਕਨਾਰੈ ॥"
page = 840
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thirteenth (lunar day): The mortal is like a tree on the sea shore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰ੍ਹਵੀਂ (ਤਿੱਥ): ਪ੍ਰਾਣੀ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਦੇ ਬਿਰਛ ਦੀ ਤਰ੍ਹਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Thirteenth Day: He is like a tree on the sea-shore."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਦੌਸੀ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਬ੍ਰਿਛ ਸਮੁੰਦ੍ਰ ਕੇ ਕਨਾਰੇ ਹੋਤਾ ਹੈ ਤਬ ਤਿਸ ਕੋ ਰਹਣੇ ਕਾ ਭਰੋਸਾ ਨਹੀਂ ਹੋਤਾ, ਤੈਸੇ ਹੀ ਇਸ ਸਰੀਰ ਕੋ ਛਿਨ ਭੰਗਰ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਵੇਂ) ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਉੱਤੇ ਉੱਗੇ ਹੋਏ ਰੁੱਖ ਦੀ (ਪਾਂਇਆਂ ਹੈ, ਤਿਵੇਂ ਇਹ ਸਰੀਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra vida es como el árbol en la playa,"