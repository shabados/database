[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਗਾਵਹਿ ਜਿਨ ਮਸਤਕਿ ਭਾਗੁ ਹੈ ਭਾਈ; ਭਾਇ ਸਚੈ ਬੈਰਾਗੁ ॥"
page = 639
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, alone sing the Lord's praise, O brother, on whose brow good luck is recorded. Through the True Lord's love they become detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਮਾਲਕ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਹੇ ਵੀਰ! ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ। ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਪ੍ਰੇਮ ਰਾਹੀਂ ਉਹ ਨਿਰਲੇਪ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone sing the Lord's Praises, who have such pre-ordained destiny written upon their foreheads, O Siblings of Destiny; through the Love of the True Lord, they find detachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਭਾਗ ਹੈ, ਸੋ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ ਔਰ ਸਚੇ ਪ੍ਰੇਮ ਕਰ ਸੰਸਾਰ ਸੇ ਉਦਾਸੀਨ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਭਾਗ ਜਾਗ ਪੈਂਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਦੁਨੀਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਉਪਰਾਮਤਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Le cantan al Señor quienes lo tienen así inscrito en su Destino y se vuelven desapegados en el Amor Verdadero."