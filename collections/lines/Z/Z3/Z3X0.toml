[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ; ਕਰਮ ਕਮਾਵਨੇ ॥"
page = 211
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The good deeds done with proud intellect,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਮਤ ਨਾਲ ਕੀਤੇ ਹੋਏ ਚੰਗੇ ਕੰਮ ਇੰਜ ਰੁੜ੍ਹ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Good deeds done in the pride of ego are swept away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੁਧੀ ਮੇਂ ਹੰਕਾਰ ਧਾਰ ਕਰ ਕਰਮ ਕਮਾਵਨੇ ਹੈਂ, ਸੋ ਐਸੇ ਨਾਸਵੰਤ ਫਲ ਵਾਲੇ ਹੈਂ॥ ਤਿਸ ਪਰ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਜੇ ਆਪਣੇ ਵਲੋਂ ਧਾਰਮਿਕ) ਕੰਮ (ਭੀ) ਕੀਤੇ ਜਾਣ (ਪਰ ਉਹ) ਹਉਮੈ ਵਾਲੀ ਅਕਲ ਵਧਾਣ ਵਾਲੇ ਹੀ ਹੋਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que hace buenas acciones en base a su ego,"