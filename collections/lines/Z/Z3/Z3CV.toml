[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣ ਪਾਣੀ ਅਗਨੀ ਕਾ ਬੰਧਨੁ; ਕਾਇਆ ਕੋਟੁ ਰਚਾਇਦਾ ॥੧॥"
page = 1036
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Binding together air, water and fire, He has created the body fortress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਨੂੰ ਇਕੱਠੇ ਬੰਨ੍ਹ ਕੇ, ਉਸ ਨੇ ਦੇਹ ਕਿਲ੍ਹੇ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Binding together air, water and fire, He created the fortress of the body. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਉਣ, ਪਾਣੀ ਤਥਾ ਅਗਨੀ ਕਾ (ਬੰਧਨੁ) ਇਕਠਾ ਕਰ ਕੇ ਕਾਇਆਂ ਰੂਪ ਕੋਟ ਕੋ ਤੂੰ ਰਚਾਇੰਦਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ ਪਾਣੀ ਅੱਗ (ਆਦਿਕ ਤੱਤਾਂ) ਦਾ ਮੇਲ ਕਰ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਸਰੀਰ-ਕਿਲ੍ਹਾ ਰਚਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mantiene el aire, el agua y el fuego juntos, creando de ellos la fortaleza del cuerpo.(1)"