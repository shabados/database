[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ; ਉਰ ਅੰਤਰਿ ਧਾਰਹੁ ॥"
page = 1004
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine thou the Lord's lotus feet in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's lotus feet deep within the nucleus of your self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਚਰਨ ਕਮਲ ਅਪਨੇ ਰਿਦੇ ਕੇ ਅੰਤਰ ਧਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਹਿਰਦਾ। ਅੰਤਰਿ = ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, eleva en tu corazón los Pies de Loto de ese Dios"