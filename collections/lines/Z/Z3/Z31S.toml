[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਵਡਿਆਈ ਤੂਹੈ ਜਾਣਦਾ; ਤੁਧੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 549
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thine greatness, Thou alone knowest. None else is as great as Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਤੈਡੀ ਵਿਸ਼ਾਲਤਾ ਨੂੰ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈ। ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your greatness - no one else is as great as You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੀ ਜੋ ਬਡਿਆਈ ਹੈ ਤਿਸ ਕੋ ਤੁਹੀਂ ਜਾਨਤਾ ਹੈਂ, ਤੇਰੇ ਜੇਡਾ ਬਡਾ ਔ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਤੂੰ ਕੇਡਾ ਵੱਡਾ ਹੈਂ, ਇਹ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਕਿਉਂਕਿ ਤੇਰੇ ਜੇਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú conoces Tu Gloria, oh Señor, pues no hay nadie más que Te iguale."