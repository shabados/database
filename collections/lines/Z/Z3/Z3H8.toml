[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੋਈ ਤਉ ਸਿੰਗਾਰ ਅਤਿ ਸੋਭਤ ਪਤਿਬ੍ਰਿਤਾ ਕਉ; ਸੋਈ ਅਭਰਨੁ ਗਨਿਕਾ ਰਚਤ ਅੰਗ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A noble lady adorns herself with various embellishments and these make her more respectable and impressive whereas the same adornments are condemned on a lady of ill repute and bad character."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਓਹੋ ਹੀ ਸਿੰਗਾਰ ਗਹਿਣਾ ਗੱਟਾ ਆਦਿ ਪਤਿਬ੍ਰਤਾ ਪਤੀ ਪ੍ਰਤਿਗ੍ਯਾਵਾਨ ਇਸਤ੍ਰੀ ਦੇ ਅੰਗਾਂ ਉਪਰ ਅਤੀ ਸੋਭਾ ਸਜੌਟ ਦਾ ਕਾਰਣ ਹੋਯਾ ਹੋਯਾ ਹੁੰਦਾ ਹੈ ਤੇ ਓਹੋ ਹੀ ਅਭਰਣ ਸਿੰਗਾਰ, ਗਹਿਣੇ ਭੂਖਣ ਆਦਿ ਵੇਸ੍ਵਾ ਅਪਣੇ ਅੰਗਾਂ ਉਪਰ ਪਹਿਰੇ ਤਾਂ ਕਲੰਕ ਦਾ ਕਾਰਣ ਹੁੰਦਾ ਹੈ।"