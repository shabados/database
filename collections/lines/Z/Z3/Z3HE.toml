[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੜੑੇ ਕਾਹੇ ਬਿਸਾਰਿਓ; ਤੈ ਰਾਮ ਨਾਮ ॥"
page = 1189
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O feel why has thou forgotten the Lord's Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਕਿਉਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool! How can you have forgotten the Lord's Name?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੈਨੇ ਸੋ ਰਾਮ ਨਾਮ ਕਾਹੇ ਕੋ ਬਿਸਾਰਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਿਉਂ ਵਿਸਾਰ ਦਿੱਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜੇ = ਹੇ ਮੂਰਖ! ਕਾਹੇ = ਕਾਹਦੇ ਵਾਸਤੇ? ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te has olvidado del Naam, el Nombre del Señor, oh tonto?"