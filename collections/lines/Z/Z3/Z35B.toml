[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਨ ਦਹ ਦਿਸ ਧਾਵੈ ॥"
page = 1166
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God is Merciful, one wanders not in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਜੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਇਨਸਾਨ ਦਸੀ ਪਾਸੀ ਨਹੀਂ ਭਟਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one does not wander in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਪ੍ਰਸੰਨ ਹੋਵੈ, ਤੌ ਜੀਵ ਦਸੋ ਦਿਸਾ ਮੇਂ ਧਾਵਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਫਿਰ ਮਨ) ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, nuestras vacilaciones terminan."