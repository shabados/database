[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਗਹਿ ਟੂਕਾ; ਤ੍ਰਿਪਤਿ. ਨ ਪਾਵੈ ॥"
page = 886
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou asketh for bread and art satiated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਟੁਕਰ ਮੰਗਦਾ ਫਿਰਦਾ ਹੈਂ, ਤੈਨੂੰ ਸੰਤੋਖ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You beg for bread, but you are not satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਟੁਕੜੇ ਮੰਗਤਾ ਹੈ ਔ ਤ੍ਰਿਪਤੀ ਕੋ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਘਰ ਘਰ ਤੋਂ ਤੂੰ ਟੁੱਕਰ ਮੰਗਦਾ ਫਿਰਦਾ ਹੈਂ, ਤੇਰੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਹਿ = ਤੂੰ ਮੰਗਦਾ ਹੈਂ। ਟੂਕਾ = ਟੁੱਕਰ, ਰੋਟੀਆਂ। ਤ੍ਰਿਪਤਿ = ਰਜੇਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pides comida de puerta en puerta y nunca estás satisfecho,"