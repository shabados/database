[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੁਠੈ. ਅੰਨੁ ਕਮਾਦੁ ਕਪਾਹਾ; ਸਭਸੈ ਪੜਦਾ ਹੋਵੈ ॥"
page = 150
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it rains there is corn sugar cane and cotton which affords covering to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਾਣੀ ਵੱਸਦਾ ਹੈ, ਅਨਾਜ, ਗੰਨਾ ਅਤੇ ਕਪਾਸ ਹੁੰਦੀ ਹੈ, ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਕੱਜਣ ਵਾਲੀ ਚਾਦਰ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it rains, the corn grows, and the sugar cane, and the cotton, which provides clothing for all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮੇਘ ਬਰਸਣੇ ਸੇ ਅਨਾਜ ਤਥਾ ਕਮਾਦ ਔਰ ਕਪਾਸ ਜੋ ਸਰਬ ਕਾ ਪੜਦਾ ਹੈ, ਸੋ ਉਤਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੀਂਹ ਪਿਆਂ ਅੰਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਕਮਾਦ ਉੱਗਦਾ ਹੈ, ਕਪਾਹ ਹੁੰਦੀ ਹੈ, ਜੋ ਸਭਨਾਂ ਦਾ ਪੜਦਾ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es la lluvia que hace que crezca la comida, el azúcar y el algodón con lo que nos cubrimos todos."