type = "primary"
data = "ਬਿੜਾਲਾਛ ਜ੍ਵਾਲਾਛ, ਧੂਮ੍ਰਾਛ ਜੋਧੇ ॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were fighting hard, as anyone who showed his back would get"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿੜਾਲਾਛ, ਜ੍ਵਾਲਾਛ, ਧੂਮ੍ਰਾਛ ਵਰਗੇ ਹਠੀ ਯੋਧੇ"