[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਬੋਲੈ; ਬੋਲਾਵੈ ਪਿਆਰੁ ॥"
page = 1345
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with love, he utters and makes others utter the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜ, ਉਹ ਸੱਚ ਬੋਲਦਾ ਅਤੇ ਹੋਰਨਾ ਤੋਂ ਬੁਲਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They speak the Truth, and lovingly inspire others to speak it as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਸਚੇ ਨਾਮ ਕੋ ਆਪ (ਪਿਆਰੁ) ਪ੍ਰੇਮ ਕਰ ਉਚਾਰਨ ਕਰਤਾ ਹੈ ਪੁਨਾ ਔਰੋਂ ਸੇ ਭੀ ਉਚਾਰਨ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਉਸ ਨੂੰ ਸਿਮਰਨ ਵਲ ਹੀ ਪ੍ਰੇਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos buscan la Verdad e inspiran a otros a hacer lo mismo."