[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਆਪਿ ਪ੍ਰਭੁ ਥੀਆ ॥"
page = 1076
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Thyself, Thou has come into being, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੋਂਦ ਵਿੱਚ ਆਇਆ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself established Yourself, O God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਤਿੰਨਾਂ ਕਾਲਾਂ ਵਿਖੇ ਸਰਬ ਰੂਪ ਆਪ ਹੀ ਹੋਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਥੀਆ = (ਹਰ ਥਾਂ ਮੌਜੂਦ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siendo Auto Engendrado Te has creado a Ti Mismo y volviéndote Auto Existente,"