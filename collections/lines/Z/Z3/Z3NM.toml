[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਮਨਾਏ. ਅਪਣਾ ਭਾਣਾ ॥"
page = 1335
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the True Lord makes one to submit to His will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸੋ ਸੱਚਾ ਸੁਆਮੀ ਆਪਣੀ ਰਜਾ ਨੂੰ ਮਨਵਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord inspires to accept His Will,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਆਪਣਾ ਭਾਣਾ ਮਨਾਵਤਾ ਹੈ, ਭਾਵ ਜੋ ਤਿਸ ਕੋ ਭਾਣੇ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ) ਆਪਣੀ ਰਜ਼ਾ ਮਿੱਠੀ ਕਰ ਕੇ ਮੰਨਣ ਲਈ (ਮਨੁੱਖ ਦੀ) ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣਾ = ਰਜ਼ਾ, ਮਰਜ਼ੀ। ਮਨਾਏ = ਮੰਨਣ ਲਈ ਮਦਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien recibe la inspiración de aceptar la Voluntad del Señor,"