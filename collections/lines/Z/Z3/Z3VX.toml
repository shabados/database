[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰ ਧਿਆਨ ਕਹੈ ਗੁਰ ਧਿਆਨ ਹੂ ਨ ਪਾਵਤ; ਜਬ ਲਗੁ ਗੁਰ ਦਰਸ ਜਾਇ ਨ ਸਮਾਈਐ ।੫੪੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly just repeatedly asking for a glimpse of True Guru, one cannot acquire contemplation of the True Guru. This is possible only when one engrosses oneself up to the soul in the ardent desire of a glimpse of the True Guru.  (542)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਤਰ੍ਹਾਂ ਗੁਰ ਧਿਆਨ ਆਖਦੇ ਆਖਦੇ, ਜਦੋਂ ਤਕ ਗੁਰੂ ਕੇ ਦਰਸ਼ਨ ਵਿਚ ਸਮਾ ਹੀ ਨਾ ਜਾਈਏ ਗੁਰੂ ਧਿਆਨ ਭੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਿਆ ਕਰਦਾ ॥੫੪੨॥"