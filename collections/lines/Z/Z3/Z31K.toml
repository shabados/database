[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਜਾਇ ਸਹਸਾ. ਕਿਤੈ ਸੰਜਮਿ; ਰਹੇ ਕਰਮ ਕਮਾਏ ॥"
page = 919
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt departs not by any contrivance. People have grown weary of performing ceremonial rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਜਤਨ ਨਾਲ ਸੰਦੇਹ ਨਵਿਰਤ ਨਹੀਂ ਹੁੰਦਾ। ਲੋਕ ਰਸਮੀ ਸੰਸਕਾਰ ਕਰਦੇ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Skepticism does not depart by contrived actions; everybody is tired of performing these rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਸੀ ਉਪਾਉ ਸੇ ਸੰਦੇਹ ਨਹੀਂ ਜਾਤਾ, ਬਹੁਤੇਰੇ ਕਰਮ ਕਮਾਇ ਰਹੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ (ਅਜੇਹੇ) ਕਰਮ ਕਰ ਕਰ ਕੇ ਹਾਰ ਗਏ ਹਨ, ਪਰ ਮਨ ਦਾ ਤੌਖ਼ਲਾ-ਸਹਿਮ ਅਜੇਹੇ ਕਿਸੇ ਤਰੀਕੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por más que lo intentes no hallarás por ti mismo una práctica que deshaga tus dudas."