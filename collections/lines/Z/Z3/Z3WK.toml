[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝਿ ਰਹੈ ਸੁ ਸੁਰੀ ਅਸੁਰੀ; ਮ੍ਰਿਗ ਛਾਡਿ ਮ੍ਰਿਗੀ ਬਨ ਕੀ ਚਲਿ ਆਵੈ ॥"
page = 341

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵ-ਕੰਨਿਆਂ ਅਤੇ ਦੈਂਤ-ਕੰਨਿਆਂ (ਉਸ ਨੂੰ ਸੁਣ ਕੇ) ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਬਨ ਦੀਆਂ ਹਿਰਨੀਆਂ ਹਿਰਨਾਂ ਨੂੰ ਛਡ ਕੇ (ਕਾਨ੍ਹ ਕੋਲ) ਭਜ ਕੇ ਆ ਜਾਂਦੀਆਂ ਹਨ।"