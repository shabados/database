[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ; ਰਹਿਆ ਅਭ ਅੰਤ ॥"
page = 1162
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That inaccessible and Inapprehensible Lord abides within the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਪ੍ਰਭੂ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inaccessible and Unfathomable Lord God dwells in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਗਮ ਅਗੋਚਰੁ ਪਰਮਾਤਮਾ (ਅਭ ਅੰਤ) ਦਸਵੇਂ ਦ੍ਵਾਰ ਮੇਂ ਇਸਥਿਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਕ ਮਨੁੱਖੀ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਹ ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ (ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਲਿਵ ਲਾਈ ਹੋਈ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable, Imperceptible es Él, aún en el interior del corazón"