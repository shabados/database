[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਅੰਤਰਿ ਮਲੁ ਲਾਗੈ; ਮਾਇਆ ਕੇ ਵਾਪਾਰਾ ਰਾਮ ॥"
page = 571
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of mammon's attachment is clung to their heart and this business is for money alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਕਤੀ ਦੀ ਲਗਨ ਦੀ ਗੰਦਗੀ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ ਤੇ ਇਹ ਵਣਜ ਕੇਵਲ ਧਨ ਦੀ ਖਾਤਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of attachment to Maya clings to their hearts; they deal in Maya alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਮਾਇਆ ਕੇ ਮੋਹ ਰੂਪ ਕੀ ਮੈਲ ਲਗੀ ਹੂਈ ਹੈ, ਇਸੀ ਕਰ ਕੇ ਮਾਇਆ ਕੇ ਵਾਪਾਰ ਮੇਂ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਦੇ ਆਪਣੇ ਅੰਦਰ ਤਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਮੈਲ ਹੈ ਤੇ ਮਾਇਆ ਦੇ ਹੀ ਵਿਪਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su proyección es ponzoñosa, hipócrita y vacilante. Se aferran a su corazón y sólo se relacionan con la Maya,"