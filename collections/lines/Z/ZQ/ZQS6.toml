[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸਿਮਰਹੁ; ਸੰਤ ਗੋਪਾਲਾ ॥"
page = 617
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, meditate on Lord God, the world-cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ ਜਨੋ! ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਸੁਆਮੀ ਵਾਹਿਗਰੂ ਦਾ ਸਿਮਰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, meditate in remembrance on the World-Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਹਰਿ ਹਰਿ ਗੋਪਾਲ ਇਨ ਨਾਮੋਂ ਕੋ ਸਿਮਰਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਨੂੰ ਸਦਾ ਸਿਮਰਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Devotos, contemplen al Señor, el Soporte de la tierra y uniéndose a la Sociedad de los Santos,"