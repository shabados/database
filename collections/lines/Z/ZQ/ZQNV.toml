[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਖ਼ੁਦ ਸ਼ਹਿ ਵ ਸ਼ਾਹ ਅਫ਼ਕਨੋ ਨਾਮਦਾਰ ॥੧੬॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who would become the ruler and exterminator of the opposing rulers.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਖ਼ੁਦ ਬਾਦਸ਼ਾਹ ਹੈ ਅਤੇ (ਵੈਰੀ) ਬਾਦਸ਼ਾਹ ਨੂੰ ਢਾਹਣ ਲਈ ਬਹੁਤ ਪ੍ਰਸਿੱਧ ਹੈ ॥੧੬॥"