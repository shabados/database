[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸੇਵੀਐ ਅੰਤਰਜਾਮੀ ॥"
page = 832
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us serve the Venerable Lord, the Inner-knower,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਆਪਾਂ ਅੰਦਰਲੀਆਂ ਜਾਨਣਹਾਰ ਪੂਜਯ ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਕਮਾਈਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Dear Lord, the Inner-knower, the Searcher of hearts;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜੀਵ ਤਿਸੀ ਹਰੀ ਅੰਤਰਯਾਂਮੀ ਕੋ ਹੀ ਸੇਵਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੀਐ = ਸੇਵਾ-ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplemos a nuestro Dios, el Íntimo Conocedor de nuestros corazones."