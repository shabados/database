[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਇਹ ਇਹਸਾਨ ਹੈ ਕਿ ਦੋਹਾਣ ਜਹਾਨਾਣ ਨੂੰ ਰੌਸ਼ਨੀ ਬਖਸਣ ਯੋਗ ਬਣਾ ਦਿੱਤਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜਾਇਬ ਰੌਸ਼ਨੀ ਬਖ਼ਸ਼ਿ ਦੋ-ਆਲਮ ਹਸਤ ਅਹਿਸਾਨਸ਼ ।੪੧।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "However, a person with deep devotion and mastery of the Omnipresent is always alive. (40)"