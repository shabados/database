[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਮੁਖ ਊਜਲੇ; ਸਾਚੇ ਕੇ ਗੁਣ ਸਾਰਿ ॥"
page = 46
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world and the next, clean become the faces of those, who heartily remember the excellences of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਜੋ ਸੱਚੇ-ਸਾਹਿਬ ਦੀਆਂ ਸਰੇਸ਼ਟਤਾਈਆਂ ਨੂੰ ਦਿਲੋਂ ਯਾਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world and in the world hereafter, radiant are the faces of those who cherish and enshrine the Glories of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਜਨ ਸਚੇ ਗੁਣਾਂ ਕੀ (ਸਾਰਿ) ਸਮਾਲ ਕਰਤੇ ਹੈਂ, ਤਿਨੋਂ ਕੇ (ਹਲਤਿ) ਇਸ ਲੋਕ ਮੇਂ (ਪਲਤਿ) ਪਰਲੋਕ ਮੇਂ ਮੁਖ ਉਜਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਕੇ ਉਹਨਾਂ (ਭਗਤਾਂ) ਦੇ ਮੂੰਹ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਹਲਤ ਵਿਚ, {अत्र} ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਲਤ ਵਿਚ, {परत्र} ਪਰਲੋਕ ਵਿਚ। ਮੁਖ = {ਲਫ਼ਜ਼ 'ਮੁਖ' ਬਹੁ-ਵਚਨ ਹੈ, ਇਕ-ਵਚਨ 'ਮੁਖੁ' ਹੈ}। ਸਾਰਿ = ਸੰਭਾਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus semblantes se muestran puros, aquí y más adelante, pues ellos habitan en la Verdad del Uno Verdadero."