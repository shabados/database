[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੈ; ਕਹਾ ਕਰਉ. ਰੀ ਮਾਈ ॥"
page = 1008
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I do now, O mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਕੀ ਕਰਾਂ, ਹੇ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I do now, O mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਮੈਂ ਕਿਆ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਵੇਲਾ ਵਿਹਾ ਜਾਣ ਤੇ) ਹੁਣ ਮੈਂ ਕੀਹ ਕਰ ਸਕਦਾ ਹਾਂ? (ਭਾਵ, ਵੇਲਾ ਵਿਹਾ ਜਾਣ ਤੇ ਮਨੁੱਖ ਕੁਝ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ, ਜਵਾਨੀ ਦਾ ਸਮਾ ਲੰਘਾ ਕੇ। ਕਹਾ = ਕੀਹ? ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਾਂ। ਰੀ ਮਾਈ = ਹੇ ਮਾਂ! {ਲਫ਼ਜ਼ 'ਰੀ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ, 'ਰੇ' ਪੁਲਿੰਗ। \"ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਰੇ ਲੋਈ\" ਵਿਚ 'ਰੇ' ਪੁਲਿੰਗ ਹੈ। ਲਫ਼ਜ਼ 'ਲੋਈ' ਕਬੀਰ ਜੀ ਦੀ ਵਹੁਟੀ ਵਾਸਤੇ ਨਹੀਂ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puedo hacer ahora, oh madre?, pues mi vida la he desperdiciado en el vicio"