[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰਬਾਣੁ ਜਾਈ; ਗੁਰ ਪੂਰੇ ਅਪਨੇ ॥"
page = 1340
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice am I unto my Perfect Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਿਹਾਰ ਵੰਝਦਾ ਹਾਂ, ਮੈਂ ਆਪਣੇ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਤੋਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪੂਰਨ ਸਤਿਗੁਰੋਂ ਪਰ ਮੇਂ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਉਸ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ (ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰਦਾ ਹਾਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a mi Guru Perfecto,"