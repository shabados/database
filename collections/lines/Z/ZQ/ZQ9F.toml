[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿਐ ਨਾਮੁ ਪਾਈਐ; ਚੂਕੈ ਮੋਹ ਪਿਆਸ ॥"
page = 26
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, God's Name is obtained and the thirst of worldly love departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੈਟਣ ਦੁਆਰਾ ਹਰੀ ਨਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਤਰੇਹ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, the Naam is obtained, and the thirst of emotional attachment departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮੁ ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਕਰ ਪਾਈਤਾ ਹੈ, ਨਾਮੁ ਕੋ ਪਾਇ ਕਰ ਮੋਹਿ ਔਰੁ (ਪਿਆਸ) ਤ੍ਰਿਸਨਾ ਚੂਕ ਜਾਤੀ ਹੈ, ਭਾਵ ਨਿਬ੍ਰਿਤਿ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਚੂਕੈ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Guru, recibimos el Nombre del Señor, y desaparece la sed de los apegos."