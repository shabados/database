[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣ ਗੰਧਰਬ, ਦੇਵ ਮਾਨੁਖੵੰ; ਪਸੁ ਪੰਖੀ ਬਿਮੋਹਨਹ ॥"
page = 1358
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou fascinate even the heavenly heralds, celestial musicians, gods, mortals beasts and birds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਲਾਹੀ ਏਲਚੀਆਂ, ਸਵਰਗੀ ਗਵੱਈਆਂ ਦੇਵਤਿਆਂ, ਪ੍ਰਾਣੀਟਾਂ, ਡੰਗਰਾਂ ਅਤੇ ਪੰਛੀਆਂ ਨੂੰ ਭੀ ਮੋਹਿਤ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You entice and fascinate even the heavenly heralds, celestial singers, gods, mortals, beasts and birds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੰਦੀ, ਭ੍ਰਿੰਗੀ ਆਦੀ ਗੁਣੋਂ ਕੋ ਔ ਗੰਧ੍ਰਬੋਂ ਔ ਸਭੀ ਦੇਵਤਿਓਂ ਕੋ ਔਰ ਮਾਨਸਕ, ਪਸ਼ੂ, ਪੰਛੀ ਇਨ ਸਭ ਕੋ (ਬਿ) ਵਿਸੇਸ ਕਰ ਕੇ ਤੂੰ ਮੋਹਨੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਣ ਗੰਧਰਬ ਦੇਵਤੇ ਮਨੁੱਖ ਪਸ਼ੂ ਪੰਛੀ-ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਤੂੰ ਮੋਹ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣ = ਦੇਵਤਿਆਂ ਦੇ ਦਾਸ (ਜਿਵੇਂ ਜਮਗਣ) ਸ਼ਿਵਗਣ (गण) {ਨੌ ਦੇਵਤਿਆਂ ਦੀ 'ਗਣ' ਸੰਗਿਆ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਕਈ ਕਈ ਗਿਣਤੀ ਦੇ ਹਨ: ੧. ਅਨਿਲ (ਪਵਨ) = ਉਣੰਜਾ; ੨. ਅਦਿਤਯ = ਬਾਰਾਂ; ੩. ਆਭਾਸ੍ਵਰ = ਚੌਹਠ; ੪. ਸਾਧਯ = ਬਾਰਾਂ; ੫. ਤੁਸ਼ਿਤ = ਛੱਤੀ; ੬. ਮਹਾਰਾਜਿਕ = ਦੋ ਸੌ ਵੀਹ; ੭. ਰੁਦ੍ਰ = ਗਿਆਰਾਂ; ੮. ਵਸੂ = ਅੱਠ; ੯. ਵਿਸ਼੍ਵਦੇਵਾ = ਦਸ}। ਗੰਧਰਬ = ਦੇਵ ਲੋਕ ਦੇ ਗਵਈਏ। ਅਥਰਵ ਵੇਦ ਵਿਚ ਇਹਨਾਂ ਦੀ ਗਿਣਤੀ ੬੩੩੩ ਹੈ। ਇਹਨਾਂ ਵਿਚੋਂ ਅੱਠ ਪ੍ਰਧਾਨ ਹਨ: ਹਾਹਾ, ਹੂਹੂ, ਚਿਤ੍ਰਰਥ, ਹੰਸ, ਵਿਸ਼੍ਵਾਵਸੂ, ਗੋਮਾਯੂ, ਤੁੰਬਰ ਅਤੇ ਨੰਦੀ। ਪੁਰਾਣਾਂ ਅਨੁਸਾਰ ਦਖਯ ਦੀਆਂ ਦੋ ਧੀਆਂ ਮੁਨਿ ਅਤੇ ਪ੍ਰਧਾ ਨੂੰ ਕਦ੍ਵਰਿਖੀ ਨੇ ਵਿਆਹਿਆ ਸੀ, ਉਹਨਾਂ ਦੀ ਸੰਤਾਨ ਗੰਧਰਬ ਹਨ (गन्धर्व)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o aplastas y lo destruyes. Engañas y fascinas aún a los Heraldos Celestiales y a los que cantan Melodías Celestiales, a los dioses, a los mortales,"