[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਟਿ ਧਾਗੇ; ਅਵਰਾ ਘਤੈ ॥"
page = 471
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Twisting the threads, he puts them on others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੋਰਾਂ ਨੂੰ ਵੱਟ ਕੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਰਨਾਂ ਦੇ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twisting the threads, he puts them on others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੋਂ ਕੋ ਤਾਗੇ ਵਟ ਕਰ ਕੇ ਗਲੇ ਮੇਂ (ਘਤੈ) ਪਾਉਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਕਪਾਹ ਦੇ ਸੂਤ ਦੇ) ਧਾਗੇ ਵੱਟ ਵੱਟ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y trenzándolo se lo pone a otros."