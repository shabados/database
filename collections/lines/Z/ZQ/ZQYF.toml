[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰੀਬ ਨਿਵਾਜਿ ਕਰੇ ਪ੍ਰਭੁ ਮੀਰੇ ॥"
page = 1071
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Patronising the poor, the Lord makes them kings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਦੀ ਪ੍ਰਤਿਪਾਲਣਾ ਕਰ, ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਤਿਸ਼ਾਹ ਬਣਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God cherishes the poor, and makes them into rulers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਗਰੀਬਾਂ ਕੋ ਵਡਿਆਇ ਕਰ ਬਾਦਸ਼ਾਹ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗ਼ਰੀਬਾਂ ਨੂੰ ਉੱਚੇ ਕਰ ਕੇ ਅਮੀਰ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਜਿ = ਨਿਵਾਜ ਕੇ, ਉੱਚਾ ਕਰ ਕੇ। ਮੀਰੇ = ਅਮੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendice a los pobres para convertirlos en héroes y reyes. Sí, Él es el Destructor del ego y el Soporte de todo."