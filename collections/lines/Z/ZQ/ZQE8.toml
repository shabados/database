[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ. ਕਿਨਿ ਸੁਖੁ ਪਾਇਆ; ਦੇਖਹੁ ਮਨਿ ਬੀਚਾਰਿ ॥"
page = 937
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, who has obtained peace? Reflect thou on this in thy mind and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਠੰਢ ਚੈਨ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ। ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸੋਚ ਸਮਝ ਕੇ ਵੇਖ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, who has found peace? Reflect upon this in your mind, and see."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਬੀਚਾਰ ਕਰ ਕੇ ਦੇਖੋ ਹਰੀ ਬਿਨਾਂ ਕਿਸ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, (ਬੇਸ਼ਕ) ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ, (ਭਾਵ, ਤੁਹਾਨੂੰ ਆਪਣੀ ਹੱਡ-ਬੀਤੀ ਹੀ ਦੱਸ ਦੇਵੇਗੀ ਕਿ) ਪ੍ਰਭੂ ਦੇ ਮੇਲ ਤੋਂ ਬਿਨਾ ਕਦੇ ਕਿਸੇ ਨੇ ਸੁਖ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨਿ = ਕਿਸ ਨੇ? (ਭਾਵ,) ਕਿਸੇ ਨੇ ਨਹੀਂ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién ha logrado alcanzar la Paz sin Dios? Reflexiona en esto y verás."