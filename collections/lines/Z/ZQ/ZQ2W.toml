[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਵੀ ਰੱਬ ਤੋਣ ਗ਼ਾਫਲ ਹਾਇਆ, ਉਹ ਜਾਣ ਬਲਦ ਹੈ ਜਾਣ ਖੋਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਗਾਫ਼ਿਲ ਸ਼ੁਦ ਜ਼ਿ ਹੱਕ ਗਾਓ ਖ਼ਰ ਅਸਤ ।੨੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "If they can inculcate the meditation of Akaalpurakh in their minds, (381)"