[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਿਨੁ ਨਾਵੈ; ਝੂਠੀ ਚਤੁਰਾਈ ॥੮॥੨॥"
page = 230
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak without the Name, false is all cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਬਗੈਰ, ਸਾਰੀ ਹੁਸ਼ਿਆਰੀ ਕੂੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Name, all clever tricks are false. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਾਹਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਭ ਚਤੁਰਾਈ ਝੂਠੀ ਹੈ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪੰਡਿਤ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਹੋਰ ਹੋਰ ਚਤੁਰਾਈ ਵਿਖਾਣੀ ਵਿਅਰਥ ਹੈ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Falsa es toda la astucia sin el Nombre del Señor. (8-2)"