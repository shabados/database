[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਦਾਸ ਕਉ; ਰਾਖਨਹਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 199
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Saviour of His slave. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਗੋਲੇ ਦੀ ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Saving Grace of His slaves. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਰਖਨੇ ਵਾਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਰਤਾਰ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਨਹਾਰੁ = ਰੱਖਣ ਦੀ ਤਾਕਤ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él protege a quien Lo sirve con Amor. (1-Pausa)"