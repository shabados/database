type = "primary"
data = "ਕਵਨ ਮੁਖਿ; ਕਾਲੁ ਜੋਹਤ ਨਿਤ ਰਹੈ ॥"
page = 943
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 59: In what way the ever spying of death ceases?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 59: ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮੌਤ ਦਾ ਸਦਾ ਦਾ ਤਕਾਉਣਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the constant watchful gaze of Death be turned away?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਵਨ ਦੁਆਰੇ ਕਾਲ ਕੋ ਨਿਤ ਹੀ ਦੇਖਤਾ ਰਹੇ, ਭਾਵ ਸਮੇਂ ਕੀ ਅਗਮਾ ਪਾਈ ਕਿਸ ਦੁਆਰੇ ਜਾਣੇ ੩?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰ੍ਹਾਂ ਕਾਲ ਨਿਤ ਤੱਕਣੋਂ ਰਹਿ ਜਾਏ (ਭਾਵ, ਕਿਵੇਂ ਹਰ ਵੇਲੇ ਦਾ ਮੌਤ ਦਾ ਸਹਿਮ ਮੁੱਕ ਜਾਏ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno sobreponerse a las limitaciones del tiempo?"