[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦ ਚਿੰਦ ਕਉ ਬਹੁਤੁ ਉਮਾਹਿਓ; ਬੂਝੀ ਉਲਟਾਇਆ ॥੨॥"
page = 402
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art greatly delighted in the idea of slander and art possessed of perverted understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੰਦਿਆਂ ਦੇ ਖਿਆਲ ਅੰਦਰ ਤੂੰ ਬੜਾ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ ਬਿਪਰੀਤ ਹੈ ਤੇਰੀ ਬੁੱਧੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are delighted by slanderous talk; your understanding is corrupt. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ (ਚਿੰਦ) ਉਸ੍ਤਤਿ ਕਰਨੇ ਮੇਂ ਬੜਾ ਉਤਸਾਹਿਤ ਰਹਤਾ ਹੈਂ, ਯਹ ਤੇਰੀ ਉਲਟੀ ਸਮਝ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੀ ਨਿੰਦਾ ਦੇ ਖ਼ਿਆਲ ਤੋਂ ਤੈਨੂੰ ਬਹੁਤ ਚਾਉ ਚੜ੍ਹਦਾ ਹੈ। ਹੇ ਮੂਰਖ! ਤੂੰ ਹਰੇਕ ਗੱਲ ਉਲਟੀ ਹੀ ਸਮਝੀ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy siempre alerta para calumniar y sentirme ansioso, pues he logrado entender solamente el otro lado de Dios. (2)"