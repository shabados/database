[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰ ਨ ਕਾਹੂੰ ਤੇ ਨੈਕੁ ਟਿਕਿਯੋ ਗਯੋ; ਭਾਜ ਗਏ ਨ ਰਤੀ ਕੁ ਦ੍ਰਿੜਾਯੋ ॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When in extreme anger, Shiva blew his war-arena, then none of the warriors could stay there even for a very short time"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸੂਰਮਾ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਨਾ ਟਿਕਿਆ, (ਸਾਰੇ) ਭਜ ਗਏ, ਰਤਾ ਜਿੰਨਾ ਵੀ ਦ੍ਰਿੜ੍ਹ ਨਾ ਹੋ ਸਕੇ।"