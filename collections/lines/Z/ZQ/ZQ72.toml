[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਕੀਆ; ਆਪਿ ਜਣਾਏ ॥੩॥"
page = 894
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou the True tale of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਲੀਲ੍ਹਾ, ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His actions, He makes Himself known. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਸੰਸਾਰ ਅਪਨਾ ਕੀਆ ਹੂਆ ਹੈ ਆਪ ਹੀ ਗੁਰਮੁਖੋਂ ਕੋ ਝੂਠਾ ਜਨਾਇ ਦੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਗਤ ਉਸ ਦਾ) ਆਪਣਾ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ, (ਇਸ ਨੂੰ ਉਹ) ਆਪ ਹੀ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que sea que haces, a través de eso, revelas Tu Ser.(3)"