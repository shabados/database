[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜੁਗਤਿ ਗਵਾਈ ਹੰਢੈ; ਪਾਖੰਡਿ ਜੋਗੁ. ਨ ਪਾਈ ॥੧੦॥"
page = 909
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Yogi, having lost the way of Yoga, thou wanderest about. Through hypocrisy, union with the Lord is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਯੋਗੀ! ਯੋਗ ਦੇ ਰਸਤੇ ਤੋਂ ਭੁੱਲ ਕੇ ਤੂੰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈਂ। ਦੰਭ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yogi, you have lost the Way; you wander around confused. Through hypocrisy, Yoga is not attained. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਜੋਗ ਕੀ ਜੁਗਤੀ ਕੋ ਗਵਾਈ ਫਿਰਤਾ ਹੈ, ਕਿਉਂਕਿ ਪਾਖੰਡ ਕਰ ਕੇ ਜੋਗ ਕੀ ਜੁਗਤੀ ਨਹੀਂ ਪਾਈਤੀ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਧਾਰਮਿਕ ਭੇਖ ਦੇ) ਪਖੰਡ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦਾ; (ਜਿਹੜਾ ਜੋਗੀ ਨਿਰਾ ਇਸ ਪਖੰਡ ਵਿਚ ਪਿਆ ਹੋਇਆ ਹੈ, ਉਸ) ਜੋਗੀ ਨੇ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ ਜੁਗਤੀ (ਹੱਥੋਂ) ਗਵਾ ਲਈ ਹੈ, ਉਹ (ਵਿਅਰਥ) ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, tu vagar lujurioso te ha hecho perder de vista el Sendero de la Yoga, pues a través de la astucia el Estado de Yoga no se obtiene. (10)"