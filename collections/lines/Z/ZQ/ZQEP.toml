[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਨੇ ਮਿੱਟੀ ਨੂੰ ਵੀ ਅਕਸੀਰ ਬਣਾ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਸ਼ਾਣ ਖ਼ਾਕ ਰਾ ਅਕਸੀਰ ਕਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because of the perfect and true Guru, the human being gets an eternal life,"