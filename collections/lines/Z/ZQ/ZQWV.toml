[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ; ਗੁਰ ਸਤਿਗੁਰ ਕੀ ਮਤਿ ਲੈਨੀ ॥੩॥"
page = 800
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Receiving instruction from the great True Guru, reflect thou upon the Lord God's name, night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਸਿੱਖ-ਮਤ ਲੈ ਕੇ ਤੂੰ ਰੈਣ ਦਿਹੁੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, meditate on the Naam, the Name of the Lord, Har, Har; accept the wisdom of the Guru, the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਤੇ ਬਡੇ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨੋਂ ਕੀ ਸਿਖਿਆ ਲੈਣ ਕਰ ਕੇ ਦਿਨੇ ਰਾਤ੍ਰੀ ਮੈਂ ਸਦਾ ਹੀ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਧਿਆਵਣਾ ਕਰੋਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਦੀ ਮਤਿ ਲੈ ਕੇ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁਦਿਨੁ = {अनुदिनं} ਹਰ ਰੋਜ਼। ਲੈਨੀ = ਲੈ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivan siempre en el Señor volviéndose sabios en el Conocimiento del Guru.  (3)"