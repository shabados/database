[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿ ਸੰਤੋਖੁ ਦਇਆ ਧਰਮੁ; ਅਰਥੁ ਸਮਰਥੁ ਸਭੋ ਬੰਧਾਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Truth, contentment, compassion, dharma and lucre are capable of all control."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮ ਅਤੇ ਅਰਥ ਦੇ ਸਾਰੇ 'ਬੰਧਾਨ' ਸਮਰੱਥ ਹਨ (ਭਾਵ ਯੋਗ ਸਰੰਜਾਮ ਕੀਤੇ ਹੋਏ ਹਨ)"