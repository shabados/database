[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੁਰਖਿ. ਜਿ ਮਾਰਿਆ; ਭ੍ਰਮਿ ਭ੍ਰਮਿਆ ਘਰੁ ਛੋਡਿ ਗਇਆ ॥"
page = 653
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is cursed by the Omnipotent True Guru, leaves his home and ever wanders about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਫਿਟਕਾਰਿਆ ਹੋਇਆ ਹੈ ਊਹ ਖੁਦ ਆਪਣਾ ਝੁੱਗਾ ਤਿਆਗ ਕੇ ਸਦਾ ਹੀ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is cursed by the True Guru, abandons his home, and wanders around aimlessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਮਰਵਾਹਾ ਸਤਗੁਰ ਪੁਰਖ ਕਾ ਮਾਰਾ ਹੂਆ ਥਾ, ਸੋ ਭ੍ਰਮ ਮੇਂ ਭ੍ਰਮਾ ਹੂਆ ਅਪਨੇ ਘਰ ਕੋ ਤ੍ਯਾਗ ਕਰ ਚਲਾ ਗ੍ਯਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਪਰਮੇਸਰ ਵਲੋਂ ਮਾਰਿਆ ਹੋਇਆ ਹੈ (ਭਾਵ, ਜਿਸਨੂੰ ਰੱਬ ਵਾਲੇ ਪਾਸੇ ਤੋਂ ਉੱਕਾ ਹੀ ਨਫ਼ਰਤ ਹੈ) ਉਹ ਭਰਮ ਵਿਚ ਭਟਕਦਾ ਹੋਇਆ ਆਪਣੇ ਟਿਕਾਣੇ ਤੋਂ ਹਿੱਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es maldecido por el Verdadero Guru, el Espíritu Divino,"