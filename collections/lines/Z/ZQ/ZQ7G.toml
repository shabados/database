[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਚਤੁਰ, ਚੀਨ ਚਿਤਿ ਲੇਹੁ ॥੧੧੩॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering one thousand names of Shiva and then speaking the word “Asur” all the names of Baan are known.113."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਚਤੁਰੋ! ਮਨ ਵਿਚ ਵਿਚਾਰ ਲਵੋ ॥੧੧੩॥"