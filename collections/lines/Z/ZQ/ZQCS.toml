[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧੁ ਕੇ ਕਾਰਨ ਠਾਢੋ ਭਯੋ ਉਠਿ ਸ︀ਯਾਮ ਕਹੈ ਕਛੁ ਤ੍ਰਾਸ ਨ ਮਾਨੋ ॥੨੩੨੪॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He said, “Krishna has fled before me, should I now fight with these children?” Saying this, he stood fearlessly for waging the war.2324."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯੁੱਧ ਕਰਨ ਲਈ ਖੜਾ ਹੋ ਗਿਆ। (ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਉਸ ਨੇ) ਕੁਝ ਵੀ ਡਰ ਨਹੀਂ ਮੰਨਿਆ ॥੨੩੨੪॥"