[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ ਸੇਵਾ ਕੀਨੀ; ਅਚਿੰਤੁ. ਹਰਿ ਮੰਨਿ ਵਸਾਇਆ ॥"
page = 600
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the Perfect Guru, one enshrines in one's mind the carefree Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ, ਆਦਮੀ ਚਿੰਤਾਰਹਿਤ ਸੁਆਮੀ ਨੂੰ ਆਪਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Perfect Guru, one becomes carefree, enshrining the Lord within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੀ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੇ (ਅਚਿੰਤ) ਹਰੀ! ਤੁਝ ਕੋ ਮਨ ਮੇਂ ਬਸਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਜਿਸ ਨੂੰ ਕੋਈ ਚਿੰਤਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno sirve al Guru Perfecto, uno enaltece en su mente al Señor de Eterno Éxtasis."