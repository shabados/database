[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਅੰਬਰੀਕਿ ਅਮਰਾ ਪਦ ਪਾਏ; ਸਤਿਗੁਰ ਮੁਖ ਬਚਨ ਧਿਆਵੈਗੋ ॥੨॥"
page = 1311
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever reflects on the Supreme True Guru's word, he is blessed with the immortal status like Amrik, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪ੍ਰਮੁਖ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਵੀਚਾਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਅਮਰੀਕ, ਪਾਤਿਸ਼ਾਹ ਦੀ ਮਾਨੰਦ ਅਬਿਨਾਸੀ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ambreek the king was blessed with the status of immortality, meditating on the Word of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕਾ ਬਚਨ ਲੈਕਰ ਪਰਮੇਸਰ ਕੋ ਧਿਆਵੈਗਾ ਸੋ ਅੰਬਰੀਕ ਸਮ ਅਮਰ ਪਦ ਕੋ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ) ਗੁਰੂ ਦਾ ਉਚਾਰਿਆ ਸ਼ਬਦ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ (ਉਹ ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ) ਜਿਵੇਂ ਅੰਬਰੀਕ ਨੇ ਉਹ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਿਆ ਜਿੱਥੇ ਆਤਮਕ ਮੌਤ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਬਰੀਕਿ = ਅੰਬਰੀਕ ਨੇ। ਅਮਰਾਪਦ = ਅਮਰ ਪਦ, ਉਹ ਦਰਜਾ ਜਿਥੇ ਆਤਮਕ ਮੌਤ ਪੋਹ ਨਹੀਂ ਸਕਦੀ। ਮੁਖ ਬਚਨ = ਮੂੰਹ ਦੇ ਬਚਨ। ਸਤਿਗੁਰ ਮੁਖ ਬਚਨ = ਗੁਰੂ ਦੇ ਮੂੰਹ ਦੇ ਬਚਨ। ਧਿਆਵੈਗੋ = ਧਿਆਵੈ, ਉਚਾਰ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ambrik, el rey, fue bendecido con la Inmortalidad, meditando en la Palabra del Verdadero Guru. (2)"