[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਨਾਨਕ ਪਾਤਸ਼ਾਹ ਹੈ ਤੇ ਉਹ ਸੱਚੇ ਧਰਮ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਾਮਿ ਊ ਸ਼ਾਹਿ ਨਾਨਕ ਹੱਕ ਕੇਸ਼ ।"
page = 1
line = 13

