[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰੀ; ਜਿਨ ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਈ ॥੪॥੯॥"
page = 879
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is ever a sacrifice unto those who enshrine love for the one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਉਤੋਂ ਸਦੀਵੀ ਹੀ ਘੋਲੀ ਵੰਞਦਾ ਹੈ, ਜੋ ਇਕ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to those who enshrine love for the One Word of the Shabad. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਕੇ ਸਦੀਵ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ। ਭਾਵ ਸੇ ਜਿਨ ਸਿਖੋਂ ਨੇ ਗੁਰੋਂ ਕੋ ਤਨੁ, ਮਨ, ਧਨ, ਅਰਪਨ ਕਰ ਕੇ ਗੁਰ ਉਪਦੇਸ ਦੁਆਰਾ ਬ੍ਰਹਮ ਕੋ ਆਤਮ ਰੂਪ ਜਾਨ ਕਰਿ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ ਵਹੁ ਧੰਨ੍ਯਤਾ ਜੋਗ ਹੂਏ ਹੈਂ॥੪॥੯॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੂਏ ਹਰਿ ਜਨੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਉਹਨਾਂ ਗੁਰਮੁਖਾਂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਹੈ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru junta a los cinco sentidos como hermanos. Con las cinco facultades entonadas unas con las otras, Nanak ofrece su ser en sacrificio a aquéllos que enaltecen su Amor en la Palabra del Shabd. (4-9)"