[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਸਬਦ ਪੁਨਿ ਭਾਖੀਐ; ਨਾਮ ਪਾਸਿ ਪਹਿਚਾਨ ॥੨੬੨॥"
page = 729

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Associating the word “Shastar” with Varuna”, who is the destroyer of the enemy of tank, the names of Paash are recognized.262."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਗਰੋਂ 'ਸ਼ਸਤ੍ਰ' ਸ਼ਬਦ ਕਹੋ, (ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਵਜੋਂ ਪਛਾਣੋ ॥੨੬੨॥"