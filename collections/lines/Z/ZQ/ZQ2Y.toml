[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦਾਰੂ. ਰੋਗ ਉਠਿਅਹਿ; ਤਨਿ ਸੁਖੁ ਵਸੈ ਆਇ ॥"
page = 1279
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Administer thou such a medicine, by which maladies may depart and peace may come and abide in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਹੋ ਜੇਹੀ ਦਵਾਈ ਦੇ, ਜਿਸ ਦੁਆਰਾ ਬੀਮਾਰੀਆਂ ਚਲੀਆਂ ਜਾਣ ਅਤੇ ਆਰਾਮ ਆ ਕੇ ਦੇਹ ਦੇ ਅੰਦਰ ਟਿਕ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Administer that medicine, which will cure the disease, and allow peace to come and dwell in the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾਰੂ ਕਰ ਰੋਗ ਉਠ ਜਾਵੈ ਔਰ (ਤਨਿ) ਸਰੀਰ ਮੇਂ ਸੁਖ ਆਇ ਨਿਵਾਸ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਵਾਈ ਨਾਲ (ਸਾਰੇ) ਰੋਗ ਉਠਾਏ ਜਾ ਸਕਣ ਤੇ ਸਰੀਰ ਵਿਚ ਸੁਖ ਆ ਵੱਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Administra la medicina que cura la enfermedad y haz que la Paz venga a habitar en el cuerpo."