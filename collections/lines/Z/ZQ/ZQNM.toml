[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਨੁ ਸੰਸਾਰੁ; ਸਹਾਈ ਆਪਿ ਭਏ ॥"
page = 458
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world becomes a spring of Nectar, when the Lord Himself becomes the Helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਆਬਿ-ਹਿਯਾਤ (ਜਿੰਦਗੀ ਦੇ ਪਾਣੀ) ਦਾ ਇਕ ਚਸ਼ਮਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਜਦ ਸੁਆਮੀ ਖੁਦ ਮਦਦਗਾਰ ਥੀਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is a pool of nectar, when the Lord becomes our helper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਕਾਲ ਪੁਰਖ ਆਪ ਸਹਾਯਕ ਭਏ ਤਬ ਸੰਸਾਰ ਅੰਮ੍ਰਿਤ (ਬਨੁ) ਜਲ ਰੂਪ ਹੋ ਗ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਦਦਗਾਰ ਬਣਦਾ ਹੈ, ਉਸ ਦੇ ਵਾਸਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuente de Néctar es Él, el Señor, el Salvador del mundo."