[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਇਆ; ਮਹਾ ਬਿਖੁ ਖਾਇ ॥"
page = 161
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In egotism and worldly wealth, the mortal eats the deadly poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾ ਅੰਦਰ ਪ੍ਰਾਣੀ ਪ੍ਰਾਣ ਨਾਸਕ ਜ਼ਹਿਰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism and Maya, they are eating toxic poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੰਤਾ ਮਮਤਾ ਕੇ ਬੀਚ ਮਹਾ ਬਿਖ ਰੂਪ ਜੋ ਮਾਯਾ ਹੈ ਤਿਸ ਕੋ ਹੀ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਇਕ ਵੱਡਾ ਜ਼ਹਰ ਹੈ ਮਾਇਆ ਦਾ ਮੋਹ ਵੱਡਾ ਜ਼ਹਰ ਹੈ (ਇਹ ਜ਼ਹਰ ਮਨੁੱਖ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਬਿਖੁ = ਵੱਡਾ ਜ਼ਹਰ। ਖਾਇ = ਖਾ ਜਾਂਦਾ ਹੈ, ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con ego uno se alimenta, pero sólo del veneno de Maya,"