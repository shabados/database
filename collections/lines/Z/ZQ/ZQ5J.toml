language = "en"
data = "otherwise I had nothing to do with this battle.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ (ਵਰਨਾ) ਤੂੰ ਹੀ ਦਸ ਕਿ ਮੇਰਾ ਇਸ ਰਾਹ ਤੇ ਚਲਣ ਦਾ ਕੀ ਕੰਮ ਸੀ ॥੨੩॥"