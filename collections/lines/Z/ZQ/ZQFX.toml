[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਚਾ ਸਚੁ ਸਲਾਹੀਐ; ਜੇ ਸਤਿਗੁਰੁ ਦੇਇ ਬੁਝਾਏ ॥"
page = 585
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru imparts understanding, then the mortals verily praises the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰਨ ਤਾਂ ਪ੍ਰਾਣੀ ਨਿਸਚਿਤ ਹੀ ਉਸ ਸੱਚੇ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We truly praise the True Lord, when the True Guru imparts understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰ ਸਮਝਾਇ ਦੇ ਤਬ ਸੋ ਸਚਾ ਜੋ ਸ੍ਵਾਮੀ ਹੈ ਤਿਸ ਕੀ ਨਿਹਚੇ ਕਰ ਕੇ ਸੋਭਾ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤਦੋਂ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ, ਜਦੋਂ ਗੁਰੂ ਇਹ ਸੂਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਸਲਾਹੀਐ = ਸਲਾਹਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਦੇਇ ਬੁਝਾਏ = ਦੇਇ ਬੁਝਾਇ, ਸਮਝਾ ਦੇਵੇ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਸਮਝ ਬਖ਼ਸ਼ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabado sea el Uno Verdadero, a Quien uno concibe a través del Verdadero Guru."