[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੵਉ ਜਿਨੑ ਅਰਜੁਨ ਦੇਵ ਗੁਰੂ; ਫਿਰਿ. ਸੰਕਟ ਜੋਨਿ ਗਰਭ. ਨ ਆਯਉ ॥੬॥"
page = 1409
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever meditates on Guru Arjan Dev, he passes not again through the pain of births and womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਮੁੜ ਕੇ ਜੂਨੀਆ ਅਤੇ ਉਦਰ ਦੀਆਂ ਤਕਲੀਫਾ ਅੰਦਰ ਦੀ ਨਹੀਂ ਲੰਘਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meditates on Guru Arjun Dayv, shall not have to pass through the painful womb of reincarnation ever again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ (ਦੇਵ) ਗੁਰੂ ਕਉ ਜਪਿਆ ਹੈ ਪੁਨਾ ਵਹੁ ਜਨਿ ਜੋਨੀਓਂ ਕੇ ਗਰਭ ਕੇ ਸੰਕਟ ਮੇਂ ਨਹੀਂ ਆਯਾ ਹੈ, ਭਾਵ ਯੇਹ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਭਯਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ (ਜੀ) ਨੂੰ ਜਪਿਆ ਹੈ, ਉਹ ਪਰਤ ਕੇ ਗਰਭ ਜੂਨ ਤੇ ਦੁੱਖਾਂ ਵਿਚ ਨਹੀਂ ਆਏ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para salvar al mundo el Señor encarnó, quien sea que medite en Guru Aryan Dev, no tendrá que pasar por la dolorosa matriz para nacer y morir nunca más. (6)"