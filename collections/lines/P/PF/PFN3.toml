[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੜੀਆਲੁ ਮੁਖੇ; ਗੁਰਿ ਅੰਕਸੁ ਪਾਇਆ ਰਾਮ ॥"
page = 576
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The goad of Guru's order is the bit, which I have put in the mouth of the mare."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਹੁਕਮ ਦੇ ਕੁੰਡੇ ਦਾ ਲਗਾਮ, ਮੈਂ ਘੋੜੀ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has placed the reins in the mouth of the body-horse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੈਸੇ ਦੇਹ ਰੂਪ ਘੋੜੀ ਦੇ ਮੁਖ ਮੇਂ ਗੁਰ ਉਪਦੇਸ ਰੂਪ ਲਗਾਮ ਕਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਜਿਸ ਦੀ ਕਾਂਇਆਂ-ਘੋੜੀ ਦੇ ਮੂੰਹ ਵਿਚ ਲਗਾਮ ਦੇ ਦਿੱਤੀ, ਕੁੰਡਾ ਰੱਖ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha puesto el freno en la boca del cuerpo como caballo,"