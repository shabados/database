[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਇਹ ਸੰਜਮੀ; ਮਨੁ ਨਿਰਮਲੁ ਸਬਦੁ ਸੁਣਾਏ ॥੬॥"
page = 427
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Immaculate Gurbani, this man attains truth, contentment and self-restraint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਗੁਰਬਾਣੀ ਨੂੰ ਸ੍ਰਵਣ ਕਰਕੇ, ਇਹ ਬੰਦਾ ਸੱਚ, ਸੰਤਸ਼ਟਤਾ ਅਤੇ ਸਵੈ-ਕਾਬੂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind finds truth, contentment and self-discipline, hearing the Immaculate Word of the Shabad. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤ ਸੰਤੋਖ ਧਾਰਨ ਕਰ ਕੇ ਇਹ ਸੰਜਮ ਮੇਂ ਮਨ ਕੋ ਸੁਧ ਕਰਤੇ ਹੈਂ, ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੋ ਆਪ ਸੁਣ ਕਰ ਔਰੋਂ ਕੋ ਸੁਨਾਉਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਪਵਿਤ੍ਰ ਸ਼ਬਦ ਸੁਣਾਂਦਾ ਹੈ ਜਿਸ ਨਾਲ ਉਹ ਸੇਵਾ ਕਰਨ ਤੇ ਸੰਤੋਖ ਧਾਰਨ ਵਾਲੀ ਰਹਿਣੀ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene Fe; se dedica a la Verdad, vive en Contentamiento y practica la autodisciplina. En su mente Inmaculada resuena la Melodía Celestial de la Palabra. (6)"