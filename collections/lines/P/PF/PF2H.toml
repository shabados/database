[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੋ ਵਰਤੈ ਸਚੁ; ਸਚੈ ਸਬਦਿ ਨਿਹਾਲਿਆ ॥"
page = 1284
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is pervading all and through the True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਉਹ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pervading all; through the True Word of the Shabad, He is seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ ਸਚੇ ਉਪਦੇਸ਼ ਕਰ (ਨਿਹਾਲਿਆ) ਦੇਖਾ ਤਬ ਸਭੋ ਹੀ ਸਚ ਵਰਤਤਾ ਦਿਖਾ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਬਾਰੇ ਕੁਝ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ) ਹਰ ਥਾਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਵੱਸਦਾ ਹੈ-ਇਹ ਗੱਲ ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਵੇਖਣ ਵਿਚ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੋ = ਹਰ ਥਾਂ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਨਿਹਾਲਿਆ = ਵੇਖਿਆ, ਨਜ਼ਰੀ ਆਇਆ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero prevalece en todo y a través de la Palabra del Shabd se le percibe."