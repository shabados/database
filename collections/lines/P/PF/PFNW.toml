[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹ ਜੀਤਬ, ਕਹ ਮਰਨ ਹੈ, ਕਵਨ ਸੁਰਗ, ਕਹ ਨਰਕ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What are birth and death? What are heaven and hell?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੀਉਣਾ ਕੀ ਹੈ, ਮਰਨਾ ਕੀ ਹੈ, ਸਵਰਗ ਕੀ ਹੈ ਅਤੇ ਨਰਕ ਦੀ ਹੈ?"