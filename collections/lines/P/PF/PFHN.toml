[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਾਰਿ ਚਲੇ, ਗੁਰਮੁਖਿ ਜਗ ਜੀਤਾ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs who seem to be losing i.e. who turn their faces from the evil propensities, conquer the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੧੦) (ਸਿੱਟਾ)-ਗੁਰਮੁਖ (ਜਗਤ ਵਿਚ) ਹਾਰ ਤੁਰਦੇ ਹਨ (ਓਹੋ) ਜਗਤ ਨੂੰ ਜਿੱਤ ਜਾਂਦੇ ਹਨ।"