[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ ਸੇਵਹੁ. ਅਲਖ ਨਿਰੰਜਨ ਨਰਹਰਿ; ਜਿਤੁ ਸੇਵਿਐ ਲੇਖਾ ਛੁਟੀਐ ॥"
page = 170
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, serve the incomprehensible and immaculate Man-lion by serving whom the account is discharged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ ਅਗਾਧ ਅਤੇ ਪਵਿਤ੍ਰ ਮਨੁੱਸ਼ ਸਿੰਘ ਦੀ ਟਹਿਲ ਕਮਾ, ਜਿਸ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਬੇ-ਬਾਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, serve the Unknowable and Immaculate Lord, the Man-lion; serving Him, your account will be cleared."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਨਰਸਿੰਘ ਰੂਪ ਜੋ ਹਰੀ ਅਲਖ ਨਿਰੰਜਨ ਹੈ ਤਿਸ ਕੋ ਸੇਵਨ ਕਰ ਸਰਬ ਲੇਖੇ ਸੇ ਛੁਟ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਜੋ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ। ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤਿਆਂ (ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ (ਮਾਇਆ ਵਲ ਪ੍ਰੇਰਨ ਵਾਲੇ ਸੰਸਕਾਰ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮੁੱਕ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, sirve al Incognoscible, al Inmaculado, al Hombre León, a tu Señor, y así todo tu pasado será lavado."