[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹੁ, ਕੁਕ੍ਰਿਆ ਨਾਰਿ ਤਿਹਾਰੇ ॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That woman, then, told the .Shah, ‘your wife is of bad character.'"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਸ਼ਾਹ!) ਤੇਰੀ ਇਸਤਰੀ ਕੁਲੱਛਣੀ ਹੈ।"