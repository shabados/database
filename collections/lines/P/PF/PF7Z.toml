type = "primary"
data = "ਹਾਥ ਅਪਨੇ ਸਿਰ ਪਰ ਧਰਿਯੋ ॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the devil heard this through his ears, he put his hand on his head."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਿਰ ਉਤੇ ਹੱਥ ਧਰਿਆ।"