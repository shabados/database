[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਸਭੁ ਭਰਮੁ ਚੁਕਾਇਆ ॥"
page = 178
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has dispelled all my doubts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਸਮੂਹ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has dispelled all doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਸੰਪੂਰਨ ਭਰਮ ਉਠਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ ਸਾਰੀ ਭਟਕਣਾ ਦੂਰ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Perfecto Guru, me deshago de toda duda"