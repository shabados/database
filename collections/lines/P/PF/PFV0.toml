[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਇ ਖਰਚਿ. ਦੇਵਹਿ ਬਹੁਤੇਰਾ; ਹਰਿ ਦੇਦੇ. ਤੋਟਿ, ਨ ਆਵੈਗੋ ॥੭॥"
page = 1311
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eat, expend and bestow it abundantly and God will so give ye, that there shall be no deficiency."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਤੁਸੀਂ ਖੁਲ੍ਹੇ ਦਿਲ ਨਾਲ ਖਾਓ, ਖਰਚੋ ਅਤੇ ਦਾਨ ਵਿੱਚ ਦਿਓ ਅਤੇ ਵਾਹਿਗੁਰੂ ਤੁਹਾਨਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਦੇਵੇਗਾ ਕਿ ਤੁਹਾਨੂੰ ਕੋਈ ਕਮੀ ਨਹੀਂ ਵਾਪਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So eat, spend, consume and give abundantly; the Lord will give - there will be no deficiency. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਖਾਇ ਖਰਚਿ) ਆਪ ਜਪੇਗਾ ਔਰੋਂ ਕੋ ਬਹੁਤਾ ਹੀ ਉਪਦੇਸ ਕਰੇਗਾ, ਹਰੀ ਨਾਮ ਕੇ ਦੇਤੇ ਹੂਏ ਤਿਸ ਕੋ ਤੋਟਾ ਨਹੀਂ ਆਵੇਗਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਇਹ ਨਾਮ-ਧਨ ਆਪ) ਖੁਲ੍ਹਾ ਵਰਤ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਬਹੁਤ ਵੰਡਦੇ ਹਨ, ਇਸ ਹਰਿ-ਨਾਮ ਧਨ ਦੇ ਵੰਡਦਿਆਂ ਇਸ ਵਿਚ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਇ = (ਆਪ) ਖਾ ਕੇ। ਖਰਚਿ = ਖ਼ਰਚ ਕੇ, (ਹੋਰਨਾਂ ਨੂੰ) ਵੰਡ ਕੇ। ਦੇਵਹਿ = (ਸੰਤ ਜਨ) ਦੇਂਦੇ ਹਨ। ਦੇਦੇ = ਦੇਂਦਿਆਂ। ਤੋਟਿ = ਕਮੀ, ਘਾਟ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Coman gastando, consumiendo, dando y compartiendo con abundancia, que el Señor seguirá dando y nunca habrá escasez. (7)"