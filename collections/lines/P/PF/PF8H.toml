[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਾਤਾ. ਮਾਗਨ ਕਉ ਸਗਲੀ; ਦਾਨੁ ਦੇਹਿ ਪ੍ਰਭ ਭਾਨੈ ॥੨॥"
page = 613
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the munificent Master and all of us are beggars at Thine door and Thou betowest gifts in Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਾਤਾਰ ਮਾਲਕ ਹੈ ਤੇ ਸਾਰੇ ਤੇਰੇ ਬੂਹੇ ਦੇ ਮੰਗਤੇ ਨਹੀਂ। ਤੂੰ ਆਪਣੇ ਭਾਣੇ ਅੰਦਰ ਬਖਸ਼ੀਸ਼ਾਂ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver, and we are all mere beggars; O God, You give gifts according to Your Will. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਕਾ ਦਾਤਾ ਹੈਂ ਔ ਸਗਲੀ ਸ੍ਰਿਸ੍ਟੀ ਤੇਰੇ ਸੇ ਮਾਂਗਨੇ ਕੋ ਆਈ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਪਨੇ (ਭਾਨੈ) ਭਾਣੇ ਹੁਕਮ ਮੇਂ ਦਾਨੁ ਦੇਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਸਾਰੀ ਲੁਕਾਈ ਤੇਰੇ ਹੀ ਦਰ ਤੋਂ ਮੰਗਣ ਵਾਲੀ ਹੈ, ਤੂੰ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਸਭ ਨੂੰ ਦਾਨ ਦੇਂਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਨ ਕਉ = ਮੰਗਣ ਵਾਲੀ। ਸਗਲੀ = ਸਾਰੀ ਲੁਕਾਈ। ਦੇਹਿ = ਤੂ ਦੇਂਦਾ ਹੈਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਭਾਨੈ = ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Señor siempre Benévolo; todos piden a Tu Puerta. ¡Bendícenos a todos con Tu Misericordia! (2)"