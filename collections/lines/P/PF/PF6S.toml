[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਚੀਤਿ ਆਵਹਿ. ਤਿਸੁ ਭਉ ਕੇਹਾ; ਅਵਰੁ ਕਹਾ ਕਿਛੁ ਕੀਜਾ ਹੇ ॥੧੨॥"
page = 1074
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What sort of fear can he have, who cherishes Thee in his mind and what else need he do to please Thee, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਸ ਕਿਸਮ ਦਾ ਡਰ ਹੋ ਸਕਦਾ ਹੈ, ਜੋ ਤੈਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਧਾਰਦਾ ਹੈ ਅਤੇ ਤੈਨੂੰ ਖ਼ੁਸ਼ ਕਰਨ ਲਈ ਉਸ ਨੂੰ ਹੋਰ ਕੀ ਕਰਨ ਦੀ ਲੋੜ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps You in his consciousness - what does he have to fear? And what else does he need to do? ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਿਤ ਆਵੈਂ ਤਿਸ ਕੋ ਕੈਸਾ ਭੌ ਹੈ ਅਰਥਾਤ ਜਮਾਦਿਕੋਂ ਕਾ ਭੈ ਕੋਈ ਨਹੀਂ ਹੈ ਔਰ ਤੇਰੇ ਬਿਨਾਂ ਹੋਰੁ ਕਿਸ ਨੇ ਕਿਆ ਕੁਛ ਕਰਨਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ ਉਸ ਨੂੰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਕੋਈ ਡਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ, ਕੋਈ ਭੀ ਉਸ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦਾ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ ਕੇਹਾ = ਕੇਹਾ ਡਰ? ਕੋਈ ਡਰ ਨਹੀਂ (ਰਹਿ ਜਾਂਦਾ) ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin tener que hacer ningún otro esfuerzo para complacerte. (12)"