[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹੀ ਪਾਏ; ਨਿਰੰਜਨ ਦੇਵ ॥"
page = 1159
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attains unto the immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone attains the Immaculate Divine Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇਵਕ ਨੇ ਹੀ ਨਿਰੰਜਨ ਦੇਵ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨੂੰ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ese ser llega hasta el Dios Inmaculado."