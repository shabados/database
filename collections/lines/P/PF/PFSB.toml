[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਦਾ ਉਪਦੇਸੁ ਲੈ; ਕਿਉ ਆਪੁ ਗਣਾਏ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise why should they who have adopted the teachings of the true Guru, include themselves in any count."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਗੁਰੂ ਅਰਜਨ ਦੇਵ) ਦਾ (ਜਿਨ੍ਹਾਂ ਨੇ) ਉਪਦੇਸ਼ ਲੀਤਾ ਹੈ (ਓਹ) ਕਿਉਂ ਆਪਣਾ ਆਪ ਜਿਤਲਾਉਣ (ਭਾਵ ਨਹੀਂ ਜਣਾਉਂਦੇ)।"