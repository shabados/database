[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਕਿਛੁ ਕਰਣਾ; ਸੁ ਹਮਰਾ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥"
page = 187
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is to do something, is a Friend of mine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕੁਝ ਕਰਨਾ ਹੈ, ਉਹ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does this is my Friend. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਕੁਛ ਭਗਤੋਂ ਊਪਰ (ਕਰਣਾ) ਦਯਾ ਕਰੀ ਹੈ, ਸੋ ਤੂੰ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਇਹ ਸਾਰੀ ਰਚਨਾ ਹੈ ਉਹ ਮੇਰਾ ਮਿੱਤਰ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦਾ। ਕਿਛੁ ਕਰਣਾ = ਇਹ ਸਭ ਕੁਝ ਬਣਾਇਆ ਹੋਇਆ, ਇਹ ਸਾਰੀ ਰਚਨਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo es mi amigo aquél que hace lo que Él desea. (1-Pausa)"