[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਆਪੁ ਮਿਲੈ; ਚੂਕੈ ਅਭਿਮਾਨੈ ॥"
page = 833
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself meets him who stills his ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself meets that one who eradicates egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੋ ਜੀਵ ਅਪਨੇ ਆਪ ਸਰੂਪ ਮੇਂ ਮਿਲ ਕੇ ਦੇਹ ਅਭਿਮਾਨ ਕੋ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਪਣਾ-ਆਪ ਪਰਮਾਤਮਾ ਦੇ ਆਪੇ ਵਿਚ ਮਿਲ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo encuentra a quien abandona su orgullo egoísta y así,"