[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਸੋ ਵਡਭਾਗਾ ॥"
page = 238
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, is indeed very fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਤਬਾਹ ਕਰਦਾ ਹੈ ਉਹ ਅਤਿ ਉਤਮ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਇਸ ਕੋ ਮਾਰਤਾ ਹੈ, ਸੋ ਵਡੇ ਭਾਗੋਂ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਮੇਰ-ਤੇਰ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que elimina la dualidad, es afortunado"