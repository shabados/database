[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬਖਸਿ ਲੈਹਿ ਮੇਰੇ ਪਿਆਰੇ; ਸੋ ਜਸੁ ਤੇਰਾ ਗਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 629
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom Thou forgivest, O my Beloved, hymns Thy praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ, ਹੇ ਮੈਂਡੇ ਪ੍ਰੀਤਮ! ਉਹ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone, whom You have forgiven, O my Beloved, sings Your Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਜਿਸ ਕੋ ਤੂੰ ਆਪ ਬਖਸ ਲੇਤਾ ਹੈਂ, ਸੋ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈਂ, ਉਹ ਸਦਾ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਪਿਆਰੇ = ਹੇ ਪਿਆਰੇ! ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquél a quien bendices, canta Tu Alabanza. (1‑Pausa)"