[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਬੋਹਿਥੁ ਹੈ ਕਲਜੁਗਿ; ਖੇਵਟੁ ਗੁਰ ਸਬਦਿ ਤਰਹੁ ॥੧॥"
page = 799
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage, the Lord God's Name is the boat and Guru the boatman, Through the Guru's Word, thou swim across, the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁੱਗ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਜਹਾਜ਼ ਹੈ ਅਤੇ ਗੁਰੂ ਜੀ ਮਲਾਹ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਤੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the boat in this Dark Age of Kali Yuga; the Word of the Guru's Shabad is the boatman to ferry us across. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ (ਹਰਿ) ਸੰਪੂਰਣ ਨਾਮ ਕਲਿਜੁਗ ਮੇਂ (ਬੋਹਿਥੁ) ਜਹਾਜ ਵਤ ਹੈਂ, ਪਰੰਤੂ (ਖੇਵਟੁ) ਮਲਾਹ ਰੂਪੀ ਸਤਿਗੁਰਾਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਦੁਆਰਾ ਨਾਮ ਕੇ ਜਹਾਜ ਕਰ ਸੰਸਾਰ ਤੇ ਤਰਨਾਂ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਹ-ਭਰੇ ਸੰਸਾਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਾਨੋ) ਜਹਾਜ਼ ਹੈ, (ਗੁਰੂ ਇਸ ਜਹਾਜ਼ ਦਾ) ਮਲਾਹ (ਹੈ, ਤੁਸੀ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥੁ = ਜਹਾਜ਼। ਕਲਜੁਗਿ = ਕਲਜੁਗ ਵਿਚ, ਕਲਹ-ਭਰੇ ਸੰਸਾਰ ਵਿਚ {ਨੋਟ: ਇਥੇ ਜੁਗਾਂ ਦੀ ਵੰਡ ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ। ਕਲਜੁਗ ਦੇ ਜ਼ਮਾਨੇ ਵਿਚ ਆ ਕੇ ਸਾਧਾਰਨ ਤੌਰ ਤੇ ਆਪਣੇ ਸਮੇ ਦਾ ਜ਼ਿਕਰ ਕਰ ਰਹੇ ਹਨ। ਗੁਰੂ-ਆਸ਼ੇ ਅਨੁਸਾਰ ਕੋਈ ਇਕ ਜੁਗ ਕਿਸੇ ਦੂਸਰੇ ਜੁਗ ਨਾਲੋਂ ਵਧੀਆ ਜਾਂ ਘਟੀਆ ਨਹੀਂ ਹੈ}। ਖੇਵਟੁ = ਮਲਾਹ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es el barco, y en la Era oscura de Kali Yug, la Palabra del Shabd del Guru es el barquero que nos lleva a través del mar de las existencias materiales.(1)"