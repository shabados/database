[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਹ ਕਟੀ ਅਧ ਬੀਚ ਤੇ ਸੁੰਡ ਸੀ; ਸੋ ਉਪਮਾ ਕਵਿ ਨੇ ਬਰਨੀ ਹੈ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arm like the trunk of the elephant hath been cut in the middle and the poet hath depicted it like this,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਡ ਵਰਗੀ ਬਾਂਹ ਅੱਧ ਵਿਚਾਲਿਓਂ ਕਟੀ ਹੋਈ ਪਈ ਹੈ, ਉਸ ਦੀ ਉਪਮਾ ਕਵੀ ਨੂੰ ਇੰਜ ਸੁਝੀ ਹੈ,"