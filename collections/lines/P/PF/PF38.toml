[[content]]
asset = "SSKS"
type = "primary"
data = "ਸ੍ਰੀ ਗੁਰ ਦਾਸਨ ਦਾਸ ਦਾਸਨ ਦਾਸਾਨ ਦਾਸ; ਤਾਸ ਨ ਇੰਦ੍ਰਾਦਿ ਬ੍ਰਹਮਾਦਿ ਸਮਸਰਿ ਹੈ ।੨੧੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Sikh who serves the servants of the slaves of the True Guru (who becomes down to earth humble) cannot even be equated with god Indra, Brahma and all the gods and goddesses put together. (216)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਥੋਂ ਤਕ ਕਿ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਦਾਸਾਂ ਦੇ ਜੋ ਦਾਸ ਹਨ ਓਨਾਂ ਦੇ ਦਾਸਾਂ ਦਿਆਂ ਭੀ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦੀ ਅਨੁਸਾਰਿਤਾ ਪਾਲਣਹਾਰਿਆਂ ਸਿੱਖਾਂ ਦੇ ਭੀ ਜੋ ਸਿੱਖ ਉਪਦੇਸ਼ੀ ਬਣ ਜਾਂਦੇ ਹਨ, ਤਿੰਨਾਂ ਦੇ ਸਮਸਰਿ ਬ੍ਰੋਬਰ ਇੰਦ੍ਰਾਦਿਕ ਤੇਤੀ ਕ੍ਰੋੜ ਕੇਵਤੇ, ਤਥ ਬ੍ਰਹਮਾ ਹੈ ਆਦਿ ਮੁੱਖ ਜਿਨਾਂ ਦਾ ਐਸੇ ਬ੍ਰਹਮਾ ਬਿਸ਼ਨੂ ਮਹੇਸ਼ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦੇ ॥੨੧੬॥"