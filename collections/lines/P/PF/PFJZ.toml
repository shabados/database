[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਹਰਿ ਇਨ ਮਨੁਛਨ ਠਹਿਰਾਨਾ ॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When they did not comprehend the Lord, then I established human beings in their place."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹਰਿ ਨੇ ਇਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਕਾਇਮ ਕੀਤਾ।"