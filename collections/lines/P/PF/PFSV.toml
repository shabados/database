[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਰੰਗਿ ਪ੍ਰਭ ਭੇਟੇ; ਨਾਨਕ ਸੁਖਿ ਜਨ ਰੈਨ ॥੩॥੧੩॥"
page = 674
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, slave Nanak is blessed with the Lord's love and his life night, passes in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ, ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ਅਤੇ ਊਸ ਦੀ ਜੀਵਨ-ਰਾਤ ਆਰਾਮ ਅੰਦਰ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, Nanak lives in the Love of God; his life-night passes in peace. ||3||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਪ੍ਰਭੂ (ਭੇਟੇ) ਮਿਲੇ ਹੈਂ, ਤਿਨੋਂ ਜਨੋਂ ਕੀ ਆਯੂ ਰੂਪੀ ਰਾਤ੍ਰੀ ਸੁਖ ਸਾਥ ਬੀਤਤੀ ਹੈ॥੩॥੧੩॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ ਰਾਹੀਂ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਜੁੜ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਜੀ ਮਿਲੇ ਹਨ, ਉਸ ਮਨੁੱਖ ਦੀ ਜੀਵਨ-ਰਾਤ ਸੁਖ-ਆਨੰਦ ਵਿਚ ਬੀਤਦੀ ਹੈ ॥੩॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਭੇਟੇ = ਮਿਲਦੇ ਹਨ। ਸੁਖਿ = ਸੁਖ-ਆਨੰਦ ਵਿਚ। ਜਨ ਰੈਨ = ਉਸ ਮਨੁੱਖ ਦੀ (ਉਮਰ ਦੀ) ਰਾਤ (ਗੁਜ਼ਰਦੀ ਹੈ) ॥੩॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndose a la Saad Sangat, la Compañía de los Santos, Nanak vive en el Amor de Dios y la noche de su vida la pasa en Paz. (3-13)"