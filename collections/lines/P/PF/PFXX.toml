[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਦ੍ਵਾਰ ਗਏ ਸਭੈ ਭਟ; ਬਾਧਿ ਅਸਤ੍ਰ ਉਤੰਗ ॥੧੪੩॥"
page = 690

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After some time, when all the people regained some health, then all the warriors, depositing their arms and weapons reached at the gate of the king.143."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਸਾਰੇ ਸੂਰਮੇ ਸੁੰਦਰ ਅਸਤ੍ਰ ਸ਼ਸਤ੍ਰ ਬੰਨ੍ਹ ਕੇ ਰਾਜੇ ਦੇ ਦੁਆਰ ਉਤੇ ਗਏ ॥੧੪੩॥"