[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਮਿਲਿ ਰਹੀ ਮੁਈਏ; ਪਿਰੁ ਰਾਵੇ ਭਾਇ ਪਿਆਰੇ ॥"
page = 567
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal bride, remain thou united with The True Name: thus shalt thou enjoy the darling Spouse with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਫਾਨੀ ਪਤਨੀਏ! ਤੂੰ ਸਤਿਨਾਮ ਨਾਲ ਜੁੜੀ ਰਹੁ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਲਾਡਲੇ ਪਤੀ ਨੂੰ ਪ੍ਰੀਤ ਨਾਲ ਮਾਣ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let yourself remain merged in the True Word of the Shabad, O mortal bride; savor and enjoy the Love of your Beloved Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ! ਜੋ ਸਚੇ ਗੁਰ ਉਪਦੇਸ਼ ਮੇਂ ਮਿਲ ਰਹੀ ਹੈ, ਸੋ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਪਿਆਰੇ ਪਤੀ ਕੇ ਅਨੰਦ ਕੋ (ਰਾਵੈ) ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈਂ, ਤੈਨੂੰ ਤੇਰੇ ਇਸ ਪ੍ਰੇਮ ਪਿਆਰ ਦੇ ਕਾਰਨ ਪ੍ਰਭੂ-ਪਤੀ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਰਾਵੇ = ਮਾਣਦਾ ਹੈ, ਮਿਲਿਆ ਹੋਇਆ ਹੈ। ਭਾਇ = ਪ੍ਰੇਮ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos embellece con Su Amor y nosotros nos dedicamos"