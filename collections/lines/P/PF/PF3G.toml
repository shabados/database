[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜਿਯੋ ਕ੍ਰੁਧ ਜੁਧੰ ਸ੍ਰਜੇ ਸਰਬ ਸਾਜੰ ॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the furious words of the king, his warriors in great ire, decorating themselves (with their weapon) marched forward"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਲਈ (ਉਨ੍ਹਾਂ ਨੂੰ) ਕ੍ਰੋਧ ਚੜ੍ਹ ਗਿਆ ਅਤੇ ਸਾਰਾ ਸਾਜ਼-ਸਾਮਾਨ ਸਜਾ ਲਿਆ।"