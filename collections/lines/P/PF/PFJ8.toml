type = "primary"
data = "ਜਲੰ ਜਯੋ ਗੰਗੈਰੀ ॥੩੭॥"
page = 52

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The blows are struck on the enemy like the swift-moving water-insect.37."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਲ ਉਤੇ ਗੰਗੈਰੀ (ਜਲ ਜੁਲਾਹਾ) ਭਜਿਆ ਫਿਰਦਾ ਹੈ ॥੩੭॥"