[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ. ਚਿਤਿ ਨ ਆਵਈ; ਮਨਮੁਖ ਅੰਧ ਗਵਾਰ ॥੧॥"
page = 42
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind, idiotic, perverse person thinks not of the creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ, ਬੁਧੂ, ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਕਰਤਾਰ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator does not come into the mind of the blind, idiotic, self-willed manmukh. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤਾਰ ਨੇ ਤੇਰੇ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ, ਸੋ ਕਬੀ ਚਿਤ ਨਹੀਂ ਆਉਤਾ ਹੈ, ਯਾਂ ਤੇ ਤੂ ਮਨਮੁਖ ਔਰ (ਅੰਧ) ਅਗ੍ਯਾਨੀ ਪੁਨਾ (ਗਵਾਰ) ਮੂਰਖ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਮਨੁੱਖ! ਤੈਨੂੰ ਕਰਤਾਰ ਚੇਤੇ ਹੀ ਨਹੀਂ ਰਿਹਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, no te acuerdas de tu Creador, oh, pobre de ti, eres un tonto ciego y te has dejado engañar por tu mente negativa. (1)"