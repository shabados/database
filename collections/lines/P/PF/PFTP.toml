[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦੇ ਨ ਵਿਸਾਰੀ. ਅਨਦਿਨੁ ਸਮੑਾਰੀ; ਜਾ ਨਾਮੁ ਲਈ ਤਾ ਜੀਵਾ ॥"
page = 690
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I never forget the Lord and night and day, remember Him, When I cherish Him, then alone do I live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਕਦਾਚਿਤ ਨਹੀਂ ਭਲਾਉਂਦਾ ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ। ਜਦ ਮੈਂ ਉਸ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹਾਂ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I never forget Him; I remember Him night and day. When I chant the Naam, then I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੌ ਕਬੀ ਨ ਬਿਸਾਰੋਂ (ਅਨਦਿਨੁ) ਨਿਰੰਤ੍ਰ ਹੀ ਸਮਾਲੋਂ। ਜਬ ਨਾਮ ਲੇਵੋਂ ਤਬ ਜੀਵੋਂ, ਭਾਵ ਜਨਮ ਭਰ ਸੁਖੀ ਹੋਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਕਦੇ ਭੁਲਾਂਦਾ ਨਹੀਂ, ਮੈਂ ਹਰ ਵੇਲੇ (ਉਸ ਪ੍ਰਭੂ ਨੂੰ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹਾਂ। ਜਦੋਂ ਮੈਂ ਉਸ ਦਾ ਨਾਮ ਜਪਦਾ ਹਾਂ, ਤਦੋਂ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca dejaré al Señor, viviré elevando Su Nombre en mi corazón y escuchando la Palabra del Shabd,"