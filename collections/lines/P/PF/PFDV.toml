[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਲੀਜੀਅਹੁ ਚੀਨ ॥੪੦੩॥"
page = 735

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O wise men! the names of Paash are formed by uttering “Kamaltran” in the beginning and then adding “Ishraastra”.403."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਪਾਸ ਦੇ ਨਾਮ ਹੋ ਜਾਂਦੇ ਹਨ। ਸੂਝਵਾਨ ਵਿਚਾਰ ਲੈਣ ॥੪੦੩॥"