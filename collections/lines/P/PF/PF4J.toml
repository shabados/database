language = "pa"
data = "ਤਾਣ ਵੀ ਜੋ ਕੁਝ ਤੇਰੇ ਕੋਲ ਹੈ, ਅਪਣੇ ਸੱਜਨ ਤੋਣ ਵਾਰ ਦੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਤੁਰਾ ਮਾਨਿੰਦਿ ਗੋਯਾ, ਤਬਾਆਇ ਗੋਹਰ ਬਾਰ ਹਸਤ ।੬।੮।"

