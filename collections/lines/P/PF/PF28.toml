[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸੰਸਾਰੁ ਸਗਲ ਬਿਕਾਰੁ ॥"
page = 1327
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This entire world is involved in sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੀ ਦੁਨੀਆਂ ਪਾਪਾਂ ਅੰਦਰ ਗਲਤਾਨ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This whole world is corrupt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ ਵਾਹਿਗੁਰੂ! ਸੰਸਾਰੁ ਨਾਮੁ ਜਨਮੁ ਮਰਣ ਰੂਪ (ਬਿਕਾਰੁ) ਰੋਗੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਇਹ ਸਾਰਾ ਜਗਤ ਵਿਕਾਰ ਹੀ ਵਿਕਾਰ (ਸਹੇੜ ਰਿਹਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está corrupto y Tu Nombre es la Única Cura, nada más funciona."