[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਗਮ ਦਇਆਲੁ ਅਗੰਮੁ ਹੈ; ਆਪਿ ਲੈਹਿ ਮਿਲਾਈ ॥"
page = 792
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Unapproachable, Compassionate and Unfathomable, of Thyself, Thou unitest man with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਹੁੰਚੇ ਤੋਂ ਪਰੇ, ਮਿਹਰਬਾਨ ਅਤੇ ਅਥਾਹ ਹੈਂ। ਖੁਦ ਹੀ ਤੂੰ ਇਨਸਾਨ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are inaccessible, merciful and unapproachable; You Yourself unite us with Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ! ਤੂੰ ਮਨ ਬਾਣੀ ਤੇ ਅਗਮ ਹੈਂ ਔਰ ਆਪ ਹੀ ਮਿਲਾਇ ਲੇਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੜਾ ਹੀ ਦਿਆਲ ਹੈਂ, ਅਪਹੁੰਚ ਹੈਂ ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Gloria está más allá de mi comprensión, eres Infinito,"