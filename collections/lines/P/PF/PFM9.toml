[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਉ ਅਪਨਾ. ਗੁਰਿ, ਬਸਿ ਕਰਿ ਦੀਨਾ; ਭੋਗਉ ਭੋਗ ਨਿਸੰਗਾ ॥"
page = 1210
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru has brought my spouse under my sway and I enjoy His union with abandon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਪਤੀ ਇਖਤਿਆਰ ਵਿੱਚ ਕਰ ਦਿਤਾ ਹੈ ਤੇ ਮੈਂ ਨਿਧੜਕ ਹੋ, ਉਸ ਦੇ ਮਿਲਾਪ ਨੂੰ ਮਾਣਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has brought my Beloved under my control, and I enjoy Him with unrestrained pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਅਪਨਾ (ਪ੍ਰਿਉ) ਪਤੀ ਗੁਰੋਂ ਨੇ ਬਸ ਕਰ ਦੀਆ ਹੈ। ਅਬ ਨਿਸੰਕ ਹੋ ਕੇ ਤਿਨ ਕੇ ਸਾਥ ਭੋਗੋਂ ਕੋ ਭੋਗਤੀ ਹੂੰ, ਭਾਵ ਅਭੇਦ ਹੂਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮੇਰੇ (ਪਿਆਰ ਦੇ) ਵੱਸ ਵਿਚ ਕਰ ਦਿੱਤਾ ਹੈ, ਹੁਣ (ਕਾਮਾਦਿਕਾਂ ਦੀ) ਰੁਕਾਵਟ ਤੋਂ ਬਿਨਾ ਮੈਂ ਉਸ ਦੇ ਮਿਲਾਪ ਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha traído Su Amor a mí y ahora me suelto en Su Unión, pues ya no tengo miedo,"