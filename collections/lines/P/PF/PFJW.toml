[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮਤਿ ਸਾਚਿ ਸਮਾਵਹੁ ॥੨੭॥"
page = 933
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, by Guru is instructions, merge thou in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Guru's Teachings, merge in the True Lord. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰਮਤਿ ਕੋ ਧਾਰ ਕੇ ਸਾਚ ਮੇਂ ਸਮਾਇ ਜਾਵੋ॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਉਗੇ ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces a través de su Sabiduría te fundes en la Verdad.  (27)"