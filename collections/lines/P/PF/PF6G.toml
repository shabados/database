[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਰੱਬ ਦੇ ਭਗਤ ਇਸ ਉਪਰ ਇਕ ਦੋ ਪਲ ਲਈ ਰੱਬ ਦੇ ਸਿਮਰਨ ਲਈ ਬੈਠਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯੱਕ ਦੋ ਨਫ਼ਸ ਅਜ਼ ਪੈਏ ਜ਼ਿਕਰਿ ਖ਼ੁਦਾ ਬਿਨਸ਼ੀਨੰਦ ।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This fistful of dust, with the remembrance of Akaalpurakh, became bright and shiny,"