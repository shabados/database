[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮੀ ਜਾਲਪਾ ਹੈ ਬਿੜਾਲਾਛ ਘਾਯੋ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou didst annihilate the demon Biraksha as Jalapa"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਜਾਲਪਾ ਹੋ ਕੇ ਬਿੜਾਲਾਛ ਨੂੰ ਮਾਰਿਆ ਸੀ।"