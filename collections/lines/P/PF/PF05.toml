[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਮੀ. ਦਸ ਦੁਆਰ; ਬਸਿ ਕੀਨੇ ॥"
page = 298
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tenth Lunar day, he who overpowers his ten doors (five sensory and five motor organs),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸਵੀ ਤਿੱਥ-ਜੋ ਆਪਣੇ ਦਸਾਂ ਦਰਵਾਜ਼ਿਆਂ (ਪੰਜ ਗਿਆਨ ਤੇ ਪੰਜ ਕਰਮ ਇੰਦ੍ਰਿਆਂ) ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tenth day of the lunar cycle: Overpower the ten sensory and motor organs;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਮੀ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਦਸ ਦ੍ਵਾਰ ਅਰਥਾਤ ਦਸ ਇੰਦ੍ਰਿਯ ਬਸ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨੁੱਖ) ਦਸਾਂ ਹੀ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਮਨੁੱਖ ਆਪਣੇ ਕਾਬੂ ਵਿਚ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸ ਦੁਆਰ = ਦਸ ਦਰਵਾਜ਼ੇ {ਦੋ ਕੰਨ, ਦੋ ਅੱਖਾਂ, ਦੋ ਨਾਸਾਂ, ਮੂੰਹ, ਗੁਦਾ, ਲਿੰਗ, ਤੇ ਦਿਮਾਗ਼}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Décimo Día del Ciclo Lunar. Si uno se sobrepone a sus diez órganos sensoriales,"