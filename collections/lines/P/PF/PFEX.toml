[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਹੰਸ. ਕਿਆ ਪ੍ਰੀਤਿ ਹੈ; ਜਿ ਪਇਆ ਹੀ ਛਡਿ ਜਾਇ ॥"
page = 510
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What love subsists between the body and soul, which leaves the Body when fallen?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਤੇ ਭਉਰ ਦਾ ਕੀ ਪਿਆਰ ਹੈ, ਜਿਹੜਾ ਇਸ ਨੂੰ ਡਿੱਗੀ ਪਈ ਦੇਖ ਕੇ ਟੁਰ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What love is this between the body and soul, which ends when the body falls?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਸੇ ਹੰਸ ਜੀਵ ਕੀ ਕਿਆ ਪ੍ਰੀਤਿ ਹੈ, ਭਾਵ ਕੁਛ ਪ੍ਰੀਤਿ ਨਹੀਂ। ਕ੍ਯੋਂ ਜੋ ਸਰੀਰ ਕੋ ਪੜਿਆ ਹੀ ਛੋੜ ਕਰ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਤੇ ਆਤਮਾ ਦਾ ਕੱਚਾ ਜਿਹਾ ਪਿਆਰ ਹੈ, (ਅੰਤ ਵੇਲੇ, ਇਹ ਆਤਮਾ ਸਰੀਰ ਨੂੰ) ਡਿੱਗੇ ਨੂੰ ਹੀ ਛੱਡ ਕੇ ਤੁਰ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸ = ਜੀਵ-ਆਤਮਾ। ਕਿਆ ਪ੍ਰੀਤਿ = ਕਾਹਦੀ ਪ੍ਰੀਤ (ਕੱਚੀ ਪ੍ਰੀਤ)। ਪਇਆ ਹੀ = ਪਈ ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué clase de amor hay entre el cuerpo y el Alma que se destruye tan pronto como llega?"