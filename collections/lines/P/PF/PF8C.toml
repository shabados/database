[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਖਤ ਨਿਵਾਸੀ; ਪੰਚ ਸਮਾਇ ॥"
page = 411
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a great man merges into the Lord who occupies the throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਮੁਖੀ ਜਨ, ਰਾਜ ਸਿੰਘਾਸਣ ਉਤੇ ਬੈਠਣ ਵਾਲੇ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is one of the self-elect - he merges with the Lord, who occupies the throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸ੍ਵਰੂਪ ਤਖਤ ਕਾ ਨਿਵਾਸੀ ਹੂਆ ਹੈ। ਕਾਮਾਦਿ ਪੰਚ ਦੁਸ੍ਟ ਤਿਸ ਕੇ ਸਮਾਇ ਗਏ ਹੈਂ ਅਰਥਾਤ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਤਿ ਇੱਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਭਿੱਜ ਜਾਂਦੀ ਹੈ, ਉਹ ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨੂੰ ਮੁਕਾ ਕੇ ਅੰਤਰ ਆਤਮੇ ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਕਾਮਾਦਿਕ ਪੰਜ ਵਿਕਾਰਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elegido se inmerge en su Señor, el Rey,"