[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕਰਿ ਈਸਰ ਤਿਨ ਕਹੁ ਮਾਨਾ ॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who did not comprehend the Lord, they were considered as Ishvara."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਅੱਠਾਂ ਸਾਖੀਆਂ ਨੂੰ ਈਸ਼ਵਰ ਕਰ ਕੇ ਮੰਨ ਲਿਆ।"