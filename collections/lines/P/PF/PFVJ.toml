[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਤਤੁ; ਕਰਹੁ ਬੀਚਾਰੁ ॥"
page = 293
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou the meditation of God's Name the real thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਵਸਤੂ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਤੂੰ ਬੰਦਗੀ ਅਖਤਿਆਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the essence of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੌ ਜਪ ਕਰ ਤਤ ਮਿਥਿਆ ਕਾ ਵੀਚਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਭੇਤ ਨੂੰ ਵਿਚਾਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y redime este cuerpo humano, tan dificil de obtener."