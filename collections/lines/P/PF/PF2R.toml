[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬਖਸੇ; ਹਰਿ ਦੇ ਵਡਿਆਈ ॥"
page = 665
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord pardons, him, He blesses with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਈਂ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord forgives him, and blesses him with glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰੀ ਅਪਣੀ ਬਖਸ਼ਸ਼ ਕਰ ਕੇ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਇੱਜ਼ਤ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਦੇ = ਦੇਂਦਾ ਹੈ। ਵਡਿਆਈ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor perdona, a él lo bendice con Gloria y por la Gracia del Guru,"