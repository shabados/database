[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸੁ ਪੰਡਿਤ ਕੈ ਉਪਦੇਸਿ; ਜਗੁ ਜੀਵੈ ॥"
page = 274
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world lives by the instruction of that pandit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪੰਡਤ ਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਦੁਨੀਆਂ ਜੀਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By that Pandit's teachings, the world lives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੰਡਤ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਇਹ (ਜਗੁ) ਜੀਵ ਚੇਤਨ ਭਾਵ ਮੇਂ ਜੀਵਤਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪੰਡਿਤ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ (ਸਾਰਾ) ਸੰਸਾਰ ਰੂਹਾਨੀ ਜ਼ਿੰਦਗੀ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero podría ser sostenido por las enseñanzas de un hombre así;"