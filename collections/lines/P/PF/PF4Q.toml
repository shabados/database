[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਮਰਥ ਦੇਵ ਅਪਾਰ ॥"
page = 988
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Luminous and Infinite is my omnipotent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਤੇ ਅਨੰਤ ਹੈ ਮੇਰਾ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is all-powerful, divine and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪ੍ਰਭ) ਪ੍ਰਮੇਸਰ! ਤੂੰ ਕਰਨ ਕਾਰਨ (ਅਪਾਰ) ਬੇਅੰਤ (ਦੇਵ) ਪ੍ਰਕਾਸ਼ਤ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ! ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਸਮਰਥ = ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਦੇਵ = ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ! ਅਪਾਰ = ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es Todopoderoso, Divino e Infinito,"