[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ, ਭਾਉ ਭਗਤਿ ਪਰਗਾਸੀ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wisdom of the Guru, i.e. the Gurmat, spread the loving devotion all round."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਗੁਰੂ ਦੀ ਸਿੱਖ੍ਯਾ ਲੈਕੇ ਪ੍ਰੇਮਾ ਭਗਤੀ ਦਾ ਪ੍ਰਕਾਸ਼ ਕੀਤਾ।"