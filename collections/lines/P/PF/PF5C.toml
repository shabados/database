[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾ ਕੈ ਨਾਇਕਾ ਅਨੇਕ ਏਕ ਸੇ ਅਧਿਕ ਏਕ; ਪੂਰਨ ਸੁਹਾਗ ਭਾਗ ਸਉਤੈ ਸਮ ਧਾਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A beloved husband who has many wives and each one better than the other, each one enjoys all the love, attention of husband and other comforts of life."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ ਦੀਆਂ ਅਨੇਕਾਂ ਇਸਤ੍ਰੀਆਂ ਹਨ ਤੇ ਇਕ ਤੋਂ ਇਕ ਵਧਕੇ ਹੈ, ਪਰ ਸਾਰੀਆਂ ਨੂੰ ਇਹ ਮਾਨ ਹੈ ਕਿ ਸੰਪੂਰਨ ਸਾਰਾ ਸੁਹਾਗ ਭਾਗ ਮੇਰਾ ਹੈ ਤੇ ਘਰ ਬਾਰ ਮੇਰਾ ਹੈ ਤੇ ਮੈਂ ਉਸ ਦੀ ਸੁਪਤਨੀ ਹਾਂ।"