[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੀ ਅੰਧਾ; ਅੰਧੁ ਅੰਧਾਰਾ ॥"
page = 116
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant man is spiritually blind. For him there is inky darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਸਮਝ ਬੰਦਾ ਆਤਮਿਕ ਤੌਰ ਤੇ ਅੰਨ੍ਹਾਂ ਹੈ। ਉਸ ਦੇ ਲਈ ਮੁਕੰਮਲ ਅੰਨ੍ਹੇਰਾ ਹੀ ਅੰਨ੍ਹੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant ones are blind-there is only utter darkness for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਗਿਆਨੀ ਹੈ, ਸੋ ਅਤੀ ਅੰਧਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਗਿਆਨ ਤੋਂ ਸੱਖਣਾ ਮਨੁੱਖ (ਉਸ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el hombre ignorante está ciego, porque para él la oscuridad es total."