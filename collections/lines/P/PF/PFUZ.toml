[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਵੰਤ ਕੀ ਟਹਲ; ਕਰੈ ਨਿਤ ਨੀਤਿ ॥"
page = 274
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye. he performs the service of his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਹ ਆਪਣੇ ਸਾਈਂ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He constantly performs the service of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋ ਪੁਰਸ ਭਗਵੰਤ ਕੀ ਸੇਵਾ ਨਿਤਪ੍ਰਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿੱਤ ਭਗਵਾਨ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se dedica noche y día al Servicio de Dios"