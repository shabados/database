[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਭੂਪਤਿ ਰਾਣੇ ਰੰਗ; ਦਿਨ ਚਾਰਿ ਸੁਹਾਵਣਾ ॥"
page = 645
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These revelments of the monarchs and Kings look pleasing for four days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹਾਂ ਅਤੇ ਰਾਜਿਆਂ ਦੀਆਂ ਇਹ ਰੰਗ ਰਲੀਆਂ ਚਾਰ ਦਿਹਾੜਿਆਂ ਲਈ ਸੁੰਦਰ ਜਾਪਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pleasures of kings and emperors are pleasing, but they last for only a few days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਕੇ ਮਾਲਕ ਜੋ ਏਹ ਰਾਜੇ ਔ ਰਾਣੇ ਹੈਂ। ਰਾਜਿਓਂ ਸੇ ਨੀਚੇ ਏਕ ਰਾਣੇ ਭੀ ਖਤਾਬ ਹੋਤਾ ਹੈ। ਇਨ ਕਾ ਜੋ ਵਿਸ਼ੇ ਅਨੰਦ ਹੈ, ਸੋ ਚਾਰ ਦਿਨ ਅਰਥਾਤ ਥੋੜਾ ਕਾਲ ਹੀ ਸੁੰਦਰ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਿਆਂ ਤੇ ਰਾਣਿਆਂ ਦੇ ਇਹ ਰੰਗ ਚਾਰ ਦਿਨਾਂ (ਭਾਵ, ਥੋੜੇ ਚਿਰ) ਲਈ ਸੋਭਨੀਕ ਹੁੰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gloria de los reyes y emperadores no se conserva más que pocos días."