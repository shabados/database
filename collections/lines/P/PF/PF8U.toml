[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਕਉ. ਮੂਆ ਕਹੈ; ਮੂਏ ਨਹੀ ਰੋਤਾ ॥੪॥"
page = 229
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The living one he says dead, and he weeps not for those who are really dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਉਂਦੇ ਹੋਏ ਨੂੰ ਮੁਰਦਾ ਆਖਦਾ ਹੈ, ਅਤੇ ਦਰ ਅਸਲ ਮਰਿਆ ਹੋਇਆ ਲਈ ਵਿਰਲਾਪ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The living are said to be dead, and no one mourns for those who have died. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਜਨ ਕਰ ਜੀਵਤਾ ਹੈ ਤਿਸ ਕੋ ਸੰਸਾਰੀ ਲੋਕ ਮੂਆ ਕਹਤੇ ਹੈਂ ਔਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੋ ਕਰ ਮੂਏ ਹੂਏ ਹੈਂ, ਤਿਨ ਕੋ ਸੰਸਾਰ ਰੋਤਾ ਨਹੀਂ ਕਿ ਹਾਇ ਇਸ ਕਾ ਜਨਮ ਬਿਅਰਥ ਜਾਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੀਊਂਦੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਨੂੰ ਜਗਤ ਆਖਦਾ ਹੈ ਕਿ ਇਹ ਸਾਡੇ ਭਾ ਦਾ ਮੋਇਆ ਹੋਇਆ ਹੈ। ਪਰ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਹੋਏ ਨੂੰ ਵੇਖ ਕੇ ਕੋਈ ਅਫ਼ਸੋਸ ਨਹੀਂ ਕਰਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਆ = ਦੁਨੀਆ ਦੇ ਭਾ ਦਾ ਗਿਆ-ਗੁਜ਼ਰਿਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los vivos son vistos como muertos, y los verdaderamente muertos no son ni lamentados siquiera. (4)"