[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ; ਰਤਨ ਜਵੇਹਰ ਲਾਲ ॥"
page = 1296
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the pearl, the jewel and the emerald."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੋਤੀ, ਜਵਾਹਰ ਅਤੇ ਮਾਣਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Jewel, the Diamond, the Ruby."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜਪਣੇ ਸੇ (ਰਤਨ) ਵੈਰਾਗ (ਲਾਲ) (ਜਵੇਹਰ) ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਦਾ ਨਾਮ ਰਤਨ ਹਨ, ਜਵਾਹਰ ਹਨ, ਲਾਲ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es la Joya, el Diamante y el Rubí."