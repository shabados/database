[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਦੇਖਿ ਜੀਵਾ; ਮੇਰੀ ਮਾਈ ਜੀਉ ॥"
page = 175
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding Lord Master, I sustain life, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ ਹੇ ਮੇਰੀ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding my Lord God, I live, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਮੈਂ ਹਰੀ ਪ੍ਰਭ ਕੋ ਦੇਖ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਹਰਿ-ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਮੈਂ ਜੀਊ ਪੈਂਦਾ ਹਾਂ। ਮਾਈ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo para poder tener la Visión de mi Señor, oh madre mía,"