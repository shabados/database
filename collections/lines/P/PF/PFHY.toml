[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਰਾਮਦਾਸ ਕਲੵੁਚਰੈ; ਤੈ ਜਗਤ ਉਧਾਰਣੁ ਪਾਇਅਉ ॥੮॥"
page = 1397
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kall, O Guru Ram Dass, thou have attained unto God, the Saviour of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲ ਆਖਦਾ ਹੈ, ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਤੂੰ ਸੰਸਾਰ ਨੂੰ ਪਾਰ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks KALL: O Guru Raam Daas, You have attained the Lord, the Saving Grace of the world. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਕਲ' ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਜਗਤ ਕੇ ਉਧਾਰਨੇ ਵਾਲੇ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੋ ਆਪ ਨੇ ਪਾਯਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਵੀ ਕਲ੍ਯ੍ਯਸਹਾਰ ਆਖਦਾ ਹੈ ਕਿ 'ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਤੂੰ ਜਗਤ ਨੂੰ ਤਾਰਨ ਵਾਲਾ ਅਕਾਲ ਪੁਰਖ ਲੱਭ ਲਿਆ ਹੈ' ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable e Infinito Señor. Así dice Kal el poeta, Guru Ram Das, has obtenido al Señor, la Gracia Salvadora del mundo. (8)"