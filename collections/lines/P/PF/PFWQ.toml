[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਮਿਲੇ ਪ੍ਰਭ; ਸੁਖ ਧਨੀ ॥੩॥"
page = 1184
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the peace-giving Lord Master has come and met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਮਾਲਕ ਆ ਕੇ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Giver of Peace, has come to meet me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕੇ (ਧਨੀ) ਮਾਲਕ ਪ੍ਰਭੂ ਮੇਰੇ ਕੋ ਆਨ ਮਿਲੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਆ ਕੇ ਸੁਖਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Maestro del Éxtasis viene y se reclina en él. (3)"