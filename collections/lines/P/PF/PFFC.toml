asset = "DGDG"
type = "primary"
data = "ਮਤ ਭਏ ਤੁਮ ਮਦ ਭਏ; ਸਕਿਯੋ ਕਛੂ ਨਹਿ ਪਾਇ ॥"
page = 949

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You were totally under intoxication and would not remember."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸ਼ਰਾਬ ਦੇ ਨਸ਼ੇ ਵਿਚ ਬੇਸੁੱਧ ਸੌ, ਇਸ ਲਈ ਕੁਝ ਵੀ ਸਮਝ ਨਾ ਸਕੇ।"