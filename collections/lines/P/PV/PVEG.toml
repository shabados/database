[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਗ ਬੁਲਾਵਤ ਹੈ ਬਡ ਡ੍ਰਯਾਛ; ਕਰੋ ਨ ਬਿਲੰਬ, ਚਲੋ ਗਜ ਗਾਮਿਨਿ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The maid came in and told her, ‘You the one cherished by (Sri Krishna) with broad vision, come quick he is aspiring for you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਖੀ ਨੇ ਆ ਕੇ ਕਿਹਾ) ਹੇ ਗਜ-ਗਾਮਨੀ! ਤੈਨੂੰ ਵੱਡੀਆਂ ਵੱਡੀਆਂ ਅੱਖਾਂ ਵਾਲਾ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬੁਲਾ ਰਿਹਾ ਹੈ, ਬਿਨਾ ਦੇਰ ਕੀਤੇ ਜਲਦੀ ਚਲ।"