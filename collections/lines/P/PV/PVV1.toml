[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਤਿਸੁ ਨੇੜਿ. ਨ ਆਵੈ; ਮਹਲਿ ਸਚੈ ਸੁਖੁ ਪਾਇਦਾ ॥੧੦॥"
page = 1063
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier comes not near him and obtains he peace in the True mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਫਟਕਦਾ ਅਤੇ ਸੱਚੇ ਮੰਦਰ ਅੰਦਰ ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death cannot even approach him, and in the Mansion of the True Lord's Presence, he finds peace. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸਰੂਪ ਕਾ ਸੁਖ ਪਾਵਤਾ ਹੈ (ਜਮਕਾਲੁ) ਧਰਮਰਾਇ ਤਿਸ ਕੇ ਨੇੜੇ ਹੀ ਨਹੀਂ ਆਵਤਾ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਉਸ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੀ। ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਸਹਮ, ਆਤਮਕ ਮੌਤ। ਮਹਲਿ ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yama no se le acerca más y obtiene el Éxtasis en el Verdadero Recinto. (10)"