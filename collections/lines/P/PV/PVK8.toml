[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਸੁਰਗ ਰਹਤ ਅਉਤਾਰਾ ॥"
page = 259
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is exempted from entering hell and paradise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਜ਼ਖ ਅਤੇ ਬਹਿਸ਼ਤ ਵਿੱਚ ਪੈਣੋ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are exempt from incarnation into heaven or hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਰਕ ਸੁਰਗ ਅਰੁ ਅਵਤਾਰ ਜਨਮੋਂ ਸੇ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਉਹ ਦੁੱਖਾਂ ਤੋਂ ਆਈ ਘਬਰਾਹਟ ਤੇ ਸੁਖਾਂ ਤੋਂ ਆਈ ਬਹੁਤ ਖ਼ੁਸ਼ੀ ਵਿਚ ਫਸਣੋਂ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y trasciende los estados del cielo y del malestar y la depresión."