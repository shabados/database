[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੰਦ ਕਲੀ ਵਰਗੇ ਹੋਠਾਣ ਨੂੰ ਸੁਭਾਗੀ ਤਬੀਅਤ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲਬਿ ਚੂੰ ਗੁੰਚਾ ਰਾ ਫ਼ਰਖੰਦਾ ਖ਼ੂ ਕਰਦ ।੩੩।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, I have perceived the All-Protective Lord, and remain imbued in His remembrance. (57) (3)"