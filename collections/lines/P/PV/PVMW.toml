[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਉਪਾਧਿ ਰਹਤ; ਫੁਨਿ ਬਡੈ ਭਾਗਿ ਲਿਵ ਲਾਗੀ ॥"
page = 658
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they, who remain absorbed in the trance of equipoise, embrace love for the Lord and are ultimately freed from wranglings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਹਨ, ਉਹ ਜੋ ਅਡੋਲਤਾ ਦੀ ਤਾੜੀ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ, ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਆਖਿਰਕਾਰ ਟੰਟੇ ਬਖੇੜਿਆਂ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate are those who are absorbed in celestial bliss, and released from their entanglements; they are lovingly attached to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ ਵਡੇ ਭਾਗੋਂ ਕਰ ਤਿਸ ਨਾਮ ਕੇ ਬੀਚ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ, ਤਿਨ ਕੀ ਸੁਭਾਵਕ ਹੀ ਸਮਾਧੀ ਹੈ ਔ ਵਹੁ ਸਰਬ ਉਪਾਧੋਂ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤਿ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਦੀ ਹੈ ਉਸ ਦਾ ਮਨ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਸਮਾਧਿ = ਮਨ ਦਾ ਪੂਰਨ ਟਿਕਾਉ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਉਪਾਧਿ = ਕਲੇਸ਼। ਫੁਨਿ = ਫਿਰ, ਮੁੜ। ਬਡੈ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que por buena fortuna están entonados en el Nombre del Señor"