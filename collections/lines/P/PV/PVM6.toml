[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਰਲਾ ਕੋ ਚੀਨਸਿ; ਗੁਰ ਸਬਦਿ ਮਿਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1188
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, some rare one realises the Lord and blends with Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਜਣਾ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਤੇ ਉਸ ਨਾਲ ਅਭੇਦ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who realize the Word of the Guru's Shabad and merge with Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਆਪ ਨੇ ਜਿਸ ਕੋ ਗੁਰ ਸਬਦ ਕੇ ਸਾਥ ਮਿਲਾਯਾ ਹੈ ਓਹ ਵਿਰਲਾ ਕੋਈ ਤੇਰੇ ਕੋ ਜਾਨਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਤੇਰੇ ਸਰੂਪ ਨੂੰ) ਪਛਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se les es revelado a través de la Palabra del Shabd del Guru. (1-Pausa)"