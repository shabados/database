[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਜਰ ਕਪਾਟ ਮੁਕਤੇ ਗੁਰਮਤੀ; ਨਿਰਭੈ ਤਾੜੀ ਲਾਈ ॥੩॥"
page = 597
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, the adamantine doors are opened and the man assumes trance in the fear-free Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮਹਾਨ ਕਰੜੇ ਦਰਵਾਜੇ ਖੁੱਲ੍ਹ ਜਾਂਦੇ ਹਨ ਅਤੇ ਡਰ ਰਹਿਤ ਸੁਆਮੀ ਅੰਦਰ ਇਨਸਾਨ ਦੀ ਸਮਾਧੀ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heavy doors are opened by Guru's Instructions; one becomes fearless, in the trance of deep meditation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਜਰ ਕਪਾਟ ਪੰਚ ਕੌਸ ਰੂਪ ਦ੍ਰਿੜ ਤਾਕ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਜਬ (ਮੁਕਤੇ) ਖੁਲੇ ਹੈਂ ਤਬ ਨਿਰਭਉ ਸਰੂਪ ਵਿਖੇ (ਤਾੜੀ) ਸਮਾਧਿ ਲਗਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰ ਨਾਲ ਕਰੜੇ ਕਵਾੜ ਖੁਲ੍ਹਦੇ ਹਨ ਤੇ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ ਹਰੇਕ ਜੀਵ ਵਿਚ ਵਿਆਪਕ ਹੁੰਦਾ ਹੋਇਆ ਭੀ ਪ੍ਰਭੂ ਨਿਡਰ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਬੈਠਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando a través de la Palabra del Shabd del Guru, la Puerta Adamantina de la mente es abierta de par en par, uno es entonado en el Bravo Señor. (3)"