[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਨਿਮਖੁ. ਨ ਜਾਈ ਰਹਣਾ ॥੧॥"
page = 181
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, I cannot live, even, for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਮੈਂ ਇਕ ਮੁਹਤ-ਭਰ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I cannot survive, even for an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਰਹਾ ਨਹੀਂ ਜਾਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਮੈਂ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, ¿cómo podría vivir aun por un instante?(1)"