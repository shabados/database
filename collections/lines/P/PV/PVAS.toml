[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਦੁ ਬੁਲਾਇਆ ਵੈਦਗੀ; ਪਕੜਿ ਢੰਢੋਲੇ ਬਾਂਹ ॥"
page = 1279
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The physician is sent for to prescribe a remedy. Seizing my arm, he feels the pulse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਕੀਮ ਨੁਸਖਾ ਲਿਖਣ ਲਈ ਸੱਦਿਆ ਗਿਆ ਹੈ ਮੇਰੀ ਬਾਂਹ ਨੂੰ ਫੜ ਕੇ ਉਹ ਨਬਜ਼ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The physician was called in; he touched my arm and felt my pulse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਦਗੀ ਕਰਨੇ ਵਾਸਤੇ ਵੈਦ ਕੋ ਬੁਲਾਇਆ ਹੈ ਔਰ ਬਾਂਹ ਕੋ ਪਕੜ ਕਰ ਕੇ ਰੋਗ ਕੋ (ਢੰਢੋਲੇ) ਢੂੰਢਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਕੀਮ (ਮਰੀਜ਼ ਨੂੰ) ਦਵਾਈ ਦੇਣ ਲਈ ਸੱਦਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ (ਮਰੀਜ਼ ਦੀ) ਬਾਂਹ ਫੜ ਕੇ (ਨਾੜੀ) ਟੋਲਦਾ ਹੈ (ਤੇ ਮਰਜ਼ ਲੱਭਣ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੈਦਗੀ = ਦਵਾਈ ਦੇਣ ਲਈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llamaron al doctor y me tocó el brazo y el pulso,"