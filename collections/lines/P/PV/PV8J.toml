[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਅੰਤੁ. ਹਉ ਮਿਤਿ ਕਰਿ ਵਰਨਉ; ਕਿਆ ਜਾਨਾ ਹੋਇ ਕੈਸੋ ਰੇ ॥"
page = 612
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is limitless but I can only describe Him within limits. What do I know, as to what is He like."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਹੱਦ-ਬੰਨਾ-ਰਹਿਤ ਹੈ। ਮੈਂ ਉਸ ਨੂੰ ਕੇਵਲ ਹੱਦ ਅੰਦਰ ਹੀ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹਾਂ। ਮੈਂ ਕੀ ਜਾਣਦਾ ਹਾਂ ਕਿ ਉਹ ਕਿਹੋ ਜਿਹਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is limitless, but I can only describe Him within my limitations; what do I know, about what He is like?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਹਰੀ ਬਿਅੰਤ ਕੋ ਮੈਂ ਥੋੜਾ ਕਰ ਕੇ ਕਹਿਤਾ ਹੂੰ, ਮੈਂ ਕ੍ਯਾ ਜਾਨਤਾ ਹੂੰ ਕਿ ਵਹੁ ਕੈਸਾ ਹੈ ਵਾ ਮੇਰਾ ਕੈਸਾ ਹਾਲੁ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਪਰ ਮੈਂ ਉਸ ਦੇ ਗੁਣਾਂ ਨੂੰ ਹੱਦ-ਬੰਦੀ ਵਿਚ ਲਿਆ ਕੇ ਬਿਆਨ ਕਰਦਾ ਹਾਂ। ਮੈਂ ਕੀਹ ਜਾਣ ਸਕਦਾ ਹਾਂ ਕਿ ਉਹ ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Infinito; yo sólo Lo puedo definir dentro de límites, ¿Por ende, cómo puedo reconocer Su Tipo?"