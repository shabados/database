[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਜਾਨਹਿ. ਏਕੁ ਮਾਨਹਿ; ਰਾਮ ਕੈ ਰੰਗਿ ਮਾਤਿਆ ॥"
page = 543
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They recognise One, believe in One and are intoxicated with One Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ ਇਕ ਤੇ ਹੀ ਭਰੋਸਾ ਧਾਰਦੇ ਹਨ ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਹੀ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They know the One, and they believe in the One; they are intoxicated with the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਏਕ ਹੀ ਕੋ ਜਾਨਤੇ ਹੈਂ ਏਕ ਤੇਰੇ ਕੋ ਹੀ ਸਰਬਤ੍ਰ ਪੂਰਨ ਮਾਨਤੇ ਹੈਂ, ਹੇ ਰਾਮ! ਆਪ ਕੇ ਰੰਗ ਮੇਂ ਮਸਤ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਹੀ (ਪੱਕਾ ਸਾਥੀ) ਮੰਨਦੇ ਹਨ ਤੇ ਉਸ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reconocen al Uno, aceptan al Uno y están saturados con el Único Señor."