type = "primary"
data = "ਸੁਨਤ ਬਚਨ ਯਹ ਚੰਡਿ ਕੋ; ਤਾ ਮਹਿ ਗਈ ਸਮਾਇ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words of Chandi, she merged in her,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਦੇ ਇਹ ਬਚਨ ਸੁਣ ਕੇ (ਕਾਲਕਾ) ਉਸ ਵਿਚ ਸਮਾ ਗਈ"