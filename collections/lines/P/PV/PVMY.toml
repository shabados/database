[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਪਲਾਵ ਕਰੇ. ਨਹੀ ਪਾਵੈ; ਇਤ ਉਤ ਢੂਢਤ ਥਾਕਿ ਪਰੇ ॥"
page = 1014
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By weeping and wailing he obtains not the four cardinal boons and grows weary of searching hither and thither."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਰਲਾਪ ਤੇ ਰੋਣ ਪਿੱਟਣ ਕਰਨ ਦੁਆਰਾ ਉਸ ਨੂੰ ਚਾਰ ਉੱਤਮ ਦਾਤਾਂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀਆਂ ਅਤੇ ਐਧਰ ਓਧਰ ਭਾਲਦਾ ਹੋਇਆ ਉਹ ਹੰਭ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Weeping and wailing, he does not receive them; he searches here and there, and grows weary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਵਤਾ ਹੈ, ਤੋ ਭੀ ਮੁਖ ਕੋ ਨਹੀਂ ਪਾਵਤਾ, ਇਧਰ ਉਧਰ ਸੁਖ ਕੋ ਢੂੰਢਤਾ ਥਾਕ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਉਮਰ ਜੀਵ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ) ਤਰਲੇ ਲੈਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਮਨ ਦੀ ਤਸੱਲੀ ਜੋਗੀ ਮਾਇਆ) ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ, ਹਰ ਪਾਸੇ ਮਾਇਆ ਦੀ ਢੂੰਢ-ਭਾਲ ਕਰਦਾ ਕਰਦਾ ਥੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Divaga y llora, pero no recibe a Dios. Lo busca por aquí y por allá en vano,"