[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ; ਤੂ ਮੇਰਾ ਜਜਮਾਨੁ ॥"
page = 1329
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Creator-Lord, Thou alone are my Alms Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ! ਕੇਵਲ ਤੂੰ ਹੀ ਮੈਨੂੰ ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator Lord, You alone are my Benefactor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਕੇ ਕਰਤਾ ਰੂਪ ਅਕਾਲ ਪੁਰਖ! ਤੂੰ ਹੀ ਮੇਰਾ ਜਜਮਾਂਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਮੇਰਾ ਦਾਤਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਹੇ ਕਰਤਾਰ! ਜਜਮਾਨ = ਦਾਤਾ (ਨੋਟ: ਯਜਮਾਨ = ਉਹ ਜੋ ਯੱਗ ਆਦਿਕ ਬ੍ਰਾਹਮਣ ਪਾਸੋਂ ਕਰਾ ਕੇ ਉਸ ਨੂੰ ਧਨ-ਪਦਾਰਥ ਭੇਟਾ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, sólo Tú eres mi Benefactor, sólo una Bendición Te pido,"