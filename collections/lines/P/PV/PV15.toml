data = "ਬਿ ਪੁਰਸ਼ੀਦ ਅਖ਼ਵੰਦ ਵ ਅਖ਼ਵੰਦ ਜ਼ਨ ॥੨੮॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both, the male and female teachers, asked,(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਨੂੰ ਪੜ੍ਹਾਉਣ ਵਾਲੇ ਉਸਤਾਦ ਅਤੇ ਅਧਿਆਪਕਾ ਨੇ ਬੁਲਾ ਕੇ ਪੁਛਿਆ ॥੨੮॥"