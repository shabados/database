[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੈ ਕਬਿ ਸ︀ਯਾਮ ਤਾ ਕੀ ਮਹਿਮਾ ਨ ਲਖੀ ਜਾਇ ਐਸੀ ਭਾਤਿ ਖੇਲੈ ਕਾਨ੍ਰਹ ਮਹਾ ਸੁਖੁ ਪਾਇ ਕੈ ॥੨੨੯॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the poet says that the praise of this cannot be described and Krishna is receiving endless pleasure in this play.229."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਕਵੀ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਦੀ ਮਹਿਮਾ ਜਾਣੀ ਨਹੀਂ ਜਾਂਦੀ, ਕ੍ਰਿਸ਼ਨ ਜੀ ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਖੇਡਦੇ ਹੋਏ ਸੁਖ ਪਾਉਂਦੇ ਹਨ ॥੨੨੯॥"