[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਸੰਗਤਿ; ਨਾਹੀ ਮਰਣਾ ॥"
page = 92
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this association of God, there is no death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਇਸ ਮੇਲ-ਮਿਲਾਪ ਅੰਦਰ ਮੌਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this association, there is no death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਅਮਰ ਪਦਵੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲ ਚਿੱਤ ਜੋੜਿਆਂ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ ਸੰਗਤਿ = ਇਸ ਸੰਗਤਿ ਵਿਚ, ਪ੍ਰਭੂ ਨਾਲ ਜੁੜਨ ਵਾਲੀ ਹਾਲਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese Estado, no existe la muerte;"