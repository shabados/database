data = "(ਉਹ) ਬਹੁਤ ਜ਼ਿਆਦਾ ਢੀਠ ਸੀ ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਲਜਾਉਂਦੀ ਨਹੀਂ ਸੀ ॥੩॥"