[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨੀ ਠਗੀਂ ਜਗੁ ਠਗਿਆ; ਕਿਨੈ. ਨ ਰਖੀ ਲਜ ॥"
page = 1288
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These robbers have robbed the world and they have not spared 'anyone's honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਲੁਟੇਰਿਆਂ ਨੇ ਸੰਸਾਰ ਨੂੰ ਲੁਟ ਲਿਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਕਿਸੇ ਦੀ ਭੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰਹਿਣ ਨਹੀਂ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These thieves have plundered the world; no one's honor has been spared."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਠਗੋਂ ਨੇ ਸੰਸਾਰ ਕੋ ਠਗਿ ਲਿਆ ਹੈ, ਕਿਸੀ ਨੇ ਇਨ ਕੋ ਪਾਇ ਕਰ ਅਪਨੀ ਸ਼ਰਮ ਨਹੀਂ ਰਖ ਲਈ, ਭਾਵ ਤਿਨ ਕਰ ਪੁਰਸ਼ ਕੋ ਮਦ ਹੋ ਜਾਤਾ ਹੈ ਵਾ ਇਨੋਂ ਨੇ ਕਿਸੀ ਕੀ ਲਜ ਨਹੀਂ ਰਖੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਠੱਗਾਂ ਨੇ ਜਗਤ ਨੂੰ ਠੱਗ ਲਿਆ ਹੈ (ਜੋ ਭੀ ਇਹਨਾਂ ਦੇ ਅੱਡੇ ਚੜ੍ਹਿਆ) ਕਿਸੇ ਨੇ (ਇਹਨਾਂ ਤੋਂ) ਆਪਣੀ ਇੱਜ਼ਤ ਨਹੀਂ ਬਚਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos han masacrado al mundo y el honor de nadie ha sido conservado."