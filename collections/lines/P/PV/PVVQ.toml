[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸਾਖੀ; ਅੰਮ੍ਰਿਤ ਭਾਖੀ ॥"
page = 1058
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter the Guru's ambrosial instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਸਿੱਖਿਆ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak the Ambrosial Teachings of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਭਾਖੀ ਹੋਈ ਜੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਸਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਗੁਰਬਾਣੀ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recito la Instrucción del Guru."