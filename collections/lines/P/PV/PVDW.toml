[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੀ ਕਪਟੀ ਪਾਪੀ ਪਾਖੰਡੀ; ਮਾਇਆ ਅਧਿਕ ਲਗੈ ॥੧॥ ਰਹਾਉ ॥"
page = 359
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The avaricious, deceitful, vicious and hypocritical soul is excessively linked with worldliness. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚੀ ਧੋਖੇਬਾਜ, ਅਪਰਾਧੀ ਅਤੇ ਦੰਭੀ ਆਤਮਾ, ਦੁਨੀਆਂ ਦਾਰੀ ਨਾਲ ਘਣੇਰੀ ਜੁੜੀ ਹੋਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is greedy, deceitful, sinful and hypocritical, and totally attached to Maya. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭੀ ਕਪਟੀ ਪਾਪੀ ਪਾਖੰਡੀ ਪੁਨਾ ਅਧਿਕਤਾ ਕਰ ਮਾਯਾ ਮੇਂ ਲਗਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਉਤੇ ਮਾਇਆ ਨੇ ਬਹੁਤ ਜ਼ੋਰ ਪਾਇਆ ਹੋਇਆ ਹੈ। ਇਹ ਲੋਭੀ ਕਪਟੀ ਪਾਪੀ ਪਾਖੰਡੀ ਬਣਿਆ ਪਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਕ = ਬਹੁਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues está desviada por la avaricia, las trampas, la hipocresía, las malas intenciones, el apego profundo a Maya. (1‑Pausa)"