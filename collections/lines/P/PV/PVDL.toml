data = "ਸਜ਼ਾਵਾਰ ਤਖ਼ਤ ਅਸਤੁ ਤਾਜੋ ਮਹੀ ॥੫੫॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On account of his high intellect.(55)"

