[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥਹ ਨਾਥ ਕਰੇ; ਬਲਿ ਜਾਉ ॥"
page = 224
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord makes the patornless the patron of all, I am a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨਿਖ਼ਸਮਿਆਂ ਨੂੰ ਸਾਰਿਆਂ ਦਾ ਖ਼ਸਮ ਬਣਾ ਦਿੰਦਾ ਹੈ। ਮੈਂ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It makes the masterless become the master of all. I am a sacrifice to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨਾਥੋਂ ਕੋ ਨਾਥ ਕਰਨੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਖਸਮਿਆਂ ਨੂੰ ਖਸਮ ਵਾਲਾ ਬਣਾ ਦੇਂਦਾ ਹੈ (ਉਹ ਹੈ ਅਸਲ ਜੋਗੀ, ਤੇ ਅਜੇਹੇ ਜੋਗੀ ਤੋਂ) ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hace que el que está sin maestro se convierta en el Maestro de todo,"