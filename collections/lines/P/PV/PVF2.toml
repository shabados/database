[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਨੁ, ਨਾਮੁ ਸੁਖ ਰਾਜਾ; ਨਾਮੁ ਕੁਟੰਬ ਸਹਾਈ ॥"
page = 497
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is my wealth, the Name my royal peace and the Name my family and helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਰੀ ਮਾਲ-ਦੌਲਤ, ਨਾਮ ਮੇਰਾ ਪਾਤਿਸ਼ਾਹੀ ਆਰਾਮ ਅਤੇ ਨਾਮ ਮੇਰਾ ਟੱਬਰ ਕਬੀਲਾ ਤੇ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is my wealth; the Naam is my princely pleasure; the Naam is my family and helper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਤੋ ਨਾਮ ਹੀ ਧਨੁ ਹੈ, ਨਾਮ ਹੀ ਸੁਖੁ ਹੈ, ਨਾਮ ਹੀ ਰਾਜਾ ਹੈ, ਵਾ ਨਾਮੁ ਕਰ ਕੇ ਹੀ ਮਨੁ (ਰਾਜਾ) ਤ੍ਰਿਪਤਿ ਹੂਆ ਹੈ ਔਰ ਨਾਮ ਹੀ ਕੁੰਟਬੁ ਔਰ ਸਹਾਇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਮਨੁੱਖ ਦਾ ਅਸਲ ਧਨ ਹੈ, ਨਾਮ ਹੀ ਸੁਖਦਾਤਾ ਹੈ, ਨਾਮ ਹੀ ਪਰਵਾਰ ਹੈ, ਨਾਮ ਹੀ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਰਾਜਾ = ਸੁਖਾਂ ਦਾ ਰਾਜਾ, ਸੁਖਦਾਤਾ। ਕੁਟੰਬ = ਪਰਵਾਰ। ਸਹਾਈ = ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Único Tesoro Verdadero; sólo el Nombre conduce a la Paz. Sí, el Nombre del Señor es el rey, los parientes, la familia y el amigo."