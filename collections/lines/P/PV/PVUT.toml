[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਚਿੰਦਾ. ਕਰਹਿ ਪਰਾਈ; ਝੂਠੀ ਲਾਇਤਬਾਰੀ ॥"
page = 155
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou slanderest, and praisest others and indulgest in false backbiting,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਨਾਂ ਦੀ ਬਦਖੋਈ ਅਤੇ ਉਸਤਤੀ ਕਰਦੀ ਹੈਂ ਅਤੇ ਕੂੜੀਆਂ ਚੁਗਲੀਆਂ ਖਾਂਦੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You slander, and then praise others; you indulge in lies and gossip."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਨਿੰਦਾ ਅਰੁ (ਚਿੰਦਾ) ਉਸਤਤਿ ਕਰਤੀ ਹੈ ਔਰੁ ਝੂਠੀ (ਲਾਇਤਬਾਰੀ) ਚੁਗਲੀ ਕਰਤੀ ਹੈਂ॥☬ਪੁਨਾ ਦੇਹ ਕਾ ਜੀਵ ਪ੍ਰਤੀ ਕਥਨੁ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਾਈ ਨਿੰਦਿਆ ਦਾ ਧਿਆਨ ਰੱਖਦਾ ਹੈਂ, ਤੂੰ (ਹੋਰਨਾਂ ਦੀ) ਝੂਠੀ ਚੁਗ਼ਲੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "calumnias a unos y alabas a otros, te fascinan las mentiras y el chismorreo."