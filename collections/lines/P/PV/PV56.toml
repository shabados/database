[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਉਚਿਆਈ ਅਤੇ ਮਾਨ ਅਬਰੂ ਦੇ ਬਾਗ ਦੀ ਬਹਾਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਹਾਰਿ ਗੁਲਿਸਤਾਨਿ ਇੱਜ਼ੋ ਅਲਾ ।੧੧੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the spring of the garden of greatness, nobility, honor and reputation.(116)        "