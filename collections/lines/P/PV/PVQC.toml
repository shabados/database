[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਇਆਲੀਸ ਲਖ ਜੀ. ਜਲ ਮਹਿ ਹੋਤੇ; ਬੀਠਲੁ ਭੈਲਾ. ਕਾਇ ਕਰਉ ॥੧॥"
page = 485
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forty-two lacs of beings are in water. How can I bathe the Pervading Lord therein O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਤਾਲੀ ਲੱਖ ਜੀਵ ਪਾਣੀ ਵਿੱਚ ਹਨ। ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ ਉਸ ਵਿੱਚ ਕਿਸ ਤਰ੍ਹਾਂ ਇਸ਼ਨਾਨ ਕਰਵਾ ਸਕਦਾ ਹਾਂ, ਹੇ ਭਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But 4.2 million species of beings are in the water - how can I use it for the Lord, O Siblings of Destiny? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਏਹੁ ਬੀਚਾਰ ਕੀਆ ਹੈ (੪੨) ਬਤਾਲੀਸ ਲਾਖ ਜੀਵ ਜਲ ਮੇਂ ਰਹਤੇ ਹੈਂ ਔਰ (ਬੀਠਲੁ) ਸ੍ਵਾਮੀ ਸਭ ਸੇ (ਭੈਲਾ) ਮਿਲ ਰਹਾ ਹੈ, ਸਰਬ ਰੂਪ ਹੋ ਕਰ ਇਸ਼ਨਾਨ ਕਰ ਰਹਾ ਹੈ। ਵਾ ਇਤਨੇ ਜੀਵੋਂ ਨੇ ਸ੍ਨਾਨ ਕਰ ਜੋ ਜਲ ਜੂਠਾ ਕਰ ਦੀਆ ਹੈ, ਉਸ ਸੇ ਠਾਕੁਰ ਜੀ ਕੋ ਸਨਾਨ ਕੈਸੇ ਕਰਾਵਉ। ਇਸੀ ਪ੍ਰਕਾਰ ਸਭ ਤੁਕ ਮੇਂ ਅਰਥ ਸਮਝ ਲੇਨਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚ ਬਿਤਾਲੀ ਲੱਖ (ਜੂਨਾਂ ਦੇ) ਜੀਵ ਰਹਿੰਦੇ ਹਨ। (ਪਰ ਮੇਰਾ) ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਤਾਂ ਪਹਿਲਾਂ ਹੀ (ਉਹਨਾਂ ਜੀਵਾਂ ਵਿਚ) ਵੱਸਦਾ ਸੀ (ਤੇ ਇਸ਼ਨਾਨ ਕਰ ਰਿਹਾ ਸੀ; ਤਾਂ ਫਿਰ ਮੂਰਤੀ ਨੂੰ) ਮੈਂ ਕਾਹਦੇ ਲਈ ਇਸ਼ਨਾਨ ਕਰਾਵਾਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, ¿cómo podría limpiar al Señor? (1)"