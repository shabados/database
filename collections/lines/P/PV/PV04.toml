[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਤਮ ਰਾਮੁ ਪਸਾਰਿਆ ਸੁਆਮੀ; ਸਰਬ ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 774
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Lord master, the soul of the world, is pervading every where and filling all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਰੂਹ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ, ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Supreme Soul, is the Lord and Master of the Universe; He is pervading and permeating everywhere, fully filling all spaces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ (ਆਤਮ ਰਾਮੁ) ਸੁਆਮੀ ਨੇ ਇਹ ਸੰਸਾਰ ਪਸਾਰਿਆ ਹੈ ਅਰ ਪਸਾਰ ਕੇ ਪੁਨਾ ਸਰਬ ਮੇਂ (ਭਰਪੂਰੇ) ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਆਪ ਹੀ ਰਚਨਾ ਕਰ ਕੇ ਆਪ ਹੀ ਤਿਨ ਮੇਂ ਰਮ ਰਿਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਇਹ ਜਗਤ-ਖਿਲਾਰਾ) ਪ੍ਰਭੂ ਆਪਣੇ ਆਪੇ ਦਾ ਪਸਾਰਾ ਪਸਾਰ ਰਿਹਾ ਹੈ, ਅਤੇ ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਾਮੁ ਪਸਾਰਿਆ = ਪ੍ਰਭੂ ਆਪਣੇ ਆਪੇ ਦਾ ਪਸਾਰਾ ਪਸਾਰ ਰਿਹਾ ਹੈ! ਸਰਬ = ਸਭ ਜੀਵਾਂ ਵਿਚ। ਭਰਪੂਰੇ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está prevaleciendo, compenetrándolo todo y llenando en su totalidad todos los espacios."