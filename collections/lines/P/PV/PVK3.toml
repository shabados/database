[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕੈ ਮੁਖਿ; ਕੀਨੋ ਰੋਗੁ ॥"
page = 869
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men acclaim the Guru's victory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦੇ ਮੂੰਹ ਨੂੰ ਉਹ ਬੀਮਾਰੀ ਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He puts illness into the mouths of the slanderers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਿੰਦਕ ਕੇ ਮੁਖ ਮੇਂ ਰੋਗ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਦੀ) ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਮੂੰਹ ਵਿਚ (ਨਿੰਦਾ ਕਰਨ ਦੀ) ਬੀਮਾਰੀ ਹੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldice los labios que calumnian a los Santos;"