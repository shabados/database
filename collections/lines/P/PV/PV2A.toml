[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਸਭਨ ਮੈ ਬੈਠਿ; ਆਪੁ ਕੋ ਪੂਜ ਕਹਾਊ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being seated (as Raja) I am worshipped."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸਾਰਿਆਂ ਵਿਚ ਬੈਠ ਕੇ (ਮੈਂ) ਪੂਜਣਯੋਗ ਅਖਵਾਉਂਦਾ ਹਾਂ।"