[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ; ਧਰਤੀ ਧਾਈਐ ॥"
page = 962
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, comest not in the mortal's power by roaming the world through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸੰਸਾਰ ਅੰਦਰ ਰਟਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਦੇ ਵੱਸ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can bring You under control, by wandering all over the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੋ ਬਹੁਤ ਧਰਤੀ ਮੇਂ ਭੀ ਧਾਈਏ ਤਾਂ ਵੀ ਵਸ ਨਹੀਂ ਤੂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਮਤੇ ਸਾਧੂਆਂ ਵਾਂਗ) ਸਾਰੀ ਧਰਤੀ ਗਾਹਣ ਨਾਲ, ਤੂੰ ਕਿਸੇ ਜੀਵ ਦੇ ਵੱਸ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਤੀ ਧਾਈਐ = ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਜੇ ਦੌੜਦੇ ਫਿਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni viajando por todo el mundo,"