[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਅਪਣੀ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 625
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has showered His benediction on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has showered me with His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਬ ਤੈਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਉਸ ਮਨੁੱਖ ਉੱਤੇ ਮੇਹਰ (ਦੀ ਨਿਗਾਹ) ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Misericordia"