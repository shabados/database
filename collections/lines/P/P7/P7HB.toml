[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਸਾਜਿ ਨਿਵਾਜਿਆ; ਤਿਸਹਿ ਸਿਉ ਰੁਚ ਨਾਹਿ ॥"
page = 1002
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who created and honoured thee; Him thou bear not love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਰਚਿਆ ਅਤੇ ਮਾਨ ਬਖ਼ਸ਼ਿਆ ਹੈ; ਉਸ ਨਾਲ ਤੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You feel no love for the One who created and embellished you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਬਨਾਇਕੇ ਵਡਿਆਇਆ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਤੇਰੀ ਰੁਚੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਕਈ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕੀਤੀਆਂ ਹੋਈਆਂ ਹਨ, ਉਸ ਨਾਲ ਹੀ ਤੇਰਾ ਪਿਆਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que nos crea y nos embellece, a Él no lo amamos y sembramos la semilla fuera de estación,"