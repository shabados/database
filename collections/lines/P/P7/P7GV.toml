[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਕੀ ਵਾਲਾ ਤਲਬੀਐ; ਸਿਰਿ ਮਾਰੇ ਜੰਦਾਰੁ ਜੀਉ ॥"
page = 751
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose name the debt stands is summoned, and death's myrmidon smites him on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਮ ਕਰਜਾ ਖੜਾ ਹੈ, ਉਸ ਨੂੰ ਸੱਦਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਉਸ ਦੇ ਸਿਰ ਸੱਟਾਂ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has a karmic debt to pay off is summoned, and the Messenger of Death smashes his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਜਿੰਮੇ ਪਾਪ ਰੂਪ ਬਾਕੀ ਰਹੀ ਹੂਈ ਹੈ, ਤਿਨ ਕੋ ਧਰਮ ਰਾਇ ਬੁਲਾਵਤਾ ਹੈ ਔ ਸਿਰ ਪਰ (ਜੰਦਾਰੁ) ਜਮ ਡੰਡਾ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ-ਵਣਜਾਰਾ ਇਥੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਇਆ ਹੈ, ਪਰ ਜੇਹੜਾ ਜੀਵ ਇਹ ਵਣਜ ਵਿਸਾਰ ਕੇ ਵਿਕਾਰਾਂ ਦਾ ਕਰਜ਼ਾ ਆਪਣੇ ਸਿਰ ਚਾੜ੍ਹਨ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਉਸ) ਕਰਜ਼ਾਈ ਨੂੰ ਸੱਦਾ ਪੈਂਦਾ ਹੈ; ਜਮਰਾਜ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਚੋਟ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la justicia nos lleva a entregar cuentas de nuestras acciones, entonces Yama nos da duro en la cabeza"