[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੂਰਾ ਭੇਟੀਐ ਭਾਈ; ਸਬਦਿ ਮਿਲਾਵਣਹਾਰ ॥੨॥"
page = 639
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet thou, the perfect True Guru, O brother, who by his instruction, shall unite thee with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ, ਹੇ ਭਰਾਵਾਂ! ਜੋ ਆਪਣੇ ਉਪਦੇਸ਼ਾਂ ਦੁਆਰਾ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ ਦੇਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So meet with the Perfect True Guru, O Siblings of Destiny, and merge in the Word of the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਸਤਿਗੁਰ ਪੂਰਾ ਹੈ ਤਿਸ ਕੋ ਮਿਲੀਏ, ਜੋ (ਸਬਦਿ) ਬ੍ਰਹਮ ਕੇ ਮਿਲਾਵਣੇ ਵਾਲਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ ਦਰਸਨ ਕਰਨ ਲਈ) ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਮਿਲਣਾ ਚਾਹੀਦਾ ਹੈ, (ਗੁਰੂ ਹੀ ਆਪਣੇ) ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾ ਸਕਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੀਐ = ਲੱਭੀਏ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ)। ਮਿਲਾਵਣਹਾਰ = ਮਿਲਾ ਸਕਣ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se entona en su Palabra, y a través de Ella se hace la Unión con Dios. (2)"