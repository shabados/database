[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਗੁਰਿ. ਉਦਕੁ ਚੁਆਇਆ; ਫਿਰਿ ਹਰਿਆ ਹੋਆ ਰਸਿਆ ॥੨॥"
page = 1191
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru made man taste the water the Guru made man taste the water of the Lord's Name, he enjoyed it and flowered again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਨੇ ਬੰਦੇ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਪਾਣੀ ਪਾਨ ਕਰਵਾਇਆ ਤਾਂ ਉਸ ਨੇ ਇਸ ਦਾ ਅਨੰਦ ਲਿਆ ਅਤੇ ਮੁੜ ਪ੍ਰਫੁੱਲਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru leads us to taste the water of the Lord's Name, and then we savor and enjoy it, and our bodies are rejuvenated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਰੀਰ ਮੇਂ ਗੁਰੋਂ ਨੇ ਰਾਮ ਨਾਮ (ਉਦਕੁ) ਜਲੁ (ਚੁਆਇਆ) ਅਰਥਾਤ ਪ੍ਰਾਪਤਿ ਕੀਆ ਹੈ, ਫਿਰ ਵਹੁ ਨਾਮ ਮੇਂ ਰਸਿਆ ਹੈ ਤੌ ਹਰਾ ਹੂਆ ਹੈ, ਭਾਵ ਸੇ ਸਫਲ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ) ਜਲ ਹੈ, ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੂੰਹ ਵਿਚ ਇਹ ਨਾਮ-) ਜਲ ਚੋ ਦਿੱਤਾ, ਉਹ ਮਨੁੱਖ ਮੁੜ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਗਿਆ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਤਰਾਵਤ ਵਾਲਾ ਹੋ ਗਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando a través de Guru, bebe de las Aguas del Señor, su sabia regresa y florece. (2)"