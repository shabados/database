[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨ ਪਤ੍ਰਨ ਕੋਊ ਗਨਿ ਸਕੈ; ਉਨੈ ਨ ਗਨਿਬੋ ਜਾਇ ॥੧੯੦੫॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kalyavana came with such a powerful and innumerable army and even if one wanted then he could count the leaves of the forest, but it was impossible to count the army.1905."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਬਨ (ਵਿਚਲੇ ਬ੍ਰਿਛਾਂ ਦੇ) ਪਤਿਆਂ ਨੂੰ (ਤਾਂ ਭਾਵੇਂ) ਕੋਈ ਗਿਣ ਸਕੇ, (ਪਰ) ਉਨ੍ਹਾਂ (ਸੈਨਿਕਾਂ ਨੂੰ) ਗਿਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧੯੦੫॥"