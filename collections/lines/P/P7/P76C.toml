[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਘਟ; ਰਾਮੁ ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 328
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose hearts are filled with the Pervading God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਰੀਪੂਰਨ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the dust of the lotus feet of those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ (ਰਾਮ ਰਮਣ) ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧਿਆਨ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦਿਆਂ ਵਿਚ ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਘਟ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦਿਆਂ ਵਿਚ। ਰਹਿਆ ਭਰਪੂਰਿ = ਨਕਾ-ਨਕ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਪਰਗਟ ਹੋ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su corazón está lleno del Señor, el Dios;"