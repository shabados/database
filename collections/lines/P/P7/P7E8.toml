[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮੁ; ਕਿਲਬਿਖ ਸਭਿ ਕਾਟੇ ॥"
page = 1348
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, all the sins are erased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Naam, all the sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਕੋ ਸਿਮਰਤਿਆਂ ਹੋਇਆਂ ਸੰਪੂਰਨ ਮਹਾਂ ਪਾਪ ਹਮਨੇ ਕਾਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਹਰਿ-ਨਾਮ ਸਿਮਰਦਿਆਂ (ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਪਾਪ ਕੱਟੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ। ਕਿਲਬਿਖ ਸਭਿ = ਸਾਰੇ ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Naam, todas las faltas son borradas,"