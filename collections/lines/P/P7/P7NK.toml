[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਭੋਗ ਧਰਮ, ਇਕ ਮੋਛ ਕਰਮ ॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One is householder’s discipline, one is ascetic’s discipline."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਭੋਗ-ਧਰਮ (ਗ੍ਰਿਹਸਥ-ਨੀਤੀ) ਹੈ ਅਤੇ ਇਕ ਮੋਖਕਰਮ (ਸੰਨਿਆਸ-ਨੀਤੀ)।"