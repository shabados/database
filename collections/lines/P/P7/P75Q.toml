[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਜੀਅ. ਤੇਤੇ ਸਭਿ ਤੇਰੇ; ਵਿਣੁ ਸੇਵਾ. ਫਲੁ ਕਿਸੈ ਨਾਹੀ ॥"
page = 354
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many are the living beings, so many are Thine. Without service none obtains any reward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਪ੍ਰਾਨ ਧਾਰੀ ਹਨ, ਉੱਨੇ ਹੀ ਤੈਡੇਂ ਹਨ। ਘਾਲ ਸੇਵਾ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਨੂੰ ਭੀ ਫਲ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many living beings are there are, they are all Yours. Without selfless service, no one obtains any reward."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਜੀਵ ਹੈਂ ਤਿਤਨੇ ਸਭ ਤੇਰੇ ਹੈਂ, ਪਰੰਤੂ ਬਿਨਾ ਸੇਵਾ, ਭਾਵ ਸਾਸਤ੍ਰ ਵਾ ਨਾਮ ਕੇ ਅਭਿਆਸ ਬਿਨਾ ਕਿਸੀ ਕੋ ਫਲੁ ਨਹੀਂ ਮਿਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਤੇਰਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਲਾਭ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tantos son los seres sensibles, sí, tantos son Tuyos, oh Señor, pero sin el Servicio a Ti, ¿cómo pueden obtener Tu Fruto?"