[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸਾ. ਮੂਲਿ ਨ ਚੁਕਈ; ਵਿਚਿ ਵਿਸਟਾ ਪਚੈ ਪਚਾਇ ॥"
page = 512
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His doubt leaves him not at all and in ordure, he rots and putrefies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸੰਦੇਹ ਮੂਲੋਂ ਹੀ ਉਸ ਨੂੰ ਨਹੀਂ ਛੱਡਦਾ। ਗੰਦਗੀ ਅੰਦਰ ਹੀ ਉਹ ਗਲ ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His doubts do not leave him at all, and he rots away in manure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਚਿੰਤਾ ਕਭੀ ਦੂਰ ਨਹੀਂ ਹੋਤੀ, ਬਿਸਟਾ ਕੇ ਬੀਚ ਆਪ ਪਚੇ ਰਹਤੇ ਹੈਂ ਅਰ ਔਰੋਂ ਕੋ ਪਚਾਉਤੇ ਹੈਂ ਅਰਥਾਤ ਬਾਰੰਬਾਰ ਗਰਭ ਕੇ ਦੁਖ ਸਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਅੰਦਰਲਾ ਤੌਖਲਾ ਕਦੇ ਮਿਟਦਾ ਹੀ ਨਹੀਂ, ਉਹ ਮਾਨੋ, ਮੈਲੇ ਵਿਚ ਪਿਆ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La duda se ancla en él y es consumido por la impureza."