[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਈ ਪੂਤਾ; ਇਹੁ ਜਗੁ ਸਾਰਾ ॥"
page = 840
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This whole world is the off-spring of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਮੂਹ ਸੰਸਾਰ ਮਾਇਆ ਦੀ ਔਲਾਦ (ਪਸਾਰਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This whole world is the child of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਪੂਰਨ ਜਗਤ ਮੇਂ ਜਿਸ ਕੀ (ਪੂਤਾ) ਪਵਿਤ੍ਰਤਾ ਆਈ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਨਾਥ-ਪ੍ਰਭੂ ਸਾਰੇ ਜਗਤ ਦੀ ਮਾਂ ਹੈ) ਇਹ ਸਾਰਾ ਜਗਤ ਉਸ ਮਾਂ (-ਨਾਥ-ਪ੍ਰਭੂ) ਦਾ ਪੁੱਤਰ ਹੈ (ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo ha nacido de la misma madre, Maya."