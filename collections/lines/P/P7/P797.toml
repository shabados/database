[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਰੀ ਨਾਰਿ ਕੀ; ਛੋਡੀ ਬਾਤਾ ॥"
page = 871
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has given up the talk of his beam and shuttle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਲੱਠ ਅਤੇ ਨਾਲ ਹੀ ਗੱਲ ਕਰਨੀ ਛੱਡ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given up all talk of his weaving equipment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੁਰੀ) ਤੁਰ ਜਿਸਪੈ ਕਪੜਾ ਲਪੇਟਾ ਜਾਤਾ ਹੈ ਔਰ (ਨਾਰ) ਨਾਲਾਂ ਕੀ ਤੌ ਬਾਤ ਹੀ ਛੋਡ ਦੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਰੀ ਤੇ ਨਾਲਾਂ (ਦੇ ਵਰਤਣ) ਦਾ ਇਸ ਨੂੰ ਚੇਤਾ ਹੀ ਨਹੀਂ (ਭਾਵ, ਕੱਪੜਾ ਉਣਨ ਦਾ ਇਸ ਨੂੰ ਕੋਈ ਖ਼ਿਆਲ ਹੀ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਰੀ = ਖੱਡੀ ਦੀ ਉਹ ਲੱਠ ਜਿਸ ਦੇ ਦੁਆਲੇ ਉਣਿਆ ਹੋਇਆ ਕੱਪੜਾ ਵਲ੍ਹੇਟਦੇ ਜਾਂਦੇ ਹਨ। ਨਾਰਿ = ਨਾਲ, ਜਿਸ ਵਿਚ ਧਾਗੇ ਦੀ ਨਲੀ ਪਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no habla de sus tejidos, ni de su cepillo,"