[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਅਉਸਰ ਕੈ; ਹਉ ਬਲਿ ਜਾਈ ॥"
page = 1207
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto that time,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸਮੇ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that occasion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸਮ੍ਯ ਕੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਮੌਕੇ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ (ਜਦੋਂ ਮੈਨੂੰ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida a esos preciosos momentos en que contemplo"