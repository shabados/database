[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭਿ ਕੂੜਾਵੇ ਕੰਮ; ਇਕਸੁ ਸਾਈ ਬਾਹਰੇ ॥"
page = 709
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the affairs are false, save the one Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਸਮੂਹ ਕਾਰ-ਵਿਹਾਰ ਝੂਠੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All concerns are false, except those of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਂਈ ਵਾਹਿਗੁਰੂ ਕੇ ਭਜਨ ਸੇ ਬਾਹਰਾ ਔਰ (ਹਭਿ) ਸੰਪੂਰਣ ਕੰਮ ਜਿਨੋਂ ਨੇ ਝੂਠੇ ਜਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਹੋਰ ਸਾਰੇ ਹੀ ਕੰਮ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los trabajos son falsos excepto recitar el Nombre del Señor."