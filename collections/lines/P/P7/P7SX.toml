[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰੁ ਸੂਰਨ ਕੇ ਸੰਘਾਰਕ; ਸੈਨ ਕੇ ਭਰਤਰਖ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishwasghaat (deception) and Akritghanta (Ungratefulness) are also two horrible warriors, who are the killers of the brave enemies and the army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਵੈਰੀ ਸੂਰਮਿਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ (ਅਤੇ ਆਪਣੀ) ਸੈਨਾ ਦੇ ਰਖਵਾਲੇ ਹਨ।"