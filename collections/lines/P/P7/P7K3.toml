[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਗਰਬੁ ਜਾਇ; ਸੁ ਕਵਣੁ ਆਹਾਰੁ ॥"
page = 943
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 51: What is that feed, with which ego is stilled?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 51: ਉਹ ਕਿਹੜਾ ਭੋਜਨ ਹੈ ਜਿਸ ਨਾਲ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that food, which takes away pride?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸੁ ਕਰ ਕੇ ਗਰਬੁ ਜਾਇ ਸੋ ਕਵਨੁ ਭੋਜਨੁ ਹੈ ੨?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਖਾਣਾ ਹੈ ਜਿਸ ਨਾਲ (ਮਨ ਦਾ) ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te suplico, ¿qué debe uno comer para apaciguar el ego?"