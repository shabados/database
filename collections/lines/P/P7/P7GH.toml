[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਪਸੀ; ਜਿਸੁ ਸਾਧਸੰਗੁ ॥"
page = 1180
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the penitent who associates with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤਪੀਸ਼ਰ ਹੈ ਜੋ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is an ascetic, who joins the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸੰਤੋਂ ਕਾ ਸੰਗੁ ਪ੍ਰਾਪਤਿ ਹੈ, ਸੋ ਤਪਸ੍ਵੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਤਪਸ੍ਵੀ ਉਹ ਮਨੁੱਖ ਹੈ ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗੁ = ਗੁਰੂ ਦਾ ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será asceta quien se asocia con los Santos."