[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਾਗਿ ਪਰਿਓ ਹਰਿ ਪਾਛੈ; ਰਾਖੁ ਲਾਜ ਅਪੁਨਾਇਓ ॥੫॥੧॥੩॥"
page = 712
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, runs after Him, and supplicates \"O Lord, do Thou own me and preserve my honour\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੇ ਮਗਰ ਭਜ ਕੇ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅਰਜੋਈ ਕਰਦਾ ਹੈ, \"ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਬਣਾ ਲੈ ਅਤੇ ਮੇਰੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਬਰਕਰਾਰ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak runs after the Lord, and pleads, \"Protect my honor, Lord, and make me Your own.\" ||5||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ ਤਿਨ ਦੂਤੋਂ ਸੇ ਭਾਗ ਕਰ ਤੇਰੇ ਪੀਛੇ ਪੜਾ ਹੂੰ, ਭਾਵ ਸੇ ਤੇਰੀ ਸਰਣ ਹੂੰ, ਅਬ (ਅਪੁਨਾਇਓ) ਅਪਨਾ ਦਾਸ ਜਾਨ ਕਰ ਮੇਰੀ ਰਖਿਆ ਕਰ ਲੀਜੀਏ॥੫॥੧॥੩॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਦੌੜ ਕੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਆ ਪਿਆ ਹਾਂ (ਤੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਆਪਣਾ ਬਣਾ ਕੇ ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ॥੫॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਭੱਜ ਕੇ। ਲਾਜ = ਇੱਜ਼ਤ ॥੫॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca Su Refugio y corre hacia Él diciendo, oh Dios, tómame y salva mi Honor. (5-1-3)"