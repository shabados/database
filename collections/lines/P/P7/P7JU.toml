[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਸੁਖੀਏ ਸਦਾ; ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਇ ॥੨॥"
page = 587
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who are imbued with the Name, ever remain happy and on the True Lord, they fix their attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ ਰਹਿੰਦੇ ਹਨ, ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਉਹ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam are happy forever; they lovingly focus their minds on the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਚੇ ਮੇਂ ਬਿਰਤੀ ਲਗਾਇ ਕਰ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਸੁਖੀ ਰਹਿਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਵਿਚ ਭਿੱਜੇ ਹੋਏ ਮਨੁੱਖ ਸੱਚੇ ਪ੍ਰਭੂ ਨਾਲ ਚਿੱਤ ਜੋੜ ਕੇ ਸਦਾ ਸੁਖਾਲੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, imbuidos en el Nombre del Señor, están siempre en Éxtasis, pues viven siempre entonados en el Uno Verdadero. (2)"