[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਹਰਿ ਹਰਿ ਨਾਮੁ; ਵਿਸਾਹੁ ॥"
page = 758
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have purchased the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਖਰੀਦ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have purchased the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪੂਰੇ ਤੇ ਮੈਂ ਹਰਿ ਹਰਿ ਨਾਮ ਖਰੀਦਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸਰਮਾਇਆ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He traído a mi hogar el Nombre del Señor, a través del Guru"