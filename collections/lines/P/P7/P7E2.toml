[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬੋਲਾਏ ਤਿਉ ਬੋਲੀਐ; ਜਾ ਆਪਿ ਬੁਲਾਏ ਸੋਇ ॥"
page = 39
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When that Lord Himself causes us to speak, we speak just as He wants us to speak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸੁਆਮੀ ਖੁਦ ਸਾਨੂੰ ਬੁਲਾਉਂਦਾ ਹੈ ਅਸੀਂ ਉਸ ਤਰ੍ਹਾਂ ਬੋਲਦੇ ਹਾਂ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਸਾਨੂੰ ਬੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak just as He makes me speak, when He Himself makes me speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਉ) ਜਿਸ ਪ੍ਰਕਾਰ (ਆਪਿ) ਵਾਹਿਗੁਰੂ ਬੁਲਾਉਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਬੋਲੀਤਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਵਾਹਿਗੁਰੂ ਅਪਨਾ ਨਾਮ ਉਚਾਰਨ ਕਰਾਵੇ ਬੋਲਨਾ ਤੋ ਵਹੁ ਸਫਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਹ ਆਪ ਹੀ ਕਰਾਂਦਾ ਹੈ) ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਬੋਲਣ ਦੀ ਪ੍ਰੇਰਨਾ ਕਰੇ ਤਿਵੇਂ ਹੀ ਜੀਵ ਬੋਲ ਸਕਦਾ ਹੈ (ਜੀਵ ਤਦੋਂ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹੈ) ਜਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hablo, sólo cuando Él me hace hablar."