[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੁ ਆਰਤੀ ਹੋਇ ॥੩॥"
page = 13
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that is (His) real worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਹੀ (ਉਸ ਦੀ) ਅਸਲੀ ਪੂਜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is pleasing to Him is the lamp-lit worship service. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਤਿਸੁ) ਆਪ ਕੋ ਭਾਵਤੀ ਹੈ, ਸੋਈ ਆਰਤੀ ਸ੍ਰੇਸ੍ਟ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਰਬ-ਵਿਆਪਕ ਜੋਤਿ ਦੀ) ਆਰਤੀ ਇਹ ਹੈ ਕਿ ਜੋ ਕੁਝ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ, ਉਹ ਜੀਵ ਨੂੰ ਚੰਗਾ ਲੱਗੇ (ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨਾ ਪ੍ਰਭੂ ਦੀ ਆਰਤੀ ਕਰਨੀ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la enseñanza del Guru, la Luz Divina se vuelve manifiesta. Lo que sea que a Él le place, esa es la Verdadera Alabanza. noche y día estoy desesperado por esa dulzura. (3)"