[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਊਰਧ ਕਮਲ ਬਿਗਾਸ ॥"
page = 864
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the inverted heart-lotus becomes erect,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਦਿਲ ਦਾ ਮੂਧਾ ਕੰਵਲ ਸਿੱਧਾ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the inverted heart-lotus blossoms forth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਊਪਰ ਹੋਇਕੇ ਰਿਦਾ ਕਮਲ ਖਿੜਿਆ ਹੈ। ਭਾਵ ਜੋ ਰਿਦਾ ਪਰਮੇਸਰ ਤੇ ਬੇਮੁਖ ਹੋ ਕਰ ਸੋਕ ਕਰ ਮੂੰਦਾ ਹੂਆ ਥਾ, ਸੋ ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਹੋ ਕਰ ਖਿੜ ਆਇਆ ਅਨੰਦਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮਾਇਆ ਵਲ) ਉਲਟਿਆ ਹੋਇਆ ਹਿਰਦਾ-ਕੌਲ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪਰਤ ਕੇ) ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਊਰਧ = ਉਲਟਿਆ ਹੋਇਆ। ਬਿਗਾਸ = ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, el Loto invertido de mi corazón florece y mi mente,"