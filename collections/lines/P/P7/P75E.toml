[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਹੀਐ ਦੇਵਾਨਾ; ਆਪੁ ਨ ਪਛਾਣਈ ॥"
page = 142
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is said to be a mad-cap, who understands not his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੱਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Call him a mad-man, if he does not understand himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਨੇ ਸਰੂਪ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਸੋ ਪੁਰਸ (ਦੀਵਾਨਾ) ਬਾਵਰਾ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਾਗਲ ਕਹਣਾ ਚਾਹੀਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਪਛਾਣਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llámale atolondrado cabeza de chorlito a aquél que no se conoce a sí mismo."