[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਰੁ ਨ ਕੋਈ ਅਪੜੈ; ਹੰਸ ਚੁਗੰਦੇ ਮੋਤੀ ਹੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "None else can reach there except the swans who pick up pearls from there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ (ਕੇਵਲ) ਹੰਸ ਹੀ ਮੋਤੀ ਮਾਣਕ ਚੁਗਦੇ ਹਨ।"