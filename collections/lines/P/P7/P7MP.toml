[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਵੀਚਾਰੈ; ਚੂਕਸਿ ਸੋਗਾ ॥"
page = 903
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Name, man's sorrows are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਦੇ ਗਮ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Word of the Shabad, sorrows are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਮੇਂ ਸੇ ਜੋ ਬ੍ਰਹਮ ਕੋ ਬੀਚਾਰਤੇ ਹੈਂ ਤਿਨ ਕੇ ਸੋਗ (ਚੂਕਸਿ) ਦੂਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੀ) ਉਸ ਦੀ ਚਿੰਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando uno medita en la Palabra, todas las penas pasan,"