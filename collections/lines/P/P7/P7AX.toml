[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਨਗਰੀ ਮਹਿ ਏਕੋ ਰਾਜਾ; ਸਭੇ ਪਵਿਤੁ ਹਹਿ ਥਾਵਾ ॥੧॥"
page = 993
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the entire world village, there is but one King and all the places being Thine, are pure, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਸੰਸਾਰ ਦੇ ਪਿੰਡ ਅੰਦਰ ਕੇਵਲ ਇਕ ਹੀ ਪਾਤਿਸ਼ਾਹ ਹੈ ਅਤੇ ਸਾਰੇ ਅਸਥਾਨ, ਤੇਰੇ ਹੋਣ ਕਰਕੇ ਪਵਿੱਤਰ ਹਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the entire village, there is only One King; all places are sacred. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਨਗਰੀਓਂ ਮੇਂ ਏਕ ਹੀ ਤੂੰ (ਰਾਜਾ) ਬਿਰਾਜ ਰਿਹਾ ਹੈਂ ਵਾ ਏਕ ਤੁਹੀ ਰਾਜਾ ਹੈਂ, ਇਸੀ ਕਰ ਕੇ ਸਭ ਪਵਿਤ੍ਰ ਅਸਥਾਨ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਮੈਨੂੰ ਤੂੰ ਹੀ ਇਕ ਪਾਤਿਸ਼ਾਹ (ਦਿੱਸੇਂਗਾ, ਤੇਰੀ ਵਿਆਪਕਤਾ ਦੇ ਕਾਰਨ ਧਰਤੀ ਦੇ) ਸਾਰੇ ਹੀ ਥਾਂ ਮੈਨੂੰ ਪਵਿੱਤਰ ਜਾਪਣਗੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues, Tu Reinado, mi Rey, se extiende por todos los lugares, siendo Tuyos, son Puros.(1)"