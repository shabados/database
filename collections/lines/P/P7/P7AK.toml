[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਹੰਸਾ ਪ੍ਰੇਮ ਪਿਆਰਿ ॥"
page = 128
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pure saint-swans with love and affection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਸਾਧੂ ਰਾਜ ਹੰਸ ਪ੍ਰੀਤ ਭਾਵਨਾ ਨਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pure swans, with love and affection,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਧਿਕਾਰੀ ਰੂਪੀ ਹੰਸ ਸਤ ਅਸੱਤ ਕੇ ਬਿਬੇਕੀ ਜਿਨ ਕਾ ਪ੍ਰੇਮ ਮੇਂ ਹੀ ਪਿਆਰ ਹੈ, ਸੋ ਨਿਰਮਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ, ਮਾਨੋ, ਸਾਫ਼ ਸੁਥਰਾ ਹੰਸ ਹੈ, ਜੇਹੜਾ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਪਿਆਰ ਵਿਚ (ਟਿਕਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cisnes puros, con amor y afecto,"