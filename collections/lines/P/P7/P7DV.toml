[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ. ਹੋਇ ਨ ਫੇਰਾ, ਅੰਤਿ ਸਚਿ ਨਿਬੇੜਾ; ਗੁਰਮੁਖਿ ਮਿਲੈ ਵਡਿਆਈ ॥"
page = 571
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He goes not in the round again, is ultimately emancipated through the True Name and through the Guru obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਚੱਕਰ ਵਿੱਚ ਨਹੀਂ ਪੈਦਾ, ਓੜਕ ਨੂੰ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਰਾਹੀਂ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not have to enter the cycle of reincarnation again, and he is emancipated in the end; as Gurmukh, he obtains glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਕੋ ਸਚ ਕਰ ਨਬੇੜਾ ਹੋਤਾ ਹੈ ਫਿਰ ਚਉਰਾਸੀ ਮੇਂ ਫਿਰਨਾ ਨਹੀਂ ਹੋਤਾ, ਅਰ ਗੁਰਮੁਖੋਂ ਕੋ ਬਡਿਆਈ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਨੂੰ ਫਿਰ ਉਸ ਨੂੰ ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਮਿਲਦਾ ਤੇ ਸਦਾ ਲਈ ਇਹ ਟੈਂਟਾ ਖਤਮ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como Gurmukj es emancipado al final, obteniendo Gloria y Grandeza."