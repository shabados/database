[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਸਿਉ ਰਾਤੀ; ਧਨ ਸੋਹਾਗਣਿ ਨਾਰਿ ॥੩॥"
page = 370
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with my Beloved, I have become a blessed and happy wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਰੰਗੀਜੀ ਹੋਈ ਮੈਂ ਮੁਬਾਰਕ ਤੇ ਪਰਸੰਨ ਪਤਨੀ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with my Beloved Husband Lord, I am the blessed, happy soul-bride. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਇਸਤ੍ਰੀ ਸੋਹਾਗਨਿ ਧੰਨ ਹੈ ਅਰ ਅਪਨੇ ਪ੍ਯਾਰੇ ਸੇ ਮਿਲੀ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਲੋਕੋ!) ਧੰਨ ਹੈ ਉਹ (ਜੀਵ-) ਇਸਤ੍ਰੀ, ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਉਹ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਜੇਹੜੀ (ਪ੍ਰਭੂ-) ਪਤੀ ਦੇ ਪਿਆਰ-ਰੰਗ ਨਾਲ ਰੰਗੀ ਗਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendito soy, yo, la Esposa. (3)"