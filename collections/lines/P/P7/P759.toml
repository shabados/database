[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰ ਬਾਸਿਨ ਕੋ ਸਭ ਸੋਕ ਨਿਵਾਰੋ ॥੨੮॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They requested her to take the sage away and eliminate the anxiety of the town’s inhabitants.(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਗਰ ਵਾਸੀਆਂ ਦੇ ਸਭ ਦੁਖ ਦੂਰ ਕਰੋ ॥੨੮॥"