[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਣੀਐ; ਦੁਖੁ ਹਉਮੈ ਵਿਚਹੁ ਗਵਾਇ ॥"
page = 35
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word is He realised and the disease of pride is eradicated from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦਾ ਅਨੁਭਵ ਹੁੰਦਾ ਹੈ ਅਤੇ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਅੰਦਰੋਂ ਪੁੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, He is realized, and the pain of egotism is eradicated from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਕਰ ਅਹੰਤਾ ਮਮਤਾ ਰੂਪੁ ਦੁਖ ਮਨ ਕੇ ਬੀਚ ਸੇ ਗਵਾਇ ਕਰ, ਐਸੇ ਪਛਾਣੀਤਾ ਹੈ ਕਿ ਸਰਬ ਜਗਤੁ ਬ੍ਰਹਮੁ ਸਰੂਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦਾ ਦੁੱਖ ਦੂਰ ਕੀਤਿਆਂ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru Él es concebido, y es así como hacemos a un lado nuestro ego."