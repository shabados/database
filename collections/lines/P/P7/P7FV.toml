[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਜਾਣ, ਇਹ ਸਮਝ ਕਿ ਉਹ ਸਭ ਕੁਝ ਦੇਖ ਰਿਹਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਾਜ਼ਿਰੋ ਨਾਜ਼ਿਰ ਹਮਾਂ ਨਾਜ਼ਿਰ ਬਬੀਂ ।੩੧੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His entire chaste body is all eyes and eyes alone,"