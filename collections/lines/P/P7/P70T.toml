[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਰਿ ਗਈ; ਸਭ ਦੁਰਮਤਿ ਰੀਤਿ ॥"
page = 802
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am rid of all the evil thoughts and ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੰਦੇ ਖਿਆਲਾਂ ਅਤੇ ਰਹੁ-ਰੀਤੀਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am rid of all evil-minded ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਚਿਤ ਤੇ ਖੋਟੀ ਮਤਿ ਕੀ ਰੀਤਿ ਬਿਸਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖੋਟੀ ਮਤਿ ਵਾਲਾ ਸਾਰਾ (ਜੀਵਨ) ਰਵਈਆ ਭੁੱਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas mis mañas y maldades se esfuman."