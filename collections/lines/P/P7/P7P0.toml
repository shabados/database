[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੇ ਚੋਰਿ ਚਿਤ ਕਹ ਲਿਜਿਯਹੁ ॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Don’t give out any of my enigmas but come to me to relate her mysteries."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਚਿਤ ਦੀ ਗੱਲ ਚੁਰਾ ਲਈਂ।"