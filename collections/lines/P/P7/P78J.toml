[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਅਖੜੀਆਂ ਬਿਅੰਨਿ; ਜਿਨੀ ਡਿਸੰਦੋ ਮਾ ਪਿਰੀ ॥੧॥"
page = 577
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, different are those eyes, with which my Spouse is beheld."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹੋਰ ਹਨ ਉਹ ਨੇਤਰ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਮੇਰਾ ਕੰਤ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those eyes are different, which behold my Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਨ ਆਂਖੋਂ ਸੇ (ਮਾ ਪਿਰੀ) ਮੇਰਾ ਪਤੀ ਨਹੀਂ ਦਿਖਾਈ ਦੇਤਾ, ਕਿਉਂਕਿ ਸੋ ਆਂਖੈਂ (ਬਿਅੰਨਿ) ਦੂਸਰੀ ਹੈਂ ਅਰਥਾਤ ਸੁਧ ਬੁਧੀ ਰੂਪ ਜਿਨਸੇ ਮੇਰਾ ਪਤੀ ਦਿਖਾਈ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਅੱਖਾਂ ਨੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖਿਆ, ਉਹ ਅੱਖਾਂ ਹੋਰ ਕਿਸਮ ਦੀਆਂ ਹਨ (ਉਹਨਾਂ ਅੱਖਾਂ ਨੂੰ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਵੇਖਣ ਦੀ ਲਾਲਸਾ ਨਹੀਂ ਹੁੰਦੀ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਅੰਨਿ = ਹੋਰ ਕਿਸਮ ਦੀਆਂ। ਮਾ ਪਿਰੀ = ਮੇਰਾ ਪਿਆਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero esos ojos se ponen diferentes, oh Nanak, esos ojos con los cuáles uno ve a su Amado Señor. (1)"