[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਬਿਸਰਤ; ਮਰਿ ਜਮਹਿ ਅਭਾਗੇ ॥੯॥"
page = 298
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak by forgetting the Lord, the unfortunate ones suffer transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਕੇ, ਨਿਕਰਮਣ ਬੰਦੇ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, forgetting God, the unfortunate people are born, only to die. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਭੂ ਕੋ ਬਿਸਾਰਤੇ ਹੈਂ, ਸੋ ਅਭਾਗੀ ਮਰਤੇ ਜਨਮਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰਨ ਕਰਕੇ ਉਹ ਭਾਗ-ਹੀਨ ਮਨੁੱਖ ਨਿੱਤ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El desafortunado que abandona a su Dios es nacido sólo para morir y volver a nacer una y otra vez.(9)"