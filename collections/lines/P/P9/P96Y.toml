[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖ ਸਿਉ. ਮਨਮੁਖੁ ਅੜੈ; ਡੁਬੈ. ਹਕਿ ਨਿਆਇ ॥"
page = 148
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate who contends with a pious person gets abrogated. This is the True Justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਜੋ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨਾਲ ਇਟ-ਖੜਕਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਨੇਸਤੋ-ਨਾਬੂਦ ਹੋ ਜਾਂਦਾ ਹੈ। ਇਹ ਹੈ ਸੱਚਾ ਇਨਸਾਫ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the self-willed manmukhs fight with the Gurmukh, they are condemned by the Lord, the True Judge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਗੁਰਮੁਖ ਸੇ ਅੜਤਾ ਹੈ, ਸੋ ਡੂਬਤਾ ਹੈ, ਏਹੁ ਸਚਾ ਨਿਆਉਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮਨੁੱਖ ਗੁਰਮੁਖ ਨਾਲ ਖਹਿਬੜਦਾ ਹੈ (ਕਰਤਾਰ ਦੇ) ਸੱਚੇ ਨਿਆਂ ਅਨੁਸਾਰ ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬਦਾ ਹੈ (ਭਾਵ, ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਰਾਂ ਵਿਚ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਬੇੜੀ ਗ਼ਰਕ ਹੋ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੜੈ = ਖਹਿਬੜਦਾ ਹੈ। ਹਕਿ ਨਿਆਇ = ਸੱਚੇ ਨਿਆਂ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el necio idiota se pelea con el Santo es condenado por Dios,"