[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇ ਨ ਜਾਨੈ. ਕੋਇ ਨ ਮਾਨੈ; ਸੇ ਪਰਗਟੁ ਹਰਿ ਦੁਆਰੇ ॥੩॥"
page = 406
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom none knew and whom none honoured, they have become renowned at God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਨਹੀਂ ਸੀ ਜਾਣਦਾ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਕੋਈ ਇੱਜ਼ਤ ਨਹੀਂ ਸੀ ਕਰਦਾ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਨਾਮਵਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom no one knew, and those whom no one respected - even they have become famous and respected at the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਨ ਕੋਈ ਜਾਨਤਾ ਥਾ ਨ ਕੋਈ ਮਾਨਤਾ ਥਾ, ਸੇ ਹਰਿ ਕੇ ਦ੍ਵਾਰ ਪਰ ਪ੍ਰਗਟ ਹੋ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਉਹ ਮਨੁੱਖ ਭੀ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਆਦਰ-ਮਾਣ ਹਾਸਲ ਕਰਨ ਜੋਗੇ ਹੋ ਗਏ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਹਿਲਾਂ ਕੋਈ ਜਾਣਦਾ-ਪਛਾਣਦਾ ਨਹੀਂ ਸੀ ਜਿਨ੍ਹਾਂ ਨੂੰ (ਜਗਤ ਵਿਚ) ਕੋਈ ਆਦਰ ਨਹੀਂ ਸੀ ਦੇਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes nadie los conocían y que nadie honraba, se han vuelto gloriosos en la Corte de Dios. (3)"