[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹੋ; ਹੋ ਹੋ ਨਦਰਿ ਨਿਹਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 977
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then shalt thou be verily elated, through God's grace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਵੱਸ਼ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਵੰਝੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord shall bless you with His Glance of Grace, and you shall be enraptured. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੋ) ਹੇ ਭਾਈ! ਜੇ ਹਰੀ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਹੋਵੈਗੀ ਤਬ ਨਿਹਾਲ ਹੋ ਜਾਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹੇ ਮਨ! ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਨਿਹਾਲ ਹੋ ਜਾਈਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Señor por Misericordia y por la Intercesión del Guru ha entrado en mi hogar, (1-Pausa)"