[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਿਹਫਲ ਜਾਤ ਤਿਹ; ਜਿਉ ਕੁੰਚਰ ਇਸਨਾਨੁ ॥੪੬॥"
page = 1428
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, these deeds of him go in vain like the bathing of an elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੇ ਇਹ ਕਰਮ, ਹਾਥੀ ਦੇ ਨ੍ਹਾਉਣ ਦੀ ਮਾਨੰਦ ਬੇਅਰਥ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, their actions are useless, like the elephant, who takes a bath, and then rolls in the dust. ||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਿ ਤਿਸ ਅਭਿਮਾਨੀ ਕੇ ਤੀਰਥ, ਬ੍ਰਤਾਦਿ ਐਸੇ ਨਿਸਫਲ ਹੋ ਜਾਤੇ ਹੈਂ ਜੈਸੇ (ਕੁੰਚਰ) ਹਾਥੀ ਕਾ ਅਸ਼ਨਾਨ ਨਿਸਫਲ ਹੈ। ਕ੍ਯੋਂਕਿ ਅਸ਼ਨਾਨ ਕਰ ਕੇ ਮੈਲ ਧੋਈ ਜਾਤੀ ਹੈ, ਫਿਰ ਹਸਤੀ ਬਾਹਰ ਆਇਕਰ ਅਪਨੇ ਹਾਥੋਂ ਸੇ ਮ੍ਰਿਤਕਾ ਅਪਨੇ ਸਿਰ ਪਰ ਪਾਂਇ ਲੇਤਾ ਹੈ, ਤਿਸੀ ਭਾਂਤਿ ਜੀਉ ਹੰਕਾਰ ਸੇ ਤੀਰਥਾਦਿ ਫਲ ਕੋ ਨਾਸ ਕਰ ਲੇਤਾ ਹੈ॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਉਸ ਦੇ (ਇਹ ਸਾਰੇ ਕੀਤੇ ਹੋਏ ਕਰਮ ਇਉਂ) ਵਿਅਰਥ (ਚਲੇ ਜਾਂਦੇ ਹਨ) ਜਿਵੇਂ ਹਾਥੀ ਦਾ (ਦਾ ਕੀਤਾ ਹੋਇਆ) ਇਸ਼ਨਾਨ। (ਨੋਟ: ਹਾਥੀ ਨ੍ਹਾ ਕੇ ਸੁਆਹ ਮਿੱਟੀ ਆਪਣੇ ਉੱਤੇ ਪਾ ਲੈਂਦਾ ਹੈ) ॥੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ = ਉਸ ਦੇ (ਇਹ ਤੀਰਥ ਵਰਤ ਦਾਨ)। ਨਿਹਫਲ = ਵਿਅਰਥ। ਕੁੰਚਰ = ਹਾਥੀ (ਦਾ) ॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, sus acciones son tan inútiles como la del elefante que se baña y después se revuelca en el polvo. (46)"