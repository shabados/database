[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਈ ਕਰਤ ਬੈਠਿ ਹਰਿ ਕ੍ਰਿਤ ਕਾਨਿ ॥"
page = 647

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are meditating in various ways and many, while sitting, are elucidating about various works of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਬੈਠ ਕੇ ਹਰਿ ਜਸ ਕਰਦੇ ਹਨ ਅਤੇ (ਕਈ) ਕੰਨਾਂ (ਨਾਲ ਸੁਣਦੇ ਹਨ)।"