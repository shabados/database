[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਮਨ ਮਾਣਿਕ; ਠਾਹਣੁ ਮੂਲਿ ਮਚਾਂਗਵਾ ॥"
page = 1384
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Precious like jewels are the minds of all. To hurt them is not at all good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵੇਹਰ ਹਨ ਸਾਰਿਆਂ ਦੇ ਹਿਰਦੇ। ਉਨ੍ਹਾਂ ਨੂੰ ਦੁਖਾਉਣਾ ਉਕਾ ਹੀ ਚੰਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of all are like precious jewels; to harm them is not good at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕਾ ਮਨ ਮਾਣਕ ਰੂਪ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਰਿਦੇ ਕਾ ਢਾਵਣਾ, ਭਾਵ ਦੁਖਾਵਣਾ ਮੂਲ ਤੇ ਹੀ (ਮਚਾਂਗਵਾ) ਚੰਗਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਮਾੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਮਨ ਮੋਤੀ ਹਨ, (ਕਿਸੇ ਨੂੰ ਭੀ) ਦੁਖਾਣਾ ਉੱਕਾ ਹੀ ਚੰਗਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਹਣੁ = ਢਾਹਣਾ, ਦੁਖਾਣਾ। ਮੂਲਿ = ਉੱਕਾ ਹੀ। ਮਚਾਂਗਵਾ = ਚੰਗਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de todos es como una preciosa joya, no es nada bueno lastimarla,"