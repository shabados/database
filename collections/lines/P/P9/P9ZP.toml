[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਲੌ ਮਨੁਖ ਪਛਾਨਿ ਕੈ; ਤੌ ਹਮ ਭਾਖਤ ਤੋਹਿ ॥"
page = 949

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Acknowledging you as a wise man, we are advising you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਭਲਾ ਮਨੁੱਖ ਸਮਝ ਕੇ ਅਸੀਂ ਇਹ ਕਹਿੰਦੇ ਹਾਂ।"