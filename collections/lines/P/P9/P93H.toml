[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਰਸਨਿ ਗੁਰਮੁਖਿ ਬਰਦਾਯਉ; ਉਲਟਿ ਗੰਗ ਪਸ੍ਚਮਿ ਧਰੀਆ ॥"
page = 1393
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name, which the supreme Guru, by his tongue, had distributed amongst men to turn the tide of their mind (Ganges) towards the West;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੱਬ ਦਾ ਨਾਮ, ਜੋ ਕਿ ਮੁਖੀ ਗੁਰਾਂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਦਾ (ਸੁਰਸਰੀ) ਦਾ ਮਗਰਬ ਵਲ ਬਹਾਓ ਬਦਲਣ ਲਈ ਮਨੂਸ਼ ਵਿੱਚ ਆਪਣੀ ਜੀਭ ਦੁਆਰਾ ਵਰਤਾਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru spoke the Lord's Name with His mouth and broadcast it throughout the world, to turn the tide of the hearts of men."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਨੇ ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ! ਆਪ ਕੋ ਰਸਨਾ ਕਰ ਕੇ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਮੁਖ ਤੇ ਵਰ ਦੀਆ ਹੈ; ਵਾ ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਆਪ ਨੇ ਮੁਖ ਦ੍ਵਾਰੇ ਰਸਨਾ ਕਰ ਕੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਵਰਤਾਯਾ ਹੈ ਅਰਥਾਤ ਉਪਦੇਸ ਕੀਆ ਹੈ। ਔਰ ਗੰਗਾ ਪੂਰਬ ਦਿਸਾ ਜਾਤੀ ਕੋ ਉਲਟਾਇ ਕਰ ਪਸਚਮ ਮੇਂ ਧਰ ਦੀਆ ਹੈ। ਭਾਵ ਯਹਿ ਪਿਤਾ ਕੇ ਬਿਭੂਤੀ ਕੇ ਮਾਲਕ ਪੁਤ੍ਰ ਹੀ ਹੋਤੇ ਹੈਂ, ਪਰੰਤੂ ਸਤਿਗੁਰ ਨੇ ਸਾਹਿਬਜਾਦਿਓਂ ਕੇ ਹੋਤਿਆਂ ਤਿਨ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਅਪਨੇ ਸਿਖੋਂ ਕੋ ਗੁਰਿਆਈ ਬਖਸ਼ੀ ਹੈ ਵਾ ਬਾਹਿਰ ਜਾਤੀ ਬ੍ਰਿਤੀ ਕੋ ਅੰਤਰ ਮੁਖ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਹਰੀ ਦਾ ਨਾਮ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਉਚਾਰ ਕੇ ਵਰਤਾਇਆ ਤੇ ਸੰਸਾਰੀ ਜੀਵਾਂ ਦੀ ਥ੍ਰਿਤੀ ਸੰਸਾਰ ਵਲੋਂ ਉਲਟਾ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਿ = ਰਸਨਾ ਦੁਆਰਾ, ਜੀਭ ਨਾਲ (ਭਾਵ, ਉੱਚਾਰ ਕੇ)। ਗੁਰਮੁਖਿ = ਗੁਰੂ (ਨਾਨਕ) ਨੇ। ਬਰਦਾਯਉ = ਵਰਤਾਇਆ। ਉਲਟਿ = ਉਲਟਾ ਕੇ। ਗੰਗ = ਗੰਗਾ ਦਾ ਪ੍ਰਵਾਹ, ਜੀਵਾਂ ਦੀ ਬ੍ਰਿਤੀ। ਪਸ੍ਚਮਿ = ਪੱਛੋਂ ਵਲ, ਮਾਇਆ ਵਲੋਂ ਹਟਵੀਂ। ਧਰੀਆ = ਟਿਕਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru pronunció el Nombre del Señor con Su Boca y lo anunció a través del mundo entero para prender el corazón de los seres humanos."