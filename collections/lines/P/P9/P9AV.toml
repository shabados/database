[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਜਨਮੈ ਜਨਮਿ ਮਰੀਜੈ ॥੬॥"
page = 905
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a perverse person is born only to die and be born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਮਨਮੁੱਖ ਪੁਰਸ਼ ਕੇਵਲ ਮਰਨ ਲਈ ਹੀ ਜੰਮਦਾ ਹੈ ਅਤੇ ਫੇਰ ਮੁੜ ਕੇ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is born only to die, and be born again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਮੇਂ ਹੀ ਪ੍ਰਥਮੇ ਜਨਮੇਂ ਹੈਂ ਪੁਨਾ ਜਨਮਤੇ ਮਰਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ, ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ (ਉਸ ਦਾ ਇਹ ਗੇੜ ਤੁਰਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egocéntrico nace sólo para morir y nacer otra vez.(6)"