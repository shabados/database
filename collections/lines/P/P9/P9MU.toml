[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਦਾਤਾ ਆਪਿ ਹੈ; ਆਪੇ ਮੇਲਣਹਾਰੁ ॥"
page = 1244
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Giver of all and Himself unites them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਸਾਰਿਆਂ ਦਾ ਦਾਤਾਰ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Giver of all; He unites all with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਸਭਨਾਂ ਕਾ ਦਾਤਾ ਹੈ ਔਰ ਆਪੇ ਹੀ ਆਪਣੇ ਸਾਥ ਮੇਲਣ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਨੂੰ (ਰੋਜ਼ੀ ਆਦਿਕ) ਦੇਣ ਵਾਲਾ ਤੇ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo bendice a todos, sí, es Él Quien une a todos en Su Ser."