[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸ ਦੈਵੇ ਦੀ ਤਰਹ ਹੈ, ਜਿਸ ਨੂੰ ਹਮੇਸ਼ਾ  ਹੀ ਸੜਨਾ ਤੇ ਪਿਘਲਣਾ ਪੈਣਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੂੰ ਆਣ ਸ਼ਮਆ ਕਿ ਦਾਇਮ ਬਵਦ-ਅਜ਼ ਸੋਜ਼ੋ ਗੁਦਾਜ਼ ।੩੮।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, these two are just a grain out of Akaalpurakh's total heaps of produce. (25)"