[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਗਰਬ ਨੇਤਿ ਨੇਤੈ ਬਿਚਾਰ ॥੮੧॥"
page = 641

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma crated all the four Vedas, but on reflecting about Him, he also talks of Him as “Neti, Neti” (no this, not this.)81."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਫਿਰ ਵੀ) ਹੰਕਾਰ ਨੂੰ ਛਡ ਕੇ ਨੇਤਿ ਨੇਤਿ ਵਿਚਾਰਨ ਲਗਾ ਹੈ ॥੮੧॥"