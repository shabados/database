[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰੈ. ਸੋ ਧਨੁ ਪਾਇਆ ॥"
page = 655
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir has obtained that wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਨੇ ਉਹ ਦੌਲਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer has found that wealth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਆਤਮਾਨੰਦ ਰੂਪੀ ਧਨ ਹਮ ਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਬੀਰ ਨੇ (ਭੀ) ਉਹ (ਆਤਮਕ ਜੀਵਨ-ਰੂਪ) ਧਨ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਬੀਰੈ = ਕਬੀਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir es bendecido con tal riqueza de Sabiduría"