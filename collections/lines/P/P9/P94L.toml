[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਲਾਗੀ, ਮਿਲੁ ਬੈਰਾਗੀ; ਖਿਨੁ ਰਹਨੁ ਧ੍ਰਿਗੁ ਤਨੁ, ਤਿਸੁ ਬਿਨਾ ॥"
page = 462
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have enshrined love for my Beloved and to meet Him I have become the world-renouncer. Accursed is the body, which remains without Him, even for a trice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ। ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਮੈਂ ਜਗਤ-ਤਿਆਗੀ ਹੋ ਗਿਆ ਹਾਂ। ਲਾਣ੍ਹਤ ਹੈ ਉਸ ਸ੍ਰੀਰ ਨੂੰ ਜੋ ਉਸ ਦੇ ਬਾਝੋਂ ਇੱਕ ਮੁਹਤ ਭਰ ਭੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined love for my Beloved. In order to meet Him, I have become a renunciate. Cursed is that body which remains without Him, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਟਾਂਤ ਮੇਂ- ਐਸੇ ਹੀ ਹੇ ਪਿਆਰੇ! ਤੇਰੀ ਪ੍ਰੀਤ ਲਾਗੀ ਹੈ ਪੁਨਾ ਪ੍ਰੇਮ ਮੇਂ ਬੈਰਾਗੀ ਹੂਆ ਹੈ। ਤਿਸ ਤੇਰੇ ਬਿਨਾਂ ਏਕ ਖਿਨ ਭੀ ਜੋ ਤਨ ਕਾ ਰਹਿਣਾ ਹੈ, ਸੋ ਉਸ ਖਿਨ ਕੋ ਧਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਮੇਰੀ ਪ੍ਰੀਤਿ (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ) ਲੱਗ ਗਈ ਹੈ। (ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ) ਮਿਲ, ਮੇਰਾ ਚਿੱਤ (ਦੁਨੀਆ ਵਲੋਂ) ਉਦਾਸ ਹੈ। ਉਸ ਪਿਆਰੇ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਜੇ ਇਹ ਸਰੀਰ ਇਕ ਖਿਨ ਭੀ ਟਿਕਿਆ ਰਹਿ ਸਕੇ ਤਾਂ ਇਹ ਸਰੀਰ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਅ = ਹੇ ਪਿਆਰੇ! ਬੈਰਾਗੀ = ਉਦਾਸ-ਚਿੱਤ। ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਤਨੁ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la misma manera, entrega tu Amor a tu Señor y encuéntrate con el Ser Absoluto, puesto que sin Él tu vida no tiene importancia."