[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਦਹ ਵਿਦਿਆ ਸਾਅੰਗੀਤ; ਬ੍ਰਹਮੇ ਬਿਸਨ ਮਹੇਸੁਰ ਭੇਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fourteen branches of education, musicology and Brahma, Visnu, Mahesa are put together;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਦਾ ਵਿੱਦ੍ਯਾ, ('ਸਾਅੰਗੀਤ' ਕਹੀਏ) ਗਾਇਤ੍ਰੀ (ਜੋ ਸੰਧ੍ਯਾ ਕਾਲ ਪੜ੍ਹੀ ਜਾਂਦੀ ਹੈ ਦੇ ਪਾਠੀ) (ਅਥਵਾ ਕਲੌਂਤ ਲੋਕ) ਸੰਗੀਤ ਵੇਤਾ, (ਲੱਖਾਂ ਬ੍ਰਹਮਾਂ ਬਿਸ਼ਨ ਸ਼ਿਵ ਕੱਠੇ ਕਰੀਏ।"