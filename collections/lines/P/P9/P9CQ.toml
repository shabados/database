[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਾਹੂ ਤਰਨ ਤਾਰਨ; ਸਮਰਾਥਾ ॥"
page = 259
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a ship the Lord is capable to take across this world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰਨ ਲਈ ਸੁਆਮੀ ਜਹਾਜ ਦੀ ਮਾਨਿੰਦ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-powerful Lord is the boat to carry us across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! (ਯਾਹੂ) ਇਸ ਸੰਸਾਰ ਸੇ ਤਾਰਨੇ ਕੋ (ਤਰਨ) ਜਹਾਜ ਵਤ ਆਪ ਸਮਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਤਾਰਨ ਲਈ ਜਹਾਜ਼ ਹੈਂ, ਤੂੰ ਹੀ ਤਾਰਨ ਲਈ ਸਮਰੱਥ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor solamente tiene el poder de salvar a todos."