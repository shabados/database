[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਨਾਮਿ ਨਿਰੰਜਨਿ ਰਾਤਉ; ਚਰਨ ਕਮਲ ਲਿਵ ਲਾਇਆ ॥"
page = 1268
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are imbued with the Lord's immaculate Name and I am attuned to His lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਪ੍ਰਭੂ ਦੇ ਪਵਿੱਤ੍ਰ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਉਸ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are imbued with the Immaculate Naam, the Name of the Lord; I am lovingly attuned to His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਮਨ ਅਰ ਤਨੁ ਨਿਰੰਜਨ ਕੇ ਨਾਮ ਮੇਂ ਰਾਤਾ ਹੈ ਔ ਤਿਸ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ, ਭਾਵ ਧ੍ਯਾਨ ਕੋ ਲਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦੇ ਨਾਮ (-ਰੰਗ ਵਿਚ) ਰੰਗਿਆ ਗਿਆ, ਉਸ ਨੇ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ ਲਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਨਿਰੰਜਨਿ = ਨਿਰੰਜਨ ਵਿਚ। ਰਾਤਉ = ਰੰਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente y cuerpo están imbuidos con el Naam Inmaculado, el Nombre del Señor, y así permanezco entonado amorosamente en Sus Pies de Loto."