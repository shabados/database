[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਸੰਤ ਮਹਿ. ਭੇਦੁ ਕਿਛੁ ਨਾਹੀ; ਏਕੁ ਜਨੁ. ਕਈ ਮਹਿ ਲਾਖ ਕਰੋਰੀ ॥"
page = 208
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Between the Pervading Lord and His Saint, there is no difference. there is hardly one Saint of the Lord amongst several lacs and millions of mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਪ੍ਰਭੂ ਅਤੇ ਉਸ ਦੇ ਸਾਧੂ ਵਿੱਚ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ, ਕਈ ਇਕ ਲਖਾਂ, ਅਤੇ ਕ੍ਰੋੜਾ ਹੀ ਪ੍ਰਾਣੀਆਂ ਵਿਚੋਂ ਕੋਈ ਇਕ ਅੱਧਾ ਹੀ ਸਾਹਿਬ ਦਾ ਸਾਧੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Between the Lord and His Saint, there is no difference at all. Among hundreds of thousands and millions, there is scarcely one humble being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਜਿਸ ਸੰਤ ਕਾ ਭੇਦ ਤੇਰੇ ਸੇ ਕਿਛੁ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਅਭੇਦ ਹੈ ਐਸਾ ਜਨ ਕਈ ਲਾਖੋਂ ਕ੍ਰੋੜੋਂ ਮੇਂ ਕੋਈ ਏਕ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜੋ ਕੋਟਾਂ ਮੇਂ ਏਕ ਕਹਾ ਹੈ ਤਿਸ ਕਾ ਚਿਹਨ ਕਹੋ ਵਹੁ ਕੌਨ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਵਿਚ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਹੁੰਦਾ, ਪਰ ਇਹੋ ਜਿਹਾ ਮਨੁੱਖ ਕਈ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਇੱਕ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦੁ = ਫ਼ਰਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ninguna distinción entre Tú y Tu Devoto, pero de entre millones habrá uno así."