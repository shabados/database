[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਗਰੁ ਬੋਹਿਥਾ; ਆਪੇ ਪਾਰੁ ਅਪਾਰੁ ॥"
page = 54
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art the ocean and the ship and Thyself this shore and thy yonder one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਮੁੰਦਰ ਤੇ ਜਹਾਜ ਹੈ ਅਤੇ ਆਪ ਹੀ ਇਹ ਕਿਨਾਰਾ ਤੇ ਪਾਰਲਾ ਕਿਨਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the ocean and the boat. You Yourself are this shore, and the one beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਗਰੁ) ਸੰਸਾਰ ਰੂਪੁ ਸਮੁੰਦ੍ਰ ਔਰ ਗ੍ਯਾਨ ਰੂਪੁ ਜਹਾਜੁ ਭੀ ਆਪ ਹੀ ਹੈਂ, (ਪਾਰੁ) ਮੋਖ ਰੂਪ ਪਾਰ ਕਾ ਕਨਾਰਾ ਔਰ (ਅਪਾਰ) ਉਰਾਰ ਨਰਕ ਰੂਪ ਕਨਾਰਾ ਭੀ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਇਹ ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਤੂੰ ਆਪ ਹੀ ਹੈਂ, (ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਾਣ ਲਈ) ਜਹਾਜ਼ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦਾ) ਪਾਰਲਾ ਤੇ ਉਰਾਰਲਾ ਕੰਢਾ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el Mar y la Barca, estás en este lado y en el otro."