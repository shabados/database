[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜੁਗ ਮਹਿ ਵਿਰਲੇ ਬ੍ਰਾਹਮਣ; ਬ੍ਰਹਮੁ ਬਿੰਦਹਿ ਚਿਤੁ ਲਾਇ ॥"
page = 850
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age, rare are the Brahmins, who think of their Lord with fixed attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁੱਗ ਅੰਦਰ ਬਹੁਤ ਹੀ ਥੋੜੇ ਹਨ ਬ੍ਰਾਹਮਣ ਜੋ ਬਿਰਤੀ ਜੋੜ ਕੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those Brahmins who, in this age, come to know God, by lovingly focusing their consciousness on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਸ ਕਲਜੁਗ ਮੇਂ ਸੋ ਬ੍ਰਹਮਣ ਵਿਰਲੇ ਹੈਂ, ਜੋ ਬ੍ਰਹਮ ਕੇ ਸ੍ਵਰੂਪ ਕੋ ਜਾਣ ਕਰ ਤਿਸ ਮੇਂ ਚਿਤ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਭਾਈ! ਇਸ ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ (ਇਹੋ ਜਿਹੇ) ਬ੍ਰਾਹਮਣ ਵਿਰਲੇ ਹੀ ਹੁੰਦੇ ਹਨ ਜੋ ਮਨ ਲਾ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਮਹਿ = ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta época es excepcional el Brahmán que puede conocer a Dios."