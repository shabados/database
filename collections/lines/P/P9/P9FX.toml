[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਈ; ਪਵਨੁ ਪਾਵਕੁ ਅਮੁਲਾ ॥"
page = 267
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and havest soothing wind and priceless fire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੈਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਵਾਲੀ ਹਵਾ ਅਤੇ ਅਣਮੁੱਲੀ ਅੱਗ ਮਿਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have peaceful breezes and priceless fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪਵਨ ਔ ਅਗਨੀ ਅਮੋਲਕ ਤੁਝ ਕੋ ਸੁਖਦਾਈ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ ਦੇਣ ਵਾਲੀ ਹਵਾ ਤੇ ਅਮੋਲਕ ਅੱਗ (ਵਰਤਦਾ ਹੈਂ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਨੁ = ਹਵਾ। ਪਾਵਕੁ = ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y disfrutas de la compañía de tu esposa e hijos, hermanos y amigos."