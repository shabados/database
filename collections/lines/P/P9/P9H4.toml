[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲਕੇ ਭਉਕਹਿ; ਸਦਾ ਬਇਆਲਿ ॥"
page = 24
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Early in the morn, they ever bark at the wind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਬ੍ਹਾ ਸਵੇਰੇ ਉਹ ਹਮੇਸ਼ਾਂ ਹਵਾ ਨੂੰ ਭੋਕਦੇਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the early morning, they continually bark at the wind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਕਾਲ (ਬਇਆਲ) ਦਿਨ ਕੇ ਉਦੇ ਹੋਤੇ ਹੀ ਸਦਾ ਭੌਕਤੇ ਹੈਂ ਅਰਥਾਤ ਆਸਾ ਤ੍ਰਿਸਨਾ ਕਰਿ ਜੀਵ ਸਦਾ ਹੀ ਭਟਕਤੇ ਔਰ ਥਕਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੋ ਜੋ ਨਿੱਤ ਸਵੇਰ ਤੋਂ ਹੀ ਭੌਂਕਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੰਦੀਆਂ ਹਨ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se ponen salvajes en la mañana, ladrando y aullando."