[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਧਰ ਧਨੁਖ ਚਲਾਈਅਤ ਬਾਨ ਤਾਨ; ਚਲ︀ਯੋ ਜਾਇ ਤਿਤ ਹੀ ਕਉ ਜਿਤ ਹੀ ਚਲਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an arrow is placed in a bow, the bowstring is pulled and arrow released in the direction in which it is intended to go."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧਨੁਖ ਤੇ ਬਾਣ ਧਰ ਕੇ ਤੇ ਖਿੱਚ ਕੇ ਚਲਾਈਦਾ ਹੈ ਤਾਂ ਉਹ ਉਧਰ ਨੂੰ ਹੀ ਚਲਿਆ ਜਾਂਦਾ ਹੈ ਜਿਧਰ ਨੂੰ ਚਲਾਈਦਾ ਹੈ।"