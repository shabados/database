[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕੇ; ਅੰਤਰਜਾਮੀ ॥੩॥"
page = 192
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "art the inner-knower of all the heats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀ ਅੰਦਰ ਦੀ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Inner-knower, the Searcher of all hearts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲ ਘਟੋਂ ਕੇ (ਅੰਤਰਜਾਮੀ) ਜਾਣਨ ਵਾਲੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਪ੍ਰਭੂ! ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਅੰਤਰਜਾਮੀ = ਹੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Tú, Conocedor de lo íntimo de nuestro corazón. (3)"