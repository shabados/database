[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਤ ਇਕਤ ਜੂਨਿ ਵਿਚਿ; ਜੀਅ ਜੰਤੁ ਅਣਗਣਤ ਬਿਰਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then in each species innumerable creatures exist."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤ੍ਯੇਕ ਜੋਨੀ ਵਿਖੇ ਜੀਵ, ਜੰਤ, (ਸਥੂਲ ਸੂਖਮ) ਬੇਸ਼ੁਮਾਰ ਰਚ ਦਿੱਤੇ।"