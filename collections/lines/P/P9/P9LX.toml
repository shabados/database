[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਦਝਹਿ ਇਕ ਦਬੀਅਹਿ; ਇਕਨਾ ਕੁਤੇ ਖਾਹਿ ॥"
page = 648
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are cremated some buried and some the dogs eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸਾੜੇ ਜਾਂਦੇ ਹਨ, ਕਈ ਦੱਬੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕਈਆਂ ਨੂੰ ਕੂਕਰ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are cremated, and some are buried; some are eaten by dogs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨੋਂ ਕੇ ਸਰੀਰ ਪ੍ਰਿਥ੍ਵੀ ਮੇਂ ਦਬਾਈਤੇ ਹੈਂ ਔਰ ਏਕ ਅਗਨੀ ਸੇ ਜਲਾਈਤੇ ਹੈਂ ਔਰ ਇਕਨਾ ਕੋ ਕੂਕਰ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਰਨ ਤੇ) ਕੋਈ ਸਾੜੇ ਜਾਂਦੇ ਹਨ, ਕੋਈ ਦੱਬੇ ਜਾਂਦੇ ਹਨ, ਇਕਨਾਂ ਨੂੰ ਕੁੱਤੇ ਖਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los muertos podrán ser cremados o enterrados, tirados a los perros,"