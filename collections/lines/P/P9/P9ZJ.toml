[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਦੇਖਨ ਕਹ ਹਿਯਾ ਹਮਾਰੋ ॥੧੪॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have not met the Raja of the town. I am craving to see him.’(I4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖਣ ਤੇ ਮੇਰਾ ਦਿਲ ਕਰਦਾ ਹੈ ॥੧੪॥"