[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਅਗਮ ਅਥਾਹੁ ਹੈ; ਵਾਹੁ ਵਾਹੁ ਸਚਾ ਸੋਇ ॥"
page = 515
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful! wonderful! is the Inaccessible and Unfathomable Lord. Hail! hail! unto Him, the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਹੈ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਤੇ ਹਰ ਥਾਂ ਵਿਆਪਕ ਸੁਆਮੀ ਨੂੰ। ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼! ਹੈ ਉਸ ਸੱਚ ਪੁਰਖ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! The Lord is unfathomable and inaccessible. Waaho! Waaho! He is the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਥਾਹੁ ਸੋ ਸਚਾ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਧੰਨਤਾ ਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਲਾਇਕ ਪ੍ਰਭੂ ਅਪਹੁੰਚ ਹੈ, ਜਿਸ ਦੀ ਥਾਹ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ, ਉਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਲਾਇਕ ਸਦਾ-ਥਿਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, el Señor es Insondable e Inaccesible; oh, Wajo, Wajo, Él es el Uno Verdadero."