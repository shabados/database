[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਅੰਜਨੁ ਭੈ ਭੰਜਨਾ; ਦੇਖੁ ਨਿਰੰਜਨ ਭਾਇ ॥"
page = 57
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The collyrium of Divine knowledge is the dread dispeller and it is through love that the Pure One is discerned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ-ਬੋਧ ਦਾ ਸੁਰਮਾ ਡਰ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਪ੍ਰੇਮ ਦੇ ਰਾਹੀਂ ਹੀ ਪਵਿੱਤ੍ਰ-ਪੁਰਸ਼ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ointment of spiritual wisdom is the destroyer of fear; through love, the Pure One is seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਧਿਆਨ ਦੁਆਰੇ ਬੁਧੀ ਰੂਪੀ ਨੇਤਰੋਂ ਮੇਂ ਗਿਆਨ ਅੰਜਨ ਪਾਯਾ ਤਬ ਭੈ ਨਾਸ ਹੋ ਗਯਾ, ਔਰ ਨਿਰੰਜਨ ਕੋ ਪੂਰਬੋਕਤ (ਭਾਇ) ਪ੍ਰਚਾਰ ਸੇ ਤਿਨੋਂ ਨੇ ਦੇਖ ਲੀਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਨਿਰੰਜਨ ਕੋ ਪੁਰਸ ਕੈਸੇ ਜਾਨੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ) ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿ ਕੇ ਸਭ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਵਰਤ ਕੇ (ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ) ਵੇਖ ਲੈ (ਵੇਖ ਸਕਦਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Colirio del Conocimiento disipa todo miedo, y uno ve al Uno Verdadero en Su Amor."