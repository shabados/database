[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਗੁਣ ਗਾਵੈ; ਹਰਿ ਤੇਰੇ ॥"
page = 1080
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, my tongue sings Thy praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰ ਵਾਹਿਗੁਰੂ, ਮੇਰੀ ਜੀਭ੍ਹਾ ਤੈਡਾਂ ਜੱਸ ਗਾਇਨ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, with my tongue I sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਮੇਰੀ ਰਸਨਾ ਗਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਹੇ ਹਰੀ! (ਮਿਹਰ ਕਰ) ਮੇਰੀ ਜੀਭ ਤੇਰੇ ਗੁਣ ਗਾਂਦੀ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, busco que mis labios reciten sólo Tu Alabanza,"