[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਨ ਰੋਸ ਭਰਯੋ ਰਨ ਮੋ; ਰਿਸ ਸੌ ਸਰ ਓਘ ਪ੍ਰਓਘ ਪ੍ਰਹਾਰੇ ॥"
page = 264

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being highly infuriated in mind Ravana began to discharge arrows collectively and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਵਣ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਿਆ ਅਤੇ ਗੁੱਸੇ ਨਾਲ ਤੀਰਾਂ ਦੇ ਸਮੂਹ ਚਲਾਣ ਲੱਗਾ"