[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਗਾ ਚੂੰਡਿ. ਨ ਪਿੰਜਰਾ; ਬਸੈ ਤ. ਉਡਰਿ ਜਾਹਿ ॥"
page = 1382
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Crow, corrode thou not my skeleton. If thou have perched upon it, then fly thou away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਵਾਂ! ਤੂੰ ਮੇਰੇ ਕਰੰਗ ਨੂੰ ਨਾਂ ਚੂੰਡ। ਜੇਕਰ ਤੂੰ ਹਿਸ ਤੇ ਬਹਿ ਗਿਆ ਹੈ ਤਾਂ ਤੂੰ ਉਡ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O crow, do not peck at my skeleton; if you have landed on it, fly away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਗਾ! ਇਸ ਸਰੀਰ ਰੂਪੀ ਪਿੰਜਰੇ ਕੋ ਚੂੰਡਣਾ ਨਾ ਕਰ, ਬਸਿਆ ਹੈਂ ਤਾਂ ਵੀ ਇਥੋਂ ਉਡ ਕਰ ਚਲਾ ਜਾਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਂ! ਮੇਰਾ ਪਿੰਜਰ ਨਾਹ ਠੂੰਗ, ਜੇ ਤੇਰੇ ਵੱਸ ਵਿਚ (ਇਹ ਗੱਲ) ਹੈ ਤਾਂ (ਇਥੋਂ) ਉੱਡ ਜਾਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਗਾ = ਹੇ ਕਾਂ! ਹੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਦੇ ਚਸਕੇ! ਚੂੰਡਿ ਨ = ਨਾਹ ਠੂੰਗ। ਪਿੰਜਰਾ = ਸੁੱਕਾ ਹੋਇਆ ਸਰੀਰ। ਬਸੈ = (ਜੇ) ਵੱਸ ਵਿਚ (ਹੈ), ਜੇ ਤੇਰੇ ਵੱਸ ਵਿਚ ਹੈ, ਜੇ ਤੂੰ ਕਰ ਸਕੇਂ। ਤ = ਤਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, oh cuervos, no picoteen mi esqueleto, emprendan su vuelo,"