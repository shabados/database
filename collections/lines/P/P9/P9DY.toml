[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨਨ ਸੇ ਮ੍ਰਿਗ ਬਾਰਨ ਸੇ; ਤਰਵਾਰਨ ਸੇ ਚਮਕੇ ਚਟਕੀਲੇ ॥"
page = 963

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She abandons all recollections and beams when she crosses her ravishing looks with his looks."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਬਾਣਾਂ ਵਾਂਗ, ਹਿਰਨ ਦੇ ਬੱਚਿਆਂ ਵਾਂਗ ਅਤੇ ਤਲਵਾਰਾਂ ਵਰਗੇ ਚਮਕਦਾਰ ਅਤੇ ਚਟਕੀਲੇ ਹਨ।"