[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੰਸਾਰ; ਸਚੇ ਨਾਮ ਬਿਨੁ ॥"
page = 956
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the life in this world without the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਿਰਕਾਰ-ਯੋਗ ਹੈ ਜ਼ਿੰਦਗੀ ਇਸ ਜਹਾਨ ਵਿੱਚ, ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is the life in this world, without the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਬਿਨਾਂ ਸੰਸਾਰ ਮੇਂ ਜੀਵਣੇ ਕੋ ਧ੍ਰਿਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਜਗਤ ਦਾ ਜੀਊਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਸੰਸਾਰ ਜੀਵਣੁ = ਦੁਨੀਆ ਦਾ ਜੀਊਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mal encaminada está la vida en el mundo sin el Nombre Verdadero del Señor."