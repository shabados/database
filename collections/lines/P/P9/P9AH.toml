[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਹ ਜੁਗੰਤਰਿ; ਸਾਹਿਬੁ ਸਚੁ ਸੋਈ ॥"
page = 905
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord pervades all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸਾਹਿਬ ਹੀ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the True Lord and Master, throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੋਂ ਜੁਗੋਂ ਕੇ ਅੰਤਰ ਸੋਈ ਸਚਾ ਸਾਹਿਬ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਾਲਕ ਜੁਗਾਂ ਜੁਗਾਂ ਵਿਚ ਸਦਾ-ਥਿਰ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਹ ਜੁਗੰਤਰਿ = ਜੁਗਾਂ ਜੁਗਾਂ ਦੇ ਅੰਦਰ। ਸਚੁ = ਸਦਾ-ਥਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha sido siempre a través de las épocas"