[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ; ਸਰਬ ਪ੍ਰਤਿਪਾਲੈ ॥"
page = 1142
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru sustains all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਸਾਰਿਆਂ ਨੂੰ ਪਾਲਦੇ ਪੋਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is the Sustainer and Cherisher of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਮੇਰਾ ਸਰਬ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਗੁਰੂ ਸਭ ਜੀਵਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲੈ = ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Verdadero le da sustento a todo."