[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਆਵੈ ਜਾਈ ॥"
page = 1003
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in self conceit the man comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ ਹੰਗਤਾ ਅੰਦਰ ਆਦਮੀ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, they come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਮੇਂ ਹੀ ਜਨਮ ਮਰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੇ ਕਾਰਨ ਜੀਵ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el egoísmo va y viene,"