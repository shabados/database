type = "primary"
data = "ਸਭ ਤੇ ਜੁਦੋ, ਨ ਕਿਨਹੂੰ ਪਾਯੋ ॥੩੭॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But he Himself is separate from all and none could know His mystey.37."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਭ ਤੋਂ ਵਖਰਾ ਹੈ, ਉਸ (ਦੇ ਭੇਦ) ਨੂੰ ਕਿਸੇ ਨਹੀਂ ਜਾਣਿਆ ॥੩੭॥"