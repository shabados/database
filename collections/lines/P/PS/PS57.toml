[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਅਉਗਣ ਪਛਾਣੈ. ਹਰਿ ਨਾਮੁ ਵਖਾਣੈ; ਭੈ ਭਗਤਿ ਮੀਠੀ ਲਾਗੀ ॥"
page = 768
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They discriminate between good and evil, utter God's Name and to them Lord's fear and devotion are sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੰਗੇ ਅਤੇ ਮੰਦੇ ਦੀ ਪਛਾਣ ਕਰਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਹਨ, ਅਤੇ ਸਾਈਂ ਦਾ ਡਰ ਤੇ ਭਗਤੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿੱਠੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They understand merits and demerits, and chant the Lord's Name; devotional worship is sweet to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣ ਔਗਣ ਪਛਾਣ ਕਰ ਕੇ ਜੋ ਹਰੀ ਨਾਮ ਕੋ (ਵਖਾਣੈ) ਕਹੇ, ਭਾਵ ਅਪਨੇ ਮੇਂ ਗੁਣੋਂ ਕੋ ਧਾਰੇ ਔ ਅਵਗੁਣੋਂ ਕਾ ਤ੍ਯਾਗ ਕਰੇ, ਉਨ ਕੋ ਹੀ ਭੈ ਯੁਕ੍ਤ ਹੋਇਕੇ ਭਗਤੀ ਮੀਠੀ ਲਗੀ ਹੈ। ਭਾਵ ਜਨਮ ਮਰਣ ਭੈ ਕੀ ਨਿਵਰਤੀ ਕਾ ਸਾਧਨ ਔਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਣ ਤੇ ਅਉਗਣ ਦੀ ਪਰਖ ਕਰ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿਣ ਕਰ ਕੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਣੈ = ਪਛਾਣਦਾ ਹੈ। ਵਖਾਣੈ = ਉਚਾਰਦਾ ਹੈ। ਭੈ = ਡਰ-ਅਦਬ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Discriminan ellos entre el bien y el mal, recitando el Nombre del Señor y teniendo Fervor por el Él."