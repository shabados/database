[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵਹਿ ਤਾ ਤੰਤੀ ਵਾਜੈ; ਇਨ ਬਿਧਿ ਤ੍ਰਿਸਨਾ ਖੰਡੀ ॥੫॥"
page = 908
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou become virtuous, then shall the string play, In this way thy desire shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਨੇਕ ਥੀ ਵੰਞੇ, ਤਦ ਹੀ ਤਾਰ ਵੱਜੂਗੀ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੇਰੀ ਖਾਹਿਸ਼ ਦੂਰ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become Gurmukh, and then vibrate the strings; in this way, your desires shall depart. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਗੁਰਮੁਖ ਹੋਵੇਂਗਾ ਤਾਂ ਤੇਰੀ (ਤੰਤੀ ਵਾਜੈ) ਬ੍ਰਿਤੀ ਮੇਂ ਅਨੰਦ ਪ੍ਰਗਟੇਗਾ। ਇਸ ਬਿਧ ਕਰ ਕੇ ਤੇਰੀ ਤ੍ਰਿਸ਼ਨਾ ਖੰਡੀ ਜਾਇਗੀ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜੇ ਤੂੰ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆ ਰਹੇਂ ਤਾਂ (ਹਿਰਦੇ ਦੀ ਪ੍ਰੇਮ-) ਤਾਰ ਵੱਜ ਪਏਗੀ, ਇਸ ਤਰ੍ਹਾਂ (ਤੇਰੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਇਗੀ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖ = ਗੁਰੂ ਦੇ ਸਨਮੁਖਿ। ਤੰਤੀ = ਤਾਰ, ਵੀਣਾ ਦੀ ਤਾਰ। ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ। ਖੰਡੀ = ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vuélvete Gurmukj y entonces vibra las cuerdas, así tus ansiedades terminarán. (5)"