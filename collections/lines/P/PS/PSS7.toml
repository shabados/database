[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕੋਟਿ ਤੇਤੀਸ ਧਿਆਇਓ; ਹਰਿ ਜਪਤਿਆ ਅੰਤੁ. ਨ ਪਾਇਆ ॥"
page = 995
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirty three millions and numberless gods ponder on Him. O endless are the beings who deliberate over the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਤੀ ਕ੍ਰੋੜ ਅਤੇ ਅਣਗਿਣਤ ਦੇਵਤੇ ਉਸ ਨੂੰ ਸਿਮਰਦੇ ਹਨ। ਓਹ ਅਨੰਤ ਹੀ ਜੀਵ ਹਨ ਜੋ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions and millions, three hundred thirty million gods meditate on Him; there is no end to those who meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਤੀਸ ਕ੍ਰੋੜ ਦੇਵਤਿਓਂ ਨੇ ਕ੍ਰੋੜੋਂ ਵਾਰੀ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ, ਪਰੰਤੂ ਜਪਤਿਆਂ ਹਰੀ ਕਾ ਅੰਤੁ ਤਿਨੋਂ ਨੇ ਭੀ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤਿਆਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ, ਹਰਿ-ਨਾਮ ਜਪਣ ਵਾਲਿਆਂ (ਦੀ ਗਿਣਤੀ) ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜ। ਹਰਿ ਜਪਤਿਆ ਅੰਤੁ = ਹਰਿ-ਨਾਮ ਜਪਣ ਵਾਲਿਆਂ ਦੀ ਗਿਣਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Treinta y tres legiones de seres ethéreos también habitan en Dios, oh, sin fin son los seres que habitan en Él."