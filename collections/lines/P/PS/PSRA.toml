data = "ਦੂਧ ਦੁਹਤ ਕਟਿਯਾ ਨਿਮਤਿ; ਮਹਿਖੀ ਮਾਰਿਸ ਮੋਹਿ ॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Wanting to have her calf, the buffalo had hit me,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦੁੱਧ ਚੋਣ ਵੇਲੇ ਮਝ ਨੇ ਕਟੀ ਲਈ ਮਾਰਿਆ ਹੈ।"