[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਤੇ ਸਭੌ ਅਜੋਨ ਬਤਾ︁ਯਾ ॥੧੩॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore all called Thee ‘Ajon’ (Unborn).13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਸਭ ਨੇ (ਉਸ ਨੂੰ) 'ਅਜੋਨ' ਦਸਿਆ ਹੈ ॥੧੩॥"