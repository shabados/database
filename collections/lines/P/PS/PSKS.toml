[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ. ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ; ਜੈਸੀ ਚਕਵੀ ਸੂਰ ॥"
page = 60
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! hear such love of God as the sheldrake has for the sun."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਵਾਹਿਗੁਰੂ ਨਾਲ ਐਹੋ ਜੇਹੀ ਉਲਫਤ ਗੰਢ ਜੇਹੋ ਜੇਹੀ ਕਿ ਸੁਰਖਾਬਨੀ ਦੀ ਸੂਰਜ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, love the Lord, as the chakvee duck loves the sun."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੇ ਸਾਥ ਐਸੀ ਪ੍ਰੀਤੀ ਕਰ ਜੈਸੀ ਚਕਵੀ ਸੂਰਜ ਕੇ ਸਾਥ ਕਰਤੀ ਹੈ। ਚਕਵੀ ਕੀ ਪ੍ਰੀਤੀ ਸੂਰਜ ਸੇ ਅਪਨੇ ਪਤੀ ਕੇ ਮਿਲਨੇ ਵਾਸਤੇ ਹੋਤੀ ਹੈ। ਯਦਪਿ ਪਤੀ ਪਾਸ ਭੀ ਹੋਵੇ ਤਦਯਪ ਰਾਮਚੰਦ ਕੇ ਸਰਾਪ ਕਰ ਰਾਤ ਵਿਖੇ ਵਿਯੋਗ ਹੀ ਰਹਤਾ ਹੈ। ਏਕ ਪਿੰਜਰੇ ਵਿਖੇ ਪਾਏ ਹੂਏ ਭੀ ਚਕਵਾ ਚਕਵੀ ਪੀਠ ਜੋੜ ਕਰ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਇਹੋ ਜਿਹਾ ਪਿਆਰ ਕਰ, ਜਿਹੋ ਜਿਹਾ ਚਕਵੀ ਦਾ (ਪਿਆਰ) ਸੂਰਜ ਨਾਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰ = ਸੂਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, ama al Señor así como el Chatrik ama el sol."