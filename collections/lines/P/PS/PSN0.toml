[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਉਪਠੀ ਜੇ ਕਰੇ; ਸੁਲਤਾਨਾ ਘਾਹੁ ਕਰਾਇਦਾ ॥"
page = 472
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If He cast an angry glance, He makes monarchs as grass blades."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਕ੍ਰੋਪ-ਦ੍ਰਿਸ਼ਟੀ ਧਾਰ ਲਵੇ, ਤਾਂ ਪਾਤਸ਼ਾਹਾਂ ਨੂੰ ਘਾਹ ਦੇ ਤੀਲੇ ਵਾਂਙੂ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If he should cast an angry glance, He can transform kings into blades of grass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਲਟੀ ਦ੍ਰਿਸਟੀ, ਭਾਵ ਕੋਪ ਕਰੇ ਤਉ ਪਾਤਸ਼ਾਹੋਂ ਕੋ ਘਾਸ ਖਾਣਾ ਕਰਾਵਤਾ ਹੈ ਵਾ ਖੋਤਣਾ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਦੇ ਦੁਨੀਆ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਉੱਤੇ ਭੀ ਗੁੱਸੇ ਦੀ ਨਜ਼ਰ ਕਰੇ, ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਕੱਖੋਂ ਹੌਲੇ ਕਰ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਠੀ = ਉਲਟੀ। ਘਾਹੁ ਕਰਾਇਦਾ = ਕੱਖੋਂ ਹੌਲੇ ਕਰ ਦੇਂਦਾ ਹੈ, ਭਾਵ, ਕੋਈ ਉਹਨਾਂ ਵਲ ਤੱਕਦਾ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si alguien provoca Su descontento, entonces hace de los reyes pordioseros,"