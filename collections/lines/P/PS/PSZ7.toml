[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਕਰਮ ਕਰੇ; ਸਤਿਗੁਰੁ. ਨਹੀ ਪਾਇਆ ॥"
page = 1261
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Performing millions of rituals, the mortal attains not unto the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਕਰਮਕਾਂਡ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਸਚੇ ਗੁਰਾਂ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Performing all sorts of rituals, they do not find the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਹੁਤ ਕਰਮੋਂ ਕੋ ਕਰਤਾ ਹੈ ਔਰ ਸਤਿਗੁਰੋਂ ਕੋ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕਰਦਾ ਫਿਰਦਾ ਹੈ ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realizando todo tipo de rituales no encuentran al Guru Verdadero."