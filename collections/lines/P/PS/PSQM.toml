[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌ ਸੁਖ ਚਾਹੋ ਸਦਾ ਸਭਨ ਕੌ; ਤੌ, ਹਰਿ ਕੇ ਰਸ ਪਾਗੋ ॥੩॥੩॥੩॥"
page = 710

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If you want to enjoy all comforts, then absorb yourself in the love of the Lord.3.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ ਸਭ ਤਰ੍ਹਾਂ ਦਾ ਸੁਖ ਚਾਹੁੰਦੇ ਹੋ, ਤਾਂ ਹਰਿ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਮਗਨ ਹੋ ਜਾਓ ॥੩॥੩॥"