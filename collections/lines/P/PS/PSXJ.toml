[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਾਹਰ ਕੀ ਅਗਨਿ ਬੂਝਤ ਜਲ ਸਰਤਾ ਕੈ; ਨਾਉ ਮੈ ਜਉ ਅਗਨਿ ਲਾਗੈ ਕੈਸੇ ਕੈ ਬੁਝਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Fire burning outside the stream can be extinguished with the water of the stream, but if the boat in the river catches fire, how can that be extinguished?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਦੀ ਅੱਗ ਤਾਂ ਨਦੀ ਆਦਿ ਦੇ ਜਲ ਨਾਲ ਬੁਝ ਜਾਇਆ ਕਰਦੀ ਹੈ, ਪਰ ਜੇਕਰ ਬੇੜੀ ਵਿਚ ਨਦੀ ਦੇ ਅੰਦਰੋਂ ਹੀ ਅੱਗ ਲਗ ਪਵੇ ਤਾਂ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਨਾਲ ਬੁਝਾਈ ਜਾਵੇ?"