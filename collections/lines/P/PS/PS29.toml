[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਰਹੇ; ਸਭ ਕੀ ਪਗ ਛਾਰੁ ॥੧॥"
page = 392
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and they deem themselves to be the dust of the feet of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਖਿਆਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they remain the dust of the feet of all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਭ ਜੀਵੋਂ ਕੀ ਚਰਨ ਧੂਰਿ ਬਨੇ ਰਹਿਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਸਭਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se consideran humildes como el polvo. (1)"