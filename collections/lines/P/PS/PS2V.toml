[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁੰਦਭਿ ਢੋਲ ਬਜਾਇ ਮਹਾ ਧੁਨਿ ਸਾਮੁਹਿ ਸੰਨ︀ਯਾਸਨਿ ਧਾਯੋ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus, Parasnath was greatly infuriated and he came in front of the Sannyasis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੌਂਸੇ ਅਤੇ ਢੋਲ ਵਜਾ ਕੇ ਵੱਡੀ ਭਿਆਨਕ ਧੁਨ ਕਢਦਾ ਹੋਇਆ ਸੰਨਿਆਸੀਆਂ ਨੂੰ ਸਾਹਮਣਿਓਂ ਧਾਵਾ ਕਰ ਕੇ ਪਿਆ।"