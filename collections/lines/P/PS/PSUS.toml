[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖੇਰ ਬਿਰਤਿ; ਬਾਹਰਿ ਆਇਓ ਧਾਇ ॥"
page = 1136
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before this, my hunter-mind used to run outside;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸ਼ਿਕਾਰੀ ਮਨੂਆ ਪਹਿਲੇ ਬਾਹਰ ਭੱਜਿਆ ਫਿਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind used to run around outside hunting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਿਕਾਰ ਕੀ ਬ੍ਰਿਤੀ ਏਹੀ ਹੈ, ਜੋ ਬਾਹਰ ਕੋ ਧਾਵਤਾ ਹੂਆ ਮਨੁ ਅੰਤਰ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਸੰਤ ਜਨਾਂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਦਾ ਸ਼ਿਕਾਰ ਖੇਡਣ ਵਾਲਾ ਸੁਭਾਉ (ਮੇਰੇ ਅੰਦਰੋਂ) ਦੌੜ ਕੇ ਬਾਹਰ ਨਿਕਲ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖੇਰ = ਆਖੇਟ, (Hunting) ਸ਼ਿਕਾਰ ਖੇਡਣਾ। ਬਿਰਤਿ = {वृत्ति = Profession} ਕਿੱਤਾ, ਸੁਭਾਉ। ਆਖੇਰ ਬਿਰਤਿ = {आखेट वृत्ति = Profession of hunting} (ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਦਾ) ਸ਼ਿਕਾਰ ਖੇਡਣ ਦਾ ਕਸਬ (ਸੁਭਾਉ)। ਧਾਇ = ਧਾ ਕੇ, ਦੌੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ha ido de caza antes,"