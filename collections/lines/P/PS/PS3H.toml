[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਲੀਏ ਤੁਰੇ ਨਚਾਇਂਦੇ; ਗਜਗਾਹ ਸਵਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They have their elephants decorated and in the streets and bazars they roam with their horses dancing."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਲੀਆਂ ਵਿਚ ਘੋੜੇ ਨਚਾਉਂਦੇ, ਗਜਗਾਹਾਂ ਸੁਫਾਰਦੇ ਹਨ।"