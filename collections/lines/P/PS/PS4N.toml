[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਟਮੀ; ਅਸਟ ਧਾਤੁ ਕੀ ਕਾਇਆ ॥"
page = 343
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighth Lunar day--The body is made of the eight ingredients."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠਵੀ ਤਿੱਥ-ਸਰੀਰ ਅਠਾਂ ਅੰਗਾਂ ਦਾ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the eighth day of the lunar cycle, the body is made of the eight ingredients."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸ਼ਟਮੀ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਅਸ਼ਟ ਧਾਂਤ ਕੀ ਜੋ ਕਾਇਆ ਹੈ ਯਦ੍ਯਪਿ ਔਰ ਸਾਸਤਰੋਂ ਮੇਂ ਸਾਤ ਧਾਤੂ ਲਿਖੀ ਹੈਂ, ਸੋ ਇਹ ਹੈਂ: ਰਸ ੧, ਰੁਧਰ ੨, ਮਾਸੁ ੩, ਮੇਦਾ ੪, ਅਸਥੀ ੫, ਮਿਝ ੬, ਬੀਰਜ ੭, ਅਰ ਗੁਰੂ ਜੀ ਨੇ ਕਹੀਂ ਕਹੀਂ ਆਠ ਲਿਖੀ ਹੈਂ, ਸੋ ਆਠਮੀ ਧਾਤੂ ਨਾੜੀ ਜਾਣ ਲੈਣੀ। ਵਾ (ਧਾਤੁ) ਮਾਇਆ ਕਾ ਕਾਰਜ ਰੂਪ ਤੀਨ ਗੁਣ ਅਰ ਪੰਚ ਤਤ ਇਨ ਆਠੋਂ ਸੇ ਦੇਹ ਬਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ (ਲਹੂ ਆਦਿਕ) ਅੱਠ ਧਾਤਾਂ ਦਾ ਬਣਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਟ = ਅੱਠ। ਅਸਟ ਧਾਤੁ = ਅੱਠ ਧਾਤਾਂ (ਰਸ, ਰੁਧਿਰ, ਮਾਸ, ਮੇਧਾ, ਅਸਥੀ, ਮਿੱਝ, ਵੀਰਜ, ਨਾੜੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el octavo día, conoce que los ocho tejidos hacen al cuerpo,"