[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਦਾਨੁ. ਸਰਬ ਸੁਖ ਗੁਣ ਨਿਧਿ; ਆਨ ਮੰਗਨ. ਨਿਹਕਿੰਚਨਾ ॥੧੪॥"
page = 1080
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Treasure of all comforts and virtues, bless me Thou with the one bounty of Thine meditation. I ask not for even a bit of other gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਸੁੱਖਾਂ ਅਤੇ ਨੇਕੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਬੰਦਗੀ ਦੀ ਇੱਕ ਬਖ਼ਸ਼ੀਸ਼ ਬਖ਼ਸ਼। ਮੈਂ ਹੋਰ ਦਾਤਾਂ, ਭੋਰਾ ਭਰ, ਭੀ ਨਹੀਂ ਮੰਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with this one gift, O treasure of all bliss and virtue; I do not ask for anything else. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ ਨਿਧੀ! ਤੂੰ ਏਕੋ ਹੀ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਨ ਦੇਨੇਹਾਰਾ ਹੈਂ, ਇਹ ਕਿਰਪਾ ਕਰ ਜੋ ਔਰ ਕਿਸੇ ਪਾਸੋਂ ਮੰਗਨੇ ਤੇ (ਨਿਹਕਿੰਚਨਾ) ਸੰਚੇ ਰਹਿਤ ਅਰਥਾਤ ਬਿਰਕਤ ਹੋਈਏ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! (ਤੇਰਾ ਦਾਸ ਤੈਥੋਂ) ਸਿਰਫ਼ (ਤੇਰੇ ਨਾਮ ਦਾ) ਦਾਨ (ਹੀ ਮੰਗਦਾ ਹੈ), ਹੋਰ ਮੰਗਾਂ ਮੰਗਣੀਆਂ ਨਿਕੰਮੀਆਂ ਹਨ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tesoro de Virtud, llévame al Estado de Gracia, bendíceme sólo con ese Regalo, no pido nada más. (14)."