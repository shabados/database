[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤੁ ਥੰਮੑਿਆ. ਸਤਿਗੁਰਿ ਮਿਲਿਐ; ਦਸਵਾ ਦੁਆਰੁ ਪਾਇਆ ॥"
page = 441
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The outgoing soul becomes steady by meeting the True Guru and enters into the Tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਬਾਹਰ ਜਾਂਦੀ ਹੋਈ ਆਤਮਾ ਸਥਿਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਦਸਮੇ ਦੁਆਰ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The outgoing, wandering soul, upon meeting the True Guru, opens the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਜਬ ਮਨ ਧਾਵਤੇ ਕੋ ਰੋਕਾ ਗਿਆ ਤਬ ਜੋਗ ਸਾਧਨਾਂ ਕਰ ਪਰਤੱਖ੍ਯ ਹੀ ਦਸਵਾਂ ਦ੍ਵਾਰ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਭਟਕਦਾ ਮਨ (ਭਟਕਣ ਵਲੋਂ) ਰੁਕ ਜਾਂਦਾ ਹੈ (ਇਹੀ ਆਤਮਕ ਅਵਸਥਾ ਹੈ ਉਹ) ਦਸਵਾਂ ਦਰਵਾਜ਼ਾ ਜੋ ਇਸ ਨੂੰ ਲੱਭ ਪੈਂਦਾ ਹੈ (ਜੋ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਤੇ ਕਰਮ-ਇੰਦ੍ਰਿਆਂ ਤੋਂ ਉੱਚਾ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente extrovertida es contenida conociendo al Guru, y uno pasa a través de la Décima Puerta."