[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਦੇ ਚਾਰੁ ਵੀਚਾਰਿ, ਦਹ ਦਿਸਿ ਧਾਵਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are there who talking and discoursing sweetly wander in all the ten directions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਸੁੰਦਰ ਵੀਚਾਰ ਵਿਚ ਲੱਗਦੇ ਦਸੋਂ ਦਿਸ਼ਾ ਵਿਖੇ ਦੌੜਦੇ ਫਿਰਦੇ ਹਨ (ਕਿ ਕਿਸੇ ਪਾਸੇ ਲਾਭ ਹੋਵੇ)"