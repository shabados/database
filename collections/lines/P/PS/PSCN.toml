[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲਕ ਰਾਖਿ ਲੀਏ ਗੁਰਦੇਵਿ ॥"
page = 866
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-God has saved His child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਨੇ ਆਪਣੇ ਬੱਚੇ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru has saved His child."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਦੇਵਿ) ਪਰਕਾਸ ਰੂਪ! ਤੈਨੇ ਅਪਨੇ ਬਾਲਕ ਜਾਨ ਕੇ ਰਾਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਭ ਤੋਂ ਵੱਡੇ ਪ੍ਰਭੂ ਨੇ (ਸਦਾ ਹੀ ਸਰਣ-ਪਏ ਆਪਣੇ) ਬੱਚਿਆਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Dios Grandioso salva a todos Sus niños."