[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀਉ; ਪੇਖਉ ਦਰਸੁ ਤੁਮਾਰਾ ॥"
page = 532
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Venerable Lord, I long to see Thine sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਣਨੀਯ ਮਾਲਕ, ਮੈਂ ਤੇਰਾ ਦੀਦਾਰ ਦੇਖਣ ਦੀ ਤਾਂਘ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dear God, I long to behold the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਂ ਤੁਮਾਰਾ ਦਰਸਨ ਦੇਖੋਂ॥☬ਸੋ ਦਰਸਨ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਮੇਹਰ ਕਰ) ਮੈਂ (ਸਦਾ) ਤੇਰਾ ਦਰਸਨ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, adoro tener Tu Visión y Contemplarte día y noche,"