[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਧਨ ਪਰ ਨਾਰੀ ਰਤੁ ਨਿੰਦਾ; ਬਿਖੁ ਖਾਈ ਦੁਖੁ ਪਾਇਆ ॥"
page = 1255
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to another's woman and other's wealth and slander, they eat poison and suffer pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਇਸਤਰੀ ਅਤੇ ਹੋਰਨਾ ਦੀ ਦੌਲਤ ਅਤੇ ਬਦਖੋਈ ਨਾਲ ਜੁੜ ਉਹ ਜ਼ਹਿਰ ਖਾਂਦੇ ਅਤੇ ਤਕਲੀਫ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Caught in slander and attachment to the wealth and women of others, they eat poison and suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਏ ਧਨ ਔਰ ਪਰ ਇਸਤ੍ਰੀ ਪਰ ਨਿੰਦਾ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਵਿਸ਼ੇ ਰੂਪੀ (ਬਿਖੁ) ਜ਼ਹਰ ਖਾਈ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨੋਂ ਨੇ ਦੁਖ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਮਨ ਪਰਾਏ ਧਨ ਪਰਾਈ ਇਸਤ੍ਰੀ ਤੇ ਪਰਾਈ ਨਿੰਦਿਆ ਵਿਚ ਮਸਤ ਰਿਹਾ ਹੈ, ਉਹ (ਸਦਾ ਪਰ ਧਨ ਪਰ ਨਾਰੀ ਪਰ ਨਿੰਦਾ ਦੀ) ਜ਼ਹਰ ਖਾਂਦੇ ਰਹੇ (ਆਤਮਕ ਖ਼ੁਰਾਕ ਬਣਾਈ ਰੱਖੀ), ਤੇ ਦੁੱਖ ਹੀ ਸਹੇੜਦੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado a su pareja o al dinero, calumniando a otros, uno se traga el veneno y sufre gran dolor,"