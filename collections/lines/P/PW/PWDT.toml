[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਡਾਰਿ; ਲਾਦਿ ਬਿਖੁ ਖਾਇ ॥੨॥"
page = 1165
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he throws away the Nectar-Name and loads and eats poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਨੂੰ ਸੁਟ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਜ਼ਹਿਰ ਨੂੰ ਲੱਦਦਾ ਅਤੇ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He throws away the Ambrosial Nectar, and gathers poison to eat. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਤਿਆਗ ਕੇ ਪਿਖੈ ਰਸੋਂ ਕੋ (ਲਾਦਿ) ਸੰਚਨ ਕਰਤਾ ਔਰ ਖਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਅੰਮ੍ਰਿਤ ਡੋਲ੍ਹ ਕੇ (ਵਿਕਾਰਾਂ ਦਾ) ਜ਼ਹਿਰ ਲੱਦ ਕੇ ਖਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਾਰਿ = ਡੋਲ੍ਹ ਕੇ। ਲਾਦਿ = ਲੱਦ ਕੇ, ਸੰਚ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues hace a un lado el Néctar y se come el veneno. (2)"