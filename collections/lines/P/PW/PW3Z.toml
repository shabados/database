[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਗਰਬ ਪਾਨ ਲਾਗੇ ਸੁ ਢਾਲ ॥"
page = 648

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings of the countries far and near, forsaking their pride came and fell at his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਛਡ ਕੇ ਅਤੇ (ਮਨ ਨੂੰ) ਢਾਲ ਕੇ (ਦੱਤ ਦੇ) ਚਰਨੀਂ ਆ ਲਗੇ ਸਨ।"