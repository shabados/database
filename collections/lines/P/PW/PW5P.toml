[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਕੁ ਦਿਵਸ ਚਲਾਹਿਗੇ, ਜੜ ਭੀਤ ਕੀ ਸੀ ਦਉਰ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But for now many days he will be able to run such a cowardly race ?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੂਰਖ ਕਿਤਨੇ ਦਿਨਾਂ ਤਕ ਕੰਧ ਉਤੇ ਦੌੜਨ ਵਾਂਗ (ਆਪਣੇ) ਜੀਵਨ ਨੂੰ ਚਲਾਉਣਗੇ।"