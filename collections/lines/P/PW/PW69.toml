[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਵਿਣੁ ਕਿਨੈ. ਨ ਪਾਇਆ; ਮਨਿ ਵੇਖਹੁ ਰਿਦੈ ਬੀਚਾਰਿ ॥"
page = 1276
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, no one attains unto the Lord. Think it out in thy mind and see, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ, ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸੋਚ ਕੇ ਦੇਖ ਲੈ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, no one finds it; see this in your mind, and consider this in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਪਰਮੇਸਰ ਕੋ ਅਗੇ ਪਿਛੇ ਕਿਸੇ ਨੇ ਪਾਇਆ ਨਹੀਂ ਹੈ, ਮਨ ਕੇ ਅੰਤਰ ਵੀਚਾਰ ਕਰ ਦੇਖ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ, ਕਿਸੇ ਭੀ ਮਨੁੱਖ ਨੇ (ਇਹ ਹਰਿ-ਨਾਮ-ਲਾਭ) ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ ਹਾਸਲ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Verdadero Guru nadie la encuentra. Considera esto en tu mente y en tu corazón,"