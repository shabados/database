[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚਾ ਆਪਿ ਹੈ; ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥੧॥"
page = 311
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak God alone is True and He Himself casts His favourable glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੀ ਸੱਚਾ ਹੈ ਅਤੇ ਉਹ ਆਪ ਹੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He alone is True; He Himself casts His Glance of Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਆਪ ਹੀ ਸਚਾ ਹੈ, ਸੋ ਆਪ ਹੀ ਦ੍ਰਿਸਟੀ ਕਰੇ ਤੋ ਠਗੀਆਂ ਦੂਰ ਹੋਤੀਆਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! (ਇਹ ਕਿਸੇ ਦੇ ਵੱਸ ਨਹੀਂ) ਜੋ ਹਰੀ ਸੱਚਾ ਆਪ ਹੈ ਉਹੋ ਹੀ ਮਿਹਰ ਕਰਦਾ ਹੈ (ਤੇ ਹਿਰਦੇ ਵਿਚੋਂ ਠੱਗੀ ਦੂਰ ਹੋ ਸਕਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh, solamente el Señor es Verdad y es por Su Gracia que somos bendecidos. (1)"