[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਗਾਜਿ ਪ੍ਰਲੈ ਘਨ ਧਾਇ ਚਲਿਯੋ; ਤਿਮ ਦਉਰੇ ਸੁ ਮਾਰ ਹੀ ਮਾਰ ਕਰੇ ॥੧੧੮੫॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that the clouds of doomsday were thundering.1185."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਪਰਲੋ ਦੇ ਬਦਲਾਂ ਵਾਂਗ ਭਜੇ ਚਲੇ ਆਉਂਦੇ ਹੋਣ ਅਤੇ ਮਾਰੋ ਮਾਰ ਕਰਦੇ ਆਉਂਦੇ ਹੋਣ ॥੧੧੮੫॥"