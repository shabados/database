[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਦ੍ਰਿੜਾਇ ਉਧਾਰਿਅਨੁ; ਟਪਿ ਨਿਕਥਾ ਉਪਰ ਵਾੜਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On returning, the Guru placed the sermon of truth within his heart and made him a liberated one. With a single leap he was released from the net of worldliness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ ਫੇਰ ਸੰਤਾਂ ਪਾਸ ਆਇਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ) ਸੱਚੇ ਨਾਮ ਦਾ ਉਪਦੇਸ਼ ਦਿਤਾ, ਇਸੇ ਨਾਲ ਹੀ (ਟੱਪ ਨਿਕੱਥਾ, ਉਪਰ ਵਾੜਾ ਕਹੀਏ) ਸੰਸਾਰ ਦੀ ਫਾਹੀ ਥੋਂ) ਟੱਪਕੇ ਅਰਸ਼ਾਂ ਨੂੰ ਨਿਕਲ ਗਿਆ।"