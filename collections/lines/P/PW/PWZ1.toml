[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਨਾ ਤੇ ਮਹਾ ਪਾਵਨ; ਕੋਟਿ ਦਾਨ ਇਸਨਾਨ ॥੭॥"
page = 1017
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is rendered purest of the pure and is blessed with the merit of millions of alms-giving and ablutions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰਾਂ ਦਾ ਪਰਮ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕ੍ਰੋੜਾਂ ਹੀ ਪੁੰਨ ਦਾਨ ਤੇ ਇਸ਼ਨਾਨ ਦਾ ਫਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a person becomes the purest of the pure, and is blessed with the merits of millions of donations to charity and cleansing baths. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਵਿਤ੍ਰਾਂ ਤੇ ਭੀ ਮਹਾਂ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈਂ, ਔ ਕ੍ਰੋੜੋਂ ਹੀ ਦਾਨ ਪੁਨਾ ਪੁਰਬੋਂ ਕੇ ਇਸਨਾਨ ਭੀ ਤਿਨੋਂ ਨੇ ਕਰ ਲੀਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ (ਦਾ ਨਾਮ ਹੀ) ਸਭ ਤੋਂ ਵਧੀਕ ਪਵਿੱਤਰ ਹੈ, ਨਾਮ-ਸਿਮਰਨ ਹੀ ਕ੍ਰੋੜਾਂ ਦਾਨ ਹਨ ਤੇ ਕ੍ਰੋੜਾਂ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਨ = ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues gana el Mérito de millones de abluciones, de baños y de caridades.(7)"