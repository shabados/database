[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਤੁਈ. ਏਕ ਤੁਈ ॥੨॥"
page = 144
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art, O Lord! Thou alone art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਲਮਕੱਲਾ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਸਾਈਂ! ਕੱਲਮਕੱਲਾ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone, Lord, You alone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋ ਕਾਲ ਮੇਂ ਏਕ ਤੂੰ ਹੀ ਸਤ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ, ਹੇ ਪ੍ਰਭੂ!) ਇਕ ਤੂੰ ਹੀ ਹੈਂ, ਇਕ ਤੂੰ ਹੀ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú Señor, sólo Tú.(2)"