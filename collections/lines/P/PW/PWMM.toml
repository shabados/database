[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਸੰਪਤਿ, ਬਿਖਿਆ ਰਸ ਭੋੁਗਵਤ; ਨਹ ਨਿਬਹਤ, ਜਮ ਕੈ ਪਾਥ ॥"
page = 1120
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The son, wealth and the enjoying of the pleasures of vice, stand not by the man on the Yama's path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤ੍ਰ ਦੌਲਤ ਅਤੇ ਗੁਨਾਹ ਦੀਆਂ ਖੁਸ਼ੀਆਂ ਮਾਨਣਾ, ਯਮ ਦੇ ਮਾਰਗ ਉਤੇ ਬੰਦੇ ਦਾ ਪੱਖ ਨਹੀਂ ਪੂਰਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Children, possessions and the enjoyment of corrupt pleasures do not go along with the mortal on the path of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਅਰ ਸੰਪਤੀ ਪੁਨਾ ਬਿਸ੍ਯ ਰਸੋਂ ਕਾ ਜੋ ਭੋਗਣਾ ਹੈ, ਸੋ ਜਮ ਕੇ (ਪਾਥ) ਮਾਰਗ ਮੇਂ ਨ੍ਰਿਬਾਹ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯਹ ਕਿ ਸਭ ਸਨਬੰਧੀ ਅਰ ਭੋਗ ਈਹਾਂ ਹੀ ਰਹ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ ਪਾਸ) ਪੁੱਤਰ (ਹੁੰਦੇ ਹਨ), ਧਨ (ਹੁੰਦਾ ਹੈ), (ਮਨੁੱਖ) ਮਾਇਆ ਦੇ ਅਨੇਕਾਂ ਰਸ ਭੋਗਦਾ ਹੈ, ਪਰ ਜਮਰਾਜ ਦੇ ਰਸਤੇ ਤੁਰਨ ਵੇਲੇ ਕੋਈ ਸਾਥ ਨਹੀਂ ਨਿਬਾਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਸੰਪਤਿ = ਧਨ। ਬਿਖਿਆ = ਮਾਇਆ। ਭਗਵਤ = {ਅੱਖਰ 'ਭ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਭੋਗਵਤ'। ਇਥੇ 'ਭੁਗਵਤ' ਪੜ੍ਹਨਾ ਹੈ}। ਪਾਥ = ਰਸਤਾ। ਜਮ ਕੈ ਪਾਥ = ਜਮਰਾਜ ਦੇ ਰਸਤੇ ਪਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La riqueza, nuestros hijos, el gozar de los vicios, nada de esto tiene algún valor en el sendero de la muerte."