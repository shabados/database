[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ ਮੇਦਨੀ; ਆਪੇ ਕਰਦਾ ਸਾਰ ॥"
page = 1288
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, of Himself, creates the world and of Himself takes care of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪੇ, ਸੰਸਾਰ ਨੂੰ ਰਚਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates the world, and He himself takes care of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਉਤਪਤਿ ਕਰਤਾ ਹੈ ਔਰ ਆਪੇ ਹੀ ਸਭ ਸੰਭਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਪ੍ਰਭੂ) ਆਪ ਜਗਤ ਪੈਦਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਦਨੀ = ਧਰਤੀ। ਸਾਰ = ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo crea el mundo y Él Mismo lo cuida."