[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨੑੀ ਗੁਰਮੁਖਿ ਬੁਝਿਆ; ਤਿਨੑਾ ਸੂਤਕੁ ਨਾਹਿ ॥੩॥"
page = 472
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-wards, who know the Lord, to them impurity sticks not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਗੁਰੂ-ਸਮਰਪਣ ਸਾਹਿਬ ਨੂੰ ਜਾਣਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਅਪਵਿੱਤ੍ਰਤਾ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs, who understand the Lord, are not stained by impurity. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੁਮ ਸੂਤਕ ਕਹਤੇ ਹੋ ਸੋ ਇਹ ਮਨਮੁਖੋਂ ਕੋ ਹੈ। ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਅਕਾਲ ਪੁਰਖ ਕਾ ਭਾਣਾ ਸਮਝਾ ਹੈ, ਤਿਨ ਕੋ ਸੂਤਕ ਨਹੀਂ ਲਗਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਨੇ ਇਹ ਗੱਲ ਸਮਝ ਲਈ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸੂਤਕ ਨਹੀਂ ਲੱਗਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a los Gurmukjs que entienden al Señor, la impureza no se les pega. (3)"