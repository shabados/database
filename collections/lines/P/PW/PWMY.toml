[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸੰਗਮ ਰਾਮ ਰਾਮ ਰਮਣੰ; ਸਰਣਿ ਨਾਨਕ. ਹਰਿ ਹਰਿ ਦਯਾਲ ਚਰਣੰ ॥੪੪॥"
page = 1358
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reciting the Lord's Name in the saints' society, O Nanak, the protection of the feet of the Merciful Lord Master is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਮਿਹਰਬਾਨ ਸਾਈਂ ਮਾਲਕ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name in the Saadh Sangat, the Company of the Holy, O Nanak, the Lotus Feet of the Merciful Lord are found. ||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਹਰ ਜੋ ਦਿਆਲੁ ਹੈ, ਉਸ ਕੇ ਚਰਨੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੇਤ ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲਕਰ ਰਾਮ ਨਾਮ ਕੋ (ਰਮਣੰ) ਉਚਾਰਨ ਕਰੋ॥੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹ ਧਰਮ ਹੈ-) ਸਾਧ ਸੰਗਤ ਵਿਚ ਜਾ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਤੇ ਦਿਆਲ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲੈਣਾ ॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre del Señor, en medio de la Saad Sangat, oh, dice Nanak. Los Pies de Loto del Misericordioso Señor son encontrados. (44)"