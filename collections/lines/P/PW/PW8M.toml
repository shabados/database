[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੇਵ ਸੇਵਕੁ; ਜਿਉ ਜਾਨਹੁ ਤਿਉ ਮੋਹਿ ਰਖਹੁ ॥੩॥"
page = 847
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O Lord, I am the slave of Thine slaves, As Thou deemest, so save Thou me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹਾਂ। ਜਿਕਰ ਜਾਣਦਾ ਹੈਂ, ਉਵੇਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I am the servant of Your servants; as it pleases You, please preserve me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ (ਸੇਵ) ਸੇਵਨੇ ਯੋਗ! ਮੈਂ ਤੇਰਾ ਸੇਵਕ ਹੂੰ, ਤਾਂ ਤੇ ਜਿਉਂ ਜਾਨੋਂ ਤਿਉਂ ਮੁਝ ਕੋ ਰਾਖੋ॥੩॥☬ਅਬ ਪ੍ਰੀਤੀ ਕੀ ਪ੍ਰਬਲਤਾ ਮੇਂ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ! (ਮੈਂ ਤੇਰਾ) ਸੇਵਕ ਹਾਂ (ਮੈਨੂੰ ਆਪਣੀ) ਸੇਵਾ-ਭਗਤੀ (ਬਖ਼ਸ਼) ਜਿਵੇਂ ਹੋ ਸਕੇ, ਤਿਵੇਂ ਮੈਨੂੰ (ਇਸ ਮੋਹਣੀ ਮਾਇਆ ਤੋਂ) ਬਚਾਈ ਰੱਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, oh Señor, soy el esclavo de Tus Esclavos; por Misericordia, ¡sálvame! (3)"