[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਭਯੋ ਉਤ ਤੇ ਸੋਊ ਬੀਰ ਸੁ; ਆਪਸ ਮੈ ਰਨ ਦੁੰਦ ਮਚੈ ਕੈ ॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Another warrior also came forward from the other side and a dreadful fight ensued amongst them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰੋਂ ਉਹ ਯੁੱਧਵੀਰ (ਰੁਕਮੀ) ਵੀ ਆ ਗਿਆ ਅਤੇ ਰਣ ਵਿਚ ਆਪਸ ਵਿਚ ਦੁਅੰਦ ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ।"