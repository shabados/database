[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮੇਰੀ ਵਰਤਣਿ; ਗੁਰੁ ਪਰਵਾਰੁ ॥"
page = 1270
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is my way of life and the Guru is my family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮੇਰੀ ਜੀਵਨ ਰਹੁ ਰੀਤੀ ਹਨ ਤੇ ਗੁਰੂ ਜੀ ਹੀ ਮੇਰਾ ਟੱਬਰ-ਕਬੀਲਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is my way of life; the Guru is my family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮੇਰੀ ਵਰਤਣ ਹੈ ਔਰ ਗੁਰੂ ਹੀ ਕੁਟੰਬ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਮੇਰਾ ਹਰ ਵੇਲੇ ਦਾ ਸਹਾਰਾ ਹੈ, ਗੁਰੂ ਹੀ (ਮੇਰੇ ਮਨ ਨੂੰ ਢਾਰਸ ਦੇਣ ਵਾਲਾ) ਮੇਰਾ ਪਰਵਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਣਿ = ਹਥ-ਠੋਕਾ, ਹਰ ਵੇਲੇ ਦਾ ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es mi Señor y Maestro. Yo sólo busco el Santuario del Verdadero Guru."