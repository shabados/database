[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਸੁਹਾਗਣਿ; ਸਦਾ ਪਿਰੁ ਰਾਵੈ ॥"
page = 561
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true bride daily enjoys her spouse for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਪੱਤਨੀ ਹਰ ਰੋਜ ਹੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਹਮੇਸ਼ਾਂ ਲਈ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride continually, constantly enjoys her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਨਿਤ ਤੇਰੇ ਕੋ ਰਮਣ ਕਰਤੀ ਹੈਂ ਸੋਈ ਸਦਾ ਸੁਹਾਗਣੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੀ ਹੈ ਉਹ ਸਦਾ ਭਾਗਾਂ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella, quien goza eternamente de su Señor, por siempre es aclamada de ser la verdadera Esposa."