[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸ੍ਵੰਭਰ ਪੂਰਨ ਸੁਖਦਾਤਾ; ਸਗਲ ਸਮਗ੍ਰੀ ਪੋਖਣ ਭਰਣ ॥"
page = 827
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord is the Filler of universe and the Giver of peace. He cherishes and fulfils the entire creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਪ੍ਰਭੂ ਆਲਮ ਨੂੰ ਭਰਣ ਵਾਲਾ ਅਤੇ ਆਰਾਮ ਬਸ਼ਣਹਾਰ ਹੈ। ਉਹ ਸਾਰੀ ਰਚਨਾ ਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਅਤੇ ਪਰੀਪੂਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord fills the Universe; He is the Giver of peace; He cherishes and fulfills the whole Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਸ੍ਵੰਭਰ) ਵਿਸ੍ਵ ਕੇ ਭਰਨਹਾਰਾ (ਪੂਰਨ) ਵਿਆਪਕ ਸਰੂਪ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ। ਔ ਸਰਬ ਜਗਤ ਰੂਪ ਸਮਗ੍ਰੀ ਕੌ ਭਰਕਰ ਸਰਬ ਜੀਵੋਂ ਕੀ (ਪੋਖਣ) ਪੁਸਟੀ ਪਾਲਨਾਂ ਕਰਤਾ ਹੈਂ॥☬ਪੁਨਾ ਤੂੰ ਕੈਸਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪਾਲਣ ਵਾਲਾ ਹੈ, ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, (ਜਗਤ ਨੂੰ) ਪਾਲਣ ਪੋਸਣ ਵਾਸਤੇ ਸਾਰੇ ਪਦਾਰਥ ਉਸ ਦੇ ਹੱਥ ਵਿਚ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien llena el Universo, Quien bendice a todos con un Éxtasis Perfecto, Quien sostiene y prevalece en todo, Él,"