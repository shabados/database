[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕਰਨਿ ਜੈਕਾਰੁ; ਨਿੰਦਕ ਮੁਏ ਪਚਿ ॥"
page = 1363
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People hail the Lord's saint and his slanderers putrefy to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਸੁਆਮੀ ਦੇ ਸਾਧੂ ਨੂੰ ਵਾਹ ਵਾਹ ਕਰਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਗਲ-ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People praise and congratulate the devotee of the Lord, while the slanderers rot and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵ ਤਿਨੋਂ ਕਾ ਜੈਕਾਰ ਕਰਤੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਕੇ ਨਿੰਦਕ (ਪਚ) ਜਲ ਮਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਥੇ ਆਂਢ-ਗੁਆਂਢ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ) ਜੀਅ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਲੱਗ ਪੈਂਦੇ ਹਨ। (ਪਰ ਭਾਗਾਂ ਦੀ ਗੱਲ ਹੈ ਕਿ) ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਸੰਤ ਜਨਾਂ ਦੀ ਵਡਿਆਈ ਵੇਖ ਕੇ ਈਰਖਾ ਦੀ ਅੱਗ ਨਾਲ) ਸੜ ਸੜ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente alaba y congratula a tal Gurmukj, mientras que los calumniadores se pudren y mueren,"