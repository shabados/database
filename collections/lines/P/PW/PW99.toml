[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆਨੜੀਏ; ਮਾਨੜਾ ਕਾਇ ਕਰੇਹਿ ॥"
page = 722
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O silly woman, why takest thou pride?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੀਏ ਤ੍ਰੀਮਤੇ! ਤੂੰ ਹੰਕਾਰ ਕਿਉਂ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish and ignorant soul-bride, why are you so proud?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿਯਾਤ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ! (ਮਾਨੜਾ) ਗੁਮਾਨੁ (ਕਾਇ) ਕਿਸ ਵਾਸਤੇ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਹੁਤ ਅੰਞਾਣ ਜਿੰਦੇ! ਇਤਨਾ ਕੋਝਾ ਮਾਣ ਤੂੰ ਕਿਉਂ ਕਰਦੀ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਆਨੀ = ਅੰਞਾਣ ਕੁੜੀ। ਇਆਨੜੀ = ਬਹੁਤ ਅੰਞਾਣ ਕੁੜੀ। ਇਆਨੜੀਏ = ਹੇ ਬਹੁਤ ਅੰਞਾਣ ਜਿੰਦੇ! ਮਾਨੜਾ = ਕੋਝਾ ਮਾਣ। ਕਾਇ = ਕਿਉਂ? ਕਰੇਹਿ = ਤੂੰ ਕਰਦੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, novia ignorante, ¿Por qué te enorgulleces tanto,"