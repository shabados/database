[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਨ ਗਾਇ; ਕੂਦਹਿ ਅਰੁ ਨਾਚੈ ॥੩॥"
page = 484
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if thou jump, dance and sing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੀ ਟੱਪੇ ਤੇ ਨੱਚੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you skip, dance and sing the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਕੇ ਗੁਣਾਨਬਾਦ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਮਸਤ ਹੂਈ ਹੂਈ ਦੇਹਾਧਿਆਸ ਸੇ ਰਹਤ ਹੋ ਕਰ ਨਾਚਨੇ ਕੂਦਨੇ ਲਗੇਗੀ, ਭਾਵ ਲੋਕ ਲਜਿਆ ਕੋ ਤਿਆਗ ਕਰ ਭਗਤੀ ਕਰੇਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੱਚਾ ਘੁੰਡ ਤਦੋਂ ਹੀ ਹੋ ਸਕਦਾ ਹੈ ਜੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਮੂੰਹ ਲੁਕਾ ਕੇ) ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵੇਂ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਹੁਲਾਰਾ ਤੇਰੇ ਅੰਦਰ ਉੱਠੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਦਹਿ ਨਾਚੈ = (ਹੇ ਜਿੰਦੇ!) ਜੇ ਤੂੰ ਕੁੱਦੇਂ ਤੇ ਨੱਚੇਂ, ਜੇ ਤੇਰੇ ਅੰਦਰ ਉਤਸ਼ਾਹ ਪੈਦਾ ਹੋਵੇ, ਜੇ ਤੇਰੇ ਅੰਦਰ ਖਿੜਾਉ ਪੈਦਾ ਹੋਵੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las Alabanzas del Señor y bailas Su Alabanza. (3)"