[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਨ; ਕਉਨੁ ਤੁਮਾਰੈ ਆਵੈ ॥"
page = 1105
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O King, who would visit thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਤਿਸ਼ਾਹ! ਤੇਰੇ ਕੋਲ ਕੌਣ ਆਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O king, who will come to you?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਰਾਜਨ! ਤੁਮਾਰੇ ਕੌਨ ਆਵਤਾ ਹੈ, ਭਾਵ ਤੂੰ ਸਰਧਾਹੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਾ (ਦੁਰਜੋਧਨ)! ਤੇਰੇ ਘਰ ਕੌਣ ਆਵੇ? (ਮੈਨੂੰ ਤੇਰੇ ਘਰ ਆਉਣ ਦੀ ਖਿੱਚ ਨਹੀਂ ਹੋ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Daryodhana pregunta a Krishna, oh Rey, ¿cómo puede uno llegar hasta Tu Hogar?"