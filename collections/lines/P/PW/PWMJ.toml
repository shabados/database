[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਾਰੀ ਬਿਨੁ; ਜਨਮੁ ਨ ਮਿਟੈ ॥"
page = 238
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Killing it, one's being born ceases not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਨਾਸ ਕਰਨ ਦੇ ਬਗੈਰ ਜੀਵ ਦਾ ਜੰਮਣਾ ਮੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without killing this, one does not escape the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਸ ਦੁਬਿਧਾ ਮਾਰੀ ਬਿਨਾ ਜਨਮ ਮਰਨ ਨਹੀਂ ਮਿਟਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਬਿਧਾ ਨੂੰ ਮਿਟਾਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ ਜਨਮਾਂ ਦਾ ਗੇੜ ਮੁੱਕਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin elminar la dualidad, las idas y venidas no cesan"