[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਤੇਊ; ਜਿਹ ਰੁਚ ਇਆ ਮਨੂਆ ॥"
page = 251
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest are they within whose mind this longing subsists."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ ਉਹ ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਇਹ ਚਾਹਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are those whose minds are filled with this longing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਵਹੁ ਪੁਰਸ ਧੰਨਤਾ ਯੋਗ ਹੈਂ ਜਿਨ ਕੇ ਮਨ ਮੇਂ (ਇਆ) ਇਸ ਸੰਤ ਚਰਨ ਧੂਰੀ ਕੀ ਰੁਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਇਸ ਧੂੜ ਦੀ ਤਾਂਘ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "benditos son aquéllos que buscan nada más que eso."