[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਸਕਤੀ ਘਰਿ ਵਾਸਾ ਪਾਇਆ ॥"
page = 1027
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and obtained an abode in the house of the Lord's mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਪ੍ਰਮਾਤਮਾ ਦੀ ਮਾਇਆ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਨਿਵਾਸ ਮਿਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He came to dwell in the home of the Shiva and Shakti, energy and matter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵ ਈਸਰ ਕੀ ਜੋ ਮਾਇਆ ਤਿਸ ਕੇ ਘਰ ਵਾਸਾ ਪਾਇਆ ਅਰਥਾਤ ਮਾਇਆ ਹੀ ਮਨ ਮੇਂ ਵਸੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਥੇ ਆ ਕੇ) ਪ੍ਰਭੂ ਦੀ ਰਚੀ ਮਾਇਆ ਦੇ ਘਰ ਵਿਚ ਟਿਕਾਣਾ ਬਣਾ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵ ਸਕਤੀ ਘਰਿ = ਸ਼ਿਵ ਦੀ ਸ਼ਕਤੀ ਦੇ ਘਰ ਵਿਚ, ਪ੍ਰਭੂ ਦੀ ਰਚੀ ਮਾਇਆ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero su Alma llegó a residir en la casa de Maya,"