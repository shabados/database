[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਦਾ ਸੰਦਾ ਸੰਗੁ; ਇਕਠਾ ਹੋਇਆ ॥"
page = 1363
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The assembly of the physicians meets together,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਕੀਮਾਂ ਦੀ ਸਭਾ ਇਕੱਠਾ ਹੋ ਬਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The physicians meet together in their assembly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤ ਜਨੋਂ ਰੂਪੀ (ਵੈਦਾ) ਹਕੀਮੋਂ ਕਾ (ਸੰਗੁ) ਮਿਲਾਪ ਇਕੱਤ੍ਰ ਹੂਆ, ਭਾਵ ਯੇਹ ਜਬ ਇਸ ਪੁਰਸ਼ ਨੇ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਵਿਚ ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲੇ) ਹਕੀਮਾਂ (ਸੰਤ-ਜਨਾਂ) ਦੀ ਸੰਗਤ ਇਕੱਠੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਦਾ = ਦਾ। ਵੈਦਾ ਸੰਦਾ ਸੰਗੁ = ਵੈਦਾਂ ਸੰਦਾ ਸੰਗੁ, ਹਕੀਮਾਂ ਦਾ ਸਾਥ, ਹਕੀਮਾਂ ਦਾ ਟੋਲਾ (ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲੇ) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los médicos se reúnen en asamblea,"