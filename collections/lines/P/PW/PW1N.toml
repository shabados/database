[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸੁ ਪ੍ਰਸਾਦਿ; ਐਸਾ ਪ੍ਰਭੁ ਜਪਨੇ ॥੫॥"
page = 287
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by whose grace he meditates upon the Name of such Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਨ੍ਹਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਇਹੋ ਜਿਹੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by His Grace, he meditates on God. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪ੍ਰਭੂ ਕਾ ਐਸਾ ਜਾਪ ਜਪਨੇ ਮੇਂ ਆਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਐਸੇ ਪ੍ਰਭੂ ਨੂੰ ਜਪ ਸਕੀਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Cuya Gracia contemplo a tan Magnificente Señor.  (5)"