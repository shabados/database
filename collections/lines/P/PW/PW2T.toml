[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਘੁ ਬੰਸੀ ਜਾ ਕੋ ਜਗ ਕਹਈ ॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a Raja named Maingal Singh, who was from the clan of Raghu Wans."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਲੋਕੀ ਰਘੂਬੰਸੀ ਕਹਿੰਦੇ ਸਨ।"