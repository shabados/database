[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੰਕ ਤਿਆਗਿ ਨਿਰਸੰਕ ਉਚਾਰ︀ਯੋ ਕੀਜੀਐ ॥੧੨੨੬॥"
page = 800

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Ashav Ishani Ishani”, add the word “mathani” at the end and know all the names of Tupak unhesitatingly.1226."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੀ) ਸ਼ੰਕਾ ਤਿਆਗ ਕੇ ਨਿਸੰਗ ਉਚਾਰਨ ਕਰੋ ॥੧੨੨੬॥"