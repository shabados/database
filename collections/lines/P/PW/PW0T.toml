data = "ਬਹੁਰਿ ਸੁ ਮੰਤ੍ਰੀ ਰਾਇ ਸੌ; ਕਥਾ ਉਚਾਰੀ ਆਨਿ ॥"
page = 824

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Minister narrated another anecdote,"

[[content]]
