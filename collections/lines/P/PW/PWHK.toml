[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਗੁਲੇ ਜਿਉ; ਰਹਿਆ ਪੰਖ ਪਸਾਰਿ ॥"
page = 1152
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the crane's spreading of its feathers, he popes as a swan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗ ਦੇ ਖੰਭ ਖਿਲਾਰਨ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਹੰਸ ਬਣ ਬਣ ਬਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a crane, he spreads his feathers, to look like a swan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਗਲੇ ਵਤ ਪੰਖੋਂ ਕੋ ਪਸਾਰ ਰਹਾ ਹੈ, ਭਾਵ ਊਪਰ ਸੇ ਊਜਲ ਦਿਖਾਈ ਦੇਤਾ ਹੈ ਅਰ ਅੰਤਰ ਸੇ ਮਲੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਉਤੇ ਊਜਾਂ ਲਾਣ ਵਾਲਾ ਮਨੁੱਖ ਆਪ ਬਗਲੇ ਵਾਂਗ ਖੰਡ ਖਿਲਾਰੀ ਰੱਖਦਾ ਹੈ (ਆਪਣੇ ਆਪ ਨੂੰ ਚੰਗੇ ਜੀਵਨ ਵਾਲਾ ਪਰਗਟ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖ = ਖੰਡ। ਪਸਾਰਿ ਰਹਿਆ = ਖਿਲਾਰੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La grulla abre sus alas para parecer un cisne,"