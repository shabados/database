[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨ ਅੰਧੇਰਾ ਮਿਟਿ ਗਇਆ; ਗੁਰ ਗਿਆਨੁ ਦੀਪਾਇਓ ॥੨॥"
page = 241
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My darkness of ignorance is dispelled, with the Guru's lamp of Divine Knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬ੍ਰਹਿਮ-ਗਿਆਤ ਦੀ ਜੋਤ ਦੇ ਨਾਲ ਮੇਰਾ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The darkness of ignorance has been dispelled; the Guru has lit the lamp of spiritual wisdom. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਗਿਆਨ ਸੂਰਜ ਕਾ (ਦੀਪਾਇਓ) ਪ੍ਰਕਾਸ ਕੀਆ ਉਸੀ ਕਾਲ ਮੇਂ ਅਗਿਆਨ ਅੰਧੇਰਾ ਮਿਟ ਗਿਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਗੁਰੂ ਦਾ ਬਖ਼ਸ਼ਿਆ ਗਿਆਨ (ਮਨ ਵਿਚ) ਰੌਸ਼ਨ ਹੋਇਆ ਤਾਂ (ਮਨ ਵਿਚੋਂ) ਅਗਿਆਨ ਦਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪਾਇਓ = ਜਗ ਪਿਆ, ਰੌਸ਼ਨ ਹੋ ਗਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, la oscuridad de la ignorancia es disipada, y dentro de mí brilla la Luz de la Sabiduría del Guru. (2)"