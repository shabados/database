[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਤਬ ਨਿਰਮਲ ਅੰਗ ॥੮॥੧॥"
page = 345
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, then he becomes pure in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤਦ ਉਸ ਦਾ ਦਿਲ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Kabeer, then, you shall become pure in your very fiber. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ (ਅੰਗ) ਰਿਦਾ ਨਿਰਮਲ ਹੋ ਜਾਤਾ ਹੈ, ਜਬ ਰਿਦਾ ਨਿਰਮਲ ਹੋ ਜਾਤਾ ਹੈ ਤਬ ਬ੍ਰਹਮ ਗਿਆਨ ਦੁਆਰੇ ਮੋਖ ਹੋਤਾ ਹੈ॥੮॥੧॥☬ਏਕ ਸਮੇਂ ਨਾਮ ਦੇਵ ਜੀ ਰਾਮ ਰਾਮ ਧੁਨੀ ਕਰ ਰਹੇ ਥੇ। ਏਕ ਸੁਸਕ ਗਿਆਨੀ ਨੇ ਕਹਾ ਕਿ ਤੁਮ ਰਾਮ ਰਾਮ ਕਰਨੇ ਕਰ ਕਿਆ ਤਰ ਜਾਓਗੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਬੀਰ ਆਖਦਾ ਹੈ-ਤਦੋਂ ਸਰੀਰ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ। ਨਿਰਮਲ = ਪਵਿੱਤਰ। ਅੰਗ = ਸਰੀਰ, ਗਿਆਨ-ਇੰਦ੍ਰੇ ਆਦਿਕ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces dice Kabir, uno se vuelve totalmente puro en su proyección. (8-1)"