[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਨੁ ਭੀਜੈ; ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥"
page = 946
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the mind is steeped with Lord's love but rare is the one who understands this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਚਿੱਤ, ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਤਰੋ ਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ ਕੋਈ ਟਾਂਵਾਂ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the Gurmukh is drenched with the Lord's Love, but how rare are those who understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਕਿਸੇ ਵਿਰਲੇ ਕਾ ਮਨ ਭੀਜਤਾ ਹੈ, ਜਿਸ ਕਾ ਭੀਜਤਾ ਹੈ, ਸੋਈ ਬੂਝਤਾ ਹੈ ਅਰਥਾਤ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਦਾ ਮਨ (ਨਾਮ-ਰਸ ਵਿਚ) ਭਿੱਜਦਾ ਹੈ, (ਪਰ ਇਸ ਗੱਲ ਨੂੰ) ਕੋਈ ਵਿਰਲਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del Gurmukj está empapada con el Amor del Señor, pero extraordinario es aquél que conoce esto,"