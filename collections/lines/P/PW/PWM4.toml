[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਰੱਬੀ ਰਮਜ਼ਾਂ ਨੂੰ ਖੋਲ੍ਹਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਾਸ਼ਫ਼ੁਲ ਅਸਰਾਰ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੦੯।"
page = 10
line = 109

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is the Revealer of the divine mysteries. (109)"