[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਵਨ ਜਾਣ ਉਮੰਗੀ ਘਟਾ ਡਰਾਵਣੀ ॥੧੭੯॥"
page = 569

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The maces, tridents, quivers and lances swung and waved like the dark clouds of Sawan.179."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ ਸਾਵਣ ਦੀਆਂ ਡਰਾਉਣੀਆਂ ਘਟਾਵਾਂ ਚੜ੍ਹ ਆਈਆਂ ਹੋਣ ॥੧੭੯॥"