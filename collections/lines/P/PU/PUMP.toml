[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰਿਖੀ ਖੰਡੇ ਧਾਰ ਹੈ; ਉਹੁ ਵਾਲਹੁ ਨਿਕੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It is thinner than the hair and sharper than the edge of the sword."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖੰਡੇ ਦੀ ਧਾਰ ਵਾਂਗੂੰ ਤਿੱਖੀ ਹੈ ਉਹ, ਤੇ ਵਾਲ ਨਾਲੋਂ ਬੀ ਨਿੱਕੀ ਹੈ।"