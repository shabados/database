data = "ਜੋਗੀ (ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਗੋਰਖ ਗੋਰਖ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
