[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਜਾਪ ਨ ਛੋਰਸ ਏਕ ਛਿਨਾ ॥੪੮੬॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There he performed austerities in various for many years and did not forget the Lord even for an instant.486."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਛਿਣ ਭਰ ਲਈ ਵੀ ਹਰਿ ਜਾਪ ਨੂੰ ਨਾ ਛਡਿਆ ॥੪੮੬॥"