[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਖਜਾਨਾ ਬਖਸਿਓਨੁ; ਗੁਰਮੁਖਾ ਸੁਖੁ ਹੋਇ ॥੪॥੩॥"
page = 994
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards, He blesses with the treasure of His devotional service and thereby they obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀਆਂ ਨੂੰ, ਉਹ ਆਪਣੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦਾ ਭੰਡਾਰਾ ਬਖ਼ਸ਼ਦਾ ਹੈ ਤੇ ਉਸ ਦੁਆਰਾ ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He bestows the treasure of devotional worship, and the Gurmukhs abide in peace. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਭਗਤੀ ਕਾ ਖਜਾਨਾ ਬਖਸਿਆ ਹੈ, ਤਿਨ ਕੋ ਸੁਖ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਿਆਂ ਨੂੰ (ਆਪਣੀ) ਭਗਤੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਉਸ ਨੇ ਆਪ ਹੀ ਬਖ਼ਸ਼ਿਆ ਹੈ (ਜਿਸ ਕਰਕੇ ਉਹਨਾਂ ਨੂੰ) ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a los Devotos los bendice con el Tesoro de la Devoción y tales seres con Conciencia de Dios están siempre en Éxtasis.(4-3)"