[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨਿ ਰਤੇ ਜੁਗ ਅੰਤਰਿ; ਚੂਕੈ ਮੋਹ ਗੁਬਾਰਾ ॥੩॥"
page = 559
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward are imbued with gnosis in this age and they are rid of the darkness of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜੁੱਗ ਅੰਦਰ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਉਹ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਅਨ੍ਹੇਰੇ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are imbued with spiritual wisdom in this age; they are rid of the darkness of emotional attachment. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਗ੍ਯਾਨ ਮੇਂ ਰਾਤੇ ਹੈਂ ਸੋਈ ਜੁਗ ਜੁਗ ਮੇਂ ਤਰਤੇ ਹੈਂ, ਤਿਨ ਕਾ ਮੋਹ ਰੂਪ ਗੁਬਾਰਾ ਸਘਨ ਰੂਪੁ ਅੰਧੇਰਾ ਚੂਕ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਜਗਤ ਵਿਚ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਗੁਰੂ ਤੋਂ ਮਿਲੇ ਆਤਮ) ਗਿਆਨ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਮੋਹ ਦਾ ਘੁੱਪ ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ। ਗਿਆਨਿ = ਗਿਆਨ ਵਿਚ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ (ਦੇ ਆਨੰਦ) ਵਿਚ। ਜੁਗ ਅੰਤਰਿ = ਜ਼ਮਾਨੇ ਵਿਚ, ਜਗਤ ਵਿਚ। ਗੁਬਾਰਾ = ਘੁੱਪ ਹਨੇਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta Era, los seres Sabios en Dios son los verdaderos Sabios, ellos se liberan de la oscuridad del deseo. (3)"