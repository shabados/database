[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਈ ਸੋਹਦੇ; ਜਿਨ ਕਿਰਪਾ ਕਰੇ ਕਰਤਾਰੁ ॥੭॥"
page = 65
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guruwards to whom the Creator shows mercy look beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ-ਸਮਰਪਣ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਸਿਰਜਣਹਾਰ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਸੁੰਦਰ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are beauteous; the Creator has blessed them with His Mercy. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋਈ ਗੁਰਮੁਖਿ ਸੋਭਾਇਮਾਨ ਹੋਤੇ ਹੈਂ, ਜਿਨ ਪਰ ਕਰਤਾਰ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹੀ ਮਨੁੱਖ (ਇਹ ਖ਼ਜ਼ਾਨਾ ਹਾਸਲ ਕਰਦੇ ਹਨ ਤੇ) ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਬਣਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹੀ ਬੰਦੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo los Gurmukjs son bellos en verdad y ellos viven en la Gracia del Señor.(7)"