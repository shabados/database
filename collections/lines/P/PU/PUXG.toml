[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝੀ ਤ੍ਰਿਸਨਾ; ਮਹਾ ਸੀਤਲਾਇਆ ॥੮॥੧॥"
page = 913
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my desire was quenched and I was immensely cooled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰੀ ਖਾਹਿਸ਼ ਨਵਿਰਤ ਹੋ ਗਈ, ਅਤੇ ਮੈਂ ਪਰਮ ਠੰਢਾ ਠਾਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my thirsty desires were satisfied, and I was totally cooled and soothed. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਸ਼ਾਂਤਿ ਹੂਈ ਔ ਮਨ ਠੰਢਾ ਹੂਆ ਹੈ॥੮॥੧॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰ ਸਿਮਰਨ ਕਰਾਇ ਕਰ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਬੁੱਝ ਗਈ, ਉਸ ਦਾ ਮਨ ਠੰਢਾ-ਠਾਰ ਹੋ ਗਿਆ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Sociedad de los Santos, mi ansiedad terminó y fui inmediatamente refrescado.(8-1)"