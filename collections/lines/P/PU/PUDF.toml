[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤੁਮ ਤੇ ਮਾਗਨਾ; ਵਡਭਾਗੀ ਪਾਏ ॥"
page = 811
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything I beg of Thee the very lucky ones obtain what they seek from Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਦੀ ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ। ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਤੇਰੇ ਪਾਸੋਂ ਉਹ ਕੁਝ ਪਾ ਲੈਂਦੇ ਹਨ, ਜੋ ਉਹ ਲੋੜਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask for everything from You, but only the very fortunate ones obtain it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਭ ਕਿਛ ਤੁਮਾਰੇ ਪਾਸ ਸੇ ਮਾਂਗਨਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਦਰਸਨ ਬਡੇ ਭਾਗੋਂ ਕਰ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅਸੀਂ ਜੀਵ) ਸਭ ਕੁਝ ਤੇਰੇ ਪਾਸੋਂ ਹੀ ਮੰਗ ਸਕਦੇ ਹਾਂ। (ਜੇਹੜਾ) ਵਡ-ਭਾਗੀ (ਮਨੁੱਖ ਮੰਗਦਾ ਹੈ, ਉਹ) ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pido todo de Ti; por un Regalo Divino puedo obtener lo que pido."