[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਮਨਿ ਵਸਿਆ; ਪ੍ਰਭੁ ਏਕੁ ॥੧॥ ਰਹਾਉ ॥"
page = 842
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in his mind abides the One Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਅਦੁੱਤੀ ਸੁਆਮੀ ਵਸਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the One God abides within his mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਸੋ ਏਕ ਪਾਰਬ੍ਰਹਮ ਆਇ ਵਸਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਮਨੁੱਖ) ਦੇ ਮਨ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ (ਹੀ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ ਮਨਿ = ਉਸ ਦੇ ਮਨ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su mente habita el Único Dios.(1-Pausa)"