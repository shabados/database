[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣ; ਨਿਸਤਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 406
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even the virtueless have been saved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ-ਵਿਹੁਣ ਭੀ ਤਰ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even the worthless have been saved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਿਰਗੁਨ ਭੀ ਤਾਰ ਦੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਸਰਨ ਪਏ ਅਨੇਕਾਂ) ਗੁਣ-ਹੀਣ ਬੰਦਿਆਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tus Palabras, oh Verdadero Guru, aun los que no tienen virtudes han sido salvados. (1-Pausa)"