[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਿਆ ਭਗਤਾ; ਭੁਖ ਸਦ ਤੇਰੀਆ ॥"
page = 74
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine devotes are ever hungry for Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਨੁਰਾਗੀਆਂ ਨੂੰ ਸਦੀਵ ਤੇਰੀ ਭੁੱਖ ਲਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees are forever hungry for You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਭਗਤੋਂ ਕੋ ਸਦੀਵ ਤੇਰੀ ਭੂਖ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਵਡਭਾਗੀਆਂ ਨੂੰ ਸਦਾ ਤੇਰੇ ਦਰਸਨ ਦੀ ਭੁੱਖ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos tienen sed pero sólo de Ti."