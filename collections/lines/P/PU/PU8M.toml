data = "ਦਿਗ਼ਰ ਮਜਲਿਸ ਆਰਾਸਤ ਬਾ ਰੋਦ ਚੰਗ ॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the daughter of Maulana, arranged another social,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੁੱਲਾਂ ਦੀ ਲੜਕੀ ਨੇ) ਇਕ ਹੋਰ ਮਜਲਿਸ ਬੁਲਾਈ ਜਿਸ ਵਿਚ ਵਾਜੇ ਗਾਜੇ ਦੀ ਵਿਵਸਥਾ ਸੀ।"