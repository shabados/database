[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੈਗਲੁ; ਸਾਕਤੁ ਦੇਵਾਨਾ ॥"
page = 415
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind of the mammon-worshipper is a mad elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਦਾ ਮਨੂਆ ਇਕ ਝੱਲਾ ਹਾਥੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the faithless cynic is like a crazy elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਕਾ ਮਨ (ਮੈਗਲੁ) ਹਾਥੀ ਕੇ ਸਮਾਨ ਹਉਮੈ ਮੇਂ ਮਸਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰ-ਸ਼ਬਦ ਤੋਂ ਖੁੰਝ ਕੇ (ਮਾਇਆ-ਵੇੜ੍ਹਿਆ) ਮਨ ਪਾਗਲ ਹਾਥੀ (ਸਮਾਨ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਗਲੁ = ਹਾਥੀ। ਸਾਕਤੁ = ਰੱਬ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ, ਮਾਇਆ-ਵੇੜ੍ਹਿਆ। ਦੇਵਾਨਾ = ਪਾਗਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es como el elefante,"