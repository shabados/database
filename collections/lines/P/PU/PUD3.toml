[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਸ੍ਰਿਸਟਿ ਸਿਰਜਿ ਜਿਨਿ ਗੋਈ ॥"
page = 232
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Himself has created the World and Himself shall destroy it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੇ ਖੁਦ ਦੁਨੀਆਂ ਸਾਜੀ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਇਸ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself has created the universe; He Himself shall destroy it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਹੀ ਸ੍ਰਿਸਟੀ ਉਤਪਤਿ ਕਰਤਾ ਹੈ, ਜਿਸ ਨੇ ਆਪ ਹੀ ਅਪਨੇ ਮੇਂ ਪੂਰਬ ਕਾਲ ਮੇਂ (ਗੋਈ) ਮਿਲਾਈ ਹੈ ਅਰਥਾਤ ਪ੍ਰਲੈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਿਰਜਣਹਾਰ ਹੈ ਜਿਸ ਨੇ ਆਪ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ (ਅਨੇਕਾਂ ਵਾਰੀ) ਨਾਸ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador crea todo, y habiéndolo creado, también lo destruye todo;"