[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਸੁਖਾਲੀ; ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਦੀਨੑਾ ॥"
page = 476
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has given me a comfortable bed and has put Nectar into my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੈਨੂੰ ਆਰਾਮ ਦਿਹ ਪਲੰਘ ਬਖਸ਼ਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਆਬਿ-ਹਿਯਾਤ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And placed His Ambrosial Nectar in my mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਸਿਹਜਾ (ਸੁਖਾਲੀ) ਸੁਖਵਾਲੀ ਭਈ ਹੈ, ਮੁਖ ਮੇਂ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਪਣ ਲਈ) ਮੇਰੇ ਮੂੰਹ ਵਿਚ (ਉਸ ਨੇ ਆਪਣਾ) ਅੰਮ੍ਰਿਤ-ਨਾਮ ਦਿੱਤਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਮੇਰੀ (ਹਿਰਦਾ-ਰੂਪ) ਸੇਜ ਸੁਖਦਾਈ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਜ = ਹਿਰਦਾ-ਰੂਪ ਸੇਜ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Néctar es vertido en mis labios."