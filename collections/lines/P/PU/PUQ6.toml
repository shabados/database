[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨਹੀਣ ਤਾਣ ਵੈਰੀ ਭੰਡੀ ਕਰੇਗਾ, ਕਿ ਇਹ ਤਾਣ ਹਰ ਥਾਈਣ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੁਸ਼ਮਨਮ ਸਰਜ਼ਨਸ਼ ਕੁਨਦ ਕਿ ਹਰ ਜਾਈਸਤ ।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Mastery (of all creations in this world) is befitting and looks elegant only for the true and the chaste Master, the Akaalpurakh;"