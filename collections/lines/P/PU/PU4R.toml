[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਦਿਨੁ. ਸੁਨਿ ਕੈ ਪੁਰਾਨ; ਸਮਝਤ ਨਹ. ਰੇ ਅਜਾਨ ॥"
page = 1352
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Puranas night and day, thou understand not, O ignorant man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਪੁਰਾਨਾਂ ਨੂੰ ਸ੍ਰਵਣ ਕਰ, ਤੂੰ ਸਮਝਦਾ ਨਹੀਂ, ਹੇ ਬੇਸਮਝ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, you listen to the Puraanas, but you do not understand them, you ignorant fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਪੁਰਾਨੋਂ ਕੋ ਸ੍ਰਵਨ ਕਰ ਕੇ ਭੀ,  ਹੇ (ਅਜਾਨ) ਅਗ੍ਯਾਨੀ! ਤੂੰ ਸਮਝਤਾ ਨਹੀਂ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਰਾਤ ਦਿਨ ਪੁਰਾਣ (ਆਦਿਕ ਪੁਸਤਕਾਂ ਦੀਆਂ ਕਹਾਣੀਆਂ) ਸੁਣ ਕੇ (ਭੀ) ਤੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ। ਰੇ ਅਜਾਨ = ਹੇ ਬੇ-ਸਮਝ! ਹੇ ਮੂਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día escuchas los Puranas, pero ni siquiera los entiendes, oh tonto ignorante."