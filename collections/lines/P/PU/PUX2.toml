[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰਿ ਰਾਵਿਅੜੀ. ਸਬਦਿ ਰਲੀ; ਰਵਿ ਰਹਿਆ. ਨਹ ਦੂਰੀ ਰਾਮ ॥"
page = 765
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She enjoys her spouse and through the Name merges in Him, who is pervading all and is not far off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਕੰਤ ਨੂੰ ਮਾਣਦੀ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਸ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ, ਜੋ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She enjoys and ravishes her Husband Lord, and blends into the Word of the Shabad, pervading and permeating everywhere; the Lord is not far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੈਂ ਪਿਰੀ ਨੇ ਰਾਵੀ ਤਾਂ ਤੇਰੇ ਬ੍ਰਹਮ ਸਰੂਪ ਮੇਂ (ਰਲੀ) ਆਭੇਦ ਹੂਈ, ਏਹੁ ਦ੍ਰਿਸ੍ਟੀ ਹੋਈ, ਜੋ ਤੂੰ ਪਿਰੀ ਰਾਮੁ ਹੈ ਸੰਪੂਰਨ ਅਸਥਾਨ ਮੇਂ ਰਵ ਰਹਿਆ ਹੈ ਤੂੰ ਦੂਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ, ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਗਈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਤੋਂ ਦੂਰ ਨਹੀਂ ਜਾਪਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਿ = ਪਿਰ ਨੇ, ਖਸਮ ਨੇ। ਰਾਵਿਅੜੀ = ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਈ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਰਵਿ ਰਹਿਆ = ਸਭ ਥਾਈਂ ਵਿਆਪਕ (ਦਿੱਸਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su Esposo goza de ella. A través de la Palabra del Shabd, Lo ha obtenido, a Él, a Quien prevalece en todo y nunca Está lejos."