[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਮਮ ਆਗਿਆ ਕਾਲ ਜਗ ਪ੍ਰਵੇਸ ਕਰਨ ਨਾਮ ਖਸਟਮੋ ਧਿਆਇ ਸਮਾਪਤ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੬॥ ਅਫਜੂ ॥੨੭੯॥"
page = 60

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the Sixth Chapter of BACHITTAR NATAK entitled The Command of Supreme KAL to Me for Coming into the World.6.279."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ 'ਮਮ ਆਗਿਆ ਕਾਲ ਜਗ ਪ੍ਰਵੇਸ਼ ਕਰਨਾ' ਨਾਂ ਦਾ ਛੇਵਾਂ ਅਧਿਆਇ ਸਮਾਪਤ ਹੁੰਦਾ ਹੈ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੬॥੨੭੯॥"