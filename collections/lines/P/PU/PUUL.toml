[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ; ਸਾਥ ਚਲਾਈ ॥੨॥"
page = 484
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therein He has moved the Two bobbins of the moon and the sun."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਦਰ ਉਸ ਨੇ ਚੰਦਰਮਾ ਅਤੇ ਸੂਰਜ ਦੀਆਂ ਦੋ ਨਲੀਆਂ ਚਲਾਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon it, He moves the two bobbins of the sun and the moon. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਸ ਬ੍ਰਹਮਾਂਡ ਤਾਨੀ ਮੇਂ ਚੰਦ੍ਰਮਾ ਔਰ ਸੂਰਜ ਰੂਪ ਦੋ (ਸਾਥ) ਨਾਲਾਂ ਚਲਾਈਆਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦ ਅਤੇ ਸੂਰਜ ਨੂੰ ਉਹ (ਉਸ ਕੰਘੀ ਦੇ ਨਾਲ) ਨਾਲਾਂ ਬਣਾ ਕੇ ਵਰਤ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el sol y la luna son trama y urdimbre. (2)"