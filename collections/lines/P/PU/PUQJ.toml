[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਾ ਮਨਮੁਖਿ ਮੁਏ; ਮੇਰੀ ਕਰਿ ਮਾਇਆ ਰਾਮ ॥"
page = 442
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse die in their perversity, proclaiming wealth as their own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ, ਧੰਨ-ਦੌਲਤ ਨੂੰ ਆਪਣੀ ਪੁਕਾਰਦੇ ਹੋਏ ਮਨਮੁਖਤਾ ਅੰਦਰ ਹੀ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs die in their self-willed stubbornness, declaring that the wealth of Maya is theirs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਹੈ ਮੁਖ ਜਿਨ ਕੇ, ਭਾਵ ਜੋ ਮਨ ਕੇ ਅਧੀਨ ਹੈ, ਐਸੇ ਮਨਮੁਖ ਮੇਰੀ ਮੇਰੀ ਕਰ ਕੇ ਮਾਇਆ ਮੇਂ ਮਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਆਪ-ਹੁਦਰੇ ਮਨੁੱਖ 'ਮੇਰੀ ਮਾਇਆ, ਮੇਰੀ ਮਾਇਆ' ਆਖ ਆਖ ਕੇ ਹੀ ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਾ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ। ਕਰਿ = ਕਰ ਕੇ, ਆਖ ਆਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra Manmukj está acabado al cultivar el yo de la Maya;"