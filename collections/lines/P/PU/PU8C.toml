[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਖੋਜਹਿ; ਸਰਬ ਉਪਾਏ ॥"
page = 101
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him whom men make all the efforts to search,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਲਭਣ ਲਈ ਬੰਦੇ ਸਾਰੇ ਯਤਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One, the Guru, who is sought by all-only a few,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਕੋ ਸਰਬ ਜੀਵ ਅਨੇਕ ਉਪਾਵੋਂ ਕਰ ਕੇ ਖੋਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੂੰ ਉਸ ਦੇ ਪੈਦਾ ਕੀਤੇ ਸਾਰੇ ਜੀਵ ਭਾਲਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están Buscándolo, cada uno a su manera,"