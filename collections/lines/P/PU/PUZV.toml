[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਥਿਰੁ ਤਖਤਿ ਨਿਵਾਸੀ; ਸਚੁ ਤਿਸੈ ਦੀਬਾਣੋ ॥੩॥"
page = 924
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord is seated on His ever-stable throne and true is His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਹਿਬ ਆਪਣੇ ਸਦੀਵੀ ਸਥਿਰ ਰਾਜ-ਸਿੰਘਾਸਣ ਤੇ ਬਿਰਾਜਮਾਨ ਹੈ ਅਤੇ ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਕਚਹਿਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, He is seated on His eternal throne; True is His royal court. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਣੇ ਅਚਲ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੈਂ। ਸਚਾ ਹੀ ਤਿਸ ਕਾ ਸਾਧ ਸੰਗਤ ਗੁਰੂ (ਦੀਬਾਣੋ) ਦਰਬਾਰ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, (ਸਦਾ ਆਪਣੇ) ਤਖ਼ਤ ਉਤੇ ਟਿਕਿਆ ਰਹਿਣ ਵਾਲਾ ਹੈ। (ਸਿਰਫ਼) ਉਸ ਦਾ ਹੀ ਦਰਬਾਰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Trono de mi Dios Benévolo es Eterno y Su Corte es para siempre Verdad.(3)"