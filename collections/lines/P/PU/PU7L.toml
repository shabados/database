[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ. ਸਾਚੁ ਨਾਇ; ਭਾਖਿਆ ਭਾਉ ਅਪਾਰੁ ॥"
page = 2
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord, true His Name and the true have repeated His Name with infinite love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੁਆਮੀ, ਸੱਚਾ ਹੈ ਉਸਦਾ ਨਾਮ ਅਤੇ ਸਚਿਆਰਾ ਨੇ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਬੇਅੰਤ ਪਿਆਰ ਨਾਲ ਉਚਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Master, True is His Name-speak it with infinite love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿੱਧੋ! ਵਹੁ ਸਾਹਿਬੁ ਭੀ ਸਚਾ ਹੈ ਔਰ ਉਸ ਕਾ ਨਾਮੁ ਭੀ ਸਚਾ ਹੈ। ਸੋ ਨਾਮੁ ਤਿਨੋ ਨੇ (ਭਾਖਿਆ) ਕਹਿਆ ਹੈ, ਜਿਨ ਕੋ ਅਪਾਰ ਹੀ ਪ੍ਰੇਮ ਹੂਆ ਹੈ। ਵਾ ਜਿਨੋ ਨੇ ਭਾਖ੍ਯਾ ਹੈ, ਤਿਨ ਕੋ ਅਪਾਰ ਪਰਮਾਤਮਾ ਕਾ (ਭਾਉ) ਗ੍ਯਾਨੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੀ ਹੈ, ਉਸ ਦਾ ਨਿਯਮ ਭੀ ਸਦਾ ਅਟੱਲ ਹੈ। ਉਸ ਦੀ ਬੋਲੀ ਪ੍ਰੇਮ ਹੈ ਅਤੇ ਉਹ ਆਪ ਅਕਾਲ ਪੁਰਖ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਹੋਂਦ ਵਾਲਾ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਨਾਇ = ਨਯਾਇ, ਨਿਆਇ, ਇਨਸਾਫ਼, ਨੀਯਮ, ਸੰਸਾਰ ਦੀ ਕਾਰ ਨੂੰ ਚਲਾਉਣ ਵਾਲਾ ਨੀਯਮ। ਭਾਖਿਆ = ਬੋਲੀ। ਭਾਉ = ਪ੍ਰੇਮ। ਅਪਾਰੁ = ਪਾਰ ਤੋਂ ਰਹਿਤ, ਬੇਅੰਤ। ❀ 'ਸਾਚੁ ਨਾਇ' ਬਾਰੇ ਨੋਟ: ਵਿਆਕਰਨ ਦਾ ਨੀਯਮ ਹੈ ਕਿ ਕਿਸੇ 'ਨਾਂਵ' ਦੇ ਵਿਸ਼ੇਸ਼ਣ ਦਾ ਉਹੀ ਲਿੰਗ ਹੁੰਦਾ ਹੈ, ਜੋ ਉਸ 'ਨਾਂਵ' ਦਾ। 'ਸਾਚੁ ਨਾਇ' ਵਾਲੀ ਤੁਕ ਵਿਚ 'ਸਾਹਿਬੁ' ਪੁਲਿੰਗ ਹੈ, ਇਸ ਕਰ ਕੇ 'ਸਾਚਾ' ਭੀ ਪੁਲਿੰਗ ਹੈ। 'ਸਾਚੁ' ਪੁਲਿੰਗ ਹੈ, ਸੋ ਜਿਸ 'ਨਾਂਵ' ਦਾ ਇਹ ਵਿਸ਼ੇਸ਼ਣ ਹੈ, ਉਹ ਭੀ ਪੁਲਿੰਗ ਹੀ ਚਾਹੀਦਾ ਹੈ, ਅਤੇ 'ਕਰਤਾ ਕਾਰਕ' ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਵੇਂ 'ਸਾਹਿਬੁ' ਹੈ। ਸ਼ਬਦ 'ਨਾਉ' ਜਿਤਨਾ ਚਿਰ 'ਕਰਤਾ ਕਾਰਕ' ਜਾਂ 'ਕਰਮ ਕਾਰਕ' ਵਿੱਚ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ, ਉਤਨਾ ਚਿਰ ਇਸ ਦੀ ਸ਼ਕਲ ਇਹੀ ਰਹਿੰਦੀ ਹੈ, ਜਿਵੇਂ: (੧) ਅੰਮ੍ਰਿਤ ਵੇਲਾ ਸਚੁ ਨਾਉ ਵਡਿਆਈ ਵੀਚਾਰੁ।੪। (੨) ਚੰਗਾ ਨਾਉ ਰਖਾਇ ਕੈ ਜਸੁ ਕੀਰਤਿ ਜਗਿ ਲੇਇ।੭। (੩) ਜੇਤਾ ਕੀਤਾ ਤੇਤਾ ਨਾਉ। (ਪਉੜੀ ੧੯)। (੪) ਊਚੇ ਊਪਰਿ ਊਚਾ ਨਾਉ। (ਪਉੜੀ ੨੪)। ਇਹੀ ਸ਼ਬਦ 'ਨਾਉ' ਜਪੁਜੀ ਵਿਚ ਇਕ ਵਾਰੀ ਹੋਰ ਆਇਆ ਹੈ, ਪਰ ਉਹ 'ਕ੍ਰਿਆ' ਹੈ ਤੇ ਉਸ ਦਾ ਅਰਥ ਹੈ, 'ਇਸ਼ਨਾਨ ਕਰੋ', ਜਿਵੇਂ: ਅੰਤਰਗਤਿ ਤੀਰਥ ਮਲਿ ਨਾਉ। (ਪਉੜੀ ੨੧)। ਸ਼ਬਦ 'ਨਾਉ' ਦਾ ਬਹੁ-ਵਚਨ ਜਪੁਜੀ ਵਿਚ ਦੋ ਵਾਰੀ ਆਇਆ ਹੈ, ਉਸ ਦਾ ਰੂਪ 'ਨਾਂਵ' ਹੈ, ਜਿਵੇਂ: (੧) ਅਸੰਖ ਨਾਵ ਅਸੰਖ ਨਾਵ। (ਪਉੜੀ ੧੯)। (੨) ਜੀਅ ਜਾ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Verdad y Verdad es Su Nombre; las criaturas repiten Su Nombre con Amor infinito."