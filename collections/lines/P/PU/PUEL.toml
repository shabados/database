[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਰਿ ਚਰਿ ਕੈ. ਪੰਥੁ ਨਿਹਾਰਉ; ਨੈਨ. ਨੀਰਿ ਭਰਿ ਆਇਓ ॥੨॥"
page = 624
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ascending the mansion, I watch the way of my love and mine eyes are filled with tears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਿਲ ਤੇ ਚੜ੍ਹ ਕੇ ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦਾ ਰਾਹ ਵੇਖਦੀ ਹਾਂ ਅਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਹੰਝੂਆਂ ਨਾਲ ਭਰੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ascending to His Mansion, I gaze upon His path, and my eyes are filled with tears. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਪ੍ਰੇਮ ਰੂਪ ਮੰਦਰ ਮੇਂ ਚੜਕੇ ਮਾਰਗ ਦੇਖਤਾ ਹੂੰ ਤਬ ਮੇਰੇ ਨੈਨੋਂ ਮੇਂ ਜਲ ਭਰ ਆਵਤਾ ਹੈ। ਭਾਵ ਸੇ ਸਾਧਨੋਂ ਕੀ ਕਠਨਤਾ ਦੇਖਤਾ ਹੂੰ ਕਿ ਜਿਸ ਰਸਤੇ ਸੇ ਮਹਾਤਮਾ ਗਏ ਹੈਂ ਵਹੁ ਤੋ ਬਡਾ ਕਠਨ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੀ (ਵਿਛੁੜੀ ਨਾਰ ਵਾਂਗ) ਕੋਠੇ ਉੱਤੇ ਚੜ੍ਹ ਕੇ (ਪਤੀ ਦਾ) ਰਾਹ ਤੱਕਦੀ ਹਾਂ, (ਮੇਰੀਆਂ ਭੀ) ਅੱਖਾਂ (ਵੈਰਾਗ-) ਨੀਰ ਨਾਲ ਭਰ ਆਈਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਦਰਿ = ਮੰਦਰ ਉੱਤੇ, ਕੋਠੇ ਉੱਤੇ। ਚਰਿ ਕੈ = ਚੜ੍ਹ ਕੇ। ਪੰਥੁ = ਰਸਤਾ। ਨਿਹਾਰਉ = ਨਿਹਾਰਉਂ, ਮੈਂ ਵੇਖਦੀ ਹਾਂ। ਨੀਰਿ = ਨੀਰ ਨਾਲ, (ਵੈਰਾਗ-) ਜਲ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parado en el techo de mi casa, Lo busco en el horizonte, mis ojos bañados en lágrimas. (2)"