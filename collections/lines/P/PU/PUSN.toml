[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਖਉ ਤੁਮਰੀ ਓਰਿ ਹਰਿ ਨੀਤ ॥"
page = 681
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, I ever look towards Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਸਦਾ ਤੇਰੇ ਵੱਲ ਤਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I look to You continually, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਂ ਨਿਤੰਪ੍ਰਤੀ ਤੁਮਾਰੀ ਤਰਫ ਹੀ ਦੇਖਤਾ ਹੂੰ, ਭਾਵ ਸੇ ਆਪ ਕਾ ਹੀ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਹੇ ਹਰੀ! ਮੈਂ ਸਦਾ ਤੇਰੇ ਵਲ (ਸਹਾਇਤਾ ਵਾਸਤੇ) ਤੱਕਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਖਉ = ਨਿਰਖਉਂ, ਮੈਂ ਧਿਆਨ ਨਾਲ ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਤੱਕਦਾ ਹਾਂ। ਓਰਿ = ਪਾਸੇ ਵਲ। ਨੀਤ = ਸਦਾ।"

