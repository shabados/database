[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਤਿਪਾਲ ਮਹਾ ਦਇਆਲ ਦਾਨਾ; ਦਇਆ ਧਾਰੇ ਸਭ ਕਿਸੈ ॥"
page = 249
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most kind and the wise World Nurturer takes pity on all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਕ੍ਰਿਪਾਲੂ ਅਤੇ ਸਿਆਣਾ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਸਾਰਿਆਂ ਤੇ ਤਰਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Cherisher Lord is so very merciful and wise; He is compassionate to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਤਿਪਾਲਾ ਕਰਨੇ ਹਾਰ ਜੋ ਮਹਾ ਦਿਆਲੁ (ਦਾਨਾ) ਅੰਤਰਜਾਮੀ ਹੈ, ਸੋਈ ਸਭ ਕਿਸੀ ਪਰ ਦਯਾ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਉਹ ਪਰਮਾਤਮਾ ਹਰੇਕ ਜੀਵ ਉਤੇ ਦਇਆ ਕਰਦਾ ਹੈ, ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ। ਬੜਾ ਹੀ ਦਇਆਲ ਤੇ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Sostenedor del Universo, es Grande, Benéfico, Sabio y Misericordioso con todos."