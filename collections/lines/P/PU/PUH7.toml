[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਕੇ ਸੁਆਮੀ. ਸੀਅ ਬਹੋਰੀ; ਲੰਕ ਭਭੀਖਣ ਆਪਿਓ ਹੋ ॥੪॥੨॥"
page = 657
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Name's Lord brought back Sita and bestowed Ceylon on Bhabhikan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਦੇ ਸਾਹਿਬ ਨੇ ਸੀਤਾ ਮੋੜ ਲਿਆਂਦੀ ਅਤੇ ਲੰਕਾ ਭਭੀਖਣ ਨੂੰ ਦੇ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv's Lord Master brought Sita back, and gave Sri Lanka to Bhabheekhan. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਕੇ ਸੁਆਮੀ ਨੇ ਸੀਤਾ ਕੋ ਲੰਕਾ ਸੇ ਮੋੜ ਲੀਆ ਹੈ ਔਰ ਲੰਕਾ ਕਾ ਰਾਜੁ ਭਭੀਖਣ ਭਗਤ ਕੋ (ਆਪਿਓ) ਅਰਪਨ ਕੀਆ ਹੈ॥੪॥੨॥☬ਸੰਤੋਂ ਕੀ ਮਹੱਤਤਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਦੇ (ਉਸ ਤਰਖਾਣ) ਨੇ (ਲੰਕਾਂ ਤੋਂ) ਸੀਤਾ ਮੋੜ ਕੇ ਲਿਆਂਦੀ ਤੇ ਭਭੀਖਣ ਨੂੰ ਲੰਕਾ ਦਾ ਮਾਲਕ ਬਣਾ ਦਿੱਤਾ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Maestro de Nam Dev, rescató a Sita de las garras de Ravana y entregó Siri Lanka a Bhabhikan. (4‑2)"