[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਉਗਣ ਵੀਸਰੇ; ਗੁਰਿ ਰਾਖੇ. ਪਤਿ ਤਾਹਿ ॥੪॥੧੫॥"
page = 20
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he forgets (forsakes) sins and the Guru saves his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਪਾਪਾਂ ਨੂੰ ਭੁਲਾ (ਤਜ) ਦਿੰਦਾ ਹੈ, ਅਤੇ ਗੁਰੂ ਜੀ ਉਸ ਦੀ ਇਜ਼ਤ ਬਰਕਰਾਰ ਰਖਦੇ ਹੈਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, your demerits shall be forgotten; the Guru shall preserve your honor. ||4||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਕਿ ਉਸ ਪੁਰਸ ਸੇ ਅਵਗੁਣ ਤੋ ਸਭਿ ਬਿਸਰਿ ਗਏ ਹੈਂ, ਤਿਸ ਜਨ ਕੀ ਪਤਿ ਕੇ ਗੁਰੂ ਰਾਖੇ ਭਏ ਹੈਂ॥੪॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਗੁਰੂ ਨੇ ਰਾਖੀ ਕੀਤੀ, ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲੀ, ਵਿਕਾਰ ਉਸ ਤੋਂ ਪਰੇ ਹਟ ਗਏ ॥੪॥੧੫॥{19-20}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo hecho de los cinco elementos es teñido con el Temor Fervoroso al Uno Verdadero, y la Luz Verdadera empieza a brillar dentro de su mente. Él hace a un lado sus malas intenciones y el Guru preserva su Honor. (4-15)"