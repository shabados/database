[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਰਹਿਆ; ਤਾ ਏਕੁ ਦਿਖਾਇਆ ॥੨॥"
page = 886
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage, only one foot remained and then the one Lord was revealed by the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁੱਗ ਅੰਦਰ ਸਿਰਫ ਇਕ ਪੈਰ ਰਹਿ ਗਿਆ, ਅਤੇ ਤਦ ਗੁਰਾਂ ਨੇ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਦਰਸਾ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, only one leg of Truth remains, and the One Lord is revealed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਰਮੇਸ੍ਵਰ ਨੇ ਏਕੁ ਕਲਜੁਗੁ ਦੇਖਾਇਆ, ਭਾਵ ਵਰਤਾਇਆ ਤਬ ਏਕ ਚਰਨੁ ਹੀ ਰਹਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਹੁਣ ਜਦੋਂ ਕਲਜੁਗ ਵਿਚ ਧਰਮ-ਬਲਦ ਸਿਰਫ਼) ਇੱਕ (ਲੱਤ ਵਾਲਾ) ਰਹਿ ਗਿਆ ਹੈ, ਤਦੋਂ (ਦਾਨ, ਤਪ, ਜੱਗ ਆਦਿਕ ਦੇ ਥਾਂ ਹਰਿ-ਨਾਮ-ਸਿਮਰਨ ਦਾ) ਇੱਕੋ (ਰਸਤਾ ਮੂਰਤੀ-ਪੂਜਾ ਨੇ ਜੀਵਾਂ ਨੂੰ) ਵਿਖਾਇਆ ਹੈ (ਪਰ ਤੈਨੂੰ ਇਹ ਭੁਲੇਖਾ ਹੈ ਕਿ ਇਕੋ ਪਰਮਾਤਮਾ ਦੇ ਰਚੇ ਜਗਤ ਵਿਚ ਵਖ ਵਖ ਜੁਗਾਂ ਵਿਚ ਵਖ ਵਖ ਧਰਮ-ਆਦਰਸ਼ ਹੋ ਗਏ। ਪਰਮਾਤਮਾ ਦੀ ਬਣਾਈ ਮਰਯਾਦਾ ਸਦਾ ਇਕ-ਸਾਰ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਵਿਚ ਤਬਦੀਲੀ ਨਹੀਂ ਆਉਂਦੀ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ ਰਹਿਆ = (ਧਰਮ ਦਾ ਸਿਰਫ਼) ਇੱਕ (ਪੈਰ) ਰਹਿ ਗਿਆ। ਏਕੁ = ਇੱਕ ਪਰਮਾਤਮਾ। ਦੁਤੀਆ = ਦੁਆਪਰ ਜੁਗ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Edad del Acero, la Verdad sólo tenía una parte sólida, ahí se dio la Revelación de Dios.(2)"