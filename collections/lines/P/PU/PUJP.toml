[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ; ਸਾਚਾ ਨਾਮੁ ਧਿਆਇ ॥"
page = 1268
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, contemplate thou the True Name of Thy Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਸੱਚੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the True Name of your Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਕਾ ਸਚਾ ਨਾਮ ਧ੍ਯਾਵਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਨਾਮੁ = ਪਿਆਰੇ (ਪ੍ਰਭੂ) ਦਾ ਨਾਮ। ਸਾਚਾ ਨਾਮੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ। ਧਿਆਇ = ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Nombre Verdadero de tu Bienamado."