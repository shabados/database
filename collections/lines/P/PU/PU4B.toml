[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਉ ਹਉ ਕਰਤੇ ਖਪਿ ਮੁਏ; ਖੂਹਣਿ ਲਖ ਅਸੰਖ ॥"
page = 1413
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, practising ego and self-conceit, lacs, myriads and numberless men have pined away to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹੰਕਾਰ ਤੇ ਸਵੈ-ਹੰਗਤਾ ਕਰਦੇ ਹੋਏ ਲੱਖਾਂ, ਕ੍ਰੋੜਾ ਤੇ ਅਣਗਿਣਤ ਬੰਦੇ ਸੁਕ-ਸੜ ਕੇ ਮਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, acting in egotism, countless thousands have wasted away to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਖੂਹਿਣ ਲਖ ਅਸੰਖ) ਅਣਗਿਣਤ ਜੀਵ ਹਉਮੈਂ ਹੰਕਾਰ ਕੋ ਖਪ ਕਰ ਕੇ ਸੰਸਾਰ ਮੇਂ ਮਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਦੁਨੀਆ ਵਿਚ) ਲੱਖਾਂ ਹੀ ਜੀਵ, ਅਣਗਿਣਤ ਜੀਵ, ਬੇਅੰਤ ਜੀਵ 'ਮੈਂ (ਵੱਡਾ)' ਮੈਂ (ਵੱਡਾ)-ਇਹ ਆਖਦੇ ਆਖਦੇ ਦੁਖੀ ਹੋ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, actuando con egoísmo, incontables seres han ido directo a la muerte,"