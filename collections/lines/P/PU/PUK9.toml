[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਰੂਤਿ ਨਾਹੀ ਨਾਹੀ ॥"
page = 1185
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No, it is not the season for other planting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ, ਇਹ ਹੋਰ ਕੁਛ ਬੀਜਣ ਦਾ ਮੌਸਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not the season to plant other seeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ (ਅਨ) ਔਰ ਕਰਮ ਕੇ ਬੀਜਨੇ ਕੀ ਰੁਤਿ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ ਜੀਵਨ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਜਨਮ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਬੀਜਿਆ ਜਾ ਸਕੇਗਾ, ਨਹੀਂ ਬੀਜਿਆ ਜਾ ਸਕੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ ਰੂਤਿ ਨਾਹੀ = (ਮਨੁੱਖਾ ਜਨਮ ਤੋਂ ਬਿਨਾ ਨਾਮ ਬੀਜਣ ਦਾ) ਕੋਈ ਹੋਰ ਸਮਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta estación no es propicia para ninguna otra siembra."