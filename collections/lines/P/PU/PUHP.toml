data = "ਚਿਛੁਰਾਸਰ ਹੰਤੀ ਖੰਕਾਲੀ ॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The destroyer of Chachhasura and also the Sustainer of the earth"

[[content]]
