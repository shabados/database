[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਲੇਤ ਹੇਰਤਿ ਪ੍ਰਾਨ ॥੪੬੯॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That lady, the treasure of music, to whichever direction she viewed, she allured everyone.469."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੇਖਣ ਨਾਲ ਹੀ ਪ੍ਰਾਣ ਹਰ ਲੈਂਦੀ ਸੀ ॥੪੬੯॥"