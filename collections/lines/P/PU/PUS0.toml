[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ; ਨਿਹਚਲੁ ਹੋਇ ॥੧॥"
page = 236
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul and body become peaceful, and stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਸ਼ਾਤ ਅਤੇ ਅਡੋਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds and bodies become peaceful and stable. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਤਿਸ ਕਾ ਤਨੁ ਸੀਤਲੁ ਔਰ ਮਨੁ ਨਿਹਚਲੁ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦਾ ਮਨ ਤੇ ਸਰੀਰ (ਹਿਰਦਾ) ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਅਡੋਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su mente y su cuerpo son confortados y no buscan más. (1)"