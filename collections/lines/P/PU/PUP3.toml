[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੇ ਬੰਦਿ ਕੈ ਰਾਜ ਪੁਤ੍ਰਾਨ ਚੇਰੰ ॥੨॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he conquered the Raja of Dadhwal and brought him under submission. The sons of the Raja were made slaves.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈਆਂ ਰਾਜਪੂਤਾਂ ਨੂੰ ਬੰਦੀ ਅਤੇ ਗੁਲਾਮ ਬਣਾ ਲਿਆ ॥੨॥"