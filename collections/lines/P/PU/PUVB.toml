[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸਬਦੰ, ਤ ਏਕ ਸਬਦੰ; ਜੇ ਕੋ ਜਾਨਸਿ ਭੇਉ ॥"
page = 1353
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The duty of all is the duty of the One Lord's meditation, provided one cares to known this secret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਫਰਜ਼ ਇਕ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਦਾ ਫਰਜ ਹੈ, ਜੇਕਰ ਕੋਈ ਜਣਾ ਇਸ ਭੇਤ ਨੂੰ ਜਾਣਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad for all is the Shabad, the Word of the One God, for one who knows this secret."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਕੇ ਜੀਵੋਂ ਕਾ (ਸਬਦੰ) ਧਰਮ ਏਕ (ਸਬਦੰ) ਬ੍ਰਹਮ ਕੋ ਜਾਨਣਾ ਹੈ, ਜੋ ਕੋਈ ਇਸ ਭੇਦ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਧਰਮ ਇਹ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਏ। ਜੇ ਕੋਈ ਮਨੁੱਖ ਇਸ ਭੇਤ ਨੂੰ ਸਮਝ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Shabd para todos es el Shabd, la Palabra de Dios, para el que conoce este secreto."