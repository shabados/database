[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੁ ਪੁੰਨੁ; ਤਹ ਭਈ ਕਹਾਵਤ ॥"
page = 291
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Demerits and merits then began to be spoken of."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀਆਂ ਤੇ ਨੇਕੀਆਂ ਦੀ ਤਦ ਕਹੌਤ ਆਰੰਭ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sin and virtue then began to be spoken of."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਪਨੇ ਕੋ ਕਈ ਪਾਪੀ ਕਹਾਵਤਾ ਹੈ ਕੋਈ ਪੁੰਨਵਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਹ ਗੱਲ ਚੱਲ ਪਈ ਕਿ ਇਹ ਪਾਪ ਹੈ ਇਹ ਪੁੰਨ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fue entonces que se generó la nostalgia por el cielo"