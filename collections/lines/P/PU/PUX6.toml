[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਹੋਏ; ਸਗਲ ਨਿਧਾਨ ॥"
page = 891
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man attains to all the treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਸਾਰੇ ਖਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtains all treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਸਭ (ਨਿਧਾਨ) ਸੁਖ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਮਾਨੋ) ਸਾਰੇ ਹੀ ਖ਼ਜ਼ਾਨੇ ਮਿਲ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਏ = ਪ੍ਰਾਪਤ ਹੋ ਗਏ। ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es bendecido con todos los Tesoros;"