[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਣਤਿ ਨਾਨਕੁ ਜਨੋ. ਰਵੈ ਜੇ ਹਰਿ ਮਨੋ; ਮਨ ਪਵਨ ਸਿਉ. ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥"
page = 992
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, if in the heart of his heart, man contemplates his Lord; then with every breath of his, he quaffs nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੇਕਰ ਆਪਣੇ ਦਿਲ ਦੇ ਦਿਲ ਅੰਦਰ ਇਨਸਾਨ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰੇ ਤਾਂ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਉਹ ਸੁਧਾਰਸ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak humbly prays, if the Lord's humble servant dwells upon Him, in his mind of minds, with his every breath, then he drinks in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਜਨ ਹਰੀ ਕੋ ਮਨ ਕਰਿ (ਰਵੈ) ਜਪੇ, ਤਾਂ ਮਨ ਔ ਪੌਣ ਕੋ ਰੋਕ ਕੈ ਦਸਵੇਂ ਦੁਆਰ ਮੇਂ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ ਜੇ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੇ, ਤਾਂ ਮਨੁੱਖ ਮਨ ਦੀ ਇਕਾਗ੍ਰਤਾ ਨਾਲ ਸੁਆਸ ਸੁਆਸ (ਨਾਮ ਜਪ ਕੇ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਣਤਿ = ਆਖਦਾ ਹੈ। ਨਾਨਕੁ ਜਨੋ = ਨਾਨਕੁ ਜਨੁ, ਦਾਸ ਨਾਨਕ। ਮਨੋ = ਮਨੁ। ਰਵੈ = ਸਿਮਰੇ। ਮਨ ਸਿਉ = ਮਨ ਨਾਲ, ਮਨ (ਦੀ ਇਕਾਗ੍ਰਤਾ) ਨਾਲ। ਪਵਨ = ਹਵਾ, ਸੁਆਸ, ਸੁਆਸ ਸੁਆਸ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh amigos, quien enaltece el Nombre del Señor con toda su mente, inhala el Néctar del Señor, con cada respiración."