[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਤੀ ਸੀਤਲ; ਮਨੁ ਤਨੁ ਠੰਢਾ ॥"
page = 1080
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peaceful is my breast and cool are my soul and body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਂਤ ਹੈ ਮੇਰੀ ਹਿੱਕ ਅਤੇ ਠੰਢੀ ਠਾਰ ਹਨ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My heart is cooled, and my mind and body are calmed and soothed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਛਾਤੀ, ਭਾਵ ਬੁਧੀ ਤੋ ਸੀਤਲ ਹੂਈ ਹੈ ਔ ਮਨ ਤਨ ਭੀ ਠੰਢਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਦਾ ਹਿਰਦਾ ਸ਼ਾਂਤ ਹੋ ਗਿਆ ਹੈ, ਉਹਨਾਂ ਦਾ ਮਨ ਉਹਨਾਂ ਦਾ ਤਨ ਸ਼ਾਂਤ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente son refrescados, y en mi pecho se siente la Paz."