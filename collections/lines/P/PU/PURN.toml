[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰਾ ਸਦਾ ਸਾਚਾ; ਸੋਇ ਮੈ ਮਨਿ ਭਾਣਾ ॥੨॥"
page = 566
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever true is Thy Name it pleaseth my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਸਤਿ ਹੈ ਤੈਡਾ ਨਾਮ। ਉਹ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਮਿਠੜਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is True, and ever pleasing to my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸਦਾ ਸਚਾ ਹੈ, ਸੋ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਸਦਾ ਹੀ ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਤੇਰਾ ਨਾਮ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también va a morir. Por siempre Verdad es Tu Nombre, oh Señor, Complaces siempre a mi mente. (2)"