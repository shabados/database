[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ. ਤਿਨ ਕਉ ਲਗੈ ਨਾਹੀ; ਜੋ ਇਕ ਮਨਿ ਧਿਆਵਹੇ ॥"
page = 248
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's Courier touches him not, who with single mind meditates on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਛੂੰਹਦਾ ਤੱਕ ਨਹੀਂ ਜੋ ਇਕ ਚਿੱਤ ਨਾਲ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death cannot touch those who meditate on You single-mindedly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਜਮ ਕਾਲੁ ਲਾਗਤਾ ਨਹੀਂ ਜੋ ਤੁਝ ਕੋ ਏਕ ਮਨ ਹੋਇ ਕਰ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਤੈਨੂੰ ਇਕਾਗਰ ਮਨ ਨਾਲ ਧਿਆਉਂਦੇ ਹਨ, ਮੌਤ ਦਾ ਸਹਮ ਉਹਨਾਂ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ (ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਉਤੇ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la muerte no les toca a aquéllos que están en verdad entonados contigo con toda la concentración de su mente."