[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੇਦਿ ਅਹੰਬੁਧਿ ਕਰੁਣਾ ਮੈ; ਚਿੰਤ ਮੇਟਿ. ਪੁਰਖ ਅਨੰਤ ॥੩॥"
page = 508
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Infinite Lord, the Embodiment of compassion, destroy my haughty-intent and dispel my anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਸਰੂਪ! ਬੇਅੰਤ ਸੁਆਮੀ, ਮੇਰੀ ਹੰਕਾਰੀ ਮਤ ਨੂੰ ਮੇਟ ਦੇ ਅਤੇ ਮੇਰੇ ਫਿਕਰ ਨੂੰ ਦੂਰ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Destroy my egotism, O Merciful Lord; dispel my anxiety, O Infinite Primal Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਣ ਸ੍ਵਰੂਪੁ ਅਨੰਤ ਪੁਰਖ! ਮੇਰੀ ਹੰਤਾ ਵਾਲੀ ਬੁਧਿ ਕੋ ਛੇਦਨ ਕਰੁ ਅਰੁ ਲੋਕ ਪਰਲੋਕ ਕੀ ਚਿੰਤਾ ਮਿਟਾਇ ਦੇਹੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡੀ) ਹਉਮੈ ਦੂਰ ਕਰ! ਹੇ ਤਰਸ-ਸਰੂਪ ਹਰੀ! ਤੇ ਚਿੰਤਾ ਮਿਟਾ ਦੇ! ਹੇ ਸਰਬ-ਵਿਆਪਕ ਬੇਅੰਤ ਪ੍ਰਭੂ! ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੇਦਿ = ਨਾਸ ਕਰ। ਅਹੰਬੁਧਿ = ਹਉਮੇ। ਕਰੁਣਾ = ਤਰਸ! ਕਰੁਣਾ ਮੈ = ਹੇ ਤਰਸ-ਰਰੂਪ ਪ੍ਰਭੂ! ਪੁਰਖ ਅਨੰਤ = ਹੇ ਸਰਬ-ਵਿਆਪਕ ਬੇਅੰਤ ਪ੍ਰਭੂ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltecido en nuestro corazón. Oh Señor Benévolo, disipa las preocupaciones de mi ego, oh Ser Infinito. (3)"