[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਇਹੁ ਗੁਫਾ ਵੀਚਾਰੇ ॥"
page = 127
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who searches the body cave, under the Guru's guidance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਅਗਵਾਈ ਤਾਬੇ, ਜੋ ਇਸ ਕੰਦਰਾਂ ਨੂੰ ਖੋਜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, search this cave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਇਸ ਗੁਫਾ ਮੇਂ ਐਸਾ ਵਿਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਆਪਣੇ ਸਰੀਰ-ਗੁਫ਼ਾ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਵਿਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹੁ = ਇਹ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru busca en esta cueva y encuentra el Naam,"