[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ; ਹਰਿ ਸੇਤੀ ਰਲਿਆ ॥"
page = 1245
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who walks in the Guru's will, blends with his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who walks in harmony with the Will of the True Guru, is blended with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਸਤਿਗੁਰ ਕੀ ਆਗਿਆ ਮੇਂ ਚੱਲਦਾ ਹੈ, ਸੋ ਹਰੀ ਕੇ ਸਾਥ ਅਭੇਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿੱਚ ਤੁਰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਨਾਲ ਇਕ-ਰੂਪ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਭਾਣੈ = ਦੇ ਭਾਣੇ ਵਿਚ। ਸੇਤੀ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien camina en la Voluntad del Guru, se une en Dios. A él, Yama,"