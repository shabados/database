[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲੀ ਕੇ ਬਕ੍ਰ ਬਿਲੋਕਨ ਤੇ; ਸੁ ਉਠਿਓ ਮਨ ਮੈ ਭ੍ਰਮ ਜਿਉ ਜਮ ਜਾਨੋ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the face of Kali, misapprehension was created in his mind, the face of Kali seemed to him as the face of Yama.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੀ ਦੇ ਮੁਖ (ਬਕ੍ਰ) ਨੂੰ ਵੇਖਣ ਨਾਲ (ਉਸ ਦੇ) ਮਨ ਵਿਚ ਭਰਮ ਪੈਦਾ ਹੋਇਆ ਕਿ (ਇਹ) ਜਮ ਵਰਗਾ ਹੈ।"