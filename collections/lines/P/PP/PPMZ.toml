[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਜਪੈ; ਹਰਿ ਤੇ ਸੁਖੁ ਪਾਵੈ ॥੩॥"
page = 664
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He utters the God's Name and attains peace from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਪਾਸੋਂ ਆਰਾਮ ਚੈਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chants the Lord's Name, and through the Lord, he finds peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੋ ਹਰੀ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ, ਤਿਸੀ ਕਰ ਹਰੀ ਤੇ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਵਡ-ਭਾਗੀ) ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਸੁਖ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en el Nombre del Señor, Dios lo hace feliz. (3)"