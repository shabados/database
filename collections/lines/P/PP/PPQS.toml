[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਛੇ ਲਾਗਿਯੋ ਹਿਰਨ ਕੇ ਰੂਪ ਪਹੂੰਚ︀ਯੋ ਆਇ ॥"
page = 889

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By chasing and chasing, the san reached the city of Roop,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਨ ਦੇ ਪਿਛੇ ਲਗਿਆ ਉਹ ਰੂਪ (ਨਗਰ) ਵਿਚ ਆ ਪਹੁੰਚਿਆ।"