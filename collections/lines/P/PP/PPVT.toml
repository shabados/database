[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਤਾਤੀ; ਠਾਂਢਾ ਹਰਿ ਨਾਉ ॥"
page = 288
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This Dark-age is hot and cool is the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕਲਜੁਗ ਤੱਤਾ ਹੈ ਅਤੇ ਠੰਢਾ ਹੈ ਰੱਬ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dark Age of Kali Yuga is so hot; the Lord's Name is soothing and cool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਕੀ ਕਿਰਿਆ ਅਗਨੀਵਤ ਹੋ ਕਰ ਜੀਵੋਂ ਕੋ ਤਪਤ ਕਰਨੇ ਹਾਰੀ ਹੈ, ਭਾਵ ਜੀਵ ਮੰਦ ਕਰਮੋਂ ਕਰ ਕੇ ਜਲਤੇ ਹੈਂ। ਤਿਸ ਤਪਤ ਮੇਂ ਜਲਤਿਆਂ ਕੌ ਸੀਤਲ ਕਰਨੇ ਹਾਰਾ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਤੱਤੀ (ਅੱਗ) ਹੈ (ਭਾਵ, ਵਿਕਾਰ ਜੀਆਂ ਨੂੰ ਸਾੜ ਰਹੇ ਹਨ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਠੰਢਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਤੀ = ਤੱਤੀ (ਅੱਗ)। ਠਾਢਾ = ਠੰਡਾ, ਸੀਤਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tiempos están ardiendo y sólo el Nombre puede refrescarte;"