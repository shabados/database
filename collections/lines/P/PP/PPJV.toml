[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਫਾਸ ਅਬਧ ਲਾਗੇ; ਕਛੁ ਨ ਚਲੈ ਉਪਾਇ ॥੩॥"
page = 486
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's unfailing noose, shall cling to them, which can by no means be warded off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੀ ਅਚੂਕ ਫਾਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਚਿਮੜੇਗੀ, ਜਿਹੜੀ ਕਿ ਕਿਸੇ ਯਤਨ ਨਾਲ ਹਟਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose of death is unforgiving, and it shall catch them; it cannot be warded off. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਲ ਕੀ ਫਾਸੀ ਜੋ ਨਾਸ ਤੇ ਰਹਿਤ ਹੈ ਤਹਾਂ ਤਹਾਂ ਹੀ ਤਿਨ ਕੋ ਜਾਇ ਲਗਤੀ ਹੈ, ਭਾਵ ਫਸਾਇ ਲੇਤੀ ਹੈ ਤਿਸ ਕੇ ਨਾਸ ਕਰਨੇ ਮੇਂ ਕੋਈ ਉਪਾਉ ਨਹੀਂ ਚਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ ਜੰਤਾਂ ਨੂੰ ਕਾਲ ਦੀ (ਆਤਮਕ ਮੌਤ ਦੀ) ਐਸੀ ਫਾਹੀ ਪਈ ਹੋਈ ਹੈ ਜੋ ਕੱਟੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਇਹਨਾਂ ਦੀ ਕੁਝ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es son puestos grilletes agarrados por la muerte a indestructibles cadenas, y en contra de esto, nada se puede hacer. (3)"