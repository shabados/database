[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਜਨੁ ਕਰਤ; ਪੂਰਨ ਸਭਿ ਕਾਮ ॥੧॥"
page = 198
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By having ablution therein, all the affairs are accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਕਾਰਜ ਸਿਧ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take your cleansing bath in it, and all your affairs shall be resolved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਅਸਨਾਨ ਕਰਤੇ ਹੀ ਸੰਪੂਰਨ (ਕਾਮ) ਸੰਕਲਪ ਪੂਰਨ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਲ ਵਿਚ) ਇਸ਼ਨਾਨ ਕਰਦਿਆਂ ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ (ਸਭ ਵਾਸ਼ਨਾਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Nombre del Señor; bañándote en Él conoces la Plenitud.(1)"