[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਨ ਮੂਆ; ਮੇਰੀ ਮੁਈ ਬਲਾਇ ॥"
page = 152
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not died, rather my calamitous ignorance is dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਮਰਿਆ, ਸਗੋਂ ਮੇਰੀ ਮੁਸੀਬਤ ਲਿਆਉਣ ਵਾਲੀ ਅਗਿਆਨਤਾ ਮਰ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not died - that evil nature within me has died."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਬੀ ਭੀ ਮੂਆ ਨਹੀਂ ਹਾਂ ਕਿਉਂਕਿ ਮੇਰੀ (ਬਲਾਇ) ਅਵਿਦ੍ਯਾ ਮਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਇਹ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ ਜੀਵਾਤਮਾ ਨਹੀਂ ਮਰਦਾ, (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੀ ਮਮਤਾ-ਰੂਪ ਚੁੜੇਲ ਹੀ ਮਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ, ਜੀਵਾਤਮਾ। ਬਲਾਇ = ਮਮਤਾ-ਰੂਪ ਚੁੜੇਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, no soy yo quien se va a morir, sino solamente la maldad que traigo arrastrando."