[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਾਨਹੁ. ਤਿਉ ਰਾਖਹੁ ਸੁਆਮੀ; ਜਨ ਨਾਨਕੁ ਦਾਸੁ ਤੁਮਨਭਾ ॥੪॥੬॥ ਛਕਾ ੧ ॥"
page = 1337
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou deem fit, so save Thou me, O Lord, Serf Nanak is ever a slave of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭੀ ਤੂੰ ਮੁਨਾਸਬ ਸਮਝਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰਖਿਆ ਕਰ, ਹੇ ਸਾਹਿਬ! ਨਫਰ ਨਾਨਕ ਸਦਾ ਹੀ ਤੇਰਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You know best, You preserve and protect me, O my Lord and Master; servant Nanak is Your slave. ||4||6|| First Set of Six||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹੇ ਸ੍ਵਾਮੀ! ਜਿਉਂ ਜਾਨੋਂ ਤਿਉਂ ਹਮ ਕੋ ਰਾਖ ਲੇਵੋ, ਕਿਉਂਕਿ ਹਮ ਤੁਮਾਰੇ (ਜਨ) ਦਾਸੋਂ ਕੇ ਦਾਸ ਭਏ ਹੈਂ॥੪॥੬॥☬ਮਨ ਕੇ ਪਰਥਾਇ ਉਪਦੇਸ਼ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜਿਵੇਂ ਹੋ ਸਕੇ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ (ਮੈਂ) ਨਾਨਕ ਤੇਰਾ ਹੀ ਦਾਸ ਹਾਂ ॥੪॥੬॥ ਛਕਾ ੧ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਤੁਮਨਭਾ = ਤੇਰਾ ॥੪॥੬॥ਛਕਾ ੧ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sálvame como puedas y protégeme, pues Nanak es para siempre Tu Esclavo. (4-6) Chakka 1, Primera Serie de seis."