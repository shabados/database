[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਲੋਭੁ ਅਹੰਕਾਰੁ ਚੂਕਾ; ਸਤਿਗੁਰੂ ਭਲਾ ਭਾਇਆ ॥"
page = 918
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His greed, avarice and egotism are dispelled and the True Guru seems sweet unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਲਾਲਚ ਤਮ੍ਹਾਂ ਅਤੇ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਮਿੱਠੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their greed, avarice and egotism are dispelled, and the True Guru seems sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਲਬ, ਲੋਭ ਤਥਾ ਹੰਕਾਰ ਦੂਰ ਹੂਆ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੋ ਭਲਾ ਭਾਇਆ ਹੈ, ਵਾ ਜਿਸ ਕੋ ਸਤਿਗੁਰ ਕਾ ਉਪਦੇਸ ਪਿਆਰਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ (ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹਨਾਂ ਦਾ) ਲੱਬ ਲੋਭ ਤੇ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲਾ ਭਾਇਆ = ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal reconocimiento produce la desaparición de la avaricia y del ego; el mismo Guru se le muestra con dulzura a tal afortunado."