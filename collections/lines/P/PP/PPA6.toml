[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ ਰਾਇ; ਤੂੰ ਸੰਤਾ ਕਾ. ਸੰਤ ਤੇਰੇ ॥"
page = 749
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my sovereign Lord, Thou belongest to the saints and the saints belong to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ ਨੂੰ ਤੂੰ ਸਾਧੂਆਂ ਦਾ ਹੈਂ ਅਤੇ ਸਾਧੂ ਤੇਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Sovereign Lord, You belong to the Saints, and the Saints belong to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ ਰਾਇ! ਤੂੰ ਸੰਤੋਂ ਕਾ ਰਾਖਾ ਹੈਂ ਸੰਤ ਤੇਰੇ ਆਸਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਤੂੰ (ਆਪਣੇ) ਸੰਤਾਂ ਦਾ (ਰਾਖਾ) ਹੈਂ, (ਤੇਰੇ) ਸੰਤ ਤੇਰੇ (ਆਸਰੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor mío, mi Rey, perteneces a los Santos que pertenecen a Ti."