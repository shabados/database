[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਰਤ; ਮਿਟੇ ਸਭਿ ਭਰਮਾ ॥"
page = 874
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, all the doubts are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਜੱਪਣ ਦੁਆਰਾ ਸਾਰੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, all doubts are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਜਾਪ ਕਰਤਿਆਂ ਸਭ ਕੇ ਭਰਮ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆਂ ਸਭ ਭਟਕਣਾਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre del Señor todas tus dudas desaparecen;"