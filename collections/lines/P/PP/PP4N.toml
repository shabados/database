[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਗਾਵਉ ਗੁਰ ਬਚਨਾਰੇ ॥"
page = 533
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I hear and sing to Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਬਾਣੀ ਨੂੰ ਸ੍ਰਵਣ ਤੇ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I hear and sing the Hymns of the Guru's Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨ ਸੁਨ ਕਰ ਆਪ ਕੇ ਗੁਨ ਗਾਉਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨ ਸੁਣ ਕੇ ਹੀ (ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ (ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ) ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ ਕੇ। ਗਾਵਉ = ਗਾਵਉਂ, ਮੈਂ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No escucho ni canto nada excepto la Palabra del Guru"