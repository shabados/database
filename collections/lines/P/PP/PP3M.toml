[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਸਨ ਤੇ ਗਹਿ ਕੈ ਤਪ ਕੀ; ਅਗਨੀ ਮਧਿ ਈਧਨ ਜਿਉ ਉਹਿ ਝੋਕੋ ॥੨੫੩॥"
page = 317

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I shall dash him (on the ground) by catching him by hair like the faggot thrown in fire.”253."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਦੀ ਹੋਈ ਅੱਗ ਵਿਚ ਲਕੜ ਸੁਟਣ ਵਾਂਗ (ਉਸ) ਕੰਸ ਨੂੰ ਕੇਸਾਂ ਤੋਂ ਫੜ ਕੇ ਅੱਗ ਵਿਚ ਸੁਟ ਦੇਵਾਂਗਾ ॥੨੫੩॥"