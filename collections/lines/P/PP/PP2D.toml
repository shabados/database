[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭੈ ਸਸਤ੍ਰ ਬੇਤਾ, ਅਤਿ ਅਸਤ੍ਰੰ ਨਿਧਾਨੰ ॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors named Daan sprang up in the war-arena, who was the store of arms, weapons and garments"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਸਾਰੇ ਸ਼ਸਤ੍ਰਾਂ (ਦੇ ਪ੍ਰਯੋਗ ਨੂੰ) ਜਾਣਨ ਵਾਲਾ ਅਤੇ ਅਸਤ੍ਰ (ਵਿਦਿਆ) ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"