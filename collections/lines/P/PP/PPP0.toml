[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਉਧਰਸਿ; ਤਿਸੁ ਜਨ ਕੀ ਧੂਰਿ ॥੪॥੧੦॥"
page = 1340
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One is emancipated with the dust do that slaves, feet, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਅਨੁਸਾਰ ਉਸ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨਾਲ ਬੰਦੇ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is saved by the dust of the feet of such a humble being. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਜਨ ਕੀ ਚਰਨ ਧੂੜੀ ਸੇ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੪॥੧॥☬ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜਿਹੇ ਮਨੁੱਖ ਦੀ ਚਰਨ-ਧੂੜ ਲੈ ਕੇ ਤੂੰ ਭੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਹਿਂਗਾ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es salvado por el Polvo de los Pies de tal humilde Ser. (4-10)"