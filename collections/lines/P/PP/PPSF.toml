[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਮਝੋ ਉਸ ਦਾ ਪਰਛਾਵਾਂ ਹੁਮਾ ਪੰਛੀ ਦੇ ਪਰਾਂ ਨਾਲੌਂ ਵੀ ਵਧੇਰੇ ਸੁਭਾਗਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਇਆਇ ਊ ਬਿਹਤਰ ਅਜ਼ ਬਾਲਿ ਹੁਮਾ ।੨੭੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His fame is being celebrated on the beat of a drum in all islands and directions,"