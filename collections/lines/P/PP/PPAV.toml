[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਮਹਲਿ; ਗੁਰਿ. ਅਲਖੁ ਲਖਾਇਆ ॥"
page = 228
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has shown me the Invincible Lord in the True Mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਨੂੰ ਸੱਚੇ ਮੰਦਰ ਅੰਦਰ ਵਿਖਾਲ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me the unseen Mansion of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਚੁ ਮਹਲਿ) ਸਚ ਸ੍ਵਰੂਪ ਜੋ ਅਲਖ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਗੁਰੋਂ ਨੈ ਲਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਮਹਲ ਵਿਚ (ਅਪੜਾ ਕੇ) ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਅਲੱਖ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ (ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰਤੱਖ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲਿ = ਮਹਲ ਵਿਚ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Verdadero Recinto de mi ser, lo Inefable me fue revelado por el Guru;"