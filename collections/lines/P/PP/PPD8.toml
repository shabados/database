[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰਿ ਕਹਿਆ; ਹਉ ਹੁਕਮੀ ਬੰਦਾ ॥"
page = 1073
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says the groom, \"I am the slave of my commander,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤੀ ਆਖਦਾ ਹੈ: \"ਮੈਂ ਆਪਦੇ ਹਾਕਮ ਦਾ ਗੋਲਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-husband says, \"I am the slave of my Commander."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਨੇ ਕਹਿਆ ਮੈਂ ਤਾਂ ਹੁਕਮੀ ਬੰਦਾ ਹੂੰ, ਭਾਵ ਮੈਂ ਪਰਾਧੀਨ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਭੀ ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਨੇ ਇਹ ਤਰਲਾ ਲਿਆ, ਤਦੋਂ ਹੀ) ਜੀਵਾਤਮਾ-ਪਤੀ ਨੇ ਆਖਿਆ-ਮੈਂ ਤਾਂ (ਉਸ ਪਰਮਾਤਮਾ ਦੇ) ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲਾ ਗ਼ੁਲਾਮ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਿ = ਪਿਰ ਨੇ। ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El esposo dice: Tengo primero que someterme a la Voluntad de mi Dios,"