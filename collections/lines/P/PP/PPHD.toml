[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਸਾਲਾਹੀ ਸਚੇ ਸਾਹਾ ॥"
page = 1077
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mouth, praise I the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਮੈਂ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my mouth, I praise my True Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਪਾਤਿਸਾਹੁ! ਤੇਰੇ ਕੋ ਮੁਖ ਕਰ ਕੇ ਮੈਂ ਸਾਲਾਹੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਾਤਿਸ਼ਾਹ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਮੂੰਹੋਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis labios entono siempre Su Alabanza, sí, a Él, Insondable y Sin Fronteras,"