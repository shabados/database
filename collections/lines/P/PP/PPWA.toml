[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਰਿ ਬੀਰਨ ਨਾਖ ਸਿੰਧਹ; ਆਗ ਚਾਲ ਸੁਬਾਹ ॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king gathering together lakhs of his warriors moved away further from the ocean"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਸੂਰਮਿਆਂ ਨੂੰ ਜੋੜ ਕੇ ਅਤੇ ਸਮੁੰਦਰ ਨੂੰ ਲੰਘ ਕੇ ਰਾਜਾ ਅਗੇ ਤੁਰ ਚਲਿਆ।"