[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਨਿ ਬੁਨਿ; ਆਪ ਆਪੁ ਪਹਿਰਾਵਉ ॥"
page = 1159
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Weaving, weaving the clothes myself, I myself wear them,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਕੱਪੜਿਆਂ ਨੂੰ ਉਣ ਉਣ ਕੇ, ਮੈਂ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਪਹਿਨਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I weave and weave, and wear what I weave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਲਗਾਇ ਕਰ ਆਪ ਕੋ ਪਹਿਰਾਵਤਾ ਹੂੰ ਅਰਥਾਤ ਅਨੰਦ ਭੋਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੀ ਸੁਰਤ ਦੀ ਤਾਣੀ) ਉਣ ਉਣ ਕੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਪਹਿਨਾ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tejo y tejo y mi ser usa todo lo que voy tejiendo"