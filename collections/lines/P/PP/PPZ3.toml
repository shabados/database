[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਤਿ ਸੰਤ; ਮਿਲਾਏ ॥"
page = 774
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Society of the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਨੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਤਿ ਸੰਤ = ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es guiado hasta la Sociedad de los Santos;"