[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਤਿਹ ਕਰੀ ਬਡਾਈ ॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A woman came there and repeatedly praised him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਉਸ ਦੀ) ਭਾਂਤ ਭਾਂਤ ਦੀ ਵਡਿਆਈ ਕੀਤੀ।"