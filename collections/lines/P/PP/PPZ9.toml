[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੇਦੀ ਅਛੈ, ਆਦਿ ਅਦ੍ਵੈ ਬਿਧਾਤਾ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Invincible, Unassailable, the Primal, Non-dual Providence!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਛੇਦ, ਅਛੈ (ਨਾਸ਼ਹੀਨ) ਮੁੱਢ ਕਦੀਮੀ, ਅਦ੍ਵੈਤ ਸਰੂਪ ਅਤੇ ਸਭ ਦੀ ਸਿਰਜਨਾ ਕਰਨ ਵਾਲਾ ਹੈਂ।"