[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿ ਉਠਿ ਭਏ ਜੁਧ ਕਉ ਪ੍ਰਾਪਤਿ; ਰੋਹ ਭਰੇ ਰਜਵਾਰੇ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors fallen in the battlefield were looking like the flowers scattered in the spring"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੋਹ ਨਾਲ ਭਰੇ ਹੋਏ ਰਜਵਾੜੇ ਉਠ ਉਠ ਕੇ ਫਿਰ ਲੜਾਈ ਕਰਨ ਲਗ ਗਏ ਹਨ।"