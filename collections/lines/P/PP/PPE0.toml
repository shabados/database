[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭ ਕੋ ਸਰਸਾ ਵਰਸਦੈ; ਝੂਰੇ ਜੋਲਾਹਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "During rains every one feels delighted but the weaver is seen gloomy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਰਸ਼ ਨਾਲ ਸਭਨਾਂ ਦੇ (ਮਨ) ਅਨੰਤਿ ਹੁੰਦੇ ਹਨ, ਪਰੰਤੂ ਜੁਲਾਹਾ ਝੁਰਦਾ ਹੈ (ਭਾਵ ਆਪ ਸਵਾਰਥੀ ਹੋਕੇ ਆਪਣੀ ਤਾਣੀ ਦੀ ਚਿੰਤਾ ਕਰਦਾ ਹੈ)।"