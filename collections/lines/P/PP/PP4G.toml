[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ; ਸਦਾ ਸਦਾ ਦਾਤਾਰੁ ਜੀਉ ॥"
page = 751
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why shouldest thou forget Him in thy mind, O man, who is ever and ever thine Benefactor?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤੋਂ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈ? ਹੇ ਬੰਦਿਆ! ਜੋ ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਤੈਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can you forget Him from your mind? He is the Great Giver, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਕਿਉਂ ਮਨ ਸੇ ਵਿਸਾਰੀਏ ਜੋ ਸਦਾ ਸਦਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਮਨ ਤੋਂ ਭੁਲਾਣਾ ਨਹੀਂ, ਉਹ ਸਦਾ ਹੀ ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué quitarlo de la mente si Él es el Señor de Bondad Eterna?"