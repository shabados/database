[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪੂਰਨਹਾਰ ॥"
page = 1152
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Fulfiller of all the desires,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Fulfiller of the mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਮਨੋਰਥੋਂ ਕੇ ਪੂਰਨ ਕਰਨਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ (ਜੀਵਾਂ ਦੀਆਂ) ਸਾਰੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰ ਸਕਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਮਨੋਰਥ = ਸਾਰੀਆ ਲੋੜਾਂ। ਪੂਰਨਹਾਰ = ਪੂਰੀਆਂ ਕਰ ਸਕਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú Quien satisface todos nuestros deseos,"