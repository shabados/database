[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਮਨ ਮੂਏ; ਭਗਤਿ. ਨ ਹੋਇ ॥"
page = 1277
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without stilling his mind, man can worship not the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਮਾਰਣ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੀ ਉਪਾਸ਼ਨਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without subduing the mind, devotional worship does not come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਨ ਮੂਏ ਬਿਨਾਂ ਭਗਤੀ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨ ਵੱਸ ਵਿਚ ਆਉਣ ਤੋਂ ਬਿਨਾ ਭਗਤੀ ਹੋ ਨਹੀਂ ਸਕਦੀ।"

