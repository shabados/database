[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚਉ ਲਰਿਕਾ ਜਾਰਿ ਕੈ; ਰਹੈ ਰਾਮ ਲਿਵ ਲਾਗਿ ॥੪੨॥"
page = 1366
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who by burning his five sons, remains attuned to the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਆਪਣੇ ਪੰਜਾਂ ਪੁਤਰਾਂ ਨੂੰ ਸਾੜ ਬਾਲ ਕੇ ਕੇਵਲ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਰਖੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and burning his five sons, remains lovingly attuned to the Lord. ||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਚ ਕਾਮ, ਕ੍ਰੋਧਾਦੀ ਲੜਕਿਓਂ ਕੋ ਤਿਸ ਅਗਨੀ ਸਾਥ ਜਲਾਇ ਕਰ ਕੇ ਏਕ ਰਾਮ ਨਾਮ ਮੇਂ ਹੀ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹੇ॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਕਾਮਾਦਿਕ ਮਾਇਆ ਦੇ ਪੰਜਾਂ ਹੀ ਪੁੱਤ੍ਰਾਂ ਨੂੰ ਸਾੜ ਕੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਂਚਉ ਲਰਿਕਾ = ਪੰਜੇ ਲੜਕੇ, ਮਾਇਆ ਦੇ ਪੰਜੇ ਪੁੱਤਰ ਕਾਮ ਆਦਿਕ। ਜਾਰਿ ਕੈ = ਸਾੜ ਕੇ। ਲਾਗਿ ਰਹੈ = ਲਾਈ ਰੱਖੇ। ਲਿਵ = ਸੁਰਤ ਦੀ ਤਾਰ ॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanezca amorosamente entonado en el Señor.(42)"