[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖਿਮੀ ਭਉ ਕਰੈ; ਨ ਸਾਕੈ ਜਾਇ ॥"
page = 1154
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lakhsmi was terrified and could not go near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਖਸ਼ਮੀ ਭੈ-ਭੀਤ ਹੋਈ ਹੋਈ ਲੇੜੇ ਨਹੀਂ ਸੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lakshmi was afraid, and did not approach."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਖਮੀ ਭੈ ਕਰ ਕੇ ਪਾਸ ਨਹੀਂ ਜਾਇ ਸਕਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਲੱਛਮੀ ਭੀ ਡਰਦੀ ਸੀ, ਉਹ ਭੀ (ਨਰਸਿੰਘ ਦੇ ਨੇੜੇ) ਨਹੀਂ ਜਾ ਸਕਦੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Lakshmi misma tenía miedo y no se le acercó,"