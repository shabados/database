[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਆ ਵੇੜੁ ਮਾਇਆ; ਸਰਬ ਭੁਇਅੰਗਾ ॥"
page = 801
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The serpent of mammon is holding all in its girdle,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਰੂਪੀ ਸਰਪਣੀ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣੇ ਲਪੇਟ ਵਿੱਚ ਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, the snake, holds all in her coils."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਾਯਾ ਰੂਪੀ (ਭੁਇਅੰਗਾ) ਸਰਪਨੀ ਨੇ ਸਰਬ ਜੀਵੋਂ ਕੋ (ਵੇੜੁ) ਘੇਰਾ ਪਾਯਾ ਹੂਆ ਹੈ। ਅਰਥਾਤ ਤੇਰੀ ਭਗਤੀ ਬਿਨਾਂ ਸਰਬ ਜੀਵ ਮਾਯਾ ਕਰ ਗ੍ਰਸੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੱਪ (ਵਾਂਗ) ਮਾਇਆ ਨੇ ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਦੁਆਲੇ ਵਲੇਵਾਂ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya, como serpiente, confunde el Alma de todos;"