[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਲ ਖਰੀਦੀ. ਲਾਲਾ ਗੋਲਾ; ਮੇਰਾ ਨਾਉ ਸਭਾਗਾ ॥"
page = 991
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a purchased servant and slave of Thine, O Lord, and I go by the name of lucky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰਾ ਮੁੱਲ ਮਿਲਾ ਹੋਇਆ ਸੇਵਕ ਅਤੇ ਗੁਲਾਮ ਹਾਂ ਅਤੇ ਮੈਡਾਂ ਨਾਮ ਕਰਮਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your slave, Your bonded servant, and so I am called fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੋਲ ਕਰ ਖਰੀਦਿਆ ਹੂਆ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ, ਭਾਵ ਮੈਂ ਤੇਰੇ ਅਧੀਨ ਹੂੰ। ਇਸੀ ਸੇ ਮੇਰਾ ਨਾਉ ਸਭਾਗਾ ਹੈ, ਭਾਵ ਜੋ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੋਤਾ ਹੈ, ਸੋ ਉਤਮ ਭਾਗਾਂ ਵਾਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਦੋਂ ਤੋਂ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਤੇਰਾ ਪ੍ਰੇਮ ਦੇ ਕੇ ਉਸਦੇ ਵੱਟੇ ਵਿਚ ਮੇਰਾ ਆਪਾ-ਭਾਵ ਖ਼ਰੀਦ ਲਿਆ ਹੈ, ਮੈਂ ਤੇਰਾ ਦਾਸ ਹੋ ਗਿਆ ਹਾਂ, ਮੈਂ ਤੇਰਾ ਗ਼ੁਲਾਮ ਹੋ ਗਿਆ ਹਾਂ, ਮੈਨੂੰ ਦੁਨੀਆ ਭੀ ਭਾਗਾਂ ਵਾਲਾ ਆਖਣ ਲੱਗ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਲ ਖਰੀਦੀ = ਮੁੱਲ ਖ਼ਰੀਦਿਆ ਹੋਇਆ, ਜਦੋਂ ਤੋਂ ਮੈਂ ਪ੍ਰੇਮ-ਕੀਮਤ ਦੇ ਵੱਟੇ ਖ਼ਰੀਦਿਆ ਗਿਆ ਹਾਂ, ਜਦੋਂ ਤੋਂ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਦੇ ਕੇ ਉਸ ਦੇ ਇਵਜ਼ ਮੇਰਾ ਆਪਾ-ਭਾਵ ਲੈ ਲਿਆ ਹੈ। ਲਾਲਾ = ਗ਼ੁਲਾਮ। ਗੋਲਾ = ਗ਼ੁਲਾਮ। ਸਭਾਗਾ = ਭਾਗਾਂ ਵਾਲਾ। ਮੇਰਾ ਨਾਉ ਸਭਾਗਾ = 'ਭਾਗਾਂ ਵਾਲਾ' ਮੇਰਾ ਨਾਮ ਪੈ ਗਿਆ ਹੈ, ਮੈਨੂੰ ਦੁਨੀਆ ਭੀ ਭਾਗਾਂ ਵਾਲਾ ਆਖਣ ਲੱਗ ਪਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy Esclavo Tuyo, oh Dios, qué afortunado soy por ser Tu Esclavo."