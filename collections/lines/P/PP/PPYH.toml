[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਕ੍ਰਿਪਾ ਕਰਹਿ; ਬਸਹਿ ਤਿਸੁ ਨੇਰਾ ॥੨॥"
page = 743
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He to whom Thou showest mercy; near him abidest Thou."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਸ ਦੇ ਤੂੰ ਨੇੜੇ ਹੀ ਵਸਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You dwell near those upon whom You show mercy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਤੂੰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਕਰਤਾ ਹੈਂ ਤਿਸ ਕੇ ਤੂੰ  ਨਿਕਟ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਤੂੰ ਕਿਰਪਾ ਕਰਦਾ ਹੈਂ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive en Tu Presencia aquél a quien concedes el Don de meditar en Ti. (2)"