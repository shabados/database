[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਤ੍ਰਿਭਵਣਿ ਸੋਝੀ ਹੋਈ ॥"
page = 415
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, it comes to posses the knowledge of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜਰੀਏ ਇਸ ਨੂੰ ਤਿੰਨਾਂ ਲੋਕਾ ਦੀ ਗਿਆਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh comes to know the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਕਰ ਕੇ ਗੁਰਮੁਖੋਂ ਕੋ ਤੀਨੋਂ ਲੋਕੋਂ ਕੀ ਖਬਰ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ਹੋ ਜਾਂਦੀ ਹੈ ਜੋ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣ = ਤ੍ਰਿਭਵਣੀ ਪ੍ਰਭੂ ਦੀ, ਉਸ ਪ੍ਰਭੂ ਦੀ ਜੋ ਤਿੰਨ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y despierta a la realidad de las tres Gunas."