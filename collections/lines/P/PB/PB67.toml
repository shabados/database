[[content]]
asset = "VGRG"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਜੈਦੇਉ ਕਰਿ; ਗੀਤ ਗੋਵਿੰਦ ਸਹਜ ਧੁਨਿ ਗਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting immersed in the loving devotion, the devotee Jaidev would sing the songs of the Lord (Govind)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੈ ਦੇਵ (ਨਾਮੇ ਭਗਤ) ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਗੋਵਿੰਦ ਦੇ ਗੀਤ ਸਹਿਜ ਧੁਨਿ (ਸੁਤੇ ਪ੍ਰੇਮ ਦੀ ਲੈ) ਨਾਲ ਗਾਉਂਦਾ ਹੁੰਦਾ ਸੀ।"