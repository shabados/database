[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਰ ਘੋਰ ਬਾਜਿੰਤ੍ਰ ਤਹ; ਸਾਚਿ ਤਖਤਿ ਸੁਲਤਾਨੁ ॥"
page = 1291
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There one hears the resounding of strings of the musical instruments and sees the True Throne of the sovereign Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਇਨਸਾਨ ਸੰਗੀਤਕ ਸਾਜਾਂ ਦੀਆਂ ਤੰਦਾਂ ਦੀ ਗੂੰਜ ਸੁਣਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੇ ਸਚੇ ਰਾਜ ਸਿੰਘਾਸਣ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The strings and the harps vibrate and resound; the true throne of the Lord is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੋਰ ਨਾਮ ਨੀਤਾਰ ਸੇ ਲੈਕਰ ਬਾਜੰਤ੍ਰ ਬਾਜਤੇ ਹੈਂ, ਤਹਾਂ (ਸੁਲਤਾਨ) ਪਰਮੇਸ੍ਵਰ ਪਾਤਸਾਹ ਕਾ ਦਸਮਾਂ ਦ੍ਵਾਰੁ ਸਚਾ ਤਖਤੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਾਰੀ ਕੁਦਰਤਿ ਦਾ) ਪਾਤਸ਼ਾਹ ਸੱਚੇ ਤਖ਼ਤ ਉਤੇ ਬੈਠਾ ਦਿੱਸਦਾ ਹੈ, ਉਸ ਹਾਲਤ ਵਿਚ ਅੱਪੜਿਆਂ; ਮਾਨੋ, ਵਾਜਿਆਂ ਦੀ ਉੱਚੀ ਸੁਰ ਦੀ ਘਨਘੋਰ ਲੱਗੀ ਪਈ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mundos, reinos, regiones inferiores, sistemas solares y galaxias son maravillosamente revelados."