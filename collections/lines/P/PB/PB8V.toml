[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਕੀ; ਦੀਨੀ ਓਟ ॥੩॥"
page = 194
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has given me the support of His lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਆਪਦੇ ਕੰਵਲਰੂਪੀ ਚਰਨਾ ਦਾ ਆਸਰਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given me the Support of His Lotus Feet. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪਨੇ ਚਰਨ ਕਵਲੋਂ ਕੀ ਓਟ ਦੀਨੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਪਣੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਸਹਾਰਾ (ਸਦਾ) ਬਖ਼ਸ਼ਿਆ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਸਹਾਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me ha dado el Soporte de Sus Pies de Loto."