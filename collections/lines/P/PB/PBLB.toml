data = "ਕਰਿਯੋ ਸਿੰਧ ਪਯਾਣੰ ॥"
page = 208

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram discharge his arrow towards Marich, who ran towards the sea."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਨਾਲ ਮਾਰੀਚ) ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਜਾ ਡਿੱਗਿਆ।"