[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ ਉਧਾਰੁ ਹੋਇ; ਮੁਖ ਊਜਲ ਦਰਬਾਰਿ ॥੩॥"
page = 218
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Society of Saints, the mortal is saved, and his face sparkles in Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਬਚ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਸਾਹਿਬ ਦੀ ਦਰਗਾਹ ਵਿੱਚ ਉਸ ਦਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, one is saved, and one's face becomes radiant in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਉਧਾਰ ਹੋਤਾ ਹੈ ਔਰ ਸਭਾ ਮੇਂ ਮੁਖ ਉਜਲ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ (ਜਿਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਉ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੁਰਖ਼ਰੂ ਹੋ ਜਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਉਧਾਰੁ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਉ। ਦਰਬਾਰਿ = (ਪ੍ਰਭੂ ਦੇ) ਦਰਬਾਰ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuéntralo en la Sociedad de los Santos y sálvate para que tu semblante brille en la Corte del Señor. (3)"