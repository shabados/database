[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਆਸ ਕਰਿ ਹਰਿ ਪ੍ਰੀਤਮ ਅਪੁਨੇ ਕੀ; ਜੋ ਤੁਝੁ ਤਾਰੈ, ਤੇਰਾ ਕੁਟੰਬੁ ਸਭੁ ਛਡਾਈ ॥੨॥"
page = 859
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, place thou reliance on God, thy Friend, who shall save thee and also emancipate all thy family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਮਿੱਤਰ ਉਤੇ ਭਰੋਸਾ ਧਾਰ ਜੋ ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇਵੇਗਾ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਆਰ ਪਰਵਾਰ ਨੂੰ ਭੀ ਬੰਦ-ਖਲਾਸ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, place your hopes in the Lord, your Beloved, who shall carry you across, and save your whole family as well. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਅਪਨੇ ਪ੍ਰੀਤਮ ਕੀ ਆਸ ਕਰ, ਜੋ ਤੁਝ ਕੋ ਤਾਰੇ ਪੁਨਹ ਤੇਰਾ ਕੁਟੰਬ ਭੀ ਸਭ ਜਮਾਦਿਕੋਂ ਸੇ ਛੁਡਾਇ ਦੇਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਮੇਰੇ ਮਨ! ਆਪਣੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦੀ ਹੀ ਆਸ ਰੱਖ, ਉਹੀ ਤੈਨੂੰ ਪਾਰ ਲੰਘਾ ਸਕਦਾ ਹੈ, ਤੇਰੇ ਪਰਵਾਰ ਨੂੰ ਭੀ (ਹਰੇਕ ਬਿਪਤਾ ਤੋਂ) ਛੁਡਾ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, apóyate sólo en tu Señor Amoroso, Quien te redime, y emancipa, también, a todos tus parientes.(2)"