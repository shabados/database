[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝੁ. ਨ ਪਾਇਓ; ਸਭ ਮੋਹੀ ਮਾਇਆ ਜਾਲਿ ਜੀਉ ॥੩॥"
page = 71
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, Thou art found not. All others are enticed into the net of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਿਨਾਂ ਤੂੰ ਨਹੀਂ ਲੱਭਦਾ। ਬਾਕੀ ਸਾਰੇ ਮੋਹਨੀ ਦੇ ਫੰਧੇ ਵਿੱਚ ਲੁਭਾਇਮਾਨ ਹੋ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without the Guru, no one finds You. All are enticed and trapped by Maya. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਮਾਯਾ ਕੋ ਮੋਹਤ ਕੀ ਹੂਈ ਜਮ ਕੇ ਜਾਲ ਮੇਂ ਪੜਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਮਿਲਿਆ (ਕਿਉਂਕਿ) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਮਾਇਆ ਦੇ ਜਾਲ ਵਿਚ ਫਸੀ ਹੋਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, no puedes ser encontrado, y todos están siendo engañados por el embrujo de Maya. (3)"