[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਅਚਰਜੁ; ਏਕੋ ਹੈ ਸੋਈ ॥"
page = 160
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is a wonder, He is but One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਇਕ ਅਚੰਭਾ ਹੈ। ਉਹ ਕੇਵਲ ਇਕ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is wondrous and amazing! He is the One, the One and Only."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਜੋ (ਅਸਚਰਜੁ) ਸਰੂਪ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੈ, ਸੋਈ ਅਦੁਤੀਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਇਕ ਅਚਰਜ ਕੌਤਕ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਇਸ ਬਹੁ-ਰੰਗੀ ਸੰਸਾਰ ਵਿਚ ਹਰ ਥਾਂ) ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor es Maravilloso, sí, Él, el Uno,"