[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਾ ਗੁਣ ਵਿਥਰਾ; ਗੁਣ ਬੋਲੀ. ਮੇਰੀ ਮਾਇ ॥"
page = 40
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's praises do I sing, His praises do I blazon and praises do I utter, O my mother!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀਆਂ ਸਿਫਤਾਂ ਮੈਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ, ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਮੈਂ ਪ੍ਰਗਟ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸਿਫਤਾਂ ਹੀ ਮੈਂ ਉਚਾਰਦਾ ਹਾਂ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing His Glories, I describe His Glories, I speak of His Glories, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ (ਮਾਇ) ਸਖੀ! ਭਾਵ ਏਹ ਕਿ ਹੇ ਭਾਈ ਤਾਂ ਤੇ ਸਦਾ ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਨ ਕਰੂੰ, ਔਰ ਗੁਨੋਂ ਕਾ (ਵਿਥਰਾ) ਵਿਸਥਾਰ ਕਰ ਕੇ ਸੁਨਾਵੋਂ, ਔਰ ਗੁਨੋਂ ਕੇ ਸਾਥ ਮਿਲੀ ਹੂਈ ਜੋ (ਬੋਲੀ) ਬਾਨੀ ਹੈ, ਸੋਈ ਬੋਲੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! (ਮੇਰਾ ਮਨ ਤਰਸਦਾ ਹੈ ਕਿ) ਮੈਂ (ਪ੍ਰਭੂ ਦੇ) ਗੁਣ ਗਾਂਵਦਾ ਰਹਾਂ, ਗੁਣਾਂ ਦਾ ਵਿਸਥਾਰ ਕਰਦਾ ਰਹਾਂ ਤੇ (ਪ੍ਰਭੂ ਦੇ) ਗੁਣ ਉਚਾਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾਵਾਂ। ਵਿਥਰਾ = ਵਿਥਰਾਂ, ਮੈਂ ਵਿਸਥਾਰ ਕਰਾਂ। ਬੋਲੀ = ਬੋਲੀਂ, ਮੈਂ ਬੋਲਾਂ। ਮਾਇ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto Sus Glorias, las describo, y las recito, oh mi madre,"