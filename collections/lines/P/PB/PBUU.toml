[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਨਾਮੁ ਅਛਲੁ. ਭਗਤਹ ਭਵ ਤਾਰਣੁ; ਅਮਰਦਾਸ ਗੁਰ ਕਉ ਫੁਰਿਆ ॥੧॥"
page = 1393
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the same Undeceivable Name, that ferries the saints across the world-ocean, came into the mind of Guru Amar Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਨਾਂ-ਠਗਿਆ ਜਾਣ ਵਾਲਾ ਨਾਮ, ਜੋ ਸੰਤਾਂ ਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰਦਾ ਹੈ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ ਮਨ ਵਿੱਚ ਆ ਉਤਰਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Undeceivable Naam, which carries the devotees across the world-ocean, came into Guru Amar Daas. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਭਗਤਿ ਜਨੋਂ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰਨੇਹਾਰਾ ਅਛਲ ਸਰੂਪ ਹੈ, ਸੋਈ ਨਾਮ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੋ ਫੁਰਿਆ ਹੈ, ਭਾਵ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਅਛੱਲ ਨਾਮ, ਉਹੀ ਭਗਤਾਂ ਨੂੰ ਸੰਸਾਰ ਤੋਂ ਪਾਰ ਉਤਾਰਨ ਵਾਲਾ ਨਾਮ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਗਟ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਹ ਭਵ ਤਾਰਣੁ = ਭਗਤਾਂ ਨੂੰ ਸੰਸਾਰ ਤੋਂ ਤਾਰਨ ਵਾਲਾ। ਫੁਰਿਆ = ਅਨੁਭਵ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, que es imposible de engañar y lleva a los Devotos a través del océano del mundo, se posó en Guru Amar Das. (1)"