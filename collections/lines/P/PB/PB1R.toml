[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਸੇਵਹਿ. ਸੇ ਸਦਾ ਸੋਹਹਿ; ਸੋਭਾ ਸੁਰਤਿ ਸੁਹਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 122
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve God ever look graceful and illustrious are their magnificence and intellect. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਸੁੰਦਰ ਭਾਸਦੇ ਹਨ ਅਤੇ ਸੁਭਾਇਮਾਨ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਵਡਿਆਈ ਅਤੇ ਸਮਝ ਸੋਚ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the Lord are always beautiful. The glory of their intuitive awareness is beautiful. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਪੁਰਸ ਤੇਰੇ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਸਦੀਵਕਾਲ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਸੋਭਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਸਦਾ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਬਣੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਮਿਲਦੀ ਹੈ, ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਸਦਾ ਸੁਹਾਵਣੀ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਹਿ = ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ, ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que sirven al Señor son siempre bellos; ellos son glorificados y su intuición es pura. (1-Pausa)"