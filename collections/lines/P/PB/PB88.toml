[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਮਾਇਆ. ਜਿਨਿ ਜਗਤੁ ਭੁਲਾਇਆ; ਸਾਚਾ ਨਾਮੁ. ਨ ਭਾਇਆ ॥"
page = 570
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon is the poison that has deluded the world and it loves not the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੀ ਜ਼ਹਿਰ ਨੇ ਸੰਸਾਰ ਨੂੰ ਗੁਮਰਾਹ ਕਰ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya is the poison which has deluded the world; it does not love the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਬਿਖ ਰੂਪ ਮਾਯਾ ਕੈਸੀ ਹੈ ਜਿਸ ਨੇ ਜਗਤ ਕੋ ਭੁਲਾਇਆ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਜੀਵ ਕੋ ਸਚ ਨਾਮੁ ਭਾਯਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ-ਜ਼ਹਿਰ ਨੇ ਜਗਤ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਰੱਖਿਆ ਹੈ ਜਿਸ ਕਾਰਨ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਚੰਗਾ ਨਹੀਂ ਸੀ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre mundano está embrujado con el veneno de Maya y no ama el Nombre Verdadero;"