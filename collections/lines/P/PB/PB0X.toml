[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਵੈ ਭੋਗੈ. ਸੁਣਿ ਸੁਣਿ ਦੇਖੈ; ਪਹਿਰਿ ਦਿਖਾਵੈ ਕਾਲ ਘਰੇ ॥"
page = 1014
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the house of death, he eats, enjoys, hears with his ears, sees and dresses to show off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੌਤ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਉਹ ਖਾਂਦਾ, ਅਨੰਦ ਮਾਣਦਾ, ਕੰਨਾਂ ਨਾਲ ਸੁਣਦਾ, ਵੇਖਦਾ ਅਤੇ ਵਿਖਾਵਾ ਕਰਨ ਲਈ ਪਹਿਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He eats and enjoys, listens and watches, and dresses up to show off in this house of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸੋਂ ਕੋ ਖਾਤਾ ਹੈ, ਇਸਤ੍ਰੀਆਂ ਕੋ ਭੋਗਤਾ ਹੈ, ਕਾਨੋਂ ਕਰ ਸਬਦ ਕੋ ਸੁਣਤਾ ਹੈ ਔ ਰੂਪ ਕੋ ਦੇਖਤਾ ਹੈ, ਬਸਤਰੋਂ ਕੋ ਪਹਿਰ ਕੇ ਦਿਖਾਵਤਾ ਹੈ, ਪੁਨਃ ਸਭ ਮੌਤ ਕੇ ਘਰ ਵਿਖੇ ਹੈਂ, ਭਾਵ ਅੰਤ ਕੋ ਮਰਣਾ ਅਵਸ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਚੰਗੇ ਚੰਗੇ ਪਦਾਰਥ) ਖਾਂਦਾ ਹੈ (ਵਿਸ਼ੇ) ਭੋਗਦਾ ਹੈ, (ਸੋਭਾ ਨਿੰਦਾ ਆਦਿਕ ਦੇ ਬਚਨ) ਮੁੜ ਮੁੜ ਸੁਣਦਾ ਹੈ, (ਦੁਨੀਆ ਦੇ ਰੰਗ ਤਮਾਸ਼ੇ) ਵੇਖਦਾ ਹੈ, (ਸੋਹਣੇ ਸੋਹਣੇ ਕੱਪੜੇ ਆਦਿਕ) ਪਹਿਨ ਕੇ (ਲੋਕਾਂ ਨੂੰ) ਵਿਖਾਂਦਾ ਹੈ-(ਬੱਸ! ਇਹਨਾਂ ਹੀ ਆਹਰਾਂ ਵਿਚ ਮਸਤ ਹੋ ਕੇ) ਆਤਮਕ ਮੌਤ ਦੇ ਘਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ ਘਰੇ = ਕਾਲ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve, escucha, come, se divierte y se viste sólo para impresionar a los demás en la casa de la muerte."