[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਰਹਿਯੋ ਦਲ ਸਾਹ ਕੋ; ਗਯੋ ਖਜਾਨਾ ਖਾਇ ॥"
page = 912

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This way the Rani won over the heart of the Emperor,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਦਾ ਦਲ ਜਿੱਤ ਗਿਆ ਅਤੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਲੁਟ ਕੇ ਲੈ ਗਿਆ,"