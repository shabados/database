[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਮਸਤਕਿ ਭਾਗੁ, ਹਰਿ ਨਾਮਿ ਸੁਹਾਗੁ; ਹਰਿ ਨਾਮੈ ਹਰਿ ਗੁਣ ਗਾਇਆ ॥"
page = 446
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the primal writ of good luck on her forehead, she repeats the Name of God, her spouse and through God's Name, she sings her Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੱਥੇ ਉਪਰ ਚੰਗੇ ਨਸੀਬਾਂ ਦੀ ਮੁੱਢਲੀ ਲਿਖਤਕਾਰ ਦੀ ਬਣਤਰ ਉਹ ਆਪਣੇ ਪਤੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਜਪਦੀ ਹੈ। ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਊਹ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By that high destiny written on her forehead, she chants the Name of the Lord, her Husband, and through the Name of the Lord, she sings the Lord's Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਧੁਰੋਂ ਉਤਮ ਭਾਗੁ ਲਿਖਾ ਹੈ, ਤਿਨ ਕੋ ਹਰਿ ਨਾਮ (ਸੁਹਾਗੁ) ਪਤੀ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ ਔਰੁ ਸੋ ਹਰਿਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਲਿਖਿਆ ਲੇਖ ਉੱਘੜ ਪਿਆ, ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਨੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਿਆ, ਉਹ ਸਦਾ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ ਹੀ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal ser se vuelve el Discípulo del Señor, y a través del Nombre, recita Su Alabanza,"