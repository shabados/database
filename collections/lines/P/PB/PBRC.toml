[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੀ ਨਰੁ; ਧਨ ਕਾ ਹਿਤਕਾਰੀ ॥"
page = 1164
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as a greedy man loves riches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਲਾਲਚੀ ਆਦਮੀ ਦੌਲਤ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the greedy man who loves only wealth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭੀ ਪੁਰਸ ਜਿਸ ਪ੍ਰਕਾਰ ਧਨ ਕਾ ਹਿਤਕਾਰੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਸੇ ਲੋਭੀ ਮਨੁੱਖ ਨੂੰ ਧਨ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਤਕਾਰੀ = ਹਿਤ ਕਰਨ ਵਾਲਾ, ਪ੍ਰੇਮ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el avaro añora tener más y más riqueza,"