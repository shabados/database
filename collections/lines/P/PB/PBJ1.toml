[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਹੀ (ਸੰਸਾਰ ਦੀ) ਹਰ ਸਿਰ ਦਰਦੀ ਦੀ ਦਵਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰਦਿ ਹਰ ਸਰ ਰਾ ਮਦਾਵਾ ਕਰਦਾ ਅੰਦ ।੩੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O ignorant and amateur person! Then why are you roaming around jungles and wilderness. (385)"