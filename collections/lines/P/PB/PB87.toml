data = "ਕਬਹੂ; ਖਾਟ ਸੁਪੇਦੀ ਸੁਵਾਵੈ ॥"
page = 1164
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some times, the Lord makes man sleep on a couch with a white coverlet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ, ਪ੍ਰਭੂ ਇਨਸਾਨ ਨੂੰ ਚਿੱਟੀ ਚਾਦਰ ਵਾਲੇ ਪਲੰਘ ਤੇ ਸੁਆਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, people sleep on cozy beds with white sheets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਤੋ ਸੁਫੈਦ ਵਛਾਈ ਯੁਕਤ ਪਲੰਘ ਕੇ ਉਪਰ ਸੁਵਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਚਿੱਟੇ ਵਿਛਾਉਣਿਆਂ ਵਾਲੇ ਪਲੰਘਾਂ ਉੱਤੇ ਸੁਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces me pones a dormir en precioso aposento, con sábanas blancas como la leche"