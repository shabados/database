[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹੁ ਨਦਰਿ ਕਰਿ ਦੇਖੈ. ਸੋ ਦਿਨੁ ਲੇਖੈ; ਕਾਮਣਿ ਨਉ ਨਿਧਿ ਪਾਈ ॥"
page = 722
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day when the Spouse looks with grace is of signal accounts, and the bride obtains nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਹਾੜਾ ਹਿਸਾਬ ਕਿਤਾਬ (ਮਹੱਤਵਪੂਰਨ) ਵਿੱਚ ਹੈ, ਜਦ ਕੰਤ ਮਿਹਰ ਨਾਲ ਵੇਖਦਾ ਹੈ, ਅਤੇ ਪਤਨੀ (ਹਰੀ-ਭਗਤ) ਨੌ ਖਜਾਨੇ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Husband Lord looks upon the soul-bride with His Gracious Glance, that day is historic - the bride obtains the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਪਤੀ ਜਬ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਕਰ ਦੇਖੇ ਸੋਈ ਦਿਨ ਲੇਖੇ ਪੜਤਾ ਹੈ, ਭਾਵ ਏਹ ਸੋਈ ਦਿਨ ਸਫਲ ਹੋਤਾ ਹੈ, ਅਰ ਜਿਸ ਪਰ ਕਿਰਪਾ ਕਰੀ ਹੈ ਤਿਸ ਜਗਿ੍ਯਾਸੀ ਇਸਤ੍ਰੀ ਨੇ ਨੌ ਨਿਧ ਰੂਪ ਸੁਆਮੀ ਕੀ ਪ੍ਰੀਤੀ ਪਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜ਼ਿੰਦਗੀ ਦਾ) ਉਹ ਦਿਨ ਸਫਲ ਜਾਣੋ ਜਦੋਂ ਪਤੀ-ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਿਹਾਗ ਨਾਲ ਤੱਕੇ, (ਜਿਸ) ਜੀਵ-ਇਸਤ੍ਰੀ (ਵਲ ਮੇਹਰ ਦੀ) ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਉਹ ਮਾਨੋ ਨੌ ਖ਼ਜ਼ਾਨੇ ਲੱਭ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੈ = ਲੇਖੇ ਵਿਚ, ਸਫਲ। ਨਉਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es obtenido y el día en que el Señor posa Su Mirada de Gracia en la Esposa, ella logra alcanzar en su ser los Nueve Tesoros de Éxtasis."