[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸੇਈ ਜਾਣਹਿ; ਜਿਨੑੀ ਹਰਿ ਰਸੁ ਪੀਆ ॥੪॥੨॥"
page = 846
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, they alone understand this mystery, who quaff the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬਿਨੈ ਕਰਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਭੇਤ ਨੂੰ ਸਮਝਦੇ ਹਨ ਜੋ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, they alone know this, who drink in the subtle essence of the Lord. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਇਸ ਬਾਤ ਕੋ ਸੋਈ ਜਾਨਤੇ ਹੈਂ ਜਿਨ ਸੰਤ ਜਨੋਂ ਨੇ ਹਰਿ ਨਾਮ ਰਸ ਕੋ ਪਾਨ ਕੀਆ ਹੈ॥੪॥੨॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ: ਇਨ ਛੰਤੋਂ ਕੀ ਚਾਲ ਦੋਹਿਰੇ ਪਦੋਂ ਕੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਕਿ ਇਸ ਅਵਸਥਾ ਨੂੰ) ਉਹੀ ਮਨੁੱਖ ਸਮਝਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਿਆ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, este Misterio lo conoce sólo quien prueba el Sabor Bendito de Dios.(4-2)"