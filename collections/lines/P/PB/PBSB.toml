[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕਉ; ਸਰਧਾ ਆਪਿ ਹਰਿ ਲਾਈ ॥"
page = 494
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within His saintly persons God Himself infuses His devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਰੂਪ ਪੁਰਸ਼ ਅੰਦਰ, ਵਾਹਿਗੁਰੂ ਖੁਦ ਆਪਣਾ ਅਨੁਰਾਗ (ਪ੍ਰੇਮ) ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself infuses devotion into His humble devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਗਤ ਜਨ ਹੈਂ ਤਿਨ ਕੋ ਨਾਮ ਸਿਮਰਨ ਕੀ ਸਰਧਾ ਹਰਿ ਨੇ ਆਪ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤਿ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਧਾ = ਪ੍ਰੀਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo inculca la Devoción en las mentes de Sus Devotos,"