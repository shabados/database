[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਚੇਲੇ ਮਿਲਿ. ਭਏ ਇਕਤ੍ਰਾ; ਏਕਸੁ ਕੈ ਵਸਿ ਕੀਏ ॥"
page = 208
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining together the five disciples I have put them under the control of one conscience."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਮੁਰੀਦਾ ਨੂੰ ਇਕੱਠੇ ਜੋੜ ਕੇ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਜ਼ਮੀਰ ਦੇ ਅਧੀਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have brought the five disciples together, and they are now under the control of the one mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦੀ ਜੋ ਪ੍ਰਪੰਚ ਬਿਕਾਰ ਹੈਂ, ਸੋ ਇਕੱਤ੍ਰ ਮ੍ਰਯਾਦਾ ਮੇਂ ਲਿਆ ਕਰ ਏਕ ਸੁਧ ਮਨ ਕੇ ਵਸ ਕੀਏ ਹੈਂ, ਏਹੀ ਚੇਲੇ ਮਿਲਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਲ ਭਟਕਣ ਦੇ ਥਾਂ) ਮਿਲ ਕੇ ਇਕੱਠੇ ਹੋ ਗਏ ਹਨ। (ਭਟਕਣੋਂ ਹਟ ਗਏ ਹਨ), ਇਹ ਸਾਰੇ ਇਕ ਉੱਚੀ ਸੁਰਤ ਦੇ ਅਧੀਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਚੇਲੇ = ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਏਕਸੁ ਕੈ ਵਸਿ = ਇਕ ਉੱਚੀ ਸੁਰਿਤ ਦੇ ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Kynanindriyas, los cinco discípulos, los cinco sentidos, están ahora sujetos al comando de mi voluntad."