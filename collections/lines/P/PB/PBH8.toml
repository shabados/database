[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਜਨਾਇਆ; ਤਬ ਹੀ ਜਾਤਾ ॥੨॥"
page = 1348
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone could I realise my Lord when the Lord make me realise Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਸਕਿਆ ਜਦ ਉਸਨੇ ਮੇਰੇ ਪਾਸੋਂ ਅਨੁਭਵ ਕਰਵਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now I know God, because He has made me know Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਜਬ ਤੁਮ ਨੇ ਮੁਝ ਕੋ ਅਪਨਾ ਸਰੂਪ ਜਨਾਯਾ ਹੈ ਤਬ ਹੀ ਮੈਨੇ (ਜਾਤਾ) ਜਾਣਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਇਹ ਸੂਝ ਤਦੋਂ ਹੀ ਪੈਂਦੀ ਹੈ ਜਦੋਂ ਪਰਮਾਤਮਾ ਆਪ ਸੂਝ ਬਖ਼ਸ਼ੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਾਇਆ = ਸਮਝ ਬਖ਼ਸ਼ੀ। ਜਾਤਾ = ਸਮਝਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora conozco a Dios porque Él me ha dejado Conocerlo. (2)"