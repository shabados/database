[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਇ ਉਠੀ ਵਹ ਬਾਲਿ ਜਬੈ; ਤਬ ਸ੍ਰੋਨਨ ਮੈ ਸੁਨਿ ਲੀ ਧੁਨਿ ਹੋਰੈ ॥"
page = 297

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When that female infant wept, then all the people heard her cries,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਲੜਕੀ ਰੋਂਦੀ ਹੋਈ ਉਠੀ ਤਾਂ ਹੋਰਨਾਂ ਨੇ ਵੀ ਉਸ ਦੀ ਆਵਾਜ਼ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਲਈ।"