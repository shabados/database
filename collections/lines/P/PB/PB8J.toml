[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰਾ; ਗੁਰਮਤਿ ਮਿਲਹਿ ਪਿਆਰੇ ॥੨॥"
page = 765
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Lord's Name, she is emancipated and by the Guru's instruction meets she with her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Lord's Name, she is emancipated; through the Guru's Teachings, she meets her Beloved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਰਾਮ! ਤੇਰੇ ਨਾਮ ਕਰ ਕੇ ਤਰਨਾ ਹੋਤਾ ਹੈ, ਪਰੰਤੂ ਹੇ ਪ੍ਯਾਰੇ! ਤੇਰਾ ਨਾਮ ਗੁਰਮਤ ਕਰ ਕੇ ਮਿਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਤੇ ਤੁਰਿਆਂ ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਤਾਰਾ = ਪਾਰ-ਉਤਾਰਾ। ਮਿਲਹਿ ਪਿਆਰੇ = ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Emancipación se da a través del Nombre del Señor, a través de la Palabra del Guru uno se encuentra con su Amor.(2)"