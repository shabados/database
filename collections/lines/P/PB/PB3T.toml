[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੋ; ਭੈ ਵਿਚਿ ਰਖੈ ਮੇਲਿ ਮਿਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Keeping air, water and fire in fear (discipline). He has mixed them all (and has created the world)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਾਯੂ, ਜਲ, ਅਗਨੀ; (ਆਦਿ ਸਾਰੇ ਤੱਤ) ਭਯ ਵਿਚ ਰਖਕੇ ਉਨ੍ਹਾਂ ਦਾ ਆਪੋ ਵਿਚ ਮੇਲ ਮਿਲਾ ਦਿਤਾ ਹੈ।"