[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜੈ ਸੁਣਾਵੈ; ਤਤੁ. ਨ ਚੀਨੀ ॥"
page = 904
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He peruses and reads it out to others, but realises not the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਨੂੰ ਵਾਚਦਾ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਅਸਲੀਅਤ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He studies it and announces it, but he does not understand reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪੜਤਾ ਔ ਲੋਕੋਂ ਕੋ ਸੁਨਾਵਤਾ ਭੀ ਤੂੰ ਸਾਰ ਵਸਤੂ ਕੋ ਨਹੀਂ ਪਛਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋਤਸ਼ ਦਾ ਹਿਸਾਬ ਆਪ) ਪੜ੍ਹਦਾ ਹੈ ਤੇ (ਜਜਮਾਨ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈ ਪਰ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después nos lo lee sin darse él mismo cuenta de la Esencia de la Realidad."