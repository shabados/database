[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਖਤ੍ਰਖੇਤਾ ਦੋਊ ਛਤ੍ਰਪਾਣੰ ॥੧੪॥੨੩੨॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were capable of risking their life in the battlefield.14.232."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਛਤਰਾਣੀਆਂ (ਖੇਤਾ) (ਤੋਂ ਪੈਦਾ ਹੋਏ ਸਨ) ਅਤੇ ਦੋਵੇਂ ਛਾਤਰ-ਪਣੇ ਵਾਲੇ ਸਨ ॥੧੪॥੨੩੨॥"