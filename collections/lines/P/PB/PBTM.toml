[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਿ ਸੇਵਾ ਕਰਨਿ; ਜੀਵਤ ਮੁਏ ਰਹੰਨਿ ॥੨॥"
page = 233
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling their self-conceit they perform Lord's service and remain dead in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਕੇ ਉਹ ਸਾਈਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦੇ ਹਨ ਤੇ ਜੀਉਂਦੇ ਜੀ ਮਰੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing their selfishness and conceit, and performing selfless service, they remain dead while yet alive. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੋ ਛੋਡ ਕਰ ਸੇਵਾ ਕਰਤੇ ਹੈਂ ਔਰ ਜੀਵਤੇ ਹੀ ਮੂਏ ਰਹਤੇ ਹੈਂ, ਭਾਵ ਨਿਰਵਾਸ ਰਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ (ਗੁਰੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ) ਆਪਾ-ਭਾਵ (ਸੁਆਰਥ) ਛੱਡ ਕੇ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ ਤੇ ਦੁਨੀਆ ਦਾ ਕਾਰ-ਵਿਹਾਰ ਕਰਦੇ ਹੋਏ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਅਛੋਹ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se deshacen de su ego, sirven al Señor y viven muertos hacia el mundo.(2)"