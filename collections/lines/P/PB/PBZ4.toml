[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਇ ਭਰਪੂਰੁ; ਰਿਦੈ ਉਚਰੈ ਕਰਤਾਰੈ ॥"
page = 1395
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mind is filled with the Lord's meditation and affection and he recites the Name of the Creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਅਤੇ ਪਿਆਰ ਨਾਲ ਪਰੀਪੂਰਨ ਥੀ ਵੰਞਦਾ ਹੈ ਅਤੇ ਉਹ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His heart is totally filled with loving devotion; he chants to the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਆਪ ਕੇ ਰਿਦੇ ਮੇਂ ਭਗਤੀ ਔ ਪ੍ਰੇਮ ਪਰੀਪੂਰਨ ਹੈ ਇਸੀ ਤੇ ਸਦਾ ਕਰਤਾਰ ਕੇ ਨਾਮ ਕੋ ਹੀ ਉਚਾਰਨ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ (ਕਰਤਾਰ ਦੀ) ਭਗਤੀ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਕਰਤਾਰ ਨੂੰ ਸਿਮਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su corazón está lleno de amorosa Devoción, él alaba al Señor Creador."