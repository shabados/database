data = "ਜੇ ਕੋ; ਬਹੁਤੁ ਕਰੇ ਅਹੰਕਾਰੁ ॥"
page = 868
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who takes much pride;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਘਣੇਰਾ ਹੰਕਾਰ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever takes great pride in himself,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਬਹੁਤ ਹੰਕਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ (ਆਪਣੀ ਹੀ ਤਾਕਤ ਉਤੇ) ਬੜਾ ਮਾਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se vanagloria y promueve su propio ego,"