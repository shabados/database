[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਸੋਵਹਿ. ਨਾਮੁ ਵਿਸਾਰਿ; ਗਾਫਲ ਗਹਿਲਿਆ ॥"
page = 398
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O careless and uninformed fellow why sleepest thou forgetting the Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਪਰਵਾਹ ਅਤੇ ਬੇਖਬਰ ਬੰਦੇ! ਤੂੰ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਕਿਉਂ ਸੁੱਤਾ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you sleeping, and forgetting the Name, O careless and foolish mortal?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਾਫਲ ਗਹਿਲਿਆ) ਹੇ ਗਫਲਤ ਸੇ ਪਕੜਾ ਹੂਆ ਵਾ ਗਫਲਤ ਸੇ ਬਾਵਲਾ ਹੂਆ ਹੂਆ ਜੀਵ! ਕਿਆ ਤੂੰ ਨਾਮ ਕੋ ਬਿਸਾਰ ਕਰ ਕੇ ਅਗ੍ਯਾਨ ਮੇਂ ਸੈਨ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗ਼ਾਫ਼ਲ ਮਨ! ਹੇ ਬੇ-ਪਰਵਾਹ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਕਿਉਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੌਂ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਸੋਵਹਿ = ਤੂੰ ਕਿਉਂ ਸੌਂ ਰਿਹਾ ਹੈਂ? ਵਿਸਾਰਿ = ਭੁਲਾ ਕੇ। ਗਾਫਲ = ਹੇ ਗ਼ਾਫ਼ਲ! ਗਹਿਲਿਆ = ਹੇ ਗਹਿਲੇ! ਹੇ ਬੇ-ਪਰਵਾਹ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú que no tienes cuidado, ¿por qué te duermes olvidando el Naam, el Nombre del Señor?"