[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਰੁਤੀ ਚੰਗੀਆ; ਜਿਤੁ ਸਚੇ ਸਿਉ ਨੇਹੁ ॥"
page = 1015
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the seasons, in which love for the True Lord is embraced, are good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮੌਸਮ, ਜਿਨ੍ਹਾਂ ਅੰਦਰ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪਿਆਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਸ੍ਰੇਸ਼ਟ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the seasons are good, in which the soul-bride falls in love with the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤੁ ਰੁਤ ਮੇਂ ਸਚੇ ਸਾਥ ਪ੍ਰੇਮ ਹੋ ਜਾਵੇ ਸੋ ਸਭ ਰੁਤਾਂ ਚੰਗੀਆਂ ਹੈਂ, ਭਾਵ ਸੁਖਦਾਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਉਹ ਸਾਰੀਆਂ ਹੀ ਰੁੱਤਾਂ ਚੰਗੀਆਂ ਲੱਗਦੀਆਂ ਹਨ ਜਿਸ ਜਿਸ ਰੁੱਤ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪਿਆਰ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las estaciones son benditas, cuando uno ama a su Señor."