[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨ ਸਰੋਵਰਿ; ਪਾਵਹੁ ਸੁਖ ॥੮॥"
page = 343
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou shalt obtain the peace of the celestial ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਬੈਕੁੰਠੀ ਸਮੁੰਦਰ ਦੇ ਆਰਾਮ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and in the ocean of the celestial void, you shall find peace. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਸੁੰਨ) ਅਫੁਰ ਬ੍ਰਹਮ ਸਰੋਵਰ ਮੇਂ ਸੁਖ ਕੋ ਪਾਵੇਂਗੇ॥੮॥☬ਪ੍ਰਸ਼ਨ: ਅਫੁਰ ਬ੍ਰਹਮ ਸਰੋਵਰ ਕਹਾਂ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸਹਿਮ ਆਦਿਕ ਦੇ ਕੋਈ ਫੁਰਨੇ ਨਹੀਂ ਉਠਦੇ ਅਤੇ ਸੁਖ ਮਾਣੋ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨ = ਸੁੰਞ, ਉਹ ਅਵਸਥਾ ਜਿਥੇ ਸਹਿਮ ਆਦਿਕ ਦੇ ਕੋਈ ਫੁਰਨੇ ਨਹੀਂ ਉਠਦੇ। ਸਰੋਵਰਿ = ਸਰੋਵਰ ਵਿਚ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtiene Éxtasis bañándose en las aguas libres de pasiones. (8)"