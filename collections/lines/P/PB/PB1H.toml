[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਥਾਪਿ ਕੀਓ ਸਭੁ ਅਪਨਾ; ਕੋਮਲ ਬੰਧਨ ਬਾਂਧਿਆ ॥"
page = 383
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man preserves His body and wealth and makes everything his own, and with such subtle bonds he is bound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਆਪਣੀ ਦੇਹਿ ਤੇ ਦੌਲਤ ਨੂੰ ਸਾਂਭਦਾ ਹੈ, ਅਤੇ ਹਰ ਸ਼ੈ ਨੂੰ ਆਪਣੀ ਨਿੱਜ ਦੀ ਬਣਾ ਲੈਦਾ ਹੈ। ਐਸੇ ਸੂਖਮ ਜੂੜਾਂ ਨਾਲ ਉਹ ਜਕੜਿਆਂ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He preserves his body and wealth, and takes everything as his own; such are the subtle bonds which bind him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਨੇ ਤਨ ਅਰ ਧਨੁ ਸਭ ਅਪਨਾ ਥਾਪਿ ਰਖਾ ਹੈ, ਭਾਵ ਇਸਥਿਤ ਜਾਨਕੇ ਕੀਆ ਹੂਆ ਹੈ ਅਰੁ ਮੋਹ ਰੂਪੀ ਕੋਮਲ ਬੰਧਨ ਕਰ ਬਾਂਧਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਸਰੀਰ ਨੂੰ ਆਪਣਾ ਮਿਥ ਕੇ, ਇਸ ਧਨ ਨੂੰ ਆਪਣਾ ਮੰਨ ਕੇ ਜੀਵ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਮਿੱਠੇ ਮਿੱਠੇ ਬੰਧਨਾਂ ਨਾਲ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre acaricia su cuerpo y sus riquezas; esa es la sutil cadena de Maya."