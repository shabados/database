[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੀ ਮਾਇਆ. ਸਭੁ ਜਗੁ ਬਾਧਿਆ; ਮੈ. ਰਾਮ ਰਮਤ ਸੁਖੁ ਪਾਇਆ ॥੩॥੩॥੨੫॥"
page = 482
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false mammon has bound the whole world, but I have obtained peace by repeating the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਮੋਹਨੀ ਨੇ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਜਕੜਿਆ ਹੋਇਆ ਹੈ, ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਆਰਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false Maya has bound the whole world, but I have obtained peace, chanting the Name of the Lord. ||3||3||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਥਿਆ ਰੂਪ ਮਾਇਆ ਮੇਂ ਸਭ ਸੰਸਾਰ ਬਾਧਾ ਹੂਆ ਹੈ ਅਰੁ ਮੈਨੇ ਰਾਮ ਜਪਤੇ ਹੂਏ ਨੇ ਸੁਖੁ ਪਾਇਆ ਹੈ, ਭਾਵ ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਭਜਨ ਕਰਨੇ ਕਰ ਸੁਖੀ ਹੋਵੀਤਾ ਹੈ॥੩॥੩॥੨੫॥☬ਇਹ ਤੋ ਸੰਪ੍ਰਦਾਈ ਸੰਕੇਤੀ ਅਰਥ ਹੈਂ ਅਰੁ ਮੈਂ ਟੀਕਾਕਾਰ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇਂ ਔਰੁ ਭੀ ਅਰਥ ਲਿਖਤਾ ਹੂੰ: ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਪ੍ਰਵਿਰਤੀ ਕੋ ਦੁਖੁ ਰੂਪੁ ਅਰ ਪ੍ਰਵਿਰਤੀ ਕੇ ਤਿਆਗ ਸੇ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਕਥਨ ਕਰਤੇ ਹੈਂ: ਮੂਲ ਕਾ ਪਾਠ ਦੁਬਾਰਾ ਨਹੀਂ ਲਿਖ੍ਯਾ ਜਾਵੇਗਾ। ਪਿਛਲੇ ਪਦ ਸਿਮਰਨ ਕਰ ਲੈਨੇ। ਜੀਵੋਂ ਕੋ ਪ੍ਰਵਿਰਤੀ ਨੇ (ਸਾਸ) ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਦੁਖੀ ਕੀਆ ਹੈ। ਜੋ ਪੁਰਸ਼ (ਸਸੁਰ) ਸੁਰੋਂ ਕੀ ਉਪਾਸਨਾ ਕੇ ਸਹਿਤ ਸਕਾਮੀ ਹੈਂ ਪ੍ਰਿਵਰਤੀ ਤਿਨ ਕੀ ਪਿਆਰੀ ਹੈ ਅਰੁ ਬਹੁ ਸਕਾਮੀ ਲੋਕ (ਜੇਠ) ਵੱਡੇ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇਂ ਡਰਤੇ ਹੈਂ ਕਿੰਤੂ ਨਾਮ ਨਹੀਂ ਜਪਤੇ। ਤਿਨੋਂ ਨੇ ਪ੍ਰਵਿਰਤੀ ਕੋ (ਸਖੀ ਸਹੇਲੀ) ਪਿਆਰੀ ਸਹੇਲੀ ਜਾਨਾ ਹੈ। ਅਰੁ ਵਿਚਾਰ ਕਰ ਦੇਖੀਏ ਤੋ ਪ੍ਰਵਿਰਤੀ ਮੇਂ (ਨਨਦ) ਅਨੰਦ ਨਹੀਂ ਹੈਂ, ਭਾਵ ਦੁਖੁ ਰੂਪੁ ਹੈ। (ਗਹੇਲੀ) ਪਕੜਨੇ ਅਰੁ ਦੁਖੀ ਕਰਨੇ ਹਾਰੀ ਹੈ ਅਰੁ ਜੋ (ਦੇਵਰ) ਵਰੋਂ ਕੇ ਦੇਨੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਤਿਸ ਕੇ ਵਿਯੋਗ ਕਰ ਜਲਤੇ ਰਹਤੇ ਹੈਂ, ਭਾਵ ਤਿਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ। ਤਿਨ ਕੀ ਬੁਧੀ ਮੇਰੀ ਤੇਰੀ ਭਾਵਨਾ ਮੇਂ ਬਾਵਰੀ ਹੋ ਰਹੀ ਹੈ। (ਰਾਮ) ਉਪਰਾਮਤਾ ਕੋ ਵਾ ਨਿਵਿਰਤੀ ਕੇ ਸੁਖ ਕੋ ਵਿਸਾਰਿਆ ਹੈ। ਨਿਬ੍ਰਿਤੀ ਵਾਲੇ ਸੰਤੋਂ ਕੀ ਰਹਣੀ ਮੇਂ "

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਇਹਨਾਂ ਨਾਲ ਖਹਿੰਦਿਆਂ ਹੀ ਉਮਰ ਅਜਾਈਂ ਗਵਾ ਰਿਹਾ ਹੈ; ਠਗਣੀ ਮਾਇਆ ਨਾਲ ਬੱਝਾ ਪਿਆ ਹੈ। ਪਰ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਸੁਖ ਪਾ ਲਿਆ ਹੈ ॥੩॥੩॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਧਿਆ = ਬੱਝਾ ਹੋਇਆ ॥੩॥੩॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya, en su falsedad y en su traición ha atado al mundo entero consigo misma, pero he encontrado la Paz recitando el Nombre del Señor. (3‑3‑25)"