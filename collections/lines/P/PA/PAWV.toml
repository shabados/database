[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਦੇਵੈ ਕਰਿ ਕਿਰਪਾ; ਇਉ ਸਲਲੈ ਸਲਲ ਮਿਲਾਤਾ ਹੇ ॥੧੨॥"
page = 1031
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Guru blesses man with the Lord's Name and he merges in Him as water does with water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਗੁਰੂ ਜੀ ਬੰਦੇ ਨੂੰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਬਖ਼ਸ਼ਦੇ ਹਨ ਅਤੇ ਪਾਣੀ ਦੇ ਨਾਲ ਮਿਲਣ ਦੀ ਤਰ੍ਹਾਂ ਇਹ ਉਹ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grants His Grace, and bestows the Lord's Name. He merges with Him, like water with water. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਦੇਤਾ ਹੈ, ਤਿਸ ਕੋ ਬ੍ਰਹਮ ਮੇਂ ਇਉਂ ਅਭੇਦ ਕਰਤਾ ਹੈ ਜਿਸ ਪ੍ਰਕਾਰ ਜਲ ਮੇਂ ਜਲ ਮਿਲ ਜਾਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ) ਮੇਹਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ (ਜੀਵ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਇਉਂ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਜਿਵੇਂ) ਪਾਣੀ ਵਿਚ ਪਾਣੀ ਰਲ ਜਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Su Misericordia nos bendice con Su Nombre, y así como el agua se funde en el agua, así nos fundimos en Él. (12)"