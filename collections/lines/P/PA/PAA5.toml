[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਸਮਾਏ; ਏਕ ਕ੍ਰਿਤਾਰਥ ॥੫॥"
page = 1345
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when man's desire for the three (faith, wealth and success) is stilled then he is blessed with fourth (the emancipation)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ (ਧਰਮ, ਧਨ ਅਤੇ ਕਾਮਯਾਬੀ) ਇਨ੍ਹਾਂ ਤਿੰਨਾਂ ਲਈ ਆਦਮੀ ਦੀ ਖਾਹਿਸ਼ ਨਵਿਰਤ ਜਦ ਹੋ ਜਾਂਦੀ ਹੈ ਤਾਂ (ਚੌਥੀ ਕਲਿਆਣ) ਦੀ ਉਸ ਨੂੰ ਦਾਤ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the first three are put aside, one is blessed with the fourth. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਧਰਮ, ਕਾਮ ਤੀਨੋਂ (ਸਮਾਏ) ਲੈ ਕੀਏ, ਭਾਵ ਤ੍ਯਾਗੇ ਹੈਂ, ਸੋ ਜਨ ਏਕ ਮੋਖ ਕੋ ਪਾਇ ਕਰ ਕ੍ਰਿਤਾਰਥ ਹੂਏ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ) ਸਰਨ ਪਿਆਂ (ਪਹਿਲੇ) ਤਿੰਨਾਂ ਪਦਾਰਥਾਂ ਦੀ ਵਾਸਨਾ ਹੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਤੇ, ਮਨੁੱਖ ਨੂੰ ਇਕ ਵਿਚ ਸਫਲਤਾ ਹੋ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਮੁਕਤੀ ਮਿਲ ਜਾਂਦੀ ਹੈ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es bendecido con el cuarto. (5)"