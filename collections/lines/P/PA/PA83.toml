[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਸਲਾਹਿਆ; ਬਹੁੜਿ. ਨ ਮਨਿ ਤਨਿ ਭੰਗੁ ॥੩॥"
page = 1421
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak praises the Lord's Name and no obstacle shall again befall his mind and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ, ਸਾਂਹੀ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਚਿੱਤ ਅਤੇ ਸਰੀਰ ਨੂੰ ਮੁੜ ਕੋਈ ਵਿਘਨ ਨਹੀਂ ਵਾਪਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak praises the Naam, the Name of the Lord; no obstacle will block his mind or body. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਜਨੋਂ ਨੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਵਾਹਿਗੁਰੂ ਸਲਾਹਿਆ ਹੈ ਪੁਨਾ ਤਿਨੋਂ ਕੋ ਮਨ, ਤਨ ਕਰ ਕੋਈ (ਭੰਗੁ) ਵਿਘਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਜਿਨ੍ਹਾਂ ਨੇ ਹਰ ਵੇਲੇ) ਹਰਿ-ਨਾਮ ਦੀ ਵਡਿਆਈ ਕੀਤੀ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹਨਾਂ ਦੇ ਤਨ ਵਿਚ (ਆਤਮਕ ਆਨੰਦ ਦੀ) ਮੁੜ ਕਦੇ ਤੋਟ ਨਹੀਂ ਆਉਂਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak alaba el Naam, el Nombre del Señor, y ningún obstáculo bloqueará Su Mente o su Cuerpo. (3)"