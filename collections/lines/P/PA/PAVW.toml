[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੇ; ਕੁਦਰਤੀ ਮੁਸਤਾਕੁ ॥"
page = 724
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Creator, seeing Thy creation I have become Thy devotee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਤੇਰੀ ਅਪਾਰ ਕੁਦਰਤ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਤੇਰਾ ਪ੍ਰੇਮੀ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator, through Your creative potency, I am in love with You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨੇਕ ਸ਼ਕਤੀਆਂ ਵਾਲੇ ਕਰਤੇ! ਤੇਰੇ ਪਰ ਮੇਰੀ ਬੁਧੀ (ਮੁਸਤਾਕੁ) ਮੋਹਿਤ ਹੋਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੇਰੀ ਕੁਦਰਤਿ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਤੇਰੇ ਦਰਸਨ ਦਾ ਚਾਹਵਾਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਕੁਦਰਤੀ = ਕੁਦਰਤਿ ਦੀ ਰਾਹੀਂ, ਤੇਰੀ ਕੁਦਰਤਿ ਵੇਖ ਕੇ। ਮੁਸਤਾਕੁ = ਮੁਸ਼ਤਾਕ, (ਤੇਰੇ ਦਰਸਨ ਦਾ) ਚਾਹਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, a través de tu Potencia Creativa, me he enamorado de Ti."