data = "ਸੁਨੀ︁ਯਹੁ ਸੰਤ, ਸਬੈ ਚਿਤ ਲਾਈ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O saints  listen to it attentively."

