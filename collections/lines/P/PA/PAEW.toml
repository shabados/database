[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਕਮਲੁ ਅਲਿਪਤੁ ਹੈ; ਸੈ ਹਥਾ ਵਿਚਿ ਗੁਲਾਲੁ ॥"
page = 85
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art the unaffected lotus of fast red dye in hundreds of cubics deep water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸੈਕੜੇ ਹੱਥ ਡੂੰਘੇ ਪਾਣੀ ਵਿੱਚ ਗੂੜ੍ਹੇ ਲਾਲ ਰੰਗ ਦਾ ਨਿਰਲੇਪ ਕੰਵਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the lotus, unaffected and still brightly-colored in hundreds of feet of water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਆਪ ਹੀ ਗ੍ਯਾਨਵਾਨ ਰੂਪੀ ਕਮਲ ਨਿਰਲੇਪ ਹੈਂ, ਦ੍ਰਿਸਟਾਂਤ: ਜੈਸੇ ਸੈਂਕੜੇ ਹਾਥ ਜਲ ਕੇ ਚੜਾਉ ਮੇਂ ਭੀ ਕਮਲ ਅਸੰਗ ਰਹਤਾ ਹੈ, ਤੈਸੇ ਮਾਇਕ ਪਦਾਰਥੋਂ ਕੋ ਭੋਗਤਾ ਅਸੰਗ ਹੈ, ਪੁਨਾ (ਗੁਲਾਲੁ) ਸੰਘਨਾਨੰਦ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸੈਂਕੜੇ ਹੱਥ ਡੂੰਘੇ ਜਲ ਵਿਚ ਸੁੰਦਰ ਨਿਰਲੇਪ ਕੰਵਲ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero como el loto, permaneces desapegado, Tus Raíces son profundas en el fango y, sin embargo, no pierdes Tu Esplendor y Brillo."