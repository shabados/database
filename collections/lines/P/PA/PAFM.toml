[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਕੀ ਨਿੰਦ︀ਯਾ ਕਰੀ ਤਾਹਿ ਗਰੇ ਸੋ ਲਾਇ ॥੧੭॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And she flew into a rage and criticised Raja.(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗਲੇ ਨਾਲ ਲਾ ਕੇ ਰਾਜੇ ਦੀ ਨਿੰਦਿਆ ਕੀਤੀ ॥੧੭॥"