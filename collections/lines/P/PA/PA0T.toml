[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਨ ਕੋ ਦਾਤਾ; ਮੇਰਾ ਪ੍ਰਭੁ ॥"
page = 894
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is the Bestower of the beings"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਜੀਵਾਂ ਦਾ ਦਾਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Giver of souls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਮੇਰਾ ਸੁਆਮੀ ਸਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਪ੍ਰਭੂ ਸਭ ਜੀਆਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios da la vida, pues Él es el Dios de dioses,"