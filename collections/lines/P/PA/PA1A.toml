[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਸਭਨੀ ਜਾਈ ਜੀਉ ॥੧॥"
page = 216
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, fillest all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਭਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are totally pervading all places. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੂੰ ਸਰਬ ਜਗਾ ਵਿਖੇ ਬਿਆਪਕ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਥਾਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਜਾਈਂ, ਥਾਵਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien llenas todos los lugares.(1)"