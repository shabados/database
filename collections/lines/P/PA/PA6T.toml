[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀ. ਜਨਮਿ ਮਰੈ. ਆਵੈ ਫੁਨਿ ਜਾਵੈ; ਬਿਨੁ ਗੁਰ. ਗਤਿ ਨਹੀ ਕਾਈ ॥"
page = 504
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, man is born, dies and continues coming and going, again and again, Without the Guru, he is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਆਦਮੀ ਜੰਮਦਾ ਮਰਦਾ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਉਸ ਦੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear One, he is born, and then dies; he continues coming and going; without the Guru, he is not emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਐ ਜੀ) ਹੇ ਭਾਈ! ਜੀਵ ਗੁਰੂ ਸੇ ਬਿਨਾਂ ਜਨਮ ਕਰ ਕੇ ਆਉਤਾ ਅਰ ਮਰ ਕਰ ਕੇ ਜਾਤਾ ਹੈ। ਤਿਸ ਕੀ ਕੋਈ ਸੁਭ ਗਤੀ ਨਹੀਂ ਹੋਤੀ ਵਾ ਕਿਸੀ ਪ੍ਰਕਾਰ ਸੇ ਉਸ ਕੀ ਮੁਕਤਿ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦਾ, ਉਹ) ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਫਿਰ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ। ਉਸ ਦਾ ਇਹ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, (ਕਿਉਂਕਿ) ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਨਹੀਂ ਬਣਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐ ਜੀ = ਹੇ ਭਾਈ! ਜਨਮਿ = ਜਨਮ ਕੇ। ਜਨਮਿ ਮਰੈ = (ਮੁੜ ਮੁੜ) ਜੰਮਦਾ ਮਰਦਾ ਹੈ। ਫੁਨਿ = {पुनः} ਮੁੜ ਮੁੜ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਕਾਈ = {काअपि} ਕੋਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una y otra vez uno nace y después muere, pues sin el Guru uno no es liberado."