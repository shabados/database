[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ ਬੇਨੰਤੀ; ਦਰਿ ਦੇਖਹੁ ਲਿਵ ਲਾਈ ਹੇ ॥੧੬॥੨॥"
page = 1022
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poor Nanak makes a supplication, Enshrining love for the Lord and see thou Him within thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬੜਾ ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ। ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾ ਕੇ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਹੀ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak the lowly offers this prayer; see Him within your own self, and lovingly focus on the Lord. ||16||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਨੀਚੁ) ਦਾਸ ਨੀਵਾਂ ਹੋ ਕੇ ਮੈਂ ਏਹੀ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ: ਹੇ ਪਰਮੇਸਰ! ਲਿਵ ਲਾਇਕਰ ਅਪਨੇ (ਦਰਿ) ਅੰਤਰ ਤੈਨੂੰ ਦੇਖਾ ਹੈ॥੧੬॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੇ ਦਰਬਾਰ ਵਿਚ ਬੈਠਾ ਸਭ ਜੀਵਾਂ ਦੀ ਬੜੇ ਧਿਆਨ ਨਾਲ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈਂ ॥੧੬॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el de baja casta: oh hombre, entónate en Dios y así ve Su Presencia. (16-2)"