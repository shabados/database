[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਉਣੁ ਰਚਾਇ; ਉਪਾਈ ਮੇਦਨੀ ॥"
page = 1283
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating coming and going, Thou did bring into being the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਾ ਅਤੇ ਜਾਣਾ ਰਚ ਕੇ, ਤੂੰ ਸੰਸਾਰ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going in reincarnation, the beings and species of the world came into being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੇਦਨੀ) ਪ੍ਰਿਥੀ ਅਰਥਾਤ ਸ੍ਰਿਸ੍ਟੀ ਰਚਨਾ ਕੋ ਉਤਪਤਿ ਕਰ ਕੇ ਪੁਨਃ ਤੈਨੇ (ਆਵਾਗਉਣ) ਜਨਮ ਮਰਣ ਬਨਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ 'ਜਨਮ ਮਰਨ' (ਦੀ ਮਰਯਾਦਾ) ਬਣਾ ਕੇ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yendo y viniendo en la reencarnación, los seres y las especies llegan a existir en este mundo,"