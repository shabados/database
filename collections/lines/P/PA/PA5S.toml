[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਲਸਕਰ ਮਾਨੁਖ ਊਪਰਿ; ਕਰੇ ਆਸ ॥"
page = 278
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who sets his hope on his large army and men,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਹੁਤੀ ਫੌਜ ਅਤੇ ਬੰਦਿਆਂ ਉਤੇ ਉਮੀਦ ਬੰਨ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may place his hopes on a large army of men,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਬਹੁਤ ਲਸਕਰ ਔ ਮਾਨਸੋਂ ਪਰ ਬਹੁਤ (ਆਸ) ਭਰੋਸਾ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਲਸ਼ਕਰ ਅਤੇ ਮਨੁੱਖਾਂ ਉਤੇ ਬੰਦਾ ਆਸਾਂ ਲਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿acaso olvida que ni una paja lo acompañará cuando muera?"