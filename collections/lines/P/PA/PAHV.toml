[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣੁ. ਨ ਚੁਕਈ; ਹਉਮੈ ਕਰਮ ਕਮਾਇ ॥"
page = 1424
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His coming and going end not and he does deeds in ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਆਉਣੇ ਅਤੇ ਜਾਣੇ ਮੁੱਕਦੇ ਨਹੀਂ ਅਤੇ ਉਹ ਹੰਕਾਰ ਅੰਦਰ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their comings and goings in reincarnation never end; they do their deeds in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਨਮੁਖ ਕੇ ਹਉਮੈ ਕਰਮ ਕਮਾਵਣੇ ਕਰ ਕੇ ਜਨਮ ਮਰਨ ਦੂਰ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੇ ਆਸਰੇ ਹੀ (ਸਾਰੇ) ਕੰਮ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ (ਤਾਹੀਏਂ ਉਸ ਦਾ) ਜਨਮ ਮਰਣ ਦਾ ਗੇੜ (ਕਦੇ) ਮੁੱਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚੁਕਈ = ਨਹੀਂ ਮੁੱਕਦਾ। ਕਮਾਇ = ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus idas y venidas en la reencarnación no se acaban nunca, pues el egoísmo compenetra toda su vida."