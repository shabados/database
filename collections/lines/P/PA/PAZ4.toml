[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਡੇ. ਤੂ ਜਾਣੈ ਹੀ ਨਾਹੀ; ਕਿਥਹੁ ਮਾਸੁ ਉਪੰਨਾ ॥"
page = 1290
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brahman thou know not, whence flesh has sprung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮਣ! ਤੈਨੂੰ ਪਤਾ ਹੀ ਨਹੀਂ ਕਿਕੋ ਮਾਸ ਉਤਪੰਨ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Pandit, you do not know where meat originated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਤੂੰ ਇਸ ਬਾਤ ਕੋ ਜਾਨਤਾ ਨਹੀਂ ਹੈਂ ਕਿ ਕਹਾਂ ਸੇ ਮਾਸ ਉਤਪੰਨ ਹੂਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੈਨੂੰ ਇਹ ਹੀ ਪਤਾ ਨਹੀਂ ਕਿ ਮਾਸ ਕਿਥੋਂ ਪੈਦਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El maíz, el azúcar de caña y el algodón fueron producidos del agua,"