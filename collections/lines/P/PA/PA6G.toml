[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਕਰੌ ਅਪਨੇ ਤੁਮ ਹੀ; ਸੁਖ ਸੋ ਇਨ ਧਾਮਨ ਬੀਚ ਬਿਹਾਰੋ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Better you carryon your sovereignty and remain in your home happily."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣਾ ਰਾਜ ਆਪ ਹੀ ਸੁਖ ਪੂਰਵਕ ਕਰ ਅਤੇ ਇਨ੍ਹਾਂ ਮਹੱਲਾਂ ਵਿਚ ਵਸ।"