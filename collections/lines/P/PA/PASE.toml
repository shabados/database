[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ. ਕਹਾ ਕਰਉ; ਇਹੁ ਮਨੁ. ਨ ਧੀਰੈ ॥"
page = 373
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I do my mother when this soul of mine resets not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਕਰਾਂ, ਮੇਰੀ ਅੰਮੜੀਏ? ਮੇਰੀ ਇਹ ਜਿੰਦੜੀ ਧੀਰਜ ਨਹੀਂ ਧਾਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, what should I do? This mind cannot rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਈ) ਹੇ ਭਾਈ! ਕ੍ਯਾ ਕਰੀਏ ਏਹੁ ਮੇਰਾ ਮਨੁ ਧੀਰਜ ਨਹੀਂ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੈਂ ਕੀਹ ਕਰਾਂ? (ਪਿਆਰੇ ਤੋਂ ਬਿਨਾ) ਮੇਰਾ ਮਨ ਖਲੋਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੀਰੈ = ਧੀਰਜ ਫੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi madre, ¿Qué puedo hacer cuando mi mente constantemente Lo añora,"