[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਅਪਰਾਧ ਕੀਓ ਹਰਿ ਕੋ, ਮਨਿ ਹੇਤੁ ਬਲੀ ਸਤ੍ਰਾਜਿਤ ਮਾਰਿਯੋ ॥"
page = 505

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Giving him the jewel, Kratvarma became sad and thought to which side he should run away? Killing Satrajit for the sake of jewel, I have committed a crime towards Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕ੍ਰਿਸ਼ਨ ਦਾ ਬਹੁਤ ਅਪਰਾਧ ਕੀਤਾ ਹੈ ਅਤੇ ਮਣੀ (ਦੀ ਪ੍ਰਾਪਤੀ) ਲਈ ਸਤ੍ਰਾਜਿਤ ਵਰਗੇ ਬਲਵਾਨ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ।"