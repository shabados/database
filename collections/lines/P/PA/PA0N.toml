[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਬਿਗਰਿਓ; ਬਿਗਰੈ ਮਤਿ ਅਉਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 855
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am spoiled, let no one else be spoiled likewise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਿਗੜ ਗਿਆ ਹਾਂ, ਕੋਈ ਹੋਰ ਜਣਾ ਇਸ ਤਰ੍ਹਾਂ ਨਾਂ ਵਿਗੜੇ। ਠਰਿਹਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am spoiled; let no one else be spoiled like me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਬਿਗਰ ਹੀ ਗ੍ਯਾ ਹਾਂ ਔਰ ਕੋਈ ਨਾ ਬਿਗੜੇ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਲੋਕ ਕਹੇਂ ਆਪ ਬਾਵਰੇ ਕੈਸੇ ਹੋ ਗਏ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕਾਂ ਦੇ ਖ਼ਿਆਲ ਵਿਚ) ਮੈਂ ਕੁਰਾਹੇ ਪੈ ਗਿਆ ਹਾਂ (ਕਿਉਂਕਿ ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਦਾ ਹਾਂ), (ਪਰ ਲੋਕ ਆਪਣਾ ਧਿਆਨ ਰੱਖਣ, ਇਸ) ਕੁਰਾਹੇ ਹੋਰ ਕੋਈ ਨਾਹ ਪਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy loco para el mundo, así que tengan cuidado de mí.(1-Pausa)"