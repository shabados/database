[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ; ਹੋਵੈ ਪਰਵਾਣੁ ॥"
page = 193
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My life is rendered profitable and acceptable,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੀਵਨ ਲਾਭਦਾਇਕ ਅਤੇ ਮਕਬੂਲ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My life is prosperous, fruitful and approved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ (ਪਰਵਾਣੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਫਲ ਹੋਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਇਸ ਤਰ੍ਹਾਂ ਤੇਰਾ ਮਨੁੱਖਾ) ਜਨਮ ਕਾਮਯਾਬ ਹੋ ਜਾਇਗਾ ਤੂੰ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਇਂਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਣੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi vida es próspera, fructífera y aprobada,"