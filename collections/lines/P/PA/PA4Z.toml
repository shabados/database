[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਪੂਰੈ. ਕੀਨੀ ਦਾਤਿ ॥"
page = 681
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect True Guru has given me the gift of the praise of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਬਖਸ਼ਿਸ਼ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has given this gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਅਪਨੀ ਦਾਤਿ ਕਰੀ ਹੈ॥☬ਸੋ ਕਿਆ ਦਾਤ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੇਰੇ ਉਤੇ) ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦਾਤਿ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me bendijo con la Maravilla"