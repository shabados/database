[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰੁ ਸਤਿਗੁਰੁ ਪਾਇਆ; ਗੁਣ ਗਾਏ ਪਰਮਾਨੰਦੇ ॥੧॥ ਰਹਾਉ ॥"
page = 800
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Exalted True Guru, by the great good fortune, I sing the praise of the Lord supreme bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਪਰਮ-ਅਨੰਦ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have found the Guru, the True Guru; I sing the Glorious Praises of the Lord of supreme bliss. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ (ਗੁਰੁ) ਪੂਜਨੀਯ ਸਤਿਗੁਰੋਂ ਕੋ ਬਡੇ ਭਾਗੋਂ ਕਰ ਪਾਇਆ ਹੈ, ਤਿਨ ਕੀ ਕਿਰਪਾ ਤੇ ਅਬ ਤਿਸ ਪਰਮਾਨੰਦ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਹ ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਸੋ, ਹੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por una buena fortuna que uno logra obtener al Guru y cantar la Alabanza del Señor del Éxtasis. (1-Pausa)"