[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਬੰਦਾ ਬੈ ਖਰੀਦੁ; ਸਚੁ ਸਾਹਿਬੁ ਮੇਰਾ ॥"
page = 396
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a purchaser slave of Thine. Thou art my True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਮੁਲ ਲਿਆ ਹੋਇਆ ਗੋਲਾ ਹਾਂ। ਤੂੰ ਮੇਰਾ ਸੱਚਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your purchased slave, O True Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਮੈਂ (ਬੈ ਖਰੀਦੁ) ਮੋਲ ਲਿਆ ਹੂਆ ਆਪ ਕਾ ਦਾਸ ਹੂੰ, ਤੂੰ ਮੇਰਾ ਸਾਚਾ ਸ੍ਵਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਮਾਲਕ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਮੈਂ ਉਸ ਦਾ ਮੁੱਲ-ਖ਼ਰੀਦ ਗ਼ੁਲਾਮ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy tu Esclavo, oh mi Verdadero Señor;"