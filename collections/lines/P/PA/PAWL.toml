[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਰੰਗਿ ਲਪਟਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 738
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is engrossed in worldly love and revelments. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਰੰਗ-ਰਲੀਆਂ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is attached to Maya, and engrossed in worldly delights. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਕੇ ਰੰਗਾਂ ਰੰਗਾਂ ਕੇ ਬਿਸ਼ਿਓਂ ਮੇਂ ਲਪਟ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੂਰਖ ਮਨੁੱਖ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਲਗਨ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de encontrarse con su Dios y vive involucrado en el amor a Maya.(1-Pausa)"