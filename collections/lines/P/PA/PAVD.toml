[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਵਿਸਾਰੇ. ਤਾ ਪਿੜ ਹਾਰੇ; ਅੰਧੁਲੈ. ਨਾਮੁ ਵਿਸਾਰਾ ਹੇ ॥੬॥"
page = 1027
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he forgets the One Lord, then loses he the game, The blind man abandons the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਇੱਕ ਸਾਈਂ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ, ਤਦ ਉਹ ਬਾਜੀ ਹਾਰ ਜਾਂਦਾ ਹੈ। ਅੰਨ੍ਹਾ ਆਦਮੀ ਨਾਮ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But he forgot the One Lord, and he has lost the game. The blind person forgets the Naam, the Name of the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ ਏਕ ਪਰਮੇਸੁਰ ਕੋ ਵਿਸਾਰ ਦੇਵੇ ਤਾਂ ਬਾਜੀ ਹਾਰਤਾ ਹੈ। ਅਗ੍ਯਾਨੀ ਨੇ ਨਾਮ ਕੋ ਜੋ ਬਿਸਾਰ ਦੀਆ ਹੈ ਤਾਂ ਤੇ ਅਵਸ ਹਾਰੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਜੀਵ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਹੈ। ਜੇਹੜਾ ਜੀਵ ਨਾਮ ਭੁਲਾਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਹਾਰ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así el ciego abandonó a Dios y no elevó Su Nombre en su corazón, perdiendo el juego de la vida.(6)"