[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਮਿਤਿ ਪਾਈ; ਆਤਮੁ ਚੀਨੀ ॥੪॥"
page = 227
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By understanding my own-self, I have come to realise the worth of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦ ਦੁਆਰਾ ਮੈਂ ਮੁਕਤੀ ਦੀ ਕਦਰ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to realize the value of understanding my own soul. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਗਤਿ) ਮੋਖ ਕੀ ਜੋ (ਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਹੈ, ਸੋ ਪਾਈ ਹੈ, (ਆਤਮ) ਸੱਤਾ ਸਰਬ ਮੇਂ ਬਿਆਪਕ (ਚੀਨੀ) ਜਾਨੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਸ ਸਿੱਖਿਆ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ) ਉਸ ਨੇ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਪਛਾਣ ਲਿਆ, ਉਸ ਨੂੰ ਸਮਝ ਆ ਗਈ ਕਿ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲਾ ਹੈ ਤੇ ਬੇਅੰਤ ਵਡਾਈ ਵਾਲਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਪਰਮਾਤਮਾ ਦੀ ਆਤਮਕ ਅਵਸਥਾ। ਮਿਤਿ = ਪਰਮਾਤਮਾ ਦਾ ਵਡੱਪਣ। ਆਤਮੁ = ਆਪਣਾ-ਆਪ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno realiza el potencial de su ser.(4)"