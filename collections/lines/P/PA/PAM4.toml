[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਪੂਰਿ ਰਹਿਓ ਪਰਮੇਸਰੁ; ਕਤ ਆਵੈ ਕਤ ਜਾਈ ॥੨॥"
page = 615
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everywhere the supreme Lord is fully pervading and hence where from pervading and hence wherefrom needs He to come and whereto has He to go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ। ਉਹ ਨਾਂ ਕਿਤੇ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਕਿਤੋਂ ਆਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord is totally permeating and pervading everywhere; where would He come from, and where would He go? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਪਰਮੇਸਰ ਜੋ ਪੂਰ ਰਹਿਓ ਹੈ ਅਬ ਤਿਸੀ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਤਿਸ ਕੋ ਛੋਡ ਕੈ ਕਹਾਂ ਆਵਣਾ ਔ ਕਹਾਂ ਜਾਣਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਵਿਆਪਕ ਦਿੱਸ ਪੈਂਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਫਿਰ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿੱਥੇ ਕਿੱਥੇ, ਹਰ ਥਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentres a Dios compenetrándolo todo, Él no va ni viene. (2)"