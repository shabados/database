[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨਾ ਦੀਨ ਦਇਆਲ ਭਏ ਹੈ; ਜਿਉ ਕ੍ਰਿਸਨੁ. ਬਿਦਰ ਘਰਿ ਆਇਆ ॥"
page = 1191
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has become compassionate to the meekest of the meek like Krishana, who went to Bidur's house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਦੀ ਮਾਨੰਦ, ਪ੍ਰਭੂ ਮਸਕੀਨਾਂ ਦੇ ਪਰਮ ਮਸਕੀਨ ਉਤੇ ਮਾਇਆਵਾਨ ਹੋ ਗਿਆ ਹੈ, ਜੋ ਬਿਦਰ ਦੇ ਧਾਮ ਵਿੱਚ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Merciful to the meekest of the meek; Krishna came to the house of Bidar, a devotee of low social status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਮ ਦੀਨ ਭਏ ਤਬ ਅਦੀਨ ਪਰਮੇਸ੍ਵਰ ਦ੍ਯਾਲ ਹੂਏ ਹੈਂ। ਉਦਾਹਰਨ ਕਹਤੇ ਹੈਂ: ਜ੍ਯੋਂ ਕ੍ਰਿਸਨ ਜੀ ਬਿਦਰ ਦੇ ਘਰ ਆਯਾ ਥਾ ਤੈਸੇ ਹੀ ਪਰਮੇਸ੍ਵਰੁ ਘਰ ਮੇਂ ਆਨ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵੱਡੇ ਵੱਡੇ ਗਰੀਬਾਂ ਉੱਤੇ (ਸਦਾ) ਦਇਆਵਾਨ ਹੁੰਦਾ ਆਇਆ ਹੈ ਜਿਵੇਂ ਕਿ ਕ੍ਰਿਸ਼ਨ (ਗਰੀਬ) ਬਿਦਰ ਦੇ ਘਰ ਆਇਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Compasivo conmigo, yo el más bajo, sí como Krishna lo era para Vidura,"