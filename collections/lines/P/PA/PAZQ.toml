[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਦੇ ਸੋਹਿਲੇ; ਕੇਤੜਿਆਂ ਦੁਖੁ ਰੋਵਨਿ ਸੋਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are singing happily and many are weeping and wailing."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੇ (ਘਰੀਂ) ਅਨੰਦ ਹੁੰਦੇ ਹਨ ਤੇ ਕਈਆਂ ਦੇ (ਘਰੀਂ) ਸਿਆਪੇ ਅਤੇ ਦੁਖ ਹਨ।"