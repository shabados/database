[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੋਹਿ; ਮੋਹਿਓ ਗਾਵਾਰਾ ॥"
page = 740
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant one is bewitched by the great worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਬੰਦੇ ਨੂੰ ਮਹਾਨ ਸੰਸਾਰੀ ਲਗਨ ਨੇ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor fool is enticed by the great attachments of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਹਾ ਮੋਹਿ) ਅਗ੍ਯਾਨ ਕਰ ਮੋਹਿਆ ਹੂਆ ਮੂਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੂਰਖ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਵੱਡੇ ਮੋਹ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਮੋਹਿਓ = ਮੋਹਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਸਤ ਰਹਿੰਦਾ ਹੈ। ਗਾਵਾਰਾ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pobre ignorante está saturado de apegos"