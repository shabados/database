[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲ ਖਲਹਲੁ ਜਾ ਕੈ; ਜਰਦ ਰੂ ਬਾਨੀ ॥"
page = 1161
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pale are the faces of those, whose minds are perturbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀਲੇ ਹਨ ਚਿਹਰੇ ਉਨ੍ਹਾਂ ਦੇ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਗੜਬੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pale are the faces of those whose hearts are disturbed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਦਿਲ ਮੇਂ (ਖਲਹਲੁ) ਖੁਲਦਿਲੀ ਹੈ, ਭਾਵ ਯਿਹ ਜਿਸ ਕਾ ਦਿਸ ਸੰਸੇ ਆਤਮਕ ਹੈ, ਤਾਂ ਕੇ (ਰੂ) ਮੁਖ ਕੀ ਬਾਨੀ ਰੰਗਤ (ਜਰਦ) ਪੀਲੀ ਹੈ॥ ਵਹੁ ਕੌਨ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭੀ ਦਿਲ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਗੜਬੜ ਹੈ, ਉਸ ਦੇ ਮੂੰਹ ਦੀ ਰੰਗਤ ਪੀਲੀ ਪੈ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਉਹ ਹੀ ਪ੍ਰਭੂ-ਦਰ ਤੋਂ ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser, cuyo corazón tiembla y su semblante es pálido,"