[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਸੁਜਾਨ ॥੫੯੬॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Padam-ari” in the beginning and then uttering “Ripu Ari”, the names of Tupak are formed.596."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੋ ਜਾਏਗਾ। ਸੁਜਾਨ ਲੋਗ ਸਮਝ ਲੈਣ ॥੫੯੬॥"