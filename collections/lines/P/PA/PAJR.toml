[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾ ਕ੍ਰੋਧੁ ਨਿਵਾਰਿ ਪੰਡਿਤ ॥੧॥ ਰਹਾਉ ॥"
page = 887
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and banish thy mind's anger, O Pandit. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਦੇ ਗੁੱਸੇ ਨੂੰ ਦੂਰ ਕਰ ਦੇ, ਹੇ ਪੰਡਤ! ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicate anger from your mind, O Pandit. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੂੰ ਮਨ ਕਾ ਕ੍ਰੋਧ ਨਿਵਰਤ ਕਰਿ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੇ ਪੰਡਿਤ! ਆਪਣੇ ਮਨ ਦਾ ਗੁੱਸਾ ਦੂਰ ਕਰ ਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que enseñas y conquista el enojo de tu mente. (1-Pausa)"