[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਉ ਭੋਜਨੁ ਨਾਨਕਾ; ਵਿਰਲਾ ਤ ਕੋਈ ਕੋਇ ॥੧॥"
page = 1245
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord's love their food; few, very few are such men, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਆਪਣਾ ਖਾਣਾ ਬਣਾਉਂਦੇ ਹਨ, ਥੋੜੇ ਬਹੁਤ ਹੀ ਥੋੜੇ ਹਨ ਐਸੇ ਪ੍ਰਾਣੀ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and love their food - O Nanak, they are very rare. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸਮੈਂ (ਭਾਉ) ਗਿਆਨ ਰੂਪੀ ਭੋਜਨ ਤਿਆਰ ਹੋਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਭੋਜਨ ਕੋ ਕੋਈ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਤਤ ਵੇਤਾ ਪੁਰਸ਼ ਅਤੀ ਥੋੜੇ ਹੈਂ॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਬਰਤ ਰਖਨੇ ਕਾ ਪਰਕਾਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰੇਮ ਜਿਨ੍ਹਾਂ (ਦੇ ਆਤਮਾ) ਦੀ ਖ਼ੁਰਾਕ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਭ ਤੋਂ ਚੰਗੇ ਹਨ; ਪਰ, ਇਹੋ ਜਿਹਾ ਮਨੁੱਖ ਹੈ ਕੋਈ ਕੋਈ ਵਿਰਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Marca de Azafrán, y el Alimento de uno fuera el Amor, entonces, oh, dice Nanak, extraordinario, en verdad extraordinario sería ese Devoto de Dios. (1)"