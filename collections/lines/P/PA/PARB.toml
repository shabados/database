[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਈ ਬੁਨਾਵਨ; ਮਾਹੋ ॥"
page = 335
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Said the soul who had gone to have the yarn woven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਤ ਬੁਣਾਉਣ ਲਈ ਗਈ ਹੋਈ ਆਤਮਾ ਨੇ ਆਖਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life weaves itself into its patterns."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਹੋ ਨਾਮੁ ਇਸਤ੍ਰੀ ਅੰਤਰੀਵ ਬੁਧੀ ਕਾ ਮਨ ਸੰਕੇਤਕ ਹੈ। ਏਕ ਕਾਲ ਮੇਂ ਸੁਧ ਬੁਧੀ ਮਨ ਕੇ ਪਾਸ (ਬੁਨਾਵਨ) ਦੇਹ ਕੋ ਸਫਲ ਕਰਾਵਨੇ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਾਸ਼ਨਾ (ਇਹ ਸਰੀਰ ਦੀ ਤਾਣੀ) ਉਣਾਉਣ ਤੁਰ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así la vida se entreteje a sí misma en un patrón."