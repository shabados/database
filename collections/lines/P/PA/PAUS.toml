[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਜਗੰਨਾਥੁ, ਜਲ ਥਲ ਮਹਿ ਰਹਿਆ ਪੂਰਿ; ਬਹੁ ਬਿਧਿ ਬਰਨੰ ॥"
page = 1402
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Life of the world and the Lord of the universe is fully contained in the water and dry land and the Guru described Him in many ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਅਤੇ ਆਲਮ ਦਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਾਣੀ ਅਤੇ ਸੁੱਕੀ ਧਰਤੀ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਵਰਨਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Master of the Universe, the very Life of the World pervades the sea and the land, manifesting Himself in myriads of ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗ ਕਾ (ਜੀਵਨੁ) ਪ੍ਰਾਣ ਰੂਪ ਔ ਸਰਬ ਜਗਤ ਕਾ (ਨਾਥੁ) ਮਾਲਕ ਜਲੋਂ ਥਲੋਂ ਮੇਂ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ, ਔ ਜਿਸ ਕੋ ਸ਼ਾਸਤ੍ਰ ਬਹੁ ਪ੍ਰਕਾਰ ਸੇ ਵਰਨਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਗੁਰੂ) ਉਸ 'ਜਗਤ ਦੇ ਜੀਵਨ' ਤੇ 'ਜਗਤ ਦੇ ਨਾਥ' ਹਰੀ ਦਾ ਰੂਪ ਹੈ ਜੋ (ਹਰੀ) ਕਈ ਰੰਗਾਂ ਵਿਚ ਜਲਾਂ ਥਲਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Divina. El Maestro del Universo, la mera Luz del mundo prevalece en mar y tierra, manifestándose de millones de formas."