[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢੂਢੇਦੀ ਸਜਣਾ; ਸਜਣੁ ਮੈਡੇ ਨਾਲਿ ॥"
page = 1384
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I go searching for my Friend, however, my Friend is ever with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਿਤਰ ਨੂੰ ਲਭਣ ਲਈ ਜਾਂਦਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਮੇਰਾ ਮਿਤਰ ਸਦਾ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I search for my Friend, but my Friend is already with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਜਣਾਈ ਕਰਨੇ ਵਾਲੇ ਕੋ ਮੈਂ ਢੂੰਡਤੀ ਹੂੰ ਸੋ ਵਾਹਿਗੁਰੂ ਸਜਣ ਤੋ ਮੇਰੇ ਸਾਥ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਸੱਜਣ (-ਪ੍ਰਭੂ) ਨੂੰ (ਬਾਹਰ) ਭਾਲ ਰਹੀ ਹਾਂ, (ਪਰ ਉਹ) ਸੱਜਣ (ਤਾਂ) ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਡੇ ਨਾਲਿ = ਮੇਰੇ ਨਾਲ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco a mi Amigo, pero mi Amigo está ya en mi interior, oh dice Nanak,"