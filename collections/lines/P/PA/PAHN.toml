[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭਾਵੈ; ਤਿਸੁ ਖੇਲ ਖਿਲਾਵੈ ॥"
page = 292
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever He please Him He causes to play the play of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਹ ਚਾਹੀਦਾ ਹੈ, ਉਸ ਨੂੰ ਜਗਤ ਦੀ ਖੇਡ ਖਿਡਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He causes whomever He pleases to play in His play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਚਾਹਿਤਾ ਹੈ ਤਿਸ ਕੌ ਮਨਮੁਖਤਾ ਕਰ ਚੌਰਾਸੀ ਕੇ ਖੇਲ ਮੇਂ ਖੇਲਾਵਤਾ ਹੈ, ਅਰਥਾਤ ਜਨਮੋਂ ਮੇਂ ਭਰਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ ਮਾਇਆ ਦੀਆਂ ਖੇਡਾਂ ਖਿਡਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y les concede que actúen en Conciencia de Su Voluntad."