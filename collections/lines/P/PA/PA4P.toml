type = "primary"
data = "ਸੰਤ ਸਬੂਹਨ ਕੋ ਸੁਖ ਦੀਆ ॥੯॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One of the sects he started was Shravak sect (Jainism) and bestowed supreme comfort to the saints.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਸੰਤਾਂ ਨੂੰ ਸੁਖ ਪ੍ਰਦਾਨ ਕੀਤਾ ॥੯॥"