[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਮਰ ਕਲਾ ਕੋ ਰੂਪ ਨਿਰਖਿ; ਸੁਖ ਪਾਇਯੋ ॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was enchanted with the reflection of the beauty of Bharmar Kala."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮਰ ਕਲਾ ਦਾ ਰੂਪ ਵੇਖ ਕੇ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋਇਆ।"