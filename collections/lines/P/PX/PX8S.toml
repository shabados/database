[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਸਾਹ ਸਚੇ ਵਾਪਾਰੀ; ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ਹੇ ॥੧੩॥"
page = 1021
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the bankers and the true traders, whom the True Guru has imparted understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਸ਼ਾਹੂਕਾਰ ਹਨ ਅਤੇ ਸੱਚੇ ਸੁਦਾਗਰ ਹਨ, ਜਿੰਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਸਮਝ ਦਰਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are the true bankers and traders, whom the True Guru has inspired to understand. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਈ ਵਾਪਾਰੀ ਸਚੇ ਸਾਹ ਹੈਂ, ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸਮਝ ਸਮਝਾਈ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ (ਸਹੀ ਜੀਵਨ ਦੀ) ਸੂਝ ਦਿੱਤੀ ਹੈ ਉਹੀ ਕਦੇ ਘਾਟਾ ਨਾਹ ਖਾਣ ਵਾਲੇ ਸ਼ਾਹ ਹਨ ਤੇ ਵਪਾਰੀ ਹਨ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹੀ ਬੰਦੇ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los verdaderos comerciantes y mercaderes sólo serán aquellos que son sabios en la Sabiduría del Guru Verdadero.(13)"