[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਸਕਰ ਨੇਬ ਖਵਾਸ ਸਭ ਤਿਆਗੇ; ਜਮ ਪੁਰਿ ਊਠਿ ਸਿਧਾਸ ॥੨॥"
page = 496
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He leaves all his armies, assistants and servants and getting up departs to the city of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀਆਂ ਫੌਜਾਂ, ਨਾਇਬਾਂ ਨੌਕਰਾਂ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ ਅਤੇ ਖੜਾ ਹੋ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਟੁਰ (ਉਠੱ) ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He must leave all his armies, assistants and servants; rising up, he departs to the City of Death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਸਕਰ) ਸੈਨਾ (ਨੇਬ) ਚੋਬਦਾਰ (ਖਵਾਸ) ਨਫਰ ਇਤ੍ਯਦਿ ਅੰਤ ਕੋ ਸਭ ਤ੍ਯਾਗ ਕੀਏ, ਜਮ ਲੋਕ ਕੋ ਉਠਕਰ ਚਲਾ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫ਼ੌਜਾਂ ਅਹਿਲਕਾਰ ਚੋਬਦਾਰ ਆਦਿਕ ਸਭ ਨੂੰ ਛੱਡ ਕੇ ਉਹ ਪਰਲੋਕ ਵਲ ਤੁਰ ਪੈਂਦਾ ਹੈ। (ਉਸ ਦੀ ਆਪਣੀ ਸਿਆਣਪ ਧਰੀ ਦੀ ਧਰੀ ਰਹਿ ਜਾਂਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਸਕਰ = ਫ਼ੌਜਾਂ। ਨੇਬ = ਨਾਇਬ, ਅਹਿਲਕਾਰ। ਖਵਾਸ = ਚੋਬ-ਦਾਰ। ਤਿਆਗੇ = ਤਿਆਗਿ, ਛੱਡ ਕੇ। ਜਮ ਪੁਰਿ = ਪਰਲੋਕ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así uno abandona también los ejércitos, a los consejeros reales y es conducido hasta el recinto de la muerte. (2)"