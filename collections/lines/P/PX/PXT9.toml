[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤ ਪਲਤ ਪਾਰਬ੍ਰਹਮਿ ਸਵਾਰੇ; ਕਾਰਜ ਹੋਏ ਸਗਲੇ ਪੂਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 825
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Exalted Lord has embellished my this world and the next one, and all mine affairs are adjusted. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚੇ ਸੁਆਮੀ ਨੇ ਮੇਰਾ ਇਹ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has embellished this world and the next for me, and all my affairs are perfectly resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ (ਹਲਤ) ਲੋਕ, (ਪਲਤ) ਪ੍ਰਲੋਕ ਪਾਰਬ੍ਰਹਮ ਨੇ ਸਵਾਰੇ ਹੈਂ ਔ ਸਰਬ ਕਾਰਜ ਹਮਾਰੇ ਪੂਰਨ ਹੋਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਸਦਾ ਹੀ ਅਜੇਹੇ ਮਨੁੱਖ ਦੇ) ਇਹ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਸੋਹਣੇ ਬਣਾ ਦਿੱਤੇ, ਉਸ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਹੀ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤ = {अत्र} ਇਹ ਲੋਕ। ਪਲਤ = {परत्र} ਪਰਲੋਕ। ਪਾਰਬ੍ਰਹਮਿ = ਪਾਰਬ੍ਰਹਮ ਨੇ। ਸਵਾਰੇ = ਸੋਹਣੇ ਬਣਾ ਦਿੱਤੇ। ਸਗਲੇ = ਸਾਰੇ। ਪੂਰੇ = ਸਫਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Dios Supremo está en ambos mundos. (1-Pausa)"