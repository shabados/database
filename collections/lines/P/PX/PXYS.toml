[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਵਡਭਾਗ ਹੋਵਹਿ ਮੁਖਿ ਮਸਤਕਿ; ਹਰਿ ਰਾਮ ਜਨਾ ਭੇਟਾਇ ॥"
page = 881
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If supreme good destiny is recorded on the forehead the Lord makes man meet His slaves (Saints)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਰਮ ਚੰਗੇ ਨਸੀਬ ਮੱਥੇ ਉਤੇ ਲਿਖੇ ਹੋਏ ਹੋਣ ਤਾਂ ਹੀ ਪ੍ਰਭੂ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਗੋਲਿਆਂ (ਸੰਤਾਂ) ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone has supremely high destiny written on his forehead, the Lord leads him to meet the humble servants of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ (ਵਡੇ) ਮੁਖ ਸ੍ਰੇਸਟ ਭਾਗ ਮਾਥੇ ਪੈ ਹੋਵੈਂ, ਤੋ ਹਰੀ ਰਾਮ ਕੇ ਜੋ ਜਨੁ ਹੈਂ ਤਿਨ ਕੇ ਸਾਥ (ਭੇਟਾਇ) ਮੇਲਾਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਭਾਗ ਜਾਗ ਪੈਣ, ਤਾਂ ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਸੰਤ ਜਨਾਂ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਉੱਤੇ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਭੇਟਾਇ = ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno despierta en su Destino, el Señor lo guía hasta Sus Devotos."