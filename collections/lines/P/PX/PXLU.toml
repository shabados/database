[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੁ ਰਾਜਾ ਕੋ ਜਗਤ ਮੋ; ਰਹਿਯੋ ਸੁਜਸੁ ਭਰਪੂਰ ॥੮॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For this work, the king Manu was highly venerated in the whole world.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਮਨੁ ਰਾਜੇ ਦਾ ਉਜਲਾ ਯਸ਼ ਜਗਤ ਵਿਚ ਭਰਪੂਰ ਹੋ ਗਿਆ ॥੮॥"