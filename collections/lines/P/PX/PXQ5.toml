[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਬਿਨਾ. ਆਨ ਨ ਰਾਖਨਹਾਰਾ; ਨਾਮੁ ਸਿਮਰਾਵਹੁ. ਸਰਨਿ ਸੂਰੇ ॥੧॥"
page = 683
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, no one else is the man's protection. O accomplished protecting Warrior; make me utter Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ, ਇਨਸਾਨ ਨੂੰ ਬਚਾਉਣ ਵਾਲਾ ਨਹੀਂ। ਹੇ ਪਨਾਹ ਦੇਣ ਯੋਗ ਸੂਰਮੇ ਮੇਰੇ ਪਾਸੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without God, there is no other protector; help me to chant Your Name, Almighty Warrior, Sheltering Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਝ ਬਿਨਾ ਇਸ ਕੀ ਔਰ ਕੋਈ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਨਹੀਂ ਹੈ, ਆਪੁ ਅਪਨਾ ਨਾਮ ਜਪਾਵੋ ਕਿਉਂਕਿ ਆਪ ਸਰਣ ਸੂਰੇ ਹੋ। ਜੋ ਪੁਰਸ ਸ਼ਰਣ ਆਏ ਕੋ ਦੁਸਮਨੋਂ ਕੋ ਦੇਵੇ ਨਹੀਂ ਸੋ ਸਰਣ ਸੂਰਾ ਕਹੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਜੀਵਾਂ ਦੀ ਵਿਕਾਰਾਂ ਤੋਂ) ਰਾਖੀ ਕਰਨ ਜੋਗਾ ਨਹੀਂ। ਹੇ ਸ਼ਰਨ ਆਇਆਂ ਦੀ ਲਾਜ ਰੱਖ ਸਕਣ ਵਾਲੇ! ਆਪਣਾ ਨਾਮ ਜਪਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = {अन्य} ਕੋਈ ਹੋਰ। ਸਰਨਿ ਸੂਰੇ = ਹੇ ਸ਼ਰਨ ਦੇ ਸੂਰਮੇ! ਹੇ ਸ਼ਰਨ ਆਇਆਂ ਦੀ ਸਹਾਇਤਾ ਕਰ ਸਕਣ ਵਾਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor ten Compasión de mi y sálvame por Tu Gracia; oh Dios, sácame de ese pozo oscuro y profundo de Maya y llévame de la mano. (Pausa)"