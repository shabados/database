[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤੁਮ; ਅਪਨੇ ਜਨ ਸੌ ਕਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 331
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if thou desirest any service from me, thy slave. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਆਪਣੇ ਗੋਲੇ ਪਾਸੋਂ ਕੋਈ ਸੇਵਾ ਲੈਣੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if you require any work from Your humble servant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਤੁਮਾਰਾ ਅਪਨੇ ਦਾਸੋਂ ਸੇ ਕਾਮ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਆ ਝਗੜਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੈਨੂੰ ਆਪਣੇ ਸੇਵਕ ਨਾਲ ਕੰਮ ਹੈ (ਭਾਵ, ਜੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਣਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si es que algo tienes que ver conmigo, pues soy Tu Sirviente. (1-Pausa)"