[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲੀ ਕਾ ਜਨਮੁ; ਚੰਡਾਲ ਕੈ ਘਰਿ ਹੋਈ ॥"
page = 161
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Darkage took birth in the house of a pariah."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਸਮੇ ਦੀ ਪੈਦਾਇਸ਼ ਨੀਚ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Dark Age was born in the house of evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਕੇ ਜੀਵੋਂ ਕਾ ਜਨਮ (ਚੰਡਾਲ) ਕ੍ਰੋਧ ਕੇ ਘਰ ਮੇਂ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਕਲਜੁਗ ਮੇਂ ਕ੍ਰੋਧਾਦਿ ਬਿਕਾਰੋਂ ਕੀ ਬਹੁਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁਕਰਮੀ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਮਾਨੋ) ਕਲਿਜੁਗ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਡਾਲ = ਕੁਕਰਮੀ ਮਨੁੱਖ। ਘਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que ha nacido en esta época tiene que ver más bien con la Casa de la Maldad."