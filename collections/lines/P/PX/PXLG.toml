[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜ਼ਾਹਿਰਾ ਤੌਰ ਤੇ ਸਹੀ ਓਹੀ ਹੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲੇਕ ਦਰ ਜ਼ਾਹਿਰ ਕਸੇ ਬਾਸ਼ਦ ਦਰੁਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the master of the indestructible throne. (144)"