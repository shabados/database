[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ; ਮੂਲਿ. ਨ ਲਗੀਐ ਪਾਇ ॥"
page = 1245
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "fall not thou ever at the feet of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਦੇ ਭੀ ਉਸ ਦੇ ਪੈਰੀ ਨਾਂ ਪਊ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- don't ever touch his feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਚਰਣੀ ਮੂਲੋਂ ਹੀ ਲਗਣਾ ਨਹੀਂ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੰਦੇ ਦੇ ਪੈਰੀਂ ਭੀ ਕਦੇ ਨਹੀਂ ਲੱਗਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ ਪਾਇ = ਉਸ ਦੇ ਪੈਰ ਉਤੇ। ਮੂਲਿ ਨ = ਬਿਲਕੁਲ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca oh amigo, deberías dejarte caer a los pies de tal ser."