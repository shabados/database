[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮ. ਨ ਸਕਾ ਪਾਇ; ਸੁਖ ਮਿਤੀ ਹੂ ਬਾਹਰੇ ॥"
page = 709
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The value of that moment can be appraised not and its bliss is beyond measure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮੁਹਤ ਦਾ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਇਸ ਦੀ ਖੁਸ਼ੀ ਅੰਦਾਜੇ ਤੋਂ ਪਰੇਡੇ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its value cannot be estimated; it brings peace beyond measure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਿਲਾਪ ਕੇ ਸੁਖ ਕੀ ਮੈਂ ਕੀਮਤ ਨਹੀਂ ਪਾਇ ਸਕਤਾ ਹੂੰ ਕਿਉਂਕਿ ਵਹੁ ਸੁਖ ਮਿਰਯਾਦਾ ਅਰਥਾਤ ਅੰਦਾਜੇ ਸੇ ਬਾਹਰ ਹੈ, ਭਾਵ ਸੇ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਤਨੇ ਅਮਿਣਵੇਂ ਸੁਖ ਪ੍ਰਭੂ ਦੇਂਦਾ ਹੈ ਕਿ ਮੈਂ ਉਹਨਾਂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਮ = ਕੀਮਤ। ਮਿਤੀ = ਅੰਦਾਜ਼ਾ, ਲੇਖਾ, ਮਿਣਤੀ। ਮਿਤੀ ਹੂ ਬਾਹਰੇ = ਮਿਣਤੀ ਤੋਂ ਪਰੇ, ਅਮਿਣਵੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo evaluarte, oh Dios; el Éxtasis con el que me bendices es Infinito."