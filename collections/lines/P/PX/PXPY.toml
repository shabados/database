[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਨਾਰੀ ਕਉ; ਦੁਖੁ ਨ ਜਮਾਨੈ ॥੩॥"
page = 185
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that women suffers not anguish at the hands of Death's Couriers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਤਰੀ ਮੌਤ ਦੇ ਦੂਤਾਂ ਦੇ ਹੱਥੋ ਤਕਲੀਫ ਨਹੀਂ ਉਠਾਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that woman shall not suffer pain at the hands of the Messenger of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜੀਵ ਇਸਤ੍ਰੀ ਕੋ ਕਿਸੀ ਸਮੇਂ ਮੇਂ ਦੂਖ ਨਹੀਂ ਹੋਤਾ, ਵਾ (ਜਮਾਨੈ) ਜਮੋਂ ਕਾ ਦੁਖ ਨਹੀਂ ਹੋਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤ੍ਰੀ ਨੂੰ ਜਮਾਂ ਦਾ ਦੁੱਖ ਨਹੀਂ ਪੋਹ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਾਨੈ ਦੁਖੁ = ਜਮਾਂ ਦਾ ਦੁੱਖ, ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ ਦਾ ਖ਼ਤਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así no se lamenta en el castigo de la muerte.(3)"