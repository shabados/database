[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 184
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men and other beings seek thine shelter,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਤੇ ਹੋਰ ਜੀਵ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦੇ ਹਨ ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures seek Your Sanctuary;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਜੀਅ ਜੰਤ ਤੇਰੀ ਸਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੇਰੀ ਸਰਣ ਹਨ (ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਨ, ਮੈਂ ਭੀ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ) ਮਿਹਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toda Tu Creación busca Tu Refugio."