[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਉਮੈ ਮਾਇਆ ਮੈਲੁ ਹੈ; ਮਾਇਆ ਮੈਲੁ ਭਰੀਜੈ ਰਾਮ ॥"
page = 570
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pride of wealth is but filth and the soul is filled with this filth of the wealth pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦਾ ਹੰਕਾਰ ਨਿਰੋਲ ਗੰਦਗੀ ਹੈ ਅਤੇ ਆਤਮਾ ਦੌਲਤ ਤੇ ਹੰਕਾਰ ਦੀ ਇਸ ਗੰਦਗੀ ਨਾਲ ਭਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotistical involvement in Maya is filth; Maya is overflowing with filth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਯਹ ਮਾਯਾ ਹੰਤਾ ਮਮਤਾ ਮੈਲ ਹੈ, ਮਾਯਾ ਕੀ ਮੈਲੁ ਕਰ ਕੇ ਹੀ ਮਨ ਭਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਅਤੇ ਮਾਇਆ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਮੈਲ ਹੈ, ਮਨੁੱਖ ਦਾ ਮਨ ਮਾਇਆ (ਦੀ ਮਮਤਾ) ਦੀ ਮੈਲ ਨਾਲ ਲਿਬੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰੀਜੈ = ਭਰ ਜਾਂਦਾ ਹੈ, ਲਿੱਬੜ ਜਾਂਦਾ ਹੈ, ਮੈਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego y la Maya manchan el Alma y confunden la mente."