[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਜਗ ਮਹਿ. ਰਾਮ ਨਾਮੁ; ਸੋ ਤਉ. ਨਹੀ ਸੁਨਿਓ ਕਾਨਿ ॥"
page = 1352
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, the Lord's Name alone is invaluable and thou have not heard the Name with thine ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਹਾਨ ਅੰਦਰ ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੀ ਅਮੋਲਕ ਹੈ ਤੇ ਉਸ ਨੂੰ ਤੈ ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਨਹੀਂ ਸੁਣਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, you have not listened to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਮੇਂ ਸਾਰ ਰੂਪ ਜੋ ਰਾਮ ਨਾਮ ਹੈ, ਸੋ ਤਉ ਤੈਂਨੇ ਕਾਨੋਂ ਕਰ ਸ੍ਰਵਨ ਹੀ ਨਹੀਂ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਵਿਚ (ਤੇਰਾ ਅਮਲ ਸਾਥੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਹੈ, ਉਹ (ਨਾਮ) ਤੂੰ ਕਦੇ ਧਿਆਨ ਨਾਲ ਸੁਣਿਆ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ। ਤਉ = ਤਾਂ। ਕਾਨਿ = ਕੰਨ ਨਾਲ, ਧਿਆਨ ਦੇ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en esta vida no has escuchado el Nombre del Señor,"