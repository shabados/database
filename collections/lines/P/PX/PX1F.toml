type = "primary"
data = "ਕਹੂੰ ਸਿਧਕਾ ਚੰਦ੍ਰਕਾ ਸਾਰਸੁਤੀਯੰ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Siddhant Komudi, somewhere Chandrika and somewhere Sarsut were read"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸਿੱਧਾਂਤ, ਚੰਦ੍ਰਕਾ ਅਤੇ ਸਾਰਸੁ (ਨੂੰ ਪੜ੍ਹਦੇ ਸਨ)।"