[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਅੰਮ੍ਰਿਤ ਗੁਨ ਗਾਇਨ ॥"
page = 271
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By association with the saints the mortal sings the praise of the Ambrosial Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮੁ ਦਾ ਜੱਸ ਅਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one sings the Ambrosial Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਯਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਓਥੇ) ਪ੍ਰਭੂ ਦੇ ਅਮਰ ਕਰਨ ਵਾਲੇ ਗੁਣ (ਮਨੁੱਖ) ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se cantan Alabanzas al más Venerado Señor."