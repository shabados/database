[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਹਿ ਗੁਣ ਉਚਰਹਿ; ਗੁਣ ਮਹਿ ਸਵੈ ਸਮਾਇ ॥"
page = 1423
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's praise they sing, the Lord's praise they recite and in the Lord's praise they sleep and merge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਹ ਗਾਉਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਹ ਉਚਾਰਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਜੱਸ ਅੰਦਰ ਹੀਉਹ ਸੌਦੇ ਅਤੇ ਲੀਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing His Praises, and chant His Praises; in His Glorious Praises, they sleep in absorption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੋਹ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕੋ ਰਾਗ ਕਰ ਗਾਵਤੇ ਹੈਂ ਔਰ ਗੁਣੋਂ ਕੋ ਹੀ ਵਚਨੋਂ ਦੁਆਰੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਆਪ ਗੁਣੋਂ ਮੇਂ ਸਮਾਏ ਹੈਂ ਔਰੋਂ ਕੋ ਤਿਨੋਂ ਮੇਂ ਇਸਥਿਤ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਗੁਣ ਉਚਾਰਦੇ ਹਨ। (ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ) ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਵਿਚ ਸਦਾ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos cantan y entonan Sus Alabanzas y en Sus Gloriosas Alabanzas duermen en absorción."