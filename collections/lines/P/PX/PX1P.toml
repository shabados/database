[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਵਾਹੇ ਕੋ ਲੁਣੈ; ਕੋ ਪਾਏ ਖਲਿਹਾਨਿ ॥"
page = 854
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one sows the seed, another harvests the crop and yet another beats the grain out of straw."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਬੀਜ ਬੀਜਦਾ ਹੈ ਅਤੋ ਕੋਈ ਹੋਰ ਜਣਾ ਫਸਲ ਨੂੰ ਵੱਢਦਾ ਹੈ ਅਤੇ ਬਿਲਕੁਲ ਹੋਰ ਹੀ ਕੋਈ ਦਾਣੇ ਕੱਢਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One plants the seed, another harvests the crop, and still another beats the grain from the chaff."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਮੀਨ ਵਾਂਹਵਦਾ ਹੈ ਕੋਈ ਖੇਤ ਕੋ (ਲੁਣੈ) ਕਾਟਤਾ ਹੈ ਔਰ ਕੋਈ (ਖਲਿਹਾਨਿ) ਖਲਵਾੜੇ ਮੇਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਹਲ ਵਾਂਹਦਾ ਹੈ, ਕੋਈ (ਹੋਰ) ਮਨੁੱਖ (ਪੱਕਾ ਹੋਇਆ ਫ਼ਸਲ) ਵੱਢਦਾ ਹੈ, ਕੋਈ (ਹੋਰ) ਮਨੁੱਖ (ਉਸ ਵੱਢੇ ਹੋਏ ਫ਼ਸਲ ਨੂੰ) ਖਲਵਾੜੇ ਵਿਚ ਪਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alguien prepara la tierra, alguien más la cosecha y otro más la guarda en el granero,"