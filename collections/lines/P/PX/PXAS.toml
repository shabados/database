type = "primary"
data = "ਅਧਿਕ ਰਾਵ ਮਨ ਮਾਝ ਲਜਾਯੋ ॥੧੯॥"
page = 1004

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He tore him to bleed and the Raja felt extremely ashamed ofhimself.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ (ਇਸ ਕਰ ਕੇ) ਮਨ ਵਿਚ ਬਹੁਤ ਲਜਿਤ ਹੋਇਆ ॥੧੯॥"