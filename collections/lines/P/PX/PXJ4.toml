[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਸੀ ਰਿਜਕੁ ਸੰਬਾਹਿ; ਜਿਨਿ ਉਪਾਈ ਮੇਦਨੀ ॥"
page = 755
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created the world, reaches sustenance to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਦੁਨੀਆਂ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਉਹ ਹੀ ਇਸ ਨੂੰ ਰੋਜ਼ੀ ਪੁਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created the Universe, gives sustenance to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ (ਮੇਦਨੀ) ਸ੍ਰਿਸ਼ਟੀ ਉਤਪਤਿ ਕੀਤੀ ਹੈ ਅਰ ਸੋਈ ਰਿਜਕ ਪਹੁੰਚਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ ਉਹ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que creó la Tierra también la sostiene,"