[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ੍ਨਾਨੁ ਕਰਹਿ ਪਰਭਾਤਿ, ਸੁਧ ਮਨਿ; ਗੁਰ ਪੂਜਾ. ਬਿਧਿ ਸਹਿਤ ਕਰੰ ॥"
page = 1402
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After ablution early in the morning, they worship the Guru with the pure mind and in a reverential way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਤਹਕਾਲ ਮਜਨ ਕਰਕੇ ਉਹ ਲਿਰਮਲ ਚਿੱਤ ਨਾਲ ਅਤੇ ਸਨਮਾਨਮਈ ਤਰੀਕੇ ਸਹਿਤ ਗੁਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After their cleansing bath in the hours before the dawn, they worship the Guru with their minds pure and clear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਤਹਿਕਾਲ ਇਸ਼ਨਾਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਸੁਧ ਮਨ ਸੇ ਵਿਧੀ ਸੰਯੁਗਤ ਸਤਿਗੁਰੋਂ ਕਾ ਪੂਜਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਈ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਜਸ-ਰੂਪ ਜਲ ਵਿਚ) ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਚੁੱਭੀ ਲਾਂਦੇ ਹਨ, ਤੇ ਸੁੱਧ ਹਿਰਦੇ ਨਾਲ ਮਰਿਆਦਾ ਅਨੁਸਾਰ ਗੁਰੂ ਦੀ ਪੂਜਾ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de su baño matutino de limpieza, ellos alaban al Guru, con sus mentes puras y claras,"