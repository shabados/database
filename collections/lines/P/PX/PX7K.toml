[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੰਕਾਰੁ ਸਤਿਗੁਰ ਤੇ ਪਾਈਐ; ਹਉ ਬਲਿ ਬਲਿ ਗੁਰ ਦਰਸਾਇਣਾ ॥੮॥"
page = 1078
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is obtained through the True Guru. A sacrifice, sacrifice am I unto the vision of my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਮੈਂ ਵੰਝਦਾ ਹਾਂ, ਆਪਣੇ ਗੁਰਾਂ ਦੇ ਦੀਦਾਰ ਉੱਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Universal Creator Lord is found through the True Guru. I am a sacrifice, a sacrifice to the Blessed Vision of the Guru's Darshan. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸਰੂਪ ਸਤਿਗੁਰੋਂ ਸੇ ਪਾਈਤਾ ਹੈ, ਇਸੀ ਤੇ ਮੇਂ ਮਨ ਤਨ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੇ ਦਰਸ਼ਨ ਕੋ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ। ਮੈਂ ਤਾਂ ਗੁਰੂ ਦੇ ਦਰਸਨ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ ਸਦਾ ਸਦਕੇ ਹਾਂ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ। ਹਉ = ਮੈਂ। ਬਲਿ ਬਲਿ = ਸਦਾ ਸਦਕੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, al Único Dios, sólo el Verdadero Guru nos Lo revela, por eso ofrezco mi ser en sacrificio a Su Visión. (8)"