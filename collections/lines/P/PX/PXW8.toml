[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ ਅਬਿਗਤੁ; ਧਿਆਯਉ ॥"
page = 1396
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meditates on the Imperishable and Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਮਰ ਤੇ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Imperishable, Formless Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਅਬਿਨਾਸੀ ਅਬਿਗਤ ਵਾਹਿਗੁਰੂ ਕੋ ਧਿਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਬਿਨਾਸੀ ਤੇ ਅਦ੍ਰਿਸ਼ਟ ਹਰੀ ਨੂੰ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਗਤੁ = ਅਵਿਅਕਤ, ਅਦ੍ਰਿਸ਼ਟ ਅਕਾਲ ਪੁਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conociéndolo, uno escapa de la pobreza. Kal Sajar, recita sus Gloriosas Alabanzas,"