[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖੀ ਹਾਥ. ਨ ਲਧੀਆ; ਸਭ ਬਧੀ ਜਮਕਾਲਿ ॥"
page = 1089
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is obtained not (comes not to hand) by sectarial garbs. This wise every one is sized by the Death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਧਾਰਮਕ ਲਿਬਾਸਾਂ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਜਾਂ (ਹੱਥ ਨਹੀਂ ਲਗਦਾ) ਇਸ ਤਰ੍ਹਾਂ ਹਰ ਕਿਸੇ ਨੂੰ ਮੌਤ ਦਾ ਫ਼ਰਿਸ਼ਤਾ ਪਕੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing is obtained by wearing religious robes; all will be seized by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੇਖੀਆਂ ਨੇ ਤੋ ਸੰਸਾਰ ਕੀ (ਹਾਥਿ) ਥਾਹ ਨਹੀਂ (ਲਧੀਆ) ਪਾਈ, ਇਸੀ ਤੇ ਸਭ ਸ੍ਰਿਸਟੀ ਜਮ ਕਾਲ ਕਰਨ ਵਾਲੇ ਨੇ ਬਧੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੇਖਾਂ ਨਾਲ ਕਦੇ ਕਿਸੇ ਨੂੰ ਅਸਲੀਅਤ ਨਹੀਂ ਲੱਭੀ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਜਮਕਾਲ ਨੇ ਬੰਨ੍ਹ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲਿ = ਕਾਲ ਨੇ। ਹਾਥ = ਡੂੰਘਾਈ, ਅਸਲੀਅਤ, ਜ਼ਿੰਦਗੀ ਦਾ ਅਸਲ ਰਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a la Verdad la conservo como mi eterna compañera. Sí, el que usa el manto de mendigo, el Señor no Lo recibe, así, cada uno está listo para enfrentar la muerte."