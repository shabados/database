[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੁ ਅਚਾਰੁ, ਸਚੁ ਕਮਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Living the truthful life of the gurmukhs, the truth is accomplished in life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦੀ ਕਰਨੀ ਸੱਚ ਹੈ, (ਸੋ ਗੁਰਮੁਖ ਤੋਂ ਸਿਖਕੇ) ਸਚਿ ਕਮਾਈਏ।"