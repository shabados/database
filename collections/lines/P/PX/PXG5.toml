[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਸਕਤਿ ਸਿਵ; ਆਗਿਆਕਾਰ ॥"
page = 1156
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has myriads of obedient Laksmis and Shivas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਕ੍ਰੋੜਾਂ ਹੀ ਫਰਮਾਂਬਰਦਾਰ ਲਖਸ਼ਮੀਆਂ ਅਤੇ ਮਹਾਂਦੇਵ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of Shaktis and Shivas are obedient to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਸਕਤੀਆਂ ਔ ਸਿਵ ਤੇਰੇ ਆਗ੍ਯਾਕਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਸ਼ਿਵ ਤੇ ਕ੍ਰੋੜਾਂ ਸ਼ਕਤੀਆਂ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਤਿ = ਮਾਇਆ, ਲੱਛਮੀ। ਸਿਵ = ਸ਼ਿਵ, ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Cuyo Servicio se encuentran millones de Shivas y Shaktis y Quien da sustento a millones de vidas,"