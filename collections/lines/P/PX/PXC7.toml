[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਣੰਕਿ ਸਾਵਣੰ ਘਟੰ ॥੫੬੬॥"
page = 259

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A queer scene was created and the forces of men and monkey fell on the demon forces with sharp nails like the rising clouds of the month of Sawan.566."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸਾਵਣ ਦੀਆਂ ਕਾਲੀਆਂ ਘਟਾਵਾਂ ਛਾਈਆਂ ਹੋਣ ॥੫੬੬॥"