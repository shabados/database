[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਣ ਅੱਖਾਣ ਨੂੰ ਉਸ ਦਾ ਵਡ-ਭਾਗੀ ਕੱਦ ਠੀਕ ਜੱਚ ਗਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਚਸ਼ਮਮ ਖ਼ੁਸ਼ ਨਿਸ਼ਸਤ ਆਣ ਕਾਮਤਿ ਬਖ਼ਤਿ ਬੁਲੰਦਿ ਮਨ ।੬੦।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The worldly riches are not going to last for ever,"