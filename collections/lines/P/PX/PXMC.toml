[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਮੈ. ਸੋ ਗੁਰੁ ਪਾਇਆ ॥"
page = 188
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have attained to that Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਨੂੰ ਉਹ ਗੁਰੂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found that Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੇ ਸੋ ਗੁਰੂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਉਹ ਗੁਰੂ ਲੱਭ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, he encontrado al Guru"