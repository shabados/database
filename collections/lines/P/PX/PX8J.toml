[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਲਵੰਚ ਕਰਿ. ਉਦਰੁ ਭਰਹਿ; ਮੂਰਖ ਗਾਵਾਰਾ ॥"
page = 461
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By practising deceit, thou fillest thy belly, O ignorant fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਲਛਲ ਕਰਕੇ ਤੂੰ ਆਪਣਾ ਢਿੱਡ ਭਰਦਾ ਹੈਂ ਬੇਸਮਝ, ਬੇਵਕੂਫ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing deceit, you fill your belly, you ignorant fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੜੇ ਮੂਰਖ! (ਵਲ) ਕਪਟ ਔ (ਵੰਚ) ਠਗੀ ਕਰ ਉਦਰ ਪੂਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਹੇ ਗੰਵਾਰ! ਤੂੰ (ਹੋਰਨਾਂ ਨਾਲ) ਵਲ-ਛਲ ਕਰ ਕੇ (ਆਪਣਾ) ਪੇਟ ਭਰਦਾ ਹੈਂ (ਰੋਜ਼ੀ ਕਮਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Robando a la gente con engaños, tú te alimentas, oh ignorante, tonto y salvaje ser."