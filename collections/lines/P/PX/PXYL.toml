[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੇਯੰ ਪਵਿਤ੍ਰੰ ਸਦਾ ਨ੍ਰਿਬਿਖਾਦੰ ॥੬॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is in the Yond, Immaculate and ever without Contention. 6"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਸਭ ਤੋਂ) ਪਰੇ ਹੈਂ, ਪਵਿਤਰ ਹੈਂ ਅਤੇ ਸਦਾ ਵਿਵਾਦਾਂ ਤੋਂ ਰਹਿਤ ਹੈਂ ॥੬॥"