[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਸੇਵਕੁ; ਦਹ ਦਿਸਿ ਪ੍ਰਗਟਾਇਆ ॥੪॥"
page = 285
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak that servant is renowned in the ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਟਹਿਲੂਆ ਦੱਸੀ ਪਾਸੀ ਉਘਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- that servant is famous in the ten directions. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸੇਵਕ ਹਰੀ ਨੇ ਦਸੋ ਦਿਸਾ ਮੇਂ ਪ੍ਰਗਟ ਕੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸੇਵਕ ਸਾਰੇ ਜਗਤ ਵਿਚ ਪਰਗਟ ਹੋਇਆ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alcanza renombre en todas partes.  (4)"