[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਹੀ ਪਤੀਆਇ; ਸਚਿ ਵਿਗਸਿਆ ॥"
page = 146
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the True Good I am appeased and with Truth I am delighted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਖਾਣੇ ਨਾਲ ਮੈਂ ਤ੍ਰਿਪਤ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਸੱਚ ਨਾਲ ਮੈਂ ਪ੍ਰਸੰਨ ਹੋiੈੲਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With this True Food, I am satisfied, and with the Truth, I am delighted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਹੀ ਪੁਰਸ (ਪਤੀਆਇ) ਨਿਹਚੇਵਾਨ ਹੂਏ ਹੈਂ, ਯਾਂ ਤੇ ਤਿਨ ਕਾ ਰਿਦਾ ਕਵਲ ਸਚ ਕਰ ਕੇ ਖਿੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਪਰਚ ਜਾਂਦਾ ਹੈ। ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ (ਟਿਕ ਕੇ) ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਆਇ = ਪਤੀਜ ਕੇ, ਪਰਚ ਕੇ। ਵਿਗਸਿਆ = ਖਿੜਿਆ, ਪ੍ਰਸੰਨ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno está complacido por el Señor y florece a través de Su Verdad,"