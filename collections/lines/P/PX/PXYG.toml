[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੋ ਸੁਹਾਵਾ ਸਦਾ ਸੋਹਿਲਾ; ਸਤਿਗੁਰੂ ਸੁਣਾਇਆ ॥"
page = 919
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This beauteous Gurbani, uttered by the True Guru is the Eternal Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਉਚਾਰਨ ਕੀਤੀ ਹੋਈ ਸੁੰਦਰ ਗੁਰਬਾਣੀ ਸਦੀਵੀ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This beauteous Shabad is the everlasting song of praise, spoken by the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਰੂਪ ਜਸੁ ਸਦਾ ਹੀ (ਸੁਹਾਵਾ) ਸੋਹਣਾ ਹੈ, ਪਰੰਤੂ ਜਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਉਪਦੇਸ਼ ਸੁਣਾਇਆ ਹੈ ਤਿਸ ਨੇ ਸੁਨਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਯਕੀਨ ਜਾਣੋ ਕਿ) ਸਤਿਗੁਰੂ ਨੇ ਜੇਹੜਾ ਸੋਹਣਾ ਸ਼ਬਦ ਸੁਣਾਇਆ ਹੈ ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਵਾ = ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, cuando esta Palabra de Prodigio es recitada por el Guru"