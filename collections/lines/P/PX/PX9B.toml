[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਡੇਰਾ ਕੀ; ਸੋ ਮਿਤਿ ਜਾਨੈ ॥"
page = 256
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only he knows the worth of that dwelling,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਿਵਾਸ ਅਸਥਾਨ ਦੀ ਕਦਰ ਉਹੀ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value of that place beyond is known only to those,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਡੇਰੇ ਕੀ ਮ੍ਰਿਯਾਦਾ ਕੋ ਸੋ ਪੁਰਸ਼ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦੀਵੀ ਟਿਕਾਣੇ ਦੀ ਰੀਤ-ਮਰਯਾਦਾ ਦੀ ਸਿਰਫ਼ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਮਝ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਤਿ = ਮਰਯਾਦਾ, ਰੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, si la Gracia de Dios está con él,"