[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਭਯੋ ਖਗਰਾਜ ਮਨੋ; ਬਰਛੀ ਜਨੋ ਨਾਗਨਿ ਭਛ ਗਈ ਹੈ ॥੧੪੫੯॥"
page = 442

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kharag Singh intercepted the spear with his arrow so accurately as if the garuda-like arrow of the king have swallowed the lance-like female serpent.1459."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਰਾਜੇ ਦਾ) ਬਾਣ ਮਾਨੋ ਗਰੁੜ ਹੋਵੇ ਅਤੇ ਉਸ ਨੇ ਬਰਛੀ ਰੂਪ ਨਾਗਨ ਨੂੰ ਖਾ ਲਿਆ ਹੋਵੇ ॥੧੪੫੯॥"