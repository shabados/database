[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਸਰਣਿ ਸਤਿਗੁਰ ਊਬਰਹਿ; ਹਰਿ ਨਾਮੁ ਰਿਦ ਰਮਣੰ ॥੫॥"
page = 505
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hastening to the True Guru's asylum and repeating God's Name heartily the mortal swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਛਤਰ ਛਾਇਆ ਹੇਠ ਦੌੜ ਕੇ ਪੁੱਜਣ, ਤੇ ਦਿਲੋਂ ਰੱਬ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਜੀਵ ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Run to the Sanctuary of the True Guru, chant the Lord's Name in your heart, and you shall swim across. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਗੁਰੋਂ ਕੀ ਸਰਣ ਮੇਂ (ਭਜੁ) ਪ੍ਰਾਪਤਿ ਹੋਹੁ ਅਰ ਹਰਿ ਨਾਮ ਹਿਰਦੇ ਮੇਂ ਰਮਣ ਕਰ, ਤਉ ਸੰਸਾਰ ਸੇ (ਊਬਰਹਿ) ਬਚੇਗਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਸਿਮਰ, ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪਉ, (ਤਦੋਂ ਹੀ) ਤੂੰ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ) ਬਚ ਸਕੇਂਗਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਬਰਹਿ = ਤੂੰ ਬਚੇਂਗਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca entonces el Refugio del Verdadero Guru y enaltece el Nombre en tu corazón. (5)"