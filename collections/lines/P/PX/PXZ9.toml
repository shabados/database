[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਸਨ ਹਲੀ ਧਨੁ ਟੂਕ ਸੋ; ਘਨ ਦਲ ਦਯੋ ਨਿਘਾਇ ॥"
page = 379

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna and Balram destroyed the whole army of the enemy with the bits of the bow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਅਤੇ ਬਲਰਾਮ ਨੇ ਧਨੁਸ਼ ਦੇ ਟੁਕੜਿਆਂ ਨਾਲ ਬਹੁਤ ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ।"