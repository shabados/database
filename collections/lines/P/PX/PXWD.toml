[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਦੇਖਉ; ਤੁਮ ਪ੍ਰਤਿਪਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 914
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Withersoever I see, thither I see Thee sustaining all, o my Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਹੀ ਮੈਂ ਤੈਨੂੰ ਸਾਰਿਆਂ ਦੀ ਪਾਲਣਾ ਪੋਸਣਾ ਕਰਦਾ ਵੇਖਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see You cherishing and nurturing. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤੁਮ ਹੀ ਪ੍ਰਤਿਪਾਲਕ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਤੂੰ ਹੀ ਸਭ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que donde sea que volteo a ver, ahí Lo veo sosteniendo a todos y a cada uno"