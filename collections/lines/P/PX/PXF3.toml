[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਬੂਝੈ ਬੂਝਣਹਾਰਾ; ਅੰਤਰਿ ਬਿਬੇਕੁ ਕਰਿ ॥"
page = 646
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the man of understanding who understands this mystery by deeply deliberating in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਸਮਝਦਾਰ ਇਨਸਾਨ, ਹੈ, ਜੋ ਆਪਣੇ ਮਨ ਵਿੱਚ ਨਿਰਣਾਇਕ ਵਿਚਾਰ ਕਰਨ ਦੁਆਰਾ ਇਸ ਭੇਤ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that man of understanding, who understands, and deliberates within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸਮਝਣਹਾਰਾ ਅੰਤਰ ਬਿਬੇਕ ਕਰ ਕੇ ਇਸ ਕੌ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਭੇਤ ਨੂੰ) ਮਨ ਵਿਚ ਵਿਚਾਰ ਕਰ ਕੇ ਕੋਈ ਵਿਰਲਾ ਸਮਝਣ ਵਾਲਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo aquél a quien el Guru bendice logra este sentido de discriminación."