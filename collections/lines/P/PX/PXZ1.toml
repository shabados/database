[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਪੁੰਨ ਕੀ ਸਾਰ; ਨ ਜਾਣੀ ॥"
page = 110
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who understands not the significance of virtue and sin,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇਕੀ ਤੇ ਬਦੀ ਦੀ ਵੁੱਕਅਤ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not understand the nature of sin and virtue"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ ਤਿਨੋਂ ਨੇ ਪਾਪ ਪੁੰਨ ਕੀ ਖਬਰ ਨਹੀਂ ਜਾਣੀ, ਭਾਵ ਏਹ ਕਿ ਧਰਮ ਅਧਰਮ ਸੇ ਸੂਨਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਚੰਗੇ ਮੰਦੇ ਕਰਮਾਂ ਦੀ ਤਮੀਜ਼ ਨਹੀਂ ਕੀਤੀ (ਭਾਵ, ਕੋਈ ਭਲਾ ਕੰਮ ਹੋਵੇ ਚਾਹੇ ਬੁਰਾ ਕੰਮ ਹੋਵੇ ਜੋ ਮਨੁੱਖ ਕਰਨੋਂ ਸੰਕੋਚ ਨਹੀਂ ਕਰਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no distingue entre la virtud"