[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਚਲ ਮਤਿ ਬਾਰਿਕ ਬਪੁਰੇ ਕੀ; ਸਰਪ ਅਗਨਿ ਕਰ ਮੇਲੈ ॥"
page = 1266
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercurial is the mind of the poor child, He handles even snake and fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਲਬੁਲਾ ਹੈ ਚਿੱਤ ਗਰੀਬ ਬੱਚੇ ਦਾ। ਉਹ ਸੱਪ ਅਤੇ ਅੰਗ ਨੂੰ ਭੀ ਹੱਥ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the poor child is fickle; he touches even snakes and fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰਕ ਬੀਚਾਰੇ ਕੀ ਚੰਚਲ ਮਤਿ ਹੋਤੀ ਹੈ, ਸਰਪ ਔ ਅਗਨੀ ਕੋ ਹਾਥ ਮੇਂ (ਮੇਲੈ) ਪਾ ਲੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰੇ ਬੱਚੇ ਦੀ ਅਕਲ ਹੋਛੀ ਹੁੰਦੀ ਹੈ, ਉਹ (ਜਦੋਂ ਮਾਂ ਪਿਉ ਤੋਂ ਪਰੇ ਹੁੰਦਾ ਹੈ ਤਦੋਂ) ਸੱਪ ਨੂੰ ਹੱਥ ਪਾਂਦਾ ਹੈ, ਅੱਗ ਨੂੰ ਹੱਥ ਪਾਂਦਾ ਹੈ (ਤੇ, ਦੁਖੀ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del pobre niño es frágil e inocente, aún a las serpientes y al fuego los quiere tocar."