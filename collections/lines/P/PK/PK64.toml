[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਹਿ ਮਾਰਿ; ਰਾਜ ਜੋਗੁ ਕਮਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 237
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Killing it, he enjoys the union of the King. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਮਿਲਾਪ ਨੂੰ ਮਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Killing it, he attains Raja Yoga, the Yoga of meditation and success. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕੋ ਮਾਰ ਕਰ ਰਾਜ ਮੇਂ ਜੋਗ ਵਾ ਰਾਜ ਜੋਗ ਅਰਥਾਤ ਗ੍ਯਾਨ ਕਰ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਜੁੜਨਾ ਕਮਾਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਇਸ ਮੇਰ-ਤੇਰ ਨੂੰ ਮਾਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦਾ ਹੋਇਆ ਹੀ ਪਰਮਾਤਮਾ ਨਾਲ ਜੋੜ ਪੈਦਾ ਕਰਨ ਦਾ ਅੱਭਿਆਸੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜ ਜੋਗੁ = ਰਾਜ ਕਮਾਂਦਿਆਂ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ, ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦਿਆਂ ਪ੍ਰਭੂ ਨਾਲ ਮੇਲ। ਇਸਹਿ = ਇਸ (ਦੁਬਿਧਾ) ਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "goza del Éxtasis de la Raja Yoga. (1-Pausa)"