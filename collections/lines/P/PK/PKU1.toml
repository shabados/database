[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜਗ ਮਹਿ ਪੁਰਖੁ ਏਕੁ ਹੈ; ਹੋਰ ਸਗਲੀ ਨਾਰਿ ਸਬਾਈ ॥"
page = 591
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world there is but one Spouse; the rest, all others are His brides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਕੇਵਲ ਇਕ ਹੀ ਪਤੀ ਹੈ, ਹੋਰ ਸਾਰੀਆਂ ਸਮੂਹ ਉਸ ਦੀਆਂ ਪਤਨੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, there is one Husband Lord; all other beings are His brides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਮੇਂ ਪੁਰਖ ਤੋ ਏਕ ਹੈ ਔਰ ਜੋ ਸਾਰੀ ਸ੍ਰਿਸਟੀ ਆਈ ਹੈ, ਸੋ ਇਸਤ੍ਰੀਓਂ ਕੀ ਪੰਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਵਿਚ ਪਤੀ ਇੱਕੋ ਪਰਮਾਤਮਾ ਹੀ ਹੈ, ਹੋਰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ (ਉਸ ਦੀਆਂ) ਇਸਤ੍ਰੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente hay un Esposo en el mundo; todos los demás son sus esposas."