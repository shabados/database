[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਮਨ ਸ਼ਨਾਸ਼ਮ ਨ ਦੀਗ਼ਰ ਸੁਖ਼ਨ ॥੩੧॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“How did you get a son so handsome in stature, and so sober in habits.”(31)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਮੈਂ ਹੀ ਇਸ ਗੱਲ ਨੂੰ ਜਾਣਦੀ ਹਾਂ, ਹੋਰ ਕਿਸੇ ਨੂੰ ਪਤਾ ਨਹੀਂ ਹੈ ॥੩੧॥"