[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦਰਦ ਤ੍ਰਿਸਨਾ ਬੁਝੈ; ਨਾਨਕ ਨਾਮਿ ਸਮਾਉ ॥੧॥"
page = 252
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and there is an end to pain, distress and earthly desires; Nanak, be absorbed in that Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੀੜ ਕਲੇਸ਼ ਤੇ ਸੰਸਾਰੀ ਖਾਹਿਸ਼ਾਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ; ਨਾਨਕ! ਉਸ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, immerse yourself in the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਦੂਖ ਦਰਦ ਅਰ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝ ਜਾਵੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਤਿਸੁ ਨਾਮੀ ਮੇਂ ਸਮਾਵਣਾ ਕਰੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਲਾਲਚ (ਤੇ ਲਾਲਚ ਤੋਂ ਪੈਦਾ ਹੋਇਆ) ਦੁਖ ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਟਿਕੇ ਰਹੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਸਨਾ = ਮਾਇਆ ਦਾ ਲਾਲਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਮਾਉ = ਲੀਨ ਹੋਵੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se inmerge en Su Nombre, y habita en Él."