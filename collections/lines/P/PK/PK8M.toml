[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਤੇ; ਨਿਰਭਉ ਹੋਇ ਬਸਾਨਾ ॥"
page = 285
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding fear he abides fearlessly,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਨੂੰ ਤਿਆਗ ਕੇ ਉਹ ਨਿਡੱਰ ਹੋ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming out of fear, he comes to live without fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਭੈ ਸੇ ਨਿਰਭੈ ਹੋ ਕਰ ਸਰੂਪ ਘਰ ਮੇਂ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ) (ਜਗਤ ਦੇ ਹਰੇਕ) ਡਰ ਤੋਂ (ਰਹਿਤ ਹੋ ਕੇ) ਨਿਡਰ ਹੋ ਕੇ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente se ve iluminada con la Claridad de lo Real."