[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਆਪੇ ਦੇਵੈ ਸੋਈ ॥੧॥"
page = 599
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when He, the Lord Himself bestows it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸੁਆਮੀ ਖੁਦ ਇਸ ਨੂੰ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Are obtained when He Himself gives them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੋ ਅਕਾਲ ਪੁਰਖੁ ਆਪ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹ ਪ੍ਰਭੂ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podemos lograr el Fruto de cantar la Alabanza del Señor. (1)"