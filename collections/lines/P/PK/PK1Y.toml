[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ. ਜਨਮਿ ਨ ਮਰੈ ॥੮॥"
page = 1167
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God is Merciful, then he is neither born nor he dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਮਿਹਰਬਾਨ ਹੁੰਦੇ ਹਨ, ਤਦ ਉਹ ਨਾਂ ਜੰਮਦਾ ਹੈ ਲਾ ਹੀ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one is not subject to the cycle of reincarnation. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ ਤਬ ਪ੍ਰਾਨੀ ਜਨਮਤਾ ਮਰਤਾ ਨਹੀਂ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਜਨਮ ਮਰਨ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno nace para no morir jamás. (8)"