[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦਨ ਕੀ ਲੈ ਬਾਸਨਾ ਭਵਰ ਬਹਿਠ︀ਯੋ ਆਇ ॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lured by the aroma of sandalwood, a black-bee came and sat over it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੀ ਵਾਸਨਾ ਲੈ ਕੇ ਭੌਰਾ (ਉਥੇ) ਆ ਬੈਠਿਆ"