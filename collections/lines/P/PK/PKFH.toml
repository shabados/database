[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਸੱਚ ਦਾ ਇੱਕ ਹਰਫ਼ ਵੀ ਦਿਲ ਵਿਚ ਘਰ ਕਰ ਲੇਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰਫ਼ਿ ਹੱਕ ਦਰ ਦਿਲ ਅਗਰ ਮਾਵਾ ਕੁਨਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Without doubt, he is the image of the Formless and the Immaculate. (1)"