[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਗਦੀਸ; ਕਹਾ ਸੁਖੁ ਪਾਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 225
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the World-Lord, how can I obtain comfort? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਮੈਂ ਠੰਢ-ਚੈਨ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਹੋਵਾਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord of the Universe, how can I find peace? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਦੀਸ! ਤੇਰੇ ਬਿਨਾ ਸੁਖ ਕੋ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵਾਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ) ਤੋਂ ਬਿਨਾ ਸੁਖ ਹੋਰ ਕਿਤੇ ਭੀ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor del Universo, no tendrás ninguna satisfacción. (1-Pausa)"