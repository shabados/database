[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗਾਇ ਮੰਗਲੁ ਰਾਮ ਨਾਮਾ; ਹਰਿ ਸੇਵ ਸੇਵਕ ਸੇਵਕੀ ॥"
page = 576
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of the Lord and the Lord's Name, serve thou the Lord and become the slave of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ, ਤੂੰ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾ ਤੇ ਉਸ ਦੇ ਗੋਲੇ ਦਾ ਗੋਲਾ ਹੋ ਵੰਞ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the songs of joy to the Lord, serve the Name of the Lord, and become the servant of His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕਾ ਮੰਗਲਾ ਚਾਰ ਗਾਇਆ ਹੈ ਔਰ ਹਰਿ ਜੋ (ਸੇਵ) ਸੇਵਨੇ ਜੋਗ ਹੈ ਤਿਸ ਕੇ ਸੇਵਕ ਹੋ ਕਰ ਸੇਵਕੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ-ਭਾਵ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ ਭਗਤੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Penetrarás así en la Mansión de la Presencia del Bienamado y con todo Amor disfrutarás de la Dicha de Su Amor."