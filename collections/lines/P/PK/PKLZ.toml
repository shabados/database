[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜੀਵਨ ਮੁਕਤੁ, ਆਪੁ ਗਵਾਇਆ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Losing his ego, the Guru-orientated Gurmukh has become liberated though still embodied."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਜੀਵਨ ਮੁਕਤ ਹੋ ਰਹੇ ਹਨ (ਕਿਉਂ ਜੋ) ਆਪਾ ਭਾਵ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ (ਇਸੇ ਦਾ ਅਨੁਵਾਦ ਅਗਲੀ ਚੌਥੀ ਪੌੜੀ ਵਿਖੇ ਬੀ ਕਰਦੇ ਹਨ)।"