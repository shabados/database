[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲਾਗਿ ਨ ਤਾਮਸੁ ਮੂਲੇ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥"
page = 29
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Anger touches not his core at all, as he has shed his self-conceit from within himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁੱਸਾ ਉਸ ਦੇ ਹਿਰਦੇ ਨੂੰ ਅਸਲੋ ਹੀ ਨਹੀਂ ਪੋਹਦਾ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His inner being is not touched by anger or dark energies at all; he has lost his selfishness and conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪੁਰਸ ਕੇ ਅੰਤਹਕਰਨ ਮੇਂ (ਮੂਲੇ) ਕਦਾਚਿਤ ਵਾ (ਮੂਲੇ) ਵਿਦ੍ਯਾ ਕੇ ਅਭਾਵ ਹੋਨੇ ਤੇ ਕਿਸੀ ਬਾਸਨਾ ਤਥਾ (ਤਾਮਸੁ) ਤਮੋ ਬ੍ਰਿਤੀ ਕਾ ਬਿਕਾਰ ਕ੍ਰੋਧਾਦਿਕੋਂ ਕੀ (ਲਾਗਿ) ਲੇਸ ਨਹੀ ਰਹਤੀ ਹੈ। ਵਾ ਤਿਸ ਕੇ ਅੰਤਰ ਸੇ ਆਸਾ ਤਥਾ ਤਾਮਸਾਦਿਕੋਂ ਕੀ ਲੇਸ ਭੀ ਨਿਰਮੂਲ ਭਈ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਕਿੰਚਿਤ ਭੀ ਨਹੀਂ ਰਹੀ ਹੈ। ਕ੍ਯੋਂਕਿ ਇਨ ਸਰਬ ਉਪਾਧੀਓਂ ਕਾ ਕਾਰਣੁ ਤੋ ਏਕ ਅਗ੍ਯਾਨੁ ਹੀ ਥਾ, ਸੋ ਜਬ ਨਸ੍ਟ ਭਯਾ ਤਬ ਵਾਸਨਾਦਿ ਕਹਾਂ ਰਹੀ ਕਿੰਤੂ ਨਿਰਮੂਲੁ ਭਈ ਹੈ। ਯਾਂ ਤੇ ਤਿਸ ਨੈ ਦੇਹੋ ਹੰ ਬੁਧੀ ਕੋ ਭੀ ਨਿਬ੍ਰਿਤਿ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਵਿਕਾਰਾਂ ਦੀ ਕਾਲਖ ਕਦੇ ਭੀ ਅਸਰ ਨਹੀਂ ਕਰਦੀ, ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਗਵਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਲਾਗਿ = ਨਹੀਂ ਲੱਗਦੀ। ਤਾਮਸੁ = (ਵਿਕਾਰਾਂ ਦੀ) ਕਾਲਖ। ਮੂਲੇ = ਬਿਲਕੁਲ। ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El enojo no toca su fibra, pues su ser está en calma."