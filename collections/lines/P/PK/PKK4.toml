[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ; ਰਸੁ ਮੀਠਾ ॥"
page = 1030
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the sweet Name of the Lord-Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਮਿੱਠੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, the sweetest essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਰਸ ਬਹੁਤ ਮੀਠਾ ਹੈ, ਸੋ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ (ਜਪਿਆਂ ਹੀ ਸਮਝ ਪਏਗੀ ਕਿ ਨਾਮ ਜਪਣ ਦਾ) ਮਿੱਠਾ ਸੁਆਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Dulce Nombre de Dios,"