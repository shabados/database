[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਲ ਸਾਜੁ ਭਇਆ; ਪ੍ਰਭੁ ਅਪਨਾ ਗਾਇਆ ਰਾਮ ॥"
page = 845
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The occasion of rejoicing has come and I sing the praise of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਦਾ ਅਵਸਰ ਆ ਬਣਿਆ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The time of rejoicing has come; I sing of my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸਰਬ ਮੰਗਲੋਂ ਕਾ ਸਾਜੁ, ਭਾਵ ਆਰੰਭੁ ਭਯਾ ਹੈ। ਕਿਉਂਕਿ ਅਪਨਾ ਜੋ ਪ੍ਰਭੂ ਰਾਮ ਹੈ ਤਿਸ ਕੇ ਜਸ ਕੋ ਗਾਯਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਵਿਆਂ (ਮਨ ਵਿਚ) ਖ਼ੁਸ਼ੀ ਦਾ ਰੰਗ-ਢੰਗ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí resuena la Melodía de Dicha, pues Le canto a mi Señor, el Dios."