[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਲੀ ਚਲੇ ਧਣੀ ਸਿਉ; ਟਿਬੇ ਜਿਉ ਮੀਹਾਹੁ ॥੧੦੫॥"
page = 1383
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they come empty-handed from their Master, like a mound after the rain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰਸ਼ ਮਗਰੋਂ ਟਿੱਬੇ ਦੀ ਮਾਨੰਦ, ਉਹ ਆਪਣੇ ਮਾਲਕ ਪਾਸੋਂ ਖਾਲੀ ਹੱਥੀਂ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall return empty-handed from their Lord, like sandhills after the rain. ||105||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ਼ (ਧਨੀ) ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਸੰਸਾਰ ਤੇ ਖਾਲੀ ਚਲੇ ਹੈਂ। ਜਿਸ ਪ੍ਰਕਾਰ ਵਰਖਾ ਕੇ ਹੋਣੇ ਕਰ ਕੇ ਜੋ (ਟਿਬੇ) ਉਚੇ ਅਸਥਾਨ ਹੈਂ, ਸੋ ਜਲ ਤੇ ਖਾਲੀ ਰਹਿਤੇ ਹੈਂ, ਭਾਵ ਹੰਕਾਰੀਓਂ ਮੇਂ ਸੁਭ ਗੁਣ ਨਹੀਂ ਠਹਿਰਤੇ ॥੧੦੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਜਗਤ ਵਿਚੋਂ) ਮਾਲਕ (ਦੀ ਮੇਹਰ) ਤੋਂ ਸੱਖਣੇ ਹੀ ਚਲੇ ਗਏ, ਜਿਵੇਂ ਟਿੱਬੇ ਮੀਂਹ (ਦੇ ਵੱਸਣ) ਪਿੱਛੋਂ (ਸੁੱਕੇ ਰਹਿ ਜਾਂਦੇ ਹਨ) ॥੧੦੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਣੀ = ਰੱਬ, ਪਰਮਾਤਮਾ। ਸਿਉ = ਤੋਂ। ਮੀਹਾਹੁ = ਮੀਂਹ ਤੋਂ ॥੧੦੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "regresarán con las manos vacías del Señor, como las colinas de arena después de la lluvia. (105)"