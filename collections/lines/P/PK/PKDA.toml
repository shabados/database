[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਰੈਨੀ, ਮਨੁ ਪੁਨ ਰਪਿ ਕਰਿ ਹਉ; ਪਾਚਉ ਤਤ ਬਰਾਤੀ ॥"
page = 482
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body I make the dyer vat and then dye my soul therein. The five elements I make my marriage- guests."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਨੂੰ ਮੈਂ ਲਲਾਰੀ ਦੀ ਮੱਟੀ ਬਣਾਉਂਦਾ ਹਾਂ, ਤੇ ਫੇਰ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਉਸ ਵਿੱਚ ਰੰਗਦਾ ਹਾਂ। ਪੰਜਾਂ ਮੂਲ ਅੰਸ਼ਾਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਜਾਂਜੀ ਬਣਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make my body the dying vat, and within it, I dye my mind. I make the five elements my marriage guests."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਨੁ) ਸਰੀਰ ਕੋ (ਰੈਨੀ) ਮਟੀ, ਭਾਵ ਰੰਗਨੇ ਕਾ ਪਾਤ੍ਰ ਬਨਾਇਆ ਹੈ। ਪੁਨਾ ਫੇਰ ਮੈਨੇ ਹਰੀ ਵਿਖੇ ਪ੍ਰੇਮ ਰੂਪ ਰੰਗ ਸੇ ਮਨ ਕੋ (ਰਪਿ) ਰੰਗਨਾ ਕੀਆ ਹੈ। (ਪਾਚਉ) ਪੰਚ ਸੰਤ ਜੋ ਤਤ੍ਵ ਕੇ ਜਾਨਨੇ ਹਾਰੇ ਹੈਂ ਤਿਨ ਕੋ ਬਰਾਤੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਰੀਰ ਨੂੰ (ਆਪਣਾ ਮਨ ਰੰਗਣ ਲਈ) ਰੰਗਣ ਵਾਲਾ ਭਾਂਡਾ ਬਣਾਇਆ ਹੈ, (ਭਾਵ, ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਬਾਹਰ ਭਟਕਣ ਤੋਂ ਵਰਜ ਕੇ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਰੱਖ ਰਹੀ ਹਾਂ)। ਮਨ ਨੂੰ ਮੈਂ ਭਲੇ ਗੁਣਾਂ (ਦੇ ਰੰਗ) ਨਾਲ ਰੰਗਿਆ ਹੈ, (ਇਸ ਕੰਮ ਵਿਚ ਸਹਾਇਤਾ ਕਰਨ ਲਈ) ਦਇਆ ਧਰਮ ਆਦਿਕ ਦੈਵੀ ਗੁਣਾਂ ਨੂੰ ਮੈਂ ਮੇਲੀ (ਜਾਂਞੀ) ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨੀ = ਕੱਪੜੇ ਰੰਗਣ ਵਾਲੀ ਮੱਟੀ। ਪੁਨ = ਭਲੇ ਗੁਣਾਂ ਨਾਲ, ਪੁੰਨਾਂ ਨਾਲ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਪੁਨਰਪਿ' ਇਕੱਠਾ ਇਕ ਲਫ਼ਜ਼ ਦੀ ਸ਼ਕਲ ਵਿਚ ਕਈ ਵਾਰੀ ਆਇਆ ਹੈ, ਇਹ ਸੰਸਕ੍ਰਿਤ ਦੇ ਦੋ ਲਫ਼ਜ਼ਾਂ ਦਾ ਜੋੜ ਹੈ: \"ਪੁਨ:+ਅਪਿ।\" ਪੁਨ = (ਪੁਨਹ) ਮੁੜ, ਫਿਰ। ਅਪਿ = ਭੀ। ਪਰ ਇੱਥੇ ਇਸ ਸ਼ਬਦ ਵਿਚ ਇਹ ਇੱਕੋ ਲਫ਼ਜ਼ ਨਹੀਂ ਹੈ। ਇੱਥੇ ਮਨ ਨੂੰ ਰੰਗਣ ਦਾ ਜ਼ਿਕਰ ਹੈ, ਅਤੇ ਰੰਗਣ ਵਾਸਤੇ ਲਫ਼ਜ਼ ਹੈ \"ਰਪਿ।\" 'ਪੁਨ' ਦਾ ਅਰਥ 'ਫਿਰ' ਮੁੜ' ਨਹੀਂ ਹੋ ਸਕਦਾ। ਇਸ ਅਰਥ ਵਿਚ ਲਫ਼ਜ਼ ਦਾ ਜੋੜ 'ਪੁਨਿ' ਹੀ ਸਦਾ ਆਵੇਗਾ, ਵੇਖੋ 'ਰਾਗ ਮਾਲਾ'। ਗੁਰਬਾਣੀ ਵਿਚ ਲਫ਼ਜ਼ 'ਪੁਨਹ' ਹੈ ਜਾਂ 'ਫੁਨਿ'। ਸੋ, ਲਫ਼ਜ਼ 'ਪੁਨ' ਇਹਨਾਂ ਤੋਂ ਵੱਖਰਾ ਲਫ਼ਜ਼ ਹੈ: \"ਕਰਿ ਸਾਧੂ ਅੰਜੁਲੀ ਪੁਨੁ ਵਡਾ ਹੇ\"; ਇਥੇ ਲਫ਼ਜ਼ 'ਪੁਨੁ' ਇਕ-ਵਚਨ ਹੈ, ਇਸ ਦਾ ਬਹੁ-ਵਚਨ ਹੈ 'ਪੁਨ'}। ਰਪਿ ਕਰਿ ਹਉ = ਮੈਂ ਰੰਗ ਲਵਾਂਗੀ। ਪਾਚਉ ਤਤ = ਪੰਜਾਂ ਤੱਤਾਂ ਦੇ ਦੈਵੀ ਗੁਣ (\"ਜਿਤੁ ਕਾਰਜਿ ਸਤੁ ਸੰਤੋਖ ਦਇਆ ਧਰਮੁ ਹੈ\", ਆਸਾ ਮਹਲਾ ੧), ਦਇਆ ਧਰਮ ਆਦਿਕ ਗੁਣ। ਬਰਾਤੀ = ਮੇਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de mi cuerpo la materia para teñir y tiñendo la mente con la Esencia del Señor, haz de mis cinco elementos mi fiesta de bodas."