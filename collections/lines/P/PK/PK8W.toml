[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਰਹਿਆ; ਸਦ ਸੰਗਿ ਹਜੂਰੀ ॥"
page = 289
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remains permeated in God and ever remains with Him and in His presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਅੰਦਰ ਰਮਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਨਾਲ ਅਤੇ ਉਸ ਦੀ ਹਾਜ਼ਰੀ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "imbued forever with His all-pervading peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ ਵਿਆਪਕ ਹਰੀ ਜਾਣ ਕਰ ਸਦ ਸੰਗ ਕਰ ਵਹੁ ਹਜੂਰੀ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਆਪਣੇ ਨਾਲ ਅੰਗ-ਸੰਗ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਸਭ ਥਾਈਂ ਮੌਜੂਦ। ਸਦ = ਸਦਾ। ਸੰਗਿ = ਨਾਲ। ਹਜੂਰੀ = ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo en la Eterna Presencia del Señor,"