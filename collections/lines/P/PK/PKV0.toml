[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਸਦਾ ਹਰਿ ਧਿਆਏ; ਏਹਾ ਭਗਤਿ ਹਰਿ ਭਾਵਣਿਆ ॥੭॥"
page = 122
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the Guru's instruction he ever meditates on God. This devotion is pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਉਹ ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ। ਇਹ ਅਨੁਰਾਗ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they meditate forever on the Lord. This devotional worship is pleasing to the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਸਦਾ ਹਰੀ ਕੋ ਧਿਆਵਤਾ ਹੈ, ਏਹੀ ਭਗਤੀ ਹਰੀ ਕੋ ਭਾਵਤੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਤੇ ਇਹੀ ਹੈ ਭਗਤੀ ਜੇਹੜੀ ਪਰਮਾਤਮਾ ਨੂੰ ਪਸੰਦ ਆਉਂਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, él vive siempre en Dios; ésta es la Alabanza que le place a mi Señor. (7)"