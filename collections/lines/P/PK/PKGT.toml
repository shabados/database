[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਫਲੁ ਸਭੁ ਕਿਛੁ; ਪ੍ਰਭ ਮਿਲੇ ਅਤਿ ਪਿਆਰੇ ॥੪॥੩॥੬॥"
page = 546
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, everything has proved fruitful, as I have met my supremely loved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਹਰ ਸ਼ੈ ਲਾਭਦਾਇਤ ਹੋ ਗਈ ਹੈ। ਮੈਂ ਆਪਣੇ ਪਰਮ ਪ੍ਰੀਤਵਾਨ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, everything is fruitful - I have met my supremely beloved Lord God. ||4||3||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਤੀ ਪ੍ਯਾਰੇ ਪ੍ਰਭ! ਜਿਸ ਕੋ ਆਪ ਮਿਲੇ ਹੋ ਇਸੀ ਤੇ ਉਨ ਕਾ ਸਭ ਕੁਛ ਸਫਲਾ ਹੂਆ ਹੈ॥੪॥੩॥੬॥☬ਉਪਦੇਸੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਬਹੁਤ ਪਿਆਰਾ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਹਨਾਂ (ਦੇ ਜੀਵਨ) ਦਾ ਹਰੇਕ ਕਾਰਜ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ॥੪॥੩॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy satisfecho cuando encuentro a mi Bienamado Señor, el Dios. (4‑3‑6)"