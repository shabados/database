[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਾਤਿ ਪਤਿ; ਨਾਮੇ ਵਡਿਆਈ ॥"
page = 230
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the caste, honour and glory of the True Sikhs if the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਗੁਰੂ ਦੇ ਸੱਚੇ ਸਿੱਖਾਂ ਦੇ ਜਾਤੀ ਇੱਜ਼ਤ ਅਤੇ ਸੋਭਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the Gurmukh, the Naam is social status, honor and glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਜਾਤਿ ਔਰ ਪ੍ਰਤਿਸਟਾ, ਪੁਨਾ ਵਡਿਆਈ ਨਾਮ ਕਰ ਕੇ ਹੀ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ ਵਾਸਤੇ ਹਰਿ-ਨਾਮ ਹੀ ਉੱਚੀ ਜਾਤਿ ਹੈ ਤੇ ਉੱਚੀ ਕੁਲ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਮੰਨਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਿ ਪਾਤਿ = ਜਾਤ ਪਾਤ, ਜਾਤ ਅਤੇ ਕੁਲ। ਨਾਮੇ = ਨਾਮ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que mira hacia Dios, encuentra su Honor y su casta en la Gloria del Naam,"