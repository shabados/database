[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਜਪੁ ਜਾਪਿ; ਨ ਜਗਤੁ ਕਮਾਵਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eulogosong the ineffable (Lord) he does not indulge in hypocrisy and guile."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਕੱਥ ਕਥਾ ਕਰਦਾ (ਆਤਮ ਉਪਦੇਸ਼ ਦੇਂਦਾ), ਜਾਪ ਜਪਦੇ ਹੋਏ ਜਗਤ (ਦੀ ਕਾਰ ਰਾਗ ਦ੍ਵੈਖ ਦੀ) ਨਹੀਂ ਕਰਦਾ।"