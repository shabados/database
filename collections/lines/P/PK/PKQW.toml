[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰਾਨ ਕਤੇਬ ਤੇ ਪਾਕੁ ॥੩॥"
page = 897
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and more sacred than the Quran and other Semitic texts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੁਰਾਨ ਤੇ ਹੋਰ ਯਹੂਦੀਆਂ ਆਦਿ ਦੀਆਂ ਧਾਰਮਕ ਗ੍ਰੰਥਾਂ ਨਾਲੋਂ ਪਵਿੱਤਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "more sacred than the Koran and the Bible. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਕੁਰਾਨਾਦਿ ਜੋ ਕਿਤਾਬਾਂ ਹੈਂ ਤਿਨ ਕੇ ਤੂੰ ਜਾਨੀਤਾ ਹੈਂ ਵਾ ਇਨਤੇ ਪਰੇ ਹੈਂ ਅਰ ਪਵਿਤ੍ਰ ਸਰੂਪ ਹੈਂ, ਐਸੇ ਕਹਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਲਾ ਕੁਰਾਨ ਅਤੇ ਹੋਰ ਪੱਛਮੀ ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਦੇ ਦੱਸੇ ਸਰੂਪ ਤੋਂ ਵੱਖਰਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desde el interior, Tú hablas de manera más Sagrada que en el Corán o la Biblia.(3)"