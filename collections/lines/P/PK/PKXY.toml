[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਹ ਭਵਾਨੀ ਆਈ, ਉਤੇ ਰਾਕਸਾਂ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The infuriated Bhavani lodged the attack over the demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ ਵੀ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਰਾਖਸਾਂ ਉਪਰ ਆ ਚੜ੍ਹੀ।"