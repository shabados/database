[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਧਨੁ; ਪਾਇਓ ਹਰਿ ਰੰਗਿ ॥"
page = 185
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the True Wealth of God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਸੱਚੀ ਦੌਲਤ ਹਾਸਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the true wealth of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਧਨ ਜੋ ਗਿਆਨ ਹੈ, ਸੋ ਹਰੀ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਕੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰੀ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਮਸਤ ਹੋ ਕੇ) ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਨਾਮ-ਧਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido las riquezas verdaderas del amor de Dios."