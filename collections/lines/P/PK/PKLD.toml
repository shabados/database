[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੇ; ਹੋਈ ਛੁਟਕਾਰ ॥੭॥"
page = 915
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone was I relieved of my entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਜੰਜਾਲਾਂ ਤੋਂ ਮੇਰੀ ਖਲਾਸੀ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then I was released from my bonds. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਇਸੀ ਸੇ ਬੰਧਨੋਂ ਤੇ ਛੁਟਕਾਰਾ ਹੂਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਬੰਦੇ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨਾਂ ਤੋਂ ਸਦਾ ਲਈ ਖ਼ਲਾਸੀ ਮਿਲ ਗਈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਛੁਟਕਾਰ = ਸਦਾ ਲਈ ਖ਼ਲਾਸੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando me mostraste Tu Misericordia, mis amarras fueron quitadas y fui liberado.(7)"