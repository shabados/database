[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਯੌ ਉਪਜੀ ਉਪਮਾ ਰਿਤੁ ਪਾਵਸ; ਅਭ੍ਰਨ ਮੈ ਦਿਨ ਰਾਜ ਫਬੈ ॥੧੧੬੧॥"
page = 413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Besieged by all of them, the king Anag Singh appears like sun surrounded by clouds in the rainy season.1161."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ ਦੇ) ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ ਪੈਦਾ ਹੋਈ (ਮਾਨੋ) ਬਰਖਾ ਦੀ ਰੁਤ ਵਿਚ ਬਦਲਾਂ ਵਿਚ ਸੂਰਜ ਫਬ ਰਿਹਾ ਹੋਵੇ ॥੧੧੬੧॥"