[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕੀ ਹੋਈ ਬਿਪਰੀਤਿ ॥੨॥"
page = 1138
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer loves not the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer loves something else. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕੀ ਉਲਟੀ ਰੀਤਿ ਹੋਈ ਹੈ, ਭਾਵ ਸੁਲਹੀ ਕੁਮੌਤ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੇਵਕ ਦੇ ਦੋਖੀ ਦਾ (ਨਿੰਦਾ-ਈਰਖਾ ਆਦਿਕ) ਭੈੜੇ ਕੰਮਾਂ ਨਾਲ ਪਿਆਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਪਰੀਤਿ = ਉਲਟੇ ਪਾਸੇ ਪ੍ਰੀਤ, ਭੈੜੇ ਕੰਮਾਂ ਨਾਲ ਪਿਆਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que el que calumnia al Señor no ama a Dios, sino al otro. (2)"