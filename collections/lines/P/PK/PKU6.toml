[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਵਣੰਜਹਿ ਰੰਗ ਸਿਉ; ਲਾਹਾ ਹਰਿ ਨਾਮੁ ਲੈ ਜਾਵਹਿ ॥"
page = 590
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's Name, they deal with love, and depart after earning the reward of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਵਾਪਾਰ ਕਰਦੇ ਹਨ ਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਨਫਾ ਕਮਾ ਕੇ ਜਾਂਦੇ ਹਨ। ਨਫਾ ਕਮਾ ਕੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They trade lovingly in the Lord's Name, and depart after earning the profit of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਸੇ ਹਰਿ ਨਾਮ (ਵਣੰਜਹਿ) ਖਰੀਦਤੇ ਹੈਂ, ਪੁਨਾ ਹਰਿ ਨਾਮ ਕਾ ਲਾਹਾ ਲੇ ਕਰ ਪਰਲੋਕ ਮੇਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੇ ਕੋਲ ਆ ਕੇ) ਪਿਆਰ ਨਾਲ ਹਰੀ-ਨਾਮ ਦਾ ਵਪਾਰ ਕਰਦੇ ਹਨ ਤੇ ਹਰੀ-ਨਾਮ ਦਾ ਲਾਭ ਖੱਟ ਕੇ ਲੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comercian en el Nombre del Señor con Amor, y cosechan el Fruto del Nombre."