[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਪੂਛਉ; ਕਿਸੁ ਲਾਗਉ ਪਾਇ ॥"
page = 221
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I ask, and no whose feet should I fall?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹਨੂੰ ਪੁੱਛਾਂ ਅਤੇ ਕਿਸ ਦੇ ਪੈਰੀ ਪਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whom should I ask? At whose feet should I fall?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਿਸ ਕੋ ਹਰੀ ਮਾਰਗ ਪੂਛੋਂ ਔਰ ਕਿਸ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਹੋਰ ਤੋਂ ਸਾਲਾਹ ਨਹੀਂ ਪੁੱਛਦਾ। ਮੈਂ ਕਿਸੇ ਹੋਰ ਦੇ ਪੈਰੀਂ ਨਹੀਂ ਲਗਦਾ ਫਿਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ = ਚਰਨੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién, oh, quién podrá darme la Instrucción que me entone Contigo, oh mi Señor?"