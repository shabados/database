[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲੁ ਮੇਟਿਆ ਊਭਾ ਕਰਿਆ ॥"
page = 656
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have spilled the water and turned it upright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਣੀ ਡੋਲ੍ਹ ਦਿੱਤਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਸਿੱਧ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have spilled out the water, and set it upright."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਵਿਚੋਂ ਵਾਸਨਾ ਜਲ ਦੂਰ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ (ਊਭਾ) ਖੜਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਉਹ) ਪਾਣੀ ਡੋਲ੍ਹ ਦਿੱਤਾ ਹੈ ਤੇ (ਹਿਰਦੇ ਨੂੰ) ਉੱਚਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo he vaciado y lo he puesto nuevamente para recibir el Néctar del Señor."