[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖਿ ਰਖਿ ਚਰਨ; ਧਰੇ ਵੀਚਾਰੀ ॥"
page = 685
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thoughtful man takes a step after a careful consideration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰਵਾਨ ਪੁਰਸ਼, ਗੂੜ੍ਹੀ ਸੋਚ ਵਿਚਾਰ ਮਗਰੋਂ ਪੈਰ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After careful deliberation, the thoughtful person takes a step."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵੀਚਾਰੀ) ਵੀਚਾਰਵਾਨ ਪੁਰਸ ਮਨ ਰੂਪੀ ਚਰਨੋਂ ਕੌ ਔ ਵਿਖਯੋਂ ਸੇ (ਰਖਿ ਰਖਿ) ਬਚਾਇ ਕਰ ਕੇ ਧਰਤੇ ਹੈਂ, ਭਾਵ ਪ੍ਰਵਿਰਤ ਹੋਤੇ ਹੈਂ; ਵਾ ਵਿਚਾਰਵਾਨ ਪੁਰਖ ਜੋ ਹੈਂ, ਸੋ ਜੰਤ ਕੇ ਮਰਣ ਕੇ ਭੈ ਸੇ ਚਰਣ ਕੋ ਰਖ ਰਖ, ਭਾਵ ਦੇਖ ਦੇਖ ਧਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿੱਖ ਬੜਾ ਸੁਚੇਤ ਹੋ ਕੇ ਪੂਰੀ ਵੀਚਾਰ ਨਾਲ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਪੈਰ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਖਿ ਰਖਿ = ਰੱਖ ਕੇ, ਰੱਖ ਕੇ, ਧਿਆਨ ਨਾਲ। ਵੀਚਾਰੀ = ਵੀਚਾਰ ਦੇ ਆਸਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sabio da un paso después de mucho meditar"