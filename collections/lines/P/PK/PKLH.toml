[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਉਖਧੁ ਮੁਖਿ ਦੇਵੈ; ਕਾਟੈ ਜਮ ਕੀ ਫੰਧਾ ॥੧॥ ਰਹਾਉ ॥"
page = 618
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cure all of the Lord Master's Name, He puts into my mouth and snaps the death's noose. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਉਹ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾਉਂਦਾ ਅਤੇ ਮੌਤ ਦੀ ਫਾਹੀ ਨੂੰ ਕੱਟ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He places the medicine of the Naam into my mouth, and cuts away the noose of Death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਔਖਧੀ ਮੁਖ ਮੇਂ ਦੇ ਕਰ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਹਕੀਮ ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮੂੰਹ ਵਿਚ ਹਰਿ-ਨਾਮ ਦਵਾਈ ਪਾਂਦਾ ਹੈ, (ਉਸ ਦੀ) ਜਮ ਦੀ ਫਾਹੀ ਕੱਟ ਦੇਂਦਾ ਹੈ (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ ਵਿਕਾਰਾਂ ਦੀ ਫਾਹੀ ਉਸ ਦੇ ਅੰਦਰੋਂ ਕੱਟ ਦੇਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਫੰਧਾ = ਫਾਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y destruye al mensajero de la muerte. (1‑Pausa)"