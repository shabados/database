[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭਿਮਾਨੁ ਖੋਇ ਖੋਇ ਖੋਇ, ਖੋਈ ਹਉ; ਮੋ ਕਉ. ਸਤਿਗੁਰ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਏ ॥੩॥"
page = 820
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the time the True Guru, has implanted in me, within myself his instruction, I have shed, shed, shed my evil habit of taking pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਮੇਰੇ ਆਪੇ ਅੰਦਰ ਆਪਣਾ ਉਪਦੇਸ਼ ਪੱਕਾ ਕੀਤਾ ਹੈ। ਮੈਂ ਹੰਕਾਰ ਕਰਨ ਦੀ ਆਪਣੀ ਮੰਦੀ ਵਾਦੀ ਨੂੰ ਛੱਡ, ਛੱਡ, ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have destroyed, destroyed, destroyed my pride, since the True Guru implanted His Mantra within me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰ ਮੁਝ ਕੋ ਨਾਮ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇ ਦੇਵੈ ਤਬ ਸੁਧ ਖੋਇ ਖੋਇ ਦੇਣੇ ਵਾਲੀ ਜੋ ਅਭਿਮਾਨ ਕੀ ਖੋਇ ਹੈ, ਤਿਸ ਕੋ ਮੈਂ (ਖੋਈ) ਗਵਾਇ ਦੇਵਾਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਪੱਕਾ ਕਰ ਦੇ, ਤਾ ਕਿ ਮੈਂ ਸਦਾ ਲਈ ਆਪਣੇ ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਦਿਆਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjame pronunciar Tu Mantra, pues es lo que me permite abandonar mi ego negativo. (3)"