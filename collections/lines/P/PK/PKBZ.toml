[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਨਰ ਕਾਲੇ ਮੁਖ ਨਿੰਦਾ; ਜਿਨੑ ਗੁਰ ਕੀ ਦਾਤਿ, ਨ ਭਾਈ ॥੪॥"
page = 505
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The black slanderers, who like not Guru's Gift, have slander in their mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਹ ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਕਾਲੇ ਮੂੰਹ ਵਾਲਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੂੰ ਬਖਸ਼ੀਸ਼ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ, ਬਦਖੋਈ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The black-faced slanderers, with slander in their mouths, do not appreciate the Guru's gifts. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖੋਂ ਕੋ ਗੁਰੋਂ ਕੀ ਦਾਤ ਅਛੀ ਨਹੀਂ ਲਗੀ ਹੈ ਵਹੁ ਮੁਹ ਕਾਲੇ ਨਿੰਦਕ ਨਰ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ। ਵਾ ਨਿੰਦਾ ਕਰ ਤਿਨ ਕੇ ਮੁਖ ਕਲੰਕਤ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਿੰਦਕਾਂ ਨੂੰ (ਭਗਤ ਜਨਾਂ ਨੂੰ ਦਿੱਤੀ ਹੋਈ) ਗੁਰੂ ਦੀ ਦਾਤ ਪਸੰਦ ਨਹੀਂ ਆਉਂਦੀ (ਤੇ ਉਹ ਭਗਤਾਂ ਦੀ ਨਿੰਦਾ ਕਰਦੇ ਹਨ) ਨਿੰਦਾ ਦੇ ਕਾਰਨ ਉਹਨਾਂ ਨਿੰਦਕਾਂ ਦੇ ਮੂੰਹ ਕਾਲੇ (ਦਿੱਸਦੇ ਹਨ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y los calumniadores sólo tienen calumnias para envenenar sus propias bocas y no aman las Bendiciones del Guru. (4)"