[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਸੰਗਿ; ਮਿਟਿਆ ਅਹੰਕਾਰੁ ॥"
page = 189
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Society of Saints one's ego is shed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਬੰਦੇ ਦੀ ਹੰਗਤਾ ਨਵਿਰਤਾ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, egotism is shed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਸੰਗ ਕਰ ਹੰਕਾਰ ਨਿਬ੍ਰਤਿ ਹੋਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ-ਸੰਤ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਿਹਾਂ) ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos, uno se deshace de su ego,"