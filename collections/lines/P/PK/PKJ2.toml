[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸੰਗਤਿ. ਕਰਮ ਕਰੈ ਅਭਿਮਾਨੀ; ਕਢਿ ਪਾਣੀ ਚੀਕੜੁ ਪਾਵੈਗੋ ॥੩॥"
page = 1309
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever associates not with the saints and does deeds of ego, he is like a person, who draws out water and throws it in mud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸਤਿਸੰਗਤ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਹੰਕਾਰੀ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਮਾਨੰਦ ਹੈ ਜੋ ਜਲ ਨੂੰ ਕੱਢ ਕੇ ਗਾਰੇ ਵਿੱਚ ਸੁਟ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But not joining the Sangat, and committing actions in egotistical pride, is like drawing out clean water, and throwing it in the mud. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸੰਗਤ ਜੋ ਪੁਰਸ ਅਭਿਮਾਨੀ ਹੋ ਕਰ ਕਰਮ ਕਰੇਗਾ ਸੋ ਸੁਭ ਕਰਮ ਰੂਪ ਪਾਣੀ ਮੇਂ ਹੰਕਾਰ ਵਾ ਕਾਮਨਾ ਰੂਪੀ ਚੀਕੜ ਪਾਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਹੰਕਾਰੀ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿ ਕੇ (ਹੋਰ ਹੋਰ) ਕਰਮ ਕਰਦਾ ਹੈ, (ਅਜਿਹਾ ਮਨੁੱਖ ਆਪਣੇ ਭਾਂਡੇ ਵਿਚੋਂ) ਪਾਣੀ ਕੱਢ ਕੇ (ਉਸ ਵਿਚ) ਚਿੱਕੜ ਪਾਈ ਜਾ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin acercarte a ella, y actuando orgullosamente y con egoísmo, será como sacar agua limpia y tirarla al fango. (3)"