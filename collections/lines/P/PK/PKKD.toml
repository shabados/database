[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਅਗਥ ਅਪਾਰ ਪੂਰਨ; ਜੀਉ ਤਨੁ ਧਨੁ ਤੁਮੑ ਮਨਾ ॥"
page = 543
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omnipotent, Ineffable, Infinite and Omnipresent Master, my life, body, wealth and soul are all Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਅਕਥ, ਬੇਅੰਤ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਮਾਲਕ, ਮੇਰੀ ਜਿੰਦਗੀ, ਦੇਹ ਦੌਲਤ ਤੇ ਆਤਮਾ ਸਮੂਹ ਤੈਡੇ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Almighty, sublime, infinite, perfect Lord - my soul, body, wealth and mind are Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ (ਅਗਥ) ਕਥਨੇ ਸੇ ਰਹਤ! ਹੇ ਅਪਾਰ ਸਰਬਤ੍ਰ ਪੂਰਨ! ਇਹੁ ਮਨ ਤਨ ਧਨੁ ਸਭ ਤੁਮਾਰਾ ਹੀ ਮਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਅਕੱਥ! ਹੇ ਬੇਅੰਤ! ਮੇਰੀ ਇਹ ਜਿੰਦ, ਮੇਰਾ ਇਹ ਮਨ ਇਹ ਸਰੀਰ, ਇਹ ਧਨ-ਸਭ ਕੁਝ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਥ = ਅਕੱਥ, ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਜੀਉ = ਜਿੰਦ। ਤੁਮ੍ਹ੍ਹ = ਤੇਰਾ ਦਿੱਤਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entrego mi cuerpo, mente y riquezas a Ti. Ignorante, tonto y sin soporte me encuentro,"