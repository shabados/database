[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਵੇਲਾ ਕਹੁ ਕਉਣੁ ਹੈ; ਜਿਤੁ ਪ੍ਰਭ ਕਉ ਪਾਈ ॥"
page = 709
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell me what time is that when I shall attain to my Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦਸ ਉਹ ਕਿਹੜਾ ਸਮਾਂ ਹੈ, ਜਦ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਵਾਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, what is that time, when I shall find God?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਮਾਂ ਕੌਣ ਹੈ, ਹੇ ਭਾਈ! ਕਹੁ ਤੋ ਜਿਸ ਸਮੇਂ ਅਪਨੇ (ਪ੍ਰਭ) ਸ੍ਵਾਮੀ ਕੌ ਪਾਵੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੱਬ ਕਰਕੇ) ਉਹ ਵੇਲਾ ਛੇਤੀ ਆਵੇ ਜਦੋਂ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es ese momento auspicioso en el que obtenemos a Dios?"