[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਕਛੁ. ਨਾਹਿ ਫੇਰ ॥੧॥"
page = 1183
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwelling on God, transmigration ends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਆਵਾਗਊਣ, ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, the cycle of reincarnation comes to an end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਕੁਛ ਫੇਰ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਜੂਨੀਓਂ ਮੇਂ ਨਹੀਂ ਪੜਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਸਿਮਰਦਿਆਂ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, alabando a Dios, uno ya no va ni viene. (1)"