[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਤੂ ਦੇ ਪਰਨਾਲੇ, ਤਿਨ ਤੇ ਭੁਇ ਪਏ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From their bodies the drains of blood fell on the ground."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ (ਸ਼ਰੀਰਾਂ ਵਿਚੋਂ ਨਿਕਲਦੇ) ਲਹੂ ਦੇ ਪਰਨਾਲੇ ਧਰਤੀ ਉਤੇ ਪੈ ਰਹੇ ਸਨ"