[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੈ ਹੈ ਕੁਛੈਲ ਪੈ ਕਹਾਵਤ ਹੈ ਛੈਲ ਐਸੇ; ਫਿਰਤ ਨਗਰ ਜੈਸੇ ਫਿਰੈ ਢੋਰ ਵਗ ਮੈ ॥੩੦੮॥"
page = 323

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Though they have very little knowledge, they run hither and thither with great speed like dear they are very ugly, but call themselves beautiful and roam in the city unobstructed like animals.308."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਹਨ ਤਾਂ ਬਹੁਤ ਕੋਝੇ, ਪਰ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁੰਦਰ ਅਖਵਾਉਂਦੇ ਹਨ ਅਤੇ ਨਗਰ ਵਿਚ ਇੰਜ ਫਿਰਦੇ ਹਨ ਜਿਵੇਂ ਪਸੂ ਵਗ ਵਿਚ ਫਿਰਦੇ ਹਨ ॥੩੦੮॥"