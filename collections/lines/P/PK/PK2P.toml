[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਟ ਗਹੀ ਗੋਪਾਲ; ਦਇਆਲ ਕ੍ਰਿਪਾ ਨਿਧੇ ॥"
page = 456
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped the protection of the merciful Lord, the treasure of grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਹਿਮਤ ਦੇ ਖਜਾਨੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grasped the protection of the merciful Lord, the Sustainer of the Universe, the treasure of grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ ਦ੍ਯਾਲ ਕ੍ਰਿਪਾ ਨਿਧਾਨਿ! ਮੈਨੇ ਆਪ ਕੀ (ਓਟ) ਸਰਨ ਪਕੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ! ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ! ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਮੈਂ ਤੇਰੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਫੜੀ। ਗੋਪਾਲ = ਹੇ ਗੋਪਾਲ! ਕ੍ਰਿਪਾ ਨਿਧੇ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Refugio del Señor de Misericordia, de Gopal, el Abundante, el Tesoro de Gracia."