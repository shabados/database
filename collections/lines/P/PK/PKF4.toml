[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੂਝੈ; ਸਬਦਿ ਪਤੀਜੈ ॥"
page = 1041
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows the Lord, by the Guru's grace is pleased with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਈਂ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ, ਉਹ ਨਾਮ ਨਾਲ ਪ੍ਰੰਸਨ ਥੀ ਵੰਝਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh understands, and is pleased with the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਉਪਦੇਸ ਕੋ ਪੂਛਤੇ ਹੈਂ, ਸੋ ਪਰਮੇਸਰ ਕੇ ਸਰੂਪ ਮੇਂ ਪਤੀਆਵਤੇ ਹੈਂ ਅਰਥਾਤ ਸਰਬ ਰੂਪ ਉਸੀ ਕੋ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਇਹ ਜੀਵਨ-ਜੁਗਤਿ) ਸਮਝ ਲੈਂਦਾ ਹੈ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਸ਼ਾਂਤੀ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce a través del Guru, está complacido con la Palabra,"