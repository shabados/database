[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਛੀ ਕਰਿ ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨ; ਗਦਾ ਪਰਸੇ ਤਿਰਸੂਲ ਗਹੈ ॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They, holding in their hands lances, arrows, bows, swords, maces, tridents etc., are fearlessly striking blows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਬਰਛੀ, ਧਨੁਸ਼ ਬਾਣ, ਕ੍ਰਿਪਾਨ, ਗਦਾ, ਕੁਹਾੜਾ, ਤ੍ਰਿਸ਼ੂਲ (ਆਦਿ ਸ਼ਸਤ੍ਰ) ਪਕੜੇ ਹੋਏ ਹਨ।"