[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਜੋਗੀ; ਨਿਰੰਜਨੁ ਧਿਆਵੈ ॥"
page = 223
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The yogi meditates on the Fearless, and Pure Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਡਰ-ਰਹਿਤ ਅਤੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis meditate on the Fearless, Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰੰਜਨ ਕੇ ਧ੍ਯਾਉਨੇ ਵਾਲਾ ਯੋਗੀ ਹੈ, ਸੋਈ ਨਿਰਭੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਉਸ ਨੂੰ ਜੇਹੜਾ ਮਨੁੱਖ ਸਿਮਰਦਾ ਹੈ ਉਹ ਹੈ (ਅਸਲ) ਜੋਗੀ। ਉਹ (ਭੀ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਤੋਂ) ਡਰਦਾ ਨਹੀਂ (ਉਸ ਨੂੰ ਕਿਉਂ ਲੋੜ ਪਏ ਗ੍ਰਿਹਸਤ ਤੋਂ ਭੱਜਣ ਦੀ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin miedo el Yogui habita en el Inmaculado Señor,"