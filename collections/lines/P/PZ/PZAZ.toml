[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿ ਭਾਵ ਹੀਣੰ; ਨਾਨਕ. ਪ੍ਰਭ ਬਿਸਰਤ, ਤੇ ਪ੍ਰੇਤਤਹ ॥੧॥"
page = 706
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he is without the Lord's love worship and forgets the Master then, he is like a ghost, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਪ੍ਰਭੂ ਦੀ ਪਿਆਰ ਉਪਾਸ਼ਨਾ ਤੋਂ ਸੱਖਣਾ ਹੈ ਅਤੇ ਮਾਲਕ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਤਦ ਉਹ ਇਕ ਭੂਤ ਵਰਗਾ ਹੈ ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without loving devotional worship of the Lord, O Nanak, he forgets God, and then, he is a mere ghost. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰੀ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਸੇ ਹੀਣ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਕੇ ਵਿਸਰਨੇ ਤੇ ਵਹੁ ਪੁਰਸ ਪ੍ਰੇਤ ਹੋਤੇ ਹੈਂ ਵਾ ਪ੍ਰੇਤ ਹੀ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਤਾਂਘ ਤੋਂ ਸੱਖਣੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਹੇ ਨਾਨਕ! ਜੋ ਜੀਵ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰਦੇ ਹਨ ਉਹ (ਮਾਨੋ) ਜਿੰਨ ਭੂਤ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero se olvida de su Dios, no es mejor que un fantasma. (1)"