[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ; ਹਰਿ ਕੀ ਸੇਵਾ ॥"
page = 108
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four cardinal boons are obtained by God's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਹੀ ਉਤਮ ਦਾਤਾਂ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਟਹਿਲ ਦੁਆਰਾ ਪਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four cardinal blessings are obtained by serving the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮੁ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਏਹ ਚਾਰੋਂ ਪਦਾਰਥ ਹਰਿ ਕੀ ਸੇਵਾ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਹੀ (ਦੁਨੀਆ ਦੇ ਪ੍ਰਸਿਧ) ਚਾਰ ਪਦਾਰਥ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਪਦਾਰਥ = {ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro dones están al Servicio del Señor."