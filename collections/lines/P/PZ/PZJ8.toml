[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਨ︀ਯਾਸ ਮੁਨਿ ਕੀਨ ਮੰਤ੍ਰ ਬਹੁ ਭਾਤਿ ਉਚਾਰੇ ॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage made a great effort and recited many mantras"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਛਿੰਦ੍ਰ) ਮੁਨੀ ਨੇ ਬਹੁਤ ਸਾਰੇ ਸਾਧਨ ਕੀਤੇ ਅਤੇ ਬਹੁਤ ਭਾਂਤ ਦੇ ਮੰਤ੍ਰ ਉਚਾਰੇ।"