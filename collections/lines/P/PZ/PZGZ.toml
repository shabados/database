[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨਸੇ. ਭ੍ਰਮ ਮੋਹ ਗਏ; ਕੋ ਦਿਸੈ ਨ. ਬੀਆ ॥"
page = 401
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His fear is removed, his doubt and worldly love have fled and he sees none other than God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਡਰ ਨਾਸ ਹੋ ਗਿਆ ਹੈ, ਉਸ ਦਾ ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੌੜ ਗਏ ਹਨ ਅਤੇ ਰੱਬ ਦੇ ਬਿਨਾ ਉਹ ਕਿਸੇ ਦੂਸਰੇ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His fears are removed, and his doubts and attachments are gone; he sees none other than God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤਿਨ ਕੇ ਭ੍ਯ ਨਾਸ ਹੋ ਗਏ ਹੈਂ ਭਰਮ ਅਰੁ ਮੋਹ ਚਲੇ ਗਏ ਹੈਂ ਔਰੁ ਬਿਨਾਂ ਵਾਹਗੁਰੂ ਸੇ ਦੂਸਰਾ ਦਿਖਾਈ ਨਹੀਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਸਾਰੇ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਮੋਹ ਤੇ ਭਰਮ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਮਨੁੱਖ ਬਿਗਾਨਾ ਨਹੀਂ ਦਿੱਸਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਬੀਆ = ਦੂਜਾ, ਓਪਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que remueve su miedo, duda e infatuación y no ve a nadie separado de sí mismo, a él,"