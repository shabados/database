[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਬਖਸਹਿ. ਤਾ ਮੇਲਿ ਲੈਹਿ; ਨਾਨਕ. ਬਲਿ ਜਾਉ ॥੮॥੪॥"
page = 1011
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou forgive, then alone Thou unite the mortal with Thee, O Lord, Unto Thee, Nanak is a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮਾਫ਼ ਕਰ ਦੇਵੇਂ, ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਉਤੋਂ ਨਾਨਕ ਘੋਲੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You forgive him, Lord, then He is united with You; Nanak is a sacrifice. ||8||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਜੀਵ ਨੂੰ ਬਖਸੇਂ ਤਾਂ ਮੇਲ ਲੇਤਾ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਪਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੮॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਕਿ) ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। ਤੂੰ ਆਪ ਹੀ ਮੇਹਰ ਕਰੇਂ ਤਾਂ ਜੀਵਾਂ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਏਂ ॥੮॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ ਜਾਉ = ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੮॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, si me perdonaras y me unieras en Tu Ser, entonces mi ser íntegro lo ofrecería a Ti.(8-4)"