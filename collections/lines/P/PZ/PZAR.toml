data = "ਏਕ ਦਿਵਸ; ਮਨ ਭਈ ਉਮੰਗ ॥"
page = 1195
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One day in my mind welled up a desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਦਿਨ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਖਾਹਿਸ਼ ਉਤਪੰਨ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One day, a desire welled up in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਦਿਨ ਮੇਰੇ ਮਨ ਵਿਖੇ (ਉਮੰਗ) ਚਾਹ ਉਤਪਤਿ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕ ਦਿਨ ਮੇਰੇ ਮਨ ਵਿਚ ਭੀ ਤਾਂਘ ਪੈਦਾ ਹੋਈ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un día en mi mente creció la añoranza de ver a Dios"