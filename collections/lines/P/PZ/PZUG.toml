[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੇ ਧਨੀ ਧਨ ਤੈ, ਅਉ ਰਿਨੀ ਲੋਕ ਮਨਿ ਤੈ; ਲਰਈਯਾ ਜੈਸੇ ਰਨ ਤੈ, ਤਜਈਯਾ ਜਿਉ ਨਸਾਤ ਤੈ ॥"
page = 343

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as a lotus, at dawn being separated during right, meets the sun joyfully, just as a singer remains pleased and absorbed insever tunes, just as a thief feels pleased by saving his body from any harm, just as a rich man is pleased on thinking about thi"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧਨੀ ਵਿਅਕਤੀ ਨੂੰ ਧਨ ਪ੍ਰਾਪਤ ਕਰਨ ਤੋਂ, (ਜਿਵੇਂ) ਕਰਜ਼ਦਾਰ ਨੂੰ ਲੋਕਾਂ ਤੋਂ ਮਾਣ ਪ੍ਰਾਪਤ ਕਰਨ ਤੋਂ, ਜਿਉਂ ਲੜਾਕੂ ਸੂਰਮੇ ਨੂੰ ਰਣ ਦੇ ਆਰੰਭ ਹੋਣ ਤੋਂ ਅਤੇ ਤਿਆਗੀ ਨੂੰ ਸਾਰੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸ ਹੋਣ ਤੋਂ (ਪ੍ਰਸੰਨਤਾ ਹੁੰਦੀ ਹੈ);"