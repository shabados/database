[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸੁ ਸਗਲ ਕਾ; ਛੋਡਿ ਅਭਿਮਾਨੁ ॥"
page = 377
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning pride, I have become the servant of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਨੂੰ ਤਿਆਗ ਕੇ ਮੈਂ ਸਾਰਿਆਂ ਦਾ ਸੇਵਕ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become the servant of all; I have renounced my ego and pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤਿ ਆਦਿ ਕਾ ਅਭਿਮਾਨੁ ਤ੍ਯਾਗ ਕਰ ਕੇ ਮੈਂ ਸਭ ਕਾ ਦਾਸ ਬਨਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਸਭਨਾਂ ਦਾ ਦਾਸ ਬਣ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, abandonando el ego,"