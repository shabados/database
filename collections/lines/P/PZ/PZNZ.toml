[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਜਾਪ ਕਾਹੂ ਤਾਪ; ਕਾਹੂ ਪੂਜਾ ਹੋਮ ਨੇਮ ॥ ਕਾਹੂ ਹੋ; ਗਉਨੁ ਕਰਿ ਹੋ ॥੨॥"
page = 213
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some love lip repetition, some penance, some worship, burnt offerings and daily rites. Some like a wandering existence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਮੂਹ ਜ਼ਬਾਨੀ ਉਚਾਰਣ ਕਈ ਤਪੱਸਿਆ ਅਤੇ ਕਈ ਉਪਾਸਨਾ ਹਵਨ ਤੇ ਨਿਤ ਕਰਮਾਂ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ। ਕਈਆਂ ਨੂੰ ਫਿਰਨ ਤੁਰਨ ਵਾਲਾ ਜੀਵਨ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some chant in meditation, some practice deep, austere meditation; some worship Him in adoration, some practice daily rituals. Some live the life of a wanderer. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਹੂੰ ਜਪ ਕਰਤਾ, ਕਹੀਂ ਤੀਰਥ ਕਰਤਾ, ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਪੂਜਾ ਕਰਤਾ ਹੈ ਔਰ ਹੋਮ ਪੁਨਾ ਨੇਮ ਜੋ ਬਾਰਾਂ ਪ੍ਰਕਾਰ ਕਾ ਸੌਚ ਆਦਿ ਹੈ, ਸੋਈ ਕਰ ਰਹਾ ਹੈ॥ ਹੇ ਭਾਈ! ਕਿਸੀ ਠੌਰ ਤੀਰਥ ਜਾਤ੍ਰੀ ਹੋ ਕਰ (ਗਉਨ) ਰਟਨ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਛੱਡ ਕੇ) ਕਿਸੇ ਨੂੰ (ਦੇਵੀ ਦੇਵਤਿਆਂ ਦੇ ਵੱਸ ਕਰਨ ਦੇ) ਜਾਪ ਪਸੰਦ ਆ ਰਹੇ ਹਨ, ਕਿਸੇ ਨੂੰ ਧੂਣੀਆਂ ਤਪਾਣੀਆਂ ਚੰਗੀਆਂ ਲੱਗਦੀਆਂ ਹਨ, ਕਿਸੇ ਨੂੰ ਦੇਵ-ਪੂਜਾ, ਕਿਸੇ ਨੂੰ ਹਵਨ ਆਦਿਕ ਦੀ ਨਿੱਤ ਦੀ ਕਾਰ ਪਸੰਦ ਹੈ, ਤੇ ਕਿਸੇ ਨੂੰ (ਰਮਤਾ ਸਾਧੂ ਬਣ ਕੇ) ਧਰਤੀ ਉਤੇ ਤੁਰੇ ਫਿਰਨਾ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se dedican a la contemplación, otros atienden sus austeridades; algunos alaban el fuego observando disciplinas religiosas; otros vagan por aquí y por allá.(2)"