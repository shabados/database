[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪ ਪਾਪ ਸਭਿ ਮਿਟੇ ਰੋਗ; ਸੀਤਲ ਮਨੁ ਭਇਆ ॥੧॥"
page = 817
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fever, sin and all the ills are eradicated and my soul is rendered cool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਖਾਰ, ਪਾਪ ਅਤੇ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਨਾਸ ਹੋ ਗਈਆਂ ਹਨ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਠੰਡੀਠਾਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fevers, sins and all diseases are eradicated, and my mind is cooled and soothed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਪ ਅਧਿਆਤਮ ਆਦੀ ਪਾਪ ਜਨਮੋਂ ਕੇ ਰੋਗ ਹੰਕਾਰ ਅਗਿਆਨ ਸਰਬ ਮਿਟ ਗਏ ਹੈਂ ਔ ਮਨ ਹਮਾਰਾ ਸਾਂਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼, ਸਾਰੇ ਪਾਪ, ਸਾਰੇ ਰੋਗ ਮਿਟ ਗਏ ਹਨ; ਉਸ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਤੋਂ ਬਚ ਕੇ) ਠੰਢਾ-ਠਾਰ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre me libero de mis errores y de mis males y mi mente se vuelve fresca y confortable.  (1)"