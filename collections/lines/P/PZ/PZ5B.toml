[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਣੁ ਆਇਆ ਝਿਮਝਿਮਾ; ਹਰਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥"
page = 1250
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The uniformly-raining month of Sawan has come. Meditate thou on the Lord's Name, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਰਸ ਵਰਸਣ ਵਾਲਾ ਸਾਵਣ ਦਾ ਮਹੀਨਾ ਆ ਗਿਆ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainy season of Saawan has come. The Gurmukh meditates on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ਼! ਮਨੁਖ ਜਨਮ ਰੂਪੀ (ਝਿਮਝਿਮਾ) ਆਨੰਦਦਾਇਕ ਸਾਵਣ ਆਇਆ ਹੈ, ਤਾਂ ਤੇ ਗੁਰੋਂ ਦੁਆਰੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ (ਉਸ ਦੇ ਵਾਸਤੇ, ਮਾਨੋ) ਇਕ-ਰਸ ਵਰ੍ਹਨ ਵਾਲਾ ਸਾਵਣ (ਦਾ ਮਹੀਨਾ) ਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el mes de Saawan ha llegado y la Misericordia del Señor es rociada en la conciencia, habita ahora en el Nombre del Señor por la Gracia del Guru."