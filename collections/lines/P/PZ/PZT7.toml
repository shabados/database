[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੇ ਕੋ ਆਪੁ ਗਣਾਇਦਾ; ਸੋ ਮੂਰਖੁ ਗਾਵਾਰੁ ॥੧॥"
page = 516
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if any man prides on his-self, he is silly and stupid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਕੋਈ ਜਣਾ ਆਪਣੇ ਆਪ ਉਤੇ ਮਾਣ, ਹੰਕਾਰ ਕਰਦਾ ਹੈ, ਉਹ ਬੇਵਕੂਫ ਤੇ ਬੁੱਧੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, anyone who takes pride in himself is foolish and unwise. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕੋਈ ਅਪਨੇ ਆਪ ਕੋ ਅਭਿਮਾਨ ਕਰਤਾ ਗਨਾਉਤਾ ਹੈ, ਭਾਵ ਕਿ ਮੈਂ ਐਸਾ ਹੂੰ, ਸੋ ਮਹਾਂ ਮੂਰਖ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਜੋ (ਇਸ 'ਆਕਾਰ' ਦੇ ਆਸਰੇ) ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਅਖਵਾਂਦਾ ਹੈ (ਭਾਵ, ਮਾਣ ਕਰਦਾ ਹੈ) ਉਹ ਮੂਰਖ ਹੈ ਉਹ ਗਵਾਰ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ero aquél que se enorgullece por lo que cree que es suyo es un ignorante y un tonto. (1)"