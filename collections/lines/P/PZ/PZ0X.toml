[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਹਰਿ ਰੰਗਿ ਰਤੜਾ; ਸਦਾ ਨਿਰਬਾਣੀ ਜੀਉ ॥"
page = 173
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is imbued with God 's love and is ever immaculate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸਦੀਵ ਹੀ ਪਵਿੱਤ੍ਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is imbued with the Love of the Lord; He dwells forever in Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੂ ਕੈਸਾ ਹੈ? ਜੋ ਸਦਾ ਹੀ ਨਿਰਬਾਣੀ ਹਰੀ ਮੇਂ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਤਦਾਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਗੁਰੂ ਸਦਾ ਵਾਸਨਾ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está imbuido en el Amor del Señor y vive todo el tiempo en la Dicha del Nirvana."