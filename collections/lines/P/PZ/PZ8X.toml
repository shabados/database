[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਲਾਵਹੁ; ਤਿਤੁ ਤਿਤੁ ਲਗਨਾ ॥"
page = 275
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whatever Thou attachest the mortals, thereto do they attach."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਤੂੰ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਲਾਉਂਦਾ ਹੈ, ਉਥੇ ਉਥੇ ਉਹ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever God attaches them to - with that they are engaged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਤਰਫ ਮੇਂ (ਲਾ) ਲਾਵਤਾ ਹੈ (ਵਹੁ) ਸੋ ਪਰਮੇਸਰ, ਤਿਸੀ ਤਿਸੀ ਤਰਫ ਜੀਵ ਕਾ ਲਗਣਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਵਹੀ ਸਭ ਕਾ ਪ੍ਰੇਰਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਜਿਸ ਆਹਰੇ ਤੂੰ ਲਾਉਂਦਾ ਹੈਂ ਉਸ ਉਸ ਆਹਰ ਵਿਚ ਜੀਵ ਲੱਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਕੰਮ ਵਿਚ)। ਤਿਤੁ = ਉਸ (ਆਹਰ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, todos actúan según Tu Voluntad, oh Señor;"