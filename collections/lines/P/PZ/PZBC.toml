[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੇ ਮਾਤਾ ਪਿਤਾ ਅਤੇ ਬੱਚਿਆਣ ਉਤੇ ਵੀ (ਰੱਬ ਦੀ ਮਿਹਰ ਹੋਵੇ) ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਪਿਦਰ ਬਰ ਮਾਦਰੇ ਇਬਨਾਇ ਸ਼ਾਣ ।੧੭੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh was the truth for the connoisseurs of truth,"