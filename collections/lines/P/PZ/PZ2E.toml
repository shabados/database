type = "primary"
data = "ਮਚਿਯੋ ਜੁਧ ਸੁਧੰ ਬਹੇ ਸਸਤ੍ਰ ਘਾਤੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The war began in full swing, there were many slayings with weapons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗਾ ਯੁੱਧ ਮਚਿਆ, ਸ਼ਸਤ੍ਰਾਂ ਦੇ ਆਘਾਤ ਅਤੇ ਦਾਉ-ਪੇਚ ਹੋਣ ਲਗੇ।"