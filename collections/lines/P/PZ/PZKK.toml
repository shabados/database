[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਬਲਿਸਟ ਅਨਿਭੇਦ; ਅਜੈ ਸਾਵੰਤ ਭਟਾਬਰ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This warrior with naked head and with necklaces full of rubies, extremely powerful, indiscriminate and unconquerable"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਬਲਵਾਨ, ਨਾ ਭੇਦੇ ਜਾ ਸਕਣ ਵਾਲਾ, ਨਾ ਜਿਤੇ ਜਾ ਸਕਣ ਵਾਲਾ, ਅਧਿਕਾਰੀਆਂ ਅਤੇ ਯੋਧਿਆਂ ਦਾ ਸਰਪ੍ਰਸਤ ਹੈ।"