[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਨਾਹ ਨਿਰੰਤਰਿ; ਭਗਤਿ. ਨ ਕੀਨੀ ॥"
page = 793
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who performs not her Spouse's service continually."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪਤੀ ਦੀ ਸੇਵਾ ਇਕਰਸ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she does not worship her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਨਾਹਿ) ਭਰਤਾ ਕੀ ਨਿਰਤ੍ਰੰ ਭਗਤੀ ਨਹੀਂ ਕਰੀ, ਵਹੀ ਦੁਹਾਗਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਇੱਕ-ਰਸ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive llena de dolor al estar separada de su Señor,"