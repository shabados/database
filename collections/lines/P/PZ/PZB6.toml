[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ; ਸਭੁ ਕਿਛੁ ਪਾਏ ॥"
page = 1057
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's service, one obtains everything,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਦੁਆਰਾ, ਜੀਵ ਸਭ ਕੁਝ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, all things are obtained;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਏਹੁ ਪੁਰਸ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਤੇ ਸਭ ਕੁਛ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਨਾਲ ਮਨੁੱਖ ਹਰੇਕ ਚੀਜ਼ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, uno logra todo a través del Servicio al Guru;"