[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣੀ ਕੀਰਤਨੁ ਸਿਮਰਨੁ ਸੁਆਮੀ; ਇਹੁ ਸਾਧ ਕੋ ਆਚਾਰੁ ॥"
page = 1222
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He hears the Lord's praise with his ears and embraces His meditation; this is the conduct of the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆ ਕੰਨਾਂ ਨਾਲ ਉਹ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਸੁਣਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਹੀ ਭਜਨ ਕਰਦਾ ਹੈ, ਇਹ ਹੇ ਆਚਰਣ ਸੰਤ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the way of life of the Holy Saint: he listens to the Kirtan, the Praises of his Lord and Master, and meditates in remembrance on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋਂ ਕਰ ਕੇ ਹਰੀ ਕੀਰਤਨ ਕੋ ਸ੍ਰਵਨ ਕਰਨਾ ਔਰ ਮਨ ਕਰ ਕੇ ਸੁਆਮੀ ਕਾ ਸਿਮਰਨ ਕਰਨਾ, ਇਹੁ ਸਾਧੂਓਂ ਕਾ (ਆਚਾਰੁ) ਕਰਤਬ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨਾਲ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨੀ, (ਜੀਭ ਨਾਲ ਮਾਲਕ ਦਾ ਨਾਮ) ਸਿਮਰਨਾ-ਸੰਤ ਜਨਾਂ ਦੀ ਇਹ ਨਿੱਤ ਦੀ ਕਾਰ ਹੋਇਆ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਣੀ = ਕੰਨਾਂ ਨਾਲ। ਆਚਾਰੁ = ਨਿੱਤ ਦੀ ਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo escucha sólo la Alabanza del Señor y sólo medita en Dios,"