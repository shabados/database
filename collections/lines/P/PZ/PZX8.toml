[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਪਹੀਆ; ਖੂਧੇ ਜਾਹਿ ॥"
page = 872
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the guest come and depart hungry therefrom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੋਂ ਪ੍ਰਾਹੁਣਾ ਆ ਕੇ ਭੁੱਖੇਭਾਣੇ ਹੀ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the guests who come there depart still hungry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਪਰਾਹੁਣੇ ਆਤੇ ਹੈਂ, ਸੋ (ਖੂਧੇ) ਭੂਖੇ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਘਰ ਆਏ ਪਾਂਧੀ ਭੁੱਖੇ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los invitados que llegan se van hambrientos,"