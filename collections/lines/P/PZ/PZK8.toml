[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਕਹ ਚੂੰਘਨ ਦੀਜਿਯੈ; ਦੁਗਧ ਜਿਯਨ ਕੇ ਹੇਤ ॥੧੨॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Let him suck. After all milk is created for them.’(l2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਇਸ ਨੂੰ ਚੁੰਘਣ ਦੇ, ਦੁੱਧ (ਇਨ੍ਹਾਂ) ਜੀਆਂ ਲਈ ਹੀ ਬਣਿਆ ਹੈ ॥੧੨॥"