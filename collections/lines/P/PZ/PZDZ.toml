[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹਿ ਆਨੰਦ; ਸਗਲ ਭਾਗ ॥੧॥ ਰਹਾਉ ॥"
page = 1272
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I may be blessed with all bliss and good fortune. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਨੂੰ ਸਮੂਹ ਪ੍ਰਸੰਨਤਾ ਅਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੀ ਦਾਤ ਮਿਲ ਜਾਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with total bliss and good fortune. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸਗਲ ਭਾਗ ਜਾਗੇਂ ਤੋ ਅਨੰਦ ਹੋ ਜਾਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਉਤੇ ਇਹ ਵਰਖਾ ਹੁੰਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਆਨੰਦ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਭਾਗ (ਜਾਗ ਪੈਂਦੇ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con Tu Gloria y Buena Fortuna. (1-Pausa)"