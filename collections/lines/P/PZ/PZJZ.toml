[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੌਲੀ ਹੌਲੀ ਉਸ ਦਾ ਅੰਦਰਲਾ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਫ਼ਤਾ ਰਫ਼ਤਾ ਬਾਤਨਸ਼ ਜ਼ਾਹਿਰ ਸ਼ੁਦਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the cloud bursting with blessings and the sun of learning. (114)"