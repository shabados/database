[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਦਰਗਹ ਦਰਬਾਰ, ਸੇਵਕ ਸੇਵਹੀ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are there who are serving the transcendental Lord and also in the courts of worldly kings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ (ਪਾਤਸ਼ਾਹ) ਦੇ ਦਰਬਾਰ ਤੇ ਕਚਹਿਰੀਆਂ ਦੇ ਸੇਵਕ ਹੋਕੇ ਸੇਵਾ ਕਰਦੇ ਹਨ, ('ਇਕਿ ਦਾਤੇ ਇਕਿ ਭੇਖਾਰੀ ਜੀ ਸਭਿ ਤੇਰੇ ਚੋਜ ਵਿਡਾਣਾ')।"