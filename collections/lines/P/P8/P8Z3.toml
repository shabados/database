[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਵਾੜਿ. ਜੈਸੇ ਨੀਰੁ ਬਾਲਹਾ; ਬੇਲਿ ਬਾਲਹਾ. ਕਰਹਲਾ ॥"
page = 693
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As water is dear in sandy deserts and the creeper is dear to the camel,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਰੂਥਲਾਂ ਵਿੱਚ ਪਾਣੀ ਪਿਆਰਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਊਠ ਨੂੰ ਵੱਲ (ਵੇਲ) ਪਿਆਰੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As water is very precious in the desert, and the creeper weeds are dear to the camel,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਰਵਾੜ ਜੋ ਥਲੀ ਕਾ ਦੇਸ ਹੈ ਤਿਸ ਕੋ (ਨੀਰੁ) ਜਲੁ (ਬਾਲਹਾ) ਪਿਆਰਾ ਹੈ ਔਰ ਜੈਸੇ (ਕਰਹਲਾ) ਊਠ ਕੇ ਤਾਂਈ (ਬੇਲ) ਵੇਲ ਪਿਆਰੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਰਵਾੜ (ਦੇਸ) ਵਿਚ ਪਾਣੀ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਜਿਵੇਂ ਊਠ ਨੂੰ ਵੇਲ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਵਾੜਿ = ਮਾਰਵਾੜ (ਵਰਗੇ ਰੇਤਲੇ ਦੇਸ) ਵਿਚ। ਨੀਰੁ = ਪਾਣੀ। ਬਾਲਹਾ = {Skt. वल्लभ, ਵੱਲਬ} ਪਿਆਰਾ। ਕਰਹਲਾ = ਊਠ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el agua es preciada en el desierto, y la enredadera lo es para el camello,"