[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਓ ਪੂਛਿ ਨ ਮਸਲਤਿ ਧਰੈ ॥"
page = 863
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He consults not, nor seeks the advice of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਪੁੱਛਦਾ ਅਤੇ ਨਾਂ ਹੀ ਕਿਸੇ ਦੀ ਸਲਾਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not consult or seek anyone's advice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਕੀ ਸਲਾਹ ਪੂਛ ਕੇ ਨਹੀਂ ਰਿਦੇ ਮੇਂ ਧਾਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕਿਸੇ ਹੋਰ ਨੂੰ ਪੁੱਛ ਕੇ (ਕੋਈ ਕੰਮ ਕਰਨ ਦੀ) ਸਾਲਾਹ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਓ = ਦੂਜਾ, ਕੋਈ ਹੋਰ। ਪੂਛਿ = ਪੁੱਛ ਕੇ। ਮਸਲਤਿ = ਮਸ਼ਵਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor hace por Sí Mismo lo que desea"