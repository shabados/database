[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਵਿਰਲੇ ਜਾਣੀਅਹਿ; ਕਲਜੁਗ ਵਿਚਿ ਸੰਸਾਰਿ ॥"
page = 1093
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "a few such persons are known to exist in this world in the Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ ਕਾਲੇ ਯੁਗ ਵਿੱਚ ਬਹੁਤ ਹੀ ਥੋੜ੍ਹੇ ਐਹੋ ਜੇਹੇ ਪੁਰਸ਼ਾਂ ਦਾ ਹੋਣਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a few of those humble beings are known in this world, in this Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸੰਸਾਰ ਕੇ ਬੀਚ ਕਲਜੁਗ ਮੇਂ ਵਿਰਲੇ ਹੀ ਜਾਣੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੰਦੇ ਇਸ ਸੰਸਾਰ ਵਿਚ ਜਿੱਥੇ ਵਿਕਾਰਾਂ ਦਾ ਪਹਿਰਾ ਹੈ ਬੜੇ ਘੱਟ ਵੇਖੀਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ। ਜੁਗ = ਸਮਾ, ਪਹਿਰਾ। ਕਲ = ਕਲੇਸ਼, ਝਗੜੇ, ਵਿਕਾਰ। ਕਲਜੁਗ = ਜਿਥੇ ਵਿਕਾਰਾਂ ਦਾ ਪਹਿਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conoce el Valor de la Joya en su mente."