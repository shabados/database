[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਬੋਲਿ. ਨ ਜਾਣਨੑੀ; ਓਨਾ ਅੰਦਰਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥"
page = 1248
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics know not how to speak. Within them is lust, wrath and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਗੱਲ ਕਰਨੀ ਨਹੀਂ ਜਾਣਦੇ। ਉਹਨਾ ਦੇ ਅੰਦਰ ਸ਼ਹਿਵਤ, ਗੁੱਸਾ ਅਤੇ ਗ਼ਰੂਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not even know how to speak. They are filled with sexual desire, anger and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਸੁਭ ਵਾਕ ਬੋਲਣਾ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਉਨ ਕੇ ਰਿਦੇ ਅੰਤਰ ਕਾਮ, ਕ੍ਰੋਧ ਅਰ ਹੰਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਢੁੱਕਵੀਂ ਗੱਲ ਕਰਨੀ ਭੀ ਨਹੀਂ ਜਾਣਦੇ ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਕਾਮ ਕ੍ਰੋਧ ਤੇ ਅਹੰਕਾਰ (ਪ੍ਰਬਲ) ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los soberbios no saben ni qué recitar y en su interior hay sólo avaricia, enojo y ego,"