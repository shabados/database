[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਤ ਪਛਾਨਿ ਚਲਿਯੋ ਤਿਤ ਕੌ; ਮੁਨਿ ਸ੍ਰਾਪ ਕੇ ਤਾਪ ਝੁਕੈ ਝਿਝਕਾਰੈ ॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Afraid of getting sage’s curse, he walked very cautiously,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਦਰ) ਮੌਕਾ ਤਾੜ ਕੇ ਮੁਨੀ ਦੇ ਸ੍ਰਾਪ ਤੋਂ ਡਰਦਾ, ਸੰਕੋਚਦਾ ਅਤੇ ਸੁਕੜਦਾ ਹੋਇਆ ਉਧਰ ਨੂੰ ਚਲ ਪਿਆ।"