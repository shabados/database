[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਖ ਪਾਏ ਸਾਧੁਨ ਕੇ ਸੁਖੀ ॥"
page = 1387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is happy, when His saints are happy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਧਾਂ ਦੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਨ ਤੇ ਸੁਖੀ ਹੁੰਦੇ ਹੋ।"