[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਲੀਜੈ ਲੜਿ ਲਾਇ ॥"
page = 1152
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing Thy mercy, O Lord, attach Thou me to Thine skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant Your Grace, O Lord, and attach me to the hem of Your robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੀ ਸਰਨ ਵਿਖੇ ਲਗਾਇ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮਿਹਰ ਕਰ ਕੇ (ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ ਆਪਣੇ) ਪੱਲੇ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਲੜਿ = ਪੱਲੇ ਨਾਲ। ਲਾਇ ਲੀਜੈ = ਲਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Tesoro del Nombre. Cuando Tú, oh Dios, me muestras Tu Compasión,"