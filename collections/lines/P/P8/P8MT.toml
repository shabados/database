[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਨਾ ਛੋਡਉ; ਕੰਤ ਪਾਸਰਾ ॥"
page = 761
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall leave not my Spouse's side."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਤੀ ਦਾ ਪਾਸਾ ਨਹੀਂ ਛੱਡਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never leave my Husband Lord's side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੰਤ! ਮੈਂ ਤੇਰਾ (ਪਾਸਰਾ) ਅਸਥਾਨ ਵਾ ਪਾਸਾ ਨਹੀਂ ਛੋਡਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਸੋਹਣਾ ਪਾਸਾ (ਕਦੇ ਭੀ) ਨਾਹ ਛੱਡਾਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre estaré del lado de mi Señor, pues Él es mi Amante,"