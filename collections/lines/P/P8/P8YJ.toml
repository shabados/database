[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਮੂਲੁ ਨਾਥੁ ਸਿਰਿ ਨਾਥਾ; ਸਤਿਗੁਰੁ ਮੇਲਿ ਮਿਲਾਈ ॥੫॥"
page = 505
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The source of bliss is He the Lord of Lord's and the True Guru, unites in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀਆਂ ਦਾ ਸ਼੍ਰੋਮਣੀ ਸੁਆਮੀ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸੋਮਾ ਹੈ, ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਸ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the source of bliss, the Greatest Lord; through the True Guru, we are united in His Union. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਨੰਦੋ ਕਾ ਮੂਲ ਰੂਪ ਅਰ ਨਾਥੋਂ ਕਾ ਸਿਰੋਮਣੀ ਨਾਥ ਜੋ ਅਕਾਲ ਪੁਰਖ ਹੈ ਤਿਸ ਕੇ (ਮੇਲਿ), ਭਾਵ ਸਤਸੰਗ ਮੇਂ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੀ ਬੁਧੀ ਮਿਲਾਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਤਮਕ ਆਨੰਦ ਦਾ ਸੋਮਾ ਹੈ, ਸਭ ਤੋਂ ਵੱਡਾ ਨਾਥ ਹੈ, ਗੁਰੂ (ਸਰਨ ਪਏ ਮਨੁੱਖ ਨੂੰ) ਪਰਮਾਤਮਾ ਦੇ ਮੇਲ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no toma ni un instante en bendecirlo, pues Él es el Origen del Éxtasis, el Señor de señores; a través del Guru Él es obtenido. (5)"