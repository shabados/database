[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਨਾ ਭੁਖ. ਨ ਉਤਰੈ; ਅਨਦਿਨੁ ਜਲਤ ਫਿਰੰਨਿ ॥੪॥"
page = 755
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "their thirst and hunger depart not and night and day they wander about burning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਦੇਹ ਦੇ ਦੁੱਖ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀਆਂ ਅਤੇ ਉਹ ਰਾਤ ਦਿਨ ਸੜਦੇ ਮਚਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their hunger and thirst never leave them, and night and day, they wander around burning. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਕਰ ਕੇ ਪਦਾਰਥੋਂ ਕੀ ਭੁਖ ਨਹੀਂ ਉਤਰਤੀ, ਇਸੀ ਤੇ ਰਾਤ ਦਿਨ ਜਲਤੇ ਫਿਰਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ ਭੁੱਖ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ, ਉਹ ਹਰ ਵੇਲੇ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ) ਸੜਦੇ ਫਿਰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = {अनुदिनं} ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aman a otro que no sea Dios, se vuelve constante, ya que son quemados por el fuego de sus deseos.  (4)"