[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋੜਣਹਾਰਾ ਸੰਤੁ; ਨਾਨਕ. ਪਾਧਰੁ ਪਧਰੋ ॥੨॥"
page = 321
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evenly smooth shall be the path, O Nanak if the saint Guru be the uniter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮਵਾਰ ਕੋਮਲ ਹੋਵੇਗਾ ਰਸਤਾ ਹੇ ਨਾਨਕ! ਜੇਕਰ ਸਾਧੂ ਗੁਰਦੇਵ ਜੀ ਮਿਲਾਉਣ ਵਾਲੇ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Saint is the Uniter, O Nanak - he straightens out the path. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੇਮ ਜੋੜਨੇ ਵਾਲਾ ਸੰਤ ਜਿਨ ਕੋ ਮਿਲਾ ਹੈ, ਤਿਨ ਕੋ (ਪਧਰੋ) ਸੁਖੇ ਨਹੀਂ (ਪਾਧਰੁ) ਰਸਤਾ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹਾ ਸੰਤ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਰੱਬ ਨਾਲ) ਜੋੜਨ ਤੇ ਸਮਰੱਥ ਹੁੰਦਾ ਹੈ ਤੇ (ਰੱਬ ਨੂੰ ਮਿਲਣ ਲਈ) ਸਿੱਧਾ ਰਾਹ ਵਿਖਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos une con el Ser Supremo y nos indica el camino recto.(2)"