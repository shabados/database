[[content]]
asset = "SSA2"
type = "primary"
data = "ਥੈਲੀ ਸੰਚਹੁ. ਸ੍ਰਮੁ ਕਰਹੁ; ਥਾਕਿ ਪਰਹੁ ਗਾਵਾਰ ॥"
page = 257
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou toilest to fill thy bag, O fool and then fallest down weary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਥਲੀ ਭਰਨ ਲਈ ਮੁਸ਼ੱਕਤ ਕਰਦਾ ਹੈ ਹੇ ਮੂਰਖ ਅਤੇ ਫਿਰ ਹਾਰ ਹੁਟ ਕੇ ਡਿਗ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You work to fill up your bag, you fool, and then you fall down exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੀ ਥੈਲੀਆਂ ਇਕੱਤ੍ਰਤਾ ਹੇਤ ਕਸਟ ਕੋ ਕਰਤੇ ਹੋ, ਯਾਂ ਤੇ ਹੇ ਮੂਰਖੋ! ਇਸੀ ਮੇਂ ਥਕਤ ਹੋ ਕਰ ਪੜੇ ਰਹ ਜਾਓਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਧਨ ਜੋੜ ਰਿਹਾ ਹੈਂ, (ਧਨ ਦੀ ਖ਼ਾਤਰ) ਦੌੜ-ਭੱਜ ਕਰਦਾ ਹੈਂ, ਤੇ ਥੱਕ-ਟੁੱਟ ਜਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਮੁ = ਮਿਹਨਤ। ਗਾਵਾਰ = ਹੇ ਮੂਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te exhaustas, oh tonto, acumulando monedas en una simple bolsa,"