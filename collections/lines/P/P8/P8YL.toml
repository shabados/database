[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਪਰੀਤਿ ਧ੍ਰਿਗੁ; ਸੁਖੀ. ਨ ਦੀਸੈ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 47
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "'Accursed is the love and attachment of wealth. With it none is seen at ease. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧ੍ਰਿਕਾਰਯੋਗ ਹੈ ਧਨ-ਦੌਲਤ ਦੀ ਮੁਹੱਬਤ ਤੇ ਲਗਨ। ਇਸ ਨਾਲ ਕੋਈ ਭੀ ਸੁਖਾਲਾ ਨਜ਼ਰੀਂ ਨਹੀਂ ਪੈਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is emotional attachment and love of Maya; no one is seen to be at peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਾਯਾ ਮੇਂ ਮੋਹ ਕਰ ਕੇ ਪ੍ਰੀਤਿ ਕਰਨੀ ਹੈ ਤਿਸ ਕੋ (ਧ੍ਰਿਗੁ) ਧਿਕਾਰ ਹੈ, ਕਿਉਂਕਿ ਮਾਯਾ ਮੇਂ ਮੋਹ ਕਰਨੇ ਵਾਲਾ ਕੋਈ ਸੁਖੀ ਨਹੀਂ ਦੇਖੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਮਾਇਆ ਦੀ ਪ੍ਰੀਤਿ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ (ਇਸ ਨੂੰ ਛੱਡ ਦੇ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ) ਕੋਈ ਭੀ ਬੰਦਾ ਸੁਖੀ ਨਹੀਂ ਦਿਸਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldito es el amor a Maya, en él nadie, en verdad, obtiene ningún gozo. (1-Pausa)"