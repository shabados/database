[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਝਨਹਾਰ ਕਉ; ਸਤਿ ਸਭ ਹੋਇ ॥"
page = 285
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To him who understands the Lord all is Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਸ ਲਈ ਸਮੂਹ ਸੱਚ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All is True to one who understands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵੈ ਸਰੂਪ ਕੇ ਸਮਝਨੇ ਹਾਰੇ ਕੋ ਸਭੀ ਸਤ ਹੀ ਪ੍ਰਤੀਤ (ਹੋਇ) ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਹੋਂਦ) ਸਮਝਣ ਵਾਲੇ ਨੂੰ ਉਸ ਦਾ ਰਚਿਆ ਜਗਤ ਭੀ ਹਸਤੀ ਵਾਲਾ ਦਿੱਸਦਾ ਹੈ (ਭਾਵ, ਮਿਥਿਆ ਨਹੀਂ ਭਾਸਦਾ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para un hombre de Entendimiento todo es Verdad,"