[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਜਾਗਿ ਰਹੇ ਦਿਨ ਰਾਤੀ ॥"
page = 1024
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards keep awake day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਦਿਹੁੰ ਰੈਣ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs remain awake and aware, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਦਿਨ ਰਾਤ ਜਾਗ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ ਹਰ ਵੇਲੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗਿ ਰਹੇ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs se conservan despiertos día y noche, y a través de la Palabra del Shabd del Guru, son entonados en el Uno Verdadero."