[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਥਮ ਕਾਲ ਸਭ ਜਗ ਕੋ ਤਾਤਾ ॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "First of all the Lord as KAL is the primal farther of the whole universe"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੁਰੂ ਦੇ ਸਮੇਂ ਵਿਚ ਕਾਲ (ਪਰਮਾਤਮਾ) ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਪਿਤਾ ਸੀ।"