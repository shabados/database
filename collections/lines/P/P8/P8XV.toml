[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਣਹਾਰਾ ਸਿਮਰੀਐ; ਨਾਨਕ. ਸੇ ਦਿਹ ਆਵੰਨਿ ॥੪॥੧॥੨੦॥"
page = 157
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on the summoner, O Nanak, that day is approaching near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲਾਉਣ ਵਾਲੇ ਦਾ ਆਰਾਧ ਕਰ, ਹੇ ਨਾਨਕ! ਉਹ ਦਿਹਾੜਾ ਨੇੜੇ ਢੁਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember in meditation the One who summons us; O Nanak, that day is drawing near! ||4||1||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਦਣਹਾਰਾ ਜੋ ਕਾਲ ਹੈ ਤਿਸ ਕੋ ਯਾਦ ਰਖੀਏ। ਜੋ ਦਿਨ ਪੜੋਸੀਆਂ ਪਰ ਆਏ ਹੈਂ, ਸੋ ਮ੍ਰਿਤੂ ਕੇ ਦਿਨ ਤੇਰੇ ਪਰ ਭੀ ਆਵਣਗੇ, ਭਾਵ ਸੇ ਦਿਨ ਆਵਨ ਸੇ ਪਹਿਲੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰੁ; ਵਾ ਸੇ ਗਿਆਨਵਾਨਾਂ ਵਾਲੇ ਦਿਨ ਤੇਰੇ ਕੋ ਭੀ ਆਵੈਂਗੇ। ਸਾਸਤ੍ਰੋਂ ਦੁਆਰਾ ਬੁਲਾਵਨੇ ਵਾਲੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਿਮਰਨ ਕਰੋ॥੪॥੧॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਸੰਗੀਓ!) ਉਸ ਸੱਦਾ ਭੇਜਣ ਵਾਲੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, (ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! (ਸਾਡੇ ਭੀ) ਉਹ ਦਿਨ (ਨੇੜੇ) ਆ ਰਹੇ ਹਨ ॥੪॥੧॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਹ = ਦਿਨ। ਆਵੰਨਿ = ਆਉਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no te olvides entonces del Uno que llama, pues el día llegará para todos. (4-1-20)"