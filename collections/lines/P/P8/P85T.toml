[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਖਰੁ ਰਾਖੁ ਮੁਈਏ; ਆਵੈ ਵਾਰੀ ਰਾਮ ॥"
page = 1110
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "watch thou thy property, O mortal. Thy Turn shall soon come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਜਾਇਦਾਦ ਦੀ ਰਖਵਾਲੀ ਕਰ, ਮਰ-ਜਾਣ-ਵਾਲੀਏ, ਤੇਰੀ ਵਾਰੀ ਛੇਤੀ ਹੀ ਆ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "protect your riches; your turn is coming soon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੇ ਹੁਕਮ ਮੇਂ ਨਾਮ ਰੂਪੀ (ਵਖਰੁ) ਮਾਲ ਕੋ ਰਿਦੇ ਮੇਂ ਰਾਖੁ, ਕਿਉਂਕਿ ਤੇਰੀ ਮਰਣੇ ਕੀ ਵਾਰੀ ਆਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਆਤਮਕ ਹਨੇਰੇ ਵਿਚ ਰਹਿ ਕੇ) ਹੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਰਹੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! (ਹੋਸ਼ ਕਰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਸੌਦਾ ਸਾਂਭ ਕੇ ਰੱਖ, (ਜਿਹੜੀ ਭੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਇਥੇ ਆਉਂਦੀ ਹੈ, ਇਥੋਂ ਚਲੇ ਜਾਣ ਵਾਸਤੇ ਹਰੇਕ ਦੀ) ਵਾਰੀ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਰੁ = ਸੌਦਾ। ਰਾਖੁ = ਸੰਭਾਲ ਲੈ। ਮੁਈਏ! ਹੇ ਮੁਈ ਹੋਈ ਇਸਤ੍ਰੀਏ! ਹੇ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਮਰੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਹੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਰਹੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਆਵੈ = ਆ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tu turno para partir llegará y, cuando sea el momento, ¿quién te va a despertar de tu sueño?"