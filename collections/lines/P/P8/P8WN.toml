[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਨਾਂ ਤੂੰ ਬੀਨਾਂ; ਮੈ ਬੀਚਾਰੁ ਕਿਆ ਕਰੀ ॥"
page = 727
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art wise, thou art the beholder What conception can I form of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਆਣਾ ਹੈ, ਤੂੰ ਹੀ ਦੇਖਣ ਵਾਲਾ ਹੈ। ਮੈਂ ਤੇਰਾ ਕੀ ਧਿਆਨ ਧਾਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are wise, You are the supreme seer; how could I make You an object of thought?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮਾਰੇ ਮਨ ਕੇ ਸੰਕਲਪੋਂ ਕੋ (ਦਾਨਾ) ਜਾਨਤਾ ਹੈਂ ਔ ਅਸਮਦਾਦਿਕੋਂ ਕੇ ਕਰਮਾਂ ਕੋ (ਬੀਨਾ) ਦੇਖਤਾ ਹੈਂ, ਤਾਂ ਤੇ ਮੈਂ ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਵੀਚਾਰ ਕਿਆ ਕਰ ਸਕਤਾ ਹੂੰ, ਭਾਵ ਇਹ ਤੂੰ ਬਿਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਲਕ!) ਤੂੰ (ਸਭ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਨ ਵਾਲਾ ਹੈਂ ਤੇ (ਸਭ ਦੇ ਕੰਮ) ਵੇਖਣ ਵਾਲਾ ਹੈਂ; ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰਾ ਕਿਹੜਾ ਕਿਹੜਾ ਗੁਣ ਬਿਆਨ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਾਂ = ਜਾਣਨ ਵਾਲਾ। ਬੀਨਾਂ = ਵੇਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Sabio, eres el Supremo Vidente, ¿Cómo te podría volver el objeto de mi pensamiento,"