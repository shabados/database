[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸ ਸੰਗਿ. ਦਾਸ ਪਗ ਝਾਰਉ; ਇਹੈ ਮਨੋਰਥ ਮੋਰ ॥੧॥"
page = 500
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my head hair, I cleanse the feet of Thine slave and this is my life's object."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਲਾਂ ਨਾਲ ਮੈਂ ਤੇਰੇ ਗੋਲੇ ਦੇ ਪੈਰ ਸਾਫ ਕਰਦਾ ਹਾਂ। ਏਹੀ ਮੇਰੀ ਜਿੰਦਗੀ ਦਾ ਪ੍ਰਯੋਜਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my hair, I wash the feet of Your slave; this is my life's purpose. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਇਹ ਮਨੋਰਥ ਹੈ ਕਿ ਅਪਨੇ ਕੇਸੋਂ ਸੇ ਆਪ ਕੇ ਦਾਸੋਂ ਕੇ ਚਰਣ ਝਾੜੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੇਸਾਂ ਨਾਲ ਮੈਂ ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਪੈਰ ਝਾੜਦਾ ਰਹਾਂ-ਬੱਸ! ਇਹ ਹੀ ਮੇਰੇ ਮਨ ਦੀ ਤਾਂਘ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme para que pueda limpiar el Polvo de los Pies de Tus Esclavos con mi cabello. Este, en realidad, es el objetivo de mi vida. (1)"