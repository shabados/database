[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਣੀ ਵਿਚਿ. ਰੰਗੁ ਰਖਿਓਨੁ; ਸਚੈ ਅਲਖਿ ਅਪਾਰਿ ॥"
page = 426
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among the happy wives the True, Unseen and Endless Lord has infused His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪਤਨੀਆਂ ਅੰਦਰ ਸੱਚੇ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅੰਤਰਹਿਤ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਪ੍ਰੀਤ ਭਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord, the Unseen, the Infinite, has infused His Love among the happy soul-brides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਹਾਗਣੀਓਂ ਮੇਂ ਸਚੇ ਅਲਖ ਅਪਾਰ ਪਰਮਾਤਮਾ ਪ੍ਯਾਰੇ ਨੇ ਪ੍ਰੇਮ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਅਲੱਖ ਤੇ ਅਪਾਰ ਪ੍ਰਭੂ ਨੇ ਸੋਹਾਗਣ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਦੇ ਹਿਰਦੇ) ਵਿਚ ਆਪਣਾ ਪਿਆਰ ਆਪ ਟਿਕਾ ਰੱਖਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਪਿਆਰ। ਰਖਿਓਨ = ਉਸ ਨੇ ਰੱਖਿਆ। ਅਲਖਿ = ਅਲੱਖ (ਪ੍ਰਭੂ) ਨੇ। ਅਪਾਰਿ = ਅਪਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la verdadera esposa vive el Amor del Señor, del Señor, Quien es Infinito e Insondable."