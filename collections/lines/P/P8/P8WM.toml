[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿਕ ਜਗ ਫਲਾ; ਸੁਣਿ ਗਾਵਨਹਾਰੇ ਰਾਮ ॥"
page = 546
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hearers and singers of Lord's praise, receive the reward of many millions of sacred feasts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਸੁਨਣ ਅਤੇ ਗਾਉਣ ਵਾਲਿਆਂ ਨੂੰ ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਪਵਿੱਤ੍ਰ ਯਗਾਂ ਦਾ ਮਹਾਤਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of many millions of charitable feasts come to those who listen to and sing the Lord's Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰੇ ਨਾਮ ਕੇ ਸ੍ਰਵਨ ਕਰਨੇਹਾਰੇ ਔਰ ਗਾਉਨੇ ਹਾਰੋਂ ਕੋ ਕਈ ਕ੍ਰੋੜ ਜਗੋਂ ਕਾ ਫਲੁ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣ ਸੁਣ ਕੇ ਕਈ ਕ੍ਰੋੜਾਂ ਜੱਗਾਂ ਦੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿਕ = ਕ੍ਰੋੜਾਂ। ਸੁਣਿ = ਸੁਣਿ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mérito de un millón de Yagnas es para aquél que escucha y canta el Sonido del Señor."