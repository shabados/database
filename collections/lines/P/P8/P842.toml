[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਦੂਖ ਇਸੁ ਮਨ ਕੀ ਬਿਰਥਾ; ਤੁਮ ਹੀ ਆਗੈ ਸਾਰਨਾ ॥੬॥"
page = 915
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My weal, woe and the condition of this mind, I place before Thee o my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖੁਸ਼ੀ ਗਮੀ ਅਤੇ ਇਸ ਚਿੱਤ ਦੀ ਅਵਸਥਾ ਮੈਂ ਤੇਰੇ ਮੂਹਰੇ ਰੱਖਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasure and pain, and the condition of this mind, I place before You, Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਔ ਦੁਖ ਤਥਾ ਜੋ ਇਸ ਮੇਰੇ ਮਨ ਕੀ ਬਿਰਥਾ ਹੈ, ਸੋ ਤੁਮਾਰੇ ਆਗੇ ਹੀ (ਸਾਰਨਾ) ਕਹਣਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਦੀ ਸੁਖਾਂ ਦੀ ਮੰਗ ਅਤੇ ਦੁੱਖਾਂ ਵਲੋਂ ਪੁਕਾਰ ਤੇਰੇ ਅੱਗੇ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier condición de mi mente placentera o penosa, la pongo ante Ti.(6)"