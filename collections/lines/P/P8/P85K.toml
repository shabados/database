[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨੀ; ਮਨੁ ਸਹਜ ਧਿਆਨੇ ॥"
page = 796
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, man obtains the Lord's meditations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਇਨਸਾਨ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Teachings, the mind intuitively meditates on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨਾਂ ਦ੍ਵਾਰਾ ਮੇਰਾ ਮਨ (ਸਹਿਜ) ਸਾਂਤ ਪਦ ਕੇ ਧਿਆਨ ਮੇਂ ਇਸਥਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉਤੇ ਤੁਰ ਕੇ ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਲਾ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਵਿਕਾਰਾਂ ਵਲ ਡੋਲਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਬਚਨੀ = ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਤੇ ਤੁਰਿਆਂ। ਸਹਜ ਧਿਆਨੇ = ਸਹਜ ਧਿਆਨਿ, ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Sabiduría del Guru mi mente está entonada en el Señor en total Equilibrio."