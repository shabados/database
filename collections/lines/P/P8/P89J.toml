[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤ ਕੋ ਸੋਕ ਸੰਤਾਪ ਨਿਵਾਰਿਯੈ ॥੪॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She pondered over how to kill the enemy and get her husband out of affliction.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਤੀ ਦੇ ਦੁਖ ਅਤੇ ਸੰਤਾਪ ਨੂੰ ਦੂਰ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥"