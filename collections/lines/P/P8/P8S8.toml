[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਚਨਾ ਚਰਿਤ੍ਰ ਚਿਤ੍ਰ ਬਿਸਮ ਬਚਿਤ੍ਰਪਨ; ਚਿਤ੍ਰ ਮੈ ਚਿਤੇਰ੍ਰਾ ਕੋ ਬਸੇਰਾ ਸਤਿ ਸਤਿ ਹੈ ।੨੮੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The multiform creations of the Lord are wondrous and astonishing. The Guru-oriented disciple realises the presence of the Lord in this whole picture as true and eternal. (282)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗਿਆਨ ਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ ਰਚਨਾ ਦੇ ਚਲਿਤ੍ਰ ਦਾ ਇਹ ਪ੍ਰਤੱਖ ਚਿਤ੍ਰ ਖਿੱਚਿਆ ਹੋਇਆ ਅਪਣੇ ਬਚਿਤ੍ਰ ਪੁਣੇ ਹਰਾਨ ਕਰਨਹਾਰੇ ਸੁਭਾਵ ਵਿਖੇ ਸਚਮੁਚ ਚਿਤੇਰੇ ਰਚਨ ਹਾਰੇ ਦਾ ਹੀ ਨਿਵਾਸ ਬਸੇਰਾ ਜਲਵਾ = ਦੀਦਾਰ ਤਕਿਆ ਕਰਦਾ ਹੈ ॥੨੮੨॥"