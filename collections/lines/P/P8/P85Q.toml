[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥਹ; ਦਾਨੁ ਦੇਤ ਪ੍ਰਭੁ ਪੂਰਨਹ ॥"
page = 1357
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord is potent to do all deeds and to give all gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਭੂ ਸਾਰੇ ਕੰਮ ਕਰਨ ਅਤੇ ਸਾਰੀਟਾ ਦਾਤਾਂ ਦੇਣ ਦੇ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Perfect, All-powerful Cause of causes; He is the Giver of gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਕਾਰਨ ਜੋ ਮਹਤਤਾ ਆਦੀ ਹੈਂ ਤਿਨੋਂ ਕੇ ਕਰਨੇ ਕੋ ਸੋ ਸਮਰਥ ਹੈ ਔਰ ਸੰਪੂਰਨ ਜੀਵੋਂ ਕੋ ਸੋ ਪ੍ਰਭੂ ਸਰਬ ਪਰਕਾਰ ਸੇ ਦਾਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਭੂ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈ, ਉਹ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਸਭ ਕੁਝ ਕਰਨ-ਜੋਗਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਮੂਲ। ਅਰਥ = ਪਦਾਰਥ (अर्थ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es la Perfecta, la Toda Poderosa Causa de causas, es el Dador de todos los Regalos,"