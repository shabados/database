[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਬੀਰ ਦੇਸ ਦੇਸਨ ਤੇ; ਮਾਨੁਖ ਭੇਜ ਬੁਲਾਏ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Parasnath came back after prostrating before the Goddess and as soon as he came back, he sent messages and called the warriors from all the countries far and near"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਉਂਦਿਆਂ ਹੀ (ਆਪਣੇ) ਬੰਦਿਆਂ ਨੂੰ ਭੇਜ ਕੇ ਦੇਸਾਂ ਦੇਸਾਂ ਦੇ ਸੂਰਮੇ ਬੁਲਾ ਲਏ।"