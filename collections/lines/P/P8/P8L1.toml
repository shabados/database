[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਗਾ ਰਤਾ. ਪੀਅਲਾ ਕਾਲਾ; ਬੇਦਾ ਕਰੀ ਪੁਕਾਰ ॥"
page = 139
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may shout aloud the white the red, the yellow and the black Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚਿੱਟੇ (ਸ਼ਾਮ) ਲਾਲ (ਰਿਗ) ਪੀਲੇ (ਯਜੁਰ) ਅਤੇ ਕਾਲੇ (ਅਥਰਵਣ) ਵੇਦਾਂ ਨੂੰ ਉਚੀ ਉਚੀ ਪੜ੍ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may shout out loud, the white, red, yellow and black Vedas;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਗਾ ਸ੍ਵੇਤ ਰੂਪ ਸਿਆਮ ਬੇਦ (ਰਤਾ) ਰੰਗ (ਪੀਅਲਾ) ਜੁਜਰ (ਕਾਲਾ) ਅਥਰਬਣ ਇਨ ਬੇਦੋਂ ਕਾ ਪੁਕਾਰ ਅਰਥਾਤ ਪਾਠ ਭੀ ਕਰੀਏ, ਵਾ ਭਾਗਵਤ ਮੇਂ ਜੋ ਚਾਰ ਜੁਗ ਕੇ ਅਵਤਾਰੋਂ ਕੇ ਚਾਰ ਰੰਗ ਲਿਖੇ ਹੈਂ ਤਿਨ ਕੇ ਧਿਆਨ ਸਹਤ ਬੇਦੋਂ ਕਾ ਪਾਠ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਚਿੱਟੇ ਲਾਲ ਪੀਲੇ ਜਾਂ ਕਾਲੇ ਕਪੜੇ ਪਾ ਕੇ (ਚਾਰ) ਵੇਦਾਂ ਦਾ ਉਚਾਰਨ ਕਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "O si recitara en voz estruendosa los Vedas de magia blanca, roja, amarilla o negra,"