[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣਿ ਅਉਖਾ ਨਾਨਕਾ; ਆਖਿ ਨ ਜਾਪੈ ਆਖਿ ॥੨॥"
page = 1240
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is difficult to utter the Lord's Name, O Nanak, It can be uttered not with the mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨਾ ਮੁਸ਼ਕਲ ਹੈ, ਹੇ ਨਾਨਕ! ਮੂੰਹ ਦੇ ਨਾਲ ਇਹ ਉਚਾਰਨ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so difficult to chant it, O Nanak; it cannot be chanted with the mouth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਆਖਣ ਅਉਖਾ ਹੀ ਹੈ, ਅਖਾਣੋਂ ਕਰ ਕੇ ਆਖਣੇ ਸੇ ਭੀ (ਜਾਪੈ) ਜਾਣਾ ਨਹੀਂ ਜਾਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਕਰਨਾ ਔਖਾ ਹੈ, ਮੁੜ ਮੁੜ ਬਿਆਨ ਕਰਨ ਨਾਲ ਭੀ ਸਮਝ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "(ਨੋਟ: ਪਹਿਲੀ ਤੇ ਪੰਜਵੀਂ ਤੁਕ ਦਾ ਹੂ-ਬ-ਹੂ ਇੱਕੋ ਹੀ ਭਾਵ ਹੈ; 'ਆਖਿ ਨ ਜਾਪੀ ਆਖਿ'='ਆਖਿ ਨ ਜਾਪੈ ਆਖਿ', 'ਜਾਪੀ'='ਜਾਪੈ; 'ਆਖਣਿ ਅਉਖਾ ਸੁਨਣਿ ਅਉਖਾ'='ਆਖਣਿ ਅਉਖਾ') ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, difícil es cantarle a Dios, pues con sólo cantarle uno no Le canta. (2)"