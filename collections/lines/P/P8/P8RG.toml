[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਉਰਨ ਭਾਇ ਸੋ ਛਾਜਤ ਹੈ; ਮਦਨੈ ਮਨੋ ਤਾਨ ਕਮਾਨ ਕਸੀ ਹੈ ॥"
page = 351

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their eyebrows have tightened like the tightened bow of the god of love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੌਆਂ ਦੇ ਹਾਵਾਂ ਭਾਵਾਂ ਨਾਲ ਇੰਜ ਸ਼ੋਭਾ ਪਾ ਰਹੀਆਂ ਹਨ ਮਾਨੋ ਕਾਮਦੇਵ ਨੇ ਕਸ ਕੇ ਕਮਾਨ ਤਾਣ ਲਈ ਹੋਵੇ।"