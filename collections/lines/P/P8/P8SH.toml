[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਖੰਡ ਅਖੰਡ ਦੁਖੰਡ ਕੀਏ ॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And chopped into halves some of them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾ ਖੰਡੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਦੋ-ਖੰਡ ਕਰ ਦਿੱਤਾ।"