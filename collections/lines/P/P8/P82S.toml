type = "primary"
data = "ਬਰੋ ਦਸਤ ਦਾਰਦ ਨ ਜ਼ਾਗ਼ੋ ਦਲੇਰ ॥੧੬॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "a very brave crow cannot harm him.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਉਸ ਉਤੇ ਕਾਂ ਹੱਥ ਨਹੀਂ ਰਖ ਸਕਦਾ, (ਭਾਵੇਂ ਕਿੰਨਾ ਵੀ) ਦਲੇਰ ਕਿਉਂ ਨਾ ਹੋਵੇ ॥੧੬॥"