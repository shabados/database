[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤ ਜੋਨਿ ਜਨਮ ਭ੍ਰਮਿ ਥਾਕੇ; ਅਬ ਦੁਖ ਕਰਿ ਹਮ ਹਾਰਿਓ ਰੇ ॥"
page = 335
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through error I have wandered among births of various existences and grown with-travail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁਲੇਖੇ ਰਾਹੀਂ ਮੈਂ ਅਨੇਕਾਂ ਜੂਨੀਆਂ ਦੀਆਂ ਪੈਦਾਇਸ਼ਾਂ ਅੰਦਰ ਭਟਕਦਾ ਹੰਭ ਗਿਆ ਹਾਂ। ਹੁਣ ਮੈਂ ਪੀੜ ਨਾਲ ਹਰ ਹੁਟ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have wandered in doubt and confusion, through birth and reincarnation; now, I am so tired. I am suffering in pain and wasting away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਭਰਮ ਕਰ ਕੇ ਜੋਨਿਓਂ ਅਰ ਜਨਮ ਮੇਂ ਦੁਖ ਸਹਤ ਧਾਵਤੇ ਹੂਏ ਥਾਕ ਗਏ ਅਬ ਹਮ ਹਾਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੂਨਾਂ ਵਿਚ, ਜਨਮਾਂ ਵਿਚ ਦੌੜ ਦੌੜ ਕੇ, ਭਟਕ ਭਟਕ ਕੇ ਮੈਂ ਤਾਂ ਥੱਕ ਗਿਆ ਹਾਂ। ਦੁੱਖ ਸਹਾਰ ਸਹਾਰ ਕੇ ਹੋਰ ਆਸਰੇ ਛੱਡ ਬੈਠਾ ਹਾਂ (ਅਤੇ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਲਈ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤ = ਦੌੜਦੇ ਦੌੜਦੇ। ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਦੁਖ ਕਰਿ = ਦੁੱਖ ਪਾ ਪਾ ਕੇ। ਹਾਰਿਓ = ਹਾਰ ਗਿਆ ਹਾਂ, ਥੱਕ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fatigado de vagar sin cesar a través de millones de encarnaciones, me rindo de dolor ante mi Señor."