[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਸਿ ਨਾਹੀ; ਦੁਨੀਆ ਫਨ ਖਾਨੇ ॥੩॥੨॥"
page = 794
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thinkest thou not that this world is the house of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖਿਆਲ ਨਹੀਂ ਕਰਦਾ ਕਿ ਇਹ ਜਹਾਨ ਮੌਤ ਦਾ ਘਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "don't you realize, that this world is the house of death?! ||3||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਫਨ ਖਾਨੇ) ਸੰਸਾਰ ਰੂਪ ਘਰ ਨਾਮ ਰੂਪ ਮੇਂ ਰਹਕੇ ਪਰਮੇਸਰ ਕੋ ਕਿਉਂ ਨਹੀਂ ਚੇਤਤਾ॥੩॥੨॥☬ਜੀਵ ਕਾ ਅਭਿਮਾਨ ਅਰ ਕਥਨ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ, ਦੁਨੀਆ (ਜਿਸ ਦੇ ਨਾਲ ਤੂੰ ਮਨ ਜੋੜੀ ਬੈਠਾ ਹੈਂ) ਅੰਤ ਨੂੰ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲੀ ਹੈ ॥੩॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਨਖਾਨੇ = ਫ਼ਨਾਹ ਦਾ ਘਰ, ਨਾਸਵੰਤ ॥੩॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué no puedes entender que el mundo no es más que la casa de la muerte?(3-2)"