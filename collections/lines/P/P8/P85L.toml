[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਸਰਨਿ ਸਾਧੂ ਨਾਨਕਾ; ਮਿਲੁ ਗੁਨ ਗੋਬਿੰਦਹਿ ਗਾਹਿ ॥੨॥੨॥੨੪॥"
page = 1272
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hasten thou to the saints' sanctuary, O Nanak and meeting with them hymn thou the World-Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌੜ ਕੇ ਤੂੰ ਸੰਤਾ ਦੀ ਪਨਾਹ ਲੈ ਲੈ, ਹੇ ਨਾਨਕ! ਅਤੇ ਉਹਨਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਤੂੰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So hurry to the Sanctuary of the Holy, O Nanak; joining them, sing the Glorious Praises of the Lord of the Universe. ||2||2||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧੂ ਕੀ ਸਰਣ (ਭਜੁ) ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਪੁਨਾ ਤਿਸ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉ॥੨॥੨॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ, ਅਤੇ ਗੋਬਿੰਦ ਦੇ ਗੁਣਾਂ ਵਿਚ ਚੁੱਭੀ ਲਾ ਕੇ (ਗੋਬਿੰਦ ਵਿਚ) ਮਿਲਿਆ ਰਹੁ ॥੨॥੨॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਮਿਲੁ = ਮਿਲਿਆ ਰਹੁ। ਗਾਹਿ = ਗਾਹ ਕੇ, ਚੁੱਭੀ ਲਾ ਕੇ ॥੨॥੨॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, uniéndose a ellos canta las Gloriosas Alabanzas del Señor del Universo. (2-2-24)"