[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ; ਸਾਚੁ ਕਹੈ ਵੀਚਾਰੁ ॥"
page = 423
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak gives vent to the true thought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਖ਼ਿਆਲ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak chants the true thought."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਸੱਚ ਬੀਚਾਰ ਵਾ ਵੀਚਾਰੁ ਕਰ ਸਚੁ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਤੈਨੂੰ) ਅਟੱਲ (ਨਿਯਮ ਦੀ) ਵਿਚਾਰ ਦੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਕਹੈ = ਨਾਨਕ ਆਖਦਾ ਹੈ। ਸਾਚੁ = ਅਟੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak canta en meditación que uno debe guardar el Naam,"