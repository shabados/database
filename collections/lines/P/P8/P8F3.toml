[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਦੋਖ ਗਨੇ. ਨ ਜਾਹਿ ॥"
page = 838
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sins can not be counted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਪ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sins cannot even be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਦੋਖ ਤੌ ਗਿਣੇ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿਕਾਰ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਖ = ਐਬ, ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis errores no los puedo contar;"