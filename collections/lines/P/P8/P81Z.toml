[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੂਦ ਕੈ ਕਾਨ੍ਰਹ ਬਚਾਇ ਕੈ ਦਾਵਹਿ; ਉਪਰਿ ਮਾਥ ਜੁ ਠਾਢੋ ਭਯੋ ਹੈ ॥੨੧੩॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, saving himself from the ambush, jumped and stood with his feet on the forehead of the serpent.213."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾਉ ਬਚਾ ਕੇ ਅਤੇ ਪਲਾਕੀ ਮਾਰ ਕੇ (ਉਸ ਦੇ) ਸਿਰ ਉਤੇ ਚੜ੍ਹ ਕੇ ਖੜੋ ਗਏ ॥੨੧੩॥"