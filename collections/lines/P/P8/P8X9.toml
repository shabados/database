[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਡਜ ਜੇਰਜ ਉਤਭੁਜਾਂ; ਖਾਣੀ ਸੇਤਜਾਂਹ ॥"
page = 467
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the sources of creation, egg-born, womb-born, earth-born and sweat-born,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਦੇ ਨਿਕਾਸਾਂ, ਜੋ ਆਂਡੇ ਤੋਂ ਪੈਦਾ ਹੋਇਆ, ਗਰਭ ਤੋਂ ਪੈਦਾ ਹੋਇਆ, ਧਰਤੀ ਤੋਂ ਪੈਦਾ ਹੋਇਆ, ਮੁੜ੍ਹਕੇ ਤੋਂ ਪੈਦਾ ਹੋਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the four sources of creation - born of eggs, born of the womb, born of the earth and born of sweat;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਡਜੋਂ ਮੇਂ, ਜੇਰਜੋਂ ਮੇਂ, ਉਤਭੁਜੋਂ ਸ੍ਵੇਤਜ ਖਾਨੋਂ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਖਾਣੀਆਂ (ਅੰਡਜ, ਜੇਰਜ, ਉਤਭੁਜ, ਸੇਤਜ) ਦੇ ਜੀਵ ਜੰਤ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਡਜ = ਆਂਡਿਆਂ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ ਜੀਵ, ਪੰਛੀ ਆਦਿਕ। ਜੇਰਜ = ਜਿਓਰ ਤੋਂ ਪੈਦਾ ਹੋਏ ਜੀਵ, ਪਸ਼ੂ ਮਨੁੱਖ ਆਦਿਕ। ਉਤਭੁਜ = ਧਰਤੀ ਵਿਚੋਂ ਉੱਗਣ ਵਾਲੇ, ਬਨਸਪਤੀ। ਖਾਣੀ = ਉਤਪੱਤੀ ਦੀ ਥਾਂ। (ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਉਤਪੱਤੀ ਦੇ ਚਾਰ ਤਰੀਕੇ ਮੰਨੇ ਗਏ ਹਨ: ਅੰਡਜ, ਜੇਰਜ, ਉਤਭੁਜ ਅਤੇ ਸੇਤਜ)। ਸੇਤਜ = (ਸ੍ਵੇਦਜ) ਪਸੀਨੇ ਤੋਂ ਪੈਦਾ ਹੋਏ ਜੀਵ, ਜੂਆਂ ਆਦਿਕ। ਸੋ = ਉਹ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los nacidos de un huevo, de los nacidos de un vientre,"