[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪੁਕਾਰਹਿ; ਨਾ ਤੂ ਮਾਨਹਿ ॥"
page = 886
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four Vedas shout, but thou obeyest them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵੇਦ ਕੂਕਦੇ ਹਨ ਪਰ ਤੂੰ ਉਹਨਾਂ ਦਾ ਕਹਿਆ ਨਹੀਂ ਮੰਨਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four Vedas proclaim it, but you don't believe them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਚਾਰ ਬੇਦ ਜਿਸ ਸਿਧਾਂਤ ਕੋ ਪੁਕਾਰਤੇ ਹੈਂ ਵਹੁ ਤੂੰ ਨਹੀਂ ਮਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਚਾਰ ਵੇਦ ਪੁਕਾਰ ਪੁਕਾਰ ਕੇ ਆਖ ਰਹੇ ਹਨ (ਕਿ ਸਭ ਜੀਵਾਂ ਵਿਚ (ਰੱਬੀ ਜੋਤਿ-ਰੂਪ ਸੁੰਦਰ ਕਿੰਗਰੀ ਹਰ ਥਾਂ ਵੱਜ ਰਹੀ ਹੈ) ਪਰ ਤੂੰ ਯਕੀਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ = ਚਾਰ ਵੇਦ {ਨੋਟ: ਗਿਣਤੀ ਦੱਸਣ ਵਾਲਾ ਲਫ਼ਜ਼ 'ਚਾਰਿ' ਸਦਾ 'ਿ ' ਨਾਲ ਹੋਇਆ ਕਰਦਾ ਹੈ}। ਪੁਕਾਰਹਿ = ਜ਼ੋਰ ਦੇ ਕੇ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro Vedas proclaman pero tú no les crees;"