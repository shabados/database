[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ; ਪੁਰਖੁ ਬਿਧਾਤਾ ॥੧॥"
page = 1142
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is my Creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਮੇਰੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is the Primal Creator Lord, the Architect of Destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਮੇਰਾ ਪੁਰਖ ਬਿਧਾਤਾ ਕਾ ਸ੍ਵਰੂਪ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਤੇ ਸਿਰਜਣਹਾਰ ਅਕਾਲ ਪੁਰਖ ਇੱਕ-ਰੂਪ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi Guru es el Purusha, el Señor Creador. (1)"