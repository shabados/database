data = "ਕਵਨ ਕਾਜ; ਮਾਇਆ ਵਡਿਆਈ ॥"
page = 740
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of what avail is the glory of the worldly valuables,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੇ ਕੰਮ ਹੈ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਪ੍ਰਭਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the use of the glory of Maya?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਯਾ ਕੀ ਵਡਿਆਈ ਕਿਸ ਕੰਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਾਇਆ ਦੇ ਕਾਰਨ ਮਿਲੀ ਵਡਿਆਈ ਭੀ ਕਿਸੇ ਕੰਮ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué vale la Gloria de las riquezas mundanas,"