[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਜਤਨ; ਜੇ ਹੋਇ ਮਿਹਰਵਾਨਾ ॥"
page = 562
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord be kind to me, then alone I can make an effort to meet Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਹਿਬ ਮੇਰੇ ਤੇ ਦਇਆਵਾਨ ਹੋ ਜਾਵੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਮਿਲਣ ਦਾ ਉਪਰਾਲਾ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I can only make the effort, if the Lord is merciful to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਪਾਉ ਕੋ ਕਰ ਰਹਾ ਹੂੰ ਭਲਾ ਜੇ ਕਿਵੇਂ ਪਰਮੇਸ੍ਵਰ ਮਿਹਰਵਾਨ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਤਨ ਕਰਦਾ ਹਾਂ ਕਿ ਉਹ (ਗੁਰਮੁਖ) ਮੇਰੇ ਉਤੇ ਦਇਆਵਾਨ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trataré, si tal ser es Compasivo conmigo,"