[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਦ੍ਰੁਗਮ ਗੜਿ; ਰਚਿਓ ਬਾਸ ॥"
page = 1162
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord constructed an unparalleled and unreachable fortress for His residence,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਰਿਹਾਇਸ ਲਈ ਇਕ ਬੇ-ਮਿਸਾਲ ਅਤੇ ਅਪੁੱਜ ਕਿਲ੍ਹਾ ਬਣਾਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God constructed a fortress, inaccessible and unreachable, in which He dwells."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗਮ) ਪਰਮਾਤਮਾ ਨੇ ਅਪਨੇ ਬਸਨੇ ਕੇ ਵਾਸਤੇ (ਦ੍ਰੁਗਮ) ਕਠਨ ਗਢ ਦਸਵਾਂ ਦ੍ਵਾਰੁ ਵਾ ਰਿਦਾ ਰਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਵਾਲਾ) ਮਨੁੱਖ ਇਕ ਐਸੇ ਕਿਲ੍ਹੇ ਵਿਚ ਵੱਸੋਂ ਬਣਾ ਲੈਂਦਾ ਹੈ ਜਿੱਥੇ (ਵਿਕਾਰ ਆਦਿਕਾਂ ਦੀ) ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਜਿੱਥੇ (ਵਿਕਾਰਾਂ ਲਈ) ਅੱਪੜਨਾ ਬੜਾ ਔਖਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅ-ਗਮ, ਜਿਸ ਤਕ ਪਹੁੰਚ ਨਾਹ ਹੋ ਸਕੇ। ਦ੍ਰੁਗਮ = ਦੁਰਗਮ, ਜਿਸ ਤਕ ਅੱਪੜਨਾ ਮੁਸ਼ਕਲ ਹੋਵੇ। ਗੜਿ = ਕਿਲ੍ਹੇ ਵਿਚ। ਬਾਸ = ਵਿਸੇਬਾ, ਰਿਹਾਇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable e Inalcanzable es la Fortaleza, la Décima Puerta,"