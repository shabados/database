[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰ ਪੁਰਖ ਬਿਰਾਜਿਤ; ਪੇਖਿ ਮਨੁ ਬੰਚਲਾ ॥"
page = 1362
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing my beauteous Spouse reclining, my mind was bewitched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੋਹਣੇ ਸੁਨੱਖੇ ਪਤੀ ਨੂੰ ਲੇਟਿਆ ਹੋਇਆ ਵੇਖ, ਮੇਰਾ ਮਨੂਆ ਮੋਹਿਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Beautiful Lord relaxing there, my mind was charmed and fascinated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਉਹ ਸੁੰਦਰ ਸਰੂਪ ਬਿਰਾਜਵਾਨ ਦੇਖਿਆ ਤਬ ਤਿਸ ਨੇ ਮੇਰਾ ਮਨ ਮੋਹਿ ਕਰ ਕੇ (ਬੰਚਲਾ) ਠਗ ਲੀਆ ਹੈ। ਤਿਸੀ ਤੇ ਮੁਝ ਕੋ ਤਿਸ ਕੇ ਪਕੜਨੇ ਕੀ ਸੋਝੀ ਨ ਰਹੀ, ਭਾਵ ਸਵਿਕਲਪ ਸਮਾਧੀ ਮੇਂ ਹੀ ਰਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਉਸ ਦਾ) ਪੱਲਾ ਕਿਉਂ ਨ ਫੜਿਆ? (ਇਸ ਵਾਸਤੇ ਨਾਹ ਫੜ ਸਕੀ ਕਿ) ਉਸ ਸੋਹਣੇ ਦਗ-ਦਗ ਕਰਦੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਵੇਖ ਕੇ (ਮੇਰਾ) ਮਨ ਮੋਹਿਆ ਗਿਆ (ਮੈਨੂੰ ਆਪਣੇ ਆਪ ਦੀ ਸੁਰਤ ਹੀ ਨਾਹ ਰਹੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "observando al Bello Señor en total Tranquilidad? Ahí, mi mente estaba encantada y fascinada,"