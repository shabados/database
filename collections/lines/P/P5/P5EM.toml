[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਗੁਰਮੁਖਿ ਹਿਰਦਾ ਸੁਧੁ ਹੈ; ਸੇਵ ਪਈ ਤਿਨ ਥਾਇ ॥"
page = 28
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of those true Sikhs of the Guru, whose hearts are pure, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸੱਚੇ ਗੁਰ-ਸਿੱਖਾਂ ਦੇ ਦਿਲ ਪਵਿੱਤਰ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਚਾਕਰੀ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who are pure of heart-their service is accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਨੋਂ ਗੁਰਮੁਖੋਂ ਕਾ ਹਿਰਦਾ ਸੁਧ ਹੈ, ਤਿਨੋਂ ਕੀ ਸੇਵਾ (ਥਾਇ ਪਈ) ਸਫਲ ਭਈ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਗੁਰਮੁਖਿ ਕ੍ਯਾ ਕਰਮ ਕਰਤੇ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਹਿਰਦਾ ਪਵ੍ਰਿਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਘਾਲ-ਕਮਾਈ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se entonan en el Señor, los puros de corazón, son los únicos que lo logran."