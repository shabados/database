[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਸੁਚਿ ਸੰਜਮੁ ਕਰਹਿ; ਅੰਤਰਿ ਲੋਭੁ ਵਿਕਾਰ ॥"
page = 1423
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He performs religious ceremonies, purification and self-restraint, however, within him, is the sin of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਾਰਮਕ ਸੰਸਕਾਰ, ਸੁਚਮਤਾਈਆਂ ਤੇ ਸਵੈਜਬਤ ਕਮਾਉਂਦਾ ਹੈ, ਪਰੰਤੂ ਉਸ ਦੇ ਅੰਦਰ ਲਾਲਚ ਦਾ ਪਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They perform religious rituals of purity and self-discipline, but they are filled with greed, evil and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਿਰ ਸੁਚ ਸੰਜਮ ਆਦੀ ਕਰਮ ਧਰਮ ਕਰਤੇ ਹੈਂ ਔ ਤਿਨ ਕੇ ਰਿਦੇ ਅੰਤਰ ਲੋਭ ਆਦੀ ਵਿਕਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਵਲੋਂ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਮਿਥੇ ਹੋਏ) ਧਾਰਮਿਕ ਕਰਮ ਕਰਦੇ ਹਨ, ਸਰੀਰਕ ਪਵਿੱਤ੍ਰਤਾ ਰੱਖਦੇ ਹਨ, (ਇਹੋ ਜਿਹਾ ਹਰੇਕ) ਸੰਜਮ ਕਰਦੇ ਹਨ, (ਪਰ ਉਹਨਾਂ ਦੇ) ਅੰਦਰ ਲੋਭ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਵਿਕਾਰ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਚਿ = ਸਰੀਰਕ ਪਵਿੱਤ੍ਰਤਾ। ਸੰਜਮੁ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰੋਕਣ ਦਾ ਜਤਨ। ਕਰਹਿ = ਕਰਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realizan ritos religiosos de purificación y disciplina, pero aún así, la avaricia, la maldad y la corrupción no los dejan."