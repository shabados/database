[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਸਾਧਸੰਗਤਿ ਮਿਲਾਪ ਕੋ ਪ੍ਰਤਾਪੁ ਐਸੋ; ਸਾਵਧਾਨ ਪੂਰਨ ਬ੍ਰਹਮ ਕੋ ਨਿਵਾਸ ਹੈ ।੧੨੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So is the praise of the holy congregation of saints blessed by the True Guru. It drenches everyone with such hue of Naam Ras that it opens the path for mergence into the Lord. (124)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਸਾਧ ਸੰਗਤ ਦੇ ਅੰਦਰ ਚਾਰੋਂ ਹੀ ਬ੍ਰਾਹਮਣ ਖ੍ਯਤ੍ਰੀ ਸੂਦਰ ਵੈਸ਼੍ਯ ਰੂਪ ਬਰਨਾਂ ਦੇ ਮਿਲਾਪ ਦਾ ਪ੍ਰਤਾਪ ਐਸੋ ਐਹੋ ਜੇਹਾ ਮਹਾਤਮ ਹੈ। ਇਸ ਕਾਰਣ ਸਾਵਧਾਨ ਹੁਸ਼੍ਯਾਰ ਹੋ ਕੇ ਹਰ ਵੇਲੇ ਪੂਰੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੰਭਲਕੇ ਭਾਵ ਨਿਯਮਾਂ ਨੂੰ ਪਾਲਨ ਕਰਦਾ ਹੋਯਾ ਸਤਿਸੰਗ ਕਰੇ, ਕ੍ਯੋਂਕਿ ਸਤਿਸੰਗਤਿ ਵਿਖੇ ਪੂਰਨ ਬ੍ਰਹਮ ਕੋ ਨਿਵਾਸ ਹੈ ਸਾਖ੍ਯਾਤ ਪੂਰਨ ਬ੍ਰਹਮ ਦਾ ਨਿਵਾਸ ਰਹਿੰਦਾ ਹੈ। ਭਾਵ ਸਤਿਸੰਗ ਭੀ ਵਰਨ ਆਸ਼ਰਮ ਜਾਤੀ ਗੋਤ ਆਦਿਕਾਂ ਨੂੰ ਅਪਣੇ ਵਿਚ ਔਂਦੇ ਸਾਰ ਹੀ ਸਮੇਟਕੇ ਇੱਕ ਰੂਪ ਬਣਾ ਦਿੰਦੀ ਹੈ, ਇਸ ਵਾਸਤੇ ਇਕ ਰੂਪ ਦਾ ਬਾਸਾ ਹੀ ਬ੍ਰਹਮ ਬਾਸਾ ਹੈ ਤੇ ਬ੍ਰਹਮ ਦਾ ਅਸਥਾਨ ਸਚਖੰਡ ਤਦੇ ਹੀ ਸਤਿਸੰਗ ਸਚਖੰਡ ਕਿਹਾ ਹੈ ॥੧੨੪॥"