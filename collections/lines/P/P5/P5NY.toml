[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੁਧ ਮਾਲੀ ਮਹਾ ਧਰਮ ਧਾਮੰ ॥"
page = 274

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram gave him an arrow after reciting a mantra which was a great weapon from Ram, the abode of Dharma."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ਼ਤਰੂਘਨ ਨੂੰ) ਭੇਜਿਆ (ਅਤੇ ਇਹ ਵੀ ਸਮਝਾਇਆ ਕਿ)"