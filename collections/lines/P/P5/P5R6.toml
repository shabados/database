[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੀ ਭਈ; ਸਿਮਰਿ ਸਿਮਰਿ ਬਿਧਾਤਾ ॥੩॥"
page = 806
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and contemplating the Creator, I am wholly fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਦਾ ਆਰਾਧਨ ਤੇ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਕਾਮਯਾਬ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on the Creator Lord, the Architect of Destiny, I am fulfilled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬਿਧਾਤਾ ਪੁਰਖ ਕੇ ਸਿਮਰਨ ਕੋ ਸਿਮਰਤਿਆਂ ਹੋਇਆਂ ਹਮਾਰੀ ਅਵਸਥਾ ਵਾ ਸੇਵਾ ਪੂਰਨ ਭਈ ਹੈ। ਵਾ ਸਰਬ ਪ੍ਰਕਾਰ ਪੂਰੀ ਪੜੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ (ਸਿਮਰਨ ਦੀ) ਘਾਲ-ਕਮਾਈ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੀ ਭਈ = ਘਾਲ ਸਿਰੇ ਚੜ੍ਹ ਗਈ। ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਬਿਧਾਤਾ = ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando, Meditando en el Señor Creador, el Arquitecto del Destino, soy liberado.(3)"