[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਇਆ; ਸਗਲ ਗੁਣਾ ਗਲਿ ਹਾਰੁ ॥"
page = 937
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting my Beloved, I attain peace and wear the garland of all the virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਭੇਟ ਕੇ ਮੈਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਮੈਂ ਸਮੂਹ ਨੇਕੀਆਂ ਦੀ ਫੂਲਮਾਲਾ ਪਹਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with my Beloved, I have found peace; now, I wear the necklace of total virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਪ੍ਰੀਤਮ ਪਰਮੇਸਰ ਕੋ ਮਿਲੀ ਔਰ ਸੁਖ ਪਾਇਆ ਹੈ, ਸੋ ਸਰਬ ਗੁਨੋਂ ਕਾ ਜੋ ਹਾਰ ਗਲ ਮੇਂ ਥਾ, ਸੋ ਸੋਭਤਾ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਜਦੋਂ 'ਹਉਮੈ' ਮੁਈ) ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਸੁਖ ਲੱਭਾ ਹੈ (ਉਸ ਦੇ ਗੁਣ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸੇ ਹਨ, ਇਹੀ ਉਸ ਦੇ) ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮੇਰੇ ਗਲ ਵਿਚ ਹਾਰ ਹੈ (ਕਿਸੇ ਹੋਰ ਹਾਰ ਸਿੰਗਾਰ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo encontré la Paz alcanzando a mi Dios Amado y me adorné con las guirnaldas de la Virtud."