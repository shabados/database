[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤਿ ਪੋਤਿ ਮਿਲਿ ਜੋਤਿ ਨਾਨਕ; ਕਛੂ ਦੁਖੁ. ਨ ਡੰਡਲੀ ॥੨॥੨॥੫॥"
page = 1322
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like warp and woof, they merge in the Lord's light and suffer not any pain and punishment, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਅਤੇ ਪੇਟੇ ਦੀ ਮਾਨੰਦ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕੋਈ ਤਕਲੀਫ ਅਤੇ ਸਜਾ ਨਹੀਂ ਪਾਉਂਦੇ ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through and through, O Nanak, merging into the Light, you shall never again suffer pain and punishment. ||2||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਜੋਤਿ) ਜੋਤੀ ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਤਾਣੇ ਪੇਟੇ ਵਤ ਮਿਲੇ ਹੈਂ ਔਰ ਤਿਨ ਕੋ ਕੁਛ ਜਨਮਾਦਿ ਔ ਜਮਾਦਿ ਦੁਖ ਨਹੀਂ ਔਰ ਡੰਡ ਲੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੨॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਰੱਬੀ ਜੋਤਿ ਨਾਲ ਮਿਲ ਕੇ ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ (ਉਸ ਨਾਲ) ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ, (ਉਹਨਾਂ ਨੂੰ) ਕੋਈ ਭੀ ਦੁੱਖ ਦੁਖੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੨॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una y otra vez, oh dice Nanak, si te inmerges en la Luz nunca más sufrirás dolor. (2-2-5)"