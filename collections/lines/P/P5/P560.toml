data = "ਬੈਸੰਤਰੁ; ਜਾ ਕੇ ਕਪਰੇ ਧੋਈ ॥੩॥"
page = 481
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire did wash his clothes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਉਸ ਦੇ ਕਪੜੇ ਧੋਦੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire washed his clothes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਨਿ ਦੇਵਤਾ ਜਿਨ ਕੇ ਕਪੜੇ ਧੋਤਾ ਥਾ, ਵਾ ਚੰਦ ਸੂਰਜ ਜਾਕੇ ਕਪੜੇ ਧੋਵਤਾ ਥਾ, ਅਰ ਤਪਤ ਬਸੰਤ੍ਰ ਜਿਸਕੀ ਰਸੋਈ ਕਰਤਾ ਥਾ, ਸੋ ਭੀ ਸਿਥਰ ਨ ਰਹੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕੱਪੜੇ ਬੈਸੰਤਰ ਦੇਵਤਾ ਧੋਂਦਾ ਸੀ (ਭਾਵ, ਜਿਸ ਰਾਵਣ ਦੇ ਪੁੱਤਰ ਪੋਤਰਿਆਂ ਦੀ ਰੋਟੀ ਤਿਆਰ ਕਰਨ ਲਈ ਦਿਨੇ ਰਾਤ ਰਸੋਈ ਤਪਦੀ ਰਹਿੰਦੀ ਸੀ ਤੇ ਉਹਨਾਂ ਦੇ ਕੱਪੜੇ ਸਾਫ਼ ਕਰਨ ਲਈ ਹਰ ਵੇਲੇ ਅੱਗ ਦੀਆਂ ਭੱਠੀਆਂ ਚੜ੍ਹੀਆਂ ਰਹਿੰਦੀਆਂ ਸਨ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੰਤਰੁ = ਅੱਗ। ਧੋਈ = ਧੋਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus ropas fueron lavadas por el Dios del fuego. (3)"