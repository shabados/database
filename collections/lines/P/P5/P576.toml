data = "ਪਾਗ ਸਮੇਤ ਗਿਰਿਓ ਸਿਰ ਏਕ ਕੋ; ਭਾਉ ਇਹੇ ਕਬਿ ਤਾ ਕੋ ਧਰਿਓ ਹੈ ॥"
page = 90

