[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨਿ ਤਨਿ ਬਿਰਹੁ ਅਤਿ ਅਗਲਾ; ਕਿਉ. ਪ੍ਰੀਤਮੁ ਮਿਲੈ ਘਰਿ ਆਇ ॥"
page = 39
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within mind and body is an exceedingly great pang of separation, How shall my Beloved come to meet me in my home?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਅੰਦਰ ਇਕ ਨਿਹਾਇਤ ਹੀ ਘਣਾ ਵਿਛੋੜੇ ਦਾ ਦੁੱਖ ਹੈ। ਮੇਰਾ ਪਿਆਰਾ ਕਿਸ ਤਰ੍ਹਾਂ ਮੇਰੇ ਗ੍ਰਹਿ ਆ ਕੇ ਮੈਨੂੰ ਮਿਲੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind and body is the intense pain of separation; how can my Beloved come to meet me in my home?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਅਤ੍ਯੰਤ (ਬਿਰਹੁ) ਪ੍ਰੇਮ ਹੈ, ਪ੍ਯਾਰਾ ਪਰਮੇਸ੍ਵਰ ਮੇਰੇ ਕੋ ਘਰ ਮੇਂ ਆਇ ਕਰ ਕੈਸੇ ਮਿਲੇ, ਭਾਵ ਏਹਿ ਕਿ ਰਿਦੇ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੇ ਸ੍ਵਰੂਪੁ ਕਾ ਗ੍ਯਾਨੁ ਕੈਸੇ ਹੋਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਸਰੀਰ ਵਿਚ (ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੇ) ਵਿਛੋੜੇ ਦਾ ਭਾਰੀ ਦਰਦ ਹੈ (ਮੇਰਾ ਮਨ ਤੜਪ ਰਿਹਾ ਹੈ ਕਿ) ਕਿਵੇਂ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਮੈਨੂੰ ਆ ਮਿਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente siento el dolor de la separación del Señor, ¿cómo podrá Él llegar hasta mi hogar?"