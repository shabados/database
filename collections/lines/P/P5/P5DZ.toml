[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਸੈ ਦਾਤਾ; ਤਿਲੁ. ਨ ਤਮਾਈ ॥"
page = 1022
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Giver of all and has not even an iota of avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਤਮ੍ਹਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of all; He does not have even an iota of greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਭਸੈ) ਸਭ ਕਾ ਤੂੰ ਹੀ ਦਾਤਾ ਹੈਂ। ਤੇਰੇ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਕੋਈ ਤਮਾਂ ਨਹੀਂ ਹੈ, ਭਾਵ ਹੋਰ ਜੋ ਦਾਤੇ ਹੈਂ, ਸੋ ਜਸ ਆਦਿਕ ਕੀ ਤਮਾਂ ਰਾਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ (ਉਸ ਨੂੰ ਕਿਸੇ ਜੀਵ ਪਾਸੋਂ ਕਿਸੇ ਕਿਸਮ ਦਾ) ਰਤਾ ਭਰ ਭੀ ਕੋਈ ਲਾਲਚ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਸੈ = ਹਰੇਕ ਜੀਵ ਦਾ। ਤਮਾਈ = ਤਮ੍ਹਾ, ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llenándolo todo, lo sostiene todo, y sin embargo, está desapegado de todo;"