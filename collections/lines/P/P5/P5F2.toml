[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੰਗੀ; ਕ੍ਰਿਸਨ ਮੁਰਾਰੇ ॥"
page = 98
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace God the enemy of ego becomes man's comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਵਾਹਿਗੁਰੂ ਬੰਦੇ ਦਾ ਸਾਥੀ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Krishna becomes the Gurmukh's Companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸਨ ਮੁਰਾਰੀ! ਤੂੰ ਗੁਰਮੁਖੋਂ ਕਾ ਸੰਗੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮੁਰ-ਦੈਂਤ ਦਾ ਮਾਰਨ ਵਾਲਾ ਪ੍ਰਭੂ (ਸਦਾ ਲਈ) ਸਾਥੀ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Krishna, se vuelve la Compañía del Gurmukj."