[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਅਉਸਰ ਤੇ ਚੂਕਿਆ; ਬਹੁ ਜੋਨਿ ਭ੍ਰਮਾਦਿ ॥੩॥"
page = 810
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Losing this opportunity, he wanders through many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੌਕੇ ਨੂੰ ਗੁਆ ਕੇ, ਉਹ ਅਨੇਕਾਂ ਜੂਨੀਆਂ ਅੰਦਰ ਚੱਕਰ ਕੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Losing this opportunity, he must wander again through countless incarnations. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੁਖ ਦੇਹ ਰੂਪੀ ਸਮੇਂ ਸੇ ਜੇਕਰ ਨਾਮ ਤੇ ਭੂਲ ਗਿਆ ਤਬ ਓਹੀ ਸੂਕਰ ਕੂਕਰਾਦਿ ਚੌਰਾਸੀ ਲਾਖ ਜੋਨੀਓਂ ਮੇਂ ਫੇਰ ਭਰਮੇਂਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮੌਕੇ ਤੋਂ ਖੁੰਝਿਆ ਹੋਇਆ ਜੀਵ (ਫਿਰ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਜਾ ਭਟਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਸਰ = ਮੌਕਾ, ਵੇਲਾ। ਤੇ = ਤੋਂ। ਚੁਕਿਆ = ਖੁੰਝਿਆ। ਭ੍ਰਮਾਦਿ = ਭਟਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así si uno pierde esta pequeña oportunidad, vuelve a viajar a través de millones de encarnaciones.(3)"