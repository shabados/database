[[content]]
asset = "SSKS"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਕਟਾਛ ਦਿਬਿ ਦੇਹ ਕੈ ਬਿਦੇਹ ਭਏ; ਜੀਵਨ ਮੁਕਤਿ ਕੋਊ ਬਿਰਲੋ ਉਦਾਸੀ ਹੈ ।੧੧੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By the elixir-like divine glance of the True Guru, he becomes unconscious of his body (needs). Such a person with renounced and detached inclination is rare to come by. (116)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਬਾਰੰਬਾਰ ਅਭ੍ਯਾ ਕਰਦੇ ਹੋਏ ਅੰਮ੍ਰਿਤ ਕਟਾਛ ਦਿਬਿ ਦੇਹ ਕੈ ਬਿਦੇਹ ਭਏ ਵਾਹਿਗੁਰੂ ਦੇ ਕ੍ਰਿਪਾ ਕਟਾਖ੍ਯ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ ਦਿਬ੍ਯ ਸਰੂਪ ਪ੍ਰਾਪਤੀ ਦ੍ਵਾਰੇ ਦੇਹ ਵੱਲੋਂ ਬਿਦੇਹ ਹੋ ਜਾਂਦੇ ਹਨ। ਅਰੁ ਇਸੇ ਕਰ ਕੇ ਹੀ ਦੇਹ ਆਦਿ ਨੂੰ ਨਿਰੋਗ ਤਥਾ ਬਲ ਪੁਸ਼ਟੀ ਸੰਪੰਨ ਰਖਣ ਵਾਲੀਆਂ ਪ੍ਰਵਿਰਤੀਆਂ ਵੱਲੋਂ ਸਮੂਲਚੇ ਨਿਵਿਰਤ ਰਹਿਣ ਹਾਰੇ ਉਦਾਸੀ ਉਪ੍ਰਾਮ ਜੀਉਂਦੇ ਜੀ ਬੰਧਨਾਂ ਤੋਂ ਰਹਿਤ ਕੋਈ ਵਿਰਲੇ ਜੀਵਨ ਮੁਕਤ ਪੁਰਖ ਹਨ ॥੧੧੬॥"