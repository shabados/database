[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਾ; ਰਮ ਰਾਮੋ ਪੂਜ ਕਰੀਜੈ ॥"
page = 1325
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I worship only the All-pervading Lord's God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship and adore the Lord, the All-pervading Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਾਮ) ਰਮਣ ਰੂਪ (ਰਮ) ਸੁੰਦਰ ਰਾਮ! ਹਮ ਤੇਰੀ ਪੂਜਾ ਕੋ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮ = ਸਰਬ-ਵਿਆਪਕ। ਪੂਜ = ਭਗਤੀ। ਕਰੀਜੈ = ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabo y adoro al Señor, al Señor que prevalece en todos lados. Entrego mi mente y cuerpo, y todo lo que tengo al Él. Siguiendo la Enseñanza del Guru,"