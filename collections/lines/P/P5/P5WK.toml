[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਥਾਨ ਕੋ ਰਾਜਾ ॥"
page = 621
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the King of all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਥਾਵਾਂ ਦਾ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the King of all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਥਾਨੋਂ ਕੇ ਬੀਚ ਸਤਸੰਗ ਸਥਾਨ ਰਾਜਾ ਪ੍ਰਕਾਸਤਾ, ਭਾਵ ਸੋਭਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਸਾਰੇ ਥਾਵਾਂ ਦਾ ਮਾਲਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਤਹ = ਉੱਥੇ, 'ਸਰਬ ਥਾਨ ਕੋ ਰਾਜਾ' ਨਾਲ ਮੇਲ-ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Rey del Universo Entero,"