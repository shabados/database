data = "Eulogy in Majh Measure and slok by First Guru. To be sung in the tune of Malik Murid and Chandarhara Sohia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਝ ਰਾਗ ਦੀ ਜੱਸਮਈ ਕਵਿਤਾ ਅਤੇ ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ ਦੀ ਪਰਿਭਾਸ਼ਾ ਮਲਕ ਮੁਰੀਦ ਅਤੇ ਚੰਦ੍ਰਹੜਾ ਸੂਹੀਆਂ ਦੀ ਸੁਰਤਾਲ ਤੇ ਗਾਇਨ ਕਰਨੀ।"

