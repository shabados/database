[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਨੇ ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਕੀ ਬੀੜ ਕਰੀ ਤਬ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਨੇ ਅਰਜ ਕਰੀ ਕਿ ਹਮ ਕੋ ਬਾਣੀ ਰਚਨ ਕੀ ਕਿਆ ਆਗਿਆ ਹੈ। ਆਪਨੇ ਤੋ ਹੁਕਮ ਦੀਆ ਹੈ ਕੇ ਸ੍ਰੀ ਗ੍ਰੰਥ ਸਾਹਿਬ ਪਰ ਮੁਦਾਵਣੀ ਮੁਹਰ ਕਰੀ ਗਈ ਹੈ ਔਰ ਇਸ ਮੇਂ ਬਾਣੀ ਨ ਪਾਈ ਜਾਵੇ। ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਹੁਕਮ ਦੀਆ ਤੁਮ ਨੇ ਜੰਗ ਅਖਾੜੇ ਕਰ ਕੇ ਦੁਸ਼ਟੋਂ ਕਾ ਨਾਸ਼ ਕਰਨਾਂ, ਔਰ ਧਰਮ ਸੰਬੰਧੀ ਸੂਰਮਿਆਂ ਕੀ ਵਾਰਾਂ ਸੁਨ ਕੇ ਉਨਕੀਆਂ ਧੁਨਾਂ ਵਾਰਾਂ ਮੇਂ ਰਖਣੀਆਂ। ਤਿਸ ਆਗਿਆ ਕੋ ਪ੍ਰਮਾਣ ਕਰ ਕੇ ਗੁਰੂ ਹਰਿ ਗੋਬਿੰਦ ਜੀ ਨੇ ਤਖਤ ਅਕਾਲ ਬੁੰਗੇ ਪਰ ਬੈਠ ਕਰ ਬੁਹਤ ਸੂਰਮਿਆਂ ਕੀਆਂ ਵਾਰਾਂ ਸੁਨੀਆਂ। ਤਿਨ ਮੇਂ ਸੇ ਨਉ ਧੁਨਾ ਪਸਿੰਦ ਕਰ ਕੇ ਨਉ ਵਾਰਾਂ ਮੇਂ ਰਖ ਦਈਆਂ। ਸੋ ਪ੍ਰਥਮ ਧੁਨ ਮਾਝ ਕੀ ਵਾਰ ਮੇਂ ਰਖੀ ਹੈ। ਤਿਸ ਕਾ ਏਹੁ ਬਿਰਤਾਂਤ ਹੈ: ਅਕਬਰ ਬਾਦਸ਼ਾਹ ਨੇ ਹੁਕਮ ਦੀਆ ਕਿ ਜੋ ਹਮ ਕੋ ਸੋਕ ਕੀ ਬਾਤ ਸੁਨਾਵੇਗਾ ਉਸ ਕੋ ਸਜਾ ਹੋਵੇਗੀ। ਅਕਬਰ ਕੇ ਦੋ ਸੂਬੇ ਮੁਖ੍ਯ ਥੇ। ਏਕ ਮਰੀਦ ਨਾਮ ਮਾਲਕ ਜਾਤੀ ਕਾ, (ਤਥਾ) ਤੈਸੇ ਹੀ ਚੰਦ੍ਰਹੜਾ ਨਾਮ ਸੋਹੀ ਜਾਤਾ ਕਾ ਥਾ। ਤਿਨ ਕਾ ਪਰਸਪਰ ਵਿਰੋਧ ਬਹੁਤ ਥਾ। ਏਕ ਸਮੇਂ ਕਾਬਲ ਆਕੀ ਹੂਆ, ਤਬ ਸਰਕਾਰੀ ਹੁਕਮ ਸੇ ਤਿਸ ਦੇਸ ਕੇ ਬੰਦੋਬਸਤ ਵਾਸਤੇ ਮੁਰੀਦ ਨਾਮ ਮੁਸਾਹਿਬ ਪਾਨਾ ਕਾ ਬੀੜਾ ਔਰ ਖੰਡਾ ਉਠਾਇਕੇ ਚੜ੍ਹਾ। ਊਹਾਂ ਕਾਲ ਵਿਸੇਸ ਲਗਣੇ ਸੇ ਤਿਸ ਪਰ ਚੰਦ੍ਰਹੜਾ ਨੇ ਚੁਗਲੀ ਖਾਈ ਕਿ ਊਹਾਂ ਹੀ ਹਜੂਰ ਕਾ ਅਲਾਕਾ ਦਬਾਇ ਕਰ ਬੈਠ ਗਿਆ ਹੈ। ਰਾਜਾ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਝ ਦੀ ਇਹ ਵਾਰ ਅਤੇ ਇਸ ਨਾਲ ਦਿੱਤੇ ਹੋਏ ਸਲੋਕ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ (ਉਚਾਰੇ ਹੋਏ) ਹਨ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਨੇ ਉਪਰ ਲਿਖਿਆਂ ਸਿਰ-ਲੇਖ ਦੇ ਕੇ ਆਗਿਆ ਕੀਤੀ ਹੈ ਕਿ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੀ ਇਹ ਮਾਝ ਦੀ ਵਾਰ ਉਸ ਧੁਨੀ (ਸੁਰ) ਵਿਚ ਗਾਉਣੀ ਹੈ ਜਿਸ ਵਿਚ ਮੁਰੀਦ ਖਾਂ ਵਾਲੀ ਗਾਵੀਂ ਜਾਂਦੀ ਸੀ।"

