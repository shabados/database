[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕਨ ਮਾਰਿ ਚਪੇਟਨ ਸਿਉ; ਅਰੁ ਏਕਨ ਕੋ ਧਮਕਾਰ ਗਿਰਾਵੈ ॥"
page = 467

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone fell with his blow and someone with the thumping of that blow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਨੂੰ ਚਪੇੜਾਂ ਮਾਰ ਕੇ ਅਤੇ ਇਕਨਾਂ ਨੂੰ ਧਮਕਾਉਣ ਨਾਲ ਡਿਗਾ ਦਿੱਤਾ ਹੈ।"