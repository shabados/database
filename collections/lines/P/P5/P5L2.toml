[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਜੀਵਾ; ਸਾਰਿਗਪਾਨੇ ॥੧॥"
page = 393
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by continually contemplating over God the Sustainer of earth in His hand"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਨੂੰ ਹੱਥ ਵਿੱਚ ਧਾਰਨ ਵਾਲੇ ਹਰੀ ਨੂੰ ਮੈਂ ਲਗਾਤਾਰ ਆਰਾਧ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by chanting and meditating upon the Lord, the Sustainer of the earth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਸਾਰੰਗਪਾਣਿ ਅਕਾਲ ਪੁਰਖ ਕੇ ਨਾਮੋਂ ਕੋ ਜਪਿ ਜਪਿ ਕਰ ਜੀਵਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਭੀ ਜਿਉਂ ਜਿਉਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así vivo contemplando a mi Dios, Cuyas Manos son el Soporte de la tierra. (1)"