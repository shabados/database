[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਓ ਵਡਭਾਗੀ; ਜਨ ਨਾਨਕ. ਕਤਹਿ ਨ ਧਾਵਹੁ ॥੨॥੩॥੩੧॥"
page = 617
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good fortune, slave Nanak has met with the Perfect Guru and he, now, goes not any where else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ, ਗੋਲਾ ਨਾਨਕ, ਪੂਰਨ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਹੁਣ ਉਹ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, servant Nanak has met with the Perfect Guru, and now, he will not go anywhere else. ||2||3||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਬਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਗੁਰ ਪੂਰਾ ਮਿਲਿਆ ਤਬ ਮੈਂ ਦਾਸ (ਕਤਹਿ) ਕਹੀਂ ਨਹੀਂ ਧਾਵੋਂਗਾ॥੨॥੩॥੩੧॥☬ਪੁਨਾ ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਤੈਨੂੰ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ, ਹੁਣ ਤੂੰ ਹੋਰ ਕਿਸੇ ਪਾਸੇ ਨਾਹ ਦੌੜਦਾ ਫਿਰ ॥੨॥੩॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por buena fortuna encuentre al Perfecto Guru y todas mis vagancias terminen. (2‑3‑31)"