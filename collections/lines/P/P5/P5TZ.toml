[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਖੋਵੈ; ਪਾਪ ਕੋਟਾਨ ॥"
page = 1337
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such meditation destroys millions of sins in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਰਾਧਨ ਕ੍ਰੋੜਾ ਹੀ ਗੁਨਾਹਾਂ ਨੂੰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins shall be destroyed in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਪਣੇ ਤੇ ਕੋਟਾਨ ਕੋਟ ਪਾਪ ਏਕ ਖਿਨ ਮੇਂ (ਖੋਏ) ਦੂਰ ਕਰੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਕ੍ਰੋੜਾਂ ਪਾਪਾਂ ਦਾ ਨਾਸ (ਇਕ) ਖਿਨ ਵਿਚ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਾਨ ਪਾਪ = ਕ੍ਰੋੜਾਂ ਪਾਪਾਂ (ਦਾ ਨਾਸ)।"

