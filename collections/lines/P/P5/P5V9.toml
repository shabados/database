[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਅਸਥਿਰੁ ਦੀਸੈ; ਏਕ ਭਾਇ ॥"
page = 1187
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is seen not fixed in the love of One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਇੱਕ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਦ੍ਰਿੜ ਨਹੀਂ ਨਹੀਂ ਦਿੱਸਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It does not remain stable in the Love of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਏਕ ਰਸ ਇਸਥਿਰ ਨਹੀਂ ਦੇਖੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ ਮਨ ਮਾਇਆ ਦੇ ਅਧੀਨ ਰਹਿੰਦਾ ਹੈ, ਤਦ ਤਕ) ਇਹ ਕਦੇ ਟਿਕਵੀਂ ਹਾਲਤ ਵਿਚ ਨਹੀਂ ਦਿੱਸਦਾ, ਇਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ (ਮਗਨ) ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਭਾਇ = ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se conserva en el Amor de Dios, sí, como el pez,"