[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਨਾਲਿ ਤੇਰੀ ਭਾਵਨੀ ਲਾਗੈ; ਤਾ ਇਹ ਸੋਝੀ ਪਾਇ ॥੭॥"
page = 908
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou enshrine affection for the True Guru, Then shalt thou obtain this understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਤੇਰੀ ਪ੍ਰੀਤ ਪੈ ਜਾਵੇ ਤਦ ਤੈਨੂੰ ਇਹ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine love for the True Guru, and then you shall obtain this understanding. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਸਤਿਗੁਰੋਂ ਸੇ ਤੇਰੀ (ਭਾਵਨੀ) ਪ੍ਰੀਤੀ ਲਾਗ ਜਾਏ ਤਾਂ ਤੇਰੇ ਕੋ ਏਹ ਸੋਝੀ ਪਾਵੇ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਜੋਗੀ!) ਇਹ ਸਮਝ ਤਦੋਂ ਹੀ ਪਏਗੀ ਜਦੋਂ ਗੁਰੂ ਨਾਲ ਤੇਰੀ ਸਰਧਾ ਬਣੇਗੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਨੀ = ਸਰਧਾ, ਪਿਆਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece el Amor por el Guru y entonces obtendrás la Sabiduría. (7)"