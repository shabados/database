[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ ਸੇਵਾ ਕਰੇ; ਜਿਸ ਨੋ ਹੁਕਮੁ ਮਨਾਇਸੀ ॥"
page = 471
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant, whom the Lord causes to abide by His order, serves Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਹਿਲੂਆਂ, ਜਿਸ ਪਾਸੋਂ ਸਾਈਂ ਆਪਣਾ ਫੁਰਮਾਨ ਸਵੀਕਾਰ ਕਰਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਟਹਿਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That servant, whom the Lord causes to obey the Order of His Will, serves Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਹੋ ਕਰ ਸੋਈ ਸੇਵਾ ਕਰਤਾ ਹੈ ਜਿਸ ਸੇ ਅਪਨੀ ਆਗਿਆ ਮਨਾਉਤਾ ਹੈ ਵਾ ਮਨਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਤੋਰਦਾ ਹੈ, ਉਹ ਸੇਵਕ (ਪ੍ਰਭੂ-ਪਤੀ ਦੀ) ਸੇਵਾ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente fluyendo en Su Voluntad podemos Servirlo."