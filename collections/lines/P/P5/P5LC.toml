[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਲਾਇਆ ਪਿਰਮੁ. ਨ ਲਗਈ; ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥"
page = 1378
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By one's embracing, the love for the Lord is embraced not, even though, all may long for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੇ ਆਜਣੇ ਪਾਉਣ ਨਾਲ, ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪੈਦਾ ਭਾਵੇਂ ਸਾਰੇ ਹੀ ਇਸ ਲਈ ਤਰਸਦੇ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This loving devotion to the Lord does not come by one's own efforts, even though all may long for it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਭ ਕੋਈ ਪ੍ਰੇਮ ਲਗਾਵਣੇ ਕੋ (ਲੋਚੈ) ਚਾਹੈ ਤਾਂ ਵੀ ਤਿਸ ਮੇਂ ਅਪਨਾ ਲਾਇਆ ਹੂਆ ਪ੍ਰੇਮ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਬੇਸ਼ਕ ਕੋਈ ਤਾਂਘ ਕਰ ਕੇ ਵੇਖ ਲਏ, 'ਇਹ ਪਿਆਰ' ਆਪਣਾ ਲਾਇਆ ਨਹੀਂ ਲੱਗ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta Amorosa Devoción no le viene a uno por su propio esfuerzo, aunque todos lo añoren,"