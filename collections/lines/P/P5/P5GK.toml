[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਸਚੁ; ਜੁਗਾਦਿ ਸਚੁ ॥"
page = 285
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True in the Prime, True in the beginning of ages True He is even now"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਰੰਭ ਵਿੱਚ ਸੱਚਾ ਯੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਵਿੱਚ ਸੱਚਾ, ਸੱਚਾ ਉਹ ਹੁਣ ਭੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True in the beginning, True throughout the ages,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਸਰਬ ਕੀ ਆਦ ਮੇਂ ਭੀ ਸਤ ਸਰੂਪ ਥਾ, ਪੁਨਾ ਜੁਗੋਂ ਕੀ ਆਦ ਮੇਂ ਭੀ ਸਤ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੁੱਢ ਤੋਂ ਹੀ ਹੋਂਦ ਵਾਲਾ ਹੈ, ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ, ਹਸਤੀ ਵਾਲਾ। ਆਦਿ = ਮੁੱਢ ਤੋਂ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es Verdad en el principio, Verdad en la era primordial."