[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪੈ; ਨਾਨਕ ਮਨਿ ਪ੍ਰੀਤਿ ॥੮॥੧੨॥"
page = 279
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With heartily love, Nanak repeats the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲੀ ਪ੍ਰੇਮ ਨਾਲ, ਨਾਨਕ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- chant the Naam, O Nanak, with heart-felt love. ||8||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਮਨ ਕੀ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਤੇਰੇ ਨਾਮ ਕੌ ਜਪਤਾ ਹੈ॥੮॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੋ ਅਜੇਹੇ ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਪ੍ਰੀਤ ਨਾਲ ਮਨ ਵਿਚ ਜਪਦਾ ਹੈ ॥੮॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es aquél que medita en el Nombre con todo el Amor de su Alma.(8-12)"