[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਜਨ; ਨਾਮਿ ਮਿਲੇਇ ॥੩॥"
page = 277
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, that man is absorbed in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਉਹ ਪੁਰਸ਼ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, they are absorbed into the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਜਨ ਤਿਸ ਨਾਮੀ ਮੇਂ ਮਿਲੇ ਅਰਥਾਤ ਅਭੇਦ ਹੋਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਨਾਮ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਮਿਲੇਇ = ਜੁੜ ਗਏ ਹਨ, ਲੀਨ ਹੋ ਗਏ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "éste se entrega a la Práctica del Nombre.  (3)"