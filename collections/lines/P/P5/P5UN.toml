[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਤ ਦਰਸੁ. ਪਾਪ ਸਭਿ ਨਾਸੇ; ਹਰਿ ਨਾਨਕ ਰਤਨੁ ਲਹਿਓ ॥੨॥੧੦੦॥੧੨੩॥"
page = 1228
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's vision, I am rid of the sins and am blessed with the jewel of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਪੇਖਣ ਦੁਆਰਾ, ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਗਹੇ ਹਨ ਅਤੇ ਮੈਨੂੰ ਉਸ ਦੇ ਨਾਮ ਦੇ ਹੀਰੇ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon His Darshan, all sins are taken away; Nanak is blessed with the jewel of the Lord. ||2||100||123||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਦਰਸਨ ਦੇਖਣੇ ਸੇ ਸਮੂਹ ਪਾਪ ਨਸ਼ਟ ਹੋ ਗਏ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਰਤਨ ਰੂਪ ਹਰੀ ਕੋ (ਲਹਿਓ) ਲੇ ਲੀਆ ਹੈ॥੨॥੧੦੦॥੧੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਸਾਰੇ ਹੀ ਪਾਪ ਨਾਸ ਹੋ ਗਏ, ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰਤਨ ਲੱਭ ਲਿਆ ॥੨॥੧੦੦॥੧੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਲਹਿਓ = ਲੱਭ ਲਿਆ ॥੨॥੧੦੦॥੧੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y teniendo Su Visión me liberé de los efectos de mis maldades, siendo bendecido con la Joya del Nombre del Señor. (2-100-123)"