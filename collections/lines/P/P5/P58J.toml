[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਘਰ ਜਾਇ; ਨ ਮਨੁ ਡੋਲਾਏ ॥"
page = 904
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul visits not another's house, nor does it wabble now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾਂ ਹੋਰਨਾਂ ਦੇ ਗ੍ਰਹਿ ਨਹੀਂ ਜਾਂਦੀ, ਨਾਂ ਹੀ ਇਹ ਹੁਣ ਡਿਕਡੋਲੇ ਖਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind does not waver or go to the home of any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਏ ਘਰੋਂ ਮੇਂ ਜਾਇਕੇ ਹਮ ਮਨ ਕੋ ਨਹੀਂ ਡੁਲਾਵਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਕਿਸੇ ਮਤਿ ਕਰ ਕੇ ਭ੍ਰਮਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਿਮਰਨ ਕਰਨ ਵਾਲਾ ਬੰਦਾ) ਆਪਣੇ ਮਨ ਨੂੰ ਪਰਾਏ ਘਰ ਵਲ ਜਾ ਕੇ ਡੋਲਣ ਨਹੀਂ ਦੇਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrando la mente a un Estado Profundo de Equilibrio,"