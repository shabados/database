[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਠੜੇ ਸੇਈ ਸਾਥ; ਜਿਨੀ. ਸਚੁ ਨ ਲਦਿਆ ॥"
page = 319
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The caravans who load no Truth to carry with them are beguiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਫਲੇ ਜੋ ਆਪਣੇ ਨਾਲ ਲੈ ਜਾਣ ਨੂੰ ਸੱਚ ਨਹੀਂ ਲਦਦੇ ਉਹ ਠੱਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those caravans which did not load the Truth have been plundered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਚ ਨਹੀਂ ਲਦਿਆ ਅਰਥਾਤ ਸਚੇ ਵਾਹਗੁਰੂ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਨਹੀਂ ਕੀਆ, ਸੋ ਸਾਥ (ਮੁਠੜੇ) ਲੁਟੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਜੀਵ-) ਵਪਾਰੀਆਂ ਦੇ ਟੋਲਿਆਂ ਦੇ ਟੋਲੇ ਲੁੱਟੇ ਗਏ (ਜਾਣੋ) ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਰੂਪ ਸੌਦਾ ਨਹੀਂ ਲੱਦਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las caravanas que no llevaban el cargamento de la Verdad, fueron desviadas del camino."