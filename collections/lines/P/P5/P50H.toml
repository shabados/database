[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਕਰਮਹੀਣ; ਕਬ ਹੀ ਗਲਿ ਲਾਵੈ ॥੪॥"
page = 561
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Will my Lord ever hug me, an unmerited one, to His bosom?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਮੇਰਾ ਸਾਂਈ, ਮੈਂ ਨਿਕਰਮਣ ਨੂੰ ਭੀ, ਕਦੇ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਊਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no good fortune; will He ever hold me close in His embrace? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਕਰਮਹੀਨ ਕੋ ਕਬੀ ਤੋ ਗਲ ਮੇਂ ਲਗਾਵੇਂਹੀਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਰਗੀ ਮੰਦ-ਭਾਗਣ ਨੂੰ ਉਹ ਕਦੇ (ਕਿਸਮਤ ਨਾਲ) ਹੀ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਹੀਣ = ਭਾਗ-ਹੀਣ, ਬਦ-ਕਿਸਮਤ। ਗਲਿ = ਗਲ ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, ¿alguna vez mi Señor me tomará en Su abrazo? (4)"