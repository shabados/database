[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਕੋ ਜੁਧ ਜੀਤੈ ਮੁਝੈ; ਵਹੈ ਹਮਾਰੋ ਨਾਥ ॥੧੨॥"
page = 870

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Whosoever wins in the war, shall marry me.’(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਯੁੱਧ ਵਿਚ ਮੈਨੂੰ ਜਿਤੇਗਾ ਉਹੀ ਮੇਰਾ ਪਤੀ ਹੋਵੇਗਾ ॥੧੨॥"