[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਅਨੁਮਾਨਹੁ ॥੯੮੨॥"
page = 777

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Kirandharan”, then speak the word “Bhagini”, then utter the words “Satchar-pati-shatru” and determine all the names of Tupak.982."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੮੨॥"