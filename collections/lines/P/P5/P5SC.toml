[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਜੋਗੁ ਵਿਜੋਗੁ; ਧੁਰਹੁ ਹੀ ਹੂਆ ॥"
page = 1007
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Union and separation is ordained by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਲਾਪ ਅਤੇ ਵਿਛੋੜਾ ਪ੍ਰਭੂ ਨੇ ਹੀ ਨੀਅਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Union and separation are ordained by the Primal Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਜੋਗ ਪੁਨਾ ਵਿਜੋਗ ਇਹੁ ਆਦੋਂ ਹੀ ਹੋਇਆ ਚਲਾ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿੰਦ ਤੇ ਸਰੀਰ ਦਾ) ਮਿਲਾਪ ਅਤੇ ਵਿਛੋੜਾ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por el Mismo Dios que somos unidos o separados de Él."