[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਆਖਿ ਸਲਾਹੀ ਸਿਫਤਿ ਸਚੁ; ਸਚੁ ਸਚੇ ਕੀ ਵਡਿਆਈ ॥"
page = 310
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter and eulogise the praise of the True One. True is the glory of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿਪੁਰਖ ਦੀ ਕੀਰਤੀ ਕਹਿੰਦਾ ਤੇ ਵਡਿਆਉਂਦਾ ਹਾਂ। ਸੱਚੀ ਹੈ ਪ੍ਰਭੁਤਾ ਸੱਚੇ ਸੁਆਮੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Praises and Glories of the True One. True is the glorious greatness of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚੇ ਕੀ (ਸਿਫਤਿ) ਉਸਤਤੀ (ਆਖਿ) ਮੁਖ ਸੇ ਸਲਾਹੁਣੀ ਕਰਤਾ ਹੂੰ, ਸੋ ਸਚੇ ਕੀ ਵਡਿਆਈ ਸਚ ਰੂਪ ਕਰ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਇਹ ਅਰਦਾਸ ਹੈ ਕਿ) ਮੈਂ ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਸੱਚੀ ਵਡਿਆਈ ਤੇ ਸੱਚੇ ਗੁਣ ਆਖ ਆਖ ਕੇ ਸਲਾਹਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo hay Regocijo en la Gloria de mi Verdadero Señor,"