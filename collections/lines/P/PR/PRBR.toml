[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀਜੈ ਕ੍ਰਿਪਾ ਨਿਧਾਨ; ਹਮ ਹਰਿ ਗੁਨ ਗਾਵਹਗੇ ॥"
page = 1321
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, the Treasure of bliss, have Thou mercy on me, that I may sing Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਖੁਸ਼ੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਸਾਈਂ ਹਰੀ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀਆਂ ਸਿਫ਼ਤਾਂ ਗਾਇਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, Treasure of Mercy, please bless me, that I may sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕੀ ਨਿਧੀ! ਹਮਾਰੇ ਪੁਰ ਕਿਰਪਾ ਕੀਜੀਏ, ਹਮ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, ਅਸੀਂ (ਜੀਵ) ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਰਹੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Dios, Tesoro de Misericordia, bendíceme para que pueda cantar las Alabanzas Gloriosas del Señor."