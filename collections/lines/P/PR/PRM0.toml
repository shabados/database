[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਜਨਮੁ ਦੁਲੰਭੁ ਹੈ; ਜਗ ਮਹਿ ਖਟਿਆ ਆਇ ॥"
page = 565
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Invaluable is the human birth: coming into the world, I have earned merit therefrom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਹੈ ਮਨੁਸ਼ਾ-ਜਨਮ। ਸੰਸਾਰ ਵਿੱਚ ਆ ਕੇ ਮੈਂ ਉਸ ਤੋਂ ਲਾਭ ਉਠਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human birth is so precious; one must earn the right to come into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਇਹ ਮਾਨੁਖ ਜਨਮ ਦੁਰਭਲ ਜੋ ਬਡੇ ਭਾਗੋਂ ਸੇ ਆਕਰ ਕੇ ਖਟਿਆ, ਭਾਵ ਸਫਲਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਜਨਮ ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਜਗਤ ਵਿਚ ਆ ਕੇ ਉਹ ਹੀ ਖੱਟੀ ਖੱਟਦਾ ਹੈ (ਲਾਭ ਲੈਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preciosa es esta encarnación en cuerpo humano; al entrar en esta forma humana gané mérito,"