[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਪਾਸ ਕੇ; ਚੀਨਿ ਚਤੁਰ ਚਿਤਿ ਰਾਖੁ ॥੨੭੧॥"
page = 729

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Kaali Anuja” in the beginning and then uttering the word “Ishar-Astar”, the wise people comprehend the names of Paash.271."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਪਾਸ ਦੇ ਹਨ। ਚਤੁਰ ਲੋਗ ਮਨ ਵਿਚ ਵਿਚਾਰ ਲੈਣ ॥੨੭੧॥"