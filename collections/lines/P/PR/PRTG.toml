[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕਸ ਕੂੰ. ਤੂ ਆਹਿ; ਪਛਾਣੂ ਭੀ. ਹਿਕੁ ਕਰਿ ॥"
page = 1101
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Long thou for the one Lord and make Him alone thy Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਸੁਆਮੀ ਦੀ ਹੀ ਚਾਹਣਾ ਕਰ ਅਤੇ ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਆਪਣਾ ਮਿੱਤ੍ਰ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yearn for the One Lord, and make Him your friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਇਕ ਪਰਮੇਸਰ ਕੋ ਚਾਹ ਔ ਇਕ ਹੀ ਤੂੰ ਪਛਾਣੂ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਰੱਖ, ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਆਪਣਾ ਮਿੱਤਰ ਬਣਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਕਸ ਕੂੰ = ਸਿਰਫ਼ ਇਕ ਪ੍ਰਭੂ ਨੂੰ। ਆਹਿ = (ਮਿਲਣ ਦੀ) ਤਾਂਘ ਬਣਾ। ਪਛਾਣੂ = ਮਿੱਤਰ। ਕਰਿ = ਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca sólo a Dios y a Él hazlo tu Amigo, pues Él es Quien satisface tus esperanzas."