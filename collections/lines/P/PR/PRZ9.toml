[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਸਤਿਗੁਰਿ. ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ; ਮਨੁ. ਅਨਤ ਨ ਕਾਹੂ ਡੋਲੇ ॥"
page = 642
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great True Guru has implanted the Name in me and my soul wabbles not anywhere else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਹੋਰਸ ਕਿਧਰੇ ਡਿੱਕੋ-ਡੋਲੇ ਨਹੀਂ ਖਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, has implanted the Naam within me; my mind does not waver any more."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਜ੍ਯ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰੇ ਕੋ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ, ਇਸ ਲੀਏ ਹਮਾਰਾ ਮਨ ਔਰ ਕਿਸੀ ਤਰਫ ਡੋਲਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਤਿਗੁਰੂ ਨੇ ਹਰੀ ਦਾ ਨਾਮ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਦ੍ਰਿੜ੍ਹ ਕੀਤਾ ਹੈ, (ਇਸ ਕਰ ਕੇ ਹੁਣ) ਮੇਰਾ ਮਨ ਕਿਧਰੇ ਡੋਲਦਾ ਨਹੀਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਤ = ਕਿਸੇ ਹੋਰ ਪਾਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha bendecido con Su Nombre y así mi mente no vacila por el amor de otro."