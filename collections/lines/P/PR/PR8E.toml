[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਭੰਜਨ; ਨਿਧਾਨ ਅਮੋਲੇ ॥"
page = 99
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art destroyer of pain, priceless, treasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਰਦ-ਨਾਸ਼ਕਰਤਾ, ਅਣਮੁੱਲਾ ਖ਼ਜ਼ਾਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Destroyer of pain, Priceless Treasure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਖੋਂ ਕੇ ਨਾਸ ਕਰਨੇ ਵਾਲੇ, ਹੇ ਅਮੋਲਕ ਨਿਧੋਂ ਕੇ ਘਰ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਜੀਵਾਂ ਦੇ) ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਹੇ ਕੀਮਤੀ ਪਦਾਰਥਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, el Destructor del miedo; oh Tú, el Tesoro Invaluable."