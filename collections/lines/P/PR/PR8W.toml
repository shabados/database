[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਭੀਜੈ; ਕੇਤੇ ਹੋਵਹਿ ਧੂੜ ॥"
page = 1237
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming the dust of the feet of many, He is melted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਹੋ ਜਾਣ ਦੁਆਰਾ, ਉਹ ਪਿਘਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not won over by becoming the dust of the masses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਜੀਵੋਂ ਕੀ ਧੂੜੀ ਹੋਨੇ ਸੇ ਹਰੀ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਤਾ॥☬ਜੇ ਕਹੇ ਕੈਸੇ ਭੀਜਤਾ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬੰਦੇ (ਸੁਆਹ ਆਦਿਕ ਮਲ ਕੇ) ਮਿੱਟੀ ਵਿਚ ਲਿੱਬੜਦੇ ਹਨ (ਇਸ ਤਰ੍ਹਾਂ ਭੀ ਉਹ) ਖ਼ੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤੇ = ਕਈ ਬੰਦੇ। ਹੋਵਹਿ ਧੂੜਿ = ਮਿੱਟੀ ਵਿਚ ਲਿੱਬੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni siquiera muriendo como guerrero en el campo de batalla, o revolcándose en el polvo."