[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਅਪਰੰਪਰ ਸੁਆਮੀ; ਸਿਮਰਤ ਪਾਰਿ ਪਰਾਨਾ ॥੩॥"
page = 672
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is my Supreme and infinite Lord and meditating on Him, man swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਸ਼੍ਰੋਮਣੀ ਅਤੇ ਬੇਅੰਤ ਸਾਹਿਬ ਹੈ। ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ ਬੰਦਾ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Supreme Lord God, infinite Lord and Master; meditating on Him in remembrance, one is carried across. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਜੋ ਸਰਬ ਅਪਰੋਂ ਤੇ ਪਰਾ ਰੂਪ ਸ੍ਵਾਮੀ ਹੈ, ਤਿਸ ਕੋ ਸਿਮਰਤਿਆਂ ਹੋਇਆਂ ਇਸ ਜੀਵ ਕਾ ਸੰਸਾਰ ਤੇ ਪਾਰ (ਪਰਾਨਾ) ਪੜਨਾ ਹੋ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਜਗਤ ਦੇ ਮਾਲਕ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰ = ਬੇਅੰਤ। ਪਾਰਿ ਪਰਨਾ = ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él es nuestro Único Maestro, Infinito y Trascendente. Habitando en Él, uno es llevado a través. (3)"