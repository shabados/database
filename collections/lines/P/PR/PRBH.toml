[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਤ੍ਰਾਸ ਤੇ ਢਰੈ ਨ ਪਾਏ ॥੧੭੩॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ghee and fire lived at the same places, and did not damage each other because of the fear of the king.173."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਰਾਜੇ ਦੇ ਡਰ ਕਰ ਕੇ (ਘਿਉ) ਪੰਘਰਦਾ ਨਹੀਂ ਸੀ ॥੧੭੩॥"