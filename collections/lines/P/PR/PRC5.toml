[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਹਉ ਨਾਹੀ. ਤਾ ਕਿਆ ਆਖਾ; ਕਿਹੁ ਨਾਹੀ. ਕਿਆ ਹੋਵਾ ॥"
page = 140
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I am nobody, what can I say? Since I am nothing, what can I be?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਹਾਂ ਹੀ ਕੁਝ ਨਹੀਂ, ਮੈਂ ਕੀ ਕਹਿ ਸਕਦਾ ਹਾਂ? ਜਾਂ ਮੈਂ ਸ਼ੈ ਹੀ ਕੋਈ ਨਹੀਂ, ਮੈਂ ਕੀ ਹੋ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since I am no one, what can I say? Since I am nothing, what can I be?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਮੈਂ ਨਾਹੀ ਤਾਂ ਆਪ ਕੋ ਕਿਆ ਆਖਾਂ।☬ਜੇ ਕਹੇ ਪੀਛੇ ਮਾਨਿਆ ਹੋਵੇਗਾ ਯਾ ਆਗੇ ਮਾਨੋਗੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬(ਕਿਹੁ ਨਾਹੀ) ਪੂਰਬ ਕਾਲ ਮੇਂ ਭੀ ਹਮ ਕੁਛ ਨਹੀਂ ਬਨੇ ਥੇ, ਆਗੇ ਕਿਆ ਹੋਵਾਂਗਾ ਅਰਥਾਤ ਕੁਛ ਨਹੀਂ ਹੋਵਾਂਗਾ, ਭਾਵ ਹੰਕਾਰ ਨਹੀਂ ਕਰਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਹਾਂ ਹੀ ਕੁਝ ਨਹੀਂ (ਭਾਵ, ਮੇਰੀ ਆਤਮਕ ਹਸਤੀ ਹੀ ਕੁਝ ਨਹੀਂ ਬਣੀ), ਤਾਂ ਮੈਂ (ਹੋਰਨਾਂ ਨੂੰ) ਉਪਦੇਸ਼ ਕੀਹ ਕਰਾਂ? (ਅੰਦਰ) ਕੋਈ ਆਤਮਕ ਗੁਣ ਨਾਹ ਹੁੰਦਿਆਂ ਕਿਤਨਾ ਕੁਝ ਬਣ ਬਣ ਕੇ ਵਿਖਾਵਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando deje de existir, ¿qué diré entonces de mí mismo? No, no soy nada, ¿qué otra cosa puedo ser entonces?"