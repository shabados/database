[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਪਾਪ ਪੁੰਨ. ਨਹੀ ਲੇਪਾ ॥੬॥"
page = 266
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is not affected by evil and good, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਦੀ ਅਤੇ ਨੇਕੀ ਤੋਂ ਅਟੰਕ ਵਿਚਰਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is not affected by sin or virtue. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੌ ਪਾਪ ਔ ਪੁੰਨ ਕਾ ਕੋਈ ਲੇਪ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੬॥☬ਪੁਨਾ ਵਹੁ ਜਨ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤਾਹੀਏਂ) ਪਾਪ ਤੇ ਪੁੰਨ ਦਾ ਉਹਨਾਂ ਉਤੇ ਅਸਰ ਨਹੀਂ ਹੁੰਦਾ (ਭਾਵ, ਨਾਹ ਕੋਈ ਮੰਦਾ ਕਰਮ ਉਹਨਾਂ ਦੇ ਮਨ ਨੂੰ ਫਸਾ ਸਕਦਾ ਹੈ, ਤੇ ਨਾਹ ਹੀ ਸੁਰਗ ਆਦਿਕ ਦਾ ਲਾਲਚ ਕਰ ਕੇ ਜਾਂ ਦੁੱਖ ਕਲੇਸ਼ ਤੋਂ ਡਰ ਕੇ ਉਹ ਪੁੰਨ ਕਰਮ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਸੁਭਾਵ ਹੀ ਨੇਕੀ ਕਰਨਾ ਬਣ ਜਾਂਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਪਾ = ਅਸਰ, ਪ੍ਰਭਾਵ। ਜਨ = (ਉਹ) ਮਨੁੱਖ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el dolor; para él no existe ni bien ni mal.(6)"