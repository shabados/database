[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੱਜਨ ਦੇ ਨਾਲ ਹੁੰਦਿਆਂ ਅਸੀਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਦੇਖਦੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਯਾਰ ਹਮਦਮੇਮ ਨ ਬੀਨੇਮ ਗ਼ੈਰ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, Truth but nothing but the Truth gets assimilated to the roots of each of his hair. (229)"