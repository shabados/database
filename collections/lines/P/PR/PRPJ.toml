[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਹ ਜੁਗੰਤਰਿ ਭਗਤ ਤੁਮਾਰੇ ॥"
page = 567
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the ages through, O Lord, Thy devoted slaves,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁੱਗਾ ਅੰਦਰ ਤੇਰੇ ਜਾਨਿਸਾਰ ਸੇਵਕ ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the ages, Your devotees sing the Kirtan of Your Praises,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੁਗਹਿ ਜੁਗੰਤਰਿ) ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਤੁਮਾਰੇ ਜੋ ਭਗਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਹਰੇਕ ਜੁਗ ਵਿਚ ਹੀ ਤੇਰੇ ਭਗਤ ਮੌਜੂਦ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਹ ਜੁਗੰਤਰਿ = ਜੁਗ ਜੁਗ ਅੰਤਰਿ, ਹਰੇਕ ਜੁਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos, oh Señor, han habitado en Ti"