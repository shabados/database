[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਹੇ ਜੁ ਖੇਤ ਜਟਾਲੇ, ਹਾਠਾਂ ਜੋੜਿ ਕੈ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Gathering together in ranks, the warriors with matted hair are engaged in war in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਟਾਧਾਰੀ ਯੋਧੇ ਕਤਾਰਾਂ ਬੰਨ੍ਹ ਕੇ ਯੁੱਧ ਵਿਚ ਜੁਟ ਗਏ ਸਨ।"