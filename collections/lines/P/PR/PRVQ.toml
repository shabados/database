[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੋਗ ਕਰੌ ਤਿਹ ਸਾਥ ਬਿਚਾਰਿਯੋ ॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once that sovereign came across another woman and thought of making love with her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਆਪਣੇ ਮਨ ਵਿਚ) ਉਸ ਨਾਲ ਭੋਗ ਕਰਨ ਦੀ ਸੋਚ ਵਿਚਾਰੀ।"