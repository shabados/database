[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ; ਪੇਖੈ ਭਰਪੂਰਿ ॥"
page = 1340
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sees the Lord pervading the water the earth and the inter-spaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੇਉਹ ਸੁਆਮੀ ਨੂੰ ਸਮੁੰਦਰ, ਜਮੀਨ ਤੇ ਅਸਮਾਨ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees God pervading and permeating the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲੋਂ ਥਲੋਂ ਅਰ (ਮਹੀ) ਪ੍ਰਿਥਵੀ (ਅਲਿ) ਅਕਾਸ ਮੇਂ ਜੋ ਵਾਹਿਗੁਰੂ ਕੋ ਪਰੀ ਪੂਰਨ ਦੇਖਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ, ਉਹ ਮਨੁੱਖ) ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ (ਹਰ ਥਾਂ) ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਸਦਾ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਪਾਣੀ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਦੇ ਅੰਦਰ। ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉੱਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ। ਪੇਖੈ = ਵੇਖਦਾ ਹੈ। ਭਰਪੂਰਿ = ਹਰ ਥਾਂ ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella ve a Dios prevalecer y compenetrar el agua, la tierra y los cielos."