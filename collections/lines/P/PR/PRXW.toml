[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਗਰੁ ਅੰਮ੍ਰਿਤ ਸਰੁ; ਜੋ ਇਛੇ ਸੋ ਫਲੁ ਪਾਏ ॥"
page = 1011
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the world-ocean, the Guru is the tank of Nectar. Whatsoever one desires, that fruit he obtains from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿੱਚ, ਗੁਰੂ ਜੀ ਆਬਿ-ਹਿਯਾਤ ਦੇ ਤਾਲਾਬ ਹਨ। ਜਿਹੜੀ ਭੀ ਕੋਈ ਵਾਸ਼ਨਾ ਧਾਰਦਾ ਹੈ, ਉਹ ਮੇਵਾ ਹੀ ਉਹ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the pool of nectar in the world-ocean; whatever one desires, that fruit is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਾਗਰ ਮੇਂ ਗੁਰੂ ਅਮ੍ਰਿਤ ਕਾ ਸਰੋਵਰ ਹੈ। ਤਿਨ ਤੇ ਜੋ ਸਿਖ ਇਛਾ ਕਰਤਾ ਹੈ, ਸੋ ਫਲ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮੁੰਦਰ ਹੈ, ਗੁਰੂ ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸਰੋਵਰ ਹੈ ('ਅੰਮ੍ਰਿਤਸਰੁ' ਹੈ। ਸੇਵਕ ਇਸ ਅੰਮ੍ਰਿਤ ਦੇ ਸਰੋਵਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਫਿਰ ਇਥੋਂ) ਜੋ ਕੁਝ ਮੰਗਦਾ ਹੈ ਉਹ ਫਲ ਲੈ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਅੰਮ੍ਰਿਤਸਰੁ = ਅੰਮ੍ਰਿਤ ਦਾ ਸਰੋਵਰ, ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸਰੋਵਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el mar de Néctar, y lo que sea que uno de Él demanda, lo recibe."