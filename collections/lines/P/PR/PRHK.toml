[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਹਾਂ. ਜਾ ਘਰਿ ਆਇਆ ਕੰਤੁ; ਤ ਸਭੁ ਕਿਛੁ ਪਾਈਆ ॥੪॥"
page = 1361
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harihan! When my spouse came to my house, then did I obtain everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਿਹਾਂ! ਜਦੋ ਮੇਰਾ ਪਤੀ ਮੇਰੇ ਧਾਮ ਵਿੱਚ ਆ ਗਿਆ, ਤਦ ਮੈਨੂੰ ਸਾਰਾ ਕੁਝ ਪ੍ਰਾਪਤ ਥੀ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord! When my Husband came into the home of my heart, I obtained everything. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਇਸ ਪ੍ਰਕਾਰ ਜਬ ਅੰਤਸਕਰਨ ਘਰ ਮੇਂ ਹਰੀ ਕੰਤ ਆਇਆ ਹੈ ਤਬ ਸਭ ਕੁਛ ਪਾਇ ਲੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜਦੋਂ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਖਸਮ (-ਪ੍ਰਭੂ) ਆ ਜਾਂਦਾ ਹੈ, ਤਦੋਂ ਹਰੇਕ ਮੰਗ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = (ਹਿਰਦੇ-) ਘਰ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, cuando mi Marido llegó al Hogar de mi corazón, ahí obtuve todo.(4)"