[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਿਖ ਕੇ; ਬੰਧਨ ਕਾਟੈ ॥"
page = 286
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru cuts off the fetters of his disciple."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਪਣੇ ਸਿੱਖ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru cuts away the bonds of His Sikh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਤਿਗੁਰੂ ਸਿਖ ਕੇ ਬੰਧਨ ਕਾਟ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਆਪਣੇ ਸਿੱਖ ਦੇ (ਮਾਇਆ ਦੇ) ਬੰਧਨ ਕੱਟ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo guía para que deje de realizar acciones destructivas."