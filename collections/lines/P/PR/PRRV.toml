[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨੈ ਭਾਣੈ; ਲਏ ਸਮਾਏ ॥"
page = 292
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His pleasure, He absorbs it in Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਦੁਆਰਾ ਉਹ ਇਸ ਨੂੰ ਆਪਦੇ ਵਿੱਚ ਲੀਨ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He pleases, He absorbs it back into Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਹੀ ਸਭ ਕੌ ਸਮਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ (ਜਗਤ ਨੂੰ ਆਪਣੇ ਵਿਚ) ਸਮੇਟ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਏ ਸਮਾਏ = ਸਮੇਟ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Voluntad también que se resuelve en Él nuevamente."