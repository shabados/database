[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਵਸਿਆ ਜਿਸੁ ਅੰਤਰਿ; ਪਰਵਾਣੁ ਗਿਰਸਤ ਉਦਾਸਾ ਜੀਉ ॥੪॥੪੦॥੪੭॥"
page = 108
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he within whose mind the Name abides is acceptable whether he is a householder or an anchoret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਨਾਮ ਨੇ ਨਿਵਾਸ ਕੀਤਾ ਹੈ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ ਭਾਵੇਂ ਉਹ ਘਰਬਾਰੀ ਹੈ ਜਾਂ ਤਿਆਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if the Naam, the Name of the Lord, dwells within the mind, one is approved and accepted, whether he is a house-holder or a renunciate. ||4||40||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਵਸਿਆ ਹੈ, ਸੋਈ ਪਰਵਾਣੁ ਹੈ ਚਾਹੇ ਗ੍ਰਹਸਤੀ ਹੋ ਵਾ ਤਿਆਗੀ ਹੋ॥੪॥੪੦॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਹ ਘਰ-ਬਾਰੀ ਹੁੰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਤੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੪॥੪੦॥੪੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਅੰਤਰਿ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਉਦਾਸ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਉਪਰਾਮ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien es sostenido por el Nombre del Señor, ya sea en la opulencia o como anacoreta, manteniéndose desapegado en medio de todo, ese hombre ha recibido la Aprobación de Dios.  (4-40-47)"