[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾ ਕਹਣਾ; ਕਹਹੁ ਨ ਕੋਇ ॥"
page = 1256
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his story of praise no one can narrate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਹਿਮਾ ਦੀ ਕਹਾਣੀ ਕੋਈ ਭੀ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then his praises cannot even be expressed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਤਿਸ ਕਾ (ਕਹਣਾ) ਜਸੁ ਕੋਈ ਨ ਕਹੋ, ਭਾਵ ਯੇਹ ਕਿ ਤਿਸ ਕੀ ਮਹਿਮਾ ਬ੍ਯੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਤਾਂ ਕਹਿਣਾ ਹੀ ਕੀਹ ਹੋਇਆ? (ਭਾਵ, ਉਸ ਦੀ ਪੂਰੀ ਸਿਫ਼ਤ ਕੀਤੀ ਹੀ ਨਹੀਂ ਜਾ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no podría terminar de Alabarlo, ni sondear Su Gloria;"