[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਝਣ ਕਲਹ ਨ ਦੇਵਦਾ; ਤਾਂ ਲਇਆ ਕਰਤੇ ॥"
page = 317
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He did not let the ember of strife die, therefor the creator has smitten him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੜਾਈ ਦੀ ਅੱਗ ਨੂੰ ਬੁਝਣ ਨਹੀਂ ਸੀ ਦਿੰਦਾ, ਇਸ ਲਈ ਸਿਰਜਣਹਾਰ ਨੇ ਉਸ ਨੂੰ ਸਮੇਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not let the embers of strife die down, and so the Creator destroys him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਲਹ) ਕਲੇਸ ਕੋ (ਵਿਝਣ) ਹਟਣ ਨਹੀਂ ਦੇਤਾ ਥਾ ਤੌ ਕਰਤੇ ਨੇ ਲਇਆ ਅਰਥਾਤ ਅਭਾਵ ਕਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਚਾਰੇ ਬੰਨੇ) ਝਗੜੇ ਨੂੰ (ਅਕਿਰਤਘਣ) ਮੁੱਕਣ ਨਹੀਂ ਦੇਂਦਾ (ਭਾਵ, ਅੱਤ ਕਰ ਦੇਂਦਾ ਹੈ) ਤਾਂ ਕਰਤਾਰ (ਉਸ ਨੂੰ) ਉਠਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No permite que el fuego de la riña se extinga"