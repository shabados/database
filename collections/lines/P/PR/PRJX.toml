[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨਸਾ ਬਾਚਾ ਕਰਮਨਾ; ਬਸਿ ਕਰਿ ਰਾਖਿਯੋ ਪੀਯ ॥੧॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Through incantations, she had gained authority over her husband.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ, ਬਚਨ ਅਤੇ ਕਰਮ ਕਰ ਕੇ (ਉਸ ਨੇ ਆਪਣੇ) ਪਤੀ ਨੂੰ ਵਸ ਵਿਚ ਕਰ ਰਖਿਆ ਸੀ ॥੧॥"