[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਕਰਤੈ; ਲੇਖੁ ਲਿਖਾਇਆ ॥"
page = 989
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On that the Creator inscribed the writ of His will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਸਿਰਜਣਹਾਰ ਨੇ ਆਪਣੀ ਰਜ਼ਾ ਦੀ ਲਿਖਤਾਕਾਰ ਉਕੱਰ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator inscribes upon it the inscription of its destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰਤੇ ਨੇ ਇਨ ਕੇ ਸਿਰ ਪਰ ਬ੍ਰਹਮਾ ਸੇ ਲੇਖੁ ਕਰਮ ਅਨੁਸਾਰ ਲਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਕਰਤਾਰ ਨੇ (ਤੇਰੇ ਮੱਥੇ ਉਤੇ ਇਹ) ਲੇਖ (ਭੀ) ਲਿਖ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nuestro Señor Creador inscribe en cada ser el escrito de Su Voluntad"