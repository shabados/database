[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰ ਹੀ ਮਾਰ ਪੁਕਾਰਿ ਅਰੇ; ਨ ਟਰੇ ਰਨ ਤੇ ਅਤਿ ਧੀਰ ਧਰਈਯਾ ॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both of them shouted “Kill, Kill” but they kept resisting in front of each other and did not swerve even slightly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਮਾਰ ਲੌ, ਮਾਰ ਲੌ' ਪੁਕਾਰਦੇ ਹੋਏ ਅੜੇ ਖੜੋਤੇ ਹਨ ਅਤੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਭਜਦੇ ਨਹੀਂ ਹਨ, ਬਹੁਤ ਧੀਰਜ ਧਰ ਰਹੇ ਹਨ।"