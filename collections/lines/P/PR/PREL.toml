[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਲ ਹੇਤਿ ਬਿਨਸਿਓ ਹੈ ਭਵਰਾ; ਉਨਿ ਮਾਰਗੁ ਨਿਕਸਿ. ਨ ਪਾਇਓ ॥੧॥"
page = 670
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Involved in the love of lotus, the bumble-bee dies, It finds not its way out to escape."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਵਲ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਫਸ, ਭਉਰਾ ਮਰ ਮੁਕਦਾ ਹੈ। ਇਸ ਨੂੰ ਬਾਹਰ ਨਿਕਲਣ ਦਾ ਰਾਹ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bumble bee, totally in love with the lotus flower, is lost in it; it cannot find the way to escape from it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੈਸੇ ਕਮਲ ਕੇ ਪ੍ਰੇਮ ਸੇ ਭਵਰਾ ਬਿਨਸਿਆ ਹੈ, ਕਿਉਂਕਿ ਉਸ ਨੇ ਕਮਲ ਕੇ ਬੀਚ ਸੇ ਨਿਕਸਣੇ ਕਾ ਰਸਤਾ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਸਮੇਂ ਬੰਧਾ ਹੂਆ ਕਵਲ ਕੋ ਕਾਟਤਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੌਲ-ਫੁੱਲ ਦੇ ਪਿਆਰ ਵਿਚ ਭੌਰੇ ਨੇ ਮੌਤ ਸਹੇੜ ਲਈ, (ਕਿਉਂਕਿ) ਉਸ ਨੇ (ਕੌਲ-ਫੁੱਲ ਵਿਚੋਂ) ਨਿਕਲ ਕੇ (ਬਾਹਰ ਦਾ) ਰਸਤਾ ਨਾਹ ਲੱਭਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲ ਹੇਤਿ = ਕੌਲ-ਫੁੱਲ ਦੇ ਪਿਆਰ ਵਿਚ। ਉਨਿ = ਉਸ (ਭੌਰੇ) ਨੇ। ਮਾਰਗੁ = ਰਸਤਾ। ਨਿਕਸਿ = (ਫੁੱਲ ਵਿਚੋਂ) ਨਿਕਲ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la abeja negra se pierde en su dulzura y muere. (1)"