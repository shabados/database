[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਗਾਵਹਿ; ਹਰਿ ਹਰਿ ਗੁਣ ਜਾਸ ॥੧॥"
page = 176
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, sing the excellences and praises of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀਆਂ ਵਡਿਆਈਆਂ ਅਤੇ ਉਪਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing continually the Glorious Praises of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਿਤੰਪ੍ਰਤੀ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕਾ ਜਸੁ ਗਾਯਨ ਕਰੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਨਿੱਤ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਵੇਂ, ਜੇ ਨਿੱਤ ਪਰਮਾਤਮਾ ਦਾ ਜਸ ਗਾਵੇਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canta siempre las Alabanzas del Señor.(1)"