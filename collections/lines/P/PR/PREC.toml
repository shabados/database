[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗਤ ਹੀ ਅਵਸਾਨ ਗੁਮਾਨ; ਗਯੋ, ਖੜਗੇਸ ਮਹਾ ਦੁਖੁ ਪਾਯੋ ॥"
page = 458

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding his bow, Arjuna discharged one arrow to the king, whose blow destroyed the pride of the king and he suffered extreme anguish"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਾਣ ਦੇ) ਲਗਦਿਆਂ ਹੀ ਖੜਗ ਸਿੰਘ ਦੇ ਹੋਸ਼-ਹਵਾਸ ਅਤੇ ਗੁਮਾਨ ਖ਼ਤਮ ਹੋ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਬਹੁਤ ਦੁਖ ਪਾਇਆ ਹੈ।"