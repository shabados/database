[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਭਰਵਾਸਾ; ਸਭ ਘਟ ਮਾਹਿ ॥"
page = 1144
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose support is in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਸਰਾ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All hearts rest their faith and hope in Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਸ ਕਾ ਭਰਵਾਸਾ ਸਰਬ ਘਟੋਂ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਸਹਾਰਾ ਹਰੇਕ ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਵਾਸਾ = ਸਹਾਰਾ। ਘਟ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí Aquél en el que los corazones de todos se apoyan,"