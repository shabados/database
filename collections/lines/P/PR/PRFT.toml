[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਹੁ ਸਖੀ. ਮਨੁ ਮੋਹਨਿ ਮੋਹਿਆ; ਤਨੁ ਮਨੁ ਅੰਮ੍ਰਿਤਿ ਭੀਨਾ ॥੩॥"
page = 764
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O mates the Fascinator has fascinated my soul. My body and mind are bedewed with Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣੋ ਹੇ ਸਹੇਲੀਓ! ਫਰੇਫਤਾ ਕਰਨ ਵਾਲੇ ਨੇ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ। ਮੇਰਾ ਹਿਰਦਾ ਅਤੇ ਸਰੀਰ ਸੁਧਾਰਸ ਨਾਲ ਗੱਚ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So listen, O my sisters - the Enticer has enticed my mind. My body and mind are drenched with Nectar. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਨੋ ਹੇ (ਸਖੀ) ਭਾਈ! ਮੇਰਾ ਮਨ ਮੋਹਨ ਨੇ ਮੋਹ ਲਿਆ ਹੈ ਔਰ ਮੇਰਾ ਤਨ ਮਨ ਉਸ ਅੰਮ੍ਰਿਤ ਸਰੂਪ ਮੇਂ ਭਿਜ ਗਿਆ ਹੈ, ਭਾਵ ਅਭੇਦ ਹੋ ਗ੍ਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! (ਮੇਰਾ ਹਾਲ ਸੁਣੋ) ਮੋਹਨ-ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਮਨ ਆਪਣੇ ਪ੍ਰੇਮ ਦੇ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ, ਮੇਰਾ ਮਨ ਮੇਰਾ ਤਨ ਉਸ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਿੱਜਾ ਪਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨਿ = ਮੋਹਨ ਨੇ, ਪ੍ਰਭੂ ਨੇ {ਵੇਖੋ: \"ਮੋਹਨ ਤੇਰੇ ਊਚੇ ਮੰਦਰ\", ਗਉੜੀ ਮ: ੫} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh amigo, mi mente ha sido encantada por el Gran Mago y junto con mi cuerpo, ambos están imbuidos en el Néctar de la Palabra. (3)"