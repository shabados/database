[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈ ਜੈ ਜਗ ਕਾਰਣ ਸ੍ਰਿਸਟਿ ਉਬਾਰਣ ਮਮ ਪ੍ਰਤਿਪਾਰਣ ਜੈ ਤੇਗੰ ॥੨॥"
page = 39

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hail, hail to the cause of the world, saviour of the universe, it is my preserver, I hail its victory. 2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ ਦਾ ਕਾਰਨ ਸਰੂਪ! ਤੇਰੀ ਜੈ-ਜੈਕਾਰ ਹੋਵੇ, (ਕਿਉਂਕਿ ਤੂੰ) ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਉਬਾਰਨ ਵਾਲੀ ਅਤੇ ਮੇਰੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲੀ ਹੈਂ, (ਤਾਂ ਤੇ ਤੇਰੀ) ਹੇ ਤੇਗ! ਜੈ ਜੈ ਹੋਵੇ ॥੨॥"