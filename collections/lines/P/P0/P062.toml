[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਪਹੁ ਮੂਲਿ ਨ ਤਗੀਐ; ਹੋਇ ਅੰਤਿ ਖੁਆਰੀ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Through evil actions liberation can never be attained and ultimately one becomes wretched."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਕਰਨ ਤੋਂ ਕਦੇ ਉੱਧਾਰ ਨਹੀਂ ਹੁੰਦਾ, ਅੰਤ ਨੂੰ ਖੇਹ ਖਰਾਬੀ ਹੀ ਹੁੰਦੀ ਹੈ।"