[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਤਾਜਨਿ ਤੁਰੀ ਚੰਗੇਰੀ ॥"
page = 695
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and also a good Turkistani mare."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਚੰਗੀ ਤੁਰਕਿਸਤਾਨੀ ਘੋੜੀ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and a fine Turkestani horse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਏਕ (ਤਾਜਨਿ) ਉਤਮ ਜਾਤੀ ਕੀ (ਤੁਰੀ) ਘੋੜੀ ਅਸਵਾਰੀ ਹੇਤ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਕ ਚੰਗੀ ਅਰਬੀ ਘੋੜੀ ਭੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aparte quisiera un caballo árabe  para que lo monte y pueda ir a través de Tu Maravillosa tierra"