[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ; ਪੂਰਬਿ ਲਿਖਿਅੜੇ ਧੁਰਿ ਕਰਮਾ ॥੩॥"
page = 173
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One meets the Saint Guru, if such destiny is pre-ordained by the Primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਸਾਧੂ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੇਕਰ ਆਦਿ ਸਾਈਂ ਨੇ ਐਸੀ ਪ੍ਰਾਲਬੰਧ ਪਹਿਲਾਂ ਤੋਂ ਹੀ ਲਿਖੀ ਹੋਈ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By one's karma and pre-ordained destiny, they are met. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਧੁਰ ਸੇ ਪੂਰਬ ਜਨਮ ਕੇ ਸ੍ਰੇਸ਼ਟ ਕਰਮ ਲਿਖੇ ਹੂਏ ਹੋਵੈਂ ਤੌ ਮਿਲਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਮਿਲ ਪ੍ਰਭੂ ਨੂੰ, ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਤੋਂ ਉਸ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਦੇ ਪੂਰਬਲੇ ਸਮੇ ਦੇ ਲੇਖ ਜਾਗ ਪਏ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰੋਂ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ। ਕਰਮਾ = ਬਖ਼ਸ਼ਸ਼ (ਦਾ ਲੇਖ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, podremos encontrar a los Santos sólo si lo tenemos así escrito en nuestro destino por Dios. (3)"