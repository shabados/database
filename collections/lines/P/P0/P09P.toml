[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂ ਆਵਹਿ ਚਿਤਿ; ਸੋ ਪਰਵਾਣੁ ਜਨੁ ॥"
page = 960
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who meditates on Thee, O Lord acceptable becomes that person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ ਕਬੂਲ ਥੀ ਵੰਝਦਾ ਹੈ, ਉਹ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is conscious of You is renowned and respected."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਿਤ ਆਵਤਾ ਹੈਂ, ਸੋ ਜਨ ਪ੍ਰਮਾਣੀਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਤੇਰੀ ਯਾਦ ਟਿਕ ਜਾਏ, ਉਹ ਮਨੁੱਖ (ਤੇਰੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਕਬੂਲ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te aprecia en verdad, oh Señor, es aprobado por Ti."