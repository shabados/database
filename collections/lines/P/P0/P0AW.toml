[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਸੈ ਦੇ ਦਾਤਾਰੁ; ਜੇਤ ਉਪਾਰੀਐ ॥"
page = 518
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Giver gives sustenance to all, whom, He has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾ ਸਾਰਿਆਂ ਨੂੰ ਰੋਜ਼ੀ ਦਿੰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver gives sustenance to all those He has created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਤੈਨੇ ਉਤਪੰਨ ਕੀਏ ਹੈਂ: ਹੇ ਦਾਤਾਰ! ਤੂੰ ਸਭ ਕੋ ਦੇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨੀ ਭੀ) ਸ੍ਰਿਸ਼ਟੀ ਪ੍ਰਭੂ ਨੇ ਪੈਦਾ ਕੀਤੀ ਹੈ (ਇਸ ਵਿਚ) ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਰ ਪ੍ਰਭੂ (ਦਾਤਾਂ) ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mantienes unido todo a Tu Hilván."