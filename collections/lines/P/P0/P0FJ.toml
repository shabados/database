[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸਭਾ ਮਹਿ; ਅਨਦ ਬਿਸ੍ਰਾਮ ॥"
page = 676
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints is bliss and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਖੁਸ਼ੀ ਅਤੇ ਆਰਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, there is bliss and peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੀ ਕੋ ਅਨੰਦ ਮੇਂ (ਬਿਸ੍ਰਾਮ) ਇਸਥਿਤੀ ਹੋਈ ਹੈ, ਸੋ ਸੰਤੋਂ ਕੀ ਸਭਾ ਮੇਂ ਸੇ ਹੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਬੈਠਿਆਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਸ਼ਾਂਤੀ ਹਾਸਲ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos se encuentran el Éxtasis y el Contentamiento;"