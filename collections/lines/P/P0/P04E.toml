[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੰਦ ਅਨਦਿਨੁ ਵਜਹਿ ਵਾਜੇ; ਅਹੰ ਮਤਿ ਮਨ ਕੀ ਤਿਆਗੀ ॥"
page = 846
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day I abide in bliss and the celestial strain resounds. My mind's haughty intellect, I have renounced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਮੈਂ ਖੁਸ਼ੀ ਅੰਦਰ ਵਸਦੀ ਹਾਂ ਅਤੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜ ਰਿਹਾ ਹੈ। ਆਪਣੇ ਮਨੂਏ ਦੀ ਹੰਕਾਰੀ ਬੁੱਧ ਮੈਂ ਛੱਡ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, the sounds of ecstasy resound and resonate; I have forsaken my stubborn-minded intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਨੰਦ ਕੇ ਵਾਜੇ ਅਬ ਦਿਨੇ ਰਾਤ ਬਾਜਤੇ ਭਏ ਹੈਂ, ਹੰਬ੍ਰਹਮਸਮੀ ਕਿਉਂਕਿ ਦੇਹ ਕੀ ਅਹੰਬੁਧੀ ਮਨ ਮੇਂ ਅਬ ਤਿਆਗਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਅੰਦਰ) ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਦੇ ਵਾਜੇ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ (ਜਿਸ ਦਾ ਸਦਕਾ ਉਹ ਆਪਣੇ) ਮਨ ਦੀ ਹਉਮੈ ਵਾਲੀ ਮਤਿ ਤਿਆਗ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = {अनुदिनं} ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਵਜਹਿ = ਵੱਜਦੇ ਹਨ। ਆਨੰਦ ਵਾਜੇ = ਆਨੰਦ-ਰੂਪ ਵਾਜੇ। {ਨੋਟ: ਜਦੋਂ ਕਿਤੇ ਵਾਜੇ ਵੱਜ ਰਹੇ ਹੋਣ, ਤਾਂ ਕੋਲ-ਖਲੋਤੇ ਬੰਦੇ ਇਕ ਦੂਜੇ ਦੀ ਗੱਲ ਸੁਣ ਨਹੀਂ ਸਕਦੇ, ਕਿਉਂਕਿ ਵੱਜਦੇ ਵਾਜਿਆਂ ਦਾ ਸ਼ੋਰ ਬਹੁਤ ਪ੍ਰਬਲ ਹੁੰਦਾ ਹੈ। ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਬਹੁਤ ਪ੍ਰਬਲ ਹੋ ਜਾਏ, ਉਥੇ 'ਹਉਮੈ' ਆਦਿਕ ਦੀ ਪ੍ਰੇਰਨਾ ਸੁਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Melodía de Éxtasis resuena en mi interior; mi mente está libre del ego negativo."