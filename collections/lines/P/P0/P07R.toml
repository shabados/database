[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਰੁ ਨ. ਜੀਵਣਿ; ਮਰਣਿ. ਨਹ ਜੋਰੁ ॥"
page = 7
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no strength to live and no strength to die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਜਿਉਣ ਦਾ ਬਲ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਮਰ ਜਾਣ ਦਾ ਬਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No power to live, no power to die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਹੇ ਮੈ ਜੀਵਤਾ ਰਹੂੰ, ਇਸ ਮੇ ਭੀ ਬਲੁ ਨਹੀ ਹੈ। ਹਜਾਰੋਂ ਪੁਰਸ ਔਖਧੀ ਕਰਤੇ ਹੀ ਮਰ ਜਾਤੇ ਹੈਂ। ਮਰਨੇ ਮੇ ਭੀ ਜੋਰੁ ਨਹੀ ਹੈ। ਨਦੀ ਮੇ ਡੂਬੇ ਹੈਂ, ਫਾਸੀ ਲਗਾਈ ਹੈ, ਸਸਤ੍ਰੋਂ ਕੇ ਘਾਤ ਕੀਏ ਹੈਂ, ਵਿਖੁ ਪਾਨ ਕੀ ਹੈ, ਪਰੰਤੂ ਮਰੇ ਨਹੀ, ਬਚ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਵਿਚ ਤੇ ਮਰਨ ਵਿਚ ਭੀ ਸਾਡੀ ਕੋਈ ਸਮਰਥਾ (ਕੰਮ ਨਹੀਂ ਦੇਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin poder para morir, sin poder para vivir,"