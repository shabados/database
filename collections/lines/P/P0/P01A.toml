[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਬਕ ਮਾਰ ਕੁਦਾਇ ਤੁਰੰਗਨ; ਜਾਇ ਪਰਯੋ ਕਛੁ ਤ੍ਰਾਸ ਨ ਮਾਨਯੋ ॥"
page = 264

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He caused his horses to gallop fearlessly by whipping them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਬਕ ਮਾਰ ਕੇ ਘੋੜਿਆਂ ਨੂੰ ਭਜਾ ਕੇ, ਬਿਨਾਂ ਕਿਸੇ ਦਾ ਡਰ ਮੰਨੇ (ਰਣ ਵਿੱਚ) ਜਾ ਪਿਆ।"