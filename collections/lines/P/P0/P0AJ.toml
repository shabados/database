[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੰਗਤਿ ਮਿਲਿ ਰਹਾ; ਦਰਗਹ ਪਾਈ ਮਾਨੁ ॥"
page = 313
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I continue to mix with the society of those persons and I obtain honour in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਮੇਲ-ਮਿਲਾਪ ਅੰਦਰ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਰੱਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I join the society of those persons, and in so doing, I am honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਨੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਰਹਾ ਹੈ, ਸੋ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚਿੱਤ ਲੋਚਦਾ ਹੈ ਕਿ) ਮੈਂ ਭੀ ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਕਰਾਂ ਤੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si yo me encuentro con ellos, también me encontraré con el Señor, porque ellos están imbuidos totalmente en Él."