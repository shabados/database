[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਤ ਕਰਹਿ ਚੰਦ੍ਰਾਇਣਾ; ਸੇ ਕਿਤੈ. ਨ ਲੇਖੰ ॥"
page = 1099
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who keep fast apropos the moon, They are of no account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਚੰਦ ਸੰਬੰਧੀ ਵਰਤ ਰਖਦੇ ਹਨ, ਉਹ ਕਿਸੇ ਹਿਸਾਬ ਕਿਤਾਬ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They keep the lunar fasts, but they are of no account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਾਇਣਾਦਿ ਵਰਤ ਕਰਤੇ ਹੈਂ ਸੇ ਵਰਤ ਭੀ ਕਿਤੇ ਲੇਖੇ ਮੇਂ ਨਹੀਂ ਪੜਤੇ, ਭਾਵ ਵਰਤੋਂ ਸੇ ਭੀ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਈ ਬੰਦੇ) ਚੰਦ੍ਰਾਇਣ ਵਰਤ ਰੱਖਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ (ਉਹ ਕਿਸੇ ਗਿਣਤੀ ਵਿਚ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਦ੍ਰਾਇਣ ਵਰਤ = ਚੰਦ੍ਰਮਾ ਨਾਲ ਸੰਬੰਧ ਰੱਖਣ ਵਾਲੇ ਵਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero tampoco Lo logran ver. Hacen ayunos en los días de luna, pero tampoco son tomados en cuenta por Dios."