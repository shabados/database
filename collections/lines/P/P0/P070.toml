[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਗਰਭ ਮਹਿ; ਜਿਨਿ ਪ੍ਰਤਿਪਾਰਿਆ ॥"
page = 1004
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who cherished thee in thy mothers womb,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੀ, ਤੇਰੀ ਮਾਂ ਦੇ ਪੇਟ ਵਿੱਚ ਪਾਲਣਾ ਪੋਸਣਾ ਕੀਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherished and preserved you in your mother's womb;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਪ੍ਰਤਿਪਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਜਿਸ ਨੇ ਪਾਲਣਾ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ = ਪੇਟ। ਜਿਨਿ = ਜਿਸ ਨੇ। ਪ੍ਰਤਿਪਾਰਿਆ = ਪਾਲਣਾ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Aquél que te cuidó en el vientre de tu madre,"