[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਅਪਨੇ ਕਾ; ਭਇਆ ਬਿਸਾਸੁ ॥"
page = 867
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have come to cherish faith in my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਆਪਣੇ ਠਾਕੁਰ ਉਤੇ ਭਰੋਸਾ ਬੱਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place my faith in my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਸੰਤੋਂ ਕੋ ਆਪਣੇ ਪ੍ਰਭੂ ਕਾ ਭਰੋਸਾ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਉਤੇ ਭਰੋਸਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਾਸੁ = ਭਰੋਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi ser se llenó de Fe en mi Dios,"