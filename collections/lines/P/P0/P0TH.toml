[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਲਾਥੇ; ਪਾਪ ਕਮਾਤੇ ॥੨॥"
page = 624
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the sins, committed by the, man, are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦੇ ਕੀਤੇ ਹੋਏ ਸਾਰੇ ਗੁਨਾਹ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all the sins one has committed are washed away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਭ ਜਨਮੋਂ ਕੇ ਪਾਪ (ਕਮਾਤੇ) ਕੀਏ ਹੂਏ ਉੱਤਰ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ (ਪਿਛਲੇ) ਕਮਾਏ ਹੋਏ ਪਾਪ ਲਹਿ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas sus faltas son lavadas. (2)"