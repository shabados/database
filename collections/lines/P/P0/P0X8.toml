[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮੁ ਜਪਹੁ ਗੁਨਤਾਸੁ ॥੫॥"
page = 290
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all thy sorrows shall vanish, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਰੇ ਗ਼ਮ ਅਲੋਪ ਹੋ ਜਾਣਗੇ। ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chant the Naam, the treasure of excellence. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਨਾਮ ਜਪੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਨਾਨਕ! ਨਾਮ ਜਪਹੁ, (ਨਾਮ ਹੀ) ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ (ਹੈ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no dedicarse a cultivar la fuente de tanto Bien?  (5)"