type = "primary"
data = "ਜੋਰਿ ਸੂਰ ਸਨਮੁਖ ਹ੍ਵੈ ਲਰਿਯੋ ॥੩॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salwan was not afraid and taking his brave ones faced the enemy.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੂਰਮੇ ਇਕੱਠੇ ਕਰ ਕੇ ਸਾਹਮਣੇ ਹੋ ਕੇ ਲੜਿਆ ॥੩॥"