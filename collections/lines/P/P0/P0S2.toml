[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਇ ਖਰਚਿ; ਮਨੁ ਰਹਿਆ ਅਘਾਇ ॥੨॥"
page = 375
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eating and expending it, the mind remains satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਖਾਂਦਾ ਅਤੇ ਖਰਚਦਾ ਹੋਇਆ ਚਿੱਤ ਤ੍ਰਿਪਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating and consuming it, the mind remains satisfied. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਤੇ ਖਰਚਤੇ ਹੂਏ ਮਨ (ਅਘਾਇ) ਤ੍ਰਿਪਤ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਧਨ ਆਪ ਵਰਤ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਵੰਡ ਕੇ (ਮਨੁੱਖ ਦਾ) ਮਨ (ਦੁਨੀਆ ਦੇ ਧਨ ਦੀ ਲਾਲਸਾ ਵਲੋਂ) ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y al gastarlo la mente está siempre en Paz. (2)"