[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਦਰਸਨੁ; ਪੇਖਤ ਪੁਨੀਤ ॥"
page = 287
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accredited is Guru's sight. By beholding it one is purified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਘ ਹੈ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ। ਇਸ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਇਨਸਾਨ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is His Darshan; receiving it, one is purified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰ ਕੇ ਸਫਲ ਰੂਪ ਦਰਸਨ ਕੌ ਦੇਖਤੇ ਹੀ ਪਵਿਤ੍ਰ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦੀਦਾਰ (ਸਾਰੇ) ਫਲ ਦੇਣ ਵਾਲਾ ਹੈ, ਦੀਦਾਰ ਕੀਤਿਆਂ ਪਵਿਤ੍ਰ ਹੋ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਫਲ ਦੇਣ ਵਾਲਾ। ਪੇਖਤ = ਵੇਖਦਿਆਂ। ਪੁਨੀਤ = ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es suficiente un destello de la Visión del Verdadero Guru para purificar a un hombre."