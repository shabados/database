[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਜੋਹਿ. ਨ ਸਕਈ; ਘਟਿ ਚਾਨਣੁ ਬਲਿਆ ॥"
page = 1245
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The death's courier can eye him not and the Divine Light shines in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਤੱਕ ਨਹੀਂ ਸਕਦਾ ਅਤੇ ਈਸ਼ਵਰੀ ਨੂਰ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਚਮਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death cannot even see him; his heart is illumined with God's Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕਾਲ ਤਿਸ ਪੁਰਸ਼ ਕੋ ਦੇਖ ਵਾ ਤਕ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਕਿਉਂਕਿ ਤਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਗਿਆਨ ਰੂਪੀ ਚਾਨਣ ਪ੍ਰਗਾਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਮਕਾਲ ਘੂਰ ਨਹੀਂ ਸਕਦਾ (ਭਾਵ, ਮੌਤ ਦਾ ਡਰ ਉਸ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ) ਕਿਉਂਕਿ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਰੱਬੀ ਜੋਤਿ ਜਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mensajero de la muerte, no lo busca, pues su interior es iluminado."