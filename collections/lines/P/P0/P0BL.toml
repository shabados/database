[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਹਰੂਅਰਾ ਛਬਿ; ਚੋਰੁ ਨ ਲਾਗੈ ॥"
page = 355
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the sentinel is of imposing personality the thief dare not break in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਰੋਹਬ ਦਾਬ ਵਾਲਾ ਸੰਤਰੀ ਪਹਿਰੇ ਤੇ ਹੋਵੇ ਤਾਂ ਚੋਰ ਰਾਤ ਨੂੰ ਸੰਨ੍ਹ ਨਹੀਂ ਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Lord as your night watchman, no thief will dare to break in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕੋ (ਪਾਹਰੂਅ) ਪਹਰੇ ਵਾਲੇ (ਰਾਛਬਿ) ਰਖ੍ਯਕ ਕਰ; ਵਾ (ਪਾਹਰੂਅਰਾ) ਪਹਰੇ ਵਾਲਾ ਜੋ ਗੁਰ ਸਬਦ ਹੋਵੈ ਤਉ (ਛਬਿ) ਰਾਤ ਮੇਂ, ਭਾਵ ਅਵਸਥਾ ਮੇਂ ਕਾਮਾਦਿਕ ਚੋਰੋਂ ਕਾ ਸਮਦਾਉ ਨ ਲਗੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਰਾਖੇ ਦਾ ਤੇਜ (ਆਪਣੇ ਅੰਦਰ ਪ੍ਰਕਾਸ਼ ਕਰ) ਕੋਈ ਕਾਮਾਦਿਕ ਚੋਰ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਰੂਅਰਾ = ਰਾਖਾ। ਛਬਿ = ਜਬ੍ਹਾ, ਤੇਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues cuando el Señor Glorioso, llega a tu puerta, nadie puede irrumpir en tu hogar."