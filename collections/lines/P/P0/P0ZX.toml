[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਗਈ; ਹਉਮੈ ਮਤਿ ਮੇਰੀ ॥"
page = 1072
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my haughty intellect has been effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂਡੀ ਹੰਕਾਰ ਵਾਲੀ ਬੁੱਧੀ ਨਾਸ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My egotistical intellect has been driven out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇ ਮੇਰੀ ਬੁਧੀ ਮੇਂ ਸੇ ਹੰਤਾ, ਮਮਤਾ ਨਸ਼ਟ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਮਮਤਾ ਵਾਲੀ ਬੁੱਧੀ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ ਮੇਰੀ = 'ਮੇਰੀ ਮੇਰੀ' ਕਰਨ ਵਾਲੀ ਮੱਤ, ਮਮਤਾ ਵਾਲੀ ਮੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "creo en Ti, me libero así de mi ego y de la idea del yo y lo mío,"