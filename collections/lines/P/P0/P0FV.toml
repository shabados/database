[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੈ ਨੋ ਸਭ ਲੋਚਦੀ; ਬਿਨੁ ਗੁਰ. ਪਾਇਆ ਨ ਜਾਇ ॥"
page = 68
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All long for the state of Equipoise but without the Guru it cannot be obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅਡੋਲਤਾ ਦੀ ਅਵਸਥਾ ਦੀ ਤਾਂਘ ਕਰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਬਾਝੋਂ ਇਹ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone longs to be centered and balanced, but without the Guru, no one can."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜੈ) ਸੁਖ ਭਾਵ ਸੇ ਗ੍ਯਾਨ ਕੋ ਸਭ ਸ੍ਰਿਸਟੀ ਚਾਹੁੰਦੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਬਿਨਾ ਗ੍ਯਾਨ ਕੇ ਸੁਖ ਨਹੀਂ ਹੋਤਾ, ਅਰ ਸੋ ਗ੍ਯਾਨ ਬਿਨ ਸਤਿਗੁਰ ਕੇ ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਲਈ ਤਰਸਦੀ ਹੈ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਇਹ ਸਹਜ ਅਵਸਥਾ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La creación entera añora un Estado de Equilibrio, pero sin el Guru no se encuentra."