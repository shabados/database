[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਏਕ ਬਿਨੁ; ਦੂਜਾ ਅਵਰੁ. ਨ ਕਰਣੈ ਜੋਗੁ ॥੨॥੩॥੮॥"
page = 713
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, except the one Lord, there is not any other potent to accomplish aught."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ: ਇਕ ਸਾਹਿਬ ਦੇ ਬਾਝੋਂ ਕੋਈ ਹੋਰ ਕੁਝ ਭੀ ਕਰਨ ਨੂੰ ਸਮਰਥ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, other than the One Lord, there is not any other able to act. ||2||3||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਏਕ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਕਰਨੇ ਜੋਗ ਦੂਸਰਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਕੀ ਕਿਰਪਾ ਤੇ ਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਤੇ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੨॥੩॥੮॥☬ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਉਸ ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਇਹ ਮੇਹਰ) ਕਰਨ ਜੋਗਾ ਨਹੀਂ ਹੈ ॥੨॥੩॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aparte de Dios, no existe ningún otro que haga o pueda hacer lo que Él.  (2-3-8)"