[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਅੰਬਿਕਾ ਦੁਸਟਹਾ ਮੁੰਡਮਾਲੀ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Ambika and the wearer of the necklace of skulls"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਅੰਬਿਕਾ, ਦੁਸ਼ਟਾਂ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਅਤੇ ਮੁੰਡਾਂ ਦੀ ਮਾਲਾ ਵਾਲੀ ਹੈਂ।"