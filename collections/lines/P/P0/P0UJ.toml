[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਪਲੑਰਿ; ਹਰਿ ਨਾਮੁ ਵਸਾਏ ॥"
page = 1277
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ridding man of his pain, He makes him cherish the Lord's Name in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦੀ ਪੀੜ ਨੂੰ ਦੂਰ ਕਰ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His pains are taken away, and the Lord's Name comes to dwell within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਖ ਕੋ (ਪਲਰਿ) ਤਿਆਗ ਕਰ ਹਰੀ ਨਾਮ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਗੁਰੂ) ਉਸ ਦਾ ਦੁੱਖ ਦੂਰ ਕਰ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus dolores desaparecen y el Nombre del Señor llega a habitar en el Señor."