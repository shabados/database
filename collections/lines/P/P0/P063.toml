[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅਪਨਾ ਖਸਮੁ ਪਛਾਣੁ ॥੨॥"
page = 867
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who through the Guru, realises his Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His coming into this world is approved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੋਂ ਦਵਾਰੇ ਅਪਨਾ (ਖਸਮ) ਮਾਲਕ ਪਛਾਨਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਤੂੰ ਭੀ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾਈ ਰੱਖ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਪਛਾਣੁ = ਸਾਂਝ ਪਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que vive la Enseñanza de su Maestro. (2)"