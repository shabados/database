[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਿ ਲਹਿਓ ਨਾਨਕ ਸੁਖ ਥਾਨਾਂ; ਹਰਿ ਨਾਮਾ ਬਿਸ੍ਰਾਮ ਕਉ ॥੨॥੧॥੨੦॥"
page = 1208
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through search Nanak has found God's Name to be the abode of bliss and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਢੂੰਡ ਭਾਲ ਰਾਹੀਂ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਖੁਸ਼ੀ ਅਤੇ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, Nanak found the home of peace and bliss in the Name of the Lord. ||2||1||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਨ ਕੇ ਬਿਸ੍ਰਾਂਮ ਕੇ ਵਾਸਤੇ ਸੁਖ ਕਾ ਅਸਥਾਨ ਹਰੀ ਕਾ ਨਾਮੁ ਹਮਨੇ ਢੂੰਢ ਲੀਆ ਹੈ॥੨॥੧॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਤਮਕ ਸ਼ਾਂਤੀ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸੁਖਾਂ ਦਾ ਥਾਂ ਹੈ (ਇਹ ਥਾਂ ਸਾਧ ਸੰਗਤ ਵਿਚ) ਖੋਜ ਕੀਤਿਆਂ ਲੱਭਦੀ ਹੈ ॥੨॥੧॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਿ = ਖੋਜ ਕੇ। ਲਹਿਓ = ਲੱਭਾ ਹੈ। ਬਿਸ੍ਰਾਮ = ਟਿਕਾਣਾ ॥੨॥੧॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también Nanak ha encontrado que el Nombre de Dios es el Recinto del Éxtasis. (2-1-20)"