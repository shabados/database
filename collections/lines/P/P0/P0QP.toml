[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ; ਤਾਣੁ ਨਿਤਾਣੁ ॥"
page = 1142
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru is the power of the powerless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਬਲ-ਹੀਣ ਦਾ ਬਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is the power of the powerless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਮੇਰਾ ਨਿਤਾਣੇ ਕਾ ਤਾਣੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਹੋਰ ਕੋਈ ਭੀ ਆਸਰਾ ਨਹੀਂ (ਜਦੋਂ ਉਹ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ) ਗੁਰੂ (ਉਸ ਦਾ) ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਸਹਾਰਾ। ਨਿਤਾਣੁ = ਨਿਆਸਰਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Verdadero es el Soporte del que no lo tiene,"