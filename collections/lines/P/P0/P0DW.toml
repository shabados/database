data = "ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੪ ਘਰੁ ੧ ॥"
page = 527
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Dev Gandhari. 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਦੇਵ ਗੰਧਾਰੀ। ਚਉਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Dayv-Gandhaaree, Fourth Mehl, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਦੇਵਗੰਧਾਰੀ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Dev Gandari, Mejl Guru Ram Das, Cuarto Canal Divino."