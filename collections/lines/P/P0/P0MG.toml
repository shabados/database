[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਰਾਜ ਛਿਨ ਮੈ ਹਨਿਓ; ਦੇਵੀ ਇਹ ਪਰਕਾਰ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess killed the king of demons in this way in an instant.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਦੈਂਤ ਰਾਜੇ ਨੂੰ ਛਿਣ ਭਰ ਵਿਚ ਮਾਰ ਦਿੱਤਾ"