[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਪਾਏ ਸਭੇ ਥੋਕ; ਜਿਸੁ ਆਪਿ ਦਿਵਾਇਐ ॥"
page = 520
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself gives, receives all the things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਖੁਦ ਦਿੰਦਾ ਹੈ, ਉਹ ਸਾਰੀਆਂ ਸ਼ੈਆਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He receives everything, unto whom the Lord Himself gives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਕੋ ਤੈਨੇ ਆਪ ਸਤਿਗੁਰੋਂ ਸੇ ਸੋ ਗ੍ਯਾਨੁ ਦਿਵਾਯਾ ਹੈ, ਤਿਸ ਨੇ ਸਭ ਪਦਾਰਥੁ ਪਾ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਇਹ ਸਾਰੇ ਪਦਾਰਥ ਉਸ ਮਨੁੱਖ ਨੇ ਪਰਾਪਤ ਕੀਤੇ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਦਿਵਾਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਮਨੁੱਖ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor Mismo bendice, recibe todo esto,"