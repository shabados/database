type = "primary"
data = "ਲਹੈ ਸਰਬ ਸਾਸਤ੍ਰਾਨ ਕੋ ਮਦ ਚੇਤੰ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will become knowledgeable of all the Shastras."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਾਰਿਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਗਿਆਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਏਗਾ।"