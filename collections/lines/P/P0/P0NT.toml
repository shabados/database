[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਦਰਿ ਅੰਮ੍ਰਿਤ ਸਰੁ ਸਾਚਾ; ਮਨੁ ਪੀਵੈ ਭਾਇ ਸੁਭਾਈ ਹੇ ॥੪॥"
page = 1046
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body is the true tank of Nectar and the soul in-drinks it with love and devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੇ ਵਿੱਚ ਸੱਚਾ ਅੰਮ੍ਰਿਤ ਦਾ ਸਰੋਵਰ ਹੈ ਅਤੇ ਪ੍ਰੇਮ ਸ਼ਰਧਾ ਨਾਲ ਆਤਮਾ ਇਸ ਨੂੰ ਪਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the body is the true pool of Ambrosial Nectar; the mind drinks it in with loving devotion. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧੀ ਕੇ ਅੰਤਰ ਵਿਚਾਰ ਰੂਪ ਵਾ ਆਤਮਾ ਸਚਾ ਅੰਮ੍ਰਿਤ ਕਾ ਤਲਾਵ ਹੈ। ਹੇ ਭਾਈ! ਜੋ ਪ੍ਰੇਮ ਕਰ ਕੇ ਮੰਨਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਪੀਵਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਦੇ ਵਿਚ ਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦਾ ਚਸ਼ਮਾ ਹੈ (ਜਿਸ ਵਿਚੋਂ) ਉਸ ਦਾ ਮਨ ਬੜੇ ਪ੍ਰੇਮ-ਪਿਆਰ ਨਾਲ (ਨਾਮ-ਜਲ) ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਅੰਮ੍ਰਿਤ ਸਰੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦਾ ਤਾਲਾਬ (ਚਸ਼ਮਾ)। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਪੀਵੈ = ਪੀਂਦਾ ਹੈ। ਭਾਇ = ਪਿਆਰ ਨਾਲ। ਸੁਭਾਈ = ਸੁਭਾਇ, ਬੜੇ ਪ੍ਰੇਮ ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente bebe de Ella con toda Devoción.(4)"