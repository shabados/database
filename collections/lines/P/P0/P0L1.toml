[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਵ ਥਾਵ ਲਖ, ਕੀਮ ਨ ਪਾਈ ।੨੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thus myriads are names and places which cannot be counted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਉਂ ਤੋ ਥਾਉਂ ਲੱਖਾਂ ਹਨ, ਗਿਣੇ ਨਹੀਂ ਜਾਂਦੇ।"