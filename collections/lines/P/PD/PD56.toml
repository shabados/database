[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਹੋਵਹਿ; ਸਿਮਰਉ ਤੁਮਰਾ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 682
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on Thy Name, O Lord, all my desires are fulfilled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਪ੍ਰਭੂ! ਮੈਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May all my desires be fulfilled, meditating on, and remembering Your Name, O Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਸੰਪੂਰਨ ਮਨੋਰਥ ਪੂਰਨ ਹੋਤੇ ਹੈਂ, ਤਿਸ ਤੁਮਾਰੇ ਨਾਮ ਕੋ ਸਿਮਰਨ ਕਰੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਅੱਗੇ ਮੈਂ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ) ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਨਾਮ (ਸਦਾ) ਸਿਮਰਦਾ ਰਹਾਂ, (ਤੇਰੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Néctar y así también cumpla con todos mis deseos, como lo son el enaltecer Sus Pies en mi corazón,"