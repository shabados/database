[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਜੁਗਤਿ; ਸੁਨਿ ਆਇਓ ਗੁਰ ਤੇ ॥"
page = 208
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way of communion with the Lord I have heard from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਦਾ ਤਰੀਕਾ ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਸੁਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I came to the Guru, to learn the Way of Yoga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਕੀ ਮ੍ਰਯਾਦਾ ਮੇਂ ਗੁਰੋਂ ਸੇ ਸੁਨ ਕਰ ਪਰਮੇਸਰ ਕੀ ਸਰਣ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਗੁਰੂ ਪਾਸੋਂ ਅਸਲ ਜੋਗ ਦਾ ਤਰੀਕਾ ਸੁਣ ਕੇ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vine a la Casa del Guru para aprender el Camino del Verdadero Yoga,"