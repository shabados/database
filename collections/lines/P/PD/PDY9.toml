[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰ ਹੀ ਬਾਰ ਅਤਿ ਆਤੁਰ ਹ੍ਵੈ; ਤਨ ਤਿਆਗਿ ਕਹਿਯੋ ਜੀਅ ਮੋਰ ਪਰਾਵੈ ॥"
page = 495

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Tell Krishna, that without him I feel frightened throughout the night and my soul, getting extremely agitated, wants to leave the body:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਰ ਬਾਰ ਅਤਿ ਅਧਿਕ ਆਤੁਰ ਹੋ ਕੇ ਮੇਰੀ ਜਿੰਦ ਸ਼ਰੀਰ ਨੂੰ ਤਿਆਗ ਕੇ ਚਲੀ ਜਾਏਗੀ।"