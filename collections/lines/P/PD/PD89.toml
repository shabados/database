[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਮਕਰ ਰੁਤਿ, ਮਨਿ ਭਾਵਤੀ; ਮਾਘੁ ਫਗਣੁ ਗੁਣਵੰਤ ਜੀਉ ॥"
page = 929
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The autumnal or snow-bound season of the months of Maghand Phagan is pleasing to my mind and is very meritorious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਘ ਤੇ ਫੱਗਣ ਦੇ ਮਹੀਨਿਆਂ ਦੀ ਪਤਝੜ ਜਾਂ ਬਰਫ਼ ਪੈਣ ਵਾਲੀ ਮੌਸਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ ਅਤੇ ਬੜੀ ਹੀ ਗੁਣਦਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The snowy winter season, the months of Maagh and Phagun, are pleasing and ennobling to the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਈਹਾਂ ਹਿਮਕਰ ਸਬਦ ਕਰ ਕੇ ਸਿਸਰ ਰੁਤ ਕਾ ਗ੍ਰਹਣ ਕਰਨਾ ਜੋਗ੍ਯ ਹੈ। ਹੇ ਭਾਈ! ਸ਼ਾਂਤੀ ਕੇ ਕਰਨਹਾਰੀ ਰੁਤ ਸੰਸਾਰ ਕੇ ਮਨ ਭਾਵਤੀ ਮਾਘ ਫਗਨ ਕੀ ਵਡੀ ਗੁਣਵੰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਓ!) ਮਾਘ (ਦਾ ਮਹੀਨਾ) ਫੱਗਣ (ਦਾ ਮਹੀਨਾ, ਇਹ ਦੋਵੇਂ ਭੀ ਬੜੀਆਂ) ਖ਼ੂਬੀਆਂ ਵਾਲੇ ਹਨ, (ਇਹਨਾਂ ਮਹੀਨਿਆਂ ਦੀ) ਬਰਫ਼ਾਨੀ ਰੁੱਤ ਮਨਾਂ ਵਿਚ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ, (ਇਸੇ ਤਰ੍ਹਾਂ ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਠੰਢ ਦਾ ਪੁੰਜ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ, ਉਥੇ ਭੀ ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਮੁੱਕ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਮ = ਬਰਫ਼। ਹਿਮਕਰ = ਬਰਫ਼ਾਨੀ, ਬਰਫ਼ ਪੈਦਾ ਕਰਨ ਵਾਲੀ। ਮਨਿ = ਮਨ ਵਿਚ। ਗੁਣਵੰਤ = ਗੁਣਾਂ ਵਾਲੇ, ਖ਼ੂਬੀਆਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La estación de nieve complace a mi mente; de mucho mérito son los meses de Maga y Faguna."