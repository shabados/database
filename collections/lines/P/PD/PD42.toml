[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਚੁ. ਧਾਰਿਓ ਸਭੁ ਸਾਚਾ; ਸਚੇ ਸਚਿ ਵਰਤੀਜਾ ਹੇ ॥੪॥"
page = 1074
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is true and all true is what He has established. The true order of the True One prevails everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੱਚਾ ਹੈ ਅਤੇ ਸਮੂਹ ਸੱਚਾ ਹੈ ਜੋ ਉਸ ਨੇ ਥਾਪਿਆ ਹੈ। ਸਤਿਪੁਰਖ ਦਾ ਸੱਚਾ ਹੁਕਮ ਸਾਰੇ ਪ੍ਰਵਿਰਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is True, and true is all that He has established. True is the prevailing Order of the True Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਸਚ ਸਰੂਪ ਹੈ ਔਰ ਜੋ ਜਗਤ ਧਾਰਨ ਕੀਆ ਹੈ ਏਹੁ ਭੀ ਸਭ ਵਾਸਤਵ ਸਚਾ ਹੈ, ਪੁਨਾ ਸਚੇ ਕਾ ਸਚਾ ਹੀ ਹੁਕਮੁ ਵਰਤ ਰਹਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਸਾਰੇ ਜਗਤ ਨੂੰ ਉਹ ਆਪ ਹੀ ਸਹਾਰਾ ਦੇਣ ਵਾਲਾ ਹੈ। ਆਪਣੇ ਸਦਾ-ਥਿਰ (ਨਿਯਮਾਂ ਦੀ) ਰਾਹੀਂ ਉਹ ਆਪ ਹੀ ਜਗਤ ਵਿਚ ਵਰਤਾਰਾ ਵਰਤ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ ਸਚੁ = ਸਦਾ-ਥਿਰ ਹੈ ਆਪ ਹੀ। ਸਭੁ = ਸਾਰਾ ਜਗਤ। ਸਚੇ ਸਚਿ = ਸਦਾ-ਥਿਰ (ਹੁਕਮ) ਦੀ ਰਾਹੀਂ। ਵਰਤੀਜਾ = ਵਰਤਣ-ਵਿਹਾਰ ਕਰ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Él y Verdad es todo lo que Él establece, Verdad es el Orden Prevaleciente del Señor Verdadero. (4)"