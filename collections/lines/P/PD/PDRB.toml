data = "ਮੂਰਖ ਨਾਰਿ ਭੇਦ ਨਹਿ ਪਾਯੋ ॥੯॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Soon after Dogar came, but poor girl did not know the secret.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਸ ਮੂਰਖ ਨਾਰੀ ਨੇ ਇਸ ਭੇਦ ਨੂੰ ਨਾ ਸਮਝਿਆ ॥੯॥"