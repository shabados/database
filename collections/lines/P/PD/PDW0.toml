[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦਾ ਫ਼ਤਿਹ ਦੇ ਚਿੰਨ ਵਾਲਾ ਝੰਡਾ ਅਸਮਾਨ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮ੍ਹੁਜ਼ੱਫ਼ਰ ਲਵਾ ਆਮਦਾ ਦੇਵ ਬੰਦ ।੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, His flag, a symbol of victory, is so tall that it challenges the sky. (7) "