[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸੇਵੀ; ਸਦਾ ਥਿਰੁ ਸਾਚਾ ॥"
page = 1049
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve I the One Lord, who is ever-stable and true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ, ਜੋ ਸਦੀਵੀ ਸਥਿਰ ਤੇ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the One Lord, who is eternal, stable and True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਏਕ ਜੋ ਸਦਾ ਥਿਰ ਪੁਨਾ ਸਾਚਾ ਹੈ, ਤਿਸੀ ਕੋ ਸੇਵ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਿਰਫ਼ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹਾਂ, ਜੋ ਇਕੋ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve sólo a Tu Único Señor, Quien es Eternamente Verdad."