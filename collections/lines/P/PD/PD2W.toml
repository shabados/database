[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਉਬਰੇ ਨਾਮੁ ਜਪਿ; ਦਰਿ ਸਚੈ ਸਾਬਾਸਿ ॥੪॥੩॥੧੭੧॥"
page = 218
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is saved by remembering Lord's Name, and gets acclamation in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਤਰ ਗਿਆ ਹੈ ਅਤੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਸ ਨੂੰ ਵਾਹ ਵਾਹ! ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is saved, chanting the Naam, the Name of the Lord; in the True Court, he is cheered and applauded. ||4||3||171||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ੍ਹੋਂ ਨੇ ਨਾਮ ਜਪਿਆ ਹੈ, ਸੋ ਦੁਖੋਂ ਸੇ ਬਚੇ ਹੈਂ ਔਰ ਸਚੇ ਕੇ ਦਰ ਅਰਥਾਤ ਪ੍ਰਲੋਕ ਮੇਂ ਜਸ ਹੂਆ ਹੈ॥੪॥੩॥੧੭੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਸੰਤ ਜਨ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਨਿਕਲਦੇ ਹਨ, ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸ਼ਾਬਾਸ਼ ਹਾਸਲ ਕਰਦੇ ਹਨ ॥੪॥੩॥੧੭੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak también es salvado habitando en Su Nombre y es aclamado en la Verdadera Puerta. (4-3-171)"