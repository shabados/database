[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲਾ; ਬਹੁਤੀ ਰਾਹੀ ॥੨॥"
page = 372
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of doubt, he goes astray in many paths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦੇ ਕਾਰਨ, ਉਹ ਘਣੇਰਿਆਂ ਰਸਤਿਆਂ ਅੰਦਰ ਭੁੱਲਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, they wander off on many paths. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਕਰ ਭੂਲਾ ਹੂਆ ਬਹੁਤੇ ਰਸਤੋਂ ਮੇਂ ਪੜਤਾ ਹੈ, ਭਾਵ ਕਾਮਨਾ ਅਰਥ ਅਨੇਕ ਦੇਵਤੋਂ ਕੀ ਉਪਾਸਨਾ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਬ੍ਰਾਹਮਣ ਕਈ ਪਾਸੀਂ ਖ਼ੁਆਰ ਹੁੰਦਾ ਫਿਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y desviados por la duda, se van por muchos, muchos senderos. (2)"