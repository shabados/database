[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਧਰਮੁ ਤਪੁ ਨਿਹਚਲੋ; ਜਿਸੁ ਕਰਮਿ ਲਿਖਾਧਾ ॥"
page = 1101
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Compassion, righteousness and Lord's service are eternal. He alone obtains them, in whose destiny it is so writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮ, ਸਚਾਈ ਅਤੇ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਾਲਸਥਾਈ ਹਨ। ਕੇਵਲ ਉਹ ਹੀ ਇਨ੍ਹਾਂ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਜਿਸ ਦੀ ਪ੍ਰਾਲਭਧ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Compassion, righteousness, Dharma and intense meditation are eternal and imperishable; they alone obtain these, who have such pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਇਆ ਰੂਪ ਜੋ ਧਰਮ ਤਪ ਹੈ ਓਹ ਭੀ ਨਿਸਚਲ ਹੈ, ਪਰੰਤੂ ਏਹ ਬੀਚਾਰ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਜਿਸ ਕੇ ਭਾਗੋਂ ਮੇਂ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਅਟੱਲ ਤਪ ਦਇਆ ਤੇ ਧਰਮ ਉਸੇ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਲਿਖਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਪ੍ਰਭੂ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Lo contemplo siempre, eternamente aceptables son los conceptos de Compasión,"