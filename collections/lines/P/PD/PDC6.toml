[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਵਕ ਹ੍ਵੈ ਦਹਿਯੋ ਕਹੂੰ, ਪੌਨ ਰੂਪ ਕਹਿਯੋ ਕਹੂੰ; ਚੀਤ ਹ੍ਵੈ ਕੈ ਗਹਿਯੋ ਕਹੂੰ, ਪਾਨੀ ਹ੍ਵੈ ਕੈ ਬਹਿਯੋ ਹੈ ॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He burns in the shape of fire and then comes over as air, ‘Sometimes he dwells in the minds and sometimes flows in the shape of water."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਅੱਗ ਬਣ ਕੇ ਸਾੜਦਾ ਹੈ, ਕਿਤੇ ਪਵਨ ਰੂਪ ਅਖਵਾਂਦਾ ਹੈ, ਕਿਤੇ ਚਿਤਰਾ ਹੋ ਕੇ (ਹਿਰਨਾਂ ਨੂੰ) ਪਕੜਦਾ ਹੈ ਅਤੇ ਕਿਤੇ ਪਾਣੀ ਹੋ ਕੇ ਵਗਦਾ ਹੈ।"