[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਫੋਕਟ ਧਰਮ; ਅਬੀਨਿਆ ॥"
page = 1351
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "vain and blind are all his religious deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਅਤੇ ਅੰਨ੍ਹੇ ਹਨ ਉਸ ਦੇ ਸਾਰੇ ਧਾਰਮਕ ਸੰਸਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all his religious actions are hollow and false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਅਗ੍ਯਾਨ ਕਰ (ਅਬੀਨਿਆ) ਅੰਧਿਓਂ ਕੇ ਸੰਪੂਰਨ ਪਖੰਡ ਕਰਮ (ਫੋਕਟ) ਫੋਕ ਰੂਪ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈਂ॥☬ਐਸੇ ਬਚਨ ਸੁਨ ਕਰ ਵੈਸ਼ਨੋ ਸਰਣ ਹੋ ਕਰ ਪੂਛਤਾ ਭ੍ਯਾ: ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਮਿਲਨੇ ਕਾ ਕੌਨ ਮਾਰਗ ਹੈ? ਤਬ ਭਗਤ ਜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਨ੍ਹੇ ਦੇ ਸਾਰੇ ਕਰਮ-ਧਰਮ ਫੋਕੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos sus ritos religiosos son falsos y vacíos."