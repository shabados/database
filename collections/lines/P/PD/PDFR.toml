[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਮਤਿਵਾਨ ॥੬੧੩॥"
page = 745

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Sarjaj-ari-dhanani” and then adding “Ripu”, O wise men! the names of Tupak are formed.613."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਬੁੱਧੀਮਾਨੋ! ਸੋਚ ਲਵੋ ॥੬੧੩॥"