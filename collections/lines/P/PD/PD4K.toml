[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਰੰ ਧਰੰ ਧਾਰਣਹ; ਨਿਰਧਨੰ. ਧਨ ਨਾਮ ਨਰਹਰਹ ॥"
page = 1355
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gives support to the supportless. The Name of the Man-lion incarnate Lord is the wealth of poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਆਸਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ। ਮਨੁਸ਼ ਸ਼ੇਰ ਸਰੂਪ ਸੁਆਮੀ ਦਾ ਨਾਮ ਗਰੀਬ ਦੀ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives Support to the unsupported. The Name of the Lord is the Wealth of the poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਧਰੰ) ਨਿਆਸਰਿਓਂ ਕੇ ਧਾਰਨੇ ਕੋ (ਧਰੰ) ਆਸਰਾ ਰੂਪ ਹੈ ਔ ਜੋ ਨਿਰਧਨ ਹੈ, ਤਿਨ ਕਾ ਧਨੁ ਨਰਹਰੀ ਕਾ ਨਾਮ ਹੀ ਅਰਥਾਤ ਨਿਹਕਿੰਚਨੋ ਕਾ ਹਰੀ ਧਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਿਆਸਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦੇਣ ਵਾਲਾ ਹੈ, ਅਤੇ ਧਨ-ਹੀਣਾਂ ਦਾ ਧਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Da Soporte a quien no lo tiene, el Naam es la Riqueza del pobre,"