[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੀਆ ਕੀ; ਵੇਦਨ ਜਾਣੈ ॥"
page = 1070
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands the anguish of the beings;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਾਂ ਦੀ ਪੀੜ ਨੂੰ ਸਮਝਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who knows the anguish of all beings"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜੋ ਜੀਵੋਂ ਕੀ ਵੇਦਨ, ਪੀੜਾ ਵਾ ਹਾਲ ਜਾਨ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਪੀੜ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਦਨ = {वेदना} ਦੁੱਖ, ਪੀੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, que conoce lo más íntimo del Estado de Su Creación, a Él,"