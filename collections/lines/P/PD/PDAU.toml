[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਜਾਤ ਰਹੇ. ਸ੍ਰਮ ਨਾਸੇ; ਸਿਮਰਤ ਸਾਧੂ ਸੰਗਿ ॥"
page = 1300
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord in the society of the saints, man's comings and going are ended and his suffering are effaced, as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦੇ ਦੁਖੜੇ ਭੀ ਦੂਰ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's comings and goings in reincarnation cease, and suffering is dispelled, meditating in remembrance in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੰਗ ਕਰ ਸਿਮਰਤੇ ਹੂਏ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋ ਜਾਈਤਾ ਹੈ ਔਰ ਕਸ਼੍ਟ ਸਭ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ (ਹਰਿ-ਨਾਮ) ਸਿਮਰਦਿਆਂ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਜਾਂਦੇ ਹਨ (ਭਟਕਣਾਂ ਦੇ) ਥਕੇਵੇਂ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las idas y venidas, a través de las reencarnaciones cesan, y el sufrimiento es disipado en la Saad Sangat, la Compañía de los Santos."