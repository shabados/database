data = "ਤਹੀ ਆਨਿ ਪਤਿ ਕੌ ਬੈਠਾਰਿਯੋ ॥੨੦॥"
page = 999

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She brought her husband there where the cauldrons were lying.(20)"

