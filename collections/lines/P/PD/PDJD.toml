[[content]]
asset = "SSKS"
type = "primary"
data = "ਛਬਿ ਕੈ ਅਨੇਕ ਛਬ ਸੋਭਾ ਕੈ ਅਨੇਕ ਸੋਭਾ; ਜੋਤਿ ਕੈ ਅਨੇਕ ਜੋਤਿ ਨਮੋ ਨਮੋ ਨਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Myriad beauties and many praises salute the beauty and praise of divine effulgence of the True Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਛਬਿ ਕੈ ਅਨੇਕ ਛਬਿ ਅਨੇਕਾਂ ਛਬਾਂ ਸੁੰਦਰਤਾਈਆਂ ਦੀ ਛਬਿ ਸੁੰਦ੍ਰਤਾ ਅਰੁ ਸ਼ੋਭਾ ਕੈ ਅਨੇਕ ਸੋਭਾ ਅਨੇਕਾਂ ਸ਼ੋਭਾਵਾਂ ਦੀ ਸ਼ੋਭਾ ਕ੍ਰਾਂਤੀ ਦੀਪਤੀ ਦਮਕ ਮਨੋਹਰਤਾ ਅਤੇ ਜੋਤਿ ਕੈ ਅਨੇਕ ਜੋਤਿ ਅਨੇਕਾਂ ਜੋਤੀ ਦੀ ਜੋਤਨਾ ਨਮੋ ਨਮੋ ਨਮ ਹੈ ਬਾਰੰਬਾਰ ਨਮਸਕਾਰ ਕਰਦੀਆਂ ਹਨ ਤਿਸ ਤਿਲ ਦੇ ਪ੍ਰਕਾਸ਼ ਨੂੰ ਭਾਵ ਅਨੇਕਾਂ ਛਬਾਂ ਇਕ ਮਹਾਂ ਪ੍ਰਚੰਡ ਜ੍ਯੋਤੀ ਪ੍ਰਕਾਸ਼ ਦਾ ਸਰੂਪ ਧਾਰ ਕੇ ਸਭ ਦੀਆਂ ਸਭ ਹੀ ਆਪੋ ਵਿਚ ਮਿਲ ਕੇ ਅਥਵਾ ਅੱਡ ਅੱਡ ਸਮੁਦਾਈ ਰੂਪ ਵਿਖੇ ਉਕਤ ਤਿਲ ਅਗੇ ਝੁਕਦੀਆਂ ਹਨ। ਤਿੰਨ ਵਾਰ ਨਮੋ ਨਮੋ ਨਮ ਹੈ ਕਹਿਣ ਦਾ ਅਭਿਪ੍ਰਾਯ ਇਹ ਸੂਚਨ ਕਰਾਣ ਤੋਂ ਹੈ ਕਿ ਛਬਾਂ, ਸ਼ੋਭਾ ਤਥਾ ਜੋਤੀਆਂ ਅੱਡ ਅੱਡ ਇਕੱਠੀਆਂ ਹੋ ਕੇ ਮੁਜਰਾ ਕਰਦੀਆਂ ਹਨ, ਯਾ ਸਭ ਹੀ ਉਹ ਆਪੋ ਵਿਚ ਇਕਤ੍ਰ ਹੋ ਕੇ ਬਾਰੰਬਾਰ ਵਾ ਅਵਸ਼੍ਯ ਹੀ ਨਮਸਕਾਰ ਕਰਦੀਆਂ ਦਾ ਮਤਲਬ ਦਰਸਾਨ ਤੋਂ ਭਾਵ ਹੈ।"