[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਰਣਾਈ ਛੁਟੀਐ; ਮਨਮੁਖ ਖੋਟੀ ਰਾਸਿ ॥"
page = 61
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By taking the protection of the Guru, man is saved. Counterfeit is the capital of the wayward persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਆਦਮੀ ਬਚ ਜਾਂਦਾ ਹੈ। ਕੁੜੀ ਹੈ ਪੂੰਜੀ ਆਪ-ਹੁਦਰੇ ਪੁਰਸ਼ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Guru's Sanctuary we are saved. The assets of the self-willed manmukhs are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਰਣ ਲੈਣੇ ਕਰ ਸੰਸਾਰ ਕੇ ਬੰਧਨੋਂ ਸੇ ਛੂਟ ਜਾਈਤਾ ਹੈ, ਔਰ ਜੋ ਮਨਮੁਖ ਹੈਂ ਤਿਨ ਕੀ ਮੰਦ ਕਰਮੋਂ ਰੂਪੀ ਵਾ ਖੋਟੀ ਸਰਧਾ ਰੂਪੁ ਪੂੰਜੀ ਖੋਟੀ ਹੈ, ਯਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਸਰਣ ਨਹੀਂ ਲੇਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ (ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਪੰਜੇ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰੀਦੀ ਹੈ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਖੋਟੀ ਪੂੰਜੀ ਹੀ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਟੀ ਰਾਸਿ = ਉਹ ਪੂੰਜੀ ਜੋ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੇ ਦਰ ਤੇ ਖੋਟੀ ਸਮਝੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si buscamos el Santuario del Guru, somos salvados, los soberbios Manmukjs comercian con la mercancía falsa."