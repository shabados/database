[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੀ ਅਚਰਜ ਸਭਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1235
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is the Court of the Transcendent Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹੈ ਕਚਹਿਰੀ ਪਰਮ ਪ੍ਰਭੂ ਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the Supreme Lord God is wondrous and amazing! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਕੀ (ਸਭਾ) ਕਚਹਿਰੀ ਅਸਚਰਜ ਰੂਪ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਬਾਰ ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਰਜ = ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲੀ। ਸਭਾ = ਕਚਹਿਰੀ, ਦਰਬਾਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es la Gloria de mi Dios Trascendente. (1-Pausa)"