[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਕਰਮਾ; ਕੈਸੇ ਉਤਰਸਿ ਪਾਰੇ ॥੫॥"
page = 903
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without good actions how shalt thou swim across?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਨੇਕ ਅਮਲਾਂ ਦੇ ਬਗੈਰ ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਉਤਰੇਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the karma of good actions, how can you cross over? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਵਾ ਸੁਭ ਕਰਮ ਸੇ ਤੂੰ  ਕਿਸ ਪ੍ਰਕਾਰ ਸੰਸਾਰ ਸੇ ਪਾਰ ਉਤਰੇਂਗਾ? ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਤੋਂ ਬਿਨਾ (ਅੱਗ ਦੇ ਇਸ ਭਾਂਬੜ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਾ = ਬਖ਼ਸ਼ਸ਼, ਮੇਹਰ। ਉਤਰਸਿ = ਉਤਰੇਗਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede ser entonces llevado a través del océano del mundo?(5)"