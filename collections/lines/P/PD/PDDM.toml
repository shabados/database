[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੀ ਚਲੀ ਮਾਲੀ ਪਹਿ ਆਈ ॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she was bringing the barley-meal for her husband, she came across the gardener."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਚਲਦੀ ਚਲਦੀ (ਉਸ) ਮਾਲੀ ਕੋਲ ਆ ਗਈ।"