[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ. ਘਰ ਹੀ ਭੀਤਰਿ; ਐਸਾ ਗਿਆਨੁ. ਨ ਪਾਇਆ ॥੨॥"
page = 1171
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sun and the moon both abide in the same sky home. Thou has obtained not such knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਅਤੇ ਚੰਦਰਮਾ ਦੋਨੋ ਅਸਮਾਨ ਦੇ ਉਸੇ ਹੀ ਧਾਮ ਅੰਦਰ ਵਸਦੇ ਹਨ। ਤੈਨੂੰ ਐਹੋ ਜੇਹੀ ਗਿਆਤ ਪਰਾਪਤ ਨਹੀਂ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sun and the moon dwell in the same home in the sky. You have not obtained this knowledge. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬ੍ਰਹਮਾਂਡ ਰੂਪ ਘਰ ਵਿਖੇ ਚੰਦ੍ਰਮਾ ਅਰੁ ਸੂਰਜੁ ਦੀਵੇ ਸਥਾਪਨ ਕੀਏ ਹੈਂ, ਐਸਾ ਜੋ ਪਰਮੇਸ੍ਵਰੁ ਹੈ ਤਿਸ ਕਾ ਜੀਵ ਨੇ ਗ੍ਯਾਨੁ ਨਹੀਂ ਪਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਤੂੰ ਤਾਂ ਹੋਰ ਹੋਰ ਕਿਸਮ ਦੀ ਮੱਤ ਦੇ ਰਿਹਾ ਹੈਂ, ਤੇਰੀ ਦਿੱਤੀ ਸਿੱਖਿਆ ਨਾਲ ਅੰਞਾਣ ਮਨ ਨੂੰ) ਇਹ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ ਕਿ ਸੀਤਲਤਾ (-ਸ਼ਾਂਤੀ) ਅਤੇ ਰੱਬੀ ਤੇਜ ਦੋਵੇਂ ਮਨੁੱਖਾ ਸਰੀਰ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque rodeada por océanos, el sol caliente y la fría luna con él residan en el mismo firmamento. (2)"