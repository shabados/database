[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਕ੍ਰਿਪਾਲ ਪੂਰਨ ਪਰਮੇਸਰ; ਨਾਮ ਨਿਧਾਨ ਮਨਿ ਚੀਨੇ ॥੧॥"
page = 618
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate supreme Lord has become king and I have found the name treasure within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦਇਆਲੂ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਖਜਾਨੇ ਨੂੰ ਰਿਦੇ ਵਿੱਚ ਹੀ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Transcendent Lord became merciful to me, and I found the treasure of the Naam within my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪਰਮੇਸਰ ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੈਂ, ਜਿਸ ਕਰ ਕੇ ਨਾਮ ਨਿਧੀਓਂ ਕੇ ਘਰ ਮੈਨੇ ਪਛਾਨੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਜੀ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆਵਾਨ ਹੋ ਗਏ, ਉਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਆਪਣੇ ਮਨ ਵਿਚ (ਟਿਕੇ ਹੋਏ) ਪਛਾਣ ਲਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Dios de dioses tuvo Compasión de mí y he encontrado el Tesoro del Nombre del Señor en mi interior. (1)"