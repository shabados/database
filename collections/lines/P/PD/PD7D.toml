[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ ਵਸੈ; ਸਚੁ ਗੁਣੀ ਗਹੀਰਾ ॥"
page = 1065
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within that abides the True Lord the ocean of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਦਰ ਨੇਕੀਆਂ ਦਾ ਸਮੁੰਦਰ, ਸੱਚਾ ਸਾਂਈਂ, ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord, the ocean of virtue, dwells within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਹੀ (ਗੁਣੀ ਗਹੀਰਾ) ਪਰਮੇਸਰ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਇਸ ਸਰੀਰ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਜੋ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ ਅਤੇ ਜੋ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਗੁਣੀ = ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ। ਗਹੀਰਾ = ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su interior se torna Manifiesto el Dios Verdadero de Virtud Insondable."