[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਵਿਹੂਣਾ; ਕਥਿ ਕਥਿ ਲੂਝੈ ॥"
page = 1044
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Name, the mortal utters, prattles and quarrels in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਪ੍ਰਾਣੀ ਬੇਫ਼ਾਇਦਾ ਹੀ ਬੋਲਦਾ ਬਕਦਾ ਅਤੇ ਝਗੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Naam, one babbles and argues in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਸੇ ਬਿਨਾਂ ਹੈ, ਸੋ ਕਥਾ ਕੋ ਕਥਤਾ ਹੂਆ ਝਗੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਹੈ ਉਹ (ਹੋਰਨਾਂ ਨੂੰ) ਵਖਿਆਨ ਕਰ ਕਰ ਕੇ (ਆਪ ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ) ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਿ = ਕਥ ਕੇ। ਕਥਿ ਕਥਿ = (ਹੋਰਨਾਂ ਨੂੰ) ਵਖਿਆਨ ਕਰ ਕਰ ਕੇ। ਲੂਝੈ = (ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ) ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está privado del Nombre del Señor, todo lo que recita es vano."