[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮੇਰਾ ਖਸਮੁ; ਸਤਿਗੁਰ ਸਰਣਾਈ ॥"
page = 1270
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is my Lord and I seek the protection of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮੇਰੇ ਸਿਰ ਦੇ ਸਾਈਂ ਹਨ ਅਤੇ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਹੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is my Lord and Master; I seek the Sanctuary of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈ ਔਰ ਮੈਂ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣਾਗਤਿ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮੇਰਾ ਮਾਲਕ ਹੈ, ਮੈਂ ਸਦਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Guru es el Dios,"