[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ ਆਸਰੈ; ਪ੍ਰਭ ਸਿਉ ਰੰਗੁ ਲਾਏ ॥"
page = 966
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the support of the society of saints, one embraces affection for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੇ ਸਹਾਰੇ ਨਾਲ ਇਨਸਾਨ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਭੂ ਨਾਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the support of the Saadh Sangat, the Company of the Holy, one falls in love with God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਾਧ ਸੰਗਤ ਕੇ ਆਸਰੇ ਹੋ ਕੇ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸਿਉਂ ਪ੍ਰੇਮ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਸੰਗ ਦੇ ਆਸਰੇ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਪਿਆਰ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyándose en los Santos, uno es entonado en el Amor de Dios;"