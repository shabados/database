[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੀਲੇ ਦੂਧੁ. ਰੀਧਾਈਲੇ ਖੀਰੰ; ਠਾਕੁਰ ਕਉ ਨੈਵੇਦੁ ਕਰਉ ॥"
page = 485
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fetch milk and cook it to make a pudding, consisting of milk, rice and sugar to feed the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁੱਧ ਲਿਆਉਂਦਾ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਨੂੰ ਖੁਆਲਣ ਲਈ ਰਿੰਨ੍ਹ ਕੇ ਇਸ ਦੀ ਖੀਰ ਬਣਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I carry milk and cook it to make pudding, with which to feed the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸੰਕਲਪ ਹੂਆ ਕਿ ਦੂਧ ਲ੍ਯਾਇਕਰ ਖੀਰ ਬਨਾਇ ਕਰ ਠਾਕਰ ਜੀ ਕੋ (ਨੈਵੇਦੁ) ਭੋਗ ਵਾ ਅਰਪਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਲਿਆ ਕੇ ਖੀਰ ਰਿੰਨ੍ਹਾ ਕੇ ਜੇ ਮੈਂ ਇਹ ਖਾਣ ਵਾਲਾ ਉੱਤਮ ਪਦਾਰਥ ਮੂਰਤੀ ਅੱਗੇ ਭੇਟ ਰੱਖਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podría cocer arroz en leche y ofrecer el pudín al ídolo, pero la leche fue probada primero por el becerro."