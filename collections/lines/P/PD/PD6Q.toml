[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਗੁਫਾ ਮਹਿ; ਆਸਣੁ ਬਾਧਿਆ ॥"
page = 370
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the cave of celestial poise, I have acquired a seat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਕੁੰਠੀ ਪਰਮ ਅਨੰਦ ਦੀ ਕੰਦਰਾ (ਦਸਮ ਦੁਆਰ) ਵਿੱਚ ਮੈਂ ਟਿਕਾਣਾ ਮੱਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the cave of celestial bliss, I have obtained a seat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ (ਸਹਜ) ਸਾਂਤੀ ਰੂਪ, ਭਾਵ ਏਕ ਰਸ ਅਨੰਦ ਗੁਫਾ ਮੇਂ ਆਸਨ ਬਾਧਿਆ, ਭਾਵ ਮਨ ਕੋ ਸਿਥਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ ਗੁਫਾ ਵਿਚ ਬੈਠ ਕੇ ਆਸਣ ਲਾਂਦਾ ਹੈ। ਜਦੋਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲਿਆ ਤਾਂ ਮੈਂ) ਆਤਮਕ ਅਡੋਲਤਾ (ਦੀ) ਗੁਫਾ ਵਿਚ ਆਪਣਾ ਆਸਣ ਜਮਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਬਾਧਿਆ = ਬੰਨ੍ਹਿਆ, ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora en la cueva del Equilibrio tengo mi asiento,"