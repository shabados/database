[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਸਮੈ ਲਖੀਐ ਨ ਇਹਾ; ਓਹੁ ਜਾ ਪਿਖੀਐ, ਭਗਵਾਨ ਖਲਾ ਹੈ ॥"
page = 335

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We see none equal to Krishna wherever we see, we see only the Lord (Krishna)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਥੇ (ਕਿਸੇ) ਸਮੇਂ ਵੀ ਕ੍ਰਿਸ਼ਨ ਨਹੀਂ ਦਿਖਦਾ ਅਤੇ ਉਥੇ (ਜਿਥੇ) ਵੇਖੀਏ, ਕ੍ਰਿਸ਼ਨ ਖਲੋਤਾ ਹੋਇਆ ਹੈ।"