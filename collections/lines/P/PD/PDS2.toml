[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਸੰਗਿ; ਤਰੈ ਸੰਸਾਰ ॥"
page = 724
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his company, the would is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਅੰਦਰ ਜਗਤ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with them, the whole world is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇਰੇ ਜਪਣ ਵਾਲੇ ਕੀ ਸੰਗਤਿ ਕਰਨੇ ਸੇ ਜੀਵ ਸੰਪੂਰਨ ਸੰਸਾਰ ਦੁਖ ਸੇ ਤਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਸਾਰਾ ਜਗਤ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su compañía el mundo entero nada a través."