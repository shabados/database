[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸਚੁ ਵਰਤੈ ਸਭ ਅੰਤਰਿ; ਸਭਨਾ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 559
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unique True Lord is contained within all and He cherishes everyone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਸੱਚਾ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਅਤੇ ਉਹ ਹਰ ਇਕਸ ਦੀ ਪਾਲਣਾ ਪੋਸ਼ਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One True Lord is pervading and permeating everywhere; He cherishes everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਅੰਤਸ਼ਕਰਣ ਮੇਂ ਏਕ ਸਤ ਪਰਮਾਤਮਾ ਬਰਤ ਰਹਾ ਹੈ ਔਰ ਵਹੀ ਸਭ ਕਾ ਪ੍ਰਤਿਪਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਇਕ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਹੈ, ਸਭ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਪ੍ਰਤਿਪਾਲਾ = ਪਾਲਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Uno Verdadero prevalece; sí, Él sostiene a todos."