data = "ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੩ ॥"
page = 1043
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru Solhe 3rd Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਸੋਲਹੇ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Solhay, Third Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਸੋਹਲੇ' (੧੬ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru Solajas, Mejl Guru Amar Das, Tercer Canal Divino."