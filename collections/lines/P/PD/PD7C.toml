[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਾਮਿ ਲਗੇ ਬਡਭਾਗੀ; ਨਿਰਮਲੁ ਨਾਮਿ ਸੁਹਾਵਣਿਆ ॥੫॥"
page = 121
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the pious Name are attached the very fortunate and through the pious Name they look beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਨਾਮ ਨਾਲ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਜੁੜਦੇ ਹਨ ਅਤੇ ਪਵਿੱਤਰ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਸੁੰਦਰ ਭਾਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and very fortunate are those who are committed to the Immaculate Name; through the Immaculate Name, they are blessed and beautified. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਮਲ ਨਾਮ ਮੇਂ ਲਗੇ ਹੈਂ ਔਰ ਨਿਰਮਲ ਨਾਮੀ ਕੋ ਪਾਇ ਕਰ ਸੁਹਾਵਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ ਹੀ ਪਵਿਤ੍ਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੁੰਦੇ ਹਨ। ਜੇਹੜਾ ਮਨੁੱਖ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bienaventurados aprecian la Pureza del Shabd de la Palabra, y el Naam los embellece.(5)"