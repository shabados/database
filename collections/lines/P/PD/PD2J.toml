[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗੋਵਿੰਦੁ. ਗੋੁਵਿੰਦੁ ਗੁਰੂ ਹੈ; ਨਾਨਕ. ਭੇਦੁ ਨ ਭਾਈ ॥੪॥੧॥੮॥"
page = 442
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is God and God is the Guru, O Nanak. There is no difference between the two, my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਵਾਹਿਗੁਰੂ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਗੁਰੂ ਹੈ, ਹੇ ਨਾਨਕ! ਦੋਨਾਂ ਵਿੱਚ ਕੋਈ ਫਰਕ ਨਹੀਂ, ਮੇਰੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is God, and God is the Guru, O Nanak; there is no difference between the two, O Siblings of Destiny. ||4||1||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਗੋਬਿੰਦ ਹੈ ਔਰ ਗੋਬਿੰਦ ਹੀ ਗੁਰੂ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਇਸਮੇਂ ਹੇ ਭਾਈ! ਰੰਚਕ ਮਾਤ੍ਰ ਭੇਦ ਨਹੀਂ ਹੈ॥੪॥੧॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਪਰਮਾਤਮਾ ਹੈ ਪਰਮਾਤਮਾ ਗੁਰੂ ਹੈ, ਦੋਹਾਂ ਵਿਚ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਹੈ, ਹੇ ਭਾਈ! ॥੪॥੧॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਿੰਦੁ = {ਅਸਲ ਲਫ਼ਜ਼ ਗੋਵਿੰਦੁ ਹੈ ਇਥੇ 'ਗੁਵਿੰਦ' ਪੜ੍ਹਨਾ ਹੈ}। ਭੇਦੁ = ਫ਼ਰਕ, ਵਿਥ। ਭਾਈ = ਹੇ ਭਾਈ! ॥੪॥੧॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me di cuenta de que el Guru está en Dios, y Dios en el Guru, y que los dos son Uno. (4‑1‑8)"