[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਨੇਹ ਗੇਹ, ਨਹੀਂ ਚਿਹਨ ਚਿਤ੍ਰ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which is without love home mark and picture!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦੇ ਘਰ ਦੇ ਮੋਹ ਦੀ ਕੋਈ ਪਕੜ ਨਹੀਂ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕੋਈ ਚਿੰਨ੍ਹ-ਚਿਤਰ ਹੈ।"