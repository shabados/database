[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਭਤ ਬਸਤ੍ਰ ਸੁ ਅੰਗ ਸੁਰੰਗਾ ॥"
page = 629

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them had put antimony in their eyes and had bedecked their limbs, having worn handsome garments"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਅੰਗਾਂ ਉਤੇ ਸੁਰੰਗੇ ਬਸਤ੍ਰ ਸ਼ੋਭ ਰਹੇ ਸਨ।"