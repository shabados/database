[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟੁ ਬ੍ਰਾਹਮਣੁ ਮੂਆ; ਹੋਇ ਕੈ ਸੂਲ ॥੧॥"
page = 1137
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the evil Brahman died of colic."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਪਾਬਰ ਬ੍ਰਾਹਮਣ ਉਠ ਕੇ ਮਰ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the wicked Brahmin died in pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦੁਸਟ ਬ੍ਰਹਮਣ ਸੂਲ ਹੋ ਕਰ ਮ੍ਰਿਤ ਹੋਤਾ ਭਯਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਗੁਰੂ ਦੇ ਪਰਤਾਪ ਨਾਲ ਉਹ) ਚੰਦਰਾ ਬ੍ਰਾਹਮਣ (ਪੇਟ ਵਿਚ) ਸੂਲ ਉੱਠਣ ਨਾਲ ਮਰ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਸਟੁ = ਪਾਪੀ, ਭੈੜਾ-ਚੰਦਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que quiso envenenarlo, murió de dolor. (1)"