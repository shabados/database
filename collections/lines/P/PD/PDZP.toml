[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੜਕ ਕਤੀਯੰ ਉਠੰ ਪਰੰਤ ਧੂਰ ਪਖਰੰ ॥"
page = 232

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The loud voice of the goddess Kali, who drinks blood, and the sound of tabor are being heard, the dreadful laughter is being heard in the battlefield and the dust settled on armours is also being seen"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਲਵਾਰਾਂ ਦੇ ਕੜਾਕੇ ਉਠਦੇ ਸਨ ਅਤੇ ਪਾਖਰਾਂ ਉਤੇ ਧੂੜ ਪੈ ਰਹੀ ਸੀ।"