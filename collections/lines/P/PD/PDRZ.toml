[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ; ਨਹੀ ਹੋਤ ਛੁਟਾਰਾ ॥"
page = 178
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through many endeavours, release is not secured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਉਪਾਵਾ ਰਾਹੀਂ ਖਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By all sorts of efforts, people do not find salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਅਨੇਕ ਉਪਾਇ ਕਰਨੇ ਸੇ ਭੀ ਛੂਟਨਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਅਨੇਕਾਂ ਜਤਨਾਂ ਦੀ ਰਾਹੀਂ ਭੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਪੈਦਾ ਹੋਏ ਦੁਖ ਕਲੇਸ਼ਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque uno trate, no se salva por esfuerzo propio,"