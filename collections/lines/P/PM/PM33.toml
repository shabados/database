[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਕਦਰ ਕੀਮਤ ਵਿਚ ਸਭ ਨਾਲੋਂ ਵੱਡਮੁੱਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਕਦਰ ਅਜ਼ ਹਮਾ ਬੇਸ਼ਤਰ ਆਮਦਾ ।੧੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he was much more valuable in worth and importance. (10)"