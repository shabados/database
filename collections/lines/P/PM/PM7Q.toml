[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਹਾਂ ਕੰਧਾਰਾਂ ਮੁਹ ਜੁੜੇ, ਦਲ ਘੁਰੇ ਨਗਾਰੇ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets have sounded in the army and both the forces face each other."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਗਾਰਿਆਂ ਦੇ ਗੂੰਜਣ ਨਾਲ ਦੋਹਾਂ ਦਲਾਂ ਦੀਆਂ ਕਤਾਰਾਂ ਆਹਮੋ ਸਾਹਮਣੇ ਹੋ ਗਈਆਂ।"