[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ; ਅਸਥਿਰੁ ਘਰਿ ਬਹੈ ॥੧॥"
page = 1262
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by the Guru's word, sits in the ever-stable mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਸਦੀਵੀ ਸਥਿਰ ਮੰਦਰ ਅੰਦਰ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he sits in the eternal, unchanging house. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ (ਅਸਥਿਰੁ) ਅਚਲ ਹੋ ਕਰ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਬੈਠਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਮਨੁੱਖ ਅਡੋਲ-ਚਿੱਤ ਹੋ ਕੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru se sentará en la Eterna e Inmutable Casa. (1)"