[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਭਰਮੁ; ਗੁਰ ਸਬਦਿ ਜਲਾਏ ॥"
page = 115
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction he burns to ashes this doubt that there is another too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਵਹਿਮ ਨੂੰ ਸਾੜ ਸੁੱਟਦਾ ਹੈ ਕਿ ਕੋਈ ਦੂਸਰਾ ਭੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt and duality are burned away by the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਦ੍ਵੈਤ ਭਰਮ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਜਲਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਵਾਲੀ ਭਟਕਣਾ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru ellos transcienden el sentido de dualidad."