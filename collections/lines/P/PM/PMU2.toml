[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਭਾਉ. ਲਏ ਰਿਦ ਅੰਤਰਿ; ਚਹੁ ਜੁਗ ਤਾੜੀ ਲਾਵੈ ॥੩॥"
page = 477
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His, love, he places within his mind and abides in the contemplative mood, the four ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ ਅਤੇ ਚੌਹਾਂ ਹੀ ਯੁੱਗਾਂ ਵਿੱਚ ਉਹ ਧਿਆਨ ਅਵਸਥਾ ਅੰਦਰ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He places love within his heart, and he remains in deep meditation throughout the four ages. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਧੂਣੀ ਕਾ ਸਿਧਾਂਤ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਲੇ, ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਪੂਰਨ ਪਰਮਾਤਮਾ ਕੇ ਦੇਖਨਾ ਇਹ (ਤਾੜੀ) ਸਮਾਧ ਲਗਾਵੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਉਂਦਾ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸਦਾ ਲਈ ਆਪਣੀ ਸੁਰਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y en su interior logra el Amor de su Señor y entra en el trance profundo a través de las cuatro épocas. (3)"