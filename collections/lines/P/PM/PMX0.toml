[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਪਵਣੁ ਮਾਟੀ ਸਭ ਏਕਾ; ਸਭ ਏਕਾ ਜੋਤਿ ਸਬਾਈਆ ॥"
page = 96
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one breath, all are identical in matter and among all the entire light is the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕੋ ਹੀ ਸੁਆਸ ਹੈ, ਸਾਰਿਆਂ ਦਾ ਮਾਦਾ ਐਨ ਇਕੋ ਜੇਹਾ ਹੈ ਅਤੇ ਸਮੂਹ ਅੰਦਰ ਤਮਾਮ ਰੋਸ਼ਨੀ ਉਹੋ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is only one breath; all are made of the same clay; the light within all is the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾਂ ਸੇ ਚੀਟੀ ਪ੍ਰਯੰਤ ਸਰਬ ਸਰੀਰੋਂ ਮੇਂ ਏਕ ਹੀ ਪਵਨ ਹ,ੈ ਭਾਵ ਯਹਿ ਕਿ ਜੋ ਸਮਸਟੀ ਰੂਪ ਪ੍ਰਾਣ ਹੈਂ, ਸੋ ਸਭ ਮੇਂ ਏਕ ਹੈਂ, ਪੁਨਾ (ਮਾਟੀ) ਮਿਰਤਕ ਉਪਲਖਤ ਪਾਂਚੋਂ ਤਤ ਸੋ ਸਭ ਸਰੀਰੋਂ ਮੇਂ ਏਕ ਹੀ ਹੈ, ਔਰ ਜੋ ਆਤਮ ਸੱਤਾ ਹੈ, ਸੋ ਭੀ ਸਰਬ ਸਰੀਰੋਂ ਮੇਂ ਏਕ ਹੀ ਅਦ੍ਵਤੀ ਵਿਆਪਕ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜੋ ਸਰਬ ਮੇਂ ਤਤ੍ਵ ਔਰ ਜੋਤਿ ਏਕ ਹੈ ਤੌ ਰਾਜਾ ਰੰਕ ਸੇ ਸ੍ਵਾਮੀ ਭਾਵ ਕੈਸੇ ਪਰਤੀਤ ਹੋਵੇ ਹੈਂ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ) ਇਕੋ ਹੀ ਹਵਾ (ਸੁਆਸ) ਹੈ, ਮਿੱਟੀ ਤੱਤ ਭੀ ਸਾਰੇ ਸਰੀਰਾਂ ਦਾ ਇਕੋ ਹੀ ਹੈ ਤੇ ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਇਕੋ ਹੀ ਰੱਬੀ ਜੋਤਿ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਣੁ = ਹਵਾ, ਸੁਆਸ। ਮਾਟੀ = ਮਿੱਟੀ ਤੱਤ, ਸਰੀਰ। ਸਬਾਈਆ = ਸਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos somos creados del mismo aire y del mismo barro;"