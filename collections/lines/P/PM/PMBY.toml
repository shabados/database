[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰਿ ਵਿਚਿ ਨਿਕੈ ਵਾਲ ਹੋਇ; ਸਾਧੂ ਚਰਣ ਚਵਰ ਕਰਿ ਢਾਲੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Preparing the whisk of even the hair of one's head (the gurmukh) one should wave it on the feet of the saints i.e. he should be extremely humble."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੇਸ ਸਿਰ ਵਿਖੇ ਪਤਲੀ (ਸ਼ੈ ਹਨ ਸੋ) ਸੰਤਾਂ ਦੇ ਚਰਣਾਂ ਪੁਰ ਚਵਰ ਕਰਾਕੇ (ਚਰਨਾਂ ਦੀ ਧੂੜ) ਝਾੜੇ, (ਕਈ ਕਹਿੰਦੇ ਹਨ ਕਿ ਬਾਲ ਅਵਸਥਾ ਵਿਖੇ ਹੀ ਪ੍ਰੀਤ ਦਾ ਵੱਲ ਸਿੱਖੇ)।"