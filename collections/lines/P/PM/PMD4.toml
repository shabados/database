[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਭ ਵਿਕਾਂਦੜੇ. ਜੇ ਲਹਾਂ; ਘਿੰਨਾ ਸਾਵੀ ਤੋਲਿ ॥"
page = 1426
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I could find the wings on sale, I would buy them for an equal weight of my flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਨੂੰ ਫੰਘ (ਪਰ) ਵਿਕਦੇ ਲੱਝ ਪੈਣ ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਦੇ ਮਾਸ ਦੇ ਬਰਾਬਰ ਦੇ ਵਜਨ ਦੇ ਵਟਾਂਦਰੇ ਵਿੱਚ ਲੈ ਲਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I could find wings for sale, I would buy them with an equal weight of my flesh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗਿਆਨੁ ਵੈਰਾਗ ਰੂਪੀ ਖੰਭ ਵਿਕਦੇ ਜੋ ਮੈਂ (ਲਹਾਂ) ਦੇਖਾਂ ਔ ਮੁਲ ਪ੍ਰੇਮ ਰੂਪੀ ਮੋਲ ਦੇ ਕਰ ਕੇ (ਘਿੰਨਾ) ਲਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਕਿਤੇ ਖੰਭ ਲੱਭ ਲਵਾਂ, ਤਾਂ ਮੈਂ ਆਪਣਾ ਆਪ ਦੇ ਕੇ ਉਸ ਦੇ ਬਰਾਬਰ ਤੋਲ ਕੇ ਉਹ ਖੰਭ ਲੈ ਲਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਕਾਂਦੜੇ = ਵਿਕਦੇ। ਲਹਾਂ = ਮੈਂ ਲੱਭ ਲਵਾਂ। ਘਿੰਨਾ = ਘਿੰਨਾਂ, ਮੈਂ ਲੈ ਲਵਾਂ। ਸਾਵੀ = ਬਰਾਬਰ, ਸਾਂਵੀ। ਤੋਲਿ = ਤੋਲ ਕੇ। ਸਾਵੀ ਤੋਲਿ = ਆਪਣੇ ਆਪੇ ਦੇ ਬਰਾਬਰ ਤੋਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si pudiera encontrar alas de venta, las compraría con descripción del mismo peso de mi cuerpo."