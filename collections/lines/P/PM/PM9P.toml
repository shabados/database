[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਅਨਹਦ ਝੁਨਕਾਰ ॥"
page = 263
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Lord's meditation celestial strain resounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਭਜਨ ਰਾਹੀਂ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, the unstruck melody vibrates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ (ਅਨਹਦ) ਏਕ ਰਸ (ਝੁਨਕਾਰ) ਆਨੰਦ ਕੀ ਧੁਨੀ ਹੋਤੀ ਹੈ, ਵਾ ਦਸਮ ਦ੍ਵਾਰ ਮੇਂ ਅਨਾਹਦ ਸਬਦੋਂ ਕੌ ਸੁਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਇਕ-ਰਸ ਸੰਗੀਤ (ਜਿਹਾ) (ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਝੁਨਕਾਰ = ਰਸੀਲੀ ਮਿੱਠੀ ਆਵਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios, la Melodía Celestial vibra en lo profundo del ser."