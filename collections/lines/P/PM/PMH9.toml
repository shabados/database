[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗੁਣ ਸਬਦਿ ਜਲਾਏ. ਦੂਜਾ ਭਾਉ ਗਵਾਏ; ਸਚੇ ਹੀ ਸਚਿ ਰਾਤੀ ॥"
page = 583
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burring her demerits with the Guru's teaching, she forsakes duality and remains absorbed in the True Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਬਦੀਆਂ ਨੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸਾੜ ਕੇ, ਜਗਿਆਸੂ-ਰੂਪ, ਪਤਨੀ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਤਿਆਗ ਦਿੰਦੀ ਹੈ ਅਤੇ ਕੇਵਲ ਸੱਚੇ ਸਾਹਿਬ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burning away her demerits through the Shabad, the soul-bride eradicates her love of duality, and remains absorbed in the True, True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗੁਣੋਂ ਕੋ ਸਬਦ ਸੇ ਜਲਾ ਕਰ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਦੂਰ ਕਰ ਦੇਤੇ ਹੈਂ, ਸਚੀ ਹੋ ਕਰ ਫਿਰ ਸਚੇ ਸੇ (ਰਾਤੀ) ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਗੁਰੂ ਔਗੁਣ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਾੜ ਦੇਂਦਾ ਹੈ, ਮਾਇਆ ਦਾ ਪਿਆਰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ। (ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਹੀ ਰੱਤੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ = ਮਾਇਆ ਦਾ ਪਿਆਰ। ਸਚੇ ਹੀ ਸਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਹੀ। ਰਾਤੀ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se deshace del sentido de dualidad, y se imbuye sólo en el Uno Verdadero."