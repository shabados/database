[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਨਾਮੁ. ਨ ਧਿਆਇਆ; ਕਿਤੁ ਆਇਆ ਸੰਸਾਰਿ ॥"
page = 512
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meditate not on the Name in equipoise, what for have they come into the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੇ, ਉਹ ਕਾਹਦੇ ਲਈ ਜਗਤ ਵਿੱਚ ਆਏ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not meditate on the Celestial Naam, the Name of the Lord - why did they even bother to come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜੇ) ਸਾਂਤ ਪੂਰਬਕ ਨਾਮ ਕਾ ਧਿਆਉਨਾ ਨਹੀਂ ਕੀਆ ਹੈ, ਐਸਾ ਮਨਮੁਖ ਸੰਸਾਰ ਮੇਂ ਕਿਉਂ ਆਇਆ ਹੈ ਅਰਥਾਤ ਬਿਅਰਥ ਜਨਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਸ਼ਾਂਤ-ਚਿੱਤ ਹੋ ਕੇ ਨਾਮ ਨਹੀਂ ਸਿਮਰਿਆ, ਉਹ ਜਗਤ ਵਿਚ ਕਾਹਦੇ ਲਈ ਆਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ = ਕਿਸ ਲਈ (ਨੋਟ: 'ਕਿਤੁ' ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਤੋਂ 'ਕਰਣ ਕਾਰਕ' ਹੈ, 'ਅਧਿਕਰਣ' ਵਿਚ ਭੀ ਇਹੀ ਰੂਪ ਹੁੰਦਾ ਹੈ, ਜਿਵੇਂ, 'ਇਸੁ' ਤੋਂ 'ਇਤੁ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no contemplan, en Estado de Equilibrio, el Nombre del Señor, ¿para qué han venido a este mundo?"