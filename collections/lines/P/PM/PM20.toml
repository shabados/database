[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਅਪੁਨੇ ਮਹਿ; ਫਿਰਿ ਫਿਰਿ ਚੇਤ ॥"
page = 238
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, again and again, think upon God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੁੜ ਮੁੜ ਕੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੇਤੇ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within your mind, over and over again, think of Him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਅਪਨੇ ਚਿਤ ਮੇਂ ਐਸੇ ਵਾਹਿਗੁਰੂ ਕੋ ਬਾਰੰਬਾਰ ਸਿਮਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਮਨ ਵਿਚ ਤੂੰ ਸਦਾ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਿ ਫਿਰਿ = ਮੁੜ ਮੁੜ, ਸਦਾ। ਚੇਤ = ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disfruta de Él constantemente,"