[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤਿਅਹ ਕਹਤੀ ਸੁਣੀ; ਰਹਤ. ਕੋ ਖੁਸੀ, ਨ ਆਯਉ ॥"
page = 1396
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have heard people say and preach, but seeing their way of life, I am not at all pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਲੋਕਾਂ ਨੂੰ ਆਖਦੇ ਅਤੇ ਪਰਚਾਰ ਕਰਦੇ ਸੁਣਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਦੇਖ ਕੇ, ਮੈਨੂੰ ਕੋਈ ਪਰਸੰਨਤਾ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listened to preachers and teachers, but I could not be happy with their lifestyles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਕਹਿਣੇ ਵਾਲਿਓਂ ਕੀ ਬਾਣੀ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਕਹਿਤੀ ਹੋਈ ਤੋ ਹਮ ਨੇ ਸੁਣੀ, ਪਰੰਤੂ (ਰਹਿਤ) ਧਾਰਨੇ ਵਾਲਾ ਮੁਝ ਕੋ ਕੋਈ (ਖੁਸ਼ੀ) ਪਸੰਦ ਨਾ ਆਵਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ (ਮੂੰਹੋਂ) ਆਖਦੇ ਹੀ ਆਖਦੇ (ਭਾਵ, ਹੋਰਨਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਰਦੇ ਹੀ) ਸੁਣੇ ਹਨ, ਪਰ ਕਿਸੇ ਦੀ ਰਹਤ ਵੇਖ ਕੇ ਮੈਨੂੰ ਆਨੰਦ ਨਹੀਂ ਆਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escuché también a los que dan sermones y a los maestros, pero no me sentí feliz con su modo de vida."