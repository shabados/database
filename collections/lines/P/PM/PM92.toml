[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟਿ ਭੇਦ ਮਨੁ ਬੇਧਿਓ; ਪਾਇਓ ਅਭੰਗ ਅਛੇਦ ॥੪॥"
page = 340
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When mortal turns away from the world, his mind is pierced through with the Lord's secret and he obtains the Indestructible and Impenetrable God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਦੁਨੀਆਂ ਵਲੋਂ ਮੁੜ ਪੈਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ ਸਾਹਿਬ ਦੇ ਭੇਤ ਨਾਲ ਵਿੰਨ੍ਹਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਨਾਸ-ਰਹਿਤ ਅਤੇ ਅਬੋਧ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turning away from the world, one's mind is pierced through with this mystery, and one obtains the Indestructible, Impenetrable Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਲਟ ਕਰ ਕੇ ਮਨ ਭੇਦ ਭਾਵਨਾ ਸੇ ਮੁੜਿਆ ਔਰ ਗਿਆਨ ਮੇਂ (ਬੇਧਿਆ) ਮਿਲਿਆ, ਤਬ ਅਭੰਗ ਅਛੇਦ ਅਰਥਾਤ ਜੋ ਭੰਨਣੇ ਔਰ ਕਟਣੇ ਸੇ ਰਹਤ ਅਦੁਤੀ ਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕੋ ਪਾਇ ਲੀਆ॥੪॥☬ਤਬ ਪੰਡਿਤ ਨੇ ਕਹਾ ਹਮਾਰਾ ਮਤ ਏਹੁ ਹੈ ਕਿ ਜਨਮ ਭਰ ਸਾਸਤ੍ਰ ਕਾ ਹੀ ਪੜਨਾ ਚਾਹੀਏ। ਇਸ ਮੇਂ ਆਪ ਕਾ ਸਿਧਾਂਤ ਕਿਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਬਿਧਾ ਨੂੰ ਉਲਟਿਆਂ (ਮੇਰਾ) ਮਨ (ਪਰਮਾਤਮਾ ਵਿਚ) ਵਿੱਝ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਅਬਿਨਾਸ਼ੀ ਤੇ ਅਵਿੱਝ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦ = ਭੇਤ, ਸੂਝ। ਉਲਟਿ ਭੇਦ = ਦੁਬਿਧਾ ਨੂੰ ਉਲਟਿਆਂ, ਦੁਬਿਧਾ ਦਾ ਨਾਸ ਹੋਇਆਂ। ਬੇਧਿਓ = ਵਿੰਨ੍ਹਿਆ ਗਿਆ। ਅਭੰਗ = {ਅ-ਭੰਗ} ਜਿਸ ਦਾ ਨਾਸ ਨਾਹ ਹੋ ਸਕੇ। ਅਛੇਦ = {ਅ-ਛੇਦ} ਜੋ ਵਿੰਨ੍ਹਿਆ ਨਾਹ ਜਾ ਸਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el hombre no corre tras lo mundano, su mente se compenetra al  Susurro de Dios y obtiene al Señor Inmortal e Insondable. (4)"