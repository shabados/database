[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਯੂ ਦਾਦੇ ਜੇਵਿਹਾ; ਪੋਤਾ ਪਰਵਾਣੁ ॥"
page = 968
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The grandson (Guru Amardas) is as acceptable as his father (Guru Angad) & grand father (Guru Nanak)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੋਤਰਾ ਆਪਣੇ ਬਾਬਲ (ਗੁਰੂ ਅੰਗਦ) ਅਤੇ ਬਾਬੇ (ਗੁਰੂ ਨਾਨਕ) ਵਰਗਾ ਹੀ ਪ੍ਰਮਾਣੀਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just like the father and grandfather, the son is approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ, ਦਾਦਾ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ, ਤਿਨੋਂ ਜੇਹਾ ਪ੍ਰੋਤਰਾ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਪਰਵਾਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੋਤਰਾ-ਗੁਰੂ (ਗੁਰੂ ਅਮਰਦਾਸ ਭੀ) ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ (ਗੁਰੂ) ਹੈ (ਕਿਉਂਕਿ ਉਹ ਭੀ) ਗੁਰੂ ਨਾਨਕ ਤੇ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਵਰਗਾ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das fue aprobado como su Guru y el Guru de su Guru."