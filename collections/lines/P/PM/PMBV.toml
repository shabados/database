[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ; ਜਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 664
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's service, man becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਦੁਆਰਾ ਬੰਦਾ ਪਵਿੰਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, one becomes immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਤੇ ਹੀ ਜਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ (ਦੱਸੀ ਹੋਈ) ਸੇਵਾ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ। ਜਨੁ = ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Servicio al Guru, el hombre se vuelve Inmaculado."