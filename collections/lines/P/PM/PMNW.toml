[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਬਿਨਉ ਕਰੇਦੀ. ਗੁਣ ਸਾਰੇਦੀ; ਗੁਣ ਸਾਰੀ ਪ੍ਰਭ ਭਾਵਾ ॥"
page = 1108
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride makes supplication and utter His praise. Singing the Lord's praise, I become pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਬੇਨਤੀ ਕਰਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦੀ ਹੈ। ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਉਸ ਨੂੰ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride offers her prayer, and sings His Glorious Praises; singing His Praises, she becomes pleasing to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸਤ੍ਰੀ ਬਾਣੀ ਕਰ ਕੇ (ਬਿਨਉ) ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ ਔਰ ਤੇਰੇ ਕਿਰਪਾਲਤਾਦਿ ਗੁਣ ਮਨ ਕਰ ਕੇ ਸੰਭਾਲਤੀ ਹੂੰ। ਗੁਣ ਸੰਭਾਲਣੇ ਤੇ ਯਹ ਲਾਭ ਹੈ ਕਿ ਜੇ ਗੁਣ ਸੰਭਾਲੋਗੀ ਤੌ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਭਾਇ ਜਾਵੋਂਗੀ ਅਰਥਾਤ ਪਾਇ ਲੇਵੋਂਗੀ। ਜੇ ਕਹੈਂ ਗੁਣ ਸੰਭਾਲਣੇ ਰੂਪ ਭਗਤੀ ਤੇਰੇ ਮੇਂ ਹੋ ਗਈ, ਤੋ ਫਿਰ ਕਿਆ ਕਸਰ ਰਹੀ ਤੂੰ ਮੇਰੇ ਕੋ ਆਇ ਮਿਲ॥ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲਦੀ ਹੈ, ਜੋ ਇਸ ਤਪਸ਼ ਤੋਂ ਨਿਰਾਲਾ ਆਪਣੇ ਸਦਾ-ਥਿਰ ਮਹਲ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਅੱਗੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਬੇਨਤੀ ਕਰਦੀ ਹੈ-ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੀ ਹਾਂ, ਤਾ ਕਿ ਤੈਨੂੰ ਚੰਗੀ ਲੱਗ ਪਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Maestro, estoy apreciando Tus Valores, permanece complacido conmigo."