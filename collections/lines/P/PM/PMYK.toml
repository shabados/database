[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਦਾਸਤਣ ਭਾਇ; ਮਿਟਿਆ ਤਿਨਾ ਗਉਣੁ ॥"
page = 397
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servants who lovingly perform Lord's service; their transmigration is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੇਵਕ, ਜੋ ਪਿਆਰ ਨਾਲ ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਕਮਾਊਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਆਵਾਗਉਣ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those servants, who lovingly perform the Lord's service, are freed from the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸੇਵਕੋਂ ਮੇਂ ਸੇ ਯਥਾਰਥ ਅਨੰਨ ਰੂਪ (ਦਾਸਤਣ) ਦਾਸ ਪਨਾ ਮਿਲਾ ਹੈ, ਤਿਨ ਕਾ ਆਵਾਗਉਣ ਮਿਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੋਣ ਦੇ ਭਾਵ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਭਾਵ ਵਿਚ (ਰਹਿ ਕੇ)। ਦਾਸਤਣ = ਦਾਸ-ਪਣ। ਦਾਸ ਦਾਸਤਣ ਭਾਇ = ਪਰਮਾਤਮਾ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੋਣ ਦੇ ਭਾਵ ਦੀ ਰਾਹੀਂ। ਗਉਣੁ = ਭਟਕਣਾ, ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Agradable es el sentido del Servicio de los Sirvientes del Señor, sus vagancias terminan."