[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਲੁ ਪਸਾਰਿ ਚੋਗ ਬਿਸਥਾਰੀ; ਪੰਖੀ ਜਿਉ ਫਾਹਾਵਤ ਹੇ ॥"
page = 822
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The net is spread, the bait is scattered and thou art being ensnared like a bird."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੰਧਾ ਵਿਛਾਇਆ ਹੋਇਆ, ਦਾਣਾ ਦੁਣਕਾ ਖਿਲਰਿਆ ਹੋਇਆ ਅਤੇ ਤੂੰ ਪੰਛੀ ਦੀ ਮਾਨਿੰਦ ਫਸਾਇਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The net has been spread out, and the bait has been scattered; like a bird, you are being trapped."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਾਯਾ ਨੇ ਮੋਹ ਰੂਪੀ ਜਾਲ ਪਸਾਰ ਕਰ ਵਿਖੇ ਰੂਪੀ ਚੋਗ ਵਿਸਥਾਰੀ ਹੈ, ਜਿਸ ਤੇ ਜੀਵੋਂ ਕੋ ਮਾਇਆ ਪੰਛੀ ਕੀ ਤਰਾਂ ਫਹਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਕਿਸੇ ਪੰਛੀ ਨੂੰ ਫੜਨ ਲਈ ਜਾਲ ਖਿਲਾਰ ਕੇ ਉਸ ਉਤੇ ਚੋਗ ਖਿਲਾਰੀ ਜਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਤੂੰ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ ਚੋਗ ਵਿਚ) ਫਸ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਰਿ = ਖਿਲਾਰ ਕੇ। ਬਿਸਥਾਰੀ = ਖਿਲਾਰੀ। ਪੰਖੀ = ਪੰਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La carnada es puesta y la red es echada sobre nosotros, y como halcones, somos atrapados."