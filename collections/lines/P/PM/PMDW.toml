[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਸੂਆ ਉਡਤ ਫਿਰਤ ਬਨ ਬਨ ਪ੍ਰਤਿ; ਜੈਸੇ ਈ ਬਿਰਖ ਬੈਠੇ ਤੈਸੋ ਫਲੁ ਚਾਖਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a parrot flies from one tree to the other and eats fruit that is available on them;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੋਤਾ ਉਡਦਾ ਫਿਰਦਾ ਹੈ ਬਨ ਬਨ ਤਾਂਈ ਅਰਥਾਤ ਇਕ ਜੰਗਲ ਤੋਂ ਦੂਏ ਨੂੰ ਤੇ ਦੂਏ ਤੋਂ ਤੀਏ ਚੌਥੇ ਆਦਿ ਵਿਖੇ, ਪਰੰਤੂ ਜੇਹੋ ਜੇਹੇ ਖੱਟੇ ਮਿਠੇ ਬੇਰ ਅੰਬ ਆਦਿ ਫਲ ਬੂਟੇ ਉੱਤੇ ਬੈਠਦਾ ਹੈ ਓਹੋ ਓਹੋ ਜੇਹੇ ਫਲ ਸ੍ਵਾਦ ਨੂੰ ਚਖਿਆ ਕਰਦਾ ਹੈ। ਇਸੇ ਭਾਂਤ ਉਹ ਫੜਿਆ ਜਾਕੇ"