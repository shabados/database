[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਮਸਰਿ. ਨਾਹੀ ਦਇਆਲੁ; ਮੋਹਿ ਸਮਸਰਿ ਪਾਪੀ ॥੪॥੩॥"
page = 856
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is none so merciful as Thou and none so sinful as I, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਵਰਗਾ ਕੋਈ ਮਿਹਰਬਾਨ ਨਹੀਂ ਅਤੇ ਮੇਰੇ ਵਰਗਾ ਕੋਈ ਗੁਨਾਹਗਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is none as merciful as You are, and none as sinful as I am. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਮਾਰੇ ਸਮਾਨ ਕੋਈ ਦਇਆਲੂ ਨਹੀਂ ਹੈ ਔਰ ਮੇਰੇ ਸਮਾਨ ਕੋਈ ਪਾਪੀ ਨਹੀਂ ਹੈ। ਤੂੰ  ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੀ ਕਲ੍ਯਾਨ ਕਰ॥੪॥੩॥☬ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕੀ ਮਾਤਾ ਨੇ ਅਪਨੀ ਦਿਰਾਨੀਓਂ ਜਿਠਾਨੀਓਂ ਪ੍ਰਤੀ ਅਪਨੇ ਪੁਤ੍ਰ ਕੀ ਭਗਤੀ ਕੀ ਦਸਾ ਉਚਾਰਨ ਕਰੀ ਹੈ। ਤਿਸੀ ਬਾਤ ਕੋ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜੇਡਾ ਕੋਈ ਦਇਆ ਕਰਨ ਵਾਲਾ ਨਹੀਂ, ਤੇ ਮੇਰੇ ਵਰਗਾ ਕੋਈ ਪਾਪੀ ਨਹੀਂ (ਸੋ, ਮੈਨੂੰ ਤੂੰ ਆਪ ਹੀ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ) ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਸਰਿ = ਬਰਾਬਰ। ਮੋਹਿ ਸਮਸਰਿ = ਮੇਰੇ ਵਰਗਾ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no hay nadie tan Compasivo como Tú, ni ningún malhechor más grande que yo. (4-3)"