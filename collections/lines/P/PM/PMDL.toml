[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਿਨਸੁ ਰੈਣਿ ਨਾਨਕੁ ਜਪੈ; ਸਦ ਸਦ ਬਲਿ ਜਾਈ ॥੪॥੨੦॥੫੦॥"
page = 813
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night Nanak contemplates God and is ever, ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਅਤੇ ਰਾਤ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, Nanak meditates on the Lord; forever and ever he is a sacrifice. ||4||20||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੋ ਦਿਨੇ ਰਾਤ੍ਰ ਜਪਤਾ ਹੂੰ ਪੁਨਾ ਸਰਬ ਸਮੇਂ ਮੇਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੪॥੨੦॥੫੦॥☬ਅਬ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਮਾਂਗਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਨਾਨਕ ਦਿਨ ਰਾਤ (ਤੇਰਾ ਹੀ ਨਾਮ) ਜਪਦਾ ਹੈ, ਤੈਥੋਂ ਹੀ ਸਦਾ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੪॥੨੦॥੫੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨਸੁ ਰੈਣਿ = ਦਿਨ ਰਾਤ। ਨਾਨਕੁ ਜਪੈ = ਨਾਨਕ ਜਪਦਾ ਹੈ {ਲਫ਼ਜ਼ 'ਨਾਨਕ' ਅਤੇ 'ਨਾਨਕੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}। ਸਦ ਸਦ = ਸਦਾ ਹੀ। ਬਲਿ ਜਾਈ = ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੪॥੨੦॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te contemplo siempre y ofrezco para siempre mi ser en sacrificio a Ti. (4-20-50)"