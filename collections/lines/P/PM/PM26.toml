[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ. ਛੂਟਨੁ ਨਹੀ, ਮਨ ਬਉਰਾ ਰੇ; ਛੂਟਨੁ. ਹਰਿ ਕੀ ਸੇਵ ॥੪॥੧॥੬॥੫੭॥"
page = 336
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, thou shalt not be saved like this, O my silly soul; thou shalt be released by God's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਤੇਰਾ ਇਸ ਤਰ੍ਹਾਂ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੋਣਾ, ਹੇ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੇ! ਰੱਬ ਦੀ ਸੇਵਾ ਦੁਆਰਾ ਹੀ ਤੇਰਾ ਖਲਾਸੀ ਹੋਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, you shall not be saved like this, O crazy mind; only by serving the Lord will you find release. ||4||1||6||57||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਇਨ ਸੇ ਹੇ ਬਾਵਰੇ ਮਨ! ਛੂਟਨਾ ਨਹੀਂ ਹੋਤਾ ਛੂਟਨਾ ਤੋ ਹਰੀ ਕੀ ਸੇਵਾ ਸੇ ਹੋਤਾ ਹੈ॥੪॥੧॥੬॥੫੭॥☬ਏਕ ਮਦਮੱਤ ਰਾਜਾ ਨੇ ਕਬੀਰ ਜੀ ਕੇ ਆਗੇ ਕੁਛਕ ਧਨ ਰਾਖਿਆ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਪਰ (ਇਸ ਸਹਿਮ ਤੋਂ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਖ਼ਲਾਸੀ ਸਿਰਫ਼ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਹੀ ਹੁੰਦੀ ਹੈ ॥੪॥੧॥੬॥੫੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟਨੁ = ਖ਼ਲਾਸੀ, ਮਾਇਆ ਦੇ ਮੋਹ ਤੇ ਸਹਿਮ ਤੋਂ ਖ਼ਲਾਸੀ। ਸੇਵ = ਸੇਵਾ, ਬੰਦਗੀ ॥੪॥੧॥੬॥੫੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es liberado sólo a través de su entrega al Señor. (4-1-6-57)"