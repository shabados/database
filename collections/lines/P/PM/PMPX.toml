[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਤਿਸ ਕੇ ਪੂਰਨ; ਜਿਸੁ ਦਇਆ ਕਰੇ ਪ੍ਰਭੁ ਆਪੇ ॥੩॥"
page = 750
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Lord shows His mercy, all his desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ, ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਸੱਧਰਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All desires are fulfilled, for the one who is blessed with God's Kindness and Mercy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਭ ਮਨੋਰਥ ਤਿਸ ਕੇ ਪੂਰਨ ਹੋਤੇ ਹੈਂ ਜਿਸ ਪਰ ਆਪ ਦਯਾ ਕਰੇਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive siempre en Plenitud.(3)"