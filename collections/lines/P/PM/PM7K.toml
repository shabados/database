[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਧਵਾਇ ਤਹਾ ਰਥ ਜਾਇ ਪਰਿਯੋ ਲਖਿ ਦਾਨਵ ਸੈਨ ਨ ਨੈਕੁ ਡਰਿਯੋ ॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, the tormentor of the demons, in great rage and pride moved forward his chariot and fell upon the enemy fearlessly,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰਥ ਨੂੰ ਭਜਾ ਕੇ ਉਥੇ ਜਾ ਪਹੁੰਚਿਆ ਹੈ ਅਤੇ ਵੈਰੀਆਂ ਦੀ ਸੈਨਾ ਵੇਖ ਕੇ ਉਸ ਨੂੰ ਬਿਲਕੁਲ ਡਰ ਨਹੀਂ ਲਗਾ ਹੈ।"