[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਨਾਮੁ ਪ੍ਰਭ; ਜਿਸੁ ਨਾਨਕ ਮਸਤਕਿ ਭਾਗ ॥੨॥"
page = 518
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose forehead such a destiny is recorded, O Nanak, obtains the Lord's Name for the sixty eight holy places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਹੋ ਜੇਹੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਅਠਾਹਟ ਧਰਮ ਅਸਥਾਨਾਂ ਵੱਜੋਂ ਪਾ (ਸਮਝ) ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of God is the sixty-eight holy places of pilgrimage, O Nanak, for one who has such destiny written upon his forehead. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਬਡੇ ਭਾਗ ਹੋਤੇ ਹੈਂ, ਤਿਸ ਕੋ ਅਠਸਠ ਤੀਰਥ ਰੂਪ ਪ੍ਰਭੂ ਕਾ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਅਠਾਹਠ ਤੀਰਥ ਹੈ, ਪਰ, ਹੇ ਨਾਨਕ! (ਇਹ ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਭਾਗ (ਲਿਖੇ) ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Nombre del Señor, pero únicamente Lo obtiene aquél que lo tiene así asignado en su Destino. (2)"