[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਰਲੀਆਲਾ ਜੋਬਨੁ ਬਾਲਾ; ਅਨਦਿਨੁ ਕੰਤਿ ਸਵਾਰੀ ॥"
page = 568
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Spouse is social and Ever young and he eternally embellishes his bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪਤੀ ਰਲਿਆ ਮਿਲਿਆ ਅਤੇ ਸਦੀਵੀ ਨੌਜਵਾਨ ਹੈ। ਉਹ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਸਦਾ ਹੀ ਸ਼ਿੰਗਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Husband Lord is delightful, and forever young; night and day, He embellishes His bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਰਲੀਆਲਾ) ਖੁਸ਼ੀਆਂ ਵਾਲਾ ਪਤੀ ਹੈ ਔਰ ਜਿਸ ਕਾ ਜੋਬਨ ਨਵੀਨ ਰਹਤਾ ਹੈ, ਤਿਸ ਕੰਤ ਨੇ ਸੋ ਇਸਤ੍ਰੀ ਰਾਤ ਦਿਨ (ਸਵਾਰੀ) ਸਵਾਲੀ, ਭਾਵ ਅਪਨੇ ਮੇਂ ਮਿਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਜੋ ਆਨੰਦ ਦਾ ਸੋਮਾ ਹੈ ਤੇ ਜਿਸ ਦਾ ਜੋਬਨ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਨੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਸਦਾ ਵਾਸਤੇ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੀ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y tu Señor, siempre joven y lleno de Éxtasis, te embellecerá para toda la Eternidad."