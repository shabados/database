[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨ ਕੈ ਅੰਤਰਿ ਕੋ ਲਖੀਆ; ਜਬ ਰੈਨਿ ਪਰੀ ਤਬ ਹੀ ਪਰਿ ਸੋਏ ॥"
page = 335

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the night fell, Krishna, the knower of the secrets of all the hearts, went to sleep"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਦੀ ਗੱਲ ਜਾਣਨ ਵਾਲੇ ਨੇ (ਅੰਦਰ ਦੀ ਗੱਲ) ਜਾਣ ਕੇ (ਫਿਰ ਕੌਤਕ ਵਰਤਾਇਆ)। ਜਦ ਰਾਤ ਪਈ ਤਦ ਸਾਰੇ ਹੀ ਸੌਣ ਲਈ ਪੈ ਗਏ।"