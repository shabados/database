[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਰਦੇ ਖਹਿ ਖਹਿ, ਦੁਨੀਆ ਦਾਵੈ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And these emperors staking their claims on this earth go on fighting and dying."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਜਿਹੜੇ) ਝੂਠੀਆਂ ਦੇ ਝੂਠੇ ਦਾਵੇ ਬੰਨ੍ਹਕੇ ਆਪੋ ਵਿਚ ਖਹਿ ਖਹਿ ਕੇ (ਅਨ੍ਯਾਇ ਨਾਲ ਜ਼ੁਲਮ ਕਰਕੇ) ਮਰਦੇ ਹਨ।"