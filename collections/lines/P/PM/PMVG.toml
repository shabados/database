[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਗਨਿ ਤੇ; ਹਾਥੁ ਦੇ ਰਾਖਾ ॥੩॥"
page = 239
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving his hand, he has saved me from the great fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ, ਉਸ ਨੇ ਮੈਨੂੰ ਭਾਰੀ ਅੱਗ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving me His Hand, He has saved me from the great fire. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਮਹਾ ਅਗਨਿ) ਮਾਇਆ ਰੂਪੀ ਅਤੀ ਤੇਜ ਅਗਨੀ, ਵਾ ਗ੍ਰਭ ਅਗਨੀ ਸੇ ਹਾਥ ਦੇ ਕਰ ਰਖਿਆ ਕਰੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਵੱਡੀ ਅੱਗ ਤੋਂ (ਆਪਣਾ) ਹੱਥ ਦੇ ਕੇ ਬਚਾਇਆ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਦੇ = ਦੇ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él me ha rescatado del fuego que me consumía.(3)"