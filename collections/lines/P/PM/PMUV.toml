[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਓ; ਪੂਰਨੁ ਸਭ ਠਾਇ ॥"
page = 284
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord is filling all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਮਾਲਕ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord is pervading all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸੋ ਪੂਰਨ ਪੁਰਖ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਵਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਪੁਰਖ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Perfecto prevalece en todos los lugares."