[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਖੀਆ ਪੁਛਹਿ; ਕਹੁ ਕੰਤ ਨੀਸਾਣੀ ॥"
page = 459
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mates meet me and say, \"Tell us the distinctive sign of thy Spouse\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਸਹੇਲੀਆਂ ਮੈਨੂੰ ਮਿਲ ਕੇ ਪੁੱਛਦੀਆਂ ਹਨ, ਸਾਨੂੰ ਆਪਣੇ ਭਰਤੇ ਦੀ ਪਛਾਣ ਚਿੰਨ੍ਹ ਦੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meet with my companions and say, \"Show me the insignia of my Husband Lord.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਸਖੀਆਂ ਮਿਲ ਕਰ ਪੂਛਤੀ ਹੈਂ ਕਿ ਤੁਮ ਕੋ ਪਤਿ ਕਾ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ, ਸੋ ਉਸ ਸੁਖ ਕੀ ਨਿਸਾਨੀ ਹਮ ਸੇ ਕਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਹੇਲੀਆਂ ਮਿਲ ਕੇ (ਮੈਨੂੰ) ਪੁੱਛਦੀਆਂ ਹਨ ਕਿ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਕੋਈ ਨਿਸ਼ਾਨੀ ਦੱਸ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਖੀਆ = ਸਹੇਲੀਆਂ, ਸਤਸੰਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco a mis amigos y les pregunto, por favor, díganme ¿cuál es la clave especial de mi Señor?"