[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਆ ਸੁਆਮੀ; ਹਰਿ ਨਾਮਿ ਵਜੀ ਵਾਧਾਈ ॥"
page = 774
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained my heart-desired fruit, my Lord. By exalting God's name I am congratulated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਚਿੱਤ-ਚਾਹੁੰਦਾ ਮੇਵਾ, ਆਪਣਾ ਪ੍ਰਭੂ, ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਮੁਬਾਰਕਾਂ ਮਿਲਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained my Lord and Master, the fruit of my mind's desires. The Lord's Name resounds and resonates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਰੂਪ ਹਰੀ ਨਾਮ ਕਰ ਕੇ ਮਿਲਿਆ ਹੈ ਇਹੀ ਮਨ ਇਛਤ ਫਲ ਕੋ ਪਾਇਆ ਹੈ, ਔਰ ਇਸ ਕਰ ਕੇ ਵਧਾਈ ਵਜੀ, ਭਾਵ ਖੁਸ਼ੀ ਪ੍ਰਗਟ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਮਨ-ਇੱਛਤ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਸ ਦੇ ਅੰਦਰ ਸਦਾ) ਚੜ੍ਹਦੀ ਕਲਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con todo Amor enfoco mi ser en Él, pues he obtenido a mi Señor y Maestro, el Fruto de los deseos de mi mente, y así, Él resuena y reside en mi ser."