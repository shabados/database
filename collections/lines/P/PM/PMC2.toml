[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਬ੍ਰਹਮ ਕਾ ਬੇਤਾ ॥"
page = 273
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who knows the Lord is called a Brahm-gyani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਬ੍ਰਹਮ-ਗਿਆਨੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being knows God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਬ੍ਰਹਮ ਕਾ (ਬੇਤਾ) ਜਾਣਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਮਨੁੱਖ) ਅਕਾਲ ਪੁਰਖ ਦਾ ਮਹਰਮ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, ama los Atributos de la Divinidad."