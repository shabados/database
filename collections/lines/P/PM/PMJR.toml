[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਸਰੀਰੈ ਵਿਚਿ; ਸਭੁ ਕਿਛੁ ਪਾਇਆ ॥"
page = 117
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the frame work of the human body He has put all the goods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖੀ ਦੇਹਿ ਦੇ ਕਲਬੂਤ ਅੰਦਰ, ਉਸ ਨੇ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਪਾਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the frame of the human body, He has placed all things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਇਆ) ਬੁਧੀ ਅਸਥੂਲ ਸਰੀਰ ਮੇਂ ਸਰਬ ਗੁਣ ਔਰ ਚੇਤਨਸਤਾ ਕੋ ਪਾਇਆ ਅਰਥਾਤ ਭਰਪੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮਨੁੱਖਾ ਸਰੀਰ ਵਿਚ ਹਰੇਕ ਗੁਣ ਭਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ha puesto dentro del cuerpo todo lo que uno busca."