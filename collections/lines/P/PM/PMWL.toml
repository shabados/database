[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਰਣਾਈ ਉਬਰੇ ਭਾਈ; ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਇ ॥"
page = 603
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the Guru's shelter and enshrining love for the Lord's Name, I am saved, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਲੈਣ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਲੈਣ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਣ ਕਰ ਕੇ ਮੈਂ ਬੱਚ ਗਿਆ ਹਾਂ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Guru's Sanctuary, O Siblings of Destiny, you shall be saved; be lovingly attuned to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਸਰਣਾਗਤਿ ਹੋ ਕਰ ਰਾਮ ਨਾਮ ਸੇ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਗੁਰਮੁਖ (ਉਬਰੇ) ਬਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤਿ ਜੋੜ ਕੇ ਮਨੁੱਖ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਥਰੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que buscaron el Refugio del Guru fueron salvados y fueron entonados en el Señor."