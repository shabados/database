[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿਓ ਸੁਆਮਿ ਧਰਮੰ ਮਹਾ ਰੋਸ ਰੁੱਝਿਯੰ ॥"
page = 61

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was filled with great fury, fulfilling his duty as a general"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਧਿਕ ਗੁੱਸੇ ਵਿਚ ਆ ਉਸ ਨੇ ਸੁਆਮੀ ਪ੍ਰਤਿ ਵਫ਼ਾਦਾਰੀ ਨੂੰ ਨਿਭਾਇਆ"