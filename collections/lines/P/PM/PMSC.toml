[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਧਨ ਤੇ; ਸਭੁ ਜਗੁ ਵਰਸਾਣਾ ॥੩॥"
page = 375
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With this wealth the whole world is profited."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਲ-ਦੌਲਤ ਤੋਂ ਸਾਰਾ ਜਹਾਨ ਲਾਭ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With this wealth, the whole world profits. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਧਨ ਤੇ ਸਾਰਾ ਸੰਸਾਰ ਲਾਭ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ; ਅਰਥਾਤ ਜਗਤ ਮੇਂ ਜਿਸ ਜਿਸ ਨੇ ਨਾਮ ਜਪਾ ਹੈ, ਸੋਈ ਸੋਈ ਮੁਕਤਿ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਇਸ ਧਨ ਤੋਂ ਸਾਰਾ ਜਗਤ ਲਾਭ ਉਠਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque con esa Riqueza puede bendecir al mundo entero. (3)"