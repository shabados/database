[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਲਾਲੁ ਆਇਆ ਪਿਆਰਾ; ਸਭ ਤਿਖਾ ਬੁਝਾਈ ॥"
page = 247
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My darling Beloved has come home and all my thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਲਾਲਡਾ ਪ੍ਰੀਤਮ ਮੇਰੇ ਗ੍ਰਹਿ ਆ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਪਿਆਸ ਬੁਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Darling Beloved has come home to me, and all my desires have been satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਿਦੇ ਘਰ ਬੀਚ ਤੂੰ ਪਿਆਰਾ (ਲਾਲੁ) ਪਤੀ ਆਇਆ ਹੈਂ, ਤਿਸੀ ਤੇ ਸਰਬ ਤ੍ਰਿਖਾ ਮੈਨੇ ਬੁਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਾਰੀ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਗਈ ਹੈ, ਮੇਰੇ ਮਨ ਵਿਚ (ਹੁਣ) ਚਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਮੇਰੇ ਅੰਦਰ ਉਹ ਆਤਮਕ ਹਾਲਤ ਪ੍ਰਬਲ ਬਣੀ ਪਈ ਹੈ ਕਿ ਮੇਰਾ ਦਿਲ ਹੁਲਾਰੇ ਲੈ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esposo Bienamado ha entrado en mi casa y toda mi sed está saciada."