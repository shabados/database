[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਹਰੀ ਦਰੀਆਇ; ਪਾਰਿ ਲੰਘਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In spite of the myriads of waves of river, it takes people across."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਰੀਆਵਾਂ (ਜਾਂ ਸਮੁੰਦਰਾਂ) ਦੀਆਂ ਲੱਖਾਂ ਲਹਿਰਾਂ ਥੋਂ ਪਾਰ ਲੰਘਾ ਦਿੰਦਾ ਹੈ।"