[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਸੀਗਾਰੁ. ਨ ਜਾਣਨੀ; ਜਾਸਨਿ ਜਨਮੁ ਸਭੁ ਹਾਰਿ ॥"
page = 950
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward brides know not how to decorate themselves with the Name, so they depart after losing their entire life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੀਆਂ ਪਤਨੀਆਂ ਆਪਣੇ ਆਪ ਨੂੰ ਨਾਮ ਨਾਲ ਸ਼ਿੰਗਾਰਨਾ ਨਹੀਂ ਜਾਣਦੀਆਂ, ਇਸ ਲਈ ਉਹ ਆਪਣਾ ਸਮੂਹ ਜੀਵਨ ਗੁਆ ਕੇ ਟੁਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not know how to decorate themselves; wasting their whole lives, they depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਸਾਧਨ ਰੂਪ ਸੀਗਾਰ ਕੋ ਨਹੀਂ ਜਾਨਤੀਆਂ। ਵਹੁ (ਸਭੁ) ਸਾਰੇ ਹੀ ਜਨਮ ਕੋ ਹਾਰ ਜਾਵੇਂਗੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀਆਂ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਵਾਲਾ) ਸਿੰਗਾਰ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦੀਆਂ; ਉਹ ਸਾਰਾ (ਮਨੁੱਖ-) ਜਨਮ ਹਾਰ ਕੇ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs no saben cómo embellecer su ser, y así desperdician su vida."