[[content]]
asset = "VGRG"
type = "primary"
data = "ਧ੍ਰੂ ਚੜਿਆ ਅਸਮਾਣਿ, ਨ ਟਲੈ ਟਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How did Dhruv in the form of immovable star mount the sky?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਐਉਂ ਹੀ ਤਾਂ) ਧ੍ਰੂ ਅਸਮਾਨ ਤੇ ਚੜ੍ਹਿਆ ਹੈ (ਜੋ ਕਿਸੇ ਦਾ ਟਾਲਿਆ ਟਲ ਨਹੀਂ ਸਕਦਾ।"