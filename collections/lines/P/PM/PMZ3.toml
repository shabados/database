[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਸ਼ਨ ਕਰਨਾ ਇੱਕ ਪਵਿੱਤ੍ਰ ਭਾਵ ਰਖਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਦਨਿ ਹੱਕ ਮਾਅਨੀਏ ਦਾਰਦ ਸ਼ਰੀਫ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is connected with the Akaalpurakh and is capable of connecting with Him. (111)"