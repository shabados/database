[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭਿ ਮੇਲੇ ॥੧॥"
page = 623
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His mercy, the Lord has united me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਸਾਈਂ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Kind Mercy, God united me with Himself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਮ ਮੇਲ ਲਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਇਆ ਹੈ) ਪ੍ਰਭੂ ਨੇ (ਆਪ ਹੀ) ਕਿਰਪਾ ਕਰ ਕੇ ਮਿਲਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Misericordia, me ha unido a Su Ser. (1)"