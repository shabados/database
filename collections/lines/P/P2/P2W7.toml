[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਪਠਾਵਹੁ; ਜਾਂਉ ਤਤੀ ਰੀ ॥੨॥"
page = 739
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whither Thou sendest me, thither go I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਤੂੰ ਮੈਨੂੰ ਭੇਜਦਾ ਹੈਂ, ਉਥੇ ਹੀ ਮੈਂ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever You send me, there I will go. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਭੇਜੇਂਗੀ ਮੈਂ ਤਹਾਂ ਹੀ ਜਾਊਂਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਜਿਥੇ ਭੀ (ਕਿਸੇ ਕੰਮ) ਭੇਜੇਂਗੀ ਮੈਂ ਉਥੇ ਹੀ (ਖ਼ੁਸ਼ੀ ਨਾਲ) ਜਾਵਾਂਗੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਠਾਵਹੁ = ਤੂੰ ਭੇਜੇਂ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਵਾਂ। ਤਤੀ = ਤੱਤ੍ਰ ਹੀ, ਉਥੇ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a donde sea que me mandaras, ahí iría.  (2)"