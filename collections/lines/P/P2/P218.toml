[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਰਤੀ ਭਈ ਹਰੀਆਵਲੀ; ਜਿਥੈ. ਮੇਰਾ ਸਤਿਗੁਰੁ ਬੈਠਾ ਆਇ ॥"
page = 310
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Land where my True Guru comes and sits grows green."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜ਼ਿਮੀ ਜਿਥੇ ਮੇਰਾ ਸੱਚਾ ਗੁਰੂ ਆ ਕੇ ਬੈਠਦਾ ਹੈ, ਹਰੀ ਭਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That land, where my True Guru comes and sits, becomes green and fertile."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਿਥਵੀ (ਹਰਿਆਵਲੀ) ਰੌਣਕ ਵਾਲੀ ਹੂਈ ਹੈ, ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਮੇਰਾ ਸਤਿਗੁਰੂ ਆਇ ਬੈਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸੁ ਭੋਏਂ ਤੇ ਪਿਆਰਾ ਸਤਿਗੁਰੂ ਆ ਕੇ ਬੈਠਾ ਹੈ, ਉਹ ਭੋਏਂ ਹਰੀ-ਭਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre verde es el lugar donde habita mi Verdadero Guru."