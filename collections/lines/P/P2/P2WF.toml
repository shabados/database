[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚਿ ਰਤੇ. ਸੇ ਨ ਵਿਛੁੜਹਿ; ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਮਾਹਿ ॥੨॥"
page = 586
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they, who are imbued with the True Name, separate not through the True Guru's service, they merge into the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਵੱਖਰੇ ਨਹੀਂ ਹੁੰਦੇ। ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਰਾਹੀਂ ਇਸ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to Truth are not separated; serving the True Guru, they merge into the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਚੇ ਸੇ ਰਤੇ ਹੈਂ, ਸੋ ਇਸ ਸੰਸਾਰ ਮੇਂ ਕਭੀ ਸਚੇ ਸੇ ਵਿਛੜਤੇ ਨਹੀਂ ਹੈਂ, ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰ ਕੇ (ਸਮਾਹਿ) ਆਨੰਦ ਰਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਸੱਚੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ ਉਹ (ਪਰਮਾਤਮਾ ਤੋਂ) ਨਹੀਂ ਵਿਛੜਦੇ, ਉਹ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ (ਪ੍ਰਭੂ ਵਿਚ) ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se van, y a través del Servicio del Guru, se funden en Dios. (2)"