[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਆਸ ਹੋਤ ਪੂਰਨ; ਕੋਟਿ ਜਨਮ ਦੁਖੁ ਜਾਇ ॥੧॥"
page = 1300
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise all thy hopes shall be fulfilled and thou shall be rid of the agonise of myriads of births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀਆਂ ਉਮੈਦਾ ਪੂਰੀਆਂ ਹੋ ਜਾਣਗੀਆਂ ਅਤੇ ਤੂੰ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੀਆਂ ਮੁਸੀਬਤਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All your hopes shall be fulfilled, and the pain of millions of deaths and births shall be gone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨ ਕਰ ਸੰਪੂਰਨ ਆਸਾ ਪੂਰਨ ਹੋ ਜਾਤੀ ਹੈ ਔਰ ਕਰੋੜਾਂ ਜਨਮਾਂ ਕਾ ਦੁਖ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਦੀ) ਸਾਰੀ ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੀ। ਕੋਟਿ ਜਨਮ ਦੁਖੁ = ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦਾ ਦੁਖੁ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus esperanzas serán cumplidas y el dolor de millones de muertes y nacimientos se irá. (1)"