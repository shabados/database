[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਦੇਵਾਨਾ; ਭਇਆ ਅਤੀਤੁ ॥"
page = 721
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become an intoxicated hermit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਮਤਵਾਲਾ ਵਿਰੱਕਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become an intoxicated hermit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਭੈ ਰੂਪੀ ਭੰਗ ਮੇਂ ਮਸਤ ਹੋ ਕਰ ਮੈਂ ਸੰਸਾਰ ਤੇ ਤਿਆਗਵਾਨ ਭਇਆ ਹੂੰ, ਭਾਵ ਤਿਆਗੀ ਫਕੀਰ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਡਰ-ਅਦਬ ਦੀ ਭੰਗ ਨਾਲ) ਮੈਂ ਨਸ਼ਈ ਤੇ ਵਿਰਕਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me he vuelto un ermitaño."