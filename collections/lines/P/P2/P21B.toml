[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਘਟਿ ਘਟਿ ਏਕੋ ਵਰਤਦਾ; ਸਬਦਿ ਕਰੇ ਪਰਗਾਸ ॥੫੮॥"
page = 1420
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the One Lord is pervading all hearts and illumines the mortals through His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਕ ਸਾਈਂ ਹੀ ਸਾਰਿਆ ਦਿਲਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨਾਮ ਰਾਹੀਂ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਰੋਸ਼ਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the One Lord is prevading and permeating each and every heart; the Word of the Shabad brings illumination. ||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਹਰੀ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਏਕ ਸਰੂਪ ਵਰਤਦਾ, ਭਾਵ ਵਿਆਪਕ ਹੋਇ ਰਹਿਆ ਹੈ ਤਿਸ ਕਾ ਸਤਿਗੁਰੂ ਹੀ ਉਪਦੇਸ਼ ਕਰ ਪ੍ਰਕਾਸ਼ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਸਖ੍ਯਾਤਕਾਰ ਕਰਤੇ ਹੈਂ॥੫੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ? ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈ, (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ (ਉਹ ਆਪ ਹੀ) ਕਰਦਾ ਹੈ ॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd trae la Iluminación. (58)"