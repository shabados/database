[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਬਲਿਸਟ ਅਧਿਸਟ; ਸਕਲ ਸੈਨਾ ਕਹੁ ਜਾਨਹੁ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is extremely powerful and master of all forces"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਸਾਰੀ ਸੈਨਾ ਦਾ ਆਧਾਰ (ਅਥਵਾ ਰਖਿਅਕ) ਜਾਣ ਲਵੋ।"