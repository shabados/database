[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਗਲੇ ਦੂਤ ਬਿਦਾਰੇ; ਠਾਕੁਰ ਅੰਤਰਜਾਮ ॥੧॥"
page = 1216
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the searcher of hearts, Himself destroys all the demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਸੁਆਮੀ ਆਪ ਹੀ ਸਾਰਿਆਂ ਭੂਤਨਿਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master destroys all demons; He is the Inner-knower, the Searcher of hearts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਤਰਜਾਮੀ ਠਾਕਰ ਹੈ, ਸੋ ਆਪੇ ਹੀ ਦਾਸੋਂ ਕੇ ਕਾਮਾਦਿਕ ਦੂਤ ਸਭ ਬਿਦਾਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪ ਹੀ (ਆਪਣੇ ਸੇਵਕ ਦੇ) ਸਾਰੇ ਵੈਰੀ ਮੁਕਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues nuestro Maestro es el Conocedor Íntimo de los corazones y destruye el efecto de nuestras pasiones. (1)"