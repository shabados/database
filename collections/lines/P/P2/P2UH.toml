[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਸੰਤ ਭਲੇ ਗੁਰਸਿਖ ਹੈ; ਜਿਨ. ਨਾਹੀ ਚਿੰਤ ਪਰਾਈ ਚੁਖਾ ॥"
page = 588
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are those saints, the Guru's disciples, who care not a bit for any one, other than God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹਨ ਉਹ ਗੁਰੂ ਸਿੱਖ, ਸਾਧੂ ਜਿਨਾਂ ਨੂੰ ਰੱਬ ਦੇ ਬਗੈਰ ਹੋਰ ਕਿਸੇ ਦੀ ਭੋਰਾ ਭਰ ਭੀ ਪਰਵਾਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gursikhs are good Saints, who care for nothing other than the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੂ ਕੇ ਸਿਖ ਭਲੇ ਸੰਤ ਹੈਂ ਜਿਨ ਕੋ ਪਰਾਈ ਚਿੰਤਾ (ਚੁਖਾ) ਥੋੜੀ ਸੀ ਭੀ ਨਹੀਂ ਹੈ, ਭਾਵ ਕੁਟੰਬ ਆਦਿਕੋਂ ਕੀ ਚਿੰਤਾ ਤ੍ਯਾਗ ਕਰ ਗੁਰੂ ਪਰ ਭਰੋਸਾ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਸਿੱਖ ਚੰਗੇ ਸੰਤ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕਿਸੇ ਦੀ ਰਤਾ ਭੀ ਆਸ ਨਹੀਂ ਰੱਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los Santos, los Devotos del Guru, que no les importa nada más que Dios."