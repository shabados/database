[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਵਹੁ ਮੁਖ ਤੇ ਕਹੈ, ਸੁ ਕਹੈ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A number of Rajas were under his suzerainty."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਉਹ ਮੂੰਹ ਵਿਚੋਂ ਕਹਿੰਦੀ ਸੀ, ਉਹੀ ਉਹ ਕਹਿੰਦਾ ਸੀ।"