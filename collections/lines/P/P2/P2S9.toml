[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨੁ. ਕਿਉ ਨਿਰਭਉ ਸਚੁ ਪਾਈਐ; ਜਮੁ ਕਾਢਿ ਲਏਗਾ ਸਾਹਾ ਹੇ ॥੬॥"
page = 1054
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without His fear, how can the Fear-free True Lord be attained to and the Yama shall draw out the mortal's breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਡਰ ਦੇ ਬਗੈਰ, ਨਿਡਰ ਸੱਚਾ ਸੁਆਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ। ਯਮ ਪ੍ਰਾਣੀ ਦੇ ਸੁਆਸ ਨੂੰ ਖਿੱਚ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without this Fear, how can anyone find the Fearless True Lord? The Messenger of Death will pull the breath out. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਭੈ ਧਾਰਨ ਬਿਨਾਂ ਕੈਸੇ ਨਿਰਭੈ ਸੁਖ ਕੋ ਪਾਵੈ? ਐਸੇ ਮਨਮੁਖਤਾ ਮੇਂ ਰਹਿਨੇ ਕਰ ਤਿਸ ਕਾ ਫਲ੍ਹ ਇਹ ਹੋਗਾ ਕਿ ਜਮ ਸ੍ਵਾਸ ਕਾਢ ਲੇਗਾ, ਭਾਵ ਸੇ ਬਾਰ ਬਾਰ ਜਨਮੇ ਮਰੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਗੁਰੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਨਾਹ ਰਹੀਏ, ਉਨਾ ਚਿਰ ਸਦਾ-ਥਿਰ ਨਿਰਭਉ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ, (ਸਦਾ ਇਹ ਸਹਮ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਕਿ ਪਤਾ ਨਹੀਂ) ਜਮਰਾਜ (ਕਦੋਂ ਆ ਕੇ) ਜਿੰਦ ਕੱਢ ਲਏਗਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਬਿਨੁ = {'ਭਉ' ਤੋਂ 'ਭੈ'} ਡਰ-ਅਦਬ ਤੋਂ ਬਿਨਾ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿cómo puede uno lograr al Intrépido Dios de Verdad, sin esa Reverencia?, pues Yama lo va a privar de la respiración de la vida.(6)"