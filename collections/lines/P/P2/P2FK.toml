[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਪੂਰਨ ਸਤਿਗੁਰੂ # ਜਿਸਨੇ ਪਵਿੱਤਰ ਨਾਮ ਬਖਸ਼ਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜ਼ਹੇ ਮੁਰਸ਼ਦ ਕਿ ਨਾਮਿ ਪਾਕ ਰਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Great is the true Guru who has blessed me with Akaalpurakh's sacred Naam,"