[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚਾਲੀ ਕਉ. ਰਾਜ ਸਭਾ ਮਹਿ; ਰਾਮ ਨਾਮ ਸੁਧਿ ਆਈ ॥"
page = 1008
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Daropadi, the Princess of the King of Panchal remembered the Lord's Name in the royal court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਚਾਲ ਦੇ ਰਾਜੇ ਦੀ ਸ਼ਹਿਜ਼ਾਦੀ ਦਰੋਪਦੀ ਨੇ ਸ਼ਾਹੀ ਦਰਬਾਰ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਯਾਦ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dropadi the princess of Panchaala remembered the Lord's Name in the royal court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚਾਲ ਦੇਸ ਕੇ ਰਾਜੇ ਕੀ ਪੁਤ੍ਰੀ ਹੋਨੇ ਤੇ ਦ੍ਰੋਪਦੀ ਕਾ ਨਾਮ⁽¹⁾ ਪੰਚਾਲੀ ਲਿਖਾ ਹੈ। ਦ੍ਰੋਪਦੀ ਕੋ ਦੁਰਯੋਧਨ ਰਾਜਾ ਕੀ ਸਭਾ ਮੇਂ ਰਾਮ ਨਾਮ ਕੀ ਜਬ ਸੁਧ ਆਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਰਯੋਧਨ ਦੇ ਰਾਜ-ਦਰਬਾਰ ਵਿਚ ਦ੍ਰੋਪਦੀ ਨੇ (ਭੀ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਧਿਆਨ ਧਰਿਆ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚਾਲੀ = ਪੰਚਾਲ ਦੇਸ ਦੀ ਰਾਜ-ਕੁਮਾਰੀ, ਦ੍ਰੋਪਦੀ। ਰਾਜ ਸਭਾ ਮਹਿ = ਰਾਜ-ਸਭਾ ਵਿਚ, ਦੁਰਯੋਧਨ ਦੇ ਦਰਬਾਰ ਵਿਚ। ਸੁਧਿ = ਸੂਝ। ਰਾਮ ਨਾਮ ਸੁਧਿ = ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਧਿਆਨ {ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਨੇ ਦਸਵੀਂ ਵਾਰ ਜੋ \"ਹਾ ਹਾ ਕ੍ਰਿਸ਼ਨ ਕਰੈ\" ਲਿਖਿਆ ਹੈ, ਉਹ ਆਮ ਪਰਚਲਤ ਕਹਾਣੀ ਦਾ ਹਵਾਲਾ ਹੈ। ਉਹਨਾਂ ਦਾ ਆਪਣਾ ਸਿੱਧਾਂਤ ਅਖ਼ੀਰ ਤੇ ਹੈ ਕਿ \"ਨਾਥੁ ਅਨਾਥਾਂ ਬਾਣ ਧੁਰਾਂ ਦੀ\"}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Daropadi, princesa de Panchala, recordó el Nombre de Dios en la corte real de Duriodhan"