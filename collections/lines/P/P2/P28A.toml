[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਹਰਿ; ਧਿਆਇ ਤਰਣੇ ॥"
page = 1135
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on God, the Life of the world, the mortal swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, the Life of the World, the mortals cross over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਗਤ ਕੇ ਜੀਵਨ ਰੂਪ! ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਣ ਹੇਤ ਤੈਨੂੰ ਧ੍ਯਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ ਨੂੰ ਹਰੀ ਨੂੰ ਸਿਮਰ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਜੀਵਨੁ = ਜਗਤ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ। ਧਿਆਇ = ਸਿਮਰ ਕੇ। ਤਰਣੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser humano, habita en la Vida de toda vida y serás emancipado. Oh Dios, millones y millones son Tus Nombres,"