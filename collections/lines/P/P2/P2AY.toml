[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਬਿਉਹਾਰ ਬਿਸਰੇ ਪ੍ਰਭ ਸਿਮਰਤ; ਪਾਇਓ ਲਾਭੁ ਸਹੀ ॥੧॥"
page = 1220
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, other affairs are forgotten and one obtains the right profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਹੋਰ ਕੰਮਕਾਰ ਭੁੱਲ ਜਾਂਦੇ ਹਨ ਤੇ ਜੀਵ ਠੀਕ ਨਫਾ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forgotten my other occupations; remembering God in meditation, I have obtained the true profit. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਔਰ ਬਿਵਹਾਰ ਸਭ ਭੂਲ ਗਏ ਹੈਂ ਔਰ ਹਮ ਨੇ (ਸਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ ਜਨਮ ਕਾ ਲਾਭ ਪਾਇ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਹੋਰ ਹੋਰ ਵਿਹਾਰਾਂ ਵਿਚ ਮੇਰਾ ਮਨ ਖਚਿਤ ਨਹੀਂ ਹੁੰਦਾ (ਹੋਰ ਹੋਰ ਵਿਹਾਰ ਮੈਨੂੰ ਭੁੱਲ ਗਏ ਹਨ)। ਮੈਂ ਅਸਲ ਖੱਟੀ ਖੱਟ ਲਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, meditando en Ti, he dejado a un lado otros intereses, ahora que he ganado la Verdadera Riqueza. (1)"