[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੋ ਨਾਮੁ; ਜਪੀਐ ਨੀਤਿ ॥"
page = 405
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou, ever, on God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਹੀ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant continually the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਕਾ ਨਾਮ ਨਿਤ ਹੀ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਨੀਤਿ = ਨਿਤ, ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla siempre el Nombre de Dios,"