[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਹਰਿ ਰਸੁ ਪਾਏ. ਜਾ ਹਰਿ ਭਾਏ; ਰਸਨਾ ਸਬਦਿ ਸੁਹਾਏ ॥"
page = 246
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases God, thou shalt for aye, attain Lord's Nectar and thy tongue shall be adorned with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਾ, ਤੂੰ ਸਾਹਿਬ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਹਮੇਸ਼ਾਂ ਲਈ ਪਾ ਲਵੇਗਾ ਅਤੇ ਤੇਰੀ ਜੀਭ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਸੁਹਾਵਣੀ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain the everlasting essence of the Lord when it pleases the Lord; your tongue shall be adorned with the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕੇ ਮਨ ਮੇਂ ਤੇਰੇ ਗੁਣ ਭਾਏ ਤਬ ਤੂੰ ਹਰੀ ਕੇ ਰਸ ਕੌ ਸਦਾ ਪਾਵੈਂਗਾ, ਰਸਨਾ ਸਬਦ ਮੇਂ ਸੁਹਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਭ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਦੋਂ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਦੋਂ ਜੀਭ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਮਾਣਦੀ ਹੈ, ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਸੋਹਣੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਭਾਏ = ਹਰੀ ਨੂੰ ਪਸੰਦ ਆਵੇ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor quiere, uno recibe la Esencia del Señor, y en su boca se da la Bella Palabra."