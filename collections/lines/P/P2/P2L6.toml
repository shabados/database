[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਲਧਾ ਜੀ; ਰਾਮੁ ਪਿਆਰਾ ਰਾਮ ॥"
page = 576
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, O sire, I have found my Lord, my beloved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਆਪਣਾ ਪ੍ਰਭੂ, ਆਪਣਾ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, I have found my Beloved Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਕੇ ਮੈਨੇ ਰਾਮ ਪਿਆਰਾ (ਲਧਾ) ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਨੂੰ ਪਿਆਰਾ ਪ੍ਰਭੂ ਲੱਭਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándome con mi Guru, he hallado a mi Bienamado Señor."