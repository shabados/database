[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਹੋਈ ਨਾਗਨੀ; ਜਗਤਿ ਰਹੀ ਲਪਟਾਇ ॥"
page = 510
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon is a she-serpent, which is clinging to the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਇਕ ਸਰਪਣੀ ਹੈ, ਜਿਸ ਨੇ ਸੰਸਾਰ ਨੂੰ ਆਪਣੀ ਲਪੇਟ ਵਿੱਚ ਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya is a serpent, clinging to the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਸਰਪਨੀ ਰੂਪ ਹੋ ਰਹੀ ਹੈ ਔਰ ਸੰਸਾਰ ਕੋ ਆਇ ਕਰ ਲਪਟ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਸੱਪਣੀ ਬਣੀ ਹੋਈ ਹੈ ਜਗਤ ਵਿਚ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਚੰਬੜੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਗਨੀ = ਸੱਪਣੀ। ਰਹੀ ਲਪਟਾਇ = ਚੰਬੜ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya es una serpiente hembra; encierra al mundo entero;"