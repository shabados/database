[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਗਿਰੈ ਬਿਧਿ ਜਾ ਮਤਵਾਰ; ਪਰੈ ਗਿਰ ਕੈ ਧਰਿ ਪੈ ਸੋਊ ਤਿਉ ॥"
page = 395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are falling down on the earth and getting up like the intoxicated persons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਕੋਈ) ਨਸ਼ਈ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪੈਂਦਾ ਹੈ, ਉਵੇਂ ਹੀ ਉਹ (ਬੇਹੋਸ਼ ਹੋ ਕੇ) ਧਰਤੀ ਉਤੇ ਗਿਰ ਜਾਂਦੀਆਂ ਹਨ। ਕ"