[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਡੁਬੇ ਸਗਲੇ ਕੁਲ ਡੋਬੇ; ਕੂੜੁ ਬੋਲਿ ਬਿਖੁ ਖਾਵਣਿਆ ॥੬॥"
page = 124
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They drown themselves and drown their entire lineage. By telling lies they eat poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਡੁੱਬ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਪਣੀਆਂ ਸਮੂਹ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਭੀ ਡੁਬੋ ਲੈਂਦੇ ਹਨ। ਝੂਠ ਮਾਰ ਕੇ ਉਹ ਜ਼ਹਿਰ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drown themselves, and drown their entire family; speaking lies, they eat poison. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬੇ ਹੈਂ ਔਰ ਸੰਪੂਰਨ ਕੁਲ ਕੇ ਲੋਗ ਡੋਬੇ ਹੈਂ, ਝੂਠ ਕੋ ਬੋਲ ਕਰ ਬਿਖੈ ਬਿਖ ਖਾਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਗ਼ਲਤਾਨ ਰਹਿੰਦੇ ਹਨ, ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਉਸ ਮੋਹ ਵਿਚ ਹੀ ਡੋਬੀ ਰੱਖਦੇ ਹਨ, ਉਹ ਸਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਹੀ ਗੱਲਾਂ ਕਰ ਕੇ ਉਸ ਜ਼ਹਰ ਨੂੰ ਆਪਣੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਬਣਾਈ ਰੱਖਦੇ ਹਨ (ਜੋ ਉਹਨਾਂ ਦੀ ਆਤਮਕ ਮੌਤ ਦਾ ਕਾਰਨ ਬਣਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲਿ = ਬੋਲ ਕੇ। ਬਿਖੁ = ਜ਼ਹਰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se ahogan ellos mismos y también a su familia, porque hablando falsedades ellos se alimentan sólo de veneno.(6)"