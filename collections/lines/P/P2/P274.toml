[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਕੁਸਟੀ ਮੋਹ ਅੰਧਾ ॥"
page = 367
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one goes leprous and blind through worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਆਦਮੀ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਜਰੀਏ ਕੌੜ੍ਹੀ ਅਤੇ ਅੰਨ੍ਹਾਂ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the mortal is a leper, blinded by emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਸੇ ਰਹਤ ਹੈ ਅਰੁ ਮੋਹ ਕਰ ਅੰਧਾ ਹੋ ਰਹਾ ਹੈ, ਸੋ ਅਗਿਆਨੀ ਮਾਨੋ ਕੁਸ੍ਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕੋਈ ਕੋਹੜਾ, ਕੋਹੜ ਦੇ ਦਰਦਾਂ ਨਾਲ ਵਿਲਕਦਾ ਹੈ, ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਵਿੱਛੁੜਿਆ ਹੋਇਆ ਮਨੁੱਖ ਆਤਮਕ ਰੋਗਾਂ ਨਾਲ ਗ੍ਰਸਿਆ ਹੋਇਆ ਦੁਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦਾ ਮੋਹ ਉਸ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਜੁਗਤ ਵਲੋਂ) ਅੰਨ੍ਹਾ ਕਰੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਟੀ = ਕੋਹੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Naam, el Nombre del Señor, uno es maldecido y cegado por el apego,"