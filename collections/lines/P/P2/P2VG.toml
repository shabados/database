[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ. ਹੁਕਮੀ ਬਖਸੀਸ; ਇਕਿ, ਹੁਕਮੀ ਸਦਾ ਭਵਾਈਅਹਿ ॥"
page = 1
line = 9

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਭਵਾਈਅਹਿ = ਭਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some obtain gifts through His order and some through His order are ever made to wander in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਸ ਦੀ ਆਗਿਆ ਰਾਹੀਂ ਦਾਤਾਂ ਮਿਲਦੀਆਂ ਹਨ ਅਤੇ ਕਈ ਉਸ ਦੀ ਆਗਿਆ ਰਾਹੀਂ ਆਵਾਗਉਣ ਅੰਦਰ ਸਦੀਵ ਹੀ ਭੁਆਈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, by His Command, are blessed and forgiven; others, by His Command, wander aimlessly forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨੋਂ ਕੋ ਹੁਕਮੀ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਆਤਮ ਪਦ ਕੀ ਪ੍ਰਾਪਤੀ ਰੂਪੁ ਬਖਸੀਸ ਮਿਲਤੀ ਹੈ। ਏਕ ਪਰਮਾਤਮਾ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਜਨਮ ਮਰਨ ਰੂਪ ਚੌਰਾਸੀ ਮੈ ਸਦਾ ਭ੍ਰਮਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਵਿਚ ਹੀ ਕਦੀ ਮਨੁੱਖਾਂ ਉੱਤੇ (ਅਕਾਲ ਪੁਰਖ ਦੇ ਦਰ ਤੋਂ) ਬਖ਼ਸ਼ਸ਼ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਕਈ ਮਨੁੱਖ ਨਿੱਤ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਭਵਾਈਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad de Dios algunas Almas son liberadas mientras otras son obligadas a vagar de vida en vida."