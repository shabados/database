[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਪਤਿ ਪੋਤਾ; ਕਰਮੁ ਪਸਾਉ ॥"
page = 878
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gift of Thy grace, O my Master, is the treasure that I seek to have."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਦੀ ਦਾਤ ਦਾ ਖਜਾਨਾ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਲੈਣਾ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure I seek is the gift of Your Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਉ ਗਿਆਨ ਰੂਪ (ਪੋਤਾ) ਖਜਾਨਾ ਪਰਾਪਤਿ ਹੋਤਾ ਹੈ ਜਿਨ ਕੋ ਤੇਰੀ (ਕਰਮ) ਕਿਰਪਾ ਕੀ (ਪਸਾਉ) ਦਾਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ ਜਿਸ ਉਤੇ ਤੂੰ ਬਖ਼ਸ਼ਸ਼ ਕਰੇਂ ਉਸ ਨੂੰ ਤੇਰੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੋਤਾ = ਖ਼ਜ਼ਾਨਾ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਪਸਾਉ = ਪ੍ਰਸਾਦ, ਕਿਰਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El único Tesoro, oh Dios, es el de Tu Gracia;"