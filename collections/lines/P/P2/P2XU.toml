[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਭੂਤ ਪ੍ਰੇਤ ਸੂਕਰ ਮ੍ਰਿਗਾਚ ॥"
page = 276
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are evil spirits ghosts, swines and tigers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਹਨ ਜਿੰਨ-ਭੂਤ, ਚੁੜੇਲਾਂ, ਸੂਰ ਅਤੇ ਸ਼ੇਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the evil nature-spirits, ghosts, pigs and tigers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਈ ਕਰੋੜੋਂ ਭੂਤ, ਪ੍ਰੇਤ, ਸੂਰ, ਮ੍ਰਿਗ ਆਦਿ ਔ (ਮ੍ਰਿਗਾਚ) ਮ੍ਰਿਗੋਂ ਕੇ ਖਾਣੇ ਵਾਲੇ ਸ਼ੇਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੋੜਾਂ ਹੀ ਭੂਤ ਪ੍ਰੇਤ ਸੂਰ ਤੇ ਸ਼ੇਰ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਕਰ = ਸੂਰ। ਮ੍ਰਿਗਾਚ = {ਮ੍ਰਿਗ = ਅਚ} ਮ੍ਰਿਗਾਂ ਨੂੰ ਖਾਣ ਵਾਲੇ, ਸ਼ੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones los espíritus malignos, fantasmas,  tigres y cerdos."