[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੀਗਾਰ; ਹੁਣਿ ਮੁਝਹਿ ਸੁਹਾਇਆ ॥"
page = 738
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the decorations now become me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹਾਰ ਸ਼ਿੰਗਾਰ ਹੁਣ ਮੈਨੂੰ ਸੁਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am now adorned with all sorts of decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸਾਧਨੋ ਰੂਪ ਸੀਂਗਾਰ ਸੋਭਤਾ ਭ੍ਯਾ ਹੈ ਅਰਥਾਤ ਸਾਧਨ ਸਫਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਨੂੰ (ਆਪਣੇ) ਸਾਰੇ ਸਿੰਗਾਰ (ਉੱਦਮ) ਸੋਹਣੇ ਲੱਗ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਝਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora todos sus adornos son propicios para la ocasión y relucientes,"