[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਆਖੀ ਕੇਰੇ ਮਾਟੁਕੇ; ਪਲੁ ਪਲੁ ਗਈ ਬਿਹਾਇ ॥"
page = 1376
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Kabir, the life passes away, in the blinking moment of an eye and moment by moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖ ਦੇ ਫੌਰੇ ਵਿੱਚ ਅਤੇ ਨਿਮਖ ਨਿਮਖ ਕਰਦਿਆਂ ਜਿੰਦਗੀ ਬੀਤ ਜਾਂਦੀ ਹੈ, ਹੇ ਕਬੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, in the blink of an eye, moment by moment, life is passing by."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਨੇਤ੍ਰੋਂ ਕੇ (ਮਾਟੁਕੇ) ਝਮਕਣੇ ਅਰਥਾਤ ਖੋਲਣੇ ਮੀਚਣੇ ਮੇਂ ਪਲ ਪਲ ਕਰ ਕੇ ਆਰਬਲਾ ਬੀਤ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਉਸ ਬਦ-ਨਸੀਬ ਦਾ ਹਾਲ ਵੇਖ ਜੋ ਪ੍ਰਭੂ-ਨਾਮ ਦੀ ਕਦਰ-ਕੀਮਤ ਨਾਹ ਜਾਣਦਾ ਹੋਇਆ ਸਾਰੀ ਉਮਰ ਕੁਟੰਬ ਪਾਲਣ ਵਿਚ ਹੀ ਗੁਜ਼ਾਰਦਾ ਹੈ ਤੇ ਕਦੇ ਭੀ ਪ੍ਰਭੂ-ਨਾਮ ਮੂੰਹੋਂ ਨਹੀਂ ਉਚਾਰਦਾ! ਥੋੜੀ ਥੋੜੀ ਕਰ ਕੇ ਬੇ-ਮਲੂਮੇ ਜਿਹੇ) ਉਸ ਦੀ ਉਮਰ ਅੱਖਾਂ ਦੇ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾਂ ਤੇ ਪਲ ਪਲ ਕਰ ਕੇ ਬੀਤ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰੇ = ਦੇ। ਮਾਟੁਕੇ = ਝਮਕਣੇ। ਆਖੀ ਕੇਰੇ ਮਾਟੁਕੇ = ਅੱਖਾਂ ਦੇ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਗਈ ਬਿਹਾਇ = (ਉਮਰ) ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, en un parpadeo, momento a momento la vida transcurre,"