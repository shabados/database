[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਨਰ. ਗਰਭ ਕੁੰਡਲ ਜਬ ਆਛਤ; ਉਰਧ ਧਿਆਨ ਲਿਵ ਲਾਗਾ ॥"
page = 93
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man! when thou wert in the belly's coil, thou didst meditate and fix thy attention on the Lord, standing on thy head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਜਦ ਤੂੰ ਪੇਟ ਦੇ ਵਲ ਅੰਦਰ ਸੈਂ, ਤੂੰ ਸਿਰ ਦੇ ਭਾਰ ਖੜਾ ਹੋ ਕੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਅਤੇ ਉਸ ਉਤੇ ਆਪਣੀ ਬ੍ਰਿਤੀ ਜੋੜਦਾ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O man, when you were coiled in the cradle of the womb, upside-down, you were absorbed in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੇ ਨਰ) ਹੇ ਪੁਰਸ! ਜਬ ਤੂੰ  ਮਾਤਾ ਕੇ ਗਰਭ ਕੁੰਡ ਮੇਂ (ਆਛਤ) ਇਸਥਿਤ ਹੋ ਰਹਾ ਥਾ, ਤਬ (ਉਰਧ) ਸਿਰ ਨੀਚੇ ਔਰ ਚਰਨ ਊਪਰ ਐਸੀ ਦਸਾ ਮੇਂ ਤੂੰ  ਪਰਮੇਸ੍ਵਰ ਕੇ ਧਿਆਨ ਮੇਂ ਬਿਰਤੀ ਕਰ ਲਾਗ ਰਹਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖ! ਜਦੋਂ ਤੂੰ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਸੈਂ, ਤਦੋਂ ਤੇਰੀ ਸੁਰਤ ਉੱਚੇ (ਪ੍ਰਭੂ ਦੇ) ਧਿਆਨ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਸੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, te fuiste a meter en el vientre, y parado de cabeza ahí meditabas."