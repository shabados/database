[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸੇਤੀ ਰਤਿਆ; ਸਚੋ ਪਲੈ ਪਾਇ ॥੭॥"
page = 61
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Being imbued with the True Name, the True lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਸੱਚਾ ਸਾਹਿਬ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to Truth, you shall obtain the True One. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਉਪਦੇਸ ਕਰਨੇ ਵਾਲੇ ਗੁਰੋਂ ਕੇ ਸਾਥ (ਰਤਿਆ) ਪ੍ਰੀਤੀ ਕਰਨੇ ਸੇ ਸਚਾ ਨਾਮ ਹੀ ਰਿਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਪੜਤਾ ਹੈ॥੭॥☬ਪ੍ਰਸ਼ਨ: ਸਭ ਕੋ ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗਨੇ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੋ, ਇਸ ਮੇਂ ਕੌਨ ਕਾਰਨ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਸਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹੀਏ, ਤਾਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si estás imbuido en la Verdad, lo que cosecharás sólo será la Verdad. (7)"