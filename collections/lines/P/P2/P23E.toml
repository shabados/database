[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਓਡਛਾ ਰਾਇ ਕੋ; ਲਈ ਸੁਤਾ ਤਿਹ ਜੀਤਿ ॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Ruler of Orrisa was assassinated and his daughter was won over."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉੜੀਸਾ ਦੇ ਰਾਜੇ ਨੂੰ ਮਾਰ ਕੇ ਉਸ ਦੀ ਧੀ ਨੂੰ ਜਿਤ ਲਿਆ।"