[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਰਾਜਾ ਗ੍ਰਿਹ ਕੋ ਗਯੋ; ਸਕਿਯੋ ਭੇਦ ਨਹਿ ਚੀਨ ॥"
page = 1007

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja left for his abode without acquiescing the secret."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਜਾ ਮਹੱਲ ਨੂੰ ਚਲਾ ਗਿਆ ਅਤੇ ਭੇਦ ਨੂੰ ਨਾ ਪਾ ਸਕਿਆ।"