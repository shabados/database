[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਨਦੀ; ਤਹ ਤ੍ਰਿਕੁਟੀ ਮਾਹਿ ॥"
page = 344
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the confluence of the three steams (of knowledge of the action and devotion),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਦਰਿਆਵਾਂ (ਗਿਆਨ, ਕਰਮ ਅਤੇ ਭਗਤੀ) ਦੇ ਸੰਗਮ ਵਿੱਚ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the confluence of the three rivers of knowledge, right action and devotion, there,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਮੇ ਦ੍ਵਾਰ ਮੇਂ ਜੋ ਤੀਨ ਨਦੀ ਇੜਾ, ਪਿੰਗਲਾ, ਸੁਖਮਨਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਲੋਕ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਛੱਡ ਕੇ ਮਾਇਆ ਦੀ) ਖਿੱਝ ਵਿਚ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੀਆਂ ਤ੍ਰਿ-ਗੁਣੀ ਨਦੀਆਂ ਵਿਚ ਹੀ (ਗੋਤੇ ਖਾਂਦੇ) ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la confluencia de Dios convergen las tres ramificaciones de la espiritualidad: el trabajo, el conocimiento y la devoción."