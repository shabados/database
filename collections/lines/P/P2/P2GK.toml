[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰ ਸਮਾਨਿ. ਤੀਰਥੁ ਨਹੀ ਕੋਈ; ਸਾਚੇ ਗੁਰ ਗੋਪਾਲਾ ॥੩॥"
page = 437
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, at par with the Guru, there is no place of pilgrimage. The True Guru is himself the world Cherisher Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਤੁਲ ਕੋਈ ਯਾਤਰਾ ਅਸਥਾਨ ਨਹੀਂ, ਸੱਚੇ ਗੁਰੂ ਜੀ ਖੁਦ ਪ੍ਰਿਥਵੀ ਦੇ ਪਾਲਕ ਪ੍ਰਭੂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is no place of pilgrimage comparable to the Guru; the True Guru is the Lord of the world. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ ਸਮਾਨ ਤੀਰਥ ਪਵਿਤ੍ਰ ਕਰਤਾ ਕੋਈ ਨਹੀਂ ਹੈ ਸਾਚੇ ਗੋਪਾਲ ਰੂਪ ਗੁਰੂ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਗੋਪਾਲ ਦਾ ਰੂਪ ਹੈ, ਗੁਰੂ ਵਰਗਾ ਹੋਰ ਕੋਈ ਤੀਰਥ ਨਹੀਂ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, no existe ningún otro lugar de peregrinaje como lo es el Recinto del Guru, no, pues Él es el Verdadero Dios. (3)"