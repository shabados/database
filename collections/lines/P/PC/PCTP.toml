[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਮਾਟੀ ਮਹਿ; ਪਵਨੁ ਸਮਾਇਆ ॥"
page = 336
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this clay (body), breath is infused."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਿਟੀ (ਦੇਹਿ) ਅੰਦਰ ਸੁਆਸ ਪਾ ਦਿੱਤਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Into this clay, the breath is infused."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹ ਮਾਟੀ ਕੇ ਬੀਚ ਤੇ ਪ੍ਰਾਣ ਪਵਨ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਿੱਟੀ (ਦੇ ਪੁਤਲੇ) ਵਿਚ (ਇਸ ਨੂੰ ਖੜਾ ਰੱਖਣ ਲਈ) ਪ੍ਰਾਣ ਟਿਕੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਨੁ = ਪ੍ਰਾਣ।"

[[content]]
