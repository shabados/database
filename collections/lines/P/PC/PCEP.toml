[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਾਈ ਰੰਗ ਬਿਰੰਗ ਬਹੁ; ਦੁਧੁ ਉਜਲੁ ਵਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Cows are of different hues but the milk of all is white."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਊਆਂ (ਭਾਵੇਂ) ਬਹੁਤੀ ਰੰਗੋਂ ਬਿਰੰਗ (ਕਾਲੀ ਆਦਿ) ਹੋਵਣ, ਦੁੱਧ ਦਾ ਰੰਗ ਚਿੱਟਾ ਹੀ ਹੁੰਦਾ ਹੈ।"