[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਫਲੁ ਨਾਮੁ; ਜਿਨਿ. ਗੁਰ ਤੇ ਪਾਇਆ ॥"
page = 385
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who receives the Nectarean fruit of the Name from the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਪਾਸੋਂ ਨਾਮ ਦਾ ਸੁਧਾ ਸਰੂਪ ਮੇਵਾ ਪਰਾਪਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who receives the Ambrosial Fruit of the Naam from the Guru"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਬਾਗ ਮੇਂ ਸੇ ਨਿਸਕਾਮ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਰੂਪ ਅੰਮ੍ਰਿਤ ਨਾਮ ਸਤਗੁਰੋਂ ਸੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਪਾਸੋਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਗੁਰ ਤੇ = ਗੁਰੂ ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que a través del Guru recibe la Fruta Ambrosial del Néctar del Naam,"