[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲਿਆਗਰੁ ਭੁਯੰਗਮ ਬੇਢਿਓ; ਤ ਸੀਤਲਤਾ. ਨ ਤਜੰਤ ॥੧੭੪॥"
page = 1373
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even when sandal is entwined with serpents, it leaves not its coolness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਸੱਪਾ ਨਾਲ ਲਪੇਟਿਆ ਹੋਇਆ ਹੈ ਤਾਂ ਭੀ ਇਹ ਆਪਣੀ ਠੰਡਕ ਨੂੰ ਨਹੀਂ ਛਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even when sandalwood is surrounded by snakes, it does not give up its cooling fragrance. ||174||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਮਲਿਆਗਰੁ) ਚੰਦਨ ਅਨੇਕ (ਭੁਯੰਗਮ) ਸਰਪੋਂ ਕਰ ਕੇ ਪਰਵਾਰਿਆ ਹੋਵੇ ਤਾਂ ਵੀ ਓਹ ਚੰਦਨ ਅਪਨੀ ਸੀਤਲਤਾ ਕੋ ਨਹੀਂ ਤਿਆਗਤਾ ਹੈ। ਤੈਸੇ ਸਾਕਤੋਂ ਕੇ ਸੰਗ ਸੇ ਸੰਤ ਅਪਨੇ ਸਾਂਤਿ ਸੁਭਾਵ ਕੋ ਨਹੀਂ ਤਿਆਗਤੇ ਹੈਂ, ਚੰਦਨ ਸਮ ਔਰ ਕੋ ਭੀ ਸੀਤਲ ਕਰ ਦੇਤੇ ਹੈਂ॥੧੭੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦਾ ਬੂਟਾ ਸੱਪਾਂ ਨਾਲ ਘਿਰਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਉਹ ਆਪਣੀ ਅੰਦਰਲੀ ਠੰਢਕ ਨਹੀਂ ਤਿਆਗਦਾ ॥੧੭੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque el Sándalo esté rodeado de serpientes, no deja de tener su fragancia refrescante. (174)"