[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਹਰਿ ਰਾਖੈ. ਤਿਸੁ ਕਉਣੁ ਮਾਰੈ; ਜਿਸੁ ਕਰਤਾ ਆਪਿ ਛਡਾਈ ਜੀਉ ॥੪॥"
page = 998
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord saves and whom the creator Himself delivers; who can do him to death?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੀ ਪ੍ਰਭੂ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਜੀਹਨੂੰ ਸਿਰਜਣਹਾਰ ਖ਼ੁਦ ਬੰਦਖ਼ਲਾਸ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੌਣ ਮਾਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can kill that person, whom the Lord has saved? The Creator Lord Himself delivers him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹਰੀ ਜਿਸ ਕੀ ਰਖਿਆ ਕਰੇ ਤਿਸ ਕੋ ਕਉਨ ਮਾਰ ਸਕਤਾ ਹੈ, ਔ ਜਿਸ ਜੀਵ ਕਾ ਛੁਡਾਵਨੇਹਾਰਾ ਹੋਵੈ ਤਿਸ ਕੋ ਕੌਨ ਬਾਂਧ ਸਕਤਾ ਹੈ ਅਰਥਾਤ ਕੋਈ ਬਾਂਧਨੇ ਕੋ ਸਾਮਖ ਨਹੀਂ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਜਿਸ ਮਨੁੱਖ ਦੀ ਆਪ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਕਰਤਾਰ ਜਿਸ ਨੂੰ ਆਪ ਬਚਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਕੋਈ ਮਾਰ ਨਹੀਂ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Él salva y libera, nadie lo puede destruir o conquistar.(4)"