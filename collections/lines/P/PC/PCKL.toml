[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੇ ਰਾਤੀ; ਕੂੜੁ ਕਮਾਵੈ ॥"
page = 1024
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and imbued with falsehood, she practises falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਝੂਠ ਨਾਲ ਰੰਗੀ ਹੋਈ ਉਹ ਉਹਦੀ ਕਮਾਈ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "imbued with falsehood, they practice only falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੀ ਬੁਧੀ ਝੂਠ ਮੇਂ ਰੰਗੀ ਹੂਈ ਹੈ, ਇਸ ਤੇ ਸਭ ਵਿਹਾਰ ਝੂਠ ਕੇ ਹੀ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ। ਉਹ ਇਥੇ ਸਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹੀ ਵਣਜ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤੀ = ਰੱਤੀ ਹੋਈ (ਜੀਵ-ਇਸਤ੍ਰੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la noche de su vida practican sólo la falsedad."