[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਆਪੁ ਪਛਾਣਿਆ; ਨਾਮੁ ਨਿਧਾਨੁ ਪਾਇਆ ॥"
page = 1088
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows himself, is blessed with the treasure of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes his own self, is blessed with the treasure of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮ ਖਜਾਨਾ ਪਾਇਆ ਹੈ ਤਿਨੋਂ ਨੇ ਆਪਨਾਂ ਸਰੂਪ ਆਪ ਹੀ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ (ਸਦਾ) ਪੜਤਾਲਿਆ ਹੈ ਉਸ ਨੂੰ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien toma conciencia de su propio ser, es bendecido con el Tesoro del Naam,"