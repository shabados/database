[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਕੋਠਰਿਨ ਤੇ ਲਏ; ਸਭ ਹੀ ਜਾਰ ਬੁਲਾਇ ॥੮॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That all his lovers should come out of their houses.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਫਿਰ) ਸਾਰਿਆਂ ਕੋਠਿਆਂ ਤੋਂ ਸਭ ਦੇ ਯਾਰ ਬੁਲਾ ਲਏ ॥੮॥"