[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸਿ ਕੀਨੋ; ਸੂਰ ਗਿਰਾਸਾ ॥"
page = 972
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the moon has devoured the sun."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੰਦਰਮਾ ਨੇ ਸੂਰਜ ਨੂੰ ਨਿਗਲ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the moon energy has devoured the sun energy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਸੀ ਕੀ ਸੁਰ ਕੋ ਸੂਰਜ ਕੀ ਸੁਰ ਨੇ ਗਿਰਾਸ ਕਰ ਲੀਆ ਅਰਥਾਤ ਅਪਾਨੁ ਪੌਣ ਨੂੰ ਪਰਾਣ ਪੌਣ ਨੇ ਊਪਰ ਕੋ ਖੈਂਚ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ ਦੀ) ਸ਼ਾਂਤੀ ਨੇ ਮੇਰੀ ਤਪਸ਼ ਬੁਝਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਸਿ = ਚੰਦ੍ਰਮਾ, ਸੀਤਲਤਾ, ਠੰਢ, ਆਤਮਕ ਸ਼ਾਂਤੀ। ਸੂਰ = ਸੂਰਜ, ਤਪਸ਼, ਮਨ ਦੀ ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼। ਗਿਰਾਸਾ ਕੀਨੋ = ਹੜੱਪ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la luna desapasionada ha devorado el sol del deseo."