data = "ਐਸਾ ਭਗਉਤੀ; ਉਤਮੁ ਹੋਇ ॥"
page = 88
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is such a devotee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਇਹੋ ਜਿਹਾ ਅਨੁਰਾਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Bhagaautee is most exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਭਗਉਤੀ ਹੈ, ਸੋ ਉਤਮ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਭਗਉਤੀ (ਭਗਤ) ਉੱਤਮ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Bhagawti es lo más excelso."