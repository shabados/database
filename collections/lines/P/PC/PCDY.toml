[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਨਾਥ. ਸਚੇ ਸਰਣਾਈ ॥੪॥"
page = 685
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God's men and the sublime Yogis seek the True Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਇਨਸਾਨ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਯੋਗੀ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The silent sages and the Yogic masters seek the Sanctuary of the True Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਿ) ਦੇਵਤੇ, (ਨਰ) ਮਨੁਖ ਔਰ ਨੌ ਨਾਥ ਆਦੀ ਸਭ ਤਿਸ ਸਚੇ ਕੀ ਸਰਣਾਈ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਵਤੇ ਮਨੁੱਖ ਨਾਥ ਆਦਿਕ ਸਭ ਜਿਸ ਸਦਾ-ਥਿਰ ਦੀ ਸਰਨ ਲਈ ਰੱਖਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ = ਦੇਵਤੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, todos los sabios y los Yoguis sublimes sólo buscan Su Refugio. (4"