[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ. ਉਧਰਹਿ ਸੇ ਨਾਨਕ; ਕਰਿ ਕਿਰਪਾ ਸੰਤੁ ਆਪਿ ਕਰਿਓ ਹੈ ॥੮॥"
page = 1388
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, they alone, whom the saint mercifully makes his own, ferry across through the Lord's loving worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਹਰ ਧਾਰ ਕੇ ਸਾਧੂ ਨਿੱਜ ਦੇ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਕੇਵਲ ਉਨ੍ਹਾਂ ਦਾ ਹੀ ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਰਾਹੀਂ ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those whom the Saint mercifully takes as his own, are carried across by their loving devotional worship. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੇ ਸੰਤੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨਾ ਰੂਪ ਕਰ ਲੀਆ ਹੈ, ਸੋ ਜਨ ਪ੍ਰੇਮਾਭਗਤੀ ਕਰ ਕੇ ਇਸ (ਗਰਤਿ) ਟੋਏ ਵਿਚੋਂ ਨਿਕਸਤੇ ਹੈਂ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਪ੍ਰੇਮ-ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਾਰ ਲੰਘ ਗਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ (ਹਰੀ ਨੇ) ਮਿਹਰ ਕਰ ਕੇ ਆਪ ਸੰਤ ਬਣਾ ਲਿਆ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰਹਿ = ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ, ਤਰ ਜਾਂਦੇ ਹਨ। ਸੇ = ਉਹ ਬੰਦੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a quienes el Santo los hace Suyos por Su Misericordia, son llevados a través por su amorosa Alabanza de Devoción. (8)"