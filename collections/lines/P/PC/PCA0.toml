[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਨਦੁ ਭਇਆ ਦਿਨੁ ਰਾਤੀ; ਨਾਨਕ ਹਰਿ ਮੀਠ ਲਗਾਏ ॥"
page = 772
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord's Name, joy wells up day and night, O Nanak, and God seems sweet unto the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਦਿਨ ਰੈਣ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ, ਹੇ ਨਾਨਕ! ਅਤੇ ਪ੍ਰਾਣੀ ਨੂੰ ਵਾਹਿਗੁਰੂ ਮਿੱਠੜਾ ਮਾਲੂਮ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Lord, Har, Har, I am in ecstasy, day and night. O Nanak, the Lord seems sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਨੇ ਸੇ (ਦਿਨੁ ਰਾਤੀ) ਇਕ ਰਸ ਅਨੰਦ ਹੂਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਨ ਮਹਾਤਮੋਂ ਨੇ ਹੀ ਜਗਿਆਸੂਓਂ ਕੋ ਹਰੀ ਕੇ ਨਾਮ ਮੀਠੇ ਲਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਹਰਿ-ਨਾਮ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਦਿਨ ਰਾਤ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor ilumina su Alma. Sus hogares resuenan siempre con la Dicha del Señor y el Señor es Dulce para ellos."