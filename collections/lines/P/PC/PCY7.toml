[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਅਬ ਪਾਇ ਲਗੋ ਉਠ ਕੈ; ਸੁ ਭਈ ਬਿਰਥਾ, ਸੁ ਕਹੋ ਸਭ ਜਿਉ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I fall at your feet, you should give me all details"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਠ ਕੇ ਤੇਰੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ (ਹੇ ਊਧਵ!) ਜੋ ਗੱਲ ਹੋਈ ਹੈ, ਉਸ ਸਾਰੀ ਦਾ ਜਿਉਂ (ਦਾ ਤਿਉਂ) ਬ੍ਰਿੱਤਾਂਤ ਸੁਣਾ।"