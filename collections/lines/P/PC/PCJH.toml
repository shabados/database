[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਾਵ ਸਗਲ ਕਰਿ. ਹਾਰਿਓ; ਨਹ ਨਹ ਹੁਟਹਿ, ਬਿਕਰਾਲ ॥੧॥"
page = 1119
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of making all the efforts, but the fearful sins leave me not, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ ਉਪਰਾਲੇ ਕਰਦਾ ਹੰਭ ਗਿਆ ਹਾਂ, ਪ੍ਰੰਤੂ ਭਿਆਨਕ ਪਾਪ ਮੇਰਾ ਖਹਿਡਾ ਛਡਦੇ ਨਹੀਂ, ਕਦੇ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so tired of making all these efforts, but the horrible demons still do not leave me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਜਤਨ ਕਰ ਕੇ ਹਾਰ ਗਿਆ ਹੂੰ, ਪਰੰਤੂ ਯਹਿ (ਬਿਕਰਾਲ) ਭੈਦਾਇਕ ਕਾਮਾਦਿਕ ਅਨੇਕ ਜਤਨ ਕਰਨੇ ਸੇ (ਹੁਟਹਿ) ਥਕਤ ਨਹੀਂ ਹੋਤੇ। ਔਰ ਖਟ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਸੇ ਭੀ ਥਕਤ ਨਹੀਂ ਹੋਤੇ, ਭਾਵ ਮੇਰੇ ਪੀਛੇ ਕੋ ਛੋਡਤੇ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਸਾਰੇ ਹੀਲੇ ਕਰ ਕੇ ਥੱਕ ਗਿਆ ਹਾਂ, ਪਰ ਇਹ ਡਰਾਉਣੇ ਵਿਕਾਰ (ਮੇਰੇ ਉੱਤੇ ਹੱਲੇ ਕਰਨੋਂ) ਥੱਕਦੇ ਨਹੀਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las pasiones salvajes no las puedo controlar. (1)"