[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਇ ਦਰਵਾਨ, ਮਹਾਂ ਸੁਖੁ ਪਾਵੈ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bali was given the kingdom of the netherworld where surrendering to God he engaged himself in the loving devotion of the Lord. Vishnu was delighted to be the doorkeeper of Bali."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਡੇਉਢੀ ਬਰਦਾਰ ਹੋਕੇ ਵੱਡਾ ਸੁਖ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"