[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੰਦੁ ਨਿਤ ਮੰਗਲੁ; ਗੁਰ ਦਰਸਨੁ ਸਫਲੁ ਸੰਸਾਰਿ ॥"
page = 1401
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, fruitful is the vision of that Guru, who is the harbinger of eternal bliss and joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਵਿੱਚ ਫਲਦਾਇਕ ਹੈ ਦੀਦਾਰ ਉਨ੍ਹਾਂ ਗੁਰਾਂ ਦਾ ਜੋ ਸਦੀਵੀ ਪਰਸੰਨਤਾ ਅਤੇ ਖੁਸ਼ੀ ਦੇ ਹਲਕਾਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of the Guru's Darshan is fruitful and rewarding in this world; it brings lasting bliss and joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਕਾ ਦਰਸ਼ਨ ਸੰਸਾਰ ਮੇਂ ਨਿਤ ਅਨੰਦ ਮੰਗਲ ਸਰੂਪ ਅਰ ਸਫਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਦਾ ਆਨੰਦ ਮੰਗਲ (ਕਰਦੇ ਹਨ), ਉਸ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਸੰਸਾਰ ਵਿਚ (ਉੱਤਮ) ਫਲ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la Bendita Visión del Darshan del Guru es Fructífera y Remuneradora en este mundo, pues trae una Dicha"