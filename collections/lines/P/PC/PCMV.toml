[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਸਗਲ ਉਧਾਰੈ ॥"
page = 391
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's love all are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਨੇਹ ਦੁਆਰਾ ਸਾਰਿਆ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, all are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤ ਸਗਲ ਕਾ ਉਧਾਰ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਸਦਕਾ ਉਹ ਆਪ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ) ਹੋਰ ਸਭਨਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰੈ = ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios, todos son liberados;"