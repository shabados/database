[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਬਿਨਾ ਪਠਏ ਰੀ ਤ੍ਰੀਯਾ, ਹਮਰੇ ਉਨ ਕੇ ਉਠਿ ਬੀਚ ਪਈ ਹੈ ॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words of the gopi, Radha got infuriated and said, “Without being sent by Krishna, you have come in between me and Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਕਾਨ੍ਹ ਦੇ ਭੇਜੇ ਬਿਨਾ, ਮੇਰੇ ਅਤੇ ਉਸ ਦੇ ਵਿਚਾਲੇ ਉਠ ਕੇ ਆ ਡਟੀ ਹੈਂ (ਅਰਥਾਤ ਵਿਚੋਲਣ ਬਣ ਗਈ ਹੈਂ)।"