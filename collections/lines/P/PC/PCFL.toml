[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਥ ਲਡੇ ਤਿਨ ਨਾਠੀਆ; ਭੀੜ ਘਣੀ ਦਰੀਆਉ ॥੩॥"
page = 1015
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The crowds of those guests are loaded and there is a great rush at the river."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਪ੍ਰਾਹਣਿਆਂ ਦੇ ਪੂਰਾਂ ਦੇ ਪੂਰ ਲੱਦੇ ਹੋਏ ਹਨਅਤੇ ਦਰਿਆ ਦੇ ਉੱਤੇ ਬਹੁਤੀ ਹੀ ਭੀੜ ਭੜੱਕਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The caravans are full, and great crowds of them are loading up at the riverbank. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਪਰਾਹੁਣਿਆਂ ਕੇ ਸਾਥ ਲਦੇ ਹੂਏ ਹੈਂ, ਸੰਸਾਰ ਰੂਪ ਦਰੀਆਉ ਪਰ ਬਹੁਤ ਹੀ ਭੀੜ ਰਹਿਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭੀ ਪਰਾਹੁਣਿਆਂ ਵਾਂਗ ਹਨ) ਇਹਨਾਂ ਪਰਾਹੁਣਿਆਂ ਦੇ ਕਾਫ਼ਲੇ ਦੇ ਕਾਫ਼ਲੇ ਲੱਦੇ ਚਲੇ ਜਾ ਰਹੇ ਹਨ। ਸੰਸਾਰ-ਦਰੀਆ ਦੇ ਪੱਤਣ ਉਤੇ ਇਹਨਾਂ ਦੀ ਭੀੜ ਲੱਗੀ ਪਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues caravanas de nuestros parientes han llenado las orillas de ese mar queriendo cruzar hasta la otra orilla al más allá.(3)"