[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ; ਦਾਸਨਿ ਦਾਸ ॥"
page = 796
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has shown mercy unto me and has made me the slave of His slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣਿਆਂ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has showered His Mercy upon me, and made me the slave of His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾਸੋਂ ਕੇ ਦਾਸ ਭਏ ਹੈਂ ਤਿਨਾ ਪੁਰ ਤਿਸ ਹਰੀ ਨੇ ਅਪਣੀ ਕਿਰਪਾ (ਧਾਰੀ) ਕੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਹਰ ਕਰ ਕੇ ਜਿਸ ਨੂੰ ਆਪਣੇ ਸੇਵਕਾਂ ਦਾ ਦਾਸ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha bendecido con Su Misericordia; ahora soy el Esclavo de Sus Esclavos."