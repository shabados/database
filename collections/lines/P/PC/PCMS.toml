[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਤਵ ਨੈਨ. ਨਨ ਨੈਨ ਹੈ ਤੋਹਿ ਕਉ; ਸਹਸ ਮੂਰਤਿ. ਨਨਾ ਏਕ ਤੋਹੀ ॥"
page = 663
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thousands are Thine eyes, yet thou hast no eye. Thousands are Thine forms, yet Thou hast not even one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਹਨ ਤੇਰੀਆਂ ਅੱਖਾਂ, ਪ੍ਰੰਤੂ ਤੇਰੀ ਕੋਈ ਭੀ ਅੱਖ ਨਹੀਂ। ਹਜਾਰਾਂ ਹੀ ਹਨ ਤੇਰੇ ਸਰੂਪ, ਪਰ ਇਕ ਤੇਰਾ ਭੀ ਸਰੂਪ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thousands are Your eyes, and yet You have no eyes. Thousands are Your forms, and yet You have not even one form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਗੁਨ ਰੂਪ ਮੇਂ ਹਜ਼ਾਰਾਂ ਤੇਰੇ ਨੇਤ੍ਰ ਹੈਂ, ਨਿਰਗੁਨ ਮੇਂ ਏਕ ਭੀ ਨਹੀਂ। ਸ੍ਰਗੁਨ ਮੇਂ ਹਜ਼ਾਰਾਂ ਮੂਰਤੀ ਹੈਂ, ਨਿਰਗੁਨ ਮੇਂ ਏਕ ਮੂਰਤੀ ਭੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋਣ ਕਰ ਕੇ) ਹਜ਼ਾਰਾਂ ਤੇਰੀਆਂ ਅੱਖਾਂ ਹਨ (ਪਰ, ਨਿਰਾਕਾਰ ਹੋਣ ਕਰ ਕੇ, ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀਆਂ ਕੋਈ ਅੱਖਾਂ ਨਹੀਂ। ਹਜ਼ਾਰਾਂ ਤੇਰੀਆਂ ਸ਼ਕਲਾਂ ਹਨ, ਪਰ ਤੇਰੀ ਕੋਈ ਭੀ ਸ਼ਕਲ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸ = ਹਜ਼ਾਰਾਂ। ਤਵ = ਤੇਰੇ। ਨਨ = ਕੋਈ ਨਹੀਂ। ਤੋਹਿ ਕਉ = ਤੇਰੇ ਵਾਸਤੇ, ਤੇਰੇ, ਤੈਨੂੰ। ਮੂਰਤਿ = ਸ਼ਕਲ। ਨਨਾ = ਕੋਈ ਨਹੀਂ। ਤੋਹੀ = ਤੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miles son Tus ojos, pero Tú no tienes ojos; Miles son Tus formas, pero Tú no tienes forma."