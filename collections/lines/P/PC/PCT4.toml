[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਮੈਂ. ਕਛੁ ਤੇਰੋ ਰੇ ਨਾਹਨਿ; ਦੇਖੋ ਸੋਚ ਬਿਚਾਰੀ ॥੧॥"
page = 220
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in these nothing is thine. see and reflect carefully."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਵਿੱਚ ਤੇਰਾ ਕੁਝ ਭੀ ਨਹੀਂ। ਵੇਖ ਅਤੇ ਗਹੁ ਨਾਲ ਸੋਚ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- none of these is yours to keep. See this, reflect upon it and understand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ (ਬਿਚਾਰੀ) ਵੀਚਾਰੁ ਕਰਨੇ ਵਾਲੇ ਤੂੰ ਸੋਚ ਕਰ ਕੇ ਦੇਖ ਇਨ ਪੂਰਬ ਕਥਨ ਕੀਏ ਪਦਾਰਥੋਂ ਮੇਂ ਤੇਰਾ ਕਿਛੁ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਤੇਰਾ (ਸਦਾ ਨਿਭਣ ਵਾਲਾ ਸਾਥੀ) ਨਹੀਂ ਹੈ, ਸੋਚ ਕੇ ਵੇਖ ਲੈ, ਵਿਚਾਰ ਕੇ ਵੇਖ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no lo son si uno se pone a pensar por un momento. (1)"