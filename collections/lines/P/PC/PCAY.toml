[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਵਿਣੁ ਪੂਜਾ. ਸਤ ਵਿਣੁ ਸੰਜਮੁ; ਜਤ ਵਿਣੁ. ਕਾਹੇ ਜਨੇਊ ॥"
page = 903
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship without faith, discipline without truthfulness and sacred thread without chastity; of what avail are they?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਚੇ ਬਗੈਰ ਉਪਾਸ਼ਨਾ, ਸੱਚਾਈ ਦੇ ਬਗੈਰ ਸਵੈ-ਜਬਤ ਅਤੇ ਪ੍ਰਹੇਜ਼ਗਾਰੀ ਦੇ ਬਗੈਰ ਜੰਞੂ ਇਹ ਕਿਹੜੇ ਕੰਮ ਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship without faith; self-discipline without truthfulness; the ritual of the sacred thread without chastity - what good are these?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਪੂਜਾ ਕਰੀ ਔ ਪਤਿ ਨ ਰਹੀ ਤੋ ਕਿਆ ਹੈ, ਭਾਵ ਉਤਮ ਕਰਮ ਤੇ ਹੀ ਪਤਿ ਮਿਲਤੀ ਹੈ। ਪੁਨਃ ਸਚ ਤੋ ਬੋਲਤਾ ਨਹੀਂ ਔ ਇੰਦ੍ਰ੍ਯੋਂ ਕਾ ਸੰਜਮ ਵਾਲਾ ਹੂਆ ਤੋ ਕਿਆ ਹੂਆ। ਤਥਾ ਜਤ ਤੋ ਧਾਰਿਆ ਨਹੀਂ ਔ ਪਹਿਰਿਆ ਜਨੇਊ ਤੋ ਕਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ-ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਕੇ ਇਹ ਦੇਵ-ਪੂਜਾ ਕਿਸ ਅਰਥ? ਉੱਚੇ ਆਚਰਨ ਤੋਂ ਖ਼ਾਲੀ ਰਹਿ ਕੇ ਇਸ ਸੰਜਮ ਦਾ ਕੀਹ ਲਾਭ? ਜੇ ਵਿਚਾਰਾਂ ਵਲੋਂ ਰੋਕ-ਥੰਮ ਨਹੀਂ ਤਾਂ ਜਨੇਊ ਕੀਹ ਸੰਵਾਰਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué alabar sin Honor, por qué tener disciplina sin Verdad? ¿Por qué usar el hilo sagrado sin tener Continencia?"