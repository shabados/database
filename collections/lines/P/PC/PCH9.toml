[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਸੁਖ ਪਾਵਹਿ ਮਨ ਮੇਰੇ; ਸੋ ਸਦਾ ਧਿਆਇ, ਨਿਤ ਕਰ ਜੁਰਨਾ ॥"
page = 861
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands, day by day ever meditate thou on Him, O my mind, by whom thou shalt be blessed with bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ, ਰੋਜ਼-ਬਰੋਜ ਹਮੇਸ਼ਾਂ ਹੀ ਤੂੰ ਉਸ ਦਾ ਭਜਨ ਕਰ, ਹੇ ਮੇਰੇ ਮਨੂਏ! ਜਿਸ ਪਾਸੋਂ ਤੈਨੂੰ ਖੁਸ਼ੀ ਪਰਸੰਨਤਾ ਦਾ ਦਾਤ ਪਰਾਪਤ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall give you peace, O my mind; meditate forever, every day on Him, with your palms pressed together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਤੇ ਤੂੰ ਸਦਾ ਸੁਖ ਪਾਵਹਿ ਨਿਤ ਹੀ ਤਿਸ ਕੇ ਧਿਆਨ ਮੇਂ ਜੁੜਨਾ ਕਰਿ; ਵਾ ਹਥ ਜੋੜ ਕਰ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕਰੋ॥☬ਔਰ ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਪ੍ਰਭੂ ਪਾਸੋਂ ਤੂੰ ਸਾਰੇ ਸੁਖ ਪਾ ਰਿਹਾ ਹੈਂ, ਉਸ ਨੂੰ ਸਦਾ ਹੀ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ (ਪੂਰੀ ਨਿਮ੍ਰਤਾ ਨਾਲ) ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él te dará Paz, oh mente mía, medita para siempre, día con día en Él, con tus palmas juntas."