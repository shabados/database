[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਟਹਲ ਹਰਿ; ਸੁਖ ਸਾਰ ॥"
page = 986
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, real bliss lies in the Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਅਸਲ ਖੁਸ਼ੀ ਪ੍ਰਭੂ ਦੀ ਚਾਕਰੀ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, true peace comes from serving the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੀ ਟਹਲ ਕਰੁ, ਤਿਸ ਮੇਂ ਸ੍ਰੇਸਟ ਸੁਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਅਸਲ ਸੁਖ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, el Éxtasis verdadero lo encuentras sólo en el Servicio de Dios;"