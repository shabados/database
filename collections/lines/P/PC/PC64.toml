[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਵਾਰਿ; ਸਿਰਿ ਧੰਧੈ ਲਾਇਦਾ ॥"
page = 644
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself creating the creating, the Lord engages every one in the task."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਸੁਆਮੀ ਹਰ ਜਣੇ ਨੂੰ ਕੰਮ-ਕਾਜ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself created the creation; He commits all to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਸ੍ਰਿਸਟੀ ਕੋ ਸਵਾਰਨ ਕਰਕੇ, ਆਪੇ ਹੀ ਜੀਵੋਂ ਕੋ (ਸਿਰਿ) ਭਿੰਨ ਭਿੰਨ ਧੰਧਿਓ ਮੇਂ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਆਪ ਹੀ ਰਚ ਕੇ ਹਰੇਕ ਜੀਵ ਨੂੰ ਮਾਇਆ ਦੇ ਕਜ਼ੀਏ ਵਿਚ ਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰਿ, ਹਰੇਕ ਸਿਰ ਉਤੇ, ਹਰੇਕ ਜੀਵ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo ha creado la creación y le ha designado a cada quien su tarea."