[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੂਟਤ ਬਾਨ ਕਮਾਨਨ ਕੇ; ਤਨ ਕੈ ਨ ਭਏ ਤਿਨ ਕੇ ਤਨ ਢੀਲੇ ॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who were filled with arrogance. Whose bodies were not abated even with arrows coming out of bows,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਮਾਨਾਂ ਤੋਂ ਬਾਣ ਛੁਟਣ ਲਗੇ (ਪਰ) ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਢਿਲੇ ਨਹੀਂ ਹੋਏ।"