[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸਾਧ ਉਬਾਰ ਲਹੈ ਕਰ ਦੈ ਦੁਖ ਆਂਚ ਨ ਲਾਗਨ ਪਾਵਹਿਗੇ ॥"
page = 565

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the saints will be redeemed and no one will suffer any agony"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣਾ) ਹੱਥ ਦੇ ਕੇ ਸਾਰੇ ਸਾਧੂ ਰੁਚੀ ਵਾਲਿਆਂ ਨੂੰ ਉਬਾਰ ਲੈਣਗੇ ਅਤੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਦੁਖਾਂ ਦਾ ਸੇਕ ਤਕ ਨਹੀਂ ਲਗਣ ਦੇਣਗੇ।"