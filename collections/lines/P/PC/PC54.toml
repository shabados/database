[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ. ਆਪਣਾ ਕੰਤੁ ਪਛਾਣਿਆ; ਹਉ. ਤਿਨ ਪੂਛਉ ਸੰਤਾ ਜਾਏ ॥"
page = 582
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To those saints, who have realized their Spouse, I go to ask about my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਸਿੰਞਾਣਿਆ ਹੈ, ਮੈਂ ਉਨ੍ਹਾਂ ਸਾਧੂਆਂ ਨੂੰ ਜਾ ਕੇ, ਆਪਣੇ ਸੁਆਮੀ ਬਾਰੇ ਪੁੱਛਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have realized their Husband Lord - I go and ask those Saints about Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਪਨੇ ਸ੍ਵਾਮੀ ਕੋ ਪਹਿਚਾਨਾ ਹੈ, ਤਿਨ ਸੰਤੋਂ ਸੇ ਜਾਇ ਕਰ ਮੈਂ ਪੂਛੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੈ, ਮੈਂ ਜਾ ਕੇ ਉਹਨਾਂ ਨੂੰ ਪੁੱਛਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨੀ = ਜਿਨ੍ਹਾਂ ਨੇ। ਕੰਤੁ = ਖਮਸ = ਪ੍ਰਭੂ। ਹਉ = ਮੈਂ। ਪੂਛਉ = ਪੂਛਉਂ, ਮੈਂ ਪੁੱਛਦਾ ਹਾਂ। ਜਾਏ = ਜਾਇ, ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Santos que han conocido a su Señor, a ellos me dirijo, pues quiero preguntarles acerca de mi Señor."