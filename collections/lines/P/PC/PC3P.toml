[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿ ਅਜ਼ ਤਾਜ਼ੀ ਅਸਪਾਨ ਪੋਲਾਦ ਨਾਲ ॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were provided with Arabian horses, (which were) outfitted with steel hooves."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਫ਼ੌਲਾਦੀ ਖੁਰੀਆਂ ਵਾਲੇ ਅਰਬੀ ਘੋੜੇ"