[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ ਭਈ; ਜਪਿ ਨਾਮੁ ਮੁਰਾਰੀ ॥੩॥"
page = 742
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are dispelled by contemplating the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਰਫਾ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are removed by meditating on the Naam, the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਤੇਰੇ ਨਾਮ ਕੇ ਜਪਨੇ ਸੇ ਦੂਰ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਦੂਰ ਹੋ ਗਈਆਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que infectan al hombre, son disueltas, habitando en Tu Nombre. (3)"