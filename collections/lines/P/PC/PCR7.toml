[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਚਲ ਨੀਵ ਧਰਾਈ ਸਤਿਗੁਰਿ; ਕਬਹੂ ਡੋਲਤ ਨਾਹੀ ॥"
page = 1226
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eternal is the foundation, that the True Guru has laid and it staggers not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਅਬਿਨਾਸੀ ਬੁਨਿਆਦ ਰੱਖੀ ਹੈ ਅਤੇ ਇਹ ਕਦਾਚਿਤ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has laid the eternal foundation; it shall never be shaken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਪਰਤੀਤੀ ਰੂਪੀ ਅਬਚਲ ਨੀਵ ਧਰਾਈ ਹੈ ਅਰ ਕਬੀ ਡੋਲਤੀ ਨਹੀਂ ਹੈ, ਭਾਵ ਅਚਲ ਨਿਸਚਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ) ਅਟੱਲ ਨੀਂਹ ਰੱਖ ਦਿੱਤੀ, ਉਹ ਕਦੇ (ਮਾਇਆ ਵਿਚ) ਡੋਲਦੇ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਚਲ = ਨਾਹ ਹਿੱਸਣ ਵਾਲੀ, ਅਟੱਲ। ਨੀਵ = (ਸਿਮਰਨ ਦੀ) ਨੀਂਹ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਕਬਹੂ = ਕਦੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Nanak, el Guru me mostró Su Compasión,"