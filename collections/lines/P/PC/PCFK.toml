[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੋ ਸਚੁ ਬੂਝੈ; ਸਬਦਿ ਸਚੈ ਸੁਖੁ ਤਾਹਾ ਹੇ ॥੯॥"
page = 1054
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is God-conscious, understands the True Lord. Through the True Name, obtains he the peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਉਹ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh, understands the True Lord. Through the True Word of the Shabad, he finds peace. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋਈ ਸਚ ਸਰੂਪ ਕੋ ਸਮਝਤਾ ਹੈ, ਇਸੀ ਤੇ ਸਚੇ ਉਪਦੇਸ ਕਰ ਤਿਸ ਕੋ ਸੁਖ ਹੋਇਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਬਦਿ ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਤਾਹਾ = ਉਸ ਨੂੰ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es el ser Consciente en Dios quien realiza la Verdad, pues es a través de la Palabra Verdadera que el Éxtasis llega.(9)"