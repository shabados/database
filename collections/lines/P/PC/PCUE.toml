[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾਂ ਕਾ ਭੋਜਨੁ. ਹਰਿ ਨਾਮ ਨਿਰੰਜਨੁ; ਪੈਨੑਣੁ ਭਗਤਿ ਬਡਾਈ ॥"
page = 1233
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Lord's Name is the feed of His saints and the Lord's praise is their wear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਸੰਤਾਂ ਦਾ ਅਹਾਰ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਉਹਨਾਂ ਦੀ ਪੁਸ਼ਾਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Name of the Lord is the food of His devotees; they wear the glory of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਭੋਜਨ ਤੋ ਹਰੀ ਨਿਰੰਜਨ ਕਾ ਨਾਮ ਹੈ, ਵਡਿਆਈ ਰੂਪ ਜੋ ਭਗਤੀ ਹੈ ਏਹੀ ਤਿਨ ਕੇ ਬਸਤ੍ਰੋਂ ਕਾ ਪਹਿਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਹਰਿ-ਨਾਮ (ਹੀ) ਭਗਤ ਜਨਾਂ (ਦੇ ਆਤਮਾ) ਦੀ ਖ਼ੁਰਾਕ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਉਹਨਾਂ ਵਾਸਤੇ ਪੁਸ਼ਾਕ ਹੈ ਤੇ ਇੱਜ਼ਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨੁ = (ਨਿਰ-ਅੰਜਨੁ। ਅੰਜਨ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ) ਨਿਰਲੇਪ। ਪੈਨ੍ਹ੍ਹਣੁ = ਪੁਸ਼ਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Nombre Inmaculado es el Único Alimento de los Devotos del Señor y la Gloria del Señor es su Vestimenta;"