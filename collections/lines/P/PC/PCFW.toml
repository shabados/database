[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਬਿਧਿ ਮਨੁ ਸਮਝਾਈਐ ਪੁਰਖਾ; ਬਾਹੁੜਿ ਚੋਟ. ਨ ਖਾਈਐ ॥"
page = 939
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way the mind is instructed, O man, and then the mortal suffers not strokes again\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਮਨ ਸੁਧਰ ਜਾਂਦਾ ਹੈ, ਹੇ ਪੁਰਸ਼! ਅਤੇ ਪ੍ਰਾਨੀ ਮੁੜ ਕੇ ਸੱਟਾਂ ਨਹੀਂ ਸਹਾਰਦਾ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the way to instruct the mind, so you will never suffer beatings again.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਨ ਬਿਧਿ) ਇਸ ਰੀਤੀ ਸੇ, ਭਾਵ ਹਮਾਰੇ ਪੰਥ ਮੇਂ ਆਇਕੇ ਭਲੀ ਪ੍ਰਕਾਰ ਮਨ ਕੋ ਸਮਝਾਈਏ। ਹੇ ਪੁਰਖਾ! (ਬਾਹੁੜਿ) ਫੇਰ ਜਮ ਕੀ ਚੋਟ ਨਾ ਖਾਈਏ, ਭਾਵ ਨਹੀਂ ਖਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਖਾ! ਇਸ ਤਰ੍ਹਾਂ ਮਨ ਨੂੰ ਅਕਲ ਦਿੱਤੀ ਜਾ ਸਕਦੀ ਹੈ ਤੇ ਮੁੜ (ਮਾਇਆ ਦੀ) ਚੋਟ ਨਹੀਂ ਖਾਈਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖਾ = ਹੇ ਪੁਰਖ ਨਾਨਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno instruye su mente así, no conoce la tristeza más."