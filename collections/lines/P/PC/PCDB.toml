[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਣੀ. ਏਕੋ ਨਾਮੁ ਧਿਆਵਹੁ ॥"
page = 1254
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, meditate thou on the one Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਇਕ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, meditate on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤਿਸ ਇਕ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser humano, habita en el Nombre de tu Único Dios,"