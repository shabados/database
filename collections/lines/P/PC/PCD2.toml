[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਾ ਭਗਤਹ ਚੇਤੀਅਲੇ; ਅਚਿੰਤ ਮਨੁ ਰਾਖਸੀ ॥੧॥"
page = 486
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He thinks of Lord's devotional service and keeps his mind free from care."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਨਿਸਚਿੰਤ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He focuses his consciousness on the Lord's devotional worship, and keeps his mind free of anxiety. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਰਾਮ ਕੋ (ਚੇਤੀਅਲੇ) ਸਿਮਰਤੇ ਹੈਂ ਤਿਨ ਕੇ ਮਨ ਕੋ ਰਾਮ ਅਚਿੰਤ ਰਾਖਸੀ ਚਿੰਤਾ ਤੇ ਰਹਿਤ ਰਾਖਤਾ ਹੈ ਵਾ ਰਖੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ,  ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਮਨ ਨੂੰ ਚਿੰਤਾ ਤੋਂ ਬਚਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਹ = (ਜਿਨ੍ਹਾਂ) ਭਗਤਾਂ ਨੇ। ਅਚਿੰਤ = ਚਿੰਤਾ-ਰਹਿਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ama la Alabanza del Señor, conserva su mente libre de preocupaciones. (1)"