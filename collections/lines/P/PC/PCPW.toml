[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਮੇਰਾ ਪਿਤਾ; ਤੂਹੈ ਮੇਰਾ ਮਾਤਾ ॥"
page = 1144
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are my Father and Thou my Mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੇਰਾ ਬਾਬਲ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਅੰਮੜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Father, and You are my Mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰਹੀ ਮੇਰਾ ਪਿਤਾ ਹੈ ਔਰ ਤੁਮ ਹੀ ਮੇਰੇ ਕੋ ਮਾਤਾ ਤੁਲ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਵਾਸਤੇ ਤੂੰ ਹੀ ਪਿਤਾ ਹੈਂ, ਮੇਰੇ ਵਾਸਤੇ ਤੂੰ ਹੀ ਮਾਂ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Padre, eres mi Madre,"