[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਨ ਸਲਾਮੈ ਤਿਨ ਕਰੀ; ਜਹਾਗੀਰ ਕੋ ਆਇ ॥੧੯॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She came forward and made obeisance to the Rani three times.(l9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੇਗਮ ਨੇ ਆ ਕੇ ਜਹਾਂਗੀਰ ਨੂੰ ਤਿੰਨ ਵਾਰ ਸਲਾਮ ਕੀਤਾ ॥੧੯॥"