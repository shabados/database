[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਗਦੀਸ; ਨ ਰਾਖੈ ਕੋਈ ॥੧੧॥"
page = 225
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the Lord of the Universe, none can save the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦੇ ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਕੋਈ ਭੀ ਪ੍ਰਾਣੀ ਨੂੰ ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord of the Universe, no one can be saved. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਿਨਾਂ ਜਗਤ ਕੇ ਈਸ੍ਵਰ ਕੇ ਔਰ ਕੋਈ ਰਛਾ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ ਤਾਕਤ ਦਾ ਮਾਣ ਕੂੜਾ ਹੈ। ਇਹ ਤਾਕਤ ਕੋਈ ਮਦਦ ਨਹੀਂ ਕਰਦੀ) ਕਰਤਾਰ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਕਿਸੇ ਦੀ) ਰੱਖਿਆ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor del Universo, nadie viene en su auxilio. (11)"