[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਚੇ ਜਾਣੀਅਹਿ; ਨਾਨਕ. ਨਾਮ ਪਿਆਰ ॥੧॥"
page = 929
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, know them to be the highest of all, as they cherish love for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰਿਆਂ ਨਾਲੋਂ ਬੁਲੰਦ ਸਮਝ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that they are the highest of all; O Nanak, they love the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਕਾ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸਾਥ ਪਿਆਰ ਹੈ ਇਸੀ ਤੇ ਸੋ ਸਭ ਤੇ ਊਚੇ ਜਾਣੀਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ (ਗੁਰਮੁਖ ਜਗਤ ਵਿਚ ਹੋਰ) ਸਭ ਪ੍ਰਾਣੀਆਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਮੰਨੇ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਜਾਣੀਅਹਿ = ਪਛਾਣੇ ਜਾਂਦੇ ਹਨ {ਵਰਤਮਾਨ ਕਾਲ, ਕਰਮ ਵਾਚ, ਅੰਨ ਪੁਰਖ, ਬਹੁ-ਵਚਨ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son lo más Alto de lo alto porque viven en el Amor del Nombre. (1)"