[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨਹਗਾਰ ਲੂਣ ਹਰਾਮੀ ॥"
page = 739
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sinner, untrue to thy salt,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲੂਣ ਖਾ ਕੇ ਹਰਾਮ ਹਕਰਨ ਵਾਲੇ ਪਾਪੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sinner, you are untrue to your own self;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਨਹਗਾਰ) ਗੁਨਾਹੀਂ ਹੇ ਨਿਮਕ ਹਰਾਮ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀ! ਹੇ ਅਕਿਰਤਘਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, yo cometo grandes errores y Te he traicionado todo el tiempo."