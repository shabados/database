[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਲਾਹਿ ਕੇਤੇ ਮਹਾ ਮੋਹਨ; ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ, ਸੁਖੁ ਨਹੀ ॥"
page = 548
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wailed have many for this great bewitcher, but there is no peace without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਭਾਰੀ ਫਰੇਫਤਾ ਕਰਨ ਵਾਲੀ ਦੀ ਖਾਤਿਰ ਘਣੇਰਿਆਂ ਨੇ ਰੋਣਾ ਕੁਰਲਾਣਾ ਕੀਤਾ ਹੈ, ਪ੍ਰੰਤੂ ਸਾਈਂ ਦੇ ਨਾਮ ਬਾਝੋਂ ਕੋਈ ਆਰਾਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many cry out for Maya, the great enticer, but without the Name of the Lord, there is no peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾ ਮੋਹ ਕਰ ਕੇ ਵਾ ਮਹਾ ਮੋਹਨੀ ਮਾਇਆ ਹੇਤ ਕਿਤਨੇ ਬਿਲਾਪ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਹਰਿ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਵ ਕੋ ਸੁਖੁ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪ੍ਰਾਣੀ ਇਸ ਡਾਢੀ ਮਨ-ਮੋਹਣੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਤਰਲੇ ਲੈਂਦੇ ਆ ਰਹੇ ਹਨ ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸੁਖ (ਕਿਸੇ ਨੂੰ) ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਲਾਹੀ = ਬਿਲਲਾਹਿ, ਵਿਲਕਦੇ ਹਨ। ਮਹਾ ਮੋਹਨ = ਡਾਢੀ ਮਨ-ਮੋਹਣੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos se sienten afligidos por esa gran embustera, pues sin el Nombre del Señor,"