[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਲਿ ਲੈਹੁ; ਨਾਨਕ ਅਰਦਾਸੇ ॥੮॥"
page = 759
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by Nanak and he prays \"O Lord, unite Thou me with Thyself\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਤੇ ਅਰਦਾਸ ਕਰਦਾ ਹੈ ਕਿ ਹੇ ਪ੍ਰਭੂ, ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- please let me merge and blend with You. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਮੇਰੀ ਬੇਨਤੀ ਹੈ ਮੇਰੇ ਕੋ ਹੇ ਸੰਤੋ! ਅਪਨੇ ਮੇਂ ਮੇਲ ਲੇਹੁ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਈ ਰੱਖਣ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਦਾਸੇ = ਅਰਜ਼ੋਈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Hombres de Dios, con mi Señor.  (8)"