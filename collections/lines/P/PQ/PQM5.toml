[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਦੇਖਿ. ਭਈ ਨਿਹਕੇਵਲ; ਜਨਮ ਮਰਣ ਦੁਖੁ ਨਾਸਾ ॥"
page = 764
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Thy sight I have become desireless and my pain of birth and death is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਮੈਂ ਇੱਛਾ-ਰਹਿਤ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਮੇਰਾ ਜੰਮਣ ਮਰਨ ਦਾ ਕਸ਼ਟ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of Your Darshan, I have become free of desire; the pains of birth and death are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰਾ ਦਰਸਨ ਦੇਖਾ ਹੈ ਉਸੀਕੀ ਬੁਧੀ ਨਿਹਚਲ ਹੋਈ ਹੈ ਅਰ ਤਿਸ ਕਾ ਜਨਮ ਮਰਨ ਆਦਿ ਦੁਖ (ਨਾਸਾ) ਦੂਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਤੇਰਾ ਦਰਸਨ ਕਰ ਲਿਆ, ਉਹ ਪਵਿੱਤ੍ਰ-ਆਤਮਾ ਹੋ ਗਈ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕੇਵਲ = ਪਵਿਤ੍ਰ, ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Grandiosa Visión de Tu Darshan, he quedado libre de deseos y los dolores de nacimientos y muertes han desaparecido."