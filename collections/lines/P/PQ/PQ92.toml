[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਟ ਸਿੰਘ, ਮਿਟ ਜਾਇਗੋ; ਝੂਠੋ ਤੁਯ ਅਹੰਮੇਵ ॥੧੨੪੬॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After discharging many arrows, Krishna spoke again, “O Amit Singh! your false ego with be effacted.”1246."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਅਮਿਟ ਸਿੰਘ! (ਤੂੰ) ਮਿਟ ਜਾਏਂਗਾ, ਤੇਰਾ ਅਭਿਮਾਨ ਝੂਠਾ ਹੈ ॥੧੨੪੬॥"