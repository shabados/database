[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਅੰਤਰਿ ਦਰਦੁ; ਨ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 793
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind there is no sympathy. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਹਮਦਰਦੀ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if there is no compassion and sympathy within? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ (ਅੰਤਰਿ) ਅੰਤਸਕਰਨ ਮੇਂ ਦਰਦ ਨਹੀਂ (ਪਾਈ) ਪਾਈਤਾ ਅਰਥਾਤ ਪ੍ਰਾਪਤ ਹੋਤਾ, ਭਾਵ ਜਿਸ ਕੋ ਦ੍ਯਾ ਨਹੀਂ ਵਾ ਜਿਸ ਦੇ ਅੰਤਰ ਦਰਦੁ ਨਹੀਂ ਪਾਈਦਾ। ਭਾਵ ਜੋ ਗ੍ਯਾਨਵਾਨ ਨਿਰਦੁਖੁ ਹੈ, ਸੋ ਪਰਾਈ ਦੇਹਾਦਿਕੋਂ ਦਾ ਦੁਖੁ ਅਪਨੇ ਮੇਂ ਨਹੀਂ ਮਾਨਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜੇ ਦਾ ਸੱਲ ਨਹੀਂ ਉੱਠਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਅੰਤਰਿ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਦਰਦੁ = ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲੋਂ ਵਿਛੋੜੇ ਦੀ ਪੀੜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si en su corazón no hay compasión ni sentimientos por otro? (1-Pausa)"