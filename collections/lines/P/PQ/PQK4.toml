[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਪਰਵਾਣੁ; ਮਨਿ ਤਨਿ ਤੂਹੈ ਅਧਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 747
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Thee, that they accept, Thou art the support of their soul and body. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਕਬੂਲ ਕਰਦੇ ਹਨ। ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਦਾ ਆਸਰਾ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You, they accept. You are the sustenance of their minds and bodies. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਸੰਤੋਂ ਕੋ ਪਰਵਾਨ ਹੈ ਔਰ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਤੂੰ ਹੀ (ਅਧਾਰੀ) ਆਸਰਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ (ਤੇਰੇ ਸੰਤਾਂ ਨੂੰ) ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ। ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ, ਉਹਨਾਂ ਦੇ ਤਨ ਵਿਚ, ਤੂੰ ਹੀ ਆਸਰਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que sea que Te gusta, eso lo aceptan, pues eres lo Principal para su cuerpo y mente.  (1-Pausa)"