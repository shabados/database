[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਮ ਜਗ ਉਰਧ ਤਪ ਪੂਜਾ ॥"
page = 1349
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burnt offerings, gratuitous feasts, penance with body reversed, worship,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਨ, ਪੁੰਨਾਰਥੀ ਸਦਾ ਵਰਤ, ਮੁਧੇ ਮੂੰਹ ਤਪੱਸਿਆ, ਉਪਾਸ਼ਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burnt offerings, sacred feasts, intense meditations with the body upside-down, worship services"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਮ ਔ ਜਗ ਆਦੀ ਕਰਮ ਪੁਨਾ ਤਪ ਜੋ (ਉਰਧ) ਖੜੇ ਹੋ ਕਰ ਉਚੀਆਂ ਭੁਜਾਂ ਕਰ ਕੇ ਕਰਨੇ ਹੈਂ ਪੁਨਾ ਪੂਜਾ ਆਦੀ ਹਮਨੇ ਕਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ, ਮਾਨੋ, ਅਨੇਕਾਂ) ਹੋਮ ਜੱਗ (ਕਰ ਲਏ। ਉਸ ਨੇ, ਮਾਨੋ,) ਉਲਟੇ ਲਟਕ ਕੇ ਤਪ (ਕਰ ਲਏ। ਉਸ ਨੇ, ਮਾਨੋ, ਦੇਵ) ਪੂਜਾ (ਕਰ ਲਈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਧ ਤਪ = ਪੁੱਠੇ ਲਟਕ ਕੇ ਕੀਤੇ ਹੋਏ ਤਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrendas en el fuego, ceremonias sagradas, intensas meditaciones con el cuerpo de cabeza,"