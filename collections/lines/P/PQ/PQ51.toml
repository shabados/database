[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਜੂ ਕੇ ਤਪ ਕਹ ਹਰਿਯਹੁ ॥੩੨॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then, I should make clear to him that all the benefits of his meditation will be revoked.’(32)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਾਜਾ ਜੀ ਦਾ ਤਪ ਹਰ ਲਿਆ ਜਾਵੇਗਾ ॥੩੨॥"