[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ ਮਹਾ ਗੁਬਾਰਾ; ਫਿਰਿ ਫਿਰਿ ਆਵਣ ਜਾਵਣਿਆ ॥੭॥"
page = 130
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the supreme darkness of avarice, so he continues coming and going again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਲਾਲਚ ਦਾ ਪਰਮ ਅਨ੍ਹੇਰਾ ਹੈ, ਇਸ ਲਈ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within is the terrible darkness of greed, and so they come and go in reincarnation, over and over again. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਕੇ ਬੀਚ ਲੋਭ ਕਾ ਮਹਾ ਗੁਬਾਰ ਹੈ, ਯਾਂ ਤੇ ਬਾਰੰਬਾਰ ਆਵਤੇ ਜਾਵਤੇ ਹੈਂ ਅਰਥਾਤ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦਾ ਲੋਭ (ਪ੍ਰਬਲ ਰਹਿੰਦਾ) ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਘੁੱਪ ਹਨੇਰਾ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de él hay una avaricia tal, que ahí reina una oscuridad total. Es así como él viene y va, una y otra vez. (7)"