[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਛੁੜਿਆ ਮੇਲੇ ਪ੍ਰਭੂ; ਹਰਿ ਦਰਗਹ ਕਾ ਬਸੀਠੁ ॥"
page = 957
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated ones, he unites with the Lord. He is the mediator at the Lord. He is the mediator at the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੜਿਆਂ ਹੋਇਆਂ ਨੂੰ ਉਹ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ। ਉਹ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਦਾ ਵਿਚੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He re-unites the separated ones with God; He is the Mediator at the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਵਿਛੜਿਆਂ ਹੋਇਆਂ ਜੀਵਾਂ ਕੋ ਮੇਲਤਾ ਹੈ, ਹਰੀ ਕੀ ਦਰਗਾਹਿ ਕਾ ਸਤਿਗੁਰੂ ਵਕੀਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਦਾ ਵਿਚੋਲਾ ਹੈ, ਪ੍ਰਭੂ ਤੋਂ ਵਿੱਛੁੜਿਆਂ ਨੂੰ (ਮੁੜ) ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Intercesor en la Corte del Señor."