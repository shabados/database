type = "primary"
data = "ਤਬ ਧਰਿਹੈ ਨਿਜ ਗੁਰ ਕੀ ਆਸਾ ॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When their wealth will be destroyed, then they will keep hopes on their Guru."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਉਹ) ਆਪਣੇ ਗੁਰੂ ਦੀ ਆਸ ਕਰਨਗੇ (ਅਰਥਾਤ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਵਿਚ ਆਉਣਗੇ)।"