[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੁ ਹੋਤ ਨਰ. ਜਾ ਕੈ ਸਿਮਰੈ; ਨਿਮਖ ਨ ਤਾ ਕਉ ਗਾਇਓ ॥੨॥"
page = 902
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom man is emancipated, His praise thou singest not even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਜੱਸ ਤੂੰ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, one is liberated. And yet, you do not sing His Praises, even for an instant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਯਾਦ ਕਰਨੇ ਸੇ ਪੁਰਸ ਮੁਕਤ ਹੋ ਜਾਤਾ ਹੈ। ਹੇ ਭਾਈ! ਤੈਨੇ ਤਿਸ ਕੋ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਗਾਇਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਰ! ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਨਾਲ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹੁੰਦੀ ਹੈ ਤੂੰ ਅੱਖ ਦੇ ਇਕ ਫੋਰ ਲਈ ਭੀ ਉਸ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਨੂੰ ਨਹੀਂ ਗਾਂਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਨਰ = ਹੇ ਮਨੁੱਖ! ਜਾ ਕੈ ਸਿਮਰੈ = ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਤਾ ਕਉ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recordándolo en meditación uno es liberado, y aún así no cantas Sus Alabanzas ni siquiera por un instante.  (2)"