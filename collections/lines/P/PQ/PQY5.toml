[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਗਤਿ. ਦਇਆਲ ਸੰਤਹੁ, ਮੋਰੀ ॥"
page = 1217
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Emancipate thou me, O compassionate saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਕਲਿਆਣ ਕਰ, ਹੇ ਮਿਹਰਬਾਨ ਸਾਧੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, O Merciful Saint!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਸੰਤੋ! ਮੇਰੀ ਮੋਖ ਕੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਸੰਤ ਜਨੋ! (ਮਿਹਰ ਕਰ ਕੇ) ਮੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਕਰ ਦਿਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਦਇਆਲ = ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ! ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਮੋਰੀ = ਮੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Redímeme, oh Santo Compasivo, pues eres Todo Poderoso,"