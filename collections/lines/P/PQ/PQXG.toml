[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾ; ਕਿਸਹਿ ਬਿਆਪਤ ਮਾਇਆ ॥"
page = 291
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then who felt the influence of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਮੌਹਣੀ ਕੀਹਦੇ ਉਤੇ ਅਸਰ ਕਰਦੀ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was swayed by Maya?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਹਾਂ ਕਿਸ ਕਉ (ਮਾਇਆ) ਛਲ ਬਿਆਪਤਾ ਥਾ ਅਰਥਾਤ ਕਿਸੀ ਕੋ ਨਹੀਂ ਬਿਆਪਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ ਕਿਸ ਨੂੰ ਮਾਇਆ ਪੋਹ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਹਾ = ਓਥੇ। ਕਿਸਹਿ = ਕਿਸ ਨੂੰ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿había quien pudiera ser inducido a la ilusión y al engaño de Maya?"