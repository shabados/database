[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗਿ ਰਾਤਾ; ਸੋ ਮਨੁ ਸਾਚਾ ॥"
page = 194
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who is imbued with God's affection is true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦੇ ਪਰੇਮ ਨਾਲ ਰੰਗੀਜਿਆਂ ਹੈ ਉਹ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is attuned to the Lord's Love is true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕੇ ਰੰਗ ਮੇਂ ਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਸੁਧ ਰਿਦੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਉਸ ਉਤੇ (ਮਾਇਆ ਦਾ) ਕੋਈ ਹੋਰ ਰੰਗ ਆਪਣਾ ਅਸਰ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene su mente entonada en el Amor del Señor, es verdadero."