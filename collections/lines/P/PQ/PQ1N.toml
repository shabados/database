[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਹੀਅਤ ਹੀ; ਆਦਿ ਭਵਾਨੀ ॥"
page = 874
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art called the primal goddess,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੁੱਢਲੀ ਦੇਵੀ ਆਖੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are called the Primal Goddess."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੀਪਾ ਟੋਡਰ ਪੁਰ ਕਾ ਰਾਜਾ ਥਾ। ਦੇਵੀ ਕੀ ਉਪਾਸਨਾ ਕਰਤਾ ਥਾ। ਸੰਤੋਂ ਕੇ ਕਹੇ ਤੇ ਦੇਵੀ ਕੋ ਪ੍ਰਤਖ ਕਰ ਕੇ ਕਹਾ: ਕਿ ਮੇਰੇ ਕੋ ਮੁਕਤੀ ਦੇਹੁ। ਤਬ ਦੇਵੀ ਨੇ ਕਹਾ: ਮੈਂ ਤੋ ਔਰ ਵਰੋਂ ਕੀ ਦਾਤੀ ਹੂੰ, ਜੇ ਮੁਕਤੀ ਕੀ ਇਛਾ ਹੈ, ਤੋ ਤੂੰ ਸੰਤੋਂ ਕੀ ਸਰਣ ਲੇਹੁ ਔਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਉਪਾਸਨਾ ਕਰ। ਤਬ ਪੀਪੇ ਨੇ ਦੁਖੀ ਹੋਇਕੈ ਕਹਾ: ਕਿ ਹੇ ਭਵਾਨੀ! ਤੂੰ ਆਦਿ ਸਕਤੀ ਕਹਾਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਵਾਨੀ! ਤੂੰ ਸਭ ਦਾ ਮੁੱਢ ਅਖਵਾਉਂਦੀ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú que eres llamado Druga, el Ser Primordial,"