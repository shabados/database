[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਛੁਪੇ ਹੋਏ ਖ਼ਜ਼ਾਨੇ ਦੀ ਪੋਥੀ ਵਿੱਚੋਣ ਸਬਕ ਪੜ੍ਹ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਕਿਤਾਬਿ ਗੰਜ ਮਖ਼ਫ਼ੀ ਖ਼ਾਣ ਸਬਕ ।੧੬੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The last 'Hay' is the true guide to steer to the right path in both the worlds and the big drums of his teachings and command is resounding over the nine skies."