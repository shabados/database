[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਤੁ ਨ ਮੰਤੁ, ਨ ਸੇਖ ਸਰੇਖੈ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sesanags could not derstand the mystery of His mantra."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਫਲ ਦਾ) ਅੰਤ ਸ਼ੇਸ਼ਨਾਗ ਸਾਰਖੇ ਨਹੀਂ ਪਾ ਸਕਦੇ (ਇਥੇ ਦੋ ਵਾਰ 'ਅੰਤ ਨ' ਕਹਿਣ ਥੋਂ ਤਾਕੀਦ ਨਾਲ ਕਿਹਾ ਹੈ। “ਜਿਨ੍ਹ੍ਹਾ ਨ ਵਿਸਰੈ ਨਾਮੁ ਸੇ ਕਿਨੇਹਿਆ॥ ਭੇਦੁ ਨ ਜਾਣਹੁ ਮੂਲਿ ਸਾਂਈ ਜੇਹਿਆ”)।"