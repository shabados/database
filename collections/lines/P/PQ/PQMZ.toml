[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਸਿਮਰਿ. ਰਾਮੁ ਸਿਮਰਿ; ਇਹੈ ਤੇਰੈ ਕਾਜਿ ਹੈ ॥"
page = 1352
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou thy Lord, yea, contemplate thou thy Lord. This alone shall be of avail unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ, ਹਾਂ ਤੂੰ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ। ਕੇਵਲ ਇਹ ਹੀ ਤੇਰੇ ਕੰਮ ਆਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Lord - meditate on the Lord; this alone shall be of use to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ, ਬਾਣੀ ਕਰ ਸਦਾ ਰਾਮ ਕੇ ਨਾਮ ਕਾ ਹੀ ਸਿਮਰਨੁ ਕਰੁ। ਇਹੀ ਸਿਮਰਨ ਤੇਰੇ ਕਾਂਮ ਆਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਸਿਮਰਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ! ਇਹ (ਸਿਮਰਨ) ਹੀ ਤੇਰੇ ਕੰਮ ਵਿਚ (ਆਉਣ ਵਾਲਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en Tu Dios, es lo Único que vale la pena hacer,"