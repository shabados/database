[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ; ਭਰਮਹਿ ਬਹੁ ਜੂਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 195
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He wanders through millions of births and goes many existences. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕ੍ਰੋੜਾਂ ਹੀ ਪੈਦਾਇਸ਼ ਅਤੇ ਘਲੇਰੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through millions of incarnations, for so many lifetimes, they wander lost. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਕੋਟ ਜਨਮ ਅਨੇਕ ਜੂਨੀਓਂ ਮੇਂ ਪੜੇ ਭਰਮਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਯਾਦ ਰੱਖ, ਇਥੋਂ ਖੁੰਝ ਕੇ) ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਵਿਚ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਫਿਰੇਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de miles de encarnaciones y por muchas vidas vagarán perdidos. (1-Pausa)"