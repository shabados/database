[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸ ਮਹਿ ਸਭੁ ਜਗਤੋ ਵਰਤੈ; ਵਿਰਲਾ ਏਕੁ ਪਛਾਣੈ ॥"
page = 1234
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the One Lord, the whose world is contained and some rare one understands the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਅੰਦਰ, ਸਾਰਾ ਸੰਸਾਰ ਪਰਵਿਰਤ ਹੋਇਆ ਹੋਇਆ ਾਹੈ ਅਤੇ ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਜਣਾ ਹੀ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is contained in the One Lord. How rare are those who understand the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕੇ ਵਿਖੇ ਹੀ ਸਭ ਸੰਸਾਰ ਬਰਤ ਰਹਾ ਹੈ, ਤਿਸ ਏਕ ਅਦੁਤੀ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਹੀ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ (ਤੇ, ਇਹ ਸਮਝਦਾ ਹੈ ਕਿ) ਸਾਰਾ ਸੰਸਾਰ ਇਕ ਪਰਮਾਤਮਾ (ਦੇ ਹੁਕਮ) ਵਿਚ ਹੀ ਕਾਰ ਚਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está contenido en el Dios Único, pero extraordinario es quien Lo conoce, sí aquél que muere en la Palabra,"