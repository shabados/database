data = "ਚਉਥੇ ਜਨਮ ਗੁਰੂ ਤੁਹਿ ਕਰਿਹੈਂ ॥੯॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“When I shall have taken three births, you will be made the Guru in he fourth birth.”9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਚੌਥੇ ਜਨਮ ਵਿਚ ਤੈਨੂੰ ਗੁਰੂ ਧਾਰਨ ਕਰਾਂਗੇ ॥੯॥"