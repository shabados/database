data = "ਕਹਿ ਰਵਿਦਾਸ; ਖਲਾਸ ਚਮਾਰਾ ॥"
page = 345
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravi Dass, the emancipated shoe-maker,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕਤ ਹੋਇਆ ਹੋਇਆ ਜੁੱਤੀਆਂ ਬਣਾਉਣ ਵਾਲਾ ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, the emancipated shoe-maker:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਚਮਾਰ ਕਹਤਾ ਹੈ: ਵਾ ਚੁਮਾਰ ਭਾਵ ਤੇ ਮੈਂ ਤਾਂ (ਖਲਾਸ) ਨਿਰਬੰਧ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਮਿਆਰ ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੈ, ਆਖਦਾ ਹੈ। ਖਲਾਸ = ਜਿਸ ਨੇ ਦੁੱਖ-ਅੰਦੋਹ ਤਸ਼ਵੀਸ਼ ਆਦਿਕ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਲਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ravidas, un simple curtidor de pieles, ha sido emancipado en esta tierra,"