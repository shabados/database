[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹਿ ਬਿਆਪਿਆ ॥"
page = 1149
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is engrossed in sexual appetite, wrath, avarice and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਵਿਸ਼ੇ, ਭੁਖ, ਗੁੱਸੇ ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is engrossed in sexual desire, anger, greed and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹਾਦਿ ਮੇਂ ਜੀਵ ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la lujuria y el apego y uno no concibe al Dios Todopoderoso,"