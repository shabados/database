[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਕਉ; ਜਿਨ ਹਰਿ ਮਨਿ ਵੁਠਾ ਆਇ ॥"
page = 82
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, within whose mind God has come and acquired an abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਆ ਕੇ ਵਸ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those, within whose minds the Lord has come to dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੇ ਵਾਰਨੇ ਸਦਕੇ ਜਾਤਾ ਹੂੰ, ਭਾਰਥ ਖੰਡ ਮੇਂ ਆਇ ਕਰ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਨਾਮ (ਵੁਠਾ) ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਕਉ = ਨੂੰ, ਤੋਂ। ਜਿਨ ਮਨਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ। ਵੁਠਾ = ਵੁੱਠਾ, ਵੱਸ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ofrezco en sacrificio a aquéllos en cuyo corazón habita el Señor."