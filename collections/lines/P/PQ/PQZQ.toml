[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪਣੈ ਭਾਣੈ. ਮਨੁ ਨਿਰਮਲੁ ਕੀਆ; ਹਰਿ ਸਿਉ ਲਾਗਾ ਪਿਆਰੁ ॥"
page = 1276
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, the Lord makes the man's mind immaculate and he is attuned to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਪ੍ਰਭੂ ਮਨੁੱਖ ਦੇ ਮਨੂਏ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, by His Own Will, makes the mortal's mind immaculate, and lovingly attunes him to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਜਿਨ ਕਾ ਮਨ ਨਿਰਮਲ ਕੀਆ ਹੈ, ਤਿਨਾਂ ਕਾ ਹਰੀ ਕੇ ਸਾਥ ਪਿਆਰ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦਾ) ਮਨ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਵਿੱਤਰ ਕਰ ਦਿੱਤਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦਾ ਪਿਆਰ ਪ੍ਰਭੂ ਚਰਨਾਂ ਨਾਲ ਬਣ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿੱਤਰ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo otorga al mortal una mente inmaculada y con todo Amor éste se entona en Él. El Señor,"