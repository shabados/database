[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮਾ; ਹਉ ਜੀਵਾ ਨਾਮੁ ਧਿਆਇ ॥"
page = 40
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved! I live by contemplating over the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਹਿਬੂਬ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved, I live by meditating on Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਸਤਿਗੁਰੋ! ਮੈਂ ਤੋ ਨਾਮ ਕੋ ਧ੍ਯਾਇ ਕਰ ਕੇ ਜੀਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਕੇ ਹੀ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਜੀਊ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜੀਵਾ = ਜੀਵਾਂ, ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amor, yo vivo sólo por Tu Nombre."