[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਹਜੂਰਿ; ਦੂਰਿ ਨ ਜਾਣਹੁ ॥"
page = 116
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is ever close at hand. Deem Him not distant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਐਨ ਲਾਗੇ ਹੈ। ਉਸ ਨੂੰ ਦੁਰੇਡਾ ਖਿਆਲ ਨਾਂ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is always close at hand-do not think that He is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਕਾਲ ਨਿਕਟ ਹੈ, ਉਸ ਕੋ ਦੂਰ ਨ ਸਮਝੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਸਦਾ (ਸਭ ਜੀਵਾਂ ਦੇ) ਅੰਗ-ਸੰਗ (ਵੱਸਦਾ) ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਤੋਂ ਦੂਰ ਵੱਸਦਾ ਨਾਹ ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está presente todo el tiempo ante ti; no creas que está lejos o apartado."