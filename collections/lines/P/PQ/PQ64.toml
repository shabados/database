[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਤੇ. ਹਰਿ ਮਨਿ ਵਸੈ; ਭੇਟੈ ਗੁਰੁ ਸੂਰਾ ॥"
page = 511
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's grace the Lord abides in man's mind and he meets with the valiant Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਯੋਧੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, the Lord dwells in the mind, and one meets the Brave Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਸੂਰਮਾ ਮਿਲੇ ਤਬ ਤਿਨ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹੀ ਹਰੀ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਸੂਰਮਾ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤੇ ਹਰਿ-ਨਾਮ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੈ = ਮਿਲਦਾ ਹੈ। (ਭੇਟੈ ਗੁਰੂ = ਗੁਰੂ ਮਿਲਦਾ ਹੈ)। ਭੇਟੈ ਗੁਰੁ = ਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ। ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਇਸ ਲਫ਼ਜ਼ 'ਭੇਟੈ' ਦੀ ਵਰਤੋਂ ਗਹੁ ਨਾਲ ਸਮਝਣ-ਯੋਗ ਹੈ। ਸੋ, ਏਥੇ 'ਜੋ ਸੂਰਮੇ ਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ' ਅਰਥ ਕਰਨਾ ਗ਼ਲਤ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una gracia especial, el Señor brilla en nuestra mente si uno se encuentra con el Gran Guru."