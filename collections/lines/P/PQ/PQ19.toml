[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨ ਭੇਟਿ; ਗੁਣ ਗਾਹੀ ॥੭॥"
page = 226
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Divine comprehension from the Guru, I sing Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਪਾਸੋਂ ਰੱਬੀ ਗਿਆਤ ਪ੍ਰਾਪਤ ਕਰਕੇ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obtaining spiritual wisdom from the Guru, I sing the Glories of God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਿਨ ਕੋ ਗਿਆਨ ਹੂਆ ਹੈ ਜਿਨ੍ਹੋਂ ਨੇ ਗੁਰੋਂ ਕੋ (ਭੇਟਿ) ਮਿਲ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ (ਗੁਰੂ ਤੋਂ) ਗਿਆਨ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ ਭੇਟਿ = ਗਿਆਨ ਨੂੰ ਭੇਟ ਕੇ, ਗਿਆਨ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Sabiduría que uno entiende a través del Guru, y así canta las Alabanzas del Señor.(7)"