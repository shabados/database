[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਿੰਦਵੀ ਬੋਲੀ ਵਿਚ ਉਨ੍ਹਾਣ ਦਾ ਨਾਮ ਸਾਧ ਸੰਗਤ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਧ ਸੰਗਤ ਨਾਮਿ ਸ਼ਾਣ ਦਰ ਹਿੰਦਵੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Third Guru, Guru Amar Das Ji, was the noursiher-upholder of truth, emperor of regions and expansive ocean of bestowals and largess."