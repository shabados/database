[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਹੇ ਕਮਾਣਾ ਏਤ ਜੁਗਿ; ਪਿਛਲੀ ਜੁਗੀਂ ਕਰੀ ਕਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Because of the disciplined life in the previous ages, the human form has been obtained in kaliyug."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਜੁਗਾਂ ਵਿਚ ਜੋ ਕਮਾਈ ਕੀਤੀ ਹੈ, ਉਸ ਦਾ ਕਮਾਣਾ (=ਫਲ) ਇਥੇ ਲਹਿ ਜਾਂਦਾ ਹੈ, (ਅਰਥਾਤ ਕਲਜੁਗ ਵਿਚ ਛੁਟਕਾਰੇ ਦਾ ਅਵਸਰ ਹੈ)।"