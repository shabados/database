[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੇ ਕਛੂ ਨ ਧਨ ਹੁਤੋ; ਦਿਯਾ ਜਰਾਵੈ ਧਾਮ ॥"
page = 883

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The one who had no money and no edification,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਘਰ ਨਾ ਕੁਝ ਧਨ ਸੀ ਅਤੇ ਨਾ ਹੀ ਘਰ ਵਿਚ ਦੀਵਾ ਜਗਾਉਂਦੀ ਸੀ।"