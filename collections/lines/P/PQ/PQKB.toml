[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਤੁਮ ਤੇ ਲਹਣਾ; ਤੂੰ ਮੇਰਾ ਗਹਣਾ ॥"
page = 106
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord! from Thee alone I receive and Thou art my ornament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਕੇਵਲ ਤੇਰੇ ਕੋਲੋ ਹੀ ਲੈਂਦਾ ਹਾਂ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਜੇਵਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, from You I receive; You are my decoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਤੇਰੇ ਸੇ ਲਾਭੁ ਹੈ ਔਰ ਤੂੰ  ਮੇਰਾ (ਗਹਣਾ) ਭੂਸਣ ਵਤ ਸੋਭਾ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ (ਸਾਰੇ ਪਦਾਰਥ) ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਹੀ ਲੈਣੇ ਹਨ (ਸਦਾ ਲੈਂਦਾ ਰਹਿੰਦਾ ਹਾਂ), ਤੂੰ ਹੀ ਮੇਰੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੁੰਦਰਤਾ ਦਾ ਵਸੀਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco todo en Ti, Padre mío; Tú eres mi Joya Preciosa."