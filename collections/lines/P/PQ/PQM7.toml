[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੰਜ ਰਿਦੈ ਸਿਮਰਣੁ ਕਰੈ; ਲੈ ਬੱਚਾ ਉਡਦੀ ਅਸਮਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The florican also under its full care makes its off spring fly in the sky."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੂੰਜ ਭੀ ਰਿਦੇ ਵਿਚ ਯਾਦਗੀਰੀ ਨਾਲ (ਪਾਲਕੇ) ਅਸਮਾਨ ਨੂੰ ਬੱਚਾ ਲੈ ਉਡਦੀ ਹੈ।"