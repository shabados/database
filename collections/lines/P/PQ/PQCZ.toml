[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉਨ ਤਾ ਮੈ ਡਾਰਿ ਕੈ; ਮੁਨਿ ਰਾਜ, ਲੇਹੁ ਗਹਾਇ ॥"
page = 690

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king! we have heard about the name of the net of knowledge, throw the same in the ocean and catch the great sage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਸ (ਸਮੁੰਦਰ) ਵਿਚ ਪਾ ਕੇ ਮੁਨੀ ਰਾਜ (ਮਛਿੰਦ੍ਰ) ਨੂੰ ਪਕੜ ਲਵੋ।"