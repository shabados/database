[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਿਰਨ ਤੋਣ ਬਿਨਾਣ ਹੋਰ ਸਭ ਕੁਝ ਫਜ਼ੂਲ ਵਾਦ-ਵਿਵਾਦ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰਿ ਜ਼ਿਕਰਸ਼ ਹਮਾ ਆਵਾਜ਼ ਬਵਦ ਕੀਲੋ ਮਕਾਲ ।੫੨।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the drunk and the holy person are desirous of Him;"