[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਲਾਹਾ ਦੇਇ. ਤਾ ਸੁਖੁ ਮਨੇ; ਤੋਟੈ ਮਰਿ ਜਾਈ ॥"
page = 166
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If profit accrues, he feels at peace then, in loss his heart breaks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਨਫਾ ਹੋ ਜਾਏ ਤਦ ਉਹ ਠੰਢ ਚੈਨ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ। ਘਾਟੇ ਵਿੱਚ ਉਸ ਦਾ ਦਿਲ ਟੁਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If they earn a profit, they are pleased, but their hearts are broken by losses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੇ ਕਰ ਵਹੁ ਸੌਦਾ ਜੀਵ ਕੋ ਲਾਭ ਦੇਵੇ ਤੌ ਸੁਖ ਮਾਨਤਾ ਹੈ, ਔਰ ਜੋ ਤੋਟਾ ਹੋਵੈ ਤੋ ਮਰ ਜਾਤਾ ਹੈ, ਅਰਥਾਤ ਦੁਖ ਸੁਖ ਤਿਸ ਮੇਂ ਦੋਨੋਂ ਬਨੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਉਹ ਵਣਜ-ਵਪਾਰ) ਨਫ਼ਾ ਦੇਂਦਾ ਹੈ ਤਾਂ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ, ਪਰ ਘਾਟਾ ਪੈਣ ਤੇ ਮਨੁੱਖ (ਹਾਹੁਕੇ ਨਾਲ) ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si perdemos, nuestro corazón se colapsa."