[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣਾ ਨ ਮੰਨੇ; ਬਹੁਤੁ ਦੁਖੁ ਪਾਈ ॥"
page = 1064
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He surrenders not to the Lord's will and suffers great sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਵੀਕਾਰ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਘਣੇਰਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not surrender to the Lord's Will, and suffer terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਣਾ ਨਹੀਂ ਮਾਨਤਾ ਇਸੀ ਤੇ ਬਹੁਤ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਦ ਤਕ ਉਹ ਪਰਮਾਤਮਾ ਦੇ) ਕੀਤੇ ਨੂੰ ਮਿੱਠਾ ਕਰ ਕੇ ਨਹੀਂ ਮੰਨਦਾ (ਉਤਨਾ ਚਿਰ ਉਹ) ਬਹੁਤ ਦੁੱਖ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "guiado por la duda, va y viene, sin lograr llegar hasta la Mansión de Dios,"