[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਸੁਨਿ ਸਾਰਿਗਪਾਨ ॥"
page = 1163
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear Thou my supplication, O God, the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੈ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, please hear me, O Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਸਾਰਿਗਪਾਨ) ਭਗਵਨ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਹੇ ਧਨਖਧਾਰੀ ਪ੍ਰਭੂ! (ਮੇਰ ਬੇਨਤੀ) ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escúchame oh mi Señor,"