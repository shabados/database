[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਸੁਘੜ ਸੁਜਾਣ ਗਾਵਹਿ; ਜੋ ਤੇਰੈ ਮਨਿ ਭਾਵਹੇ ॥"
page = 566
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing Thee the gods, the men, the discreet and the wise, who are pleasing to Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਉਂਦੇ ਹਨ ਤੈਨੂੰ ਦੇਵਤੇ, ਇਨਸਾਨ ਚਤੁਰ ਅਤੇ ਅਕਲਮੰਦ ਜਿਹੜੇ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angels, the mortals and the silent sages sing of You; they are pleasing to Your Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਵਤੇ ਹੈਂ ਵਹੁ ਦੇਵਤਾ ਮਨਮੁਖ ਅਤੀ ਚਤਰ ਤੇਰੇ ਕੋ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਬੰਦੇ ਤੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਸੁਚੱਜੇ ਸਿਆਣੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਜਾਣ = ਸਿਆਣੇ। ਭਾਵਹੇ = ਭਾਵਹਿ, ਭਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Te cantan los que han conocido Tu Amor."