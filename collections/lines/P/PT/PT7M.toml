[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੈ ਰਮਈਆ; ਨੇੜਿ ਨਾਹਿ ॥੨॥"
page = 1169
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the Pervading God comes not near them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਉਨ੍ਹਾਂ ਦੇ ਨਜ਼ਦੀਕ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord does not even come near them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਪ੍ਰਮੇਸ੍ਵਰ ਸਮੀਪ ਨਹੀਂ ਹੈ, ਭਾਵ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਜੇਹੇ ਬੰਦਿਆਂ ਦੇ ਨੇੜੇ ਨਹੀਂ (ਢੁਕਦਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios nunca vendrá a ti. (2)"