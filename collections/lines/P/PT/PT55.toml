[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਸਾਥਿ. ਨ ਚਲੈ, ਪਿਆਰੀ ॥"
page = 1342
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, the prized wealth goes not with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਮਿਠੜੀ ਧਨ ਦੌਲਤ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But this Maya that they love so much shall not go along with them in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਜੋ ਜੀਵੋਂ ਕੋ ਪਰਮ ਪਿਆਰੀ ਹੈ, ਸੋ ਕਿਸੀ ਕੇ ਸਾਥ ਨਹੀਂ ਚਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹਨਾਂ ਦੀ ਉਹ ਪਿਆਰੀ ਮਾਇਆ (ਅੰਤ ਵੇਲੇ) ਉਹਨਾਂ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero esta Maya que aman tanto, no se irá con ellos al final."