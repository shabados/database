[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਗਲ ਸ੍ਰਿਸਟਿ ਕਾ ਜੇਤਾ ॥੧॥"
page = 292
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he is the victor of the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਜਿੱਤਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he conquers the whole world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਜਨ ਸਰਬ ਸ੍ਰਿਸਟੀ ਕੇ ਜੀਤਨੇ ਹਾਰਾ ਹੋਤਾ ਹੈ॥੧॥☬ਤਿਸ ਮਹਾਤਮਾ ਕੀ ਦ੍ਰਿਸਟੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਾਰੇ ਜਗਤ ਦਾ ਜਿੱਤਣ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con esta experiencia en verdad que ha conquistado el mundo. (1)"