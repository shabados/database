[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਸਕਲ ਸੈਨਾ ਜਰੀ; ਬਚਿਓ ਸੁ ਏਕੈ ਪ੍ਰੇਤੁ ॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the other army was burnt except the single demon.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੀ ਸੈਨਾ ਸੜ ਗਈ, (ਕੇਵਲ) ਇਕ ਦੈਂਤ ਹੀ ਬਚਿਆ।"