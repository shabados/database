[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅਹੰਕਾਰੀ. ਮਹਲੁ ਨ ਜਾਣੈ; ਖਿਨੁ ਆਗੈ ਖਿਨੁ ਪੀਛੈ ॥"
page = 314
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud apostate knows not Guru's court. He remains a little hither of a little thither."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗਰੂਰ ਅਧਰਮੀ ਗੁਰਾਂ ਦੇ ਦਰਬਾਰ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ। ਉਹ ਰਤਾ ਭਰ ਇਧਰ ਜਾ ਰਤਾ ਭਰ ਉਧਰ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotistical, self-willed manmukh does not know the Mansion of the Lord's Presence; one moment he is here, and the next moment he is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅਹੰਕਾਰੀ (ਮਹਲਿ) ਸਤਸੰਗ ਨਹੀਂ ਜਾਣਤੇ ਹੈਂ। ਜਿਸ ਖਿਨ ਮੇਂ ਕੁਛ ਲਾਭ ਦੇਖਤੇ ਹੈਂ ਤਬ ਆਗੇ ਹੋਤੇ ਹੈਂ ਜਬ ਅਲਾਭ ਦੇਖਤੇ ਹੈਂ ਉਸ ਖਿਨ ਮੇਂ ਪੀਛੇ ਹਟਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਵਿਚ ਮੱਤਾ ਹੋਇਆ ਮਨਮੁਖ (ਸਤਿਗੁਰੂ ਦੇ) ਨਿਵਾਸ-ਅਸਥਾਨ (ਭਾਵ, ਸਤਸੰਗ) ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ ਹਰ ਵੇਲੇ ਜਕੋ-ਤੱਕਿਆਂ ਵਿਚ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਘੜੀ ਤੋਲਾ ਘੜੀ ਮਾਸਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre en ego no conoce su Verdadero Hogar, y así su mente divaga por aquí y por allá."