[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਟੇਕ; ਏਕ ਗੋਪਾਲ ॥"
page = 184
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One Lord, the world cherisher is the support of His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਇਕ ਸੁਆਮੀ ਹੀ ਆਪਣੇ ਨਫ਼ਰ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord of the Universe is the Support of His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਨੇ ਏਕ ਗੋਪਾਲ ਕੀ ਟੇਕ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਹੀ ਸੇਵਕ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo es el Soporte de Sus humildes Sirvientes,"