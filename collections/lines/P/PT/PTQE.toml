[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨ ਮਾਫ ਕਰੋ, ਕਹੋ ਤਬ; ਰਾਜ ਰਾਜ ਸੁ ਨੈਨ ॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One of the kings said, “If you assure the safety of my life, then I can say"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਮੇਰੀ ਜਾਨ ਬਖ਼ਸ਼ੀ ਕਰ ਦਿਓ, ਤਦ ਹੇ ਸੁੰਦਰ ਨੈਣਾਂ ਵਾਲੇ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ।"