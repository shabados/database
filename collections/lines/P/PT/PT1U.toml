[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਨਾਨਕ ਬਖਸੀਸ; ਨਦਰੀ ਕਰਮੁ ਹੋਇ ॥੪॥੩॥੫॥"
page = 729
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Name is the gift, which the Merciful Master makes unto him, to whom He extends His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਇਕ ਦਾਤ ਹੈ, ਜੋ ਮਿਹਰਬਾਨ ਮਾਲਕ ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam, the Name of the Lord is the blessing, given to those who receive His Mercy, and His Grace. ||4||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ (ਨਦਰੀ) ਵਾਹਿਗੁਰੂ ਕੀ ਜੋ (ਕਰਮੁ) ਕਿਰਪਾ ਹੋਇ ਤਉ (ਨਾਉ) ਕੀ ਬਖਸੀਸ ਹੋਤੀ ਹੈ॥੪॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਨਿਗਾਹ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਨੂੰ ਬਖ਼ਸ਼ਸ਼ ਵਜੋਂ ਉਸ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ ॥੪॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਨਦਰੀ = ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ॥੪॥੩॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien nos bendice con Su Nombre, oh, dice Nanak, el Nombre del Señor es la Bendición dada a quienes reciben Su Misericordia y Su Gracia.  (4-3-5)"