[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ ਮਿਲਹਿ. ਮਨ ਪ੍ਰੀਤਮ; ਕਟਿ ਦੇਵਉ ਹੀਅਰਾ ਤੇਨ ॥"
page = 1294
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I meet with the Lord's saints, the beloveds of my very mind, severing my heart, I would offer it to them;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਆਪਣੇ ਮਨ ਦੇ ਪਿਆਰੇ, ਸੁਆਮੀ ਦੇ ਸਾਧੂਆਂ ਨੂੰ ਮਿਲ ਪਵਾਂ ਤਾਂ ਮੈਂ ਆਪਣਾ ਦਿਲ ਵੱਢ ਉਨ੍ਹਾਂ ਦੀ ਭੇਟਾਂ ਕਰ ਦਿਆਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Lord's Saints, the Beloveds of the mind, I would cut out my heart, and offer it to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ ਸੰਤ! ਮਨ ਕੇ ਪ੍ਰੀਤਮ ਮਿਲ ਜਾਵੈ ਤੌ ਤਿਨ ਕੋ ਅਪਨਾ (ਹੀਅਰਾ) ਹਿਰਦਾ ਕਾਟ ਕਰ ਦੇ ਦੇਵੋਂ, ਭਾਵ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ ਮੋੜ ਕਰ ਸੰਤੋਂ ਮੇਂ ਲਗਾਇ ਦੇਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਮੇਰੇ) ਮਨ ਦੇ ਪਿਆਰੇ ਸੰਤ ਜਨ (ਮੈਨੂੰ) ਮਿਲ ਪੈਣ, ਤਾਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ (ਆਪਣਾ) ਹਿਰਦਾ ਕੱਟ ਕੇ ਦੇ ਦਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਪ੍ਰੀਤਮ ਸੰਤ = ਮੇਰੇ ਮਨ ਦੇ ਪਿਆਰੇ ਸੰਤ। ਮਿਲਹਿ = ਜੇ ਮਿਲ ਪੈਣ। ਕਟਿ = ਕੱਟ ਕੇ। ਦੇਵਉ = ਦੇਵਉਂ, ਮੈਂ ਦੇ ਦਿਆਂ। ਹੀਅਰਾ = ਹਿਰਦਾ। ਤੇਨ = ਉਹਨਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me cortaría el corazón al encontrar a los Santos del Señor, mis bienamados, y se los ofrecería."