[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਾਟੀ ਕੇ ਹਮ ਪੂਤਰੇ; ਮਾਨਸੁ ਰਾਖਿਓੁ ਨਾਉ ॥"
page = 1367
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, we are the puppets of clay and bear the name of men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਅਸੀਂ ਮਿੱਟੀ ਦੀਆਂ ਗੁਡੀਆਂ ਹਾਂ ਅਤੇ ਸਾਡਾ ਨਾਮ ਆਦਮੀ ਧਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, we are puppets of clay, but we take the name of mankind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਿੱਟੀ ਕੇ ਤੌ ਹਮ ਪੁਤਲੇ ਬਨੇ ਹੂਏ ਹੈਂ ਔ ਮਾਨਸ ਹਮਾਰਾ ਨਾਮ ਰਖਿਆ ਹੂਆ ਹੈ, ਭਾਵ ਯੇਹ ਮਾਨਸ ਕੇ ਗੁਣ ਨਹੀਂ ਹੈ ਕੇਵਲ ਨਾਮ ਹੀ ਰਾਖਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਅਸੀਂ ਮਿੱਟੀ ਦੀਆਂ ਪੁਤਲੀਆਂ ਹਾਂ, ਅਸਾਂ ਆਪਣੇ ਆਪ ਦਾ ਨਾਮ ਤਾਂ ਮਨੁੱਖ ਰੱਖ ਲਿਆ ਹੈ (ਪਰ ਰਹੇ ਅਸੀਂ ਮਿੱਟੀ ਦੇ ਹੀ ਪੁਤਲੇ, ਕਿਉਂਕਿ ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਅਸਾਡਾ ਇਹ ਪੁਤਲਾ ਸਜਾ ਕੇ ਇਸ ਵਿਚ ਆਪਣੀ ਜੋਤਿ ਪਾਈ ਹੈ ਉਸ ਨੂੰ ਵਿਸਾਰ ਕੇ ਮਿੱਟੀ ਨਾਲ ਹੀ ਪਿਆਰ ਕਰ ਰਹੇ ਹਾਂ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਤਰੇ = ਪੁਤਲੇ। ਰਾਖਿਓ‍ੁ = ('ੳ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ (ੋ) ਅਤੇ (ੁ)। ਅਸਲ ਲਫ਼ਜ਼ 'ਰਾਖਿਓ' ਹੈ, ਇਥੇ ਪਾਠ ਦੀ ਚਾਲ ਨੂੰ ਠੀਕ ਰੱਖਣ ਲਈ 'ਰਾਖਿਉ' ਪੜ੍ਹਨਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, somos marionetas de barro pero tomamos el nombre de la humanidad,"