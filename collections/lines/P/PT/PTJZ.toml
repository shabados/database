[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਨਾਮਾ; ਹਰਿ ਗੁਣ ਉਚਰੈ ॥"
page = 1164
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Nam Dev uttered the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਉ ਜਿਉ ਨਾਮਦੇਵ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦਾ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Naam Dayv uttered the Glorious Praises of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜ੍ਯੋਂ ਜ੍ਯੋਂ ਨਾਮਦੇਵ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਪ੍ਰਭੂ ਦੀ ਅਚਰਜ ਖੇਡ ਵਰਤੀ) ਜਿਉਂ ਜਿਉਂ ਨਾਮਾ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ve, mientras más recitaba Tu Alabanza, oh Dios,"