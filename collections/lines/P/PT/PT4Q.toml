[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੁਭਾਇ ਭਏ ਕਿਰਪਾਲਾ; ਗੁਣ ਅਵਗਣ. ਨ ਬੀਚਾਰਿਆ ॥"
page = 782
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spontaneously her Lord has become merciful to her and He has not thought of her merits and demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਹੀ ਉਸ ਦਾ ਸੁਆਮੀ ਉਸ ਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਤੇ ਬਦੀਆਂ ਵੱਲ ਧਿਆਨ ਨਹੀਂ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With natural ease, He has become Merciful to her. He does not consider her merits or demerits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਯਤਨ ਹੀ ਕ੍ਰਿਪਾਲ ਮਿਲੇ ਹੈਂ, ਗੁਣ ਅਰ ਔਗੁਣੋਂ ਕੋ ਬੀਚਾਰਿਆ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਆਪਣੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲੇ ਪਿਆਰ ਦੇ ਕਾਰਨ ਹੀ {ਸਹਜ-सह जायते इति सहजं} ਆਪਣੇ ਸੇਵਕਾਂ ਉਤੇ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਪ੍ਰਭੂ ਜੀ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਗੁਣਾਂ ਔਗੁਣਾਂ ਵਲ ਧਿਆਨ ਨਹੀਂ ਦੇਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੁਭਾਇ = ਪਿਆਰ ਨਾਲ। ਸਹਜ ਸੁਭਾਇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲੇ ਪਿਆਰ ਨਾਲ। ਹਮਾਰੈ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ya no juzga mi mérito o demérito; Él ha mostrado Su Compasión por mí de forma espontánea."