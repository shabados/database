[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਹੋਇ ਜਿ ਕਰਤੇ ਭਾਵੈ; ਕਹਿ ਕੈ ਆਪੁ ਵਞਾਵਣਾ ॥੧੩॥"
page = 1086
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone happens, what pleases the Creator. Man ruins himself by saying that he does some thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ ਜੋ ਸਿਰਜਣਹਾਰ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ। ਇਹ ਆਖਣ ਦੁਆਰਾ ਕਿ ਉਹ (ਬੰਦਾ) ਕੁਛ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਦੇ ਆਪ ਨੂੰ ਬਰਬਾਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone happens, which is pleasing to the Creator; speaking of himself, the mortal ruins himself. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ! ਸੋਈ ਹੋਤਾ ਹੈ, ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਹਮ ਕੋ ਸੁਖ ਦੇਹੁ ਏਹ ਕਹਿ ਕੇ ਆਪਣਾ ਆਪ ਹੀ ਗਵਾਵਣਾ ਹੋਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਕਰਤਾਰ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ। (ਇਹ) ਆਖ ਕੇ (ਕਿ ਅਸੀਂ ਆਪਣੇ ਆਪ ਕੁਝ ਕਰ ਸਕਦੇ ਹਾਂ) ਆਪਣੇ ਆਪ ਨੂੰ ਖ਼ੁਆਰ ਹੀ ਕਰਨਾ ਹੁੰਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y totalmente vano es clamar que el ser humano puede hacer algo por sí mismo. (13)"