[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਗ ਸਵਾਈ ਨੀਹਿ; ਜਾਂ ਭਰਿਆ ਤਾਂ ਲਦਿਆ ॥੮॥"
page = 1378
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's foundation is strong, when the cup of breaths is filled, then, the soul is loaded oft."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੀ ਬੁਨਿਆਦ ਮਜਬੂਤ ਹੈ। ਜਦ ਸੁਆਸਾਂ ਦਾ ਪਿਆਲਾ ਲਬਾਲਬ ਭਰ ਜਾਂਦਾ ਹੈ, ਤਦ ਆਤਮਾ ਲੱਦ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, death has a strong foothold; when the load is full, it is taken away. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਰਗ) ਮੌਤ ਕੀ (ਨੀਹਿ) ਨੀਵ (ਸਵਾਈ) ਸਭ ਉਮਰ ਮੇਂ ਟਿਕੀ ਹੋਈ ਹੈ ਵਾ ਸਵਾਈ ਹੋਤੀ ਜਾਤੀ ਹੈ, ਭਾਵ ਮਰਨ ਕਾ ਦਿਨ ਨੇੜੇ ਆਉਂਦਾ ਹੈ। ਜਾਂ ਭਰਿਆ ਅਰਥਾਤ ਅੰਤ ਕਾ ਸ੍ਵਾਸ ਪੂਰਨ ਹੂਆ, ਤਬ ਉਸੀ ਸਮੇਂ ਮੇਂ ਇਹ ਜੀਵ ਸੁਭ ਅਸੁਭ ਕਰਮੋਂ ਸਾਥ ਲਦਿਆ ਹੂਆ ਚਲਾ ਜਾਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਮੌਤ ਦੀ ਨੀਂਹ ਪੱਕੀ ਹੁੰਦੀ ਗਈ, (ਭਾਵ, ਮੌਤ ਦਾ ਸਮਾਂ ਨੇੜੇ ਆਉਂਦਾ ਗਿਆ) ਜਦੋਂ ਸਾਰੇ ਸੁਆਸ ਪੂਰੇ ਹੋ ਗਏ, ਤਾਂ ਇਥੋਂ ਕੂਚ ਕਰਨਾ ਪਿਆ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗ = ਮੌਤ। ਸਵਾਈ = ਵਧਦੀ ਗਈ, ਪੱਕੀ ਹੁੰਦੀ ਗਈ। ਜਾਂ = ਜਦੋਂ। ਭਰਿਆ = (ਪਾਈ) ਭਰੀ ਗਈ, ਸੁਆਸ ਪੂਰੇ ਹੋ ਗਏ। ਨ੍ਹ੍ਹੀਹਿ = (ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਹ' ਹੈ), ਨੀਂਹ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora la muerte te ha alcanzado, cuando la carga está completa se la llevan. (8)"