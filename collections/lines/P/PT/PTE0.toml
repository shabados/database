[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸਾ ਮਾਵਸੀ ਜਾਣੁ, ਮਾਸਾਣ ਜਗੰ ॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in the utter darkness that has spread, the ghosts and goblins considering it night, have awakened."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਮਸਿਆ ਦੀ ਰਾਤ ('ਨਿਸਾ') ਸਮਝ ਕੇ ਭੂਤ-ਪ੍ਰੇਤ ਜਾਗ ਪਏ ਹੋਣ।"