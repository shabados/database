[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਤੇਰਾ ਆਵਨੁ ਨਾਹਿ ॥੨॥"
page = 971
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shalt not come over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਮੁੜ ਮੁੜ ਕੇ ਨਹੀਂ (ਜੰਮਣ ਮਰਨ ਦੇ ਗੇੜ ਵਿੱਚ) ਆਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you will not have to be reincarnated over and over again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੰਸਾਰ ਮੇਂ ਫੇਰ ਫੇਰ ਆਵਨਾ ਨਾ ਹੋਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੁ ਮੁੜ ਮੁੜ ਤੈਨੂੰ (ਜਗਤ ਵਿਚ) ਆਉਣਾ ਨਾਹ ਪਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alábalo en tu corazón para que puedas ser sacado del ciclo del tiempo. (2)"