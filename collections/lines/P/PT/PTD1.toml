[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸੋਕ ਕੇ ਸਾਗਰ ਬੀਚ ਡੁਬੇ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them seemed to have been drowned in the ocean of sorrow."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੋਗ ਦੇ ਸਾਗਰ ਵਿਚ ਡੁਬੇ ਹੋਏ ਸਨ।"