[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਕੀ ਉਪਜੀ. ਤਬ ਕੀ ਤੈਸੀ; ਰੰਗੁਲ ਭਈ ਮਨਿ ਭਾਈ ॥੫॥"
page = 1232
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When this love welled up, since then it is the same. Imbued with this live, I have become pleasing to my Lord's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੀ ਇਹ ਪ੍ਰੀਤ ਉਤਪੰਨ ਹੋਈ ਹੈ, ਉਦੋਂ ਦੀ ਇਹ ਉਹੋ ਜੇਹੀ ਹੀ ਹੈ। ਇਸ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜ ਕੇ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲਗਣ ਲਗ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As love for Him welled up, so it remains. My mind is imbued with His Love. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕੀ ਪ੍ਰੀਤ ਉਪਜੀ ਹੈ ਤਬ ਕੀ ਤੈਸੀ ਹੀ ਹੈ ਅਰਥਾਤ ਕਮ ਨਹੀਂ ਹੂਈ ਔਰ ਤੈਨੂੰ ਭਾਈ ਹੂਈ (ਰੰਗੁਲ) ਅਨੰਦਵਾਨ ਭਈ ਹਾਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਰੰਗੀ ਗਈ ਹਾਂ। ਜਦੋਂ ਦੀ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੀਤ) ਪੈਦਾ ਹੋਈ ਹੈ, ਤਦੋਂ ਦੀ ਉਹੋ ਜਿਹੀ ਕਾਇਮ ਹੈ (ਘਟੀ ਨਹੀਂ), ਮੇਰੀ ਜਿੰਦ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਮਿਕ ਹੋ ਗਈ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, estoy totalmente imbuido en Su Amor, Él llegó con abundancia y así ha permanecido. (5)"