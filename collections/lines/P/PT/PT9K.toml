[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਤੇ. ਸੁਖੁ ਪਾਇਆ; ਦਰਗਹ ਜਾਪਹਿ ਸੇਈ ॥੪॥੧੧॥"
page = 604
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, imbued with the Name, the mortals obtain peace and in the Lord's court, they look graceful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਨਾਲ ਰੰਗੀਜ ਕੇ, ਪ੍ਰਾਣੀ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ। ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਸੁੰਦਰ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with the Naam, they find peace, and in the Court of the Lord, they are exalted. ||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ (ਨਾਮਿ) ਪਰਮੇਸ਼੍ਵਰ ਮੇਂ ਰਾਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸੁਖ ਪਾਯਾ ਹੈ ਅਰ ਦਰਗਹ ਮੇਂ ਸੋਈ (ਜਾਪਹਿ) ਜਾਨੇ ਜਾਤੇ, ਭਾਵ ਪ੍ਰਸਿਧ ਹੋਤੇ ਹੈਂ॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹ (ਇਥੇ) ਸੁਖ ਮਾਣਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਭੀ ਉਹੀ ਮਨੁੱਖ ਆਦਰ-ਮਾਣ ਪਾਂਦੇ ਹਨ ॥੪॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se las da a quien Le place. Dice Nanak, imbuido en el Naam, uno obtiene Paz y es reconocido en la Corte del Señor. (4‑11)"