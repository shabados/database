[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ. ਸੇਵ ਨ ਕੀਨੀ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 64
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has not served the Perfect Guru and has wasted his life in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਈ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਬੇ-ਫਾਇਦਾ ਗੁਆ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have not served the Perfect Guru; they have wasted their lives in vain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜਿਸ ਨੇ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਨਹੀਂ ਕਰੀ, ਤਿਸ ਨੇ ਜਨਮ ਕੋ ਬ੍ਯਰਥ ਹੀ ਗਵਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਜਗਤ ਵਿਚ ਆ ਕੇ) ਪੂਰੇ ਗੁਰੂ ਦਾ ਪੱਲਾ ਨਾਹ ਫੜਿਆ, ਉਸ ਨੇ ਆਪਣਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = ਵਿਅਰਥ {वृथा} ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no sirve al Guru Perfecto, y desperdicia su vida en vano. (1-Pausa)"