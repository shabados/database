data = "ਚੋਰਨ ਮੋਰ ਸਕਲ ਧਨੁ ਖੋਯੋ ॥੮॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her husband cried abundantly, ‘The thief has taken our everything.’(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਚੋਰਾਂ ਨੇ ਮੇਰਾ ਸਾਰਾ ਧਨ ਲੁਟ ਲਿਆ ਹੈ ॥੮॥"