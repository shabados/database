[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਸਿਖ ਏਕਮੇਕ ਰੋਮ ਕੀ ਅਕਥ ਕਥਾ; ਗੁਰਸਿਖ ਸਾਧਸੰਗਿ ਮਹਿਮਾ ਕੋ ਪਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The glory of a hair of a Sikh who has become one with the True Guru cannot be narrated. Then who can fathom the greatness of a congregation of such glorious Sikhs?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਹਿੜੇ ਗੁਰੂ ਕੇ ਸਿੱਖ ਪੂਰਬ ਉਕਤ ਦ੍ਵਾਰੇ ਏਕ ਮੇਂ ਏਕ ਰੂਪ ਹੋ ਗਏ, ਓਨਾਂ ਦੇ ਇਕ ਰੋਮ ਵਾਲ ਭਰ ਦੀ ਕਥਾ ਅਕੱਥ ਰੂਪ ਹੈ ਨਹੀਂ ਕਹੀ ਜਾ ਸਕਦੀ। ਐਸਿਆਂ ਗੁਰ ਸਿਖਾਂ ਦੀ ਸਤ ਸੰਗਤ ਦੀ ਮਹਿਮਾ ਭਲਾ ਕੌਣ ਪਾ ਸਕਦਾ ਹੈ।"