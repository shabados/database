[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕੈ ਸੰਗੀ; ਨਾਹੀ ਦੂਰਿ ॥"
page = 987
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God abides with all and is not far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਾਰਿਆਂ ਨਾਲ ਵਸਦਾ ਹੈ ਅਤੇ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is with all; He is not far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜੀ ਸਭ ਕੇ ਸੰਗੀ ਹੈਂ, ਕਿਸੀ ਤੋਂ ਦੂਰ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭਨਾਂ ਜੀਵਾਂ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ, ਕਿਸੇ ਤੋਂ ਭੀ ਦੂਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੀ = ਸੰਗੀ, ਨਾਲ। ਸਭ ਕੈ ਸੰਗੀ = ਸਭ ਕੈ ਸੰਗਿ, ਸਭ ਜੀਵਾਂ ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no está lejos; Él habita dentro de cada uno."