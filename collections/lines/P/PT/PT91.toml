[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਗਿ ਬਿਦਾ ਕਰਿ ਕੈ ਗਰੜਧ੍ਵਜ; ਆਇ ਮਿਲਿਓ ਅਪੁਨੇ ਪਰਵਾਰੈ ॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bidding farewell to Naga, Krishna came to his family"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੀ ਨਾਗ ਨੂੰ ਵਿਦਾ ਕਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਆਪਣੇ ਪਰਿਵਾਰ ਨੂੰ ਮਿਲੇ।"