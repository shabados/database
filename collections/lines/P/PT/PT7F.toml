[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਚਰਨ; ਮਾਥਾ ਮੇਰੋ ਪਉਤ ॥"
page = 889
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My forehead falls at the feet of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਸਤਕ ਸਾਧੂਆਂ ਦੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I touch my forehead to the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਮੇਰਾ ਮਾਥਾ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਮੇਹਰ ਕਰੇ) ਮੇਰਾ ਮੱਥਾ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਤੇ ਪਿਆ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉਤ = ਪਿਆ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Postro mi cabeza a los Pies del Santo;"