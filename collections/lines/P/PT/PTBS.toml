[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ; ਸੁ ਆਪਹਿ ਕਰੈ ॥੨॥"
page = 863
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He does, that He does by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਹ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਆਪ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, He does Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਕਾਮ ਕਰਤਾ ਹੈ, ਸੋ ਆਪੇ ਹੀ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਬੇਵਜੀਰ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਉਹ ਆਪ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹਿ = ਆਪਿ ਹੀ, ਆਪ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no busca consejo de nadie.(2)"