[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਦੇਵ ਕੰਨਿਆ, ਕਹੂੰ ਦਾਨਵੀ ਹੋ ॥"
page = 28

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art a daughter of gods and somewhere a daughter of demons!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਦੇਵ-ਪੁੱਤਰੀ ਹੋ ਅਤੇ ਕਿਤੇ ਦੈਂਤ-ਪੁੱਤਰੀ ਹੋ।"