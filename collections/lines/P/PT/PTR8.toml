[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ; ਤਾ ਤੇ ਮੋਹਿ ਡੀਠਾ ॥੩॥"
page = 187
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord I have beheld, therefore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ, ਇਸ ਕਰਕੇ, ਮੈਂ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and I behold the Supreme Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ (ਮੋਹਿ) ਮੈਨੇ ਪਾਰਬ੍ਰਹਮ ਕੋ ਦੇਖਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਰਿਹਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਤੇ = ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਮੋਹਿ = ਮੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y veo entonces al Supremo Señor.(3)"