data = "ਬਹੁਰਿ ਭਵਾਨੀ ਭਦ੍ਰ ਕੌ; ਦੀਨੋ ਧਾਮ ਪਠਾਇ ॥੨੨॥"
page = 1007

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, thereafter, sent Bhawani Bhadar to his hermitage.(22)(1)"

