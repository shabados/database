[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਹਰਿ ਪੂਛੈ. ਕਉਨੁ ਹੈ; ਮੇਰੇ ਜਾਤਿ ਨ ਨਾਉ ॥੬੦॥"
page = 1367
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no caste and name and the Lord shall ask not who I am."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੋਈ ਵਰਨ ਅਤੇ ਨਾਮ ਨਹੀਂ ਅਤੇ ਸੁਆਮੀ ਨੇ ਪੁਛਣਾ ਹੀ ਨਹੀਂ ਕਿ ਮੈਂ ਕੌਣ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I hope that the Lord will not ask who I am. I have no social status or name. ||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਤ ਹਰੀ ਮੁਝ ਕੋ ਪੂਛੇ ਤੂੰ ਕੌਨ ਹੈਂ? ਮੇਰੇ ਮੇਂ ਤੋ ਨਾ ਕੋਈ ਜਾਤਿ ਹੀ ਹੈ ਔ ਨਾ ਮੇਰਾ ਨਾਮ ਹੈ। ਭਾਵ ਯੇਹ ਸਰਬ ਪਦਾਰਥੋਂ ਕੇ ਅਭਿਮਾਨ ਕੋ ਤਿਆਗ ਕਰ ਸਰਬ ਰੂਪ ਏਕ ਹਰੀ ਕੋ ਜਾਨਿਆ ਹੈ॥੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੇਰੇ ਮਨ ਵਿਚ ਜਾਤਿ ਦਾ ਕੋਈ ਵਿਤਕਰਾ ਨਹੀਂ ਤਿਵੇਂ ਮਲਕੀਅਤ ਦੇ ਨਾਮਣੇ ਦੀ ਕੋਈ ਚਾਹ ਨਹੀਂ (ਜੇ ਜਾਤਿ-ਅਭਿਮਾਨ ਤੇ ਮਾਇਆ ਦੀ ਮਮਤਾ ਛੱਡ ਦੇਈਏ ਤਾਂ) ਸ਼ਾਇਦ ਪਰਮਾਤਮਾ (ਅਸਾਡੀ) ਵਾਤ ਪੁੱਛ ਲਏ ॥੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no tengo estatus social ni nombre.(60)"