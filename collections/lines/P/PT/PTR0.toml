[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਭੀਨਾ. ਜਿਉ ਜਲ ਮੀਨਾ; ਲਾਗਾ ਰੰਗੁ ਮੁਰਾਰਾ ॥"
page = 1117
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is happy, like the fish in water and is attached in love to God, the Enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਛੀ ਦੇ ਪਾਣੀ ਵਿੱਚ ਹੋਣ ਦੀ ਲਿਆਈ ਇਹ ਚਿੱਤ ਖੁਸ਼ ਹੈ ਅਤੇ ਹੰਕਾਰ ਦੇ ਵੇਰੀ, ਹਰੀ ਨਾਲ ਪ੍ਰੇਮ ਅੰਦਰ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is enraptured, like the fish in the water; it is lovingly attached to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਜਲ ਮੇਂ (ਮੀਨਾ) ਮਛੀ ਸਨਿਗਧ ਰਹਿਤੀ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਮੇਰਾ ਏਹੁ ਮਨੁ ਤੇਰੇ ਮੇਂ ਸਨਿਗਧ ਹੂਆ ਹੈ। ਪੁਨਃ ਹੇ ਮੁਰਾਰੀ! ਤੁਮਾਰਾ ਹੀ ਰੰਗੁ ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! (ਮੇਰਾ ਇਹ) ਮਨ (ਤੇਰੇ ਨਾਮ-ਰਸ ਨਾਲ ਇਉਂ) ਭਿੱਜ ਗਿਆ ਹੈ (ਮੇਰੇ ਅੰਦਰ ਤੇਰਾ ਇਤਨਾ) ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ (ਕਿ ਇਸ ਨਾਮ-ਜਲ ਤੋਂ ਬਿਨਾ ਇਹ ਮਨ ਜੀਊ ਹੀ ਨਹੀਂ ਸਕਦਾ) ਜਿਵੇਂ ਪਾਣੀ ਦੀ ਮੱਛੀ (ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲ ਮੀਨਾ = ਪਾਣੀ ਦੀ ਮੱਛੀ (ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਜੀਊਂ ਨਹੀਂ ਸਕਦੀ)। ਰੰਗੁ = ਪ੍ਰੇਮ। ਮੁਰਾਰਾ = ਹੇ ਮੁਰਾਰੀ! {ਮੁਰ-ਅਰਿ = ਮੁਰ ਦੈਂਤ ਦਾ ਵੈਰੀ} ਹੇ ਪਰਮਾਤਮਾ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuida está mi mente en Tu Palabra, así como el pez está en el agua, pues estoy enamorado de Ti, oh Dios."