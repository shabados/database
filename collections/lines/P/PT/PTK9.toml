[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬੇਧਿਆ ਚਰਨਾਰਬਿੰਦ; ਦਰਸਨਿ ਲਗੜਾ ਸਾਹੁ ॥"
page = 135
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose soul is pierced through with His lotus feet, remain attached to the Sovereign's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਉਸਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨਾਲ ਵਿੰਨ੍ਹੀ ਗਈ ਹੈ ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਦੀਦਾਰ ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are transfixed by His Lotus Feet. They are attached to the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਮਨ ਹਰੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ ਮਿਲਿਆ ਹੈ, ਤਿਨ ਕੇ (ਦਰਸਨ ਲਗੜਾ ਸਾਹੁ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਦਰਸਨੁ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸਾਖ੍ਯਾਤਾਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸਦੀ ਬ੍ਰਿਤੀ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤਾਂਘ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਵਿੱਝਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਧਿਆ = ਵਿੰਨ੍ਹਿਆ ਜਾਂਦਾ ਹੈ। ਚਰਨਾਰਬਿੰਦ = ਚਰਨ-ਅਰਬਿੰਦ, ਚਰਨ ਕਮਲ। ਦਰਸਨਿ = ਦੀਦਾਰ ਵਿਚ। ਸਾਹੁ = ਇਕ ਇਕ ਸਾਹ, ਬ੍ਰਿਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente, imbuida en Sus Bellos Pies de Loto, es transportada y su semblante resplandece con Su Visión."