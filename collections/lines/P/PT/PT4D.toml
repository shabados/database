[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਅੰਤਿ ਬਖਾਨੀਐ; ਨਾਮ ਪਾਸਿ ਲਖਿ ਰਾਖੁ ॥੩੩੯॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Nadi Raj, Sariti and Samund-raat”, the king of rivers and the Lord of all streames, and then uttering “Aayudh” at the end, the names of Paash are known.339."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਦ ਵਿਚ ਅੰਤ ਤੇ 'ਆਯੁਧ' ਕਹਿ ਦਿਓ। ਇਹ ਪਾਸ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੩੩੯॥"