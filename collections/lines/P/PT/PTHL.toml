[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਲ ਮੂਰਖ ਤੇ. ਪੰਡਿਤੁ ਕਰਿਬੋ; ਪੰਡਿਤ ਤੇ. ਮੁਗਧਾਰੀ ॥੩॥"
page = 1252
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From an idiot and a blackhead God makes a scholar and from a scholar of fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਬੁਧੂ ਅਤੇ ਮੂੜ੍ਹ ਤੋਂ ਹਰੀ ਵਿਦਵਾਨ ਬਣਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਇਕ ਆਲਮ ਤੋਂ ਂ ਬੇਵਕੂਫ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The idiotic fool is transformed into a Pandit, a religious scholar, and the Pandit into a fool. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖਲ ਮੂਰਖ) ਅਤੀ ਮੂਰਖ ਸੇ ਪੰਡਿਤ ਕਰ ਦੇਤਾ ਹੈ ਔਰ ਪੰਡਿਤ ਸੇ (ਮੁਗਧਾਰੀ) ਮੂਰਖ ਬਨਾਵਤਾ ਹੈ। ਅਜਾਮੇਲ ਕਾਲੀਦਾਸ ਵਤ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪੂਰਖ ਤੋਂ ਵਿਦਵਾਨ ਬਣਾ ਦੇਂਦਾ ਹੈ ਅਤੇ ਪੰਡਿਤ ਤੋਂ ਮੂਰਖ ਕਰ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si tal es Tu Voluntad entonces el idiota se vuelve sabio y el sabio se convierte en idiota. (3)"