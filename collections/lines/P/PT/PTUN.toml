[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਬਿਨਉ. ਗੁਰ ਅਪਨੇ ਪ੍ਰੀਤਮ; ਹਰਿ ਵਰੁ ਆਣਿ ਮਿਲਾਵੈ ॥"
page = 1254
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make supplication before my beloved Guru, that he may unite me with God, my spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਗੁਰਾਂ ਅਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ, ਕਿ ਉਹ ਮੈਨੂੰ ਮੇਰੇ ਕੰਤ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦੇਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer prayers to my Beloved Guru, that He may unite me with my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ: ਜੋ ਮੇਰੇ (ਵਰੁ) ਪਤੀ ਹਰੀ ਕੋ ਮੇਰੇ ਸਾਥ ਲਿਆਕੇ ਮਿਲਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਪ੍ਰੀਤਮ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦੀ ਹਾਂ, (ਗੁਰੂ ਹੀ) ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਲਿਆ ਕੇ ਮਿਲਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਮੈਂ ਕਰਦਾ ਹਾਂ। ਬਿਨਉ = ਬੇਨਤੀ। ਗੁਰ ਅਪਨੇ ਪ੍ਰੀਤਮ = ਆਪਣੇ ਪ੍ਰੀਤਮ ਗੁਰੂ ਪਾਸ। ਵਰੁ = ਖਸਮ। ਆਣਿ = ਲਿਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le rezo a mi Guru, a mi Amor, que me guíe hasta mi Esposo."