[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਢਿ ਲੇਹੁ; ਪ੍ਰਭ ਦਇਆਲ ॥੪॥"
page = 267
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, O Merciful Master, do Thou extricate him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹੈ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੂੰ ਉਸ ਨੂੰ ਬਾਹਰ ਧੂ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: lift them up and save them, O Merciful Lord God! ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਦਿਆਲ ਪ੍ਰਭੂ! ਇਸ ਸੇ ਮੁਝ ਕੌ ਕਾਢ ਲੀਜੀਏ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ) ਹੇ ਦਿਆਲ ਪ੍ਰਭੂ! (ਇਹਨਾਂ ਨੂੰ ਆਪ ਇਸ ਖੂਹ ਵਿਚੋਂ) ਕੱਢ ਲੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor Misericordioso, condúcelo hacia la Luz.  (4)"