[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਸਾਚੇ ਨਾਮ ਵਿਟਹੁ. ਬਲਿ ਜਾਉ ॥"
page = 564
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, be thou a sacrifice, unto the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੱਚੇ ਨਾਮ ਉੱਤੋਂ ਕੁਰਬਾਨ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, let yourself be a sacrifice to the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਚੇ ਨਾਮ ਉਪਰ ਸੇ ਤੂੰ ਬਲਿਹਾਰੇ ਜਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਤੋਂ ਸਦਕੇ ਜਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ofrécete en sacrificio al Verdadero Nombre."