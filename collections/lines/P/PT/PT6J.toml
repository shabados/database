[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਪੁਰਖੁ ਧੰਨੁ ਕਰਤਾ; ਕਾਰਣ ਕਰਤਾਰੁ ਕਰਣ ਸਮਰਥੋ ॥"
page = 1391
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is He, the Creator Lord Master, who is Omnipotent to do all deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਸਿਰਜਣਹਾਰ, ਸੁਆਮੀ ਮਾਲਕ, ਜੋ ਸਾਰੇ ਕੰਮ ਕਰਨਾ ਨੂੰ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the Primal Lord God, the Creator, the All-powerful Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਕੇ ਕਾਰਣ ਜੋ ਮਹਤਤ ਆਦੀ ਹੈਂ ਤਿਨੋਂ ਕਾ ਕਰਤਾ ਜੋ ਬ੍ਰਹਮਾ ਤਿਨ ਬ੍ਰਹਮਾਦਿਕ ਈਸਰੋਂ ਕੇ ਕਰਨ ਕੋ ਸਮਰਥ ਸੋਈ ਕਰਤਾ ਪੁਰਖ ਧੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਉਹ ਕਰਤਾਰ ਸਰਬ-ਵਿਆਪਕ ਹਰੀ, ਜੋ ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੂਲ ਕਾਰਨ ਹੈ, ਸਿਰਜਣ ਵਾਲਾ ਹੈ ਤੇ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਵਿਆਪਕ ਹਰੀ। ਕਾਰਣ ਕਰਣ = ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਕਾਰਣ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸਿਰਜਣਹਾਰ। ਸਮਰਥੋ = ਸਮਰੱਥਾ ਵਾਲਾ, ਸਾਰੀਆ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea el Señor Dios Primordial, el Creador, el Todopoderoso, Causa de causas,"