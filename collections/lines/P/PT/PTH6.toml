[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਾਹੁ; ਸਰਾਫੀ ਕਰੈ ॥"
page = 413
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is such a banker, who assays his Sikhs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਐਹੋ ਜੇਹਾ ਸ਼ਾਹੂਕਾਰ ਹੈ, ਜੋ ਆਪਣਿਆਂ ਸਿੱਖਾਂ ਨੂੰ ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is such a banker, who tests us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਪੁਰਖ ਸਾਹ ਹੋ ਕਰ ਕ੍ਯਾ ਗੁਰੂ ਹੋ ਕਰ ਸਰਾਫੀ ਕਰੇ, ਭਾਵ ਜਗ੍ਯਾਸੂਓਂ ਕੀ ਪਰੀਖ੍ਯਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਇਹੋ ਜਿਹਾ ਸ਼ਾਹ (ਸਰਾਫ਼) ਹੈ, ਤੇ ਇਹੋ ਜਿਹੀ ਸਰਾਫ਼ੀ ਕਰਦਾ ਹੈ (ਕਿ ਉਹ ਜੀਵਾਂ ਨੂੰ ਤੁਰਤ ਪਰਖ ਲੈਂਦਾ ਹੈ, ਤੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ, ਅਟੱਲ, ਅਭੁੱਲ, ਉਕਾਈ ਨਾਹ ਖਾਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, nuestro Rey, pone a prueba a cada uno en Su Piedra Filosofal,"