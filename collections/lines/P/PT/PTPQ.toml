[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ. ਹਰਿ ਹਰਿ ਹਰੇ; ਹਰਿ ਹਰਿ ਹਰਿ ਹੇਤ ॥"
page = 810
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, God, God, God, God, God, God, God for God, O man, enshrine thou love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ, ਹਰੀ, ਹਰੀ, ਹਰੀ, ਹਰੀ, ਹਰੀ, ਹਰੀ, ਹਰੀ, ਹਰੀ ਦੇ ਨਾਲ, ਹੇ ਬੰਦੇ! ਤੂੰ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har Har Har, Har Har Haray, Har Har Har, I love You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਹਰੀ ਦੇ ਹਰਿ ਹਰਿ ਨਾਮੋਂ ਵਿਖੇ ਹਰ ਪ੍ਰਕਾਰ ਸੇਂ (ਹੇਤ) ਪ੍ਰੇਮ ਕੀਆ ਹੈ। ਕੈਸੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਹੀ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਪਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤ = ਹਿਤੁ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ama a su Señor; sí, alaba a su Dios,"