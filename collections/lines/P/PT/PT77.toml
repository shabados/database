[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸਰੀ ਮੁਖ ਤੇ ਹਹਕਾਰ ਧੁਨੰ ॥"
page = 201

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On being struck by the arrow, the ascetic fell down and there was sound of lamentation from his mouth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਮੂੰਹੋਂ ਹਾਹਾਕਾਰ ਦੀ ਆਵਾਜ਼ ਨਿਕਲੀ।"