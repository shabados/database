[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਰੇਣ; ਸੰਤ ਚਰਨਾਰਾ ॥੨॥੨॥੪੫॥"
page = 746
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is the dust of the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is the dust of the feet of the Saints. ||2||2||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਹ ਕਿਰਪਾ ਕਰ ਜੋ ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜਿ ਹੋਵਾਂ, ਭਾਵ ਅਭਿਮਾਨ ਰਹਿਤ ਹੋ ਕੇ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰਾਂ॥੨॥੨॥੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰੇ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ ॥੨॥੨॥੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣ = ਧੂੜ ॥੨॥੨॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así que pido ser el Polvo que pisan los Pies de Tus Santos. (2-2-45)"