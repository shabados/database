[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਹੋਵੈ; ਸੰਤਹ ਲਗਿ ਪਾਈਁ ॥੪॥੯॥੬੦॥"
page = 386
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Mortal is emancipated by clinging to the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਚਿਮੜਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਬੰਦ ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that I may be emancipated, clinging to the Feet of the Saints. ||4||9||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਚਰਨੋਂ ਮੇਂ ਲਗ ਕਰ ਕੇ (ਗਤਿ) ਮੁਕਤਿ ਹੋਤੀ ਹੈ॥੪॥੯॥੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ ਤਾਂ ਤੇਰੇ) ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਮੈਨੂੰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲੀ ਰਹੇ ॥੪॥੯॥੬੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਸੰਤਹ ਪਾਈ= ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ॥੪॥੯॥੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y soy redimido apegándome a los Pies de los Santos. (4‑9‑60)"