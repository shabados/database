[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਤਖਤੁ ਸਚੀ ਪਾਤਿਸਾਹੀ ॥"
page = 1073
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is His throne and true His sovereignty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਰਾਜਸਿੰਘਾਸਣ ਅਤੇ ਸੱਚਾ ਉਸ ਦਾ ਰਾਜਭਾਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is His throne, and True is His kingdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਤਖਤ ਬੈਕੁੰਠ ਵਾ ਸਤਸੰਗ ਤਿਸ ਮੇਂ ਸਚੀ (ਪਾਤਿਸਾਹੀ) ਹੁਕਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸ਼ਾਹਨਸ਼ਾਹ ਹੈ, ਉਸ ਦਾ ਤਖ਼ਤ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Su Trono, Verdad es Su Reino,"