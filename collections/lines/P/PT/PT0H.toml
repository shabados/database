[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟਾ. ਕਾਮਿ ਨ ਆਵੈ; ਵੇਖੁ ॥੧॥"
page = 662
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lo, the counterfeit one is of no avail there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਖ, ਜਾਲ੍ਹੀ ਉਥੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold, the counterfeit coin is worthless there. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਤੀਨੋਂ ਤ੍ਰੀਕੋਂ ਮੇਂ ਸੇ ਜੋ ਖੋਟਾ ਹੈ ਅਰਥਾਤ ਨਿਜ ਧਰਮ ਸੇ ਰਹਿਤ ਹੈ, ਸੋ ਕਾਮ ਆਵਤਾ ਨਹੀਂ ਦੇਖੀਤਾ ਹੈ, ਭਾਵ ਸੇ ਵਾਹਿਗੁਰੂ ਕੇ ਦਰ ਮੇਂ ਸੋ ਪ੍ਰਮਾਣ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਭਾਈ! ਵੇਖ (ਜਿਵੇਂ ਕੋਈ ਖੋਟਾ ਸਿੱਕਾ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ, ਤਿਵੇਂ ਖੋਟੇ ਕੀਤੇ ਕੰਮਾਂ ਦਾ) ਖੋਟਾ ਸੰਸਕਾਰ-ਲੇਖ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está dado para los Brahmanes, los Yoguis y los Quazis. Y mira, al falso, nadie lo toma en cuenta. (1)"