[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸੂਤਿ. ਪਰੋਇਆ ਸੰਸਾਰੁ ॥"
page = 1150
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is such whose, thread, the world is strung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਸਾ ਹੈ ਜਿਸ ਦੇ ਧਾਗੇ ਅੰਦਰ ਜਗਤ ਪਰੋਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The universe is strung on His Thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਚੇਤਨਸਤਾ ਰੂਪ ਸੂਤ੍ਰ ਕਰ ਸੰਪੂਰਨ ਸੰਸਾਰ ਪਰੋਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਐਸਾ ਹੈ) ਜਿਸ ਦੇ ਹੁਕਮ ਵਿਚ ਸਾਰਾ ਜਗਤ ਪ੍ਰੋਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਸੂਤਿ = ਜਿਸ ਦੇ ਸੂਤ ਵਿਚ, ਜਿਸ ਦੀ ਮਰਯਾਦਾ ਵਿਚ, ਜਿਸ ਦੇ ਹੁਕਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien engarza en Su hilo el mundo de las formas."