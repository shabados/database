[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਤਾ ਪ੍ਰਭ ਦੇਵਣਹਾਰੁ ॥੩॥"
page = 743
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Beneficent Lord, art the only Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ ਸੁਆਮੀ! ਕੇਵਲ ਤੂੰ ਹੀ ਬਖਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver, O Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਦਾਤਾ ਨਾਮ ਕੇ ਦੇਨਹਾਰਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਖ਼ੁਰਾਕ ਤੂੰ ਹੀ ਦੇਂਦਾ ਹੈਂ, ਤੂੰ ਹੀ ਦੇ ਸਕਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Único Dador, oh Dios Bondadoso.(3)"