[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੇ ਬ︀ਯਾਹਨ ਕਾਜ ਸੁ ਦੈ ਮਨਿ ਮਾਨਿ ਭਲੈ ਘਨਿ ਸ︀ਯਾਮ ਬੁਲਾਯੋ ॥੨੦੬੪॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna was invited with respect in order to wed her.2064."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਸਤਿਭਾਮਾ) ਦੇ ਵਿਆਹ ਦੇ ਕਾਜ ਲਈ, ਮਣੀ ਭੇਟਾ ਕਰ ਕੇ, ਬਹੁਤ ਆਦਰ ਨਾਲ (ਸਤ੍ਰਾਜਿਤ ਨੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ (ਆਪਣੇ ਘਰ) ਬੁਲਾਇਆ ॥੨੦੬੪॥"