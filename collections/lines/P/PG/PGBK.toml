[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿੰਧੀ ਉਭਕਲੇ; ਸੰਸਾਰਾ ॥"
page = 694
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals of the world are like, sometimes high and sometimes low, pots of the Persian wheel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਪ੍ਰਾਣੀ ਹਲਟ ਦੀਆਂ ਕਦੇ ਉਚੱੀਆਂ ਅਤੇ ਕਦੇ ਨੀਵੀਂਆਂ ਟਿੱਡਾ ਦੀ ਮਾਨਿੰਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the pots on the Persian wheel, sometimes the world is high, and sometimes it is low."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਰਹਟ ਕੀ ਕਲਾ ਕਰ ਕੇ ਟਿੰਡਾਂ ਊਪਰ ਨੀਚੇ ਕੋ ਚਲੀ ਆਵਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵ-) ਟਿੰਡਾਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁਬਕੀਆਂ ਲੈ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como las vasijas en la rueda persa a veces suben y a veces bajan,"