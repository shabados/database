[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਸ ਕਰਹੈ ਇਹ ਜਗ ਬਿਨਾਸਾ ॥੧੧॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The Brahmin, whose body doth not contain the flesh more than a rabbit, how can he destroy the world?”11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਯੱਗ ਦਾ ਨਾਸ਼ ਕਰ ਦੇਵੇਗਾ ॥੧੧॥"