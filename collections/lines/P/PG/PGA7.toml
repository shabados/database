[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਦਾਵਣੀ ਮਹਲਾ ੫ ॥"
page = 1429
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seal 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਹਰ ਛਾਪ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mundaavanee, Fifth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੁੰਦਾਵਣੀ) ਸਰਪੋਸ ਕੋ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਥਾਲ ਮੇਂ ਪ੍ਰਸਾਦ ਰਖਕਰ ਊਪਰ ਸੇ ਉਸ ਕੋ ਸਰਪੋਸ ਸੇ ਮੂੰਦ ਦੇਤੇ ਹੈਂ। ਸੋ ਇਸ ਮੁੰਦਾਵਣੀ ਦ੍ਵਾਰਾ ਆਗੇ ਕੋ ਇਸ ਬਾਤ ਕਾ ਨਿਯਮ ਕੀਆ ਕਿ ਕੋਈ ਔਰ ਬਾਣੀ ਨ ਚਢਾਈ ਜਾਏ। ਸ੍ਰੀ ਗੁਰੂ ਤੇਗ ਬਹਾਦਰ ਸਾਹਿਬ ਜੀ ਕੀ ਬਾਨੀ ਕੇ ਵਾਸਤੇ ਅਸਥਾਨ ਪਹਿਲੇ ਹੀ ਸੇ ਛੋੜ ਰਖਾ ਥਾ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mundavani, Mejl Guru Aryan, Quinto Canal Divino."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਦਾਵਣੀ = (मुद् = to please, ਪ੍ਰਸ਼ਨ ਕਰਨਾ मोदयति = pleases)। ਮੁਦਾਵਣੀ, ਜਾਂ, ਮੁੰਦਾਵਣੀ = ਆਤਮਕ ਪ੍ਰਸੰਨਤਾ ਦੇਣ ਵਾਲੀ ਵਸਤ।"