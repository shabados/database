[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਉਬਰੈ; ਗੁਰਸਬਦੁ ਬੀਚਾਰੈ ॥੨॥"
page = 225
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is saved, who gives his thought to the Guru's Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਚ ਜਾਂਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are saved, who contemplate the Word of the Guru's Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਮੁਖ ਦ੍ਵਾਰਾ (ਸਬਦੁ) ਉਪਦੇਸ ਲੇ ਕਰ ਸ੍ਵਰੂਪ ਕਾ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ, ਸੋ ਦੁਰਮਤਿ ਰੂਪ ਅਗਨੀ ਸੇ (ਉਬਰੇ) ਬਚੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅੱਗ ਵਿਚੋਂ) ਉਹੀ ਮਨੁੱਖ ਬਚਦਾ ਹੈ ਜੇਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਮਨੁੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Aquél que habita en la Palabra del Shabd del Guru es salvado. (2)"