[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਇਹ ਬਿਧਿ ਭਈ; ਤਊ. ਨ ਹਰਿ ਰਸਿ ਲੀਨ ॥੪੭॥"
page = 1428
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "this has become thy condition, O man, even then thou are absorbed not in the Lord's Name Nectar, Says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਇਹ ਹੋ ਗਈ ਹੈ ਤੇਰੀ ਹਾਲਤ, ਹੇ ਬੰਦੇ! ਤਾਂ ਭੀ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਅੰਦਰ ਅਭੇਦ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this is your condition. And even now, you have not savored the sublime essence of the Lord. ||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਬਿਧਿ ਕੀ ਇਨ ਜੀਵੋਂ ਕੀ ਦਸ਼ਾ ਭਈ ਹੈ, ਤੋ ਭੀ ਹਰਿ ਰਸ ਮੇਂ (ਲੀਨ) ਤਤਪਰ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਬੁਢੇਪੇ ਨਾਲ ਸਰੀਰ ਦੀ) ਇਹ ਹਾਲਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਫਿਰ ਭੀ (ਮਾਇਆ ਦਾ ਮੋਹ ਇਤਨਾ ਪ੍ਰਬਲ ਹੁੰਦਾ ਹੈ ਕਿ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਮਗਨ ਨਹੀਂ ਹੁੰਦਾ ॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, ésta es tu condición, y aún así no has saboreado la Sublime Esencia del Señor. (47)"