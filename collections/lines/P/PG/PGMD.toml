data = "ਭਿੰਨ ਭਿੰਨ ਸਭਹਨ ਉਰਝਾਯੋ ॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath involved all through various means"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਵਖਰੇ ਵਖਰੇ (ਕੰਮਾਂਧੰ ਧਿਆਂ ਵਿਚ) ਉਲਝਾਇਆ ਹੋਇਆ ਹੈ।"