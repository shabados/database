[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਤ੍ਰਿਕੁਟੀ ਛੂਟੈ; ਚਉਥੈ ਪਦਿ ਲਿਵ ਲਾਈ ॥੧੭॥"
page = 909
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, one is rid of the triad and enshrines love for the fourth state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬੰਦਾ ਤਿਕੜੀ (ਮਾਇਆ-ਢੰਗ) ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਚੌਥੀ ਦਸ਼ਾ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, this triad is eradicated, and one is lovingly absorbed in the fourth state. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਿੰਨੋ ਗੁਨ ਵਾ ਗ੍ਯਾਤਾ, ਗਿਆਨ, ਗੇ੍ਯ ਆਦੀ ਤ੍ਰਿਕੁਟੀ ਜਿਨੋਂ ਕੀ ਛੂਟੀ ਹੈ ਤਿਨੋਂ ਨੇ (ਚਉਥੈ ਪਦਿ) ਬ੍ਰਹਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪ੍ਰਭੂ-ਨਾਮ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦੀ) ਤ੍ਰਿਊੜੀ (ਭਾਵ, ਮਨ ਦੀ ਖਿੱਝ) ਦੂਰ ਹੁੰਦੀ ਹੈ, (ਉਹ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਰਹਿ ਕੇ) ਚੌਥੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦੀ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਤ੍ਰਿਕੁਟੀ = {ਤ੍ਰਿ-ਕੁਟੀ = ਤਿੰਨ ਵਿੰਗੀਆਂ ਲਕੀਰਾਂ ਜੋ ਮਨ ਦੀ ਖਿੱਝ ਵੇਲੇ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਪੈ ਜਾਂਦੀਆਂ ਹਨ} ਤ੍ਰਿਊੜੀ। ਪਦਿ = ਦਰਜੇ ਵਿਚ। ਚਉਥੈ ਪਦਿ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਚੌਥੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ। ਲਿਵ = ਸੁਰਤ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Gracia del Guru que uno se libera de ellas y se entona en Dios alcanzando el Cuarto Estado de Éxtasis. (17)"