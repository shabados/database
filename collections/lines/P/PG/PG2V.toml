[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰਿ ਛੋਡਿਅੜੀ ਸੁਤੀ; ਪਿਰ ਕੀ ਸਾਰ. ਨ ਜਾਣੀ ॥"
page = 1111
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking her Groom she is gone asleep and knows not His worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕੰਤ ਨੂੰ ਤਿਆਗ ਉਹ ਸੌ ਗਈ ਹੈ ਅਤੇ ਉਸ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning her Husband Lord, she sleeps, and does not appreciate His Worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਨਮੁਖ ਰੂਪ ਇਸਤ੍ਰੀ ਨੇ (ਪਿਰ) ਪਤੀ ਕੀ ਸਾਰ ਨਹੀਂ ਜਾਤੀ, ਸੋ ਪਤੀ ਨੇ ਅਵਿਦ੍ਯਾ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੁਤੀ ਪੜੀ ਛੋਡ, ਭਾਵ ਪਰਮੇਸਰੁ ਉਸ ਪਰ ਅਤੀ ਨਿਰਾਜ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਕਦਰ ਨਹੀਂ ਸਮਝਦੀ। (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਗ਼ਾਫ਼ਿਲ ਹੋ ਰਹੀ (ਅਜਿਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਭੀ ਮਨੋਂ ਲਾਹ ਦਿੱਤਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਿ = ਪਿਰ ਨੇ, ਪ੍ਰਭੂ-ਪਤੀ ਨੇ। ਛੋਡਿਅੜੀ = ਤਿਆਗ ਦਿੱਤੀ, ਪਿਆਰ ਕਰਨਾ ਛੱਡ ਦਿੱਤਾ। ਸੁਤੀ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਪਈ ਰਹੀ। ਸਾਰ = ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ella se durmió, no atendió a su Esposo y no Lo llegó a conocer en verdad."