type = "primary"
data = "ਸਬ ਫੂਲਿ ਫੂਲਨ ਡਾਰ ਹੀ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gods are hailing the victory of the goddess and showering the flowers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਖੁਸ਼ ਹੋ ਕੇ ਫੁਲ ਸੁਟਦੇ ਸਨ।"