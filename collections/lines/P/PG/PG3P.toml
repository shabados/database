[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸਿਮਰਿ; ਨ ਦੂਜਾ ਭਾਉ ॥"
page = 199
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate in the One Lord, and think not duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਹਿਬ ਦਾ ਭਜਨ ਕਰ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਦਾ ਖਿਆਲ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the One Lord; do not be in love with duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕੋ ਸਿਮਰੋ ਜੋ ਦੂਜਾ ਹੈ ਤਿਸ ਮੇਂ ਪ੍ਰੇਮ ਹੀ ਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ, ਕਿਸੇ ਹੋਰ ਦਾ ਪਿਆਰ (ਆਪਣੇ ਮਨ ਵਿਚ) ਨਾਹ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦਾ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Uno; no pienses en la dualidad,"