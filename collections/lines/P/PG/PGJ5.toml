[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਰੂਈ ਧੁਨਖਤਾ ਪੇਾਂਜਾ ਖਸਟਮੋ ਗੁਰੂ ਸਮਾਪਤੰ ॥੬॥"
page = 650

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the adoption of Carder as the sixth Guru."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਰੂੰ ਧੁੰਨਦੇ ਪੇਂਜੇ ਛੇਵੇਂ ਗੁਰੂ ਦਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ ॥੬॥"