[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਦਰ ਹੋਇ ਕੁਦਰਤਿ ਕਰੇ; ਏਹ ਭਿ ਕੁਦਰਤਿ ਸਾਂਗੁ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The nature enacted a masquerade that he becoming creator created (a new way life- Sikhism)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਹੋਕੇ ਜੋ 'ਕੁਦਰਤ' (ਰਚਨਾ) ਕਰਦਾ ਹੈ, ਇਹ ਬੀ ਉਸ ਦੀ ਰਚਨਾ ਦਾ ਹੀ ਸਾਂਗ ਹੈ। (ਭਾਵ ਗੁਰੂ ਅਵਤਾਰ ਧਾਰਿਆ ਹੈ)।"