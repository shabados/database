[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮੁਕੰਦੇ; ਮਰਤ ਮੁਕੰਦੇ ॥"
page = 875
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Living remember thou the Lord and remembering thou the Lord, whilst dying."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਉਂਦਾ ਹੋਇਆ ਤੂੰ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ ਤੂੰ ਮਰਦਾ ਹੋਇਆ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Mukanday in life, and meditate on Mukanday in death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਹੈਂ ਵਹੁ ਜੀਵਤੇ ਭੀ ਮੁਕੰਦਰੂਪ ਹੈਂ ਔਰੁ ਜਬ ਮਰਤੇ ਹੈਂ ਤਬ ਭੀ ਮੁਕੰਦ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੰਦਗੀ ਕਰਨ ਵਾਲਾ ਜਿਊਂਦਾ ਭੀ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਤੇ ਮਰਦਾ ਭੀ ਉਸੇ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ (ਸਾਰੀ ਉਮਰ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਚੇਤੇ ਰੱਖਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤ = ਜੀਊਂਦਿਆਂ, ਸਾਰੀ ਉਮਰ। ਮਰਤ = ਮਰਨ ਵੇਲੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que alaba a su Señor, tanto en la vida como en la muerte,"