[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਬੀਜੈ; ਤੈਸਾ ਖਾਵੈ ॥"
page = 366
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As they sow, so shall they eat (reap)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਉਹ ਬੀਜਦੇ ਹਨ, ਉਹੋ ਜੇਹਾ ਹੀ ਉਹ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As they plant, so shall they harvest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਬੀਜਤੇ ਹੈਂ ਤੈਸਾ ਹੀ ਫਲ ਨਰਕਾਦਿ ਖਾਤੇ, ਭਾਵ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰਨਾਂ ਦੇ ਐਬ ਫਰੋਲ ਕੇ ਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨੇਕ ਮਿਥ ਮਿਥ ਕੇ ਮਨੁੱਖ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਜਿਹੋ ਜਿਹਾ ਬੀ ਬੀਜਦਾ ਹੈ ਉਹੋ ਜਿਹਾ ਫਲ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "incrementándose su autoengaño y estimulando su propio ego. Pero uno cosecha lo que siembra;"