[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਹੀ ਘਟਿ ਚਾਨਣਾ; ਨਾਮੇ ਸੋਭਾ ਪਾਈ ॥"
page = 426
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name is their mind illumined and through the Name they obtain honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਦਾ ਮਨ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਨਾਮ ਦੁਆਰਾ ਹੀ ਉਹ ਇੱਜ਼ਤ-ਆਬਰੂ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, their hearts are illumined, and through the Naam, they obtain honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਕਰ ਕੇ ਤਿਨਾਂ ਕੇ ਘਟ ਮੇਂ ਚਾਨਣਾ ਹੈ, ਨਾਮ ਹੀ ਕਰ ਕੇ ਤਿਨੋਂ ਨੇ ਸੋਭਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ਹਿਰਦੇ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਲਈ) ਚਾਨਣ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, (ਹਰ ਥਾਂ) ਸੋਭਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Naam, tu corazón se ilumina; a través del Naam conocerás la Gloria y el Éxtasis."