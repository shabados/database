[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰਸਬਦ; ਨ ਛੂਟਸਿ ਕੋਇ ॥"
page = 839
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru's instruction, no one can be released."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਬਗੈਰ ਕੋਈ ਭੀ ਬੰਦ-ਖਲਾਸ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Guru's Shabad, no one finds release."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਬਿਨਾ ਜਮ ਕੀ ਚੋਟੋਂ ਸੇ ਕੋਈ ਨਹੀਂ ਛੂਟ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਛੂਟਸਿ = ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰੇਗਾ। ਕੋਇ = ਕੋਈ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Shabd del Guru nadie es liberado;"