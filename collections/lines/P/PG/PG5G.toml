[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ; ਸਭ ਜਾਇ ॥"
page = 178
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Master is fully filling all the sites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਮਾਲਕ ਸਮੂਹ ਟਿਕਾਣਿਆ ਨੂੰ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord is totally permeating and pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਬ੍ਰਹਮਾਂਡ ਮੇਂ ਸਭ ਜਗਾ ਵਿਖੇ ਬਿਆਪਿ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਹੀ ਪਰਮਾਤਮਾ ਵਿਆਪਕ ਭਰਪੂਰ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno Perfecto, llena todos los espacios."