[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ, ਸਾਰੁ ਨ ਜਾਣੀ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That man (in fact) has not understood the essence of Guru and God."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਤੇ ਪਰਮੇਸਰ ਦੀ ਸਾਰ ਉਸ ਨੇ ਨਹੀਂ ਜਾਤੀ।"