[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਪ੍ਰਭ ਭਾਵੈ; ਤਿਵੈ ਨਚਾਵੈ ॥"
page = 278
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases the Lord, so does He make him dance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਬੰਦੇ ਨੂੰ ਨਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases God, they dance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਇਸ ਜੀਵ ਕੋ ਮਾਯਾ ਕਰ ਕੇ ਨਚਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਤਿਵੇਂ (ਜੀਵਾਂ ਨੂੰ) ਨਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਵੈ = ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el Gran Juglar es Quien lo hace aparecer de múltiples maneras"