[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨਿਰਮਲੁ ਅਨਦਿਨੁ ਭਗਤੀ ਰਾਤਾ; ਭਗਤਿ ਕਰੇ ਹਰਿ ਪਾਵਣਿਆ ॥੧॥"
page = 123
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who night and day remains imbued with the Lord's worship becomes pure and obtains God by performing His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਜੋ ਰੈਣ ਦਿਹੁੰ ਸਾਹਿਬ ਦੀ ਉਪਾਸ਼ਨਾ ਅੰਦਰ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਅਤੇ ਪ੍ਰੇਮ-ਮਈ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਹਰੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is imbued with devotional worship to the Lord night and day becomes pure. Worshipping the Lord, He is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਭਗਤੀ ਮੇਂ ਰਤਾ ਹੂਆ ਮਨ ਨਿਰਮਲ ਹੂਆ ਹੈ ਔਰ ਭਗਤੀ ਕਰ ਹਰੀ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਮਲ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਭਗਤੀ ਕਰ ਕਰ ਕੇ ਉਹ ਪਰਮਾਤਮਾ (ਦਾ ਮਿਲਾਪ) ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੇ = ਕਰਿ, ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente se vuelve pura; noche y día está imbuido en la Alabanza del Señor, y de esta forma obtiene al Señor.(1)"