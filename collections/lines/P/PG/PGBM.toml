[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਲਾਏ; ਸੇ ਜਨ ਲਾਗੇ ॥"
page = 1050
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only those persons attach to the True Lord attaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਨਾਮ ਨਾਲ ਜੁੜਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are attached to the True Name, whom the Lord Himself attaches."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਨੇ ਲਾਏ ਹੈਂ ਸੋਈ ਜਨ ਸਚੇ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨਾਮ-ਧਨ ਦੇ ਵਪਾਰ ਵਿਚ) ਉਹੀ ਮਨੁੱਖ ਲੱਗਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਲਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਏ = (ਇਸ ਸੌਦੇ, ਵਪਾਰ ਵਿਚ) ਲਾ ਦਿੱਤੇ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo se dedica a la Verdad aquél que es guiado por Dios,"