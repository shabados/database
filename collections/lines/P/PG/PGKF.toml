[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਮਾਲਿ ਪਰਾਣੀ; ਅੰਤੇ ਹੋਇ ਸਖਾਈ ॥"
page = 77
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, O mortal! think of the Name and it shall be thy succourer in the end.8"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਹੇ ਜੀਵ! ਨਾਮ ਨੂੰ ਯਾਦ ਕਰ ਅਤੇ ਅਖੀਰ ਨੂੰ ਇਹ ਤੇਰਾ ਮਦਦਗਾਰ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, remember the Naam, O mortal; in the end, it shall be your only companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕਾ ਸਮਾਲਣਾ ਕਰ, ਤੇਰਾ ਅੰਤ ਕੇ ਸਮੈ ਮਿਤ੍ਰ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ, ਨਾਮ ਹੀ ਅਖ਼ੀਰ ਸਮੇ ਸਾਥੀ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, consigue el Nombre, para que te pueda socorrer al final."