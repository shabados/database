[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਸੰਗਿ ਵਸਹਿ ਜਨ ਮੂਰਖ; ਆਗਮ ਸਾਸ ਸੁਨੇ ॥"
page = 990
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish persons, residing with a learned man, hears the Vedas and the Shastras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਪੁਰਸ਼ ਨਾਲ ਰਹਿੰਦਾ ਹੋਇਆ, ਇਕ ਬੇਵਕੂਫ ਬੰਦਾ ਵੇਦਾਂ ਅਤੇ ਸ਼ਾਸਤਰਾਂ ਨੂੰ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool may live with the Pandit, the religious scholar, and listen to the Vedas and the Shaastras."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਕੇ ਸਾਥ ਵਸਦਾ ਹੈ ਮੂਰਖ ਮਨ, ਸਾਸਤ੍ਰ ਔ (ਸਾਸ) ਬੇਦੋਂ ਕੋ ਸੁਨਤਾ ਹੈ ਵਾ ਸਾਸਤ੍ਰੋਂ ਕੀ (ਸਾਸ) ਸਿਖ੍ਯਾ ਸੁਨਤਾ ਹੈ ਪੁਨਾ ਧਾਰਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮੂਰਖ ਬੰਦੇ ਵੱਸਦੇ ਹਨ, ਉਹਨਾਂ ਪਾਸੋਂ ਉਹ ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਭੀ ਸੁਣਦੇ ਹਨ (ਪਰ ਰਹਿੰਦੇ ਮੂਰਖ ਹੀ ਹਨ। ਆਪਣਾ ਮੂਰਖਤਾ ਦਾ ਸੁਭਾਉ ਨਹੀਂ ਛੱਡਦੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, vives con los sabios y escuchas los Vedas y los Shastras,"