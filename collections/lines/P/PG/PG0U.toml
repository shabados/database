[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ ਸਰਬ ਸੁਖਦਾਤਾ; ਸਗਲ ਘਟਾ ਪ੍ਰਤਿਪਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 210
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and Here-after God is the Giver of all the comforts and sustains all the Hearts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਥੇ ਅਤੇ ਓਥੇ ਵਾਹਿਗੁਰੂ ਸਾਰੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਪਾਲਦਾ ਪੋਸਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, He is the Giver of all peace. He is the Cherisher of all hearts. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਈਹਾਂ ਊਹਾਂ) ਅਰਥਾਤ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ, (ਸਗਲ ਘਟਾ) ਅਰਥਾਤ ਹਸਤੀ ਚੀਟੀ ਪ੍ਰਯੰਤ ਸਰਬ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ, ਸਭ ਜੀਵਾਂ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, ਤੇ ਸਾਰੇ ਸਰੀਰਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਸ ਲੋਕ ਵਿਚ। ਊਹਾ = ਪਰਲੋਕ ਵਿਚ। ਪ੍ਰਤਿਪਾਰੇ = ਪਾਲਣਾ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él es el Dador de Paz aquí y aquí después, y sostiene todos los corazones.  (1-Pausa)"