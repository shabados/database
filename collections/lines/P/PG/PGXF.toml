[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੀਵੈ; ਤਾ ਕਿਛੁ ਪਾਏ ॥"
page = 123
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man lives after eradicating his ego then does he gain something."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਮੀ ਆਪਣੇ ਆਪੇ ਨੂੰ ਨਵਿਰਤ ਕਰਕੇ ਜੀਵੇ ਤਦ ਉਸ ਨੂੰ ਕੁਝ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who die, and remain dead while yet alive, obtain it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਮਰ ਜਾਵੇ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਸੇ ਮੂਆ ਹੂਆ ਹੈ ਤਿਸ ਮੇਂ ਜੀਵੇ, ਅਰਥਾਤ ਤਿਸ ਕੇ ਭਜਨ ਮੇਂ ਸਾਵਧਾਨ ਹੋਵੇ ਤਾਂ ਕੁਛ ਲਾਭ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਜਤਨ ਕਰ ਕੇ ਹਉਮੈ ਵਲੋਂ ਮਰਦਾ ਹੈ ਤੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦਾ ਕੁਝ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = (ਹਉਮੈ ਵਲੋਂ) ਮਾਰ ਕੇ। ਜੀਵੈ = ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹੈ। ਕਿਛੁ = (ਭਗਤੀ ਦਾ) ਕੁਝ (ਅਨੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que calma su ego, obtiene al Señor;"