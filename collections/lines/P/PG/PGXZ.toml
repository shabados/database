[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਕਾ ਸਰੂਪੁ ਦੇਖਿ ਮੋਹੀ ਗੁਆਰਨਿ; ਮੋ ਕਉ ਛੋਡਿ ਨ ਆਉ ਨ ਜਾਹੂ ਰੇ ॥੧॥"
page = 338
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing His beauty, the milk-maid became enamoured. \"Leave me not and come and go not, anywhere\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੁੰਦਰਤਾ ਵੇਖ ਕੇ ਗੁਆਲਣ ਫ਼ਰੇਫਤਾ ਹੋ ਗਈ \"ਮੈਨੂੰ ਨਾਂ ਛੱਡ ਅਤੇ ਕਿਧਰੇ ਨਾਂ ਜਾ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding His wondrous beauty, the milk-maid was entranced, and said, \"Please don't leave me; please don't come and go!\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਜੋ ਤੂੰ ਸਾਖੀ ਚੇਤਨ ਹੈਂ ਉਸ ਕਾ ਅਰਥ ਤੇਰਾ ਸਰੂਪ ਦੇਖ ਕਰ ਬੁਧੀ ਰੂਪੀ (ਗੁਆਰਨਿ) ਰਾਧਕੇ ਮੋਹਤ ਹੋ ਗਈ ਹੈ। ਹੇ ਸਾਖੀ ਆਤਮਾ! ਮੇਰੇ ਕੌ ਅਪਨੇ ਸੇ ਭਿੰਨ ਨ ਕਰ, ਭਾਵ ਮੇਰੇ ਕੋ ਸਦਾ ਅਪ੍ਰੋਖ ਰਹੁ॥☬ਜੇ ਕਹੇ ਤੇਰੇ ਕੋ ਮੇਰੇ ਸੇ ਕਿਆ ਲਾਭ ਹੋਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੁਮਾਰੇ ਸੰਗ ਕਰ ਮੈਂ ਆਵਣੇ ਜਾਣੇ ਸੇ ਰਹਤ ਹੋ ਜਾਊਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ (ਗੋਕਲ ਦੀ) ਗੁਆਲਣ ਮੋਹੀ ਗਈ (ਤੇ ਆਖਣ ਲੱਗੀ-) ਹੇ ਪ੍ਰੀਤਮ! ਮੈਨੂੰ ਛੱਡ ਕੇ ਕਿਸੇ ਹੋਰ ਥਾਂ ਨਾਹ ਆਈਂ ਜਾਈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਆ ਕਾ = ਉਸ ਦਾ। ਰੇ = ਹੇ ਪ੍ਰੀਤਮ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Observando Su Maravillosa Belleza, la nodriza estaba pasmada diciendo, por favor, no te vayas, pues sólo vas y vienes. (1)"