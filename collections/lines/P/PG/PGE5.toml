[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਲ ਕਰੇਦੇ ਹੰਝ ਨੋ; ਅਚਿੰਤੇ ਬਾਜ ਪਏ ॥"
page = 1383
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While the crane is engaged in sport, the hawk pounces upon it unexpectedly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੇਡਾਂ ਖੇਡਦੇ ਹੋਏ ਬਗਲੇ ਨੂੰ ਸ਼ਿਕਰਾ ਅਚਣਚੇਤ ਹੀ ਆ ਝਪਟਾ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While it is playing, a hawk suddenly pounces on it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਹੰਝ) ਬਗਲੇ ਨੂੰ ਕੇਲ ਕਰਤਿਆਂ ਹੋਇਆਂ (ਅਚਿੰਤੇ) ਅਚਾਨਕ ਹੀ ਬਾਜ ਆਨ ਪਵੇ। ਦਾਸ਼ਟਾਂਤ- ਤੈਸੇ ਹੀ ਇਸ ਜੀਵ ਕੋ ਅਨੇਕ ਭੋਗ ਬਿਲਾਸ ਕਰਤਿਆਂ ਕੋ ਜਮਦੂਤੋਂ ਨੇ ਆਇਕਰ ਮਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਉਸ) ਹੰਸ (ਵਰਗੇ ਚਿੱਟੇ ਬਗੁਲੇ) ਨੂੰ ਕਲੋਲ ਕਰਦੇ ਨੂੰ ਅਚਨ-ਚੇਤ ਬਾਜ਼ ਆ ਪੈਂਦੇ ਹਨ, (ਤਿਵੇਂ ਬੰਦੇ ਨੂੰ ਮੌਤ ਦੇ ਦੂਤ ਆ ਫੜਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਲ = ਕਲੋਲ। ਹੰਝ = ਹੰਸ (ਜਿਹਾ ਚਿੱਟਾ ਬਗੁਲਾ)। ਅਚਿੰਤੇ = ਅਚਨ -ਚੇਤ। ਤਿਹੁ = ਉਸ (ਹੰਝ) ਨੂੰ।"

