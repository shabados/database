[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਮਿਤਿ; ਕਉਨੁ ਬਖਾਨੈ ॥"
page = 273
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can describe the limits of the man who knows God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਬੰਦੇ ਦੇ ਓੜਕ ਨੂੰ ਕੌਣ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can describe the limits of the God-conscious being?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ (ਮਿਤਿ) ਮ੍ਰਿਯਾਦਾ ਕੌਨ ਉਚਾਰਨ ਕਰੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਕਹਿ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਦੀ ਉੱਚੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਅੰਦਾਜ਼ਾ ਕੌਣ ਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਤਿ = ਮਾਪ, ਮਰਯਾਦਾ, ਅੰਦਾਜ਼ਾ। ਬਖਾਨੈ = ਬਿਆਨ ਕਰੇ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién podría describir Sus Límites?"