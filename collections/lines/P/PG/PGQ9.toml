[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਮਾਇਆ ਜਾ ਕੀ; ਲਖੀ. ਨ ਜਾਇ ॥"
page = 1236
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions are His powers, which can be known not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹਨ ਉਸ ਦੀਆਂ ਸ਼ਕਤੀਆਂ ਜੋ ਜਾਣੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many Mayas, which cannot be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਅਨੇਕ ਹੀ ਪਰਕਾਰ ਕੀ ਮਾਯਾ ਹੈ ਔਰ ਲਖੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਪਰਮਾਤਮਾ ਦਾ ਦਰਬਾਰ ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਹੈ) ਜਿਸ ਦੀ (ਰਚੀ ਹੋਈ) ਅਨੇਕਾਂ ਰੰਗਾਂ ਦੀ ਮਾਇਆ ਸਮਝੀ ਨਹੀਂ ਜਾ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Polifacética es Su Obra que nadie puede describir"