[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਦਰਗਹ ਪਾਵੈ ਮਾਨੁ ॥"
page = 866
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter, thou shalt obtain honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗੇ ਤੂੰ ਪ੍ਰੇਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਤਿ ਆਬਰੂ ਪਰਾਪਤ ਕਰ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and in the world hereafter you shall be honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਆਗੇ ਦਰਗਾਹਿ ਮੇਂ ਮਾਨ ਪਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ, ਉਹ) ਅਗਾਂਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que seas honrado aquí y después en la Corte del Señor."