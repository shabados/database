[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਰ ਅਥਰੂ ਨਾਲ ਸਂੈਂਕੜੇ ਬਾਗ ਹਰੇ ਭਰੇ ਹੋ ਜਾਣਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਹਰ ਅਸ਼ਕਮ ਬਵਦ ਸ਼ਾਦਾਬੀਇ ਸਦ ਬਾਗ਼ ਬਾਗ਼ ਈਣਜਾ ।੫।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "But there is no treatment now when the arrow has been shot from the bow. (8) (3)"