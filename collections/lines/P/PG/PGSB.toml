[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮੁ; ਮਨਹਿ ਸਾਧਾਰੈ ॥"
page = 1298
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord's Name, man secures mind's mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮਨੁਖ ਦੇ ਮਨ ਨੂੰ ਆਸਾਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Naam, the Support of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਮਨ ਸਹਿਤ ਅਧਾਰ ਕੇ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਿਮਰਿਆਂ ਨਾਮ (ਮਨੁੱਖ ਦੇ) ਮਨ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Naam, el Soporte de la mente."