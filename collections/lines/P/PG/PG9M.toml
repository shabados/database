[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਿਹਕਰਮੀ; ਜੋ ਸਬਦੁ ਬੀਚਾਰੇ ॥"
page = 128
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is above actions who deliberates over the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਅਮਲਾਂ ਤੋਂ ਉਚੇਰਾ ਹੈ ਜੋ ਗੁਰਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who reflect upon the Shabad are beyond karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਸ਼ਬਦ ਕੋ ਵੀਚਾਰੇ ਸੋ ਪੁਰਸ ਕਰਮ ਕਰਤਾ ਨਿਹਕਰਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਉਹ ਦੁਨੀਆ ਦਾ ਕਾਰ-ਵਿਹਾਰ ਵਾਸਨਾ ਰਹਿਤ ਹੋ ਕੇ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕਰਮੀ = ਨਿਰਲੇਪ, ਵਾਸਨਾ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno puede liberarse de la esclavitud inexorable del Karma, si examina el significado de la Palabra del Shabd,"