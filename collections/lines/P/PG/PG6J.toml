[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਪੂਰਨ ਹੋਏ ਕਾਮਾ ॥੩॥"
page = 621
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by remembering which the affairs are resolved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chanting it, one's affairs are perfectly resolved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਜਪ ਕੈ ਹਮਾਰੇ ਕਾਮ ਪੂਰਨ ਹੂਏ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਪ ਜਪ ਕੇ (ਜ਼ਿੰਦਗੀ ਦੇ) ਸਾਰੇ ਮਨੋਰਥ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno vive en Plenitud. (3)"