[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਦਇਆ ਕਰਿ ਰਖਦਾ ਪਿਆਰਾ; ਆਪੇ ਸੁਘੜੁ ਸੁਜਾਣੁ ॥੧॥"
page = 606
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing mercy the Dear One Himself protects and Himself is He wise and Omnicient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ, ਆਪੇ ਹੀ ਪ੍ਰੀਤਮ ਪੁਰਖ ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਅਤੇ ਆਪ ਹੀ ਸਿਆਣਾ ਅਤੇ ਸਰਬੱਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself grants His Grace and protects us; He Himself is wise and all-knowing. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰਾ ਪ੍ਰਭੂ ਆਪੇ ਦਯਾ ਕਰ ਕੇ ਰਖਿਆ ਕਰਤਾ ਹੈ, ਆਪੇ ਹੀ ਚਤੁਰ ਅਰ (ਸੁਜਾਣੁ) ਸੁਸਟੂ ਗ੍ਯਾਤ ਵਾਲਾ, ਭਾਵ ਸਰਬ੍ਯ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿਆਰਾ ਪ੍ਰਭੂ ਸੋਹਣੀ ਆਤਮਕ ਘਾੜਤ ਵਾਲਾ ਹੈ, ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਉਹ ਮੇਹਰ ਕਰ ਕੇ ਆਪ ਸਭ ਦੀ ਰਖਿਆ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Misericordia el Señor nos mantiene a todos. (1)"