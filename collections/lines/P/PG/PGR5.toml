[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਵ ਕਹੈ ਨਾਨਕੁ. ਸੋ ਬੈਰਾਗੀ; ਅਨਦਿਨੁ ਹਰਿ ਲਿਵ ਲਾਵਏ ॥੨॥"
page = 440
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus says Nanak, such a solitarian, night and day, remains absorbed in God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਅਤੇ ਐਸਾ ਵਿਰੱਕਤ ਰੱਬ ਦੇ ਪਿਆਰ ਅੰਦਰ ਰੈਣ ਦਿਹੁੰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus says Nanak: such a detached soul remains absorbed in the Lord's Love, day and night. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਰਾਤ ਦਿਨ ਹਰੀ ਮੇਂ ਚਿਤ ਲਗਾਉਤੇ ਹੈਂ, ਸੋ ਬੈਰਾਗੀ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਤੈਨੂੰ) ਇਉਂ ਦੱਸਦਾ ਹੈ ਕਿ ਇਹੋ ਜਿਹਾ ਮਿਲਾਪ ਦੀ ਤਾਂਘ ਰੱਖਣ ਵਾਲਾ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਵ = ਇਉਂ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, verdaderamente desapegado es aquél que para siempre está entonado en el Señor. (2)"