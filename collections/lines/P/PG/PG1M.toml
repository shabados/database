[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਇਕ ਬਾਰ ਹਰਿ ਹਰਿ; ਮਿਟਿ ਕੋਟਿ ਕਸਮਲ ਜਾਂਤਿ ॥੨॥"
page = 1300
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord God even but once, millions of sins are erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਦਫਾ ਹੀ ਸਾਈਂ ਹਰੀ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, Har, Har, even once, millions of sins are erased. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬਾਰ ਤਿਸ ਕਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਿਮਰਤੇ ਹੂਏ ਕ੍ਰੋੜੋਂ ਹੀ (ਕਸਮਲ) ਪਾਪ ਮਿਟ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਰੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦਿਆਂ ਕ੍ਰੋੜਾਂ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor Jar, Jar, aunque sea por un instante, millones de errores son borrados. (2)"