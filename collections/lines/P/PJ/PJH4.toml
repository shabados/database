[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਦਰਸੁ. ਜਿਤੁ ਮਨੁ ਤ੍ਰਿਪਤਾਸੈ; ਹਰਿ ਕੀਰਤਨਿ ਮਨੁ ਠਹਰਾਇਦਾ ॥੯॥"
page = 1076
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou me with Thy vision, O Lord, wherewith my mind is satiated, It is through Thine praise that my mind is restrained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖ਼ਸ਼, ਹੇ ਸੁਆਮੀ। ਜਿਸ ਨਾਲ ਮੇਰਾ ਚਿੱਤ ਰੱਜ ਜਾਵੇ। ਤੇਰੀ ਸਿਫ਼ਤ-ਸਲਾਹ ਰਾਹੀਂ ਹੀ ਮੇਰਾ ਮਨੂਆ ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with the Blessed Vision of Your Darshan, to satisfy my mind, O Lord. Through the Kirtan of Your Praises, my mind is held steady. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਰਸਨ ਦੇਹੁ ਜਿਸ ਕਰਿ ਮਨ ਤ੍ਰਿਪਤ ਹੋਵੈ, ਅਬ ਤੋ ਮੈਂ ਹੇ ਹਰੀ! ਤੇਰੇ ਕੀਰਤਨ ਮੇਂ ਮਨ ਲਾਇਕੈ ਠਹਿਰਾਵਤਾ ਹੂੰ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੰਗਤਾ ਇਉਂ ਮੰਗੀ ਜਾਂਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ!) ਆਪਣਾ ਦਰਸ਼ਨ ਦੇਹ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨ (ਮਾਇਆ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਦਰਸਨ) ਦੀ ਰਾਹੀਂ। ਤ੍ਰਿਪਤਾਸੈ = ਰੱਜ ਜਾਂਦਾ ਹੈ। ਕੀਰਤਨਿ = ਕੀਰਤਨ ਵਿਚ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con Tu Visión para que mi mente sea confortada, es a través de Tu Alabanza que permanece íntegra. (9)"