[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਤਨੁ ਮਨੁ ਅਰਪਉ. ਅਰਪਿ ਅਰਾਪਉ; ਕੋਈ ਮੇਲੈ ਪ੍ਰਭ ਮਿਲਥੇ ॥੩॥"
page = 1320
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I would surrender, offer and dedicate all my body and soul unto him. Let some one unite me in my Lord's union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਸਮੂਹ ਦੇਹ ਅਤੇ ਜਿੰਦੜੀ ਉਸ ਨੂੰ ਅਰਪਨ, ਭੇਟਾ ਅਤੇ ਸਮਰਪਨ ਕਰ ਦੇਵਾਂਗਾ। ਕੋਈ ਜਣਾ ਮੈਨੂੰ ਮੇਰੇ ਮਾਲਕ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would surrender, offer and dedicate all my body and mind to him; if only someone would unite me in God's Union! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਤਨ ਅਰ ਮਨ ਤਿਸ ਕੋ ਅਰਪ ਦੇਵੋਂ, (ਅਰਪਿ ਅਰਾਪਉ) ਅਰਪਣੇ ਕਾ ਜੋ ਅਭਿਮਾਨ ਹੈ ਤਿਸ ਕੋ ਭੀ ਅਰਪ ਦੇਵੋਂ, ਭਾਵ ਹੰਕਾਰ ਤਿਆਗ ਦੇਵਾਂ। ਜੋ ਕੋਈ ਪ੍ਰਭੂ ਸਾਥ ਮਿਲਾ ਹੂਆ ਹੈ, ਸੋ ਮੈਨੂੰ ਮੇਲੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਿਆ ਹੋਇਆ ਕੋਈ ਪਿਆਰਾ ਮੈਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦੇਵੇ ਤਾਂ ਮੈਂ ਤਾਂ ਆਪਣਾ ਸਾਰਾ ਤਨ ਸਾਰਾ ਮਨ ਸਦਾ ਲਈ ਭੇਟ ਕਰ ਦਿਆਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਉ = ਅਰਪਉਂ, ਮੈਂ ਭੇਟਾ ਕਰ ਦਿਆਂ। ਅਰਪਿ = ਭੇਟਾ ਕਰ ਕੇ। ਅਰਾਪਉ = ਅਰਾਪਉਂ, ਅਰਪਉਂ, ਮੈਂ ਭੇਟ ਕਰ ਦਿਆਂ। ਪ੍ਰਭ ਮਿਲਥੇ = ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਿਆ ਹੋਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le ofrecería, le dedicaría y le entregaría mi cuerpo y mi mente; si sólo alguien me uniera a Dios. (3)"