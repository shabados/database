[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਨੇਹੁ ਤਿਨ ਪ੍ਰੀਤਮਾ; ਜਿਨ ਮਨਿ ਵੁਠਾ ਆਪਿ ਜੀਉ ॥"
page = 761
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone bear their beloved true love, within whose mind He Himself abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਪਣੇ ਦਿਲਬਰ ਨਾਲ ਸੱਚਾ ਪਿਆਰ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਉਹ ਖੁਦ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone bear true love for their God, within whose minds He Himself dwells."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪ੍ਰੀਤਮੋਂ ਕਾ ਸਚਾ ਨੇਹੁ ਹੈ ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਆਪ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਸੱਜਣਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਆ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo podrán amar en verdad a su Señor, aquellos a cuya mente llega Él, desde Sí Mismo."