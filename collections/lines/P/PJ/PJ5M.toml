[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਵਲ ਵਿਚਿ ਭਵਰੁ ਹੋਇ, ਸੁਖ ਰੈਣਿ ਵਿਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By becoming black bee of the lotus feet (of the Lord), the Sikh spends his night ecstatically."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਦੇ) ਚਰਣ ਕਵਲ ਵਿਖੇ ਚਿਤ ਨੂੰ ਭਵਰਾ ਬਣਾ ਕੇ ਸੁਖ ਨਾਲ (ਅਵਸਥਾ ਰੂਪੀ) ਰਾਤ ਕੱਟਦਾ ਹੈ।"