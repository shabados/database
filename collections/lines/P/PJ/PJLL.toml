[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਨਾਮੁ ਅਧਾਰੁ ਹੈ; ਧੁਰਿ ਪੂਰਬਿ ਲਿਖੇ ਵਡ ਕਰਮਾ ॥"
page = 799
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the support of the Lord's slave. For them good fortune is pre-ordained by God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੁਮਾਸ਼ਤਿਆਂ ਦਾ ਨਾਮ ਆਸਰਾ ਹੈ। ਉਨ੍ਹਾਂ ਲਈ ਵਾਹਿਗੁਰੂ ਨੇ ਮੁੱਢ ਤੋਂ ਹੀ ਚੰਗੇ ਭਾਗ ਲਿੱਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the Support of the Lord's humble servants; their good karma is pre-ordained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨਾਂ ਸੰਤ ਜਨਾਂ ਕੋ ਤੇਰੇ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਹੈ, ਤਿਨਾਂ ਕੇ (ਧੁਰਿ) ਆਦਿ ਸੇ ਹੀ ਤੈਂਨੇ ਵੱਡੇ ਭਾਗ ਲਿਖ ਦੀਏ ਹੈਂ, ਇਸੀ ਤੇ ਓਹ ਸੁਭ ਕਰਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਜੀਵਨ ਦਾ) ਸਹਾਰਾ ਹੈ। ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ (ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ) ਵੱਡੇ ਭਾਗ ਲਿਖੇ ਹੋਏ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰੁ = ਆਸਰਾ। ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਪੂਰਬਿ = ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ। ਕਰਮ = ਭਾਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos del Señor se apoyan en el Nombre del Señor, pero sólo lo obtienen los que tienen un Destino así escrito por Dios."