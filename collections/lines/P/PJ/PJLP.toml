[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਵ ਫੁਰਮਾਏ; ਤਿਵ ਤਿਵ ਪਾਹਿ ॥"
page = 4
line = 9

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਸ ਕਿਰਿਆ ਦਾ ਕਰਤਾ ਅਨ- ਪੁਰਖ. ਭਹੁਵਚਨ ਨਾਂਵ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As He ordains, so do men obtain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਹੁਕਮ ਕਰਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਨਸਾਨ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He ordains, so do we receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਸ ਜਿਸ ਪ੍ਰਕਾਰ ਹੁਕਮ ਕਰਤਾ ਹੈ, ਤਿਸ ਤਿਸ ਪ੍ਰਕਾਰ ਲਿਖਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਬ੍ਰਹਮਾ ਭੀ ਸੁਤੰਤ੍ਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਅਕਾਲ ਪੁਰਖ ਹੁਕਮ ਕਰਦਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ (ਜੀਵ ਆਪਣੇ ਸੰਜੋਗ) ਭੋਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਵ = ਜਿਸ ਤਰ੍ਹਾਂ। ਫੁਰਮਾਏ = ਅਕਾਲ ਪੁਰਖ ਹੁਕਮ ਕਰਦਾ ਹੈ। ਤਿਵ ਤਿਵ = ਉਸੇ ਤਰ੍ਹਾਂ। ਪਾਹਿ = (ਜੀਵ) ਪਾ ਲੈਂਦੇ ਹਨ, ਭੋਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ordena y nosotros recibimos."