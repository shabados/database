[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਵੇਖਾਲਿਆ; ਗੁਰ ਸੇਵਾ ਪਾਈਐ ॥੪॥"
page = 644
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has shown the Lord to me and, through Guru's service, is He obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਰਾਹੀਂ ਉਹ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has revealed Him to me; serving the Guru, He is found. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੀ ਕੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਦਿਖਾਇਆ ਹੈ, ਅਰ ਭਗਵੰਤ ਕੇਵਲ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਹੀ ਉਸ ਦਾ ਦੀਦਾਰ ਕਰਾਇਆ ਹੈ, ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕੀਤਿਆਂ ਹੀ ਉਹ ਮਿਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Perfecto Guru que uno ve al Señor y es a través del Servicio del Guru que Él es obtenido. (4)"