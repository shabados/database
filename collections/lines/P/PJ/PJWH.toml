[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਨਿਧਿ; ਹਰਿ ਹਰਿ ਹਰੇ ॥"
page = 987
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord Master, is all the treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਸੁਆਮੀ ਮਾਲਕ ਹੀ ਸਮੂਹ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is all treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਕਾਲ ਮੇਂ ਸਭ ਨਿਧੀ ਰੂਪ ਹਰੀ ਨੇ ਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਦੇ) ਸਾਰੇ ਹੀ ਖ਼ਜ਼ਾਨੇ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਪਾਸ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Único Tesoro que uno puede buscar,"