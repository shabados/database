[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਅਪਨੀ ਭਗਤੀ ਲਾਇ ॥"
page = 737
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show Thou mercy unto me, O Lord and bless me with Thine devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant Your Mercy, Lord, and bless me with devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਦ੍ਯਾ ਕਰ ਕੇ ਅਪਨੀ ਭਗਤੀ ਮੇਂ ਲਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਰਪਾ ਕਰ ਕੇ ਪਰਮਾਤਮਾ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਆਪਣੀ ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con Tu Misericordia, con Tu Devoción,"