[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਹਮ ਸਚੀਪਤਿ ਨਾਰਦ ਸਾਰਦ; ਬਿਯਾਸ ਪਰਾਸੁਰ ਸ੍ਰੀ ਸੁਕ ਗਾਯੋ ॥"
page = 445

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is eulogised by even Indra, Brahma, Narada, Sharda, Vyas, Prashar and Shukdev"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਗੁਣਾਂ ਨੂੰ) ਬ੍ਰਹਮਾ, ਇੰਦਰ, ਨਾਰਦ, ਸਾਰਦ, ਵਿਆਸ, ਪਰਾਸ਼ਰ ਅਤੇ ਸੁਕਦੇਵ ਨੇ ਗਾਇਆ ਹੈ,"