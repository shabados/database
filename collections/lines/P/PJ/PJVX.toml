[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਸ੍ਰਉਨ ਪਗੇ ਰੰਗਿ ਸ︀ਯਾਮ ਜਗੇ ਮਨੋ ਆਗਿ ਲਗੇ ਗਨ ਸਾਲ ਦਗਿਯੋ ॥੧੨੩੩॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The forces rushed forward taking their swords, bows, arrows, maces etc., the warriors filled with blood were gleaming like a heap of straw burning in fire.1233."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਹੂ ਨਾਲ ਬਹੁਤ ਭਿਜ ਜਾਣ ਕਾਰਨ ਕਾਲੇ ਰੰਗ (ਵਾਲੇ ਸ਼ਰੀਰ ਇਸ ਤਰ੍ਹਾਂ) ਚਮਕਣ ਲਗ ਪਏ, ਮਾਨੋ ਅੱਗ ਲਗਣ ਤੇ ਬਾਰੂਦ-ਖ਼ਾਨਾ ਜਗਮਗਾਉਣ ਲਗ ਪਿਆ ਹੋਵੇ ॥੧੨੩੩॥"