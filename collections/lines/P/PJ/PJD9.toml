[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਵਡਿਆਈ ਗੁਰ ਤੇ ਪਾਈ; ਤੂ ਮਨਿ ਅੰਤਿ ਸਖਾਈ ॥"
page = 688
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True greatness is obtained through the Guru. Thou alone, O Lord, art the soul's succourer in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਬਜ਼ੁਰਗੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਤੂੰ ਹੀ, ਹੇ ਸੁਆਮੀ! ਅਖੀਰ ਨੂੰ ਜਿੰਦੜੀ ਦਾ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True greatness comes from the Guru; You alone are the mind's companion in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੇਰੀ ਸਚੀ ਵਡਿਆਈ ਗੁਰੋਂ ਸੇ ਪਾਈ ਹੈ, ਤੂੰ ਮਣੀ ਰੂਪ ਤਿਨੋਂ ਕਾ ਅੰਤ ਕੋ (ਸਖਾਈ) ਮਿਤ੍ਰ ਵਾ ਸਹਾਈ ਹੋਤਾ ਹੈ; ਵਾ ਤੂੰ ਤਿਨੋਂ ਨੇ ਅੰਤ ਸਖਾਈ (ਮਨਿ) ਮੰਨਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੀ ਦਾਤਿ) ਗੁਰੂ ਤੋਂ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ, ਤੂੰ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈਂ ਤੇ ਅੰਤ ਸਮੇ ਭੀ ਉਸ ਦਾ ਸਾਥੀ ਬਣਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਤੇ = ਤੋਂ। ਮਨਿ = ਮਨ ਵਿਚ। ਅੰਤਿ = ਅਖ਼ੀਰ ਵੇਲੇ। ਸਖਾਈ = ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno logra la Gloria Verdadera a través del Guru, oh Dios, sólo Tú eres el Compañero de mi mente hasta el final."