[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੁਹਾਗਨਿ; ਕਹੈ ਕਬੀਰੁ ॥੩॥੨੩॥"
page = 328
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir calls her the true bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਉਸ ਨੂੰ ਸੱਚੀ ਵਹੁਟੀ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- she is the true soul-bride, says Kabeer. ||3||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਸੁਹਾਗਣ ਹੈ॥੩॥ ੨੩॥☬ਵਿਖਿਆ ਕੀ ਪ੍ਰਬਲਤਾ ਅਰ ਮਿਥਿਆ ਪਨਾ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਉਹੋ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਭਾਗਾਂ ਵਾਲੀ ਹੈ ॥੩॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la verdadera esposa.(3-23)"