[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਖੀ ਮੁਹੁਂ ਨਕੁ ਕੰਨੁ ਦੇਇ; ਹਥੁ ਪੈਰੁ ਸਭਿ ਦਾਤ ਸੁ ਤਿਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As gifts, eyes, mouth, nose, ears, hands, and feet have been given by Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ, ਅੱਖਾਂ, ਨੱਕ, ਕੰਨ, ਦੋ ਹੱਥ ਦੋ ਪੈਰ ਆਦਿ ਸਭ ਦਾਤਾਂ (ਬਖਸ਼ੀਆਂ ਹੋਈਆਂ) ਉਸ ਦੀਆਂ ਹਨ।"