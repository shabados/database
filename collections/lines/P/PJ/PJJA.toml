[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਰ ਅੰਕ ਪੁਲਕਤ ਨ ਸਪਜਿਯੋ; ਭਾਤ ਅਨਿਕ ਆਸਿਖ ਕਰੇ ॥੩੭੫॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who bade him farewell by patting on his back and expressing many types of benedictions.375."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੱਫੀ ਵਿੱਚ ਲੈ ਕੇ ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੀ ਅਸੀਸ ਦਿੱਤੀ, ਜਿਸ ਨਾਲ (ਅਗੰਦ ਦਾ) ਤਨ ਰੋਮਾਂਚਿਤ ਹੋ ਕੇ ਪਸੀਜ ਗਿਆ ॥੩੭੫॥"