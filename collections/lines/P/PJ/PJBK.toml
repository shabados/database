[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਦਿਹ ਸਾਕੀਯਾ ਸੁਰਖ਼ ਰੰਗੇ ਫ਼ਿਰੰਗ ॥"
page = 1414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The poet says) ‘Oh! Saki. Give me the reddish wine of Europe."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਕੀ! ਮੈਨੂੰ ਫ਼ਿਰੰਗ ਦੇਸ਼ ਦੇ ਲਾਲ ਰੰਗ ਦਾ (ਸ਼ਰਾਬ ਦਾ) ਪਿਆਲਾ ਦੇ"