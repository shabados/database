[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਣੀ ਕਰਣਹਾਰੁ ॥"
page = 1190
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Deed and the Doer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਕੰਮ ਅਤੇ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Deed, and He Himself is the Doer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਪੇ ਕਰਣੀ) ਭਗਤੀ ਤਿਸ ਕੇ ਕਰਣਹਾਰੇ ਭੀ ਆਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਰਨ-ਜੋਗ ਕੰਮ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ (ਗੁਰੂ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣਹਾਰੁ = ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el hacedor y la acción, Él Mismo es el Hombre Dios."