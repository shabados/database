[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪਾਇਆ ਨਾਮ ਨਿਧਾਨੁ ॥"
page = 1138
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is blessed with the Name Treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਨਾਮ ਦਾ ਖਜਾਨਾ ਪ੍ਰਦਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has obtained the treasure of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਨੇ ਸੋ ਨਾਮੁ ਖਜਾਨਾ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿ ਕੇ) ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha sido bendecido con el Tesoro del Naam, el Nombre del Señor."