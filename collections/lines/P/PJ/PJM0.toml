[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਰਜਨੁ, ਕਾਇਆ ਪਲਟਿ ਕੈ; ਮੂਰਤਿ ਹਰਿਗੋਬਿੰਦ ਸਵਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Arjan (Dev) transformed himself into Harigobind and sat majestically."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ ਜੀ ਨੇ ਹੀ ਆਪਣੀ ਕਾਯਾਂ ਪਲਟਕੇ ਹਰਿਗੋਬਿੰਦ ਦੀ ਮੂਰਤੀ ਬਣਾਈ।"