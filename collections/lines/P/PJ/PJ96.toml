[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨ ਪੰਖੇਰੂ ਬਿਰਖ ਭੇਦੁ; ਸੰਗ ਸੁਭਾਉ ਸੋਈ ਫਲੁ ਧਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mind is a bird and due to difference of the results of different company, it gets the fruit of the tree it chooses to sit upon."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਦ੍ਰਿਸ਼ਟਾਂਤ) ਮਨ ਪੰਛੀ ਹੈ ਬਿਰਛਾਂ ਦੇ (ਸੰਗਤ ਦੇ) ਭੇਦ ਕਰ ਕੇ ਜਿਹੀ ਸੰਗਤ ਦਾ ਸੁਭਾਉ ਹੁੰਦਾ ਹੈ ਤਿਹਾ ਹੀ ਫਲ ਖਾਂਦਾ ਹੈ। (ਯਥਾ:-”ਕਬੀਰ ਮਨੁ ਪੰਖੀ ਭਇਓ ਉਡਿ ਉਡਿ ਦਹਦਿਸ ਜਾਇ॥ ਜੋ ਜੈਸੀ ਸੰਗਤਿ ਮਿਲੈ ਸੋ ਤੈਸੋ ਫਲੁ ਖਾਇ॥”"