[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਿਗੁਰਾ. ਜੋ ਮਰਿ ਮਰਿ ਜੰਮੈ; ਨਿਗੁਰੇ ਆਵਣ ਜਾਵਣਿਆ ॥੨॥"
page = 117
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who repeatedly dies and is re-born, is without the Guru. The one without the Guru continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁੜ ਮੁੜ ਕੇ ਮਰਦਾ ਤੇ ਜੰਮਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਵਿਹੂਣ ਹੈ। ਜੋ ਗੁਰੂ ਵਿਹੂਣ ਪ੍ਰਾਣੀ ਹੈ ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has no Guru, dies over and over again, only to be re-born. One who has no Guru continues coming and going in reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਗੁਰਾ ਹੈ, ਸੋ ਵਾਰੰਵਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੈ ਪੁਨਾ ਨਿਗੁਰੇ ਹੀ ਸੰਸਾਰ ਮੇਂ ਆਵਤੇ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜੇਹੜਾ ਗੁਰੂ ਤੋਂ ਬੇਮੁਖ ਹੈ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਨਿਗੁਰੇ ਨੂੰ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਗੁਰਾ = ਗੁਰੂ ਤੋਂ ਬਿਨਾ। ਮਰਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante,  aquél que no recibe la Gracia del Guru, nace para morir, una y otra vez.(2)"