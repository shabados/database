[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਪਦਵੀ; ਪਾਵੈ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1174
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He attains into the supreme status. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਸਰੇਸ਼ਟ ਮਰਤਬੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They attain the supreme status. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੋਤਾ ਹੈ ਵਹੁ ਪੁਰਸ ਊਤਮ ਪਦਵੀ, ਭਾਵ ਮੋਖ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਬਣਦਾ ਹੈ) ਉਹ ਸ੍ਰੇਸ਼ਟ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el que lo logra, ese ser obtiene el Sublime Estado de Éxtasis. (1-Pausa)"