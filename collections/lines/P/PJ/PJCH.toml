[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਤਨੋ ਹਰਿ ਯਾ ਉਪਦੇਸ ਕਰਿਯੋ; ਤਿਤਨੋ ਨਹਿ ਹੋਤ ਕਛੂ ਜਤੀਆ ॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the ambrosial words of Krishna, the wives of Brahmins agreed and the instructions given by Krishna to them cannot be given in the same volume by any celibate"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਜਿਤਨਾ ਉਪਦੇਸ਼ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਦਿੱਤਾ, ਉਤਨਾ ਤਾਂ ਕਿਸੇ ਜਤੀ ਤੋਂ ਵੀ ਨਹੀਂ ਹੋ ਸਕਦਾ।"