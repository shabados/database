[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕਿ ਸੁਰਗਿ; ਫਿਰਿ ਫਿਰਿ ਅਉਤਾਰ ॥੨॥"
page = 385
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they describe that man, again and again, enters hell and heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਬੰਦਾ ਮੁੜ ਮੁੜ ਕੇ ਦੌਜ਼ਕ ਤੇ ਬਹਿਸ਼ਤ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they say that mortals are reincarnated into heaven and hell, over and over again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਰਮੋਂ ਕਰ ਬਾਰੰਬਾਰ ਨਰਕ ਤਥਾ ਸੁਰਗ ਮੇਂ ਅਵਤਾਰ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਕਰਨ ਨਾਲ) ਮੁੜ ਮੁੜ (ਕਦੇ) ਨਰਕ ਵਿਚ (ਤੇ ਕਦੇ) ਸੁਰਗ ਵਿਚ ਪੈ ਜਾਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕਿ = ਨਰਕ ਵਿਚ। ਸੁਰਗਿ = ਸੁਰਗ ਵਿਚ। ਅਉਤਾਰ = ਜਨਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y contemplándolos, uno va de la luz a la oscuridad de la conciencia, de la muerte al nacimiento. (2)"