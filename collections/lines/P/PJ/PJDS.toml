[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰਉ. ਕਰਾਵਹੁ ਠਾਕੁਰ; ਪੇਖਤ ਸਾਧੂ ਸੰਗਿ ॥"
page = 405
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, O Lord, prompted by Thee, I make an effort to see Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਹੇ ਸੁਆਮੀ! ਤੇਰਾ ਪ੍ਰੇਰਿਆਂ ਹੋਇਆ, ਮੈਂ ਤੈਨੂੰ ਵੇਖਣ ਦਾ ਉਪਰਾਲਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make the effort, as You cause me to do, my Lord and Master, to behold You in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਜੋ ਤੁਮ ਉਦਮ ਕਰਵਾਵਹੁ ਤੋ ਮੈਂ ਤੇਰੇ ਬਲ ਕਰ ਸਾਧ ਸੰਗ ਕਾ ਉਦਮ ਕਰੂੰਗਾ। ਮੈਂ ਸਾਧ ਸੰਗ ਕੀ ਓਰ ਦੇਖ ਰਹਾ ਹੂੰ ਪਰੰਤੂ ਮੁਝੇ ਪਰਾਪਤ ਨਹੀਂ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! (ਮੈਥੋਂ ਇਹ ਉੱਦਮ) ਕਰਾਂਦਾ ਰਹੁ, ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਤੇਰਾ ਦਰਸਨ ਕਰਦਾ ਹੋਇਆ ਮੈਂ ਤੇਰਾ ਨਾਮ ਜਪਣ ਦਾ ਆਹਰ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Aryan, Quinto Canal Divino."