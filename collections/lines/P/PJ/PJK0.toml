[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਭੇਦ ਨਹੀ ਲਖੈ; ਬ੍ਰਹਮ ਬ੍ਰਹਮਾ ਨਹੀ ਬੁਝੈ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Vedas and even Brahma do not know the secret of Brahman."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮ! (ਤੇਰੇ) ਭੇਦ ਨੂੰ ਵੇਦ ਅਤੇ ਬ੍ਰਹਮਾ ਨਹੀਂ ਜਾਣਦੇ;"