[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਤਿਸੁ ਬਲਿਹਾਰਣੈ; ਜੋ ਆਪਿ ਜਪੈ. ਅਵਰਾ ਨਾਮੁ ਜਪਾਏ ॥੨॥"
page = 140
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak is a sacrifice unto him, who himself repeats God's Name and causes others to utter the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਨਾਨਕ, ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ, ਜਿਹੜਾ ਖੁਦ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾ ਪਾਸੋਂ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is a sacrifice to one who himself chants the Naam, and inspires others to chant it as well. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੈ ਹੈਂ: ਮੈਂ ਤਿਸ ਜਨ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ, ਜੋ ਆਪ ਹਰੀ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ ਔਰੋਂ ਕੋ ਜਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਮੈਂ) ਉਸ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਜੋ ਆਪ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਜਪਦਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਜਪਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es el Esclavo del Señor, y ofrece su ser en sacrificio a aquél que medita en el Señor e inspira también a otros. (2)"