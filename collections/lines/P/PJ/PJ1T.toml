[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਰਿ ਆਇ ਬੈਠੇ. ਕੂੜਿਆਰ ॥"
page = 472
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false come and sit upon it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਆ ਕੇ ਉਸ ਉਤੇ ਬਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false come and sit within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਉਸ ਚਉਕੇ ਉਪਰ ਵਹੁ ਝੂਠੇ ਆ ਬੈਠੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ) ਚੌਕੇ ਵਿਚ ਉਹ ਮਨੁੱਖ ਆ ਬੈਠਦੇ ਹਨ ਜੋ ਆਪ ਝੂਠੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "marcan el cuadro y lo tapizan de excremento de vaca,"