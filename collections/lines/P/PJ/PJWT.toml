[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਉਸਤਤਿ ਜਾ ਕੀ; ਕਰਤ ਬ੍ਰਹਮੰਸ ॥"
page = 1156
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of whose praises are hymned by the sons of Brahma."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਕ੍ਰੋੜਾਂ ਹੀ ਸਿਫਤਾਂ ਬ੍ਰਹਮਾਂ ਦੇ ਪੁਤ੍ਰ ਗਾਇਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of Brahma's sons sing His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸੁ ਤੇਰੀ ਮਹਿਮਾਂ ਕਰੋੜ (ਬ੍ਰਹਮੰਸ) ਸਨਕਾਦਿਕ, ਭ੍ਰਿਗੂ ਆਦਕ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਨਕ ਆਦਿਕ ਬ੍ਰਹਮਾ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪੁੱਤਰ ਉਸ ਦੀ ਉਸਤਤਿ ਕਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyas Alabanzas son entonadas aún por los hijos de Brahma,"