[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤਹ ਤਤਹ ਦ੍ਰਿਸਟੰ; ਸ੍ਵਰਗ ਮਰਤ. ਪਯਾਲ ਲੋਕਹ ॥"
page = 1357
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, whether in elysium, on this mortal world or in the under-word, there I see my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਬਹਿਸ਼ਤ ਵਿੱਚ, ਇਸ ਫਾਨੀ ਸੰਸਾਰ ਉਤੇ ਯਾ ਪਾਤਾਲ ਲੋਕ ਵਿੱਚ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Lord, whether in this world, in paradise, or the nether regions of the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸ੍ਵਰਗ ਔ (ਮਰਤ) ਮਾਤ ਲੋਕ, ਪ੍ਰਿਥ੍ਵੀ ਪੁਨਾ ਪਤਾਲ ਲੋਕ ਜਹਾਂ ਕਹਾਂ (ਦ੍ਰਿਸਟੰ) ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਬੰਦੇ ਨੇ (ਉਸ ਪਰਮਾਤਮਾ) ਨੂੰ ਸੁਰਗ, ਮਾਤਲੋਕ, ਪਾਤਾਲ ਲੋਕ-ਹਰ ਥਾਂ ਵੇਖ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que veo, en este mundo, en el Paraíso o en el bajo mundo, ahí veo al Señor."