[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਹਮਾਰੀ ਇਸਤ੍ਰੀਨ ਕੇ; ਲੇਤ ਚਿਤ ਬਿਰਮਾਇ ॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Because he allures the minds of our women."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਡੀਆਂ ਇਸਤਰੀਆਂ ਦੇ ਚਿਤ ਭਰਮਾ ਲੈਂਦਾ ਹੈ।"