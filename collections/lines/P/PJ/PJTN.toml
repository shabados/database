[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਕਰਿ; ਕੰਤ ਮਿਲਾਵਾ ਹੋਈ ॥੧॥"
page = 750
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then how can I meet with my Spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਭਰਤੇ ਨਾਲ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦੀਆਂ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I meet my Husband Lord? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੰਤ) ਪਰਮੇਸਰ ਸਾਥ ਮੇਰਾ ਮੇਲ ਕੈਸੇ ਹੋਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਹਾਲਤ ਵਿਚ) ਮੈਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਕਿਵੇਂ ਹੋ ਸਕਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਤ ਮਿਲਾਵਾ = ਕੰਤ ਦਾ ਮਿਲਾਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo entonces podría llegar a Ti?  (1)"