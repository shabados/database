[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਾ; ਮਾਗਨਹਾਰ ਇਆਨਾ ॥"
page = 258
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "M: The mumper is ignorant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮ-ਮੰਗਤਾ ਬੇਸਮਝ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "MAMMA: The beggar is so ignorant"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਮੇ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਾਰਬਧ ਸੇ ਇਤਰ ਪਦਾਰਥ ਮਾਂਗਨੇ ਵਾਲਾ ਪੁਰਸ਼ (ਇਆਨਾ) ਮੂਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇ-ਸਮਝ ਜੀਵ ਹਰ ਵੇਲੇ (ਮਾਇਆ ਹੀ ਮਾਇਆ) ਮੰਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਆਨਾ = ਬੇ-ਸਮਝ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "MAMA: ¡Qué tonto es el buscador que pide y"