[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮਿ ਲਾਗਿ ਜਗ ਉਧਰੵਉ; ਸਤਿਗੁਰੁ ਰਿਦੈ ਬਸਾਇਅਉ ॥"
page = 1408
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached with the Lord's Name, the world is ferried across. That Name, the True Guru has enshrined in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਜੁੜ ਕੇ ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਥੀ ਵੰਞਦਾ ਹੈ। ਉਹ ਨਾਮ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਤਰ-ਆਤਮੇ ਟਿਕਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to the Lord's Name, the world is saved; enshrine the True Guru within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਆਪ ਨੇ ਰਿਦੇ ਮੇਂ ਵਸਾਯਾ ਹੈ, ਹੇ ਸਤਿਗੁਰ ਜੀ! ਤਿਸੀ ਨਾਮ ਕੋ ਉਪਦੇਸ ਮੇਂ ਲਗਾਇ ਕਰ ਆਪ ਨੇ ਜਗਤ ਕਾ ਉਧਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਅਰਜੁਨ! ਹਰੀ-ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਆਪ ਨੇ) ਜਗਤ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ; (ਆਪ ਨੇ) ਸਤਿਗੁਰੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado al Nombre del Señor, el mundo está a salvo, enaltece al Verdadero Guru en tu corazón,"