[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਅੰਮ੍ਰਿਤੁ ਨੀਰੀਐ; ਭੀ ਬਿਖੁ ਫਲੁ ਲਾਗੈ ਧਾਇ ॥੪॥"
page = 65
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the poisonous plant be irrigated with Nectar a hundred times still it shall quickly bear poisonous fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਜ਼ਹਿਰੀਲੇ ਪੌਦੇ ਨੂੰ ਸੈਕੜੇ ਵਾਰੀ ਸੁਧਾ-ਰਸ ਨਾਲ ਸਿੰਜੀਏ, ਫਿਰ ਭੀ ਇਸ ਨੂੰ ਭੱਜ ਕੇ ਜ਼ਹਿਰੀਲੀ ਫਲ ਲੱਗਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if the poisonous plant is watered with ambrosial nectar a hundred times, it will still bear poisonous fruit. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਸ਼੍ਟਾਂਤ ਮੇਂ ਜੈਸੇ ਨਿੰਮਾਦਿ ਬ੍ਰਿਛੋਂ ਕੋ ਅੰਮ੍ਰਿਤੁ (ਨੀਰੀਐ) ਸੰਚੀਐ ਤਾਂ ਵੀ (ਧਾਇ) ਦੌੜਕੇ, ਭਾਵ ਬਲਾਤਕਾਰ ਭੀ ਜਹਰ ਰੂਪ ਫਲ ਲਾਗਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਜੇ ਕਰ ਮਨਮੁਖੋਂ ਕੋ ਸੌ ਬਾਰ ਭੀ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਅੰਮ੍ਰਤ ਰੂਪ (ਨੀਰੀਐ) ਪ੍ਰੋਸੀਏ ਪਾਈਏ, ਭਾਵ ਯੇਹਿ ਕਿ ਤਿਨ ਕੋ ਬਾਰੰਬਾਰ ਸੁਭ ਉਪਦੇਸ਼ ਕਰੀਏ, ਫੇਰ ਭੀ ਜਿਨ ਮੰਦ ਕਰਮੋਂ ਕਾ ਫਲ ਦੁਖ ਹੈ, ਤਿਨ ਕਰਮੋਂ ਮੇਂ ਹੀ (ਧਾਇ) ਦੌੜ ਕਰ ਲਾਗਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਤੋਂ ਬੇਮੁਖ ਮਨੁੱਖ, ਮਾਨੋ, ਇਕ ਐਸਾ ਰੁੱਖ ਹੈ ਕਿ) ਜੇ ਉਸ ਨੂੰ ਸੌ ਵਾਰੀ ਭੀ ਅੰਮ੍ਰਿਤ ਸਿੰਜੀਏ ਤਾਂ ਭੀ ਉਸ ਨੂੰ ਜ਼ਹਰ ਦਾ ਫਲ ਹੀ ਛੇਤੀ ਲੱਗਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si regamos la planta venenosa con Néctar, ésta florece pero con veneno. (4)"