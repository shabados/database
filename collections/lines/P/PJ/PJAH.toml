[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਦਰਿ ਕਰੇਹੁ; ਮਿਲੈ ਸਚੁ ਵਾਂਢੀਆ ॥੮॥੨੧॥"
page = 422
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cast Thy merciful glance on me, Nanak, that I, who am separated from Thee, may meet Thee, O True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਮੈਂ ਨਾਨਕ ਉਤੇ, ਧਾਰ ਤਾਂ ਜੋ, ਮੈਂ ਜੋ ਤੇਰੇ ਨਾਲੋਂ ਵਿਛੁੜਿਆ ਹੋਇਆ ਹਾਂ, ਤੇਨੂੰ ਮਿਲ ਪਵਾ, ਹੇ ਸੱਚੇ ਸਾਹਿਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, shower Nanak with Your Glance of Grace, that he, the separated one, may merge with You again, O Lord. ||8||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਵਾਂਢੀਆ) ਬਿਛੁੜੇ ਹੂਏ ਕੋ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਕਰੋ ਜਿਸ ਕਰ ਤੇਰਾ ਸਚਾ ਨਾਮੁ ਮਿਲੈ॥੮॥੯॥੨੧॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਸਦਾ ਇਉਂ ਅਰਦਾਸ ਕਰ-ਹੇ ਪ੍ਰਭੂ!) ਮੇਰੇ ਉੱਤੇ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰ, (ਤਾਂ ਕਿ) ਮੈਨੂੰ (ਤੇਰੇ ਚਰਨਾਂ ਤੋਂ) ਵਿਛੁੜੇ ਹੋਏ ਨੂੰ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਮਿਲ ਜਾਏ ॥੮॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੇਹੁ = ਕਰੋ। ਵਾਂਢੀਆ = ਮੈਨੂੰ ਵਿਛੁੜੇ ਨੂੰ ॥੮॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor sé compasivo con Nanak, para que pueda obtener Tu Verdad. (8‑21)"