[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁਨੋ ਸੇਵਹਿ ਸੇ ਤੁਝਹਿ ਸਮਾਵਹਿ; ਤੂ ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੧॥"
page = 1060
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve Thee, merge in Thee, O Lord, Thou Thyself unite in Thine union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਹੇ ਸਾਈਂ! ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve You are immersed in You. You unite them in Union with Yourself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਤੇਰੇ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਤਿਨ ਕੋ ਪਹਿਲੇ ਅਪਨੇ (ਮੇਲਿ) ਸਤਿਸੰਗ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ, ਉਹ ਤੇਰੇ (ਚਰਨਾਂ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ। ਤੂੰ ਆਪ ਹੀ (ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਤੁਝਹਿ = ਤੇਰੇ ਵਿਚ। ਆਪੇ = ਆਪ ਹੀ। ਮੇਲਿ = ਮਿਲ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que Lo sirve, se inmerge en Él y es Él Quien lo une en Su Ser. (1)"