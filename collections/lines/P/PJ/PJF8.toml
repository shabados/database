[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਿ ਦਾਤਾ ਸੋਇ; ਭਗਤਿ ਵਛਲੁ. ਤਿਹੁ ਲੋਇ ਜੀਉ ॥"
page = 923
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Beneficent Lord of. His devotees in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੁਲ ਆਲਮ ਦਾ ਦਾਤਾਰ ਸੁਆਮੀ ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Great Giver of the Universe, the Lover of His devotees, throughout the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਜੋ ਤ੍ਰਿਲੋਕੀ ਰੂਪ ਜਗਤ ਕੋ ਖਾਨ ਪਾਂਨ ਦੇਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਭਗਤੋਂ ਕਾ ਪਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਜਗਤ ਵਿਚ (ਜੀਵਾਂ ਨੂੰ) ਦਾਤਾਂ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ, ਜੋ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਭਗਤੀ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜੱਗ ਵਿਚ। ਭਗਤਿ ਵਛਲੁ ਦਾਤਾ = ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਦਾਤਾ। ਤਿਹੁ ਲੋਇ = ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno, es nuestro Dios Benévolo, el Amante de Sus Devotos en los tres mundos."