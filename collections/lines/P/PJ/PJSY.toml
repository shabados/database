[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਖੈ ਆਪੇ ਬੂਝੈ; ਆਪੇ ਹੈ ਵਣਜਾਰਾ ॥੩॥"
page = 731
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself beholdest, Thyself Thou understandest and Thou Thyself art the Dealer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਵੇਖਦਾ ਹੈਂ, ਆਪ ਹੀ ਤੂੰ ਸਮਝਦਾ ਹੈਂ ਅਤੇ ਤੂੰ ਆਪ ਹੀ ਵਪਾਰੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself see, and You Yourself understand; You Yourself are the trader. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੋ ਆਪ ਹੀ ਦੇਖਤਾ ਹੈਂ ਔਰੁ ਤਿਨ ਕੇ ਫਲ੍ਹ ਕੋ ਵੀ ਆਪ ਬੂਝਤਾ ਹੈਂ, ਅਰੁ (ਵਣਜਾਰਾ) ਸਿਖ ਵੀ ਆਪ ਹੀ ਹੈਂ, ਭਾਵ ਯਹ ਜਗ੍ਯਾਸੂ ਔ ਸਾਧਨ ਗੁਰੂ ਸਭ ਤੂੰ ਆਪ ਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਸਮਝਦਾ ਹੈ, ਆਪ ਹੀ ਜੀਵ-ਰੂਪ ਹੋ ਕੇ ਜਗਤ ਵਿਚ (ਨਾਮ) ਵਣਜ ਕਰ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਬੂਝੈ = ਸਮਝਦਾ ਹੈ। ਵਣਜਾਰਾ = ਵਣਜ ਕਰਨ ਵਾਲਾ ਜੀਵ-ਵਪਾਰੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo ves, Tú Mismo conoces, Tú Mismo eres el Mercader de Tus Virtudes. (3)"