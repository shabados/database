[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ੍ਰਿਪ ਕੰਨਿਆ ਕੇ ਕਾਰਨੈ; ਇਕੁ ਭਇਆ ਭੇਖਧਾਰੀ ॥"
page = 858
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For a King's daughter, a man assumed the disguise of Vishnu,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਦੀ ਲੜਕੀ ਦੀ ਖਾਤਰ ਇਕ ਆਦਮੀ ਨੈ ਵਿਸ਼ਨੂੰ ਦਾ ਸਰੂਪ ਇਖਤਿਆਰ ਕਰ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For a king's daughter, a man disguised himself as Vishnu."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਏਕ ਪੁਰਸ ਰਾਜਾ ਕੀ ਕੰਨਿਆਂ ਕੇ ਵਾਸਤੇ ਤੇਰੇ ਭੇਖ ਕੋ ਧਾਰਨੇ ਵਾਲਾ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇੱਕ ਭੇਖਧਾਰੀ, ਜਿਸ ਨੇ ਇਕ ਰਾਜੇ ਦੀ ਲੜਕੀ ਦੀ ਖ਼ਾਤਰ (ਧਰਮ ਦਾ) ਭੇਖ ਧਾਰਿਆ ਸੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ੍ਰਿਪ = ਰਾਜਾ। ਕੇ ਕਾਰਨੈ = ਦੀ ਖ਼ਾਤਰ। ਭੇਖਧਾਰੀ = ਭੇਖ ਧਾਰਨ ਵਾਲਾ, ਸਿਰਫ਼ ਧਾਰਮਿਕ ਲਿਬਾਸ ਵਾਲਾ, ਜਿਸ ਨੇ ਲੋਕ-ਦਿਖਾਵੇ ਖ਼ਾਤਰ ਬਾਹਰ ਧਾਰਮਿਕ ਚਿਹਨ ਰੱਖੇ ਹੋਏ ਹੋਣ ਪਰ ਅੰਦਰ ਧਰਮ ਵਲੋਂ ਕੋਰਾ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para casarse con la hija del rey, el carpintero se vistió de Vishnú,"