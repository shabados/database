[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਫੰਗ ਚੀਨ ਚਿਤਿ ਲਿਜੈ ॥੭੭੨॥"
page = 757

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Bhujantak” and then adding the words “Nayak” and “Shatru”, recognize the names of Tupak in your mind.772."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਮਨ ਵਿਚ ਤੁਫੰਗ ਦਾ ਨਾਮ ਵਿਚਾਰ ਲਵੋ ॥੭੭੨॥"