[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਦਾਨੁ; ਸਭਸੈ ਜੰਤ ਲੋਐ ॥"
page = 1074
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou bless with Thine bounties all the beings of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂ ਸੰਸਾਰ ਦੇ ਸਮੂਹ ਜੀਵਾਂ ਨੂੰ ਆਪਣੀਆਂ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You grant Your gifts unto all the beings of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਲੋਕੋਂ ਮੇਂ ਜੀਵੋਂ ਕਾ ਦਾਨ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਾਂ ਸਾਰੇ ਲੋਕਾਂ ਵਿਚ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਨ ਦੇ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a todas Tus criaturas y mientras ellos se sacian,"