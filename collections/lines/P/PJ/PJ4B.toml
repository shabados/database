[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮ ਬਿਨਾ ਕੋਊ ਕਾਮੁ ਨ ਭਾਵੈ ॥੪॥"
page = 198

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lust did not overpower the wives and in the absence of sexual instinct, all the works for the growth of the world had ended.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਕਾਮ ਭਾਵ ਤੋਂ ਬਿਨਾਂ ਇਸਤਰੀ ਨੂੰ ਪਤੀ ਨਾਲ ਕੋਈ ਕੰਮ ਹੀ ਨਹੀਂ ਪੈਂਦਾ ਸੀ ॥੪॥"