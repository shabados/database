[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ ਦੁਰਮਤਿ ਵਰਤਣਾ; ਸਾਧੁ ਅਸਾਧੁ ਸੰਗਤਿ ਵਿਚਿ ਵਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Persons keeping company of sadhus and evilmen act according to the wisdom of Guru, gurmat, and illwill respectively."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧਾਂ ਦੀ ਸੰਗਤ ਵਿਖੇ ਵੱਸਣ ਕਰ ਗੁਰੂ ਦੀ ਸਿੱਖਯਾ ਨੂੰ ਵਰਤਦਾ ਹੈ, (ਅਸਾਧਾਂ) ਬੁਰੀ ਸੰਗਤ ਵਿਖੇ ਖੋਟੀ ਮਤ ਨੂੰ ਵਰਤਦਾ ਹੈ।"