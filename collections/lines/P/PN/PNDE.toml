[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਬਰ ਥਹਰੇ ਖਲ ਦਲ ਸੂਰੰ ॥"
page = 228

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram taking his bow in his hand began to discharge arrow and seeing this Indra, sun etc. trembled with fear."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਕੰਬਣ ਲੱਗਿਆ ਅਤੇ ਸੂਰਜ ਵਿਆਕੁਲ ਹੋਣ ਲੱਗਾ।"