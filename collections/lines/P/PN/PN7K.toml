[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਰਾਮ ਰਉ ਨਿਤ ਨੀਤਿ ॥"
page = 1017
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever, ever utter Thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇ ਮੇਰੀ ਜਿੰਦੇ, ਸਦਾ, ਸਦਾ ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, continually, continuously, meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਰਾਮ ਕੋ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਉਚਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਰਉ = ਰਮ, ਸਿਮਰ। ਨਿਤ ਨੀਤਿ = ਸਦਾ ਹੀ, ਨਿੱਤ ਨਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo es Divino y Compasivo,"