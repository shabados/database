[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲਨ ਕੇ ਸੰਗ ਤੋਲਿਯੈ; ਫੂਲ ਮਤੀ ਜਿਹ ਨਾਮ ॥੨॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Was Phool Mati, and she was like a bunch of flowers.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੁਲਾਂ ਨਾਲ ਤੋਲਣ ਕਾਰਨ (ਉਸ ਦਾ) ਨਾਮ ਫੂਲ ਮਤੀ ਹੋਇਆ ॥੨॥"