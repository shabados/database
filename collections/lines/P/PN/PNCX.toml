data = "ਕਿਤੇ ਖੇਤ ਮਾਰੇ ਕਿਤੇ ਛਾਡਿ ਦੀਨੇ ॥੪॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "faced each other with spears and arrows as hard as stones. (4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਯੁੱਧ ਵਿਚ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਕਿਤਨੇ ਹੀ ਛਡ ਦਿੱਤੇ ॥੪॥"