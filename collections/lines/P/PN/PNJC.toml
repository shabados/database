[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨ ਵਡਾ; ਮਾਇਆ ਵਡਿਆਈ ॥"
page = 188
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is there any one great by reason of the greatness of wealth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਪਦਾਰਥ ਦੀ ਉਚਤਾ ਦੇ ਕਾਰਨ ਕੋਈ ਉੰਚਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is great by the greatness of Maya?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਕੀ ਬਡਾਈ ਕਰ ਕੇ ਬਡਾ ਕੋਊ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ ਦੇ ਕਾਰਨ (ਜਗਤ ਵਿਚ) ਮਿਲੀ ਵਡਿਆਈ ਨਾਲ ਕੋਈ ਭੀ ਮਨੁੱਖ (ਅਸਲ ਵਿਚ) ਵੱਡਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਉ = ਕੋਈ ਭੀ। ਮਾਇਆ ਵਡਿਆਈ = ਮਾਇਆ ਦੇ ਕਾਰਨ ਮਿਲੀ ਵਡਿਆਈ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie se vuelve grandioso siendo rico,"