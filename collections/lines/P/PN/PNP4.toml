[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ. ਜਾ ਸਿਮਰਾ; ਤੂੰ ਤਾਹੀ ॥"
page = 499
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Wherever I remember Thee, there I find Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਈਂ ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਤੈਨੂੰ ਮੈਂ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord Master, wherever I remember You, there I find You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਜੀ! ਜਹਾਂ ਮੈਂ ਆਪ ਕਾ ਸਿਮਰਨ ਕਰੂੰ ਤੁਮ ਤਹਾਂ ਬਿਰਾਜਮਾਨ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਜਦੋਂ (ਜਿੱਥੇ) ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ ਤੂੰ ਉੱਥੇ ਹੀ (ਆ ਪਹੁੰਚਦਾ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਸਿਮਰਾ = ਸਿਮਰਾਂ, ਮੈਂ ਚੇਤੇ ਕਰਦਾ ਹਾਂ। ਤਾਹੀ = ਉਥੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
