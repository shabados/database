[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਜਾਨੈਗਾ ਸੋਇ ॥"
page = 329
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, he alone shall know this,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਓਹੀ ਇਸ ਨੂੰ ਸਮਝੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, he alone knows this,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪੁਰਸ਼ ਜਾਨੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਇਸ ਭੇਤ ਨੂੰ) ਓਹੀ ਮਨੁੱਖ ਸਮਝੇਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, sólo aquél que tiene a Dios en su corazón,"