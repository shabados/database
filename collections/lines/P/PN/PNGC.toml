[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਦੁਹੂੰ ਦਿਸ ਜੁਧ ਕਰੈ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਸੁਰ ਧਾਮ ਹਿਤੈ ਕੈ ॥੧੮੧੪॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A dreadful war ensued from both sided for the attainment of heaven.1814."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸੁਅਰਗ ਦੀ ਪ੍ਰਾਪਤੀ ਲਈ ਦੋਹਾਂ ਪਾਸਿਆਂ (ਦੇ ਸੂਰਮੇ) ਯੁੱਧ ਕਰ ਰਹੇ ਹਨ ॥੧੮੧੪॥"