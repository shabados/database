[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਾਚੇ ਸੇਤੀ. ਰੰਗਿ ਰੰਗੇਤੀ; ਲਾਲ ਭਈ ਮਨੁ ਮਾਰੀ ॥"
page = 689
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is imbued with the love of the True Lord, conquers her mind and becomes beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਸਾਈਂ ਦੇ ਸਨੇਹ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ। ਆਪਣੇ ਮਨ ਨੂੰ ਜਿੱਤ ਲੈਂਦੀ ਹੈ ਅਤੇ ਸੁੰਦਰ ਥੀ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is imbued and drenched with the Love of the True Lord; she has become beautiful, by conquering her mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਪ੍ਰਭੂ ਕੇ (ਰੰਗਿ) ਪਰੇਮ ਸਾਥ ਰੰਗੇਤੀ ਰੰਗੀ ਹੋਈ ਲਾਲ ਰੂਪ ਭਈ ਹੈ, ਮਨ ਕੀ ਵਾਸਨਾ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਲ (ਜੁੜ ਕੇ) ਉਸ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਮਨ ਨੂੰ ਮਾਰ ਕੇ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella conquista su mente, vive imbuida en su Dios Verdadero y así se ve bella."