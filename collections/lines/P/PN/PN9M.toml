[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਮਾਇਆ ਮੋਹਿ ਵਿਆਪਿਆ; ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਇ ॥੪॥"
page = 430
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is engrossed in the love of wealth and is gone astray in duality and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਧਨ-ਦੌਲਤ ਦੀ ਲਗਨ ਵਿੱਚ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is engrossed in attachment to Maya; it has gone astray in duality and doubt. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਮਾਯਾ ਕੇ ਮੋਹ ਸੇ (ਵਿਆਪਿਆ) ਯੁਕਤ ਹੂਆ ਹੂਆ ਹੈ, ਦ੍ਵੈਤ ਰੂਪ ਭਰਮ ਮੇਂ ਭੁਲਾ ਹੂਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ (ਨਾਮ ਭੁਲ ਕੇ) ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues este mundo está compenetrado por Maya y el apego, y es desviado por el sentido del otro. (4)"