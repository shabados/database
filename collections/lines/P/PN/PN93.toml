[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੋ, ਬਿਸਨ ਬਿਨ ਕਾ ਸੋ ਲਰੈ ॥੧੬੮੬॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A hero like me taking up his weapons, with whom shall he fight except Vishnu?1686."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਵਿਸ਼ਣੂ ਨੂੰ ਛਡ ਕੇ (ਹੋਰ) ਕਿਸ ਨਾਲ ਲੜੇਗਾ ॥੧੬੮੬॥"