[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਕਤਾ ਸਕਤੇ ਕਉ ਮਾਰੇ; ਤਾ ਮਨਿ ਰੋਸੁ ਨ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 360
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a mighty man smites another mighty man, then the mind feels not anger. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇੱਕ ਬਲਵਾਨ ਹੋਰਸ ਬਲਵਾਨ ਨੂੰ ਮਾਰੇ ਤਦ ਚਿੱਤ ਵਿੱਚ ਗੁੱਸਾ-ਗਿਲਾ ਨਹੀਂ ਆਉਂਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If some powerful man strikes out against another man, then no one feels any grief in their mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ (ਸਕਤਾ) ਬਲਵਾਨ ਬਲਵਾਨ ਕੋ ਮਾਰੇ ਤੋ ਫਿਰ ਤੁਮਾਰੇ ਮਨ ਮੇਂ ਮਾਰਨੇ ਵਾਲੇ ਪਰ ਕ੍ਰੋਧ ਨਹੀਂ ਆਉਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਜ਼ੋਰਾਵਰ ਜ਼ੋਰਾਵਰ ਨੂੰ ਮਾਰ ਕੁਟਾਈ ਕਰੇ ਤਾਂ (ਵੇਖਣ ਵਾਲਿਆਂ ਦੇ) ਮਨ ਵਿਚ ਗੁੱਸਾ-ਗਿਲਾ ਨਹੀਂ ਹੁੰਦਾ (ਕਿਉਂਕਿ ਦੋਵੇਂ ਧਿਰਾਂ ਇਕ ਦੂਜੇ ਨੂੰ ਕਰਾਰੇ ਹੱਥ ਵਿਖਾ ਲੈਂਦੇ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਤਾ = ਤਕੜਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਰੋਸੁ = ਰੋਸਾ, ਗਿਲਾ, ਗ਼ੁੱਸਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si el poderoso riñe con el poderoso, no me aflijo. (1‑Pausa)"