[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀ ਅੰਮ੍ਰਿਤੁ ਤ੍ਰਿਪਤਾਸਿਆ; ਤਾ ਕਾ ਅਚਰਜ ਸੁਆਦੁ ॥੨॥"
page = 814
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing the Name-Nectar, I am sated, O wonderous is the relish thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ ਕੇ ਮੈਂ ਰੱਜ ਗਿਆ ਹਾਂ, ਓ! ਅਦਭੁਤ ਹੈ ਉਸ ਦੀ ਲੱਜਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the Ambrosial Nectar, I am satisfied. How wondrous is its taste! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਕੋ ਪਾਂਨ ਕਰ ਤ੍ਰਿਪਤ ਹੋ ਗਏ ਹੈਂ। ਤਿਸ ਕਾ ਅਸਚਰਜ ਹੀ ਸ੍ਵਾਦ ਆਵਤਾ ਭਯਾ ਹੈ, ਭਾਵ ਸਭ ਸੇ ਸ੍ਰੇਸਟ ਸ੍ਵਾਦ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀ ਕੇ ਉਸ ਦਾ ਮਨ (ਮਾਇਆ ਵਲੋਂ) ਰੱਜ ਗਿਆ। ਹੇ ਭਾਈ! ਉਸ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਅਚਰਜ ਹੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebiendo el Néctar del Señor quedé satisfecho; oh, qué Maravilloso es Su Sabor.(2)"