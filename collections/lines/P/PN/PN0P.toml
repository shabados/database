[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਪ੍ਰਗਾਸ ਗਿਆਨ ਗੁਰ ਗੰਮਿਤ; ਸਤਿਗੁਰ ਤੇ ਸੁਧਿ ਪਾਈ ॥"
page = 969
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The light of gnosis was manifested unto me. When Meeting my great True Guru, I obtained understanding from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਨੂੰ ਸੋਚ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਗਈ, ਤਦ ਬ੍ਰਹਮ ਬੋਧ ਦੀ ਰੋਸ਼ਨੀ ਮੇਰੇ ਤੇ ਜ਼ਾਹਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The light of spiritual wisdom enlightens me; meeting with the Guru, the True Guru, I have obtained this understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰ ਗੰਮਿਤ) ਗੁਰੂ ਜੋ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਵਾਲੇ ਹੈਂ, ਜਬ ਤਿਨਾਂ ਤੇ ਸੁਧ ਪਾਈ ਤਬ ਸਤ ਅਰੁ ਸਭ ਤੇ ਬਡਾ ਜੋ ਪ੍ਰਮਾਤਮਾ ਹੈ ਤਿਸ ਕੇ ਗ੍ਯਾਨ ਕਾ (ਪ੍ਰਗਾਸ) ਪ੍ਰਗਟ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਤਕ) ਪਹੁੰਚ ਵਾਲੇ ਗੁਰੂ ਦੇ ਗਿਆਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਅੰਦਰ (ਨਾਮ ਦਾ) ਪਰਕਾਸ਼ ਹੋ ਗਿਆ ਹੈ, ਗੁਰੂ ਤੋਂ ਮੈਨੂੰ (ਉੱਚੀ) ਸਮਝ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz de la Sabiduría Espiritual me ilumina, desde que encontré al Verdadero Guru, y mi intuición ha despertado."