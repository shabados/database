[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਭਜਿ ਜਾਇ; ਅਭੈ ਹੋਇ ਰਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 325
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where fear is dispelled and one abides fearlessly. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਨਿੱਡਰ ਹੋ ਵਿਚਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, fear is dispelled and one lives without fear. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਣੇ ਕਰ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਭਾਗ ਜਾਵੈ ਔਰ ਨਿਰਭੈ ਹੋ ਕਰ ਰਹੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਥੇ ਰਿਹਾਂ ਹਿਰਦੇ ਦਾ) ਡਰ ਦੂਰ ਹੋ ਸਕਦਾ ਹੈ, ਜਿਥੇ ਨਿਡਰ ਹੋ ਕੇ ਰਹਿ ਸਕੀਦਾ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno no tiene miedo de nada, uno se vuelve valiente."