[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਘਨੇ ਨਹੀ ਜਾਤ ਗਨੇ; ਅਮਿਟੇਸਿ ਬਲੀ ਰਿਸ ਸਾਥਿ ਸੰਘਾਰੇ ॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Amit Singh killed many, they can’t be enumerated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਸੂਰਮੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਗਿਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਬਲਵਾਨ ਅਮਿਟ ਸਿੰਘ ਨੇ ਕ੍ਰੋਧ ਨਾਲ ਨਸ਼ਟ ਕਰ ਦਿੱਤੇ ਹਨ।"