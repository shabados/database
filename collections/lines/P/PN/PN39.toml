asset = "VGRG"
type = "primary"
data = "ਗਿਆਨ ਧਿਆਨ ਉਨਮਾਨੁ, ਅੰਤੁ ਨ ਪਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Myriads of knowledges, concentrations and inferences are unable to know the mysteries of Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਗਿਆਨੀ ਕਈ ਧਿਆਨੀ ਕਈ ਉਨਮਾਨੀ ਬੀ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦੇ।"