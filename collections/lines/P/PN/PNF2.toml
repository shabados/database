[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸ ਤੇ ਦੇਵਤੇ ਭਏ; ਸਚੀ ਭਗਤਿ ਜਿਸੁ ਦੇਇ ॥"
page = 850
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord blesses with His true devotion; from men they become angels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਾਹਿਬ ਆਪਣੀ ਸੱਚੀ ਸ਼ਰਧਾ ਦੀ ਪ੍ਰੀਤ ਬਖਸ਼ਦਾ ਹੈ; ਆਦਮੀਆਂ ਤੋਂ ਉਹ ਫਰੇਸ਼ਤੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Human beings become angels, when the Lord blesses them with true devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਾਨਸੋਂ ਤੇ ਦੇਵਤੇ, ਭਾਵ ਸਤੋ ਪਰਧਾਨ ਹੋ ਗਏ ਹੈਂ, ਜਿਸ ਕੋ ਸਚੀ ਭਗਤੀ ਹਰੀ ਨੇ ਦੇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕੀਤਿਆਂ) ਮਨੁੱਖਾਂ ਤੋਂ ਦੇਵਤੇ ਬਣ ਜਾਂਦੇ ਹਨ (ਪਰ ਉਹ ਮਨੁੱਖ ਦੇਵਤਾ ਬਣਦਾ ਹੈ) ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਭਗਤੀ (ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ ਭਗਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਭਗਤੀ। ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces logramos el Verdadero estado humano con la Luz en la mente y somos bendecidos con la Verdadera Devoción."