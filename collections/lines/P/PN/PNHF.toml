[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਕਰਾਲ ਕੀ ਰੀਤਿ ਮਹਾ ਇਹ; ਕਾਹੂੰ ਜੁਗੇਸਿ ਛਲੀ ਨ ਛਲੈਗੀ ॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now one will be able to deceive the great tradition of the dreadful KAL"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਕਾਲ ਦੀ ਇਹ ਮਹਾਨ ਰੀਤ ਨਾ ਕਿਸੇ ਯੋਗੀ ਨੇ ਛਲੀ ਹੈ ਅਤੇ ਨਾ ਹੀ ਛਲੀ ਜਾ ਸਕੇਗੀ।"