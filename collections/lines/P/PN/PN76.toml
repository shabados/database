[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਅਮੋਲਕੁ ਅਗਮ ਅਪਾਰਾ ॥"
page = 1053
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The jewel of the Name is Invaluable, Inaccessible and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਜਵੇਹਰ ਅਣਮੁਲਾ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel is priceless, inaccessible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗੰਮ ਅਪਾਰ ਪਰਮੇਸੁਰ ਅਮੋਲਕ ਰਤਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਤਨ ਦੀ ਬਰਾਬਰ ਦੀ ਕੀਮਤ ਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨੁ = ਨਾਮ-ਰਤਨ। ਅਮੋਲਕੁ = ਅ-ਮੋਲਕੁ, ਕੋਈ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਜਿਸ ਦੇ ਬਰਾਬਰ ਦੀ ਕੀਮਤ ਦਾ ਨ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Joya del Nombre no tiene Precio, es Insondable e Infinito,"