[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਣੀ ਵਿਹੂਣਾ. ਪਾਟ ਪਟੰਬਰ; ਭਾਹੀ ਸੇਤੀ ਜਾਲੇ ॥"
page = 1425
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my Master, I will burn in fire the silk and stain robes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਾਲਕ ਦੇ ਬਗੈਰ, ਮੈਂ ਰੇਸ਼ਮ ਅਤੇ ਅਤਲਸ ਦੇ ਬਸਤਰ ਅੱਗ ਵਿੱਚ ਨਹੀਂ ਸੁਟਾਂਞੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without my Master, I will burn my silk and satin clothes in the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧਣੀ) ਪਰਮੇਸ੍ਵਰ ਤੇ ਬਿਨਾ ਸਮਾਨ ਬਸਤ੍ਰ ਔ ਪਟ ਕੇ ਬਸਤਰੋਂ ਆਦੀ ਸਰਬ ਪਦਾਰਥੋਂ ਕੋ (ਭਾਹੀ) ਅਗਨੀ ਸਾਥ ਜਲਾਇ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਮੈਂ ਤਾਂ ਉਹ) ਰੇਸ਼ਮੀ ਕਪੜੇ (ਭੀ) ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤੇ ਹਨ (ਜਿਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਜੀਵਨ) ਖਸਮ-ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਤੋਂ ਵਾਂਜਿਆ ਹੀ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin mi Maestro, mejor quemo mi ropa de seda y pongo el satín al fuego."