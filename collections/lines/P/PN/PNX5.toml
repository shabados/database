[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭੇ ਟੋਲ ਸੁਹਾਵਣੇ; ਸਹੁ ਬੈਠਾ, ਅੰਙਣੁ ਮਲਿ ॥"
page = 1095
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou, O Spouse, sit in my court-yard. Making it Thy own, then all my decorations become graceful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ, ਹੇ ਕੰਤ! ਮੇਰੇ ਵਿਹੜੇ ਵਿੱਚ ਇਸ ਨੂੰ ਆਪਣਾ ਬਣਾ ਕੇ ਆ ਬੈਠੇ ਤਾਂ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਸਜਾਵਟਾਂ ਸ਼ਸੋਭਤ ਥੀ ਵੰਝਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my adornments become beautiful, when You, O Lord, sit in my courtyard and make it Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪਦਾਰਥ ਉਸ ਮਹਾਤਮਾਂ ਕੇ ਸੁੰਦ੍ਰ ਹੂਏ ਹੈਂ, ਹੇ ਪਤੀ! ਜਿਸ ਕਾ ਅੰਤਸਕਰਨ ਰੂਪ ਵੇਹੜਾ ਤੂੰ ਮਲ ਬੈਠਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਰਾਹੀ ਦਾ ਹਿਰਦਾ-ਵੇਹੜਾ ਖਸਮ-ਪ੍ਰਭੂ ਮੱਲ ਕੇ ਬੈਠ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਾਰੇ ਪਦਾਰਥ (ਵਰਤਣੇ) ਫਬਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Te sientas en mi patio, todos mis alrededores se ven decorados"