[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਣ ਜੀਉ; ਸਭਿ ਗੁਣ ਤੇਰੇ ਰਾਮ ॥"
page = 577
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, I am without merits, all the merits are Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਨੇਕੀਆਂ ਵਿਹੂਣ ਹਾਂ, ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਤੇਰੀਆਂ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, without virtue; all virtues are Yours, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਗੁਣ ਹੂੰ ਔ ਤੇਰੇ ਮੇਂ ਹੀ ਸਭ ਗੁਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਂ ਗੁਣ-ਹੀਨ ਹਾਂ ਤੇਰੇ ਅੰਦਰ ਸਾਰੇ ਹੀ ਗੁਣ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los Méritos son Tuyos, oh Maestro, ¿cómo Te puedo alabar?"