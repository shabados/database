[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰੀਆਉ ਤੂ, ਦਿਹੰਦ ਤੂ; ਬਿਸੀਆਰ ਤੂ ਧਨੀ ॥"
page = 727
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the river Thou the Giver and Thou art exceedingly wealthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਰਿਆ ਹੈ, ਤੂੰ ਦਾਤਾ ਅਤੇ ਤੂੰ ਹੀ ਮਹਾਂ ਮਾਲਦਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the river of life, You are the Giver of all; You are so very wealthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਰੀਆਉ) ਸੰਸਾਰ ਰੂਪੀ ਭੀ ਤੂਹੀਂ ਹੈ, (ਬਿਸੀਆਰ) ਬਡਾ ਧਨਾਢ ਭੀ ਤੂੰ ਹੀਂ ਹੈ ਅਰ (ਦਿਹੰਦ) ਦੇਣੇ ਵਾਲਾ ਭੀ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਰਹਿਮਤ ਦਾ) ਦਰੀਆ ਹੈਂ, ਤੂੰ ਦਾਤਾ ਹੈਂ, ਤੂੰ ਬਹੁਤ ਹੀ ਧਨ ਵਾਲਾ ਹੈਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Río de la vida, el Dador de todo, eres tan rico,"