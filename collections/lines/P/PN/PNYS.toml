[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹੇ ਕਰਮ ਕਮਾਇ; ਤੇਹਾ ਹੋਇਸੀ ॥"
page = 730
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As are the deeds, man does, so would he become."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਅਮਲ ਬੰਦਾ ਕਮਾਉਂਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਉਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the actions one has committed, so does the mortal become."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੋਈ ਕਰਮ ਕਰੇਗਾ ਤੈਸਾ ਹੀ ਉਸ ਕੋ ਫਲ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਇਕ ਕੁਦਰਤੀ ਨਿਯਮ ਹੈ ਕਿ ਇਥੇ) ਮਨੁੱਖ ਜੇਹੋ ਜੇਹੇ ਕਰਮ ਕਰਦਾ ਹੈ ਉਹੋ ਜੇਹਾ ਉਹ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues uno se convierte en el resultado de sus propias acciones."