[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਦਰੁ ਉਧਾਰਿਓ; ਦਾਸਤ ਭਾਇ ॥"
page = 1192
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bidur was redeemed through the servants sentiments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਦੇ ਜਜ਼ਬਿਆਂ ਰਾਹੀਂ ਬਿਦਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bidar was saved by his attitude of humility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਭਾਵ ਧਾਰਨੇ ਕਰ ਬਿਦਰ ਕਾ ਉਧਾਰ ਕਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਿਦਰ ਨੂੰ (ਉਸ ਦੇ) ਸੇਵਾ ਭਾਵ ਦੇ ਕਾਰਨ (ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ) ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vidura también fue redimido, debido a su sentido de humildad,"