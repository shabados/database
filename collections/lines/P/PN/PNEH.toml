[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ ਖਰੇ ਸਭਿ ਪਰਖੀਅਨਿ; ਤਿਤੁ ਸਚੇ ਕੈ ਦਰਬਾਰਾ ਰਾਮ ॥"
page = 570
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The counterfeit and the genuine are all assayed in the court of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਲ੍ਹੀ ਅਤੇ ਅਸਲੀ, ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਅੰਦਰ, ਸਾਰੇ ਜਾਂਚੇ-ਪੜਤਾਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The counterfeit and the genuine are all assayed in the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਸਚੇ ਪ੍ਰਭੂ ਕੇ ਦਰਬਾਰ ਮੇਂ ਖੋਟੇ ਖਰੇ ਸਭ ਕੋਈ ਪਰਖੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੇ ਅਤੇ ਚੰਗੇ ਸਾਰੇ (ਜੀਵ) ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰਬਾਰ ਵਿਚ ਪਰਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਪਰਖੀਅਨਿ = ਪਰਖੇ ਜਾਂਦੇ ਹਨ। ਤਿਤੁ = ਉਸ ਵਿਚ। ਤਿਤੁ ਦਰਬਾਰਾ = ਤਿਤੁ ਦਰਬਾਰਿ, ਉਸ ਦਰਬਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Corte Real los verdaderos y los falsos son juzgados;"