[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈ ਪਰਾਪਤਿ ਵਸਤੁ ਅਗੋਚਰ; ਰਾਮ ਨਾਮਿ ਰੰਗੁ ਲਾਗਾ ॥੨॥"
page = 671
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbibing love for the Lord's Name, I have attained the Incomprehensible Thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਣ ਦੁਆਰਾ, ਮੈਂ ਸਮਝ ਸੋਚ ਤੋਂ ਉਚੇਰੀ ਚੀਜ਼ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the most incomprehensible thing, enshrining love for the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰਿਓਂ ਤੇ ਪਰੇ ਜੋ ਆਤਮ ਵਸਤੂ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਤੇ ਪਰਾਪਤਿ ਭਈ ਹੈ, ਜਿਸੀ ਤੇ ਰਾਮ ਨਾਮ ਮੇਂ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮੇਰਾ ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ, ਮੈਨੂੰ (ਉਹ ਉੱਤਮ) ਚੀਜ਼ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਸੀ ਹੋ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰ ਵਸਤੁ = ਉਹ ਚੀਜ਼ ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਵਸਤੁ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ}। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰੰਗੁ = ਪਿਆਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "miedos y tristezas se han esfumado, pues he logrado lo increíble y mi mente está imbuida en el Amor de Dios. (2)"