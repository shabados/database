[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਤਪਾ; ਕੈਸੇ ਪਰਮ ਗਤਿ ਲਹੈ ॥"
page = 948
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can such a patient attain the supreme status?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਤਪਸਵੀ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਕਿਰ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can such a man of disciplined meditation attain the supreme status?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਤਪਾ ਕਿਸ ਪ੍ਰਕਾਰ (ਪਰਮ ਗਤਿ) ਮੁਕਤੀ ਕੋ (ਲਹੈ) ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਤਪਾ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਕਿਵੇਂ ਪ੍ਰਾਪਤ ਕਰੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ = ਸਭ ਤੋਂ ਉੱਚੀ। ਗਤਿ = ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede tal asceta obtener el Estado de Éxtasis?"