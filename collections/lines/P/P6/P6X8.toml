[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਮਨਿ ਇਕੁ ਅਰਾਧਨਾ; ਪਰਿਹਰਿ ਦੂਜਾ ਭਾਉ ਦਰੋਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Repudiating the sense of duality they adore the one Lord with single mindedness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨ ਹੋਕੇ ਇਕ (ਵਾਹਿਗੁਰੂ) ਦੀ ਅਰਾਧਨਾਕਰ ਲੈ; ਦੂਜਾ ਭਾਉ, ਛਲ ਅਰ ਝੂਠ ਦੂਰ ਕਰ ਦੇਹ।"