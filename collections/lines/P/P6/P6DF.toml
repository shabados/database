[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਸਚਿ ਰਾਤੀ ਦੇਹੁਰੀ; ਜਿਹਵਾ ਸਚੁ ਸੁਆਉ ॥"
page = 19
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(The Mortal), whose body is tinged with the fear of the True One and whose tongue relishes truthfulness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਾਣੀ) ਜਿਸ ਦੀ ਦੇਹਿ ਸਤਿਪਰਖ ਦੇ ਡਰ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ ਤੇ ਜਿਸ ਦੀ ਜੀਭ ਸੱਚਾਈ ਦਾ ਸੁਆਦ ਮਾਣਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose body is imbued with the Fear of the True One, and whose tongue savors Truthfulness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਭੈ ਮੇਂ (ਦੇਹੁਰੀ) ਲਿੰਗ ਦੇਹਿ ਰੱਤੀ ਹੈ, ਔਰ ਜੋ (ਜਿਹਬਾ) ਰਸਨਾ ਕਰ ਕੇ (ਸਚੁ ਸੁਆਉ) ਸਚੇ ਹੀ ਨਾਮ ਕਾ ਸ੍ਵਾਦੁ ਲੇਤਾ ਹੈ, ਵਾ ਲਾਭ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸੁੰਦਰ ਸਰੀਰ ਪਰਮਾਤਮਾ ਦੇ ਅਦਬ-ਪਿਆਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਜਿਸ ਦੀ ਜੀਭ ਨੂੰ ਸਿਮਰਨ ਹੀ (ਆਪਣੀ ਹਸਤੀ ਦਾ) ਅਸਲ ਮਨੋਰਥ ਜਾਪਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਨਿਰਮਲ ਡਰ ਵਿਚ, ਅਦਬ ਵਿਚ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ। ਰਾਤੀ = ਰੰਗੀ ਹੋਈ। ਦੇਹੁਰੀ = ਸੁੰਦਰ ਦੇਹੀ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਸੁਆਉ = ਸੁਆਰਥ, ਮਨੋਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal que está teñido con el Fervor del Uno Verdadero,"