[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਮਇਆ ਤੇ; ਕਮਲ ਬਿਗਾਸੁ ॥੩॥"
page = 1144
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy mercy, the hear lotus blooms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਦੁਆਰਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Mercy, the heart-lotus blossoms forth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਕਰ ਹਿਰਦਾ ਕਮਲ ਪਰਫੁਲਤ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਨਾਲ (ਹੀ) ਮੇਰੇ ਹਿਰਦੇ-ਕੌਲ ਦਾ ਖਿੜਾਉ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਇਆ = ਕਿਰਪਾ। ਬਿਗਾਸੁ = ਖੇੜਾ, ਖਿੜਾਉ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Tu Misericordia que el Loto de mi corazón florece. (3)"