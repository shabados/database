[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਮੁਕਤਿ ਦੁਆਰੁ ॥੨੮॥"
page = 941
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Guru's grace, one attains the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਰਾਹੀਂ ਬੰਦਾ ਮੋਖਸ਼ ਦੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh finds the door of liberation. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ (ਮੁਕਤਿ ਦੁਆਰੁ) ਵੈਕੁੰਠ ਵਾ ਗਿਆਨ ਪਾਈਤਾ ਹੈ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ (ਹਉਮੈ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਲੱਭਦਾ ਹੈ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Guru y cruza el Umbral de la Salvación.  (28)"