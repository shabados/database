[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਸੂਰਜ ਅਤੇ ਚੰਦਰਮਾ ਗੁਰੂ ਨਾਨਕ ਨੂੰ ਨਿਉਂ ਨਿਉਂ ਸਲਾਮਾਂ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਜ਼ਾਰਾਂ ਖ਼ੁੱਰੋ ਮਾਹਸ਼ ਅੰਦਰ ਸਲਾਮ ।੨੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of suns and moons keep bowing to salute Guru Nanak. (22) "