[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਚਾ ਏਕੋ ਸੋਈ ॥"
page = 1050
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Unique True Lord is all by Himself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸੱਚਾ ਸੁਆਮੀ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One True Lord is all by Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਏਕ ਸੋ ਸਾਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਵਰਗਾ) ਸਿਰਫ਼ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo un Dios Verdadero,"