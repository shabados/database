[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਵੀਚਾਰੀ; ਅਗਨਿ ਨਿਵਾਰੀ ॥"
page = 945
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Guru, the inner-fire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਅੰਦਰਲੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Guru, the fire within is put out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਾ ਬੀਚਾਰੀ ਹੂਆ ਹੈ ਉਸੀ ਨੇ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਨਿਵਾਰੀ ਹੈ, ਸੋਈ ਸ਼ਾਂਤ ਹੂਆ ਹੈ ੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰ-(ਸ਼ਬਦ) ਦੀ ਰਾਹੀਂ ਵਿਚਾਰਵਾਨ ਹੋ ਗਿਆ ਹੈ ਉਸ ਨੇ (ਤ੍ਰਿਸ਼ਨਾ) ਅੱਗ ਬੁਝਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es reflejado por el Guru y apaga su fuego interior,"