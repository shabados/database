[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ; ਏਕੁ ਧਿਆਇ ॥੩॥"
page = 1152
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in thy mind and body contemplate thou that one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅਤੇ ਦੇਹਿ ਅੰਦਰ ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within your mind and body, meditate on the One Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਕੇ ਬੀਚ ਤਿਸੀ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਧ੍ਯਾਵੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਤਨ ਵਿਚ ਉਸ ਇੱਕ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso te he entretejido en mi cuerpo y en mi Alma. (3)"