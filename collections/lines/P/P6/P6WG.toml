[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਨੁ ਤਨੁ ਦੇਵਉ ਕਾਟਿ ਗੁਰੂ ਕਉ; ਮੇਰਾ ਭ੍ਰਮੁ ਭਉ. ਗੁਰ ਬਚਨੀ ਭਾਗੇ ॥੨॥"
page = 172
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cutting my mind and body into pieces, I offer them to my Guru. By Guru 's word, my doubt and dread depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਜੀਅੜੇ ਤੇ ਦੇਹਿ ਦੇ ਟੋਟੇ ਕਰਕੇ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਗੁਰਾਂ ਦੇ ਅਰਪਨ ਕਰਦਾ ਹਾਂ। ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਮੇਰਾ ਵਹਿਮ ਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cutting my mind and body into pieces, I offer them to my Guru. The Guru's Teachings have dispelled my doubt and fear. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਮੈਂ ਮਨ ਔਰ ਤਨ ਕਰ ਕੇ ਗੁਰੋਂ ਕੋ ਦੇਵਾਂ, ਕਿਉਂਕਿ ਮੇਰਾ ਭ੍ਰਮ ਤਥਾ ਭਉ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਸੇ ਭਾਗੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਨੂੰ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਦੇਣ ਨੂੰ ਤਿਆਰ ਹਾਂ (ਆਪਣਾ ਸਿਰ) ਕੱਟ ਕੇ ਦੇਣ ਨੂੰ ਤਿਆਰ ਹਾਂ। ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ਹੀ ਮੇਰੀ ਭਟਕਣਾ ਮੇਰਾ ਡਰ ਦੂਰ ਹੋ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi cuerpo y mi mente al Guru para que mis dudas y todos mis miedos desaparezcan  a través de Su Palabra.(2)"