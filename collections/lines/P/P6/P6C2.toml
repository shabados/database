[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਸਦਾ ਸੁਖੁ ਪਾਈਐ; ਹਰਿ ਬਿਸਰਿ. ਨ ਕਬਹੂ ਜਾਈ ॥ ਰਹਾਉ ॥"
page = 616
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society, man attains lasting peace and forgets not the Lord ever. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਬੰਦਾ ਸਦੀਵੀ ਸੁੱਖ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਕਦਾਚਿਤ ਭੀ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਭੁੱਲਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, eternal peace is obtained, and the Lord is never forgotten. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਤਸੰਗ ਦੁਆਰਾ ਸਿਮਰੋਗੇ ਤੌ ਅਚੁਤ ਸੁਖੁ ਪਾਵੋਗੇ। ਐਸੇ ਸਿਮਰੀਏ ਕਿਸੀ ਸਮੇਂ ਹਰੀ ਬਿਸਰ ਨ ਜਾਵੇ, ਭਾਵ ਸੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਮੇਂ ਸਿਮਰਨ ਕਰੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣੀਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਕਦੇ ਭੁੱਲਦਾ ਨਹੀਂ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਬਿਸਰਿ ਨ ਜਾਈ = ਭੁੱਲਦਾ ਨਹੀਂ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor no me olvida nunca. (Pausa)"