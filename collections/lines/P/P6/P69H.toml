[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਦੀਸਹਿ; ਮੋਹੇ ਮਾਇਆ ॥"
page = 129
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beings of three dispositions are seen bewitched by mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਸੁਭਾਵਾਂ ਵਾਲੇ ਜੀਵ ਮੋਹਨੀ ਦੇ ਲਟੂ ਕੀਤੇ ਹੋਏ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are controlled by the three qualities are attached to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤ੍ਰਿਗੁਨੀ ਜੀਵ ਮਾਇਆ ਕਰ ਮੋਹੇ ਦੇਖੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਜੀਵ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਹਨ, ਮਾਇਆ ਦੇ ਮੋਹੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos que trabajan dentro de las tres Gunas, están apegados a Maya."