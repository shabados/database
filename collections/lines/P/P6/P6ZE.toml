[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਭਾਵੰਤੀ ਸੋਹਾਗਣੀ; ਜਿਨ ਗੁਰ ਕਾ ਹੇਤੁ ਅਪਾਰੁ ॥੨॥"
page = 31
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise-worthy and eternally wedded life is of the bride, who bears infinite love to the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਮਾ-ਯੋਗ ਤੇ ਸਦੀਵੀ-ਵਿਆਹੁਤਾ ਜੀਵਨ ਹੈ ਉਹ ਵਹੁਟੀ ਦਾ, ਜੋ ਗੁਰਾਂ ਨੂੰ ਬੇਅੰਤ ਪ੍ਰੀਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy and pure soul-bride is noble; she has infinite love for the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਕਾ ਅਪਾਰ ਪ੍ਰੇਮੁ ਹੈ, ਸੋ ਗੁਰਮੁਖਿ ਰੂਪੁ ਸੋਹਾਗਣੀ ਜਗਤ ਮੇਂ ਸੋਭਾਵਾਨ ਹੋ ਰਹੀ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦਾ ਅਤੁੱਟ ਪਿਆਰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ) ਉਹ ਉਹਨਾਂ ਸੁਹਾਗਣਾਂ ਵਾਂਗ ਹਨ ਜਿਨ੍ਹਾਂ ਸੋਭਾ ਖੱਟੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia que ama a su Esposo intensamente merece toda alabanza. (2)"