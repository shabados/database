[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਧੂਰਿ; ਸਰਬ ਨਿਧਾਨ ॥"
page = 182
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me the dust of Saints feet is all treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹੀ ਸਮੂਹ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dust of the feet of the Saints is all the treasure I need."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਚਰਣ ਧੂਰ ਜੋ ਸਰਬ ਨਿਧੋਂ ਕਾ ਘਰ ਹੈ, ਸੋ ਬਖਸੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦੇਹ, ਏਹੀ ਮੇਰੇ ਵਾਸਤੇ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con Tu Misericordia para que pueda obtener el Polvo de los Pies de los Santos, Tesoro de todos los tesoros."