[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ. ਹਰਿ ਜਸੁ ਘੂਮਰਿ ਪਾਵਹੁ; ਮਿਲਿ ਸਤਸੰਗਿ ਓੁਮਾਹਾ ਰਾਮ ॥੨॥"
page = 698
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dance thou with the praise of God, God, God and meet with the society of saints with yearling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਦਾ ਨਾਚ ਕਰ, ਅਤੇ ਉਮੰਗ ਸਹਿਤ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dance to the Praises of the Lord, Har, Har, Har; meet with the Sat Sangat, the True Congregation, with sincerity. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਔਰ ਜਸ ਉਚਾਰਨ ਰੂਪ ਘੂਮਰ ਪਾਵੋ, ਭਾਵ ਸੇ ਬਹੁਤ ਜਨ ਮਿਲ ਕੇ ਉਚਾਰਨ ਕਰੋ। ਕਿਉਂਕਿ ਸਤਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਹੀ ਨਾਮ ਕੇ ਉਚਾਰਨੇ ਕਾ ਉਤਸਾਹ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹੋ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਮਨ ਨੂੰ ਮਸਤ ਕਰਨ ਵਾਲਾ ਨਾਚ ਹੈ, ਇਹ) ਨਾਚ ਨੱਚੋ। ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਕਰੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਘੂਮਰਿ = ਘੁਮ ਘੁਮ ਕੇ ਨਾਚ, ਮਸਤ ਕਰਨ ਵਾਲਾ ਨਾਚ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਤ ਸੰਗਿ = ਸਤ ਸੰਗ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontrando a los Santos, fortalécete con la Devoción a tu Dios. (2)"