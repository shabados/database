data = "ਛੋਰਿ ਸੰਦੂਕ ਹਮੈ ਗਹਿ ਲੈਹੈ ॥"
page = 862

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Raja heard, he was very much scared and thought, ‘This woman would get me killed today."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਦੂਕ ਨੂੰ ਖੋਲ੍ਹ ਕੇ ਇਹ ਮੈਨੂੰ ਫੜ ਲਏਗਾ"