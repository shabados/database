[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਪੇਖੈ; ਸੁ ਬ੍ਰਹਮ ਗਿਆਨੁ ॥"
page = 1152
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever he sees, there he sees the Lord's wisdom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਉਹ ਵੇਖਦਾ ਹੈ, ਉਥੇ ਸੁਆਮੀ ਦੀ ਦਾਨਾਈ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever he looks, he sees the Wisdom of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗ੍ਯਾਨ ਕਰ ਜੋ ਜੋ ਦੇਖਤਾ ਹੈ, ਸੋ ਬ੍ਰਹਮ ਹੀ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਜਗਤ ਵਿਚ) ਜੋ ਕੁਝ ਭੀ ਵੇਖਦਾ ਹੈ ਉਹ (ਵੇਖਿਆ ਪਦਾਰਥ ਉਸ ਦੀ) ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਹੀ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜੋ = ਜੋ ਕੁਝ ਭੀ। ਪੇਖੈ = ਵੇਖਦਾ ਹੈ। ਸੁ = ਉਹ (ਵੇਖਿਆ ਹੋਇਆ ਪਦਾਰਥ)। ਬ੍ਰਹਮ ਗਿਆਨੁ = ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, a donde sea que voltea a ver, sólo ve la Sabiduría de Dios."