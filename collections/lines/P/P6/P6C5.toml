[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਸਾਚਾ; ਸਾਚਾ ਹੈ ਸੋਇ ॥"
page = 665
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is everything and True is He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਾਹਿਬ ਸਾਰਾ ਕੁਝ ਹੈ, ਉਹ ਸੱਚਾ ਸਾਹਿਬ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is everything; He is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਚਾ ਧਨ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ, ਤਿਨੋਂ ਕਾ ਸਭ ਕਿਛ (ਸਾਚਾ) ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਪਵਿੱਤ੍ਰ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਹਰੇਕ ਸ਼ੈ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਦਿੱਸਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Señor Verdadero lo es Todo, Él es Verdad,"