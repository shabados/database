data = "ਕੁੰਕਮ ਦੇ ਘਨਸਾਰ ਦੇ; ਦੋਊ ਅਨੀ ਬਨਾਇ ॥"
page = 981

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all agreed to the plan and all of them put the clothes of men."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁੰਕਮ ਦੇਈ ਅਤੇ ਘਨਸਾਰ ਦੇਈ ਨੇ ਆਪਣੀ ਸੈਨਾ ਤਿਆਰ ਕਰ ਲਈ।"