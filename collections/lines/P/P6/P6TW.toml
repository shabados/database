[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਦੂਖ ਪਾਣੀ ਕਰਿ ਪੀਵਾ; ਧਰਤੀ ਹਾਕ ਚਲਾਈ ॥"
page = 147
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the troubles if I drink as water and drive before me the earth;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਤਕਲੀਫਾਂ ਨੂੰ ਜੇਕਰ ਮੈਂ ਜਲ ਦੀ ਤਰ੍ਹਾਂ ਪੀ ਜਾਵਾਂ ਅਤੇ ਜਮੀਨ ਨੂੰ ਹਿੱਕ ਕੇ ਆਪਣੇ ਮੂਹਰੇ ਲਾ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if I were to drink in all pain like water, and drive the entire earth before me;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਦੁਖੋਂ ਕੋ ਪਾਣੀ ਕੀ ਤਰਾਂ ਕਰ ਕੇ ਪੀ ਲੇਵਾਂ ਔਰ ਧਰਤੀ ਕੋ ਹਾਕ ਕਰ ਚਲਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਸਾਰੇ ਹੀ ਦੁੱਖ ਬੜੇ ਸੌਖ ਨਾਲ ਸਹਾਰ ਸਕਾਂ, ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਤੋਰ ਸਕਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਣੀ ਕਰਿ = ਪਾਣੀ ਕਰ ਕੇ, ਪਾਣੀ ਵਾਂਗ, (ਭਾਵ,) ਬੜੇ ਸੌਖ ਨਾਲ। ਹਾਕ = ਆਵਾਜ਼, (ਭਾਵ, ਹੁਕਮ)। {ਲਫ਼ਜ਼ 'ਹਾਕ' ਦਾ ਅਰਥ 'ਹਿੱਕ ਕੇ' ਕਰਨਾ ਗ਼ਲਤ ਹੈ, ਇਸ ਹਾਲਤ ਵਿਚ ਇਸ ਦਾ ਜੋੜ 'ਹਾਕਿ' ਚਾਹੀਦਾ ਹੈ, ਜਿਵੇਂ 'ਕਰਿ' ਕਰ ਕੇ, ਨਥਿ = ਨੱਥ ਕੇ, ਆਖਿ = ਆਖ ਕੇ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tragara todo dolor como si fuera agua, y arreara al mundo delante de mí."