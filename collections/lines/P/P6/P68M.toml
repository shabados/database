[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਚਰੁ ਸੰਸਾਰ; ਪੂਰਨ ਸਭਿ ਕਾਮ ॥੧॥"
page = 196
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "moves freely in the world, and has all his affairs adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇ-ਰੋਕ ਟੌਕ ਜਹਾਨ ਅੰਦਰ ਫਿਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "move freely in the world; all their affairs are resolved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਸੰਸਾਰ ਮੇਂ ਸ੍ਵਤੰਤ੍ਰ ਹੂਏ ਹੂਏ ਬਿਚਰਤੇ ਹੈਂ ਕਿਉਂਕਿ ਵਹੁ ਪੂਰਨ ਕਾਮ ਹੂਏ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਨਿਸਕਾਮ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਸੰਸਾਰ ਦੇ ਕਾਰ-ਵਿਹਾਰਾਂ ਵਿਚ ਭੀ (ਨਿਸੰਗ ਹੋ ਕੇ) ਤੁਰ ਫਿਰ। ਤੇਰੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਣਗੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਚਰੁ = ਫਿਰ ਤੁਰ। ਸਭਿ = ਸਾਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno camina libremente por el mundo y es satisfecho. (1)"