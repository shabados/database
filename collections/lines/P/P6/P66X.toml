type = "primary"
data = "ਬਸਤ੍ਰ ਬਾਜ ਗਜ ਬਹੁਤ ਹਰਾਯੋ ॥੪॥੨੫੭॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then they bet the clothes, horses and elephants, they lost all.4.257."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਬਸਤ੍ਰ, ਘੋੜੇ ਅਤੇ ਹਾਥੀ (ਲਗਾਏ ਗਏ ਜੋ ਸਭ) ਹਾਰੇ ਗਏ ॥੪॥੨੫੭॥"