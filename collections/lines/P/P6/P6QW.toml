[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਨੇ ਮਾਤਾ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਗੱਲ ਕਹੀ (ਕਿ ਪਹਿਲਾਂ) ਮੇਰੀ ਟੋਪੀ ਹੱਥ ਨਾਲ ਫੜ ਕੇ ਭਜ ਜਾਂਦੀ ਹੈ।"