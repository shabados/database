[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਲਗੈ ਪ੍ਰਭੁ ਮੀਠਾ ॥"
page = 272
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of saints the Lord becomes sweet unto the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਬੰਦੇ ਨੂੰ ਮਿੱਠਾ ਲੱਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, God seems very sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਪ੍ਰਭੂ ਮੀਠਾ ਅਰਥਾਤ ਪਿਆਰਾ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਲਿਆਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía de los Santos, Dios sabe muy Dulce."