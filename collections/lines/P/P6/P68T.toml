[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਘੋਰ ਅੰਧ ਕੂਪ ਮਹਿ; ਤੇ ਸਾਧੂ ਸੰਗਿ ਪਾਰਿ ਪਰੇ ॥੧॥"
page = 1208
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are drowning in the terrible blind well; through the society of the saints, even they are ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਭਿਆਨਕ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿੱਚ ਡੁਬ ਰਹੇ ਹਨ, ਸਤਿਸਗੰਤ ਦੇ ਰਾਹੀਂ ਉਹ ਭੀ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even those who are drowning in the horrible, deep dark pit are carried across in the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸੰਸਾਰ ਰੂਪੀ ਘੋਰ ਅੰਧੇਰੇ ਕੂਪ ਮੇਂ ਡੂਬਤੇ ਥੇ, ਸੋ ਪੁਰਸ ਸਾਧੂ ਕੀ ਸੰਗਤ ਹੋਣੇ ਕਰ ਪਾਰ ਹੋ ਜਾਤੇ ਭਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਘੁੱਪ ਹਨੇਰੇ ਖੂਹ ਵਿਚ ਡੁੱਬੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਭੀ ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਰ ਅੰਧ ਕੂਪ ਮਹਿ = ਘੁੱਪ ਹਨੇਰੇ ਖੂਹ ਵਿਚ। ਤੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਸਾਧੂ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los que han caído en la oscuridad y en el ciego pozo de Maya, la Ilusión, son rescatados por los Santos y redimidos. (1)"