[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲਕ ਰਾਖੇ; ਅਪਨੇ ਕਰ ਥਾਪਿ ॥੧॥"
page = 1184
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and patting with His hands has protected the child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਦੀ ਥਾਪਨਾਂ ਦੇ ਬੱਚੇ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He laid on His Hands, and protected His child. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਬਾਲਕੋਂ ਕੋ ਅਪਨੇ ਹਾਥੋਂ ਕਰ ਥਾਪ ਰਾਖੇ ਅਰਥਾਤ ਇਸਥਿਤ ਕੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਬੱਚਿਆਂ ਨੂੰ ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ ਥਾਪਣਾ ਦੇ ਕੇ ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ (ਜਿਵੇਂ ਮਾਪੇ ਆਪਣੇ ਬੱਚਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él nos bendice y nos protege como el padre al hijo. (1)"