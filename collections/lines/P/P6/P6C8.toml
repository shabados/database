[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਜੀਵਤ ਮਰੈ; ਮਰਿ ਜੀਵੈ. ਸਬਦੁ ਕਮਾਇ ॥"
page = 1276
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the mortal dies in life and after so dying lives only to practice the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮਰ ਕੇ, ਕੇਵਲ ਨਾਮ ਦੀ ਕਮਾਈ ਕਰਨ ਲਈ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the mortal dies in life, and by so dying, lives to practice the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪਰਸੰਨਤਾ ਕਰ ਸਬਦ ਕਮਾਇ ਕਰ ਜੀਵਤ, ਭਾਵ ਸੇ ਮਰ ਜਾਤਾ ਹੈ, ਪੁਨਹ ਪਰਮੇਸਰ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੂਆ ਸਦਾ ਜੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨੁੱਖ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਆਪਣਾ ਜੀਵਨ ਬਣਾ ਕੇ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, el mortal muere en vida, y en esa muerte vive para practicar la Palabra del Shabd."