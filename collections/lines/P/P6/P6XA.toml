[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਜਾਲਿਆ ਪਿੰਡੁ ਵਣਾਹੰਬੈ ॥੪॥"
page = 1104
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal's body is burning in the fire of worldly love, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੀ ਦੇਹ ਸੰਸਾਰੀ ਮੋਹ ਦੀ ਅੱਗ ਵਿੱਚ ਸੜ ਰਹੀ ਹੈ, ਹੇ ਭਾਈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is burning in the fire of worldly love and attachment. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮਮਤਾ ਨੇ ਸਰੀਰ ਹੀ ਜਾਲ ਦੀਆ ਹੈ। ਹਾਂ ਜੀ ਐਸੇ ਆਪ ਕਾ ਕਹਣਾ ਬਣਤਾ ਹੈ, ਭਾਵ ਸਤਿ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਗੋਂ ਮਾਇਆ ਦੀ ਮਮਤਾ ਸਰੀਰ ਨੂੰ ਸਾੜ ਦੇਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਲਿਆ = ਸਾੜ ਦਿੱਤਾ ਹੈ। ਪਿੰਡੁ = ਸਰੀਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que el ser es consumido constantemente en el fuego del deseo."