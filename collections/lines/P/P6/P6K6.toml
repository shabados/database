[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਨਾਮੁ ਸਲਾਹੀਐ; ਸਤਿਗੁਰ ਸਰਣਾਈ ॥੬॥"
page = 419
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night praise the Name under the Guru's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ, ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਹੇਠਾਂ, ਨਾਮ ਦੀ ਪਰਸੰਸਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, praise the Naam, in the Sanctuary of the True Guru's protection. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰ ਕੇ ਰਾਤਿ ਦਿਨ ਨਾਮ ਕੀ ਉਪਮਾ ਕਰੀਏ ਤਬ ਬਚੀਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca el Refugio del Verdadero Guru, y alaba siempre el Naam, el Nombre del Señor. (6)"