[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰ ਲਿਖੇ ਸੇਈ ਗਾਵਾ; ਅਵਰ. ਨ ਜਾਣਾ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1171
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the word writ by the Guru. I know not another sermon. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੀ ਉਸ ਲਿਖੀ ਹੋਈ ਬਾਣੀ ਨੂੰ ਗਾਹਿਨ ਕਰਦਾ ਹਾਂ। ਮੈਂ ਹੋਰ ਕਿਸੇ ਭਜਨ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Word which You have written; I do not know any other Word. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਰੂਪੀ ਅਖਰ ਜੋ ਬੇਦ ਸਾਸਤ੍ਰ ਮੇਂ ਮੁਖ ਲਿਖੇ ਹੈਂ ਸੋਈ ਗਾਵਤੀ ਹੂੰ ਔਰ ਬਾਣੀਂ ਮੈਂ ਨਹੀਂ ਜਾਣਤੀ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜਿਤਨੇ ਭੀ ਕਰਮ ਮੈਂ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਤੋਂ ਕਰਦੀ ਆ ਰਹੀ ਹਾਂ, ਉਹਨਾਂ ਦੇ ਜੋ) ਸੰਸਕਾਰ ਮੇਰੇ ਮਨ ਵਿਚ ਉੱਕਰੇ ਪਏ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਹੀ ਗਾਂਦੀ ਚਲੀ ਜਾ ਰਹੀ ਹਾਂ (ਉਹਨਾਂ ਦੀ ਹੀ ਪ੍ਰੇਰਨਾ ਹੇਠ ਮੁੜ ਮੁੜ ਉਹੋ ਜਿਹੇ ਕਰਮ ਕਰਦੀ ਜਾ ਰਹੀ ਹਾਂ) ਮੈਂ (ਮਨ ਦੀ) ਕੋਈ ਘਾੜਤ (ਘੜਨੀ) ਨਹੀਂ ਜਾਣਦੀ ਹਾਂ (ਮੈਂ ਕੋਈ ਐਸੇ ਕੰਮ ਕਰਨੇ ਨਹੀਂ ਜਾਣਦੀ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮੇਰੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸੰਸਕਾਰ ਮੁੱਕ ਜਾਣ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਰ = ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ-ਰੂਪ ਲੇਖ। ਸੇਈ ਗਾਵਾ = ਸੇਈ ਅਖਰ ਗਾਵਾ, ਉਹੀ ਅੱਖਰ ਮੈਂ ਗਾਂਦੀ ਹਾਂ, ਉਹਨਾਂ ਹੀ ਸੰਸਕਾਰਾਂ ਵਾਲੇ ਕੰਮ ਮੈਂ ਮੁੜ ਮੁੜ ਕਰਦੀ ਹਾਂ। ਬਾਣੀ = ਬਣਤਰ, ਬਨਾਵਟ, ਘਾੜਤ। ਨ ਜਾਣਾ = ਮੈਂ ਨਹੀਂ ਜਾਣਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues yo actúo de acuerdo a Tu Voluntad y para alabarte no conozco otra Palabra más que la que haz escrito para mí. (1-Pausa)"