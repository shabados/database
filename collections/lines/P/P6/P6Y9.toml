[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਅ ਅਸਥਾਨ; ਤੀਨਿ ਤ੍ਰਿਅ ਖੰਡਾ ॥"
page = 1162
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and destroys the three worlds, three gods and the three qualities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਤਿੰਨਾਂ ਦੇਵਤਿਆਂ ਅਤੇ ਤਿੰਨਾਂ ਹੀ ਲੱਛਣਾ ਨੂੰ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He destroys the three worlds, the three gods and the three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਲੋਕ ਔਰ ਤੀਨ ਦੇਵਤਾ (ਤ੍ਰਿਅ ਖੰਡਾ)॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਫਿਰ) ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ, ਤਿੰਨਾਂ ਗੁਣਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਭੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਅ ਅਸਥਾਨ = ਤਿੰਨੇ ਭਵਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando así lo desea destruye, Él destruye los tres mundos, la trinidad de dios, y las tres manifestaciones."