[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਮਨੀ ਦਮੰਕੇ, ਕੇਹਰ ਲੰਕੇ; ਆਦਿ ਅਤੰਕੇ, ਕ੍ਰੂਰ ਕਥੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou gleamest like lightning seated on the back of Thy lion, Thy frightful discourses create a sense of horror."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਜਲੀ ਵਰਗੀ ਚਮਕ ਵਾਲੀ, ਸ਼ੇਰ ਵਰਗੇ ਪਤਲੇ ਲਕ ਵਾਲੀ, ਮੁੱਢ ਤੋਂ ਭਿਆਨਕ ਅਤੇ ਕਠੋਰ ਕਥਾ ਵਾਲੀ,"