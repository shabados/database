data = "ਜੋ ਦੀਸੈ; ਸੋ ਆਸ ਨਿਰਾਸਾ ॥"
page = 224
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever is seen, he is grasped by hope, despair, l"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਦਿਸਦਾ ਹੈ, ਉਹ ਉਮੀਦ ਬੇਉਮੀਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is seen, is driven by hope and despair,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਵਿਚਾਰ ਸੇ ਬਿਨਾ ਸੰਸਾਰ ਮੇਂ ਦੇਖੀਤਾ ਹੈ, ਸੋ ਆਸਾ ਕਰਤਾ ਨਿਰਾਸ ਚਲਾ ਜਾਤਾ ਹੈ, ਕਿਉਂਕਿ ਸੰਕਲਪ ਪੂਰਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜੋ ਭੀ ਦਿੱਸਦਾ ਹੈ, ਉਹ ਢੱਠੀਆਂ ਹੋਈਆਂ ਆਸਾਂ ਵਾਲਾ ਹੀ ਦਿੱਸਦਾ ਹੈ (ਕਿਸੇ ਦੀਆਂ ਸਾਰੀਆਂ ਆਸਾਂ ਕਦੇ ਪੂਰੀਆਂ ਨਹੀਂ ਹੋਈਆਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸ ਨਿਰਾਸਾ = ਆਸਾਂ ਵਿਚ ਨਿਰਾਸ, ਜਿਸ ਦੀਆਂ ਸੱਧਰਾਂ ਵਿਚੇ ਹੀ ਰਹਿ ਗਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que está determinado por la dualidad vacila entre la esperanza y la desesperanza."