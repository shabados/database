[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਭਿ ਘਟ ਭੋਗਹਿ ਆਪਿ; ਤੁਧੁ. ਲੇਪੁ ਨ ਲਾਹਰਾ ॥"
page = 1096
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself enjoy inside all the hearts and no filth attaches to Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਅਨੰਦ ਮਾਣ ਰਿਹਾ ਹੈ ਅਤੇ ਤੈਨੂੰ ਕੋਈ ਮੈਲ ਨਹੀਂ ਲਗਦੀ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You enjoy Yourself in every heart, and no filth sticks to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਘਟੋਂ ਮੇਂ ਆਪ ਹੀ ਭੋਗ ਰਹਾ ਹੈਂ, ਤੇਰੇ ਕੋ ਲੇਪ ਨਹੀਂ (ਲਾਹਰਾ) ਲਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਪਦਾਰਥ ਭੋਗ ਰਿਹਾ ਹੈਂ, (ਫਿਰ ਭੀ) ਤੈਨੂੰ ਮਾਇਆ ਦਾ ਅਸਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਪੁ = ਅਸਰ, ਪ੍ਰਭਾਵ। ਨ ਲਾਹਰਾ = ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gozas de todos los corazones, aunque permaneces siempre Desapegado, eres el Ser Infinito en Éxtasis,"