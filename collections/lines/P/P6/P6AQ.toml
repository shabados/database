[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਤੂੰ ਏਕੁ ਹੈ; ਤੁਧੁ. ਦੂਜਾ ਖੇਲੁ ਰਚਾਇਆ ॥"
page = 139
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye Thou, O Lord! art but One. Secondly Thou hast set afoot the world play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈਂ ਤੂੰ ਹੇ ਸਾਹਿਬ! ਕੇਵਲ ਇਕ ਹੈ। ਦੂਸਰੇ ਥਾਂ ਤੇ ਤੈਂ ਜਗਤ ਖੇਡ ਜਾਰੀ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, You are the only One; You set the play of duality in motion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਤੂੰ ਸਦਾ ਸਦਾ ਏਕ ਹੈਂ, ਦੂਸਰਾ ਖੇਲ ਰੂਪ ਜਗਤ ਤੈਂ ਮਾਇਆ ਦ੍ਵਾਰਾ (ਰਚਾਇਆ) ਉਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਦਾ ਹੀ ਇਕ (ਆਪ ਹੀ ਆਪ) ਹੈਂ, ਇਹ (ਤੈਥੋਂ ਵੱਖਰਾ ਦਿੱਸਦਾ ਤਮਾਸ਼ਾ ਤੂੰ ਆਪ ਹੀ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, el Uno, existes siempre y para la Eternidad; el resto es Tu Juego."