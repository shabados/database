[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਵਤ ਭਯੋ ਸੋਊ ਠਉਰ ਤਹਾ; ਹਮਹੂੰ ਮਿਲ ਕੈ ਤਹ ਮੰਗਲ ਗਾਯੋ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, with whom we sported in the alcoves and together with him, we used to sing songs of praise,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਸਥਾਨ ਉਤੇ ਗਾਉਣ ਲਗ ਗਿਆ ਸੀ ਅਤੇ ਅਸਾਂ ਵੀ ਮਿਲ ਕੇ ਮੰਗਲਮਈ ਗੀਤ ਗਾਇਆ ਸੀ।"