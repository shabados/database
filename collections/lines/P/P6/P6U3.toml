[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਚੰਡਾਲ; ਨਾਲੇ ਲੈ ਆਇਆ ॥੪॥"
page = 1348
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, the five pariahs, thou has brought with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਨੀਚਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਆਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you bring the five rejects with you. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪੰਚ ਕਾਮ, ਕ੍ਰੋਧਾਦੀ ਚੰਡਾਲੋਂ ਕੋ ਸਾਥ ਹੀ ਲੇ ਆਯਾ ਹੈ, ਭਾਵ ਯੇਹਿ ਪਰਦੇਸੋਂ ਮੇਂ ਭਰਮਣੇ ਕਰ ਕੇ ਭੀ ਵਿਕਾਰੋਂ ਕੋ ਨਹੀਂ ਤਿਆਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹਾ ਮਨੁੱਖ ਕਾਮਾਦਿਕ) ਪੰਜ ਚੰਡਾਲਾਂ ਨੂੰ ਤਾਂ (ਆਪਣੇ ਅੰਦਰ) ਨਾਲ ਹੀ ਲਈ ਫਿਰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cargando a los cinco ladrones contigo. (4)"