[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਵਾਰਿਨ ਸੋ ਤਹਿ ਘੇਰ ਲਯੋ; ਕਹਿਬੇ ਜਸੁ ਕੋ ਉਮਗਿਯੋ ਮਨ ਮੇਰਾ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Gopis have besieged him and my mind is eager to praise him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਉਹ ਗੋਪੀਆਂ ਨਾਲ ਘਿਰਿਆ ਹੋਇਆ ਹੈ, (ਉਸ ਦਾ) ਯਸ਼ ਕਹਿਣ ਲਈ ਮੇਰੇ ਮਨ ਵਿਚ ਉਮੰਗ ਪੈਦਾ ਹੋਈ ਹੈ।"