[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਾ ਕੀ ਮਿਤਿ. ਕਿਆ ਗਣੀ; ਜਾ ਸਿਮਰੀ ਗੋਵਿੰਦੁ ॥"
page = 48
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I measure the extent of the happiness which ensues when I meditate on the Lord of the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਖ਼ੁਸ਼ੀ ਦਾ ਕੀ ਅੰਦਾਜ਼ਾ ਲਾ ਸਕਦਾ ਹਾਂ, ਜਿਹੜੀ ਉਦੋਂ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਜਦ ਮੈਂ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਅਰਾਧਨ ਕਰਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I measure the happiness of meditating on the Lord of the Universe?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੋਬਿੰਦ ਕਾ ਸਿਮਰਨ ਕਰੀਏ ਤਬ ਤਿਸ ਕਰ ਜੋ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਤਿਨ ਕੀ (ਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਕੀ ਕਿਆ ਗਿਨਤੀ ਕਰੀ ਜਾਵੇ, ਭਾਵ ਏਹ ਕਿ ਅਮ੍ਰਿਤ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਧਰਤੀ ਦੇ ਪਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ (ਉਸ ਵੇਲੇ ਇਤਨੇ ਸੁਖ ਅਨੁਭਵ ਹੁੰਦੇ ਹਨ ਕਿ) ਮੈਂ ਉਹਨਾਂ ਸੁਖਾਂ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਤਿ = ਮਿਣਤੀ, ਹੱਦ-ਬੰਨਾ। ਗਣੀ = ਗਣੀਂ, ਮੈਂ ਗਿਣਾਂ। ਸਿਮਰੀ = ਸਿਮਰੀਂ, ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo describir mi Éxtasis cuando estoy llamando al Señor."