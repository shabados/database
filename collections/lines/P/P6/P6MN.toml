[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਰੇਣੁ ਸੋਈ ਹੋਆ; ਜਿਸੁ ਮਸਤਕਿ ਕਰਮਾ ॥"
page = 809
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone becomes the dust of the feet of the Lord's slave, On whose brow such destiny is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone becomes the dust of the Lord's slaves, who has such good karma upon his forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਣੋਂ ਕੀ ਧੂੜੀ ਸੋਈ ਪੁਰਸ ਹੂਆ ਹੈ, ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ (ਕਰਮਾ) ਬਡੇ ਭਾਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਭਾਗ ਜਾਗਦੇ ਹਨ, ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que tiene la Bendición en su Destino se vuelve el Polvo debajo de los Pies de los Esclavos del Señor."