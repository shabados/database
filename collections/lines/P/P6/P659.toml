[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਿ ਤਾਰਾਜੂ ਤੋਲੀਐ; ਨਿਵੈ ਸੁ ਗਉਰਾ ਹੋਇ ॥"
page = 470
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a thing be placed in the pan of a balance and weighed, the side which descends that is the heavier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਚੀਜ ਤੱਕੜੀ ਦੇ ਪੱਲੜੇ ਵਿੱਚ ਰੱਖ ਕੇ ਜੋਖੀ ਜਾਵੇ ਤਾਂ ਜਿਹੜਾ ਪਾਸਾ ਨੀਵਾਂ ਹੁੰਦਾ ਹੈ ਉਹ ਭਾਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When something is placed on the balancing scale and weighed, the side which descends is heavier."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬੁਧੀ ਰੂਪੀ ਤਾਰਾਜੂ ਪਰ ਧਰ ਕੇ ਤੋਲੀਏ ਤੋ ਜੋ ਨਿਉਂਤਾ ਹੈ ਵਹੀ ਭਾਰੀ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੁਭ ਗੁਣੋਂ ਸੰਜੁਗਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭੀ ਵੇਖ ਲਵੋ ਕਿ) ਜੇ ਤੱਕੜੀ ਉਤੇ ਧਰ ਕੇ ਤੋਲਿਆ ਜਾਏ (ਭਾਵ, ਜੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪਰਖ ਕੀਤੀ ਜਾਏ ਤਾਂ ਭੀ) ਨੀਵਾਂ ਪੱਲੜਾ ਹੀ ਭਾਰਾ ਹੁੰਦਾ ਹੈ, (ਭਾਵ ਜੋ ਲਿਫਦਾ ਹੈ ਉਹੀ ਵੱਡਾ ਗਿਣੀਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si en la balanza uno pesa algo, lo que pesa más, baja."