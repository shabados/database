[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੂਆ ਦਹ ਦਿਸਿ ਧਾਵਦਾ; ਦੂਜੈ ਭਾਇ ਖੁਆਇਆ ॥"
page = 599
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind wanders in ten directions and duality consumes it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਦਸੀ ਪਾਸੀ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਤੇ ਇਸ ਨੂੰ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨੇ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind wanders in the ten directions; it is consumed by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਮਨ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਾ ਭੁਲਾਇਆ ਹੂਆ ਦਸੋ ਦਿਸਾ ਮੇਂ ਦੌੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਅੱਲ੍ਹੜ ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, (ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ) ਖੁੰਝਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਅੱਲ੍ਹੜ ਮਨ। ਦਹ ਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ। ਖੁਆਇਆ = ਰਾਹੋਂ ਖੁੰਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente vaga en diez direcciones y es consumida por el amor a la dualidad."