[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸੈਣਕੜੇ ਜਾਨਾਣ ਤੇਰੇ ਵਾਲ ਦੀ ਇਕ ਲਿੱਟ ਤੋਣ ਕੁਰਬਾਨ ਕਰ ਦਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਦ ਜਾਣ ਫ਼ਿਦਾਇ ਯੱਕ ਸਰ ਮੋਈ ਤੂ ਮੀਕੁਨੰਦ ।੨੨।੬।"

