[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਧਿ ਬੋਲਨਿ ਸੁਭਿ ਬਚਨਿ; ਧਨੁ ਨਾਨਕ, ਤੇਰੀ ਵਡੀ ਕਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now, speaking benign words, the siddhs said, Nanak, your achievement is great."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਸਾਰੇ ਸਿੱਧ (ਏਹ) ਸ਼ੁਭ ਬਚਨ ਆਖਣ ਲਗੇ “ਧੰਨ ਹੋ ਨਾਨਕ ਜੀ! ਆਪ ਦੀ (ਕਮਾਈ=) ਮਿਹਨਤ ਵੱਡੀ ਹੈ।"