[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੇ ਆਪਣੇ ਮਿਲਾਪ ਨਾਲ ਉਸਦਾ ਮਾਨ ਸਤਿਕਾਰ ਵਧਾ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਵਸਲਿ ਖ਼ੁਦਸ਼ ਹੱਕ ਫ਼ਜ਼ੂਦ ਆਬਰੂ ।੧੪੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Was blessed with the Divine meeting thus enhancing his esteem. (142)"