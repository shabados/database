[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੁਖਿ ਪਾਠ ਪੜੈ; ਬੀਚਾਰ ॥੩॥"
page = 355
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and read thou with thy mouth God's gospel and ponder over it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਹਰੀ ਦੀ ਵਾਰਤਾ ਵਾਚ ਅਤੇ ਇਸ ਦੀ ਸੋਚ ਵੀਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "read aloud the Lord's Word, and contemplate it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਸੇ ਭੀ ਹਰੀ ਕਾ ਪਾਠ ਕਰ, ਬਿਚਾਰ ਭੀ ਹਰਿ ਸਰੂਪ ਕਾ ਹੀ ਕਰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਸਦਾ ਆਪਣੇ ਮੂੰਹ ਵਿਚ ਰੱਖਦਾ ਹੈ (ਉਚਾਰਦਾ), ਉਹ (ਵੇਦ ਆਦਿਕ ਪੁਸਤਕਾਂ ਦੇ) ਵਿਚਾਰ ਪੜ੍ਹ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, recita el Evangelio del Señor y habita en Él. (3)"