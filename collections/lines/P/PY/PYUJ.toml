[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਵਾ ਸਾਹੁਨਿ ਸਾਹੁ ਲੈ; ਤਿਹ ਸਫ ਭੀਤਰਿ ਡਾਰਿ ॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking the fruit, the trader threw it to the sack and the woman said,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਸ਼ਾਹਣੀ ਤੋਂ ਮੇਵਾ ਲੈ ਕੇ ਸ਼ਾਹ ਨੇ ਉਸ ਚਟਾਈ ਵਿਚ ਪਾਇਆ।"