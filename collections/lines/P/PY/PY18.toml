[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਬੋਲਿਐ. ਪਤਿ ਪਾਈਐ; ਸੋ ਬੋਲਿਆ ਪਰਵਾਣੁ ॥"
page = 15
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The words by speaking which honour is obtained that utterance of the worlds becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬਚਨਾ ਦੇ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਇਜ਼ਤ-ਆਬਰੂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਬਚਨਾਂ ਦਾ ਉਹ ਉਚਾਰਣ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those words are acceptable, which, when spoken, bring honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਬੋਲਿਐ) ਬਚਨਾਂ ਕੇ ਬੋਲਣੇ ਕਰ ਕੇ ਪਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ, ਸੋਈ ਬੋਲਣਾ (ਪਰਵਾਣੁ) ਸਚਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਪਤ ਮੀਠਾ ਬੋਲਣੇ ਸੇ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਬੋਲ ਬੋਲਿਆ ਹੋਇਆ ਸੁਚੱਜਾ ਹੈ ਜਿਸ ਦੇ ਬੋਲਣ ਨਾਲ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esas palabras que pronunciadas proveen de Honor al hombre, esas palabras se hacen aceptables para Dios."