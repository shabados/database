[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇ, ਆਪੁ ਪਛਾਣਿਆ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Loosing their sense of ego they perceive their inner selves."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਗਵਾਕੇ ਆਪਣਾ ਆਪ ਗੁਰਮੁਖਾਂ ਨੇ ਪਛਾਣ ਲਿਆ ਹੈ, (ਅਰ ਸੱਚ ਊੂਨ੍ਹਾਂ ਨੂੰ ਸੁਹਾਉਂਦਾ ਹੈ, ਸੱਚ ਕਹਿ ਤਾਂ ਬਥੇਰੇ ਲੈਂਦੇ ਹਨ, ਪਰ ਸੱਚ ਸੁਣਕੇ ਸੁਹਾਵਣਾ ਗੁਰਮੁਖਾਂ ਨੂੰ ਹੀ ਲਗਦਾ ਹੈ)।"