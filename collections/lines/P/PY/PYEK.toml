[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਜਨੁ; ਹਰਿ ਸਿਉ ਦੇਵੈ ਜੋਰਿ ॥"
page = 701
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some one unite me with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only someone would unite me with the Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੰਤ ਜਨ ਮੇਰੇ ਕੋ ਹਰੀ ਸਾਥ ਜੋੜ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਕੋਈ ਮਨੁੱਖ ਮੈਨੂੰ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਜੋੜ ਦੇਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਜੋਰਿ = ਜੋੜਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh, si alguien me uniera con mi Dios!"