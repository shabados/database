[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਮਨਿ ਭਾਵੈ. ਕਹੈ ਕਹਾਵੈ; ਤਤੋ ਤਤੁ ਵਖਾਨੰ ॥"
page = 635
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is pleasing to his mind, he utters and makes others utter it and speaks nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਇਸ ਨੂੰ ਉਚਾਰਦਾ ਤੇ ਹੋਰਨਾਂ ਪਾਸੋਂ ਉਚਾਰਣ ਕਰਵਾਉਂਦਾ ਹੈ, ਉਹ ਨਿਰੋਲ ਸੱਚ ਹੀ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is pleasing to his mind; he speaks it, and causes others to speak it as well. He speaks the essential essence of wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਭਾਵਤਾ ਹੈ, ਸੋ ਆਪ ਭੀ ਸੁਖ ਸੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਹੈ ਔਰ ਔਰੌਂ ਸੇ ਭੀ ਨਾਮ ਉਚਾਰਨ ਕਰਾਵਤਾ ਹੈ, ਪੁਨਾ ਬਾਰੰਬਾਰ ਤਤ ਸ੍ਵਰੂਪ ਕਾ ਵਖ੍ਯਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਉਹ (ਆਪ ਨਾਮ) ਸਿਮਰਦਾ ਹੈ (ਹੋਰਨਾਂ ਨੂੰ ਸਿਮਰਨ ਲਈ) ਪ੍ਰੇਰਦਾ ਹੈ। ਉਹ ਸਦਾ ਜਗਤ-ਮੂਲ ਪ੍ਰਭੂ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੋ ਤਤੁ = ਤੱਤ ਹੀ ਤੱਤ, ਜਗਤ ਦੇ ਮੂਲ-ਪ੍ਰਭੂ ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora habito en el cielo de mi mente y Tus Virtudes iluminan mi ser, las cuáles han venido a ser mi Sabiduría y mi meditación."