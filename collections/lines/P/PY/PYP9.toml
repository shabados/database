[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਪੁਰਖ ਪਿਆਰੁ; ਪ੍ਰੇਮਿ ਸੀਗਾਰੀਆ ॥"
page = 148
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride loves her Spouse and with His affection she is embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮੁਹੱਬਤ ਕਰਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਸ਼ਿੰਗਾਰੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride loves her Husband Lord; she is embellished with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਰੂਪੀ ਇਸਤ੍ਰੀਓਂ ਕਾ ਪੁਰਖ ਰੂਪ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਮੇਂ ਪਯਾਰ ਹੈ, ਔਰ ਤਿਨ੍ਹੋਂ ਨੇ ਪ੍ਰੇਮ ਕਾ ਸਿੰਗਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਪਿਆਰ ਹੈ, ਉਹ ਇਸ ਪਿਆਰ (-ਰੂਪ ਗਹਣੇ ਨਾਲ) ਸਜੀਆਂ ਹੋਈਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰੀ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਪ੍ਰੇਮ = (ਪ੍ਰਭੂ) ਪਿਆਰ (-ਰੂਪ ਗਹਣੇ) ਨਾਲ। ਸੀਗਾਰੀਆ = ਸਜੀਆਂ ਹੋਇਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego de la novia a su Esposo está embellecido por el Amor;"