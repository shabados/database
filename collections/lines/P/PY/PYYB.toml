[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਲੇਖੁ ਜੀਆ ਜਗਿ ਜੋਨੀ; ਸਿਰਿ ਸਿਰਿ ਲੇਖੁ ਸਹਾਮੰ ॥"
page = 634
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creatures born in this world have their destinies recorded on their foreheads and everyone bears what is destined for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਵਿੱਚ ਪੈਦਾ ਹੋਏ ਹੋਏ ਜੀਵਾਂ ਦੇ ਮੱਥਿਆਂ ਉਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ ਅਤੇ ਹਰ ਜਣਾ ਉਹ ਕੁੱਛ ਸਹਾਰਦਾ ਹੈ ਜੋ ਉਸ ਲਈ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The creatures born into this world have their destiny inscribed upon their foreheads; they experience according to their destinies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਗਿ ਜੋਨੀ) ਜਗਤ ਕਾ ਕਾਰਣ ਰੂਪ ਬ੍ਰਹਮ ਜੀਵੋਂ ਕੇ ਮਸਤਕ ਪਰ ਲੇਖ ਲਿਖਤਾ ਹੈ ਔਰ ਜੀਵ ਲਿਖੇ ਅਨਸਾਰ (ਸਿਰਿ ਸਿਰਿ) ਭਿੰਨ-ਭਿੰਨ ਦੁਖ-ਸੁਖ ਕੇ (ਸਹਾਮੰ) ਸਹਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜਿਤਨੇ ਭੀ ਜੀਵ ਜਨਮ ਲੈਂਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਉਹਨਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ) ਲੇਖ (ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਹਰੇਕ ਜੀਵ ਨੂੰ) ਆਪੋ ਆਪਣੇ ਸਿਰ ਉਤੇ ਲਿਖਿਆ ਲੇਖ ਸਹਿਣਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ ਦੇ ਸਿਰ ਉਤੇ, ਹਰੇਕ ਜੀਵ ਆਪੋ ਆਪਣੇ ਸਿਰ ਉਤੇ। ਸਹਾਮੰ = ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así como recorren su Destino, así es su experiencia. Eres la Causa de todas nuestras acciones;"