[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥"
page = 351
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without thee, is not any other"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਕਰਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ (ਜੋ ਸਾਨੂੰ ਅਕਲ ਦੇ ਸਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Ti, no hay ningún otro."