[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮਾ ਪਰਾਤਮਾ; ਏਕੋ ਕਰੈ ॥"
page = 661
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul, he makes one with the Supreme soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰੂਹ ਉਹ ਪਰਮ ਰੂਹ ਨਾਲ ਇਕ ਮਿੱਕ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His soul and the Supreme Soul become one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਆਤਮਾ ਪਰਮਾਤਮਾ) ਜੀਵ ਈਸ਼ਰ ਕੌ ਏਕ ਸਰੂਪ ਵਿਚਾਰਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਆਪੇ ਤੇ ਦੂਜਿਆਂ ਦੇ ਆਪੇ ਨੂੰ ਇਕੋ ਜਿਹਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਤਮਾ = ਪਰ ਆਤਮਾ, ਦੂਜਿਆਂ ਦਾ ਆਤਮਾ, ਦੂਜਿਆਂ ਦਾ ਆਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las complejidades de la mente son reabsorbidas en la mente."