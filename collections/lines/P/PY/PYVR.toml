type = "primary"
data = "ਚਕਾਚਾਕ ਬਰਖ਼ਾਸਤ ਤੀਰੋ ਤੁਫ਼ੰਗ ॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of the arrows showered from all sides,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਰਾਂ ਦੀ ਸਰਸਰਾਹਟ ਅਤੇ ਬੰਦੂਕਾਂ ਦੀ ਕਾੜ ਕਾੜ ਦੀ ਆਵਾਜ਼ ਆਣ ਲਗੀ।"