[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਨਗਨ ਫਿਰਹਿ. ਦਿਨੁ ਰਾਤਿ; ਨਂ‍ੀਦ ਨ ਸੋਵਹੀ ॥"
page = 1285
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some day and night wander about naked and sleep not a sound sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਦਿਨ ਅਤੇ ਰੈਣ ਨੰਗੇ-ਧੜੰਗੇ ਭਟਕਦੇ ਹਨ ਅਤੇ ਗੂੜ੍ਹੀ ਨੀਦਰੇ ਨਹੀਂ ਸੌਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wander naked day and night and never sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪੁਰਸ਼ ਰਾਤ੍ਰਿ ਦਿਨ ਨੰਗੇ ਹੋਇਕੇ ਫਿਰਤੇ ਹੈਂ ਔਰ ਨਿੰਦ੍ਰਾ ਕਰ ਸੋਵਤੇ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬੰਦੇ ਦਿਨੇ ਰਾਤ ਨੰਗੇ ਪਏ ਫਿਰਦੇ ਹਨ, ਕਈ ਸੌਂਦੇ ਭੀ ਨਹੀਂ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos otros vagan desnudos día y noche, tratando de no dormir; algunos más dañan su ser,"