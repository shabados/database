data = "ਤਾ ਕੋ ਚੀਤਿ ਮੀਤ ਕਰਿ ਡਾਰਿਯੋ ॥"
page = 1010

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She saw Roopmaan and fell in love with him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਦਿਲ ਦੇ ਕੇ ਮਿਤਰ ਬਣਾ ਲਿਆ।"