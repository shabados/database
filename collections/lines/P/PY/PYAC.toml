[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੇ ਜਾਹਿ ਖਾਲੀ ਫਿਰੈ ਛੂਛ ਤਾਜੀ ॥੨੯॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some arrows miss the targets and on account of some arrows, the horses are seen roaming without the riders.29."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ (ਤੀਰ) ਲਗਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਘੋੜੇ (ਸਵਾਰਾਂ ਤੋਂ) ਸਖਣੇ ਫਿਰਦੇ ਹਨ ॥੨੯॥"