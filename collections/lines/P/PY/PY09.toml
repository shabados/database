[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ ਨਾਨਕ; ਸਾਧਸੰਗਿ ਮੇਰੀ ਜਲਨਿ ਬੁਝਾਈ ॥੪॥੧॥੧੧੮॥"
page = 204
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Merciful to the meek, is Nanak's co, passionate Master. In the society of saints my burning has been slaked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਉਤੇ ਮਿਹਰਬਾਨ ਹੈ ਨਾਨਕ ਦਾ ਦਇਆਵਾਨ ਮਾਲਕ! ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੇਰੀ ਸੜਾਦ ਸ਼ਾਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Compassionate, and Merciful to the meek; O Nanak, in the Saadh Sangat, the Company of the Holy, the fire of desire has been quenched. ||4||1||118||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਐਸੇ ਦੀਨ ਹੋ ਕਰ ਸਾਧ ਸੰਗਤ ਆਗੇ ਬੇਨਤੀ ਕਰੀ, ਤਬ ਦ੍ਯਾਲੂ ਸੰਤ ਜਨੋਂ ਨੇ ਕ੍ਰਿਪਾਲੂ ਪ੍ਰਭੂ ਕੋ ਮਿਲਾਇ ਕਰ ਮੇਰੀ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਅਗਨੀ ਬੁਝਾਈ ਹੈ॥੪॥੧॥੧੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਹੇ ਕਿਰਪਾ ਦੇ ਘਰ! ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਸਾਧ ਸੰਗਤਿ ਨੇ ਮੇਰੀ ਇਹ ਵਿਛੋੜੇ ਦੀ ਸੜਨ ਬੁਝਾ ਦਿੱਤੀ ਹੈ ॥੪॥੧॥੧੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਨਿ = ਸੜਨ, ਵਿਛੋੜੇ ਦੀ ਸੜਨ। ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਨੇ। ਸੰਗਿ = ਸੰਗ ਨੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor es Toda Misericordia y Bondad para los humildes, y por la intercesión de los Santos ha apaciguado mi fuego. (4-1-118)"