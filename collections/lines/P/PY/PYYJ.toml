[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ; ਗੀਤ ਨਾਦ ਸੁਣਿ ਸੰਗਾ ॥"
page = 182
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It cling to the hearer of songs and music at assemblies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭਾਵਾ ਵਿੱਚ ਗਾਣੇ ਅਤੇ ਰਾਗ ਦੇ ਸੁਨਣ ਵਾਲਿਆਂ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through the sweet sounds of music and parties."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਸੁਣਿ) ਕਾਨੋਂ ਕੇ ਸੰਗ ਗੀਤ ਅਰ ਨਾਦ ਵਾਜੇਂ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਮੰਡਲੀਆਂ ਵਿਚ ਗੀਤ ਨਾਦ ਸੁਣ ਕੇ (ਖ਼ੁਸ਼ ਹੋ ਰਹੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta a través de los dulces sonidos de la música y de la novia adornada."