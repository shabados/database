[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਰੇ ਹੀ ਧ︀ਯਾਨ ਬਿਖੈ ਅਟਕੇ ਤੁਮਰੀ ਹੀ ਕਿਧੌ ਬਲਿ ਬਾਤ ਉਚਾਰੈ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is focusing his attention on you and only talks about you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਲ੍ਹੀਏ! ਤੇਰੇ ਹੀ ਧਿਆਨ ਵਿਚ ਅਟਕੇ ਹੋਏ ਹਨ ਜਾਂ ਫਿਰ ਤੇਰੀਆਂ ਹੀ ਗੱਲਾਂ ਕਰ ਲੈਂਦੇ ਹਨ।"