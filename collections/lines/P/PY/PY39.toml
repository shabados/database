[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਉ ਭੋਜਨੁ; ਸਤਿਗੁਰਿ ਤੁਠੈ ਪਾਏ ॥"
page = 115
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The food of Divine love is obtained when the True Guru is mightily pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਪ੍ਰੀਤ ਦੀ ਖੁਰਾਕ ਤਾਂ ਮਿਲਦੀ ਹੈ ਜਦ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਪਰਮ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The food of spiritual love is obtained when the True Guru is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੂ (ਤੁਠੈ) ਪ੍ਰਸੰਨ ਹੂਏ ਤਬ (ਭਾਉ ਭੋਜਨੁ) ਗ੍ਯਾਨਾਦਿ ਗੁਨ ਰੂਪੀ ਭੋਜਨ ਹਮ ਨੇ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋ ਜਾਏ, ਤਾਂ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ (ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਖ਼ੁਰਾਕ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਸਤਿਗੁਰਿ ਤੁਠੈ = ਜੇ ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Misericordia del Guru a uno le toca alimentarse de este Amor, y uno pierde el gusto por cualquier otro sabor."