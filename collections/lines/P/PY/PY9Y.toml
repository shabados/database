[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੀਰ ਭਯੋ ਜਦੁਰਾਇ ਤਬੈ; ਤਿਹ ਸੋ ਕੁਪ ਕੈ ਰਨ ਦੁੰਦ ਮਚਾਯੋ ॥੭੭੭॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing all this, Krishna became resolute with composure and on this side Keshi started a dreadful fighting.777."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਉਸ ਨਾਲ ਦੁਅੰਦ ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ (ਜਿਸ ਕਰ ਕੇ ਗਵਾਲਿਆਂ ਨੂੰ) ਧੀਰਜ ਹੋ ਗਿਆ ॥੭੭੭॥"