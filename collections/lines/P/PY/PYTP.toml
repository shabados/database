[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭੇ ਵਰਨ ਗਵਾਇ; ਭਖਿ ਅਭਖਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh goes beyond all the caste and the distinctions of eating taboos."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਵਰਣ (ਭੱਖ ਅਭੱਖ ਕਹੀਏ) ਭਲੇ ਬੁਰੇ (ਢੱਕ, ਪਲਾਹ, ਕਿੱਕਰ, ਨਿੰਮ ਆਦਿ ਰੂਪ) ਗਵਾ ਕੇ (ਚੰਦਨ ਹੀ ਕਰ ਦੇਂਦਾ ਹੈ। ਅਥਵਾ ਭੱਖ ਅਭੱਖ ਖਾਣ ਯਾ ਨਾ ਖਾਣ ਵਾਲੇ ਫਲਾਂ ਅਫਲਾਂ ਵਾਲੇ ਬ੍ਰਿੱਛ ਸਾਰੇ ਤਦ ਰੂਪ ਹੀ ਹੋ ਜਾਂਦੇ ਹਨ)।"