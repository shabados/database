data = "ਜਾ ਤੇ ਜਾਇ ਦੇਗ ਸੋ ਚੀਨੀ ॥੧੫॥"
page = 1007

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She tied a gourd-shell on top so that it could be recognised.(15)"

