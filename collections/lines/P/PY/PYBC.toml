[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਪਾਲੀ ਨਮੋ ਭਦ੍ਰਕਾਲੀ ਸਿਵਾਯੰ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Kapali! (the goddess carrying begging bowl), Shiva-Shakti! (the power of Shiva) and Bhadrakali!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਪਾਲੀ, ਭਦ੍ਰਕਾਲੀ ਅਤੇ ਸ਼ਿਵਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"