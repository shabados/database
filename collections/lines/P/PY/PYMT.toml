[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਕਵਨ ਮਾਇ ਬਾਪ; ਮਿਤ੍ਰ ਸੁਤ ਭਾਈ ॥"
page = 291
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who was then mother, father, friend, son and brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮਾਂ, ਪਿਉ, ਦੋਸਤ, ਪੁਤ੍ਰ ਅਤੇ ਭਰਾ ਕੌਣ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was mother, father, friend, child or sibling?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਕਾ ਕੌਨ ਮਾਈ ਔ ਪਿਤਾ, ਮਿਤ੍ਰ, ਪੁਤ੍ਰ, ਭ੍ਰਾਤਾ ਥਾ, ਭਾਵ ਸੇ ਕੋਈ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕੌਣ ਮਾਂ, ਪਿਉ, ਮਿਤ੍ਰ, ਪੁਤ੍ਰ ਜਾਂ ਭਰਾ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién era entonces la madre, el padre, el amigo, el hijo o el hermano?"