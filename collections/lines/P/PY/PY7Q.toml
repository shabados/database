[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਬਹੁਰਿ. ਨ ਆਵਹਿ ਜਾਹਿ ॥੬॥"
page = 293
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak thou shalt not again come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੇਰਾ ਮੁੜ ਕੇ ਆਉਣਾ ਤੇ ਜਾਣਾ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, you shall not have to come and go in reincarnation again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਤੁਮ ਆਉ ਜਾਓਗੇ ਨਹੀਂ, ਭਾਵ ਜਨਮ ਮਿਤ੍ਰ ਸੇ ਰਹਤ ਹੋਵੋਗੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੁੜ ਜੰਮਣ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਹੋਵੇਗਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, no tendras que pasar por reencarnacion otra vez. (6)"