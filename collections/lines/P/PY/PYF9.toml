[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਇਸੁ ਮਨ ਕੀ ਸੋਝੀ ਪਾਵੈ ॥"
page = 159
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then does he come to understand this mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਉਹ ਇਸ ਮਨੂਏ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "thus he comes to understand this mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਇਸ ਮਨ ਕੀ ਸੋਝੀ ਪਾਵਤੇ ਹੈਂ ਕਿ ਇਸ ਪ੍ਰਕਾਰ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਨੂੰ ਇਸ ਮਨ (ਦੇ ਸੁਭਾਵ) ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conocerá los misterios de su mente."