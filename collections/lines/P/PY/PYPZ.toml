[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰਾਤੀ ਆਰਾਧਹੁ ਪਿਆਰੋ; ਨਿਮਖ. ਨ ਕੀਜੈ ਢੀਲਾ ॥"
page = 498
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My dear, remember thou the Lord, day and night make not a moment's delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮਾ! ਤੂੰ ਦਿਹੁੰ ਰੈਣ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਢਿੱਲ ਨਾਂ ਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Lord in adoration, day and night, O my dear - do not delay for a moment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੇ ਮੋਹਨ ਪਿਆਰੇ ਕੋ ਰਾਤ ਦਿਨ ਧ੍ਯਾਓ, (ਢੀਲਾ) ਦੇਰ ਇਕ ਨਿਮਖ ਭੀ ਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਿਆਰੇ ਹਰੀ ਨੂੰ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਸਿਮਰਦੇ ਰਿਹਾ ਕਰੋ, ਅੱਖ ਦੇ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ (ਇਸ ਕੰਮ ਤੋਂ) ਢਿੱਲ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Señor, y no vaciles ni por un momento,"