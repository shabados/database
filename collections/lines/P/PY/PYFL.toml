[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੈ ਕੀ ਖਬਰਿ. ਨ ਪਾਈ; ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਇਦਾ ॥੧੫॥"
page = 1060
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They think not of Death's courier and in the end regretfully quit the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਦਾ ਖ਼ਿਆਲ ਹੀ ਨਹੀਂ ਕਰਦੇ ਅਤ ਅਖੀਰ ਨੂੰ ਝੂਰਦੇ ਹੋਏ ਦੁਨੀਆਂ ਨੂੰ ਛੱਡ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They never think about the Messenger of Death; in the end, they leave, regretting and repenting. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਜੋ ਕਾਲ ਕਰਤਾ ਹੈ ਤਿਸ ਕੀ ਜਿਸ ਨੇ ਖਬਰ ਨਹੀਂ ਪਾਈ, ਵਹੁ ਅੰਤ ਕੋ ਪ੍ਰਲੋਕ ਮੇਂ ਗਿਆ ਪਛਤਾਵਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਸ ਭੀ ਅਜਿਹੇ ਮਨੁੱਖ ਨੂੰ ਇਸ) ਆਤਮਕ ਮੌਤ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ, ਉਹ ਅੰਤ ਵੇਲੇ ਇੱਥੋਂ ਹੱਥ ਮਲਦਾ ਹੀ ਜਾਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕਾਲ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਅੰਤਿ = ਅਖ਼ੀਰ ਵੇਲੇ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no toman en cuenta a la muerte y arrepentidos dejan este mundo. (15)"