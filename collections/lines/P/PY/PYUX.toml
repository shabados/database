[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰ ਧਾਰਿ ਹਰਿ ਹਰਿ ਪੁਰਖੁ ਪੂਰਨੁ; ਪਾਰਬ੍ਰਹਮੁ ਨਿਰੰਜਨੋ ॥"
page = 925
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, place thou thy powerful, pervading and pure Transcendent Lord Master God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਤੂੰ ਆਪਣੇ ਬਲਵਾਨ, ਵਿਆਪਕ ਅਤੇ ਪਵਿੱਤਰ ਪਰਮ ਪ੍ਰਭੂ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine within your heart the Primal Lord, Har, Har, the all-pervading, supreme, immaculate Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ (ਧਾਰਿ) ਹਰਿ ਹਰਿ ਜੋ ਪੂਰਨ ਪੁਰਖ ਹੈ। ਪੁਨਃ ਕੈਸਾ ਹੈ? (ਪਾਰਬ੍ਰਹਮੁ) ਸਰਬ ਕਾ ਪਰਾ ਅਰੁ ਮਾਇਆ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪਾਰਬ੍ਰਹਮ ਨਿਰਲੇਪ ਹਰੀ ਸਰਬ-ਵਿਆਪਕ ਹਰੀ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu corazón lleva al Señor Primordial, Jar, Jar, el Todo Prevaleciente, Supremo e Inmaculado Señor."