[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਜੰਗਲੁ ਢੂਢੀ ਜਾਇ; ਮੈ. ਘਰਿ ਬਨੁ ਹਰੀਆਵਲਾ ॥"
page = 420
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should, I go searching in the woods, when my home is a verdant forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੰਗਲ ਬਲੇ ਵਿੱਚ ਲੱਭਣ ਲਈਂ ਕਿਉਂ ਜਾਵਾਂ, ਜਦ ਕਿ ਮੇਰਾ ਆਪਣਾ ਝੁੱਗਾ ਹੀ ਇੱਕ ਹਰੀ ਭਰੀ ਰੱਖ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should I go searching in the forests, when the woods of my home are so green?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਘਰ ਔਰ ਬਨੁ (ਹਰੀਆਵਲਾ) ਅਨੰਦ ਰੂਪ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ, ਭਾਵ ਸਭ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਦਿਖਾਈ ਦੇਤਾ ਹੈ। ਮੈਂ ਜੰਗਲ ਮੇਂ ਜਾਇ ਕਰ ਕੇ ਕ੍ਯਾ ਢੂਢੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਨੂੰ ਢੰਡਣ ਦੀ ਕੀ ਲੋੜ ਹੈ? ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਦਿੱਸ ਪਏ ਉਸ ਦੇ ਘਰ ਵਿਚ ਹੀ ਹਰੀਆਵਲਾ ਜੰਗਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢੂਢੀ = ਮੈਂ ਢੂੰਢਾਂ। ਜਾਇ = ਜਾ ਕੇ। ਘਰਿ = ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué debería de ir afuera a buscar en los bosques, cuando los bosques de mi propio hogar están floreciendo?"