[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਜਨ ਨਾਨਕ ਦੇਖਿਆ; ਮੈ. ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 573
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, slave Nanak has seen the Lord and without God, I have none else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਗੋਲੇ ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, servant Nanak beholds the Lord; without the Lord, I have no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੇ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਆਪ ਕੋ ਨਿਰੰਜਨ ਪੁਰਖ ਦੇਖਾ ਹੈ। ਆਪ ਕੈਸੇ ਹੋ ਕਿ ਜਿਸ ਤੁਝ ਹਰਿ ਕੇ ਸਮਾਨ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਮੈਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਸ ਪਰਮਾਤਮਾ ਦਾ) ਦਰਸਨ ਕੀਤਾ ਹੈ, ਤੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਸਹਾਰਾ) ਨਹੀਂ (ਦਿੱਸਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru he visto a mi Señor; sin el Soporte del Señor, no tengo a nadie más."