[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰਕਾਰਿ; ਬੇਦ ਨਿਰਮਏ ॥"
page = 929
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the Lord who created the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਨੇ ਹੀ ਵੇਦ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ongkaar created the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ ਪ੍ਰਮਾਤਮਾਂ ਤੇ ਬੇਦ (ਨਿਰਮਏ) ਉਤਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਭੀ ਓਅੰਕਾਰ ਤੋਂ ਹੀ ਬਣੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦ = ਵੇਦ ਆਦਿਕ ਧਰਮ = ਪੁਸਤਕ। ਨਿਰਮਏ = ਬਣੇ, ਪਰਗਟ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ong Kar creó los Vedas."