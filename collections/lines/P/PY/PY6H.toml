[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਪ੍ਰਿਅ ਬਚਨ ਕਹੇ; ਧਨ ਸਾਚੇ ॥"
page = 1073
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though the spouse utters the True words to his bride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਪਤੀ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਸੱਚੀ ਗੱਲਬਾਤ ਦੱਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The husband speaks words of Truth to the bride,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਤੀ ਨੇ ਇਸਤ੍ਰੀ ਕੋ ਸਾਚੇ ਬਚਨ ਕਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਭੀ ਜੀਵਾਤਮਾ ਇਹ ਸੱਚੇ ਬਚਨ ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਨੂੰ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque el esposo le comunica las palabras de Sabiduría a la novia,"