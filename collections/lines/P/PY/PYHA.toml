[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਪੂਰਨ; ਹੈ ਅਲਿਪਾਤਾ ॥"
page = 1236
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Detached Lord is filling all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Detached Lord is totally permeating each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟ ਘਟ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ ਪੁਨਹ (ਅਲਿਪਾਤਾ) ਅਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਫਿਰ ਭੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਅਲਿਪਾਤਾ = ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él lo llena todo y aun así permanece Desapegado. Él prevalece en todos lo corazones"