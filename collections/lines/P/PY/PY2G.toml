[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਬੂਝਹੁ; ਭਰਮਿ. ਨ ਭੂਲਹੁ ਕੋਇ ॥੪॥੩॥"
page = 1128
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So know it thou, Let no one stray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਜਾਣ। ਕੋਈ ਜਣਾ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਨਾਂ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understand this well - do not be confused by doubt. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਰਬ ਕਲਾ ਸਮਰਥ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣੋ ਅਰ ਭਰਮ ਵਿਖੇ ਮਤਿ ਕੋਈ ਭੂਲੋ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ (ਅਸਲੀਅਤ ਨੂੰ) ਸਮਝੋ, ਤੇ, ਕੋਈ ਧਿਰ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਨਾਹ ਪਵੋ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no te dejes llevar por el engaño de la duda. (4-3)"