[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਵਿਟਹੁ ਕੁਰਬਾਨਾ ॥੧॥"
page = 624
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the Transcendent Lord, I am as sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Supreme Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਕੇ ਊਪਰ ਸੇ ਹਮ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮਾਤਮਾ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ (ਜਿਸ ਨੇ ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ ਦਿੱਤਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, yo ofrezco mi ser en sacrificio al Señor Trascendente. (1)"