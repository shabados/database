[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੰ ਪਰਮ ਪਰਮੇਸ੍ਵਰੰ ਪ੍ਰੋਛ ਪਾਲੰ ॥"
page = 4
line = 5

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the Supreme Master and Sustain all without being seen,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮ ਸ੍ਰੇਸ਼ਠ ਪਰਮੇਸ਼ਵਰ! (ਤੂੰ ਸਭ ਦੀ) ਪਰੋਖ (ਅਦ੍ਰਿਸ਼) ਰੂਪ ਵਿਚ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈਂ;"