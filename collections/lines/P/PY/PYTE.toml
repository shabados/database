[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਮੂਸਾ ਲਾਜੁ ਟੁਕਾਈ ॥"
page = 390
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, the mouse gnaws the rope. (of life's span)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਚੂਹਾ (ਜਿੰਦਗੀ ਰੂਪੀ) ਰੱਸੇ ਨੂੰ ਕੁਤਰੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, the mouse of time gnaws away at the rope of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਲ ਰੂਪ ਚੂਹਾ ਰਾਤ੍ਰਿ ਦਿਨ ਆਯੂ ਰੂਪ (ਲਾਜੁ) ਰਸੀ ਕੋ; ਵਾ ਰਾਤਿ ਦਿਨ ਰੂਪੀ ਚੂਹੀ ਚੂਹਾ ਆਯੂ ਰੂਪ ਰਸੀ ਕੋ ਕਾਟਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਖੂਹ ਵਿਚ ਲਮਕਿਆ ਪਿਆ ਹੈਂ, ਜਿਸ ਲੱਜ ਦੇ ਆਸਰੇ ਤੂੰ ਲਮਕਿਆ ਹੋਇਆ ਹੈਂ ਉਸ) ਲੱਜ ਨੂੰ ਹਰ ਰੋਜ਼ ਚੂਹਾ ਟੁੱਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਮੂਸਾ = ਚੂਹਾ। ਲਾਜੁ = ਲੱਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día el ratón del tiempo roe la cuerda de la vida que a uno le ha sido conferida,"