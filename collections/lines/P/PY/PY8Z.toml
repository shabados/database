[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਰਾਮ ਵਰਗੇ ਅਤੇ ਚਾਹੇ ਕ੍ਰਿਸ਼ਨ ਵਰਗੇ ਦੇਵਤੇ "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿਹ ਰਾਮ-ਆਦਿਕਾਨੋ ਚਿਹ ਕ੍ਰਿਸ਼ਨ-ਆਦਕਾਂ ।੪੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether (we talk about) gods like Raam or Krishen (45)"