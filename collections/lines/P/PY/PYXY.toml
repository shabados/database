[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਸਿਉ; ਪ੍ਰੀਤਿ ਬਨਿ ਆਈ ॥"
page = 164
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They cherish affection for the saintly persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਪਿਰਹੜੀ ਸਾਧੂ ਸਰੂਪ ਪੁਰਸ਼ਾ ਨਾਲਿ ਪੈ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with such pre-ordained destiny"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਪ੍ਰੀਤ ਸੰਤ ਜਨੋਂ ਸੇ ਬਨ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੇ) ਸੰਤ ਜਨਾਂ ਨਾਲ (ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ) ਪ੍ਰੀਤਿ ਨਿਭਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aman a los Santos del Señor aquéllos que lo tienen así inscrito en su Destino por Dios,"