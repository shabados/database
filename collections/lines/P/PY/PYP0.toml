[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬੈਸੰਤਰੁ ਕਾਸਟ ਮਝਾਰਿ; ਬਿਨੁ ਸੰਜਮ. ਨਹੀ ਕਾਰਜ ਸਾਰਿ ॥"
page = 535
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the fire in the wood cannot serve the purpose without an effort,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਲੱਕੜ ਵਿੱਚ ਹੀ ਅੱਗ, ਜੁਗਤ ਦੇ ਬਗੈਰ ਕੰਮ ਨਹੀਂ ਸੁਆਰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the fire in the forest, without control, cannot serve any purpose"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਠ ਮੇਂ ਅਗਨੀ ਹੈ ਪਰੰਤੂ ਦੋ ਕਾਸਟੋਂ ਕੇ ਸੰਜੋਗ ਦੁਆਰਾ ਮਥਨ ਰੂਪ ਸਜਮ ਬਿਨਾਂ ਸੋ ਕਾਰਜ ਨਹੀਂ ਸੁਆਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਹਰੇਕ) ਲੱਕੜ ਵਿਚ ਅੱਗ (ਵੱਸਦੀ ਹੈ, ਪਰ) ਜੁਗਤਿ ਤੋਂ ਬਿਨਾ (ਉਹ ਅੱਗ ਹਾਸਲ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ, ਤੇ, ਅੱਗ ਨਾਲ ਕੀਤੇ ਜਾਣ ਵਾਲੇ) ਕੰਮ ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੰਤਰੁ = ਅੱਗ। ਕਾਸਟ ਮਝਾਰਿ = ਲੱਕੜ ਵਿਚ (ਕਾਸਟ = ਕਾਠ)। ਸੰਜਮ = ਜੁਗਤਿ, ਮਰਯਾਦਾ। ਸਾਰਿ = ਸਾਰੇ, ਸਿਰੇ ਚੜ੍ਹਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el fuego está encerrado en la madera, pero sin saber la forma no nos sirve de nada,"