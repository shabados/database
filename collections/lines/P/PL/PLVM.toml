[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੋਹਨੀ; ਦੂਤਾ ਲਾਈ ॥੧॥"
page = 745
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great mammon has made the bride follow the path of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਮਾਇਆ ਨੇ ਪਤਨੀ ਨੂੰ ਪਾਪਾਂ ਦੇ ਮਾਰਗ ਪਾ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great enticer Maya has led them down the path of sin. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਹਾ ਮੋਹਨੀ) ਮਾਇਆ ਨੇ ਜੀਵ ਕੋ (ਦੂਤਾ) ਕਾਮਾਦਿਕਾਂ ਕੀ ਪੰਗਤੀ ਲਾਈ ਹੈ, ਇਸੀ ਤੇ ਸਰੂਪ ਜੀਵੋਂ ਕੋ ਭੂਲ ਗਿਆ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਦਰਸਨ ਭੂਲਾ ਕਿਉਂ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ਼ੋਕ!) ਇਹਨਾਂ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਨੇ ਮੈਨੂੰ ਇਹ ਵੱਡੀ ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੀ ਮਾਇਆ ਚੰਬੋੜ ਦਿੱਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya, la gran embustera, los ha embarcado en el sendero del error. (1)"