[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਅਪਮਾਨ ਤਿਹ ਭ੍ਰਾਤ ਭਨ; ਜਿਦਿਨ ਰੁਦ੍ਰ ਰਸ ਮਚਿ ਹੈ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day on which the sentiment of anger becoming your comrade, becomes the cause of your dishonour,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਉਸ ਦਾ ਭਰਾ 'ਅਪਮਾਨ' ਦਸਿਆ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਦਿਨ (ਉਹ) ਰੁਦ੍ਰ ਰੂਪ ਵਿਚ ਮਚ ਪਏਗਾ,"