[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਦੁਖੁ ਕਟੀਐ; ਹਉਮੈ ਮਮਤਾ ਜਾਇ ॥"
page = 552
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of birth and death is eradicated and one is rid of egotism and egoism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਪੀੜ ਮਿੱਟ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਹੰਕਾਰ ਅਤੇ ਅਪੱਣਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death are eradicated, and the mind is rid of egotism and self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਜਾਤੀ ਰਹਿਤੀ ਹੈ ਅਰ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਕਾਟਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਹ ਸਾਰੀ ਉਮਰ ਦਾ ਦੁੱਖ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਹਉਮੈ ਮਮਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੁਖੁ = ਸਾਰੀ ਉਮਰ ਦਾ ਦੁੱਖ, ਇਹ ਹਉਮੈ ਮਮਤਾ ਜੋ ਸਾਰੀ ਉਮਰ ਦਾ ਦੁੱਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces cesa el dolor de las idas y venidas y uno es liberado del ego negativo y de la idea de lo mío."