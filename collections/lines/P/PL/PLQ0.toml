[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਅੰ ਭਾਰ ਉਤਾਰੇ ॥੬੪੫॥"
page = 268

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O mother Sita! go to the place of Ram quickly, where he has won and lightened the burden of the earth by killing all the enemie.”645."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਰਤੀ ਦਾ ਭਾਰ ਉਤਾਰ ਦਿੱਤਾ ਹੈ ॥੬੪੫॥"