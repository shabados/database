[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੇਖ ਅਲੇਖ, ਅਸੰਖ ਅਪਾਰੇ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Beyond all accounts, He is infinite and unfathomable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੇਖ ਤੋਂ ਅਲੇਖ ਹੈ, ਅਨਗਿਣਤ ਹੈ, ਅਰ ਪਾਰ ਰਹਿਤ ਹੈ।"