[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਹਰਿ ਲੋਚਾ ਪੂਰਿ ॥੩॥"
page = 282
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "fulfil Nanak's desire O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਮਨਸਾ ਪੂਰਨ ਕਰ, ਹੈ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, fulfill Nanak's longing! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ ਦਾਸ ਕੀ ਇਹੀ ਇਛਾ ਪੂਰਨ ਕਰ ਅਰਥਾਤ ਧੂਰੀ ਪ੍ਰਾਪਤ ਹੋਇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਦੀ ਇਹ ਖ਼ਾਹਸ਼ ਪੂਰੀ ਕਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Concédeme la Gracia de Encontrarlo! (3)"