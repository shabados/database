[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਮੀਤ ਸੁਤ ਸਗਲ ਤੇ; ਜੀਅ ਹੂੰ ਤੇ ਪਿਆਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 745
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is dearer to me than all my brothers, friends, sons and my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਮੇਰੇ ਸਮੂਹ ਭਰਾਵਾਂ, ਮਿੱਤਰਾਂ, ਪੁੱਤਾਂ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਨਾਲੋਂ ਵਧੇਰੇ ਲਾਡਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is dearer to me than all my siblings, friends and children. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਈ ਔ ਮਿਤ੍ਰ ਤਥਾ ਪੁੱਤ੍ਰ ਇਨ ਸਭ ਸੇ ਔਰ ਅਪਨੇ ਜੀਉ ਸੇ ਭੀ ਮੇਰੇ ਕੋ ਸੰਤ ਪ੍ਯਾਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਰਾ, ਮਿੱਤਰ, ਪੁੱਤਰਾਂ ਨਾਲੋਂ ਜਿੰਦ ਨਾਲੋਂ ਭੀ, ਮੈਨੂੰ ਉਹ ਪਿਆਰਾ ਲੱਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਸਗਲ ਤੇ = ਸਾਰਿਆਂ ਨਾਲੋਂ। ਜੀਅ ਹੂੰ ਤੇ = ਜਿੰਦ ਤੋਂ ਭੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es más querido para mí que mis hermanos, mis amigos, mis hijos y mi vida.  (1-Pausa)"