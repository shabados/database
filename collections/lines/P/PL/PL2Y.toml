[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਬਨ ਰੂਪ. ਮਾਇਆ ਮਦ ਮਾਤਾ; ਬਿਚਰਤ ਬਿਕਲ, ਬਡੌ ਅਭਿਮਾਨੀ ॥"
page = 1387
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am intoxicated with the wine of youth, beauty and riches and wander about perplexed in great ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੁਆਨੀ, ਸੁੰਦਰਤਾ ਅਤੇ ਮਾਲ-ਮਿਲਖ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹਾਂ ਅਤੇ ਭਾਰੇ ਹੰਕਾਰ ਅੰਦਰ ਵਿਆਕੁਲ ਹੋਇਆ ਫਿਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am intoxicated with the wine of youth, beauty and the riches of Maya. I wander around perplexed, in excessive egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਬਨ ਅਵਸਥਾ ਔਰ ਸੁੰਦਰ ਰੂਪ ਕਰ ਕੇ ਮਾਯਾ ਕੇ ਮਦ ਮੇਂ ਮਸਤ ਹੂਆ ਹੂਆ ਬਡਾ (ਅਭਿਮਾਨੀ) ਹੰਕਾਰੀ ਜੀਵ ਦੁਖੋਂ ਕਰ ਕੇ ਵਿਆਕੁਲ ਹੋ ਕਰ ਜੋਨੀਓਂ ਮੇਂ ਬਿਚਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੁਆਨੀ, ਸੋਹਣੀ ਸ਼ਕਲ ਤੇ ਮਾਇਆ ਦੇ ਮਾਣ ਵਿਚ ਮਸਤ ਹੋਇਆ ਹੋਇਆ ਹਾਂ, ਆਪਣੇ ਆਪ ਨੂੰ ਭੁਲਾ ਕੇ ਭਟਕ ਰਿਹਾ ਹਾਂ ਅਤੇ ਬੜਾ ਅਹੰਕਾਰੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy intoxicado con el vino de la juventud, la belleza y las riquezas de maya, vago por todas partes perplejo mostrando un orgullo egoísta excesivo."