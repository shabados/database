[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਮਹਿਮਾ; ਤੂੰਹੈ ਜਾਣਹਿ ॥"
page = 108
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy glory Thou alone knowest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੋਭਾ ਨੂੰ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only You Yourself know Your Glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਵਡਿਆਈ ਕੋ ਤੂੰ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੁ! ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਤੂੰ ਕਿਤਨਾ ਵੱਡਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo conoces Tu Alabanza, oh Señor;"