[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਦਰਸੁ ਤੇਰਾ; ਸੋ ਪਾਏ. ਜਿਸੁ ਮਸਤਕਿ ਭਾਗੁ ॥"
page = 406
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy sight, O Lord, is unapproachable. And incomprehensible and he alone obtains it who has good luck recorded on his forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦੀਦਾਰ ਹੇ ਸਾਹਿਬ! ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈ। ਕੇਵਲ ਓਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of Your Darshan is unapproachable and incomprehensible; he alone obtains it, who has such good destiny recorded upon his forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਸੇ ਅਗਮ ਇੰਦ੍ਰਯੋਂ ਸੇ ਅਗੋਚਰ ਜੋ ਤੇਰਾ ਦਰਸ਼ਨ ਹੈ, ਸੋ ਪਾਉਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਭਾਗ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਤੂੰ ਮਨੁੱਖਾਂ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈਂ, ਤੇਰਾ ਦਰਸਨ ਓਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਕਿਸਮਤ ਜਾਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰੁ = ਪਹੁੰਚ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Aryan, Quinto Canal Divino."