[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਵੇ ਰੰਗਿ ਰਾਤੜਿਆ; ਮਨੁ ਲੀਅੜਾ ਦੀਤਾ ਰਾਮ ॥"
page = 436
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with love, Lord enjoys me, I have captivated his heart and given mine to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਰੰਗੀਜਿਆ ਹੋਇਆ ਸਾਈਂ ਮੈਨੂੰ ਮਾਣਦਾ ਹੈ। ਉਸ ਦਾ ਦਿਲ ਮੈਂ ਮੋਹਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣਾ ਉਸ ਨੂੰ ਦੇ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys me, and imbued with His Love, I have captivated His heart, and given mine to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੁ ਦੀਆ ਤਉ ਪ੍ਯਾਰੇ ਕੋ ਲੀਆ ਹੈ, ਅਬ ਮੇਰੇ ਰੰਗ ਪ੍ਰੇਮ ਸੇ (ਰਾਤੜਿਆ) ਰਤਾ ਹੂਆ (ਰਾਵੇ) ਰਮਣ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਉਹਨਾਂ ਜੀਵਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ ਉਸ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰਦੇ ਹਨ ਤੇ ਉਹ ਨਾਮ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਅੜਾ = (ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਖਰੀਦਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, Pleno de Amor, goza conmigo; ve, he seducido Su mente y Él la mía;"