[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮੈਲੌ; ਊਜਲੁ ਸਚੁ ਸੋਇ ॥"
page = 1330
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am filthy while immaculate is that True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਲੀਨ ਹਾਂ ਜਦ ਕਿ ਪਵਿੱਤਰ ਹੈ ਉਹ ਸੱਚਾ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am filthy and polluted; the True Lord is Immaculate and Sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਪਾਪੋਂ ਰੂਪੀ ਮੈਲ ਕਰ ਮੈਲਾ ਹੂੰ ਔਰ ਤੇਰੀ (ਸੋਇ) ਸੋਭਾ ਨਿਰਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਅਸੀਂ ਜੀਵ ਮਲੀਨ-ਮਨ ਹੋ ਰਹੇ ਹਾਂ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਹੀ (ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਤੋਂ) ਸਾਫ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਮੈਲੌ = ਅਸੀਂ ਜੀਵ (ਨਾਮ ਤੋਂ ਭੁੱਲ ਕੇ) ਵਿਕਾਰਾਂ ਨਾਲ ਮਲੀਨ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy sucio y contaminado, pero el Verdadero Señor es Inmaculado y Sublime."