type = "primary"
data = "ਜਿਨਿ ਭਾਤਿ ਭਾਤਿ ਜਿਤੇ ਪ੍ਰਬੀਰ ॥"
page = 627

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then there ruled the great and powerful king Aj, who destroyed several clans after conquering many heroes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਭਾਂਤ ਭਾਂਤ ਦੇ ਬਹੁਤ ਬਲਵਾਨ ਵੀਰ ਜਿਤ ਲਏ।"