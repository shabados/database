[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਕਰਦਾ ਪਚਿ ਮੁਆ; ਵਿਚਿ ਦੇਹੀ ਭਖੈ ॥"
page = 315
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slandering others he pines away to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੋਇਆ ਉਹ ਗਲ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering others, he wastes away and dies; within his body, he burns."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਨਿੰਦਿਆ ਕਰਤਾ ਹੀ (ਪਚ) ਜਲ ਮਰਾ ਹੈ ਪੁਨਾ ਤਿਸ ਕਾ ਜੀਵ ਦੇਹ ਕੇ ਬੀਚ ਹੀ (ਭਖੈ) ਤਪਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੂਜਿਆਂ ਦੇ ਐਬ ਢੂੰਢ ਢੂੰਢ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ਤੇ ਆਪਣੇ ਆਪ ਵਿਚ ਸੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es devastado calumniando a otros y es consumido en su interior."