[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਰਮ ਸੁਗੰਧ ਅਤਿ ਕੋਮਲ ਸੀਤਲਤਾ ਕੈ; ਬਿਮਲ ਸਥਲ ਨਿਹਚਲ ਨ ਡੁਲਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Because of the influence of strange fragrance and very delicate calmness in the elixir-like Name of the Lord, he resides in the mystical tenth door in such a stable state that he does not wander any more."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਿਖ੍ਯਾਂ ਦੀ ਬਾਸਨਾ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਣ ਰੂਪ ਪਰਮ ਸੁਗੰਧੀ ਅਰੁ ਕ੍ਰੂਰਤਾ ਦੀ ਅਤ੍ਯੰਤ ਨਿਵਿਰਤੀ ਰੂਪ ਅਤ੍ਯੰਤ ਕੋਮਲਤਾ ਤਥਾ ਪਰਾਈ ਤਾਤ ਵਾ ਐਵੇਂ ਹੀ ਸੜ ਸੜ ਯਾ ਧੁਖ ਧੁਖ ਪੈਣ ਦੀ ਵਾਦੀ ਦੇ ਦੂਰ ਹੋ ਜਾਣ ਰੂਪ ਸੀਤਲਤਾ ਕਾਰਣ ਉਹ ਬਿਮਲ ਸਥੂਲ ਨਿਰਮਲ ਪਦ ਪਰਮ ਪਦ ਵਿਖੇ ਐਸੀ ਅਚੱਲਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਕਿ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਚਲਾਇਮਾਨ ਕੀਤਾ ਗਿਆ ਨਹੀਂ ਡੋਲਿਆ ਕਰਦਾ।"