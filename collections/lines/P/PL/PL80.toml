[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਜਹਾ ਇਹ ਦੇਹੀ ਧਾਰੀ; ਰਹਨੁ ਨ ਪਾਇਓ ਕਬਹੂੰ ॥੧॥"
page = 529
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherever this body was assumed, at no time this soul was allowed to stay there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਇਹ ਸਰੀਰ ਧਾਰਨ ਕੀਤਾ ਗਿਆ ਸੀ ਅਤੇ ਕਿਸੇ ਵੇਲੇ ਭੀ ਇਹ ਆਤਮਾ ਉਤੇ ਠਹਿਰਨ ਨਹੀਂ ਦਿੱਤੀ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever this body was fashioned, it was not allowed to remain there. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਇਸ ਜੀਵ ਨੇ ਕਰਮਾਨੁਸਾਰ ਦੇਹੀ ਧਾਰਨ ਕਰੀ ਹੈ ਕਬੀ ਭੀ ਕਿਸੀ ਦੇਹੀ ਮੇਂ ਰਹਿਨਾ ਨਹੀਂ ਪਾਇਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਜਿੱਥੇ ਜਿੱਥੇ ਭੀ ਪਰਮਾਤਮਾ ਨੇ ਸਰੀਰ-ਰਚਨਾ ਕੀਤੀ ਹੈ, ਕਦੇ ਭੀ ਕੋਈ ਸਦਾ ਇਥੇ ਟਿਕਿਆ ਨਹੀਂ ਰਹਿ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹਾ ਜਹਾ = ਜਿੱਥੇ ਜਿੱਥੇ। ਦੇਹੀ = ਸਰੀਰ। ਕਬ ਹੂੰ = ਕਦੇ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que se haya involucrado en el sendero de la carne no ha permanecido para siempre. (1)"