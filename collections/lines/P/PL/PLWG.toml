[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਕੁਸੰਗੀ ਬੈਸਤੇ; ਤਬ ਪੂਛੇ ਧਰਮ ਰਾਇ ॥੨॥"
page = 965
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man sits in the company of the evil ones, then the Righteous Judge calls him to account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਮੰਦਿਆਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਬਹਿੰਦਾ ਹੈ, ਤਦ ਧਰਮਰਾਜ ਉਸ ਪਾਸੋਂ ਲੇਖਾ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one sits in the company of evil people, then he will be called to account by the Righteous Judge of Dharma. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਕੁਸੰਗੀਆਂ ਕੇ ਸੰਗ ਮੇਂ ਬੈਸਨੇ ਤੇ ਹੀ ਦੁਖ ਹੈ, ਜਬ ਕੁਸੰਗ ਕਰੇਗਾ ਤਬ ਧਰਮਰਾਇ ਪੂਛੇ ਹੀ ਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਜੋ ਮਨੁੱਖ ਵਿਕਾਰੀਆਂ ਦੀ ਸੁਹਬਤਿ ਵਿਚ ਬੈਠਦਾ ਹੈ (ਉਹ ਭੀ ਵਿਕਾਰਾਂ ਦੀ ਸੱਟ ਖਾਂਦਾ ਹੈ, ਵਿਕਾਰ ਕਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ) ਉਸ ਤੋਂ ਧਰਮਰਾਜ ਲੇਖਾ ਮੰਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de igual suerte, quien sea que conserve la sociedad de lo malvado, con ese ser, el Señor de la Ley ajustará cuentas. (2)"