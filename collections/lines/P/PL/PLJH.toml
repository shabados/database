[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ. ਆਸ ਮਿਥਿਆ ਮੀਠੀ; ਇਹ ਟੇਕ. ਮਨਹਿ ਸਾਧਾਰੀ ॥੧॥"
page = 681
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man deems sweet the false hope of the optical illusion and this support he enshrines in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦ੍ਰਿਸਕ ਧੋਖੇ ਦੀ ਝੂਠੀ ਉਮੈਦ ਨੂੰ ਮਿੱਠੀ ਜਾਣਦਾ ਹੈ। ਇਸ ਕੂੜੇ ਆਸਰੇ ਨੂੰ ਉਹ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He places his hopes in false mirages, believing them to be sweet; this is the support he installs in his mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮ੍ਰਿਗ ਤ੍ਰਿਸ਼ਨਾ ਵਤ ਜੋ ਪਦਾਰਥ ਝੂਠੇ ਹੈਂ, ਤਿਨੋਂ ਕੀ ਆਸਾ ਮੀਠੀ ਜਾਨ ਕਰ ਇਨਹੀਂ ਕੀ (ਟੇਕ) ਸਰਣ ਸਾਕਤੋਂ ਕੇ ਮਨ ਮੇਂ (ਸਾਧਾਰੀ) ਗ੍ਰਹਨ ਕਰੀ ਹੈ, ਭਾਵ ਮਨ ਮੇਂ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤਿਹਾਏ ਹਿਰਨ ਨੂੰ ਠਗ-ਨੀਰਾ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਿਵੇਂ ਸਾਕਤ ਝੂਠੀਆਂ ਆਸਾਂ ਨੂੰ ਮਿੱਠੀਆਂ ਮੰਨਦਾ ਹੈ। (ਝੂਠੀਆਂ ਆਸਾਂ ਦੀ) ਟੇਕ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਥੰਮ੍ਹੀ ਬਣਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo añorando los espejismos y descanso mis esperanzas en puras ilusiones, así es como se encuentra mi mente. (1)"