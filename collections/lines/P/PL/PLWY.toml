[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਇਛਾ; ਤਾ ਕੀ ਪੂਰਨ ਹੋਇ ॥"
page = 295
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All his desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All desires are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਪਾਠਕ ਕੀਆਂ ਸਰਬ ਇਛਾ ਪੂਰਨ ਹੋ ਜਾਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਇੱਛਿਆ ਸਾਰੀ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los deseos son cumplidos"