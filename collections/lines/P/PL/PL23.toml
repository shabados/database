[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਸੁੰਦਰਿ; ਮਨ ਕਉ ਮੋਹੈ ॥"
page = 392
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is so charming that it captivates the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਐਹੋ ਜੇਹੀ ਸੁਨੱਖੀ ਹੈ ਕਿ ਇਹ ਮਨ ਨੂੰ ਲੱਟੂ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is so beautiful, she captivates the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਸੁੰਦਰ ਰੂਪ ਵਾਲੀ ਹੈ, ਜੋ ਮਨ ਕੋ ਮੋਹਿਤ ਕਰ ਲੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਮਾਇਆ) ਐਸੀ ਸੋਹਣੀ ਹੈ ਕਿ (ਮਨੁੱਖ ਦੇ) ਮਨ ਨੂੰ (ਤੁਰਤ) ਮੋਹ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਦਰਿ = ਸੁੰਦਰੀ, ਮੋਹਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan atractiva es Maya, que cautiva a la mente,"