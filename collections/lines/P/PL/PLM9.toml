[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਕਥਾ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਸੁਨ ਕੈ ਬ੍ਰਿਖਭਾਨੁ ਸੁਤਾ ਸੋਊ ਧਾਈ ॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that on hearing the story of the amorous play, Radha, the daughter of Brish Bhan came running"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਰਾਸ-ਕਥਾ ਨੂੰ ਸੁਣ ਕੇ ਰਾਧਾ ('ਬ੍ਰਿਖਭਾਨੁ ਸੁਤਾ') ਉਥੇ ਭਜ ਕੇ ਆ ਗਈ।"