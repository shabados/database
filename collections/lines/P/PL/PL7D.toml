[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਆਇਆ ਜੀਵਨ ਫਲੁ ਤਾ ਕੋ; ਪਾਰਬ੍ਰਹਮ ਲਿਵ ਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 531
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and enshrines affection for the supreme Master, fruitful is his advent and advantageous the life of him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼੍ਰੋਮਣੀ ਮਾਲਕ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ, ਫਲਦਾਇਕ ਹੈ ਉਸ ਦਾ ਆਗਮਨ ਅਤੇ ਲਾਭਦਾਇਕ ਉਸ ਦੀ ਜਿੰਦਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and enshrines love for the Supreme Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਰਬ੍ਰਹਮ ਮੇਂ ਬਿਰਤੀ ਕੋ ਲਗਾਉਤਾ ਹੈ ਤਿਸ ਕਾ ਜਗਤ ਮੇਂ ਆਇਆ ਸਫਲ ਹੈ ਪੁਨਾ ਜੀਵਨ ਕਾ ਫਲ੍ਹ ਤਿਸ ਨੇ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੇਮ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, ਉਸ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦਾ ਫਲ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੋ ਆਇਆ ਸਫਲ = ਜਗਤ ਵਿਚ ਉਸ ਦਾ ਆਉਣਾ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ। ਲਿਵ = ਲਗਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él cosecha el fruto de la vida y obtiene a su Señor. (1-Pausa)"