[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਮੋਨਿ ਅਰੁ ਮਹਾ ਉਦਾਸਾ ॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage forsaking all desires and observing great silence moved further in a state of apathy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਮਹਾਨ ਮੋਨੀ ਅਤੇ ਮਹਾਨ ਉਦਾਸੀ ਹੈ।"