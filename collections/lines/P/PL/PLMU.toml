[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਮਸਤਕਿ ਹਰਿ ਪ੍ਰਭ ਲਿਖਿਆ; ਗੁਰ ਨਾਨਕ. ਮਿਲਿਆ ਆਇ ॥"
page = 1424
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whose forehead the Lord God has so pre-ordained, them, comes to meet Nanak, the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਮੁੱਢ ਤੋਂ ਐਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਆ ਕੇ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such pre-ordained destiny written upon their foreheads by the Lord God, come to meet Guru Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਆਦੋਂ ਹੀ ਲੇਖ ਲਿਖਿਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਗੁਰੂ ਆਇ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਹਰੀ-ਪ੍ਰਭੂ ਦਾ ਲਿਖਿਆ ਲੇਖ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮੱਥੇ ਉੱਤੇ ਉੱਘੜ ਪੈਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਆ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਗੁਰ ਮਿਲਿਆ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes tienen eso escrito sobre sus frentes, por el Señor Dios, llegan a conocer a Guru Nanak."