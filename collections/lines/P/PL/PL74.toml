[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਟਵਹਿ; ਰਾਮ ਰਮਊਆ ਲਾਵਾ ॥੧॥ ਰਹਾਉ ॥"
page = 484
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have set my son uttering the Lord's Name. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਪੁੱਤ੍ਰ ਨੂੰ ਸਾਈਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਲਾ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have caused my son to start chanting the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਬੇਟੇ 'ਕਬੀਰ' ਕੋ ਰਾਮ ਕੇ (ਰਮਊਆ) ਸਿਮਰਨ ਮੇਂ ਲਗਾਇ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਹੁਣ ਇਹਨਾਂ) ਮੇਰੇ ਅੰਞਾਣੇ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੀ ਚੇਟਕ ਲਾ ਦਿੱਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "(ਬਿਟਵਹਿ = ਮੇਰੇ ਅੰਞਾਣ ਬੇਟੇ ਨੂੰ, ਮੇਰੇ ਅੰਞਾਣ ਬਾਲ ਨੂੰ, ਮੇਰੇ ਅੰਞਾਣੇ ਮਨ ਨੂੰ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਬੇਟਾ' ਅਤੇ 'ਬਿਟਵਾ' ਵਿਚ ਫ਼ਰਕ ਹੈ। 'ਬਿਟਵਾ' ਦਾ ਅਰਥ ਹੈ 'ਅੰਞਾਣ ਬੇਟਾ'}। ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਨੇ ਭੀ 'ਮਨ' ਨੂੰ 'ਬਾਲਕ' ਆਖਿਆ ਹੈ; ਜਿਵੇਂ: 'ਰਾਜਾ ਬਾਲਕੁ, ਨਗਰੀ ਕਾਚੀ, ਦੁਸਟਾ ਨਾਲਿ ਪਿਆਰੋ।' (ਬਸੰਤ ਮ: ੧)। ਬਾਲਕੁ = ਮਨ-ਬਾਲਕ। ਰਮਊਆ = ਰਾਮ ਸਿਮਰਨ ਦੀ ਬਾਣ। ਲਾਵਾ = ਲਾਇਆ, ਲਾ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice mi mamá; se han llevado a mi hijo a contemplar al Señor."