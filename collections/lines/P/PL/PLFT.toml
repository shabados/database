[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਾ ਕੇ ਪੂਰਨ ਕਰਮਾ ॥"
page = 1150
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he whose destiny is perfect;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਦੀ ਪ੍ਰਾਲਭਧ ਮੁਕੰਮਲ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one whose karma is perfect"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ ਕੇ ਪੂਰਬਲੇ ਕਰਮ ਸ੍ਰੇਸ੍ਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੂਰੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél cuyo Destino es perfecto,"