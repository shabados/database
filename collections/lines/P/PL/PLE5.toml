[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਖ਼ੁਰਦੰਦ ਤੀਰੋ ਨ ਗ਼ਸ਼ਤੰਦ ਖ਼੍ਵਾਰ ॥੨੮॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None faced then the arrows and destruction.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਨਾ ਤੀਰ ਖਾਇਆ ਅਤੇ ਨਾ ਖੁਆਰ ਹੋਇਆ ॥੨੮॥"