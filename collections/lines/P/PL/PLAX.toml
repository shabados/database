[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵੈ ਖੰਡ ਕੀ ਪ੍ਰਿਥਮੀ ਮਾਗੈ; ਸੋ ਜੋਗੀ ਜਗਿ ਸਾਰਾ ॥੧॥"
page = 477
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, he alone is the real Yogi who begs for the one Lord's Name, in the body earth, consisting of nine apertures or regions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ ਕੇਵਲ ਓਹੀ ਅਸਲ ਯੋਗੀ ਹੈ, ਜੋ ਨਵਾਂ ਗੋਲਕਾਂ ਜਾਂ ਖਿਤਿਆਂ ਵਾਲੀ ਦੇਹਿ ਦੀ ਜ਼ਿਮੀ ਵਿੱਚ ਇੱਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a real Yogi on this earth, who asks for the primal world of the nine regions. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਵਖੰਡ ਪ੍ਰਿਥਵੀ ਕੇ ਮਾਲਕ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਮਾਂਗੇ ਸੋ ਜੋਗੀ ਜਗਤ ਮੇਂ (ਸਾਰਾ) ਸ੍ਰੇਸ਼ਟ ਹੈ ਵਾ ਪੂਰਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋਗੀ ਇਸ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਟਿਕ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ ਨਾਮ ਦੀ) ਭਿੱਖਿਆ ਮੰਗਦਾ ਹੈ (ਸਾਡੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਤਾਂ) ਉਹ ਜੋਗੀ ਜਗਤ ਵਿਚ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sólo es un verdadero Yogui aquél que, no vagando por fuera, pide por el regalo en el interior del mundo de las nueve regiones.(1)"