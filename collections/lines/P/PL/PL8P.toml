type = "primary"
data = "ਤਬ ਲੋ ਪਿਤੁ ਤਾ ਕੇ ਗ੍ਰਿਹ ਆਯੋ ॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day when he was at her house, her father came to her quarters."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਉਸ ਦਾ ਪਿਤਾ ਘਰ ਆ ਗਿਆ।"