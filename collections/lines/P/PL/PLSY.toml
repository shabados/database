[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੧ ਕੁਚਜੀ ॥"
page = 762
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Suhi, 1st Guru, Kuchaji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਕੁਚੱਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Soohee, First Mehl, Kuchajee ~ The Ungraceful Bride:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੁਚਜੀ) ਸੁਭ ਅਚਾਰ ਰਹਿਤ ਕਾ ਨਾਮ ਹੈ ਅਰਥਾਤ ਮੰਦ ਅਧਿਕਾਰੀ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਕੁਚੱਜੀ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, Mejl Guru Nanak, Primer Canal Divino, Kuchayi. La Novia no grata."