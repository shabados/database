[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ; ਸੁ ਆਪੇ ਆਪਿ ॥"
page = 364
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, that He does all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਸਾਈਂ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord does, He does all by Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਿਲਾਵਣੇ ਵਾਲਾ ਹਰੀ ਕੈਸਾ ਸਮਰਥ ਹੈ, ਜੋ ਕੁਛ ਕਰਤਾ ਹੈ, ਸੋ ਆਪ ਸੇ ਆਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਪਰਮਾਤਮਾ ਆਪੇ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor realiza todo Él Mismo"