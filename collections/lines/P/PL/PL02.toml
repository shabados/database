[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਸਾਂਤਿ. ਨ ਆਵਈ; ਕਿਸੁ ਆਗੈ ਕਰੀ ਪੁਕਾਰ ॥"
page = 1416
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, peace is attained not. Before whom should one supplicate?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ ਠੰਢ-ਚੈਨ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ। ਜੀਵ ਕੀਹਦੇ ਮੂਹਰੇ ਫਰਿਆਦ ਕਰੋ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, peace and tranquility do not come; unto whom should we go and complain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਾਂਤੀ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਤਾਂ ਤੇ ਕਿਸ ਕੇ ਆਗੇ ਪੁਕਾਰ ਕਰੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਵਲੋਂ ਕਿਸੇ ਨੂੰ) ਸ਼ਾਂਤੀ (ਭੀ) ਨਹੀਂ ਆਉਂਦੀ। (ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਕਿਸ ਅੱਗੇ ਮੈਂ ਪੁਕਾਰ ਕਰਾਂ? (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਹੋਰ ਕੋਈ ਛੁਡਾ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Señor, ni la Paz ni la Tranquilidad llegan. ¿En dónde poner nuestra queja?"