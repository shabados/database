[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਵੰਤੀ ਸਾਲਾਹਿਆ; ਸਚੇ ਸਚੀ ਸੋਇ ॥"
page = 68
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous, praise God saying \"True is the reputation of the True One\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਨਿਪੁੰਨ ਹਰੀ ਦੀ ਪ੍ਰਸੰਸਨਾ ਕਰਦੀਆਂ ਆਖਦੀਆਂ ਹਨ, \"ਸੱਚੀ ਹੈ ਸ਼ੁਹਰਤ ਸਤਿਪੁਰਖ ਦੀ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous praise the True One; their reputation is true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਕੋ ਪ੍ਰੇਮਾਦਿ ਗੁਣੋਂ ਸਹਿਤ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀਓਂ ਨੇ (ਸਾਲਾਹਿਆ) ਭਾਵ ਸੇ ਤਿਸ ਕਾ ਮਹਾਤਮ ਪ੍ਰਗਟ ਕੀਆ ਹੈ। ਤਿਨ ਸਚੇ ਪੁਰਸ਼ੋਂ ਕੀ ਸਚੀ (ਸੋਇ) ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਵਾਲੇ ਜੀਵ ਹੀ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ। (ਜੇਹੜਾ ਮਨੁੱਖ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਉਹ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਸੋਭਾ ਭੀ ਅਟੱਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los virtuosos viven en Su Alabanza y su verdadera reputación está en el más allá."