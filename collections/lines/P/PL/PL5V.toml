[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕੈ ਸੰਗਿ; ਉਧਰੇ ਸੁਨਿ ਸ੍ਰਵਨ ॥"
page = 284
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men have been saved by associating with the Name and hearing it with their ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਸੰਗਤ ਕਰਨ ਅਤੇ ਕੰਨਾਂ ਨਾਲ ਇਸ ਨੂੰ ਸੁਣਨ ਦੁਆਰਾ ਇਨਸਾਨ ਪਾਰ ਉਤਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with the Naam, listening to it with the ears, one is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕੇ ਸਾਥ ਵਾ ਸ੍ਰਵਣ ਆਦੀ ਪ੍ਰਕਾਰ ਸਾਥ ਜਿਨੋਂ ਨੇ ਨਾਮ ਸੁਨਨਾ ਕੀਆ ਹੈ, ਸੋ ਉਧਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ ਤੇ ਉਸ ਦਾ ਨਾਮ ਕੰਨੀਂ ਸੁਣ ਕੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਨ = ਕੰਨਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándose con el Naam y escuchándolo con los oídos, uno es salvado."