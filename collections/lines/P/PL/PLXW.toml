[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦ ਰਖੀ; ਹਰਿ ਪੈਜ ਆਪ ॥"
page = 1192
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, of Himself, saved the honour of Prahlad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਆਪੇ ਹੀ ਪ੍ਰਹਿਲਾਦ ਦੀ ਲੱਜਿਆ ਰੱਖੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself saved the honor of Prahlaad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਲਾਦ ਭਗਤ ਕੀ ਹਰਿ ਨੇ ਆਪ (ਪੈਜ) ਪਤਿ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪ੍ਰਹਲਾਦ ਦੀ ਇੱਜ਼ਤ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਰੱਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Prehlad, el Señor Mismo le salvó el honor y a Dropadi,"