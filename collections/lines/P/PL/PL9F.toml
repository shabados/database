[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ ਨਾਮੇ ਰਾਤੇ; ਨਾਮੇ ਗਤਿ ਪਤਿ ਪਾਈ ॥੧॥"
page = 504
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons are imbued with the Name and through the Name they obtain salvation and honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਨਾਮ ਦੇ ਨਾਲ ਹੀ ਉਹ ਮੁਕਤੀ ਤੇ ਇੱਜ਼ਤ-ਆਬਰੂ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those mortals who become Gurmukhs are attuned to the Naam, the Name of the Lord; through the Name, they obtain salvation and honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਣੀ ਗੁਰਮੁਖ ਹੋ ਕਰ ਕੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਨਾਮ ਸਿਮਰਨ ਸੇ (ਗਤਿ) ਮੁਕਤ ਅਰ (ਪਤਿ) ਪ੍ਰਤਿਸਟਾ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਪ੍ਰਾਣੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ (ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਹੀ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿਣ ਕਰਕੇ ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਤੇ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਨਾਮੇ = ਨਾਮਿ ਹੀ, ਨਾਮ ਵਿਚ ਹੀ। ਪਤਿ = ਇੱਜ਼ਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs están imbuidos con el Nombre del Señor, y a través del Nombre, obtienen honor y discernimiento. (1)"