[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬਿ ਅਟੀਆ. ਤ੍ਰਿਸਨਾ ਜਲਹਿ; ਦੁਖੁ ਪਾਵਹਿ ਦੂਜੈ ਭਾਇ ॥"
page = 38
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Filled with ego they burn in desire and suffer pain in another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਨਾਲ ਭਰੀਆਂ ਹੋਈਆਂ ਉਹ ਖਾਹਿਸ਼ਾਂ ਵਿੱਚ ਸੜਦੀਆਂ ਹਨ ਤੇ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਕਸ਼ਟ ਝੱਲਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filled with arrogance, they burn with desire; they suffer in the pain of the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦੁਹਾਗਣੀਆਂ (ਗਰਬ) ਹੰਕਾਰ ਕਰ ਕੇ (ਅਟੀਆ) ਅਛਾਦੀ ਵਾ ਦਬਾਈ ਗਈ ਹੈਂ, ਔਰੁ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਜਲਤੀ ਹੈਂ, ਪੁਨਾ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਕੇ ਦੁਖ ਕੋ ਪਾਉਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਹੰਕਾਰ ਵਿਚ ਨਕਾ-ਨਕ ਭਰੀਆਂ ਹੋਈਆਂ ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਵਿਚ ਸੜਦੀਆਂ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ) ਦੁੱਖ ਸਹਾਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ। ਅਟੀਆ = ਅੱਟੀਆਂ, ਨਕਾ-ਨਕ ਭਰੀਆਂ ਹੋਈਆਂ। ਦੂਜੇ ਭਾਇ = ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando están llenos de ego, cuando están siendo consumidos por sus deseos y más bien se deslizan en los dolores de la dualidad?"