[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਉਪਾਰਜਨਾ; ਤੇਰੈ ਅੰਗਿ ॥"
page = 1156
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of universes are in Thy Being, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਆਲਮ, ਤੇਰੇ ਸਰੂਪ ਅੰਦਰ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of universes are the limbs of His Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਜੀਵ ਤੇਰੇ (ਉਪਾਰਜਨਾ) ਉਤਪਤਿ ਕੀਏ ਹੂਏ ਹੈਂ, ਸੋ ਹੇ ਭਗਵਨ! ਤੇਰੇ ਅੰਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕ੍ਰੋੜਾਂ ਹੀ ਉਤਪੱਤੀਆਂ ਤੇਰੇ ਆਪੇ ਵਿਚ ਸਮਾ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਰਜਨਾ = ਉਤਪੱਤੀਆਂ। ਤੇਰੈ ਅੰਗਿ = ਤੇਰੇ ਅੰਗ ਵਿਚ, ਤੇਰੇ ਆਪੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyos Brazos acarician millones de Universos"