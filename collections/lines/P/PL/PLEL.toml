[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋ ਸੋ ਕਹਿਯੈ ਭ੍ਰਾਤ, ਬਰਨਨ ਤਾਹਿ ਸਰੀਰ ਕੋ ॥੮੭॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O brother, tell me, how she looks?”87.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਭਰਾ! ਤੂੰ ਮੈਨੂੰ ਉਸ ਦੇ ਸ਼ਰੀਰ (ਦੀ ਸੁੰਦਰਤਾ ਦਾ) ਬ੍ਰਿੱਤਾਂਤ ਸੁਣਾ ॥੮੭॥"