[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਸਨੁ ਪੀਸਿ. ਓਢਿ ਕਾਮਰੀ; ਸੁਖੁ ਮਨੁ ਸੰਤੋਖਾਏ ॥"
page = 745
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there is contentment in the mind one feels happy k whether he in turning a quern or wearing a coarse blanket."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਚਿੱਤ ਅੰਦਰ ਸੰਤੁਸ਼ਟਤਾ ਹੈ ਤਾਂ ਬੰਦਾ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ ਭਾਵੇਂ ਉਹ ਚੱਕੀ ਪੀਂਹਦਾ ਹੈ, ਜਾਂ ਕੰਬਲੀ ਉਪਰ ਲੈਂਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may have to grind corn, and wear a coarse blanket, but still, one can find peace of mind and contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਮੇਂ ਸੰਤੋਖ ਹੈ ਤੌ ਜਦ੍ਯਪ ਕੰਬਲੀ ਓਢਨੇ ਕਾ ਔ ਪੀਸਣ ਬਨਾਕੇ ਅੰਨ ਕਾ ਪੀਸਣਾ ਭੀ ਕਰੀਏ ਤਦ੍ਯਪਿ ਸੁਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗਰੀਬੀ ਵਿਚ) ਚੱਕੀ ਪੀਹ ਕੇ, ਕੰਬਲੀ ਪਹਿਨ ਕੇ ਆਨੰਦ (ਪ੍ਰਾਪਤ ਰਹਿੰਦਾ ਹੈ, ਕਿਉਂਕਿ) ਮਨ ਨੂੰ ਸੰਤੋਖ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es moler el maíz y vestirse con sábanas, si la mente está contenta y en Paz,"