[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਨਮੁਖਿ ਸਿਖੁ ਪਿਰਾਗ ਵਿਚ; ਭਾਈ ਭਾਨਾ ਵਿਰਤੀਹਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhai Bhana of Prayag is a close Sikh who earns his livelihood."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਾਈ ਭਾਨਾ ਸਨਮੁਖ ਸਿੱਖ ਪ੍ਰਯਾਗ ਤੀਰਥ ਪਰ ਰਹਿੰਦਾ ਸੀ, ਵੈਰਾਗ ਦੀ ਖਾਣ ਸੀ।"