[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਖਾਧੈ. ਮਨੁ ਤ੍ਰਿਪਤੀਐ; ਜੀਆਂ ਜੁਗਤਿ ਸਮਾਇ ॥"
page = 1282
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By partaking of which, the soul is satiated and the creatures adopt the pure way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਖਾਣ ਦੁਆਰਾ ਜਿੰਦੜੀ ਧ੍ਰਾਪ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜੀਵ ਪਵਿੱਤਰ ਜੀਵਨ ਰਹੁ ਰੀਹਤੀ ਇਖਤਿਆਰ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Consuming it, the minds of His creatures are satisfied, and they adopt the lifestyle of the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਖਾਣੇ ਕਰ ਅਰਥਾਤ ਧਾਰਨੇ ਕਰ ਤ੍ਰਿਪਤਿ ਮਨ ਹੋਤਾ ਹੈ ਔਰ ਜਿਸ ਸੇ ਜੀਵੋਂ ਕੇ (ਸਮਾਇ) ਅਭੇਦ ਹੋਣੇ ਕੀ ਜੁਗਤੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਧਨ ਦੇ ਵਰਤਣ ਨਾਲ ਮਨ ਰੱਜਦਾ ਹੈ ਤੇ ਜੀਵਾਂ ਵਿਚ ਜੀਊਣ ਦੀ ਜੁਗਤੀ ਆਉਂਦੀ ਹੈ (ਭਾਵ, ਅੰਨ ਖਾਧਿਆਂ ਜੀਵ ਜੀਊਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਤਿ = ਜੀਊਣ-ਜੁਗਤਿ। ਸਮਾਇ = ਆ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consumiendo la comida y la riqueza, las mentes de las criaturas se satisfacen y adoptan el modo de vida de la unión."