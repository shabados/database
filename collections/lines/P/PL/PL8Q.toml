[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਕਉ; ਹਉ ਸਦ ਬਲਿਹਾਰੀ ॥੧॥"
page = 887
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto that Guru, I am ever a Sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰਦੇਵ ਜੀ ਦੇ ਉਤੋਂ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to that Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰ ਪੈ ਮੈਂ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, entrego mi vida en sacrificio a tal Guru.(1)"