data = "ਦੋਊ ਪਰਮ ਜੋਧੇ ਦੋਊ ਕ੍ਰੁਧਵਾਨੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were Supreme warriors full of rage."

[[content]]
