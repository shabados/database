type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਵੱਡੇ ਯੋਧੇ ਸਨ ਅਤੇ ਦੋਵੇਂ ਕ੍ਰੋਧ ਵਾਲੇ ਸਨ।"