[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਪ੍ਰਭਿ ਸਾਚੈ; ਇਕਿ ਸਚਿ ਲਾਏ ॥"
page = 664
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, the true Lord, has attached to the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਸ ਸੱਚੇ ਸਾਹਿਬ ਨੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the True Lord, has attached some to His True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਾਚੇ ਪ੍ਰਭੂ ਨੇ ਏਕ ਪੁਰਸ਼ ਅਪਨੇ ਸਚੇ ਨਾਮ ਮੇਂ ਲਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ ਕਈ (ਮਨੁੱਖਾਂ) ਨੂੰ (ਆਪਣੇ) ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੋੜਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ ਪ੍ਰਭਿ = ਉਸ ਪ੍ਰਭੂ ਨੇ। ਸਾਚੈ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨੇ। ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈਆਂ ਨੂੰ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos el Señor Verdadero los ha apegado a Su Nombre"