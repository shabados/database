[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਸਰ ਜਾਲ ਚਲੇ ਤਿਹ ਕਾਲ ਤਬੈ ਅਰਿ ਸਾਲ ਰਿਸੈ ਇਹ ਕੀਨੋ ॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna, the destroyer ever of the enemies, took his dreadful bow in his hand, the clusters of arrows emanated from it and the heart of the enemies got highly enraged"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਤੀਰਾਂ ਦੀ ਇੰਜ ਝੜੀ ਲਗੀ ਹੈ, ਜਿਸ ਨਾਲ ਵੈਰੀ ਦੁਖੀ ਅਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਗਿਆ ਹੈ।"