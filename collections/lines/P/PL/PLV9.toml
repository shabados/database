[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਮਿਲਾਵਹੀ; ਸਾਚੈ ਮਹਲਿ ਹਦੂਰਿ ॥੨॥"
page = 20
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself unites man in His union (and he then), sees the True mansion close-by."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੇ (ਅਤੇ ਤਾਂ ਉਹ) ਸੱਚੇ ਮੰਦਰ ਨੂੰ ਐਨ ਲਾਗੇ ਹੀ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself unites us in Union with Himself; the True Mansion of His Presence is close at hand. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ (ਮੇਲਿ) ਸਤ ਸੰਗਤਿ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ਼ੁ ਸਚ ਸਰੂਪ ਕੋ (ਹਦੂਰਿ) ਪ੍ਰੱਤਖ੍ਯ ਦੇਖਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਸਦਾ-ਥਿਰ ਮਹਲ ਵਿਚ ਹਜ਼ੂਰੀ ਵਿਚ ਰੱਖਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios une al hombre Consigo Mismo para que pueda ver la Verdadera Mansión muy cerca. (2)"