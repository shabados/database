[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਹਰਿ; ਰਵਿਆ ਸ੍ਰਬ ਥਾਇ ॥"
page = 1177
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is pervading all the places,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਥਾਂਵਾਂ ਵਿੱਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is permeating and pervading all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕੋ ਹਰੀ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਰੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! (ਭਾਵੇਂ ਸਿਰਫ਼) ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਆ = ਮੌਜੂਦ ਹੈ। ਸ੍ਰਬ = {सर्व}। ਸ੍ਰਬ ਥਾਇ = ਸਾਰੇ ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece por todas partes,"