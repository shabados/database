[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਨਿੰਦ ਕਰੇ ਸੰਤਨ ਕੀ; ਤਿਉ ਸੰਤਨ ਸੁਖੁ ਮਾਨਾ ॥੩॥"
page = 381
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more the saints are slandered, the more the peace they enjoy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਜਿਆਦਾ ਸਾਧੂਆ ਦੀ ਬਦਖੋਈ ਕੀਤੀ ਜਾਵੇ, ਉਨ੍ਹਾਂ ਹੀ ਜ਼ਿਆਦਾ ਆਰਾਮ ਉਹ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more the Saints are slandered, the more they dwell in peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ੨ ਸੰਤੋਂ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ, ਤੈਸੇ ੨ ਸੰਤੋਂ ਨੇ ਸੁਖ ਮਾਨਾ ਹੈ ਅਰ ਜੋ ਜੋ ਪੁਰਖ ਨਿੰਦਾ ਕਰਤਾ ਹੈ, ਸੋ ਸੋ ਦੁਖੀ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਪਾਸੇ) ਜਿਉਂ ਜਿਉਂ ਕੋਈ ਮਨੁੱਖ ਸੰਤ ਜਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਹੈ (ਉਕਾਈਆਂ ਨਸ਼ਰ ਕਰਦਾ ਹੈ) ਤਿਉਂ ਤਿਉਂ ਸੰਤ ਜਨ ਇਸ ਵਿਚ ਸੁਖ ਪ੍ਰਤੀਤ ਕਰਦੇ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਪੜਤਾਲ ਕਰਨ ਦਾ ਮੌਕਾ ਮਿਲਦਾ ਰਹਿੰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mientras más calumnia a los Santos, más Paz obtendrán los Santos,"