[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਤੂ ਸਮਰਥੁ; ਜਿਥੈ ਕੋਇ ਨਾਹਿ ॥"
page = 962
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There Thou art, O Omnipotent Lord, where there is none else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਥੇ ਤੂੰ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਹੈਂ, ਜਿਥੇ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where You are, Almighty Lord, there is no one else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਮ੍ਰਥ! ਜਿਥੇ ਕੋਈ ਰਾਖਾ ਨਹੀਂ ਤਿਥੈ ਤੂੰ ਹੀ ਰਾਖਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿੱਥੇ ਹੋਰ ਕੋਈ (ਜੀਵ ਸਹਾਇਤਾ ਕਰਨ ਜੋਗਾ) ਨਹੀਂ ਉਥੇ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮਦਦ ਕਰਨ ਜੋਗਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥੁ = ਸਹਾਇਤਾ ਕਰਨ ਜੋਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí donde estás Tú, oh Señor Todopoderoso, nadie puede estar,"