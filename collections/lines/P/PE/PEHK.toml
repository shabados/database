[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਬਲਿ, ਬਲਿ ਬਲਿ ਚਰਣ ਤੁਮੑਾਰੇ; ਈਹਾ ਊਹਾ. ਤੁਮੑਾਰਾ ਜੋਰਾ ॥"
page = 499
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, sacrifice, sacrifice, sacrifice unto Thine feet and here and hereafter Thine is the only power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪੈਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ, ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਹਾਂ। ਐਥੇ ਅਤੇ ਉਥੇ ਕੇਵਲ ਤੇਰੀ ਹੀ ਸੱਤਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice, a sacrifice, a sacrifice to Your lotus feet; here and hereafter, Yours is the only power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਜੀ! ਤੁਮਾਰੇ ਚਰਨੋਂ ਪਰ ਮਨ ਬਾਣੀ ਤਨ ਕਰ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ। ਮੈਨੂੰ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਤੁਮਾਰਾ ਹੀ ਬਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਕੁਰਬਾਨ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ = ਕੁਰਬਾਨ। ਈਹਾ = ਇਸ ਲੋਕ ਵਿਚ। ਊਹਾ = ਪਰਲੋਕ ਵਿਚ। ਜੋਰਾ = ਜੋਰ, ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a Tus Pies, pues aquí y en el más allá,"