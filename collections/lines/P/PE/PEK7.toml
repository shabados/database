[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਛੁਰਤ ਮਰਨੁ. ਜੀਵਨੁ ਹਰਿ ਮਿਲਤੇ; ਜਨ ਕਉ ਦਰਸਨੁ ਦੀਜੈ ॥"
page = 1268
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Separation from God is death and union with Him the life. O Lord, bless Thou Thy slave with Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨਾਲੋ ਵਿਛੋੜਾ ਮੌਤ ਹੈ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਮਿਲਾਪ ਜਿੰਦਗੀ। ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separation is death, and Union with the Lord is life. Please bless Your humble servant with Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਬਿਛੁਰਨੇ ਸੇ ਮਰਨਾ ਔਰ ਮਿਲਣੇ ਸੇ ਜੀਵਣਾ ਹੋਤਾ ਹੈ, ਤਾਂ ਤੇ ਦਾਸ ਕੋ ਦਰਸਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਵਿਛੁੜਿਆਂ ਆਤਮਕ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਤੈਨੂੰ ਮਿਲਿਆਂ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਦਰਸਨ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Separación es la Muerte, y la Unión con el Señor es la Vida. Por favor bendice a este Humilde Sirviente con Tu Darshan,"