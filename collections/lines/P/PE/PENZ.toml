[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰਨ ਕੇ ਸਿਰ ਕੀ ਸਿਤ ਪਾਗ; ਚਲੀ ਬਹਿ ਸ੍ਰੋਨਤ ਊਪਰ ਖੂੰਬੇ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The white turbans of the heads of warriors flowed in the blood-stream.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮਿਆਂ ਦੇ ਸਿਰਾਂ ਦੀਆਂ ਸਫ਼ੈਦ ਪਗੜੀਆਂ ਲਹੂ ਉਤੇ ਖੁੰਬਾਂ ਵਾਂਗ ਵਹਿ ਰਹੀਆਂ ਹਨ।"