data = "ਕਾਮ ਕ੍ਰੋਧ; ਤ੍ਰਿਸਨਾ ਅਤਿ ਜਰੈ ॥"
page = 1252
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man burns with great lust, wrath and avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਘਣੇਰੀ ਸ਼ਹਿਵਤ ਗੁੱਸੇ ਅਤੇ ਲਾਲਚ ਨਾਲ ਸੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He burns in tremendous sexual desire, unresolved anger and desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਅਰ ਤ੍ਰਿਸਨਾ ਕਰ ਜੀਵ ਅਤੀ ਜਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੂਰਖ ਮਨੁੱਖ) ਕਾਮ ਕ੍ਰੋਧ ਅਤੇ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਬਹੁਤ ਖਿੱਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰੈ = ਸੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se consume en el fuego de la lujuria y el enojo,"