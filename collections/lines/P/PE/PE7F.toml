[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੈ ਵਸਿ ਜਗੁ ਬਾਂਧਿਆ; ਤਿਸ ਦਾ ਫਰੂ. ਨ ਕੋਇ ॥"
page = 588
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is in the power and bondage of death's myrmidon and none can hold him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਦੇ ਇਖਤਿਆਰ ਤੇ ਕੈਦ ਵਿੱਚ ਹੈ। ਕੋਈ ਭੀ ਉਸ ਨੂੰ ਪਕੜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is under the control, and in the bondage of the Messenger of Death; no one can hold him back."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਨੇ (ਕਾਲ) ਸਮਯਾਂ ਕੇ ਬਸ ਕਰ ਕੇ ਸਾਰੇ ਜਗਤ ਕੋ ਬਾਧਾ ਹੈ ਤਿਸ ਕਾ (ਫਰੂ) ਰੱਖਕ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਭਾਵ, ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜਿਆ ਜੀਵ) ਜਮਕਾਲ ਦੇ ਵੱਸ ਵਿਚ ਬੱਧਾ ਪਿਆ ਹੈ, ਉਸ ਦਾ ਕੋਈ ਰਾਖਾ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਰੂ = ਰਾਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte ha atado al mundo entero, y nadie la puede controlar,"