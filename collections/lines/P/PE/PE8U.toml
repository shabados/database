[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਕਪਿ ਨਾਚਤ ਫਿਰਤ ਥੋ; ਛਿਨ ਮੈ ਦਯੋ ਸੰਘਾਰਿ ॥੨੨੮੮॥"
page = 528

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram got up, holding his arms and killed the jumping moneky in an instant.2288."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਵੇਂ ਉਹ ਬੰਦਰ ਨਚਦਾ ਫਿਰਦਾ ਸੀ, (ਉਸ ਨੂੰ) ਛਿਣ ਭਰ ਵਿਚ ਮਾਰ ਦਿੱਤਾ ॥੨੨੮੮॥"