[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕਉ ਲੈ ਸੰਗਿ ਆਪਿ ਅਰੂੜਤ; ਹ੍ਵੈ ਰਥ ਪੈ ਤਿਨ ਓਰਿ ਸਿਧਾਯੋ ॥੨੪੬੬॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time, Krishna reached there and making him understand, he mounted on the chariot and he started taking him alongwith him.2466."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਰਥ ਉਤੇ ਸਵਾਰ ਹੋ ਕੇ ਉਨ੍ਹਾਂ (ਬਾਲਕਾਂ) ਵਲ ਚਲ ਪਏ ॥੨੪੬੬॥"