[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਨਮ ਮਰਣ ਨਿਵਾਰੀ ॥"
page = 740
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the society of saints the cycle of births and deaths is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਦੇ ਰਾਹੀਂ ਜੰਮਣ ਅਤੇ ਮਰਣ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the cycle of birth and death is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਸੰਗਤ ਕਰ ਕੇ ਜਨਮ ਮਰਣ ਕੀ ਨਿਵਰਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਮੈਂ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁਕਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਨਿਵਾਰੀ = ਨਿਵਾਰੀਂ, ਮੈਂ ਦੂਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Logré sobreponerme al increíble ciclo de nacimientos y muertes a través de la Sociedad de los Santos."