[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਭਉ ਹਰਿ ਹਰਿ ਹਰਿ ਲਿਵ ਲਾਗੀ; ਹਰਿ ਉਰ ਧਾਰਿਓ ਗੁਰਿ. ਨਿਮਖਫਾ ॥"
page = 1336
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am attuned to my Lord Master, the Fearless God and, through the Guru, I have enshrined the Lord within my mind, in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰ, ਮੈਡੇ ਅਕਾਲ ਪੁਰਖ ਸੁਆਮੀ, ਡਰ ਰਹਿਮ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪੈ ਗਿਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਇਕ ਮੁਹਤ ਵਿੱਚ ਮੈਂ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am lovingly attuned to the Fearless Lord, Har, Har, Har; through the Guru, I have enshrined the Lord within my heart in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਅਨੁਭਵ ਸਰੂਪ ਕੋ ਪਾਇ ਕਰ ਹਰਿ ਹਰਿ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ, ਤਿਸ ਕਰ ਹੇ ਹਰਿ! ਤੇਰੇ ਧਿਆਨ ਕੋ ਰਿਦੇ ਬੀਚ ਗੁਰੋਂ ਤੇ ਨਿਮਖ ਮੇਂ ਧਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਤੇ ਕੋਈ ਡਰ-ਭਉ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਸ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜੀ, ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਇਕ ਨਿਮਖ ਵਾਸਤੇ ਭੀ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਭਉ = ਜਿਸ ਨੂੰ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ। ਉਰ = ਹਿਰਦਾ। ਉਰਧਾਰਿਓ = ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ। ਗੁਰਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy amorosamente entonado en el Intrépido Señor, Jar, Jar, Jar; a través del Guru he enaltecido al Señor en mi corazón. En un instante,"