[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਮਨ; ਪਰ ਲੋਭ ਲੁਭਾਵਹਿ ॥"
page = 269
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is the mind which hankers after the wealth of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹੈ ਚਿੱਤ ਜਿਹੜਾ ਹੋਰਨਾਂ ਦੀ ਦੌਲਤ ਨੂੰ ਲਲਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the mind which covets the wealth of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨ ਭੀ ਮਿਥਿਆ ਹੈ, ਜੋ ਪਰਾਏ ਵਾ ਵਸੇਸ ਕਰ ਪਦਾਰਥੋਂ ਕੇ ਲੋਭ ਮੇਂ ਲੁਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਭੀ ਵਿਅਰਥ ਹੈਂ (ਜੇ ਤੂੰ) ਪਰਾਏ ਧਨ ਦਾ ਲੋਭ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente que codicia la riqueza de otros."