[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਮਨੁ; ਹੋਇ ਸਗਲ ਕੀ ਰੀਨਾ ॥"
page = 266
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose mind becomes the dust of all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਨੂਆਂ ਸਾਰਿਆਂ ਦੀ ਧੁੜ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is the dust of all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਮਨ ਸਰਬ ਕੇ ਚਰਨੋਂ ਕੀ (ਰੀਨਾ) ਧੂੜੀ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਜੋ ਸਭ ਨਾਲ ਗਰੀਬੀ-ਸੁਭਾਉ ਵਰਤਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਨਾ = ਧੂੜ, ਚਰਨਾਂ ਦੀ ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que convierte su mente en el Polvo que todos pisan,"