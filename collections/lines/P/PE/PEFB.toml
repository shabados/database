[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਨਿਬਾਹੀ ਪੂਰੀ ॥"
page = 623
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord has stood by me to the last,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਅਖੀਰ ਤਾਂਈਂ ਮੇਰਾ ਪੱਖ ਪੂਰਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has stood by me and fulfilled me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਨੇ ਪੂਰੀ ਪ੍ਰਤੱਗਿਆ ਦਾਸੋਂ ਕੇ ਸਾਥ ਨਿਬਾਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਦਾ ਤੋਂ ਹੀ) ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਸੇਵਕ ਨਾਲ ਪ੍ਰੀਤਿ ਤੋੜ ਤਕ ਨਿਬਾਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente me ha liberado"