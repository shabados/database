[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਤਿਸੁ ਠਾਕੁਰ ਕੇ ਪੂਜਹੁ ਪੈਰਾ ॥੫॥"
page = 913
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, worship thou the feet of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਤੂੰ ਉਸ ਆਦਮੀ ਦੇ ਚਰਨਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, worship the Feet of that Lord and Master. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਤਿਸ ਠਾਕੁਰ ਕੇ ਪੈਰੋਂ ਕੋ ਪੂਜੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਸਦਾ ਪੂਜਦਾ ਰਹੁ (ਨਿਮ੍ਰਤਾ ਧਾਰਨ ਕਰ ਕੇ ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੁ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también te dio pies para caminar y cabeza como corona de todo; oh mente mía. (5)"