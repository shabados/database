[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਇ ਹਰਿ ਜੀਉ. ਹੋਇ ਮਿਰਤਕੁ; ਤਿਆਗਿ ਦੂਜਾ ਭਾਉ ॥ ਰਹਾਉ ਦੂਜਾ ॥੨॥੧੧॥"
page = 1002
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remaining dead in life, remember thou thy sire Master and purge thou thyself of thy duality. Pause.2nd."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਉਂਦੇ ਜੀ ਮਰ ਕੇ ਤੂੰ ਆਪਣੇ ਮਹਾਰਾਜ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਤੂੰ ਆਪਣੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਛੱਡ ਦੇ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on your Dear Lord, and be dead to the world; renounce your love of duality. ||Second Pause||2||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੀ ਕਾ ਧਿਆਨ ਕਰੁ ਪੁਨਾ ਜੀਵ ਭਾਵ ਸੇ ਮਰ ਔ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਤਿਆਗ ਦੇਹ॥ ਰਹਾਉ ਦੂਜਾ ॥੨॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੁਰਦਾ ਹੋ ਜਾ, ਅਤੇ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਪਿਆਰ ਛੱਡ ਦੇਹ।ਰਹਾਉ ਦੂਜਾ ॥੨॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕੁ = ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੁਰਦਾ, (ਸੰਸਾਰ ਵਲੋਂ) ਨਿਰਮਾਣ। ਦੂਜਾ ਭਾਉ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾਂ) ਹੋਰ ਪਿਆਰ।ਰਹਾਉ ਦੂਜਾ ॥੨॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive muerto para el mundo, renuncia al amor mundano y a la dualidad.(2-11)"