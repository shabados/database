[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨ ਹੀ. ਨ ਕੀਏ; ਕਾਜ ਮਾਇਆ ਪੂਰੇ ॥"
page = 889
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None of them ever accomplished the mammon's affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਕੋਲੋਂ ਭੀ ਧਨ-ਦੌਲਤ ਦੇ ਕੰਮ ਨੇਪਰੇ ਨਾਂ ਚੜ੍ਹ ਸਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "None of them ever accomplished the tasks of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਾਇਆ ਕੇ ਕੰਮ ਕਿਸੇ ਨੇ ਪੂਰੇ ਨਹੀਂ ਕੀਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਭੀ ਇਹ ਧੰਧੇ ਸਿਰੇ ਨਾਹ ਚਾੜ੍ਹੇ (ਕਿਸੇ ਦੀ ਭੀ ਤ੍ਰਿਸ਼ਨਾ ਨਾਹ ਮੁੱਕੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros se frustraron bailando al son de Maya,"