[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮੇਲੇ; ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਏ ॥"
page = 231
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord unites with Himself those, whom the True Guru wishes to unite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲਾਉਣਾ ਚਾਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself unites us in Union with the True Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਨੇ ਅਪਨੇ ਸਾਥ ਮੇਲੇ ਹੈਂ, ਸੋ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ (ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ) ਜੋੜਿਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos une con el Verdadero Guru."