[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਤਕ ਫਾਸ; ਗਲੈ ਸਿਰਿ ਪੈਰੇ ॥੩॥"
page = 806
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their neck, head and feet are loaded with death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਗਰਦਨ, ਸਿਰ ਅਤੇ ਪੈਰ ਵਿੱਚ ਮੌਤ ਦੀ ਫਾਹੀ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their necks, heads and feet are tied by death's noose. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਮ੍ਰਿਤਕ ਹੋਏ ਤੇ ਜਮ ਕੇ ਦੂਤ ਗਲ ਮੇਂ ਫਾਸੀ ਪਾਵਤੇ ਹੈਂ ਔਰ ਸਿਰ ਕੇ (ਪੈ) ਉਪਰ ਡੰਡ ਲਗਾਵਤੇ ਹੈਂ, ਵਾ ਪੈਰਾਂ ਮੇਂ ਬੇੜੀ ਪਾਵਤੇ ਹੈਂ। ਰੇ ਸਬਦ ਕਹ ਕਰ ਤਾੜਨਾ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ) ਮੌਤ ਦੀ ਫਾਹੀ ਉਹਨਾਂ ਦੇ ਗਲ ਵਿਚ ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਵਿਚ ਪਈ ਰਹਿੰਦੀ ਹੈ, ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਸਵਾਰ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕ ਫਾਸ = ਮੌਤ ਦੀ ਫਾਹੀ। ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਪੈਰੇ = ਪੈਰਾਂ ਵਿਚ। ਗਲੈ = ਗਲ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus cabezas, cuellos y pies fueron amarrados con el dogal de la muerte.(3)"