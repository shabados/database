[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ; ਪਤਿਤ. ਪਾਵਨ ॥"
page = 717
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God is the Purifier of sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is the Purifier of sinners;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰਿ ਨਾਮੁ ਹੀ ਪਾਪੀਓਂ ਕੌ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es el Purificador de los que cometen errores;"