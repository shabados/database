[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਮਨ ਨਾਮੁ ਸਮੑਾਲਿ ॥"
page = 1271
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever, ever remember thou thy Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੀ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, dwell on the Lord, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੇ ਸਦਾ ਸਦਾ ਨਾਮ ਕੋ ਸਮਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía habita en el Señor por siempre y para siempre, pues, sirviendo al Perfecto Guru,"