[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਗਮ ਪੁਰਾ; ਸਹਰ ਕੋ ਨਾਉ ॥"
page = 345
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Begampura is the name of the town."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਰ ਦਾ ਨਾਮ ਬੇਗਮਪੁਰਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Baygumpura, 'the city without sorrow', is the name of the town."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੇਗਮ) ਅਫਸੋਸ ਅਰਥਾਤ ਸੋਕ ਰਹਤ ਸਹਰ ਕਾ ਨਾਮ ਹੈ, ਭਾਵ ਸੇ ਬ੍ਰਹਮ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਆਤਮਕ ਅਵਸਥਾ-ਰੂਪ ਸ਼ਹਿਰ ਵਿਚ ਮੈਂ ਵੱਸਦਾ ਹਾਂ) ਉਸ ਸ਼ਹਿਰ ਦਾ ਨਾਮ ਹੈ ਬੇ-ਗ਼ਮਪੁਰਾ (ਭਾਵ, ਉਸ ਅਵਸਥਾ ਵਿਚ ਕੋਈ ਗ਼ਮ ਨਹੀਂ ਪੋਹ ਸਕਦਾ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Aflicción es el nombre de mi pueblo,"