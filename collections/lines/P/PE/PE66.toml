[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਸੀ ਸਹੁ. ਨ ਪਾਈਐ; ਕਰਿ ਕਰਿ ਵੇਸ ਰਹੀ ॥"
page = 785
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through garbs, the Spouse is obtained not. The world has grown weary of wearing garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਸ਼ਾਕਾਂ ਰਾਹੀਂ ਪਤੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਪੁਸ਼ਾਕਾਂ ਪਹਿਰ ਪਹਿਰ ਕੇ ਦੁਨੀਆਂ ਹਰ ਹੱਟ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But my Husband Lord is not obtained by any robes; I have tried and tried, and given up wearing robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਨ ਵੇਸੋਂ ਸੇ ਪਤੀ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਨਿਰੇ) ਵੇਸਾਂ ਨਾਲ ਖਸਮ (-ਪ੍ਰਭੂ) ਨਹੀਂ ਮਿਲਦਾ, ਮੈਂ ਵੇਸ ਕਰ ਕਰ ਕੇ ਥੱਕ ਗਈ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no por el vestido se encuentra a Dios."