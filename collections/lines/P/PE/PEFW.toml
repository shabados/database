[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਲਣ ਵਿਚਿ ਕੀਆ ਸਭੁ ਕੋਈ; ਕਰਤਾ ਆਪਿ. ਨ ਭੁਲੈ ॥"
page = 1344
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one commits error, only the Creator, Himself, errors not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣਾ ਗਲਤੀ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਰਚਨਾਹਾਰ ਖੁਦ ਕੋਈ ਗਲਤੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone makes mistakes; only the Creator does not make mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਣੀ ਮਾਯਾ ਕਰ ਸਭ ਕਿਸੀ ਕੋ ਭੁਲਣੇ ਬੀਚ ਕੀਆ ਹੈ ਔਰ ਓਹੁ ਸਰਬ ਕਾ ਕਰਤਾ ਵਾਹਿਗੁਰੂ ਆਪ ਕਬੀ ਭੂਲਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਕਦੇ ਗ਼ਲਤੀ ਨਹੀਂ ਖਾਂਦਾ ਪਰ ਹਰੇਕ ਜੀਵ ਜੋ ਉਸ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ ਭੁੱਲਾਂ ਵਿਚ ਫਸਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos cometen errores, sólo el creador no los comete."