[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗ ਬਜਾਵਤ ਹੈ ਮੁਰਲੀ; ਸੋਊ ਗਊਅਨ ਕੇ ਮਿਸ ਗ੍ਵਾਰਨਿਯਾ ਕੋ ॥੫੩੬॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While playing with the pretext of the cows to listen he began to play on his flute in order to call the gopis.536."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਗਊਆਂ (ਨੂੰ ਬੁਲਾਉਣ) ਦੇ ਬਹਾਨੇ ਗੋਪੀਆਂ ਨੂੰ ਬੁਲਾਉਣ ਲਈ ਨਾਲ ਨਾਲ ਬੰਸਰੀ ਵਜਾਉਂਦਾ ਹੈ ॥੫੩੬॥"