[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਧਾਰਿ ਪ੍ਰਭਿ ਰਾਖਿਆ; ਮਨੁ ਤਨੁ ਰਤਾ ਮੂਲਿ ॥"
page = 519
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Casting His merciful glance, the Lord has saved me and my mind and body are imbued with the Primal Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਕਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਆਦੀ ਨਿਰੰਕਾਰ ਨਾਲ ਰੰਗੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Casting His Glance of Grace, God has saved me; my mind and body are imbued with the Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟ ਧਾਰਨ ਕਰ ਕੇ ਪ੍ਰਭ ਨੇ ਮੇਰੀ ਰਖਿਆ ਕਰੀ ਹੈ ਤਬ ਮੇਰਾ ਮਨ ਤਨ (ਮੂਲਿ) ਅਧਿਸਟਾਨ ਅਕਾਲ ਪੁਰਖ ਮੇਂ (ਰਤਾ) ਮਸਤ ਵਾ ਤਦਾਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰ ਕੇ ਰੱਖ ਲਿਆ ਹੈ ਉਹਨਾਂ ਦਾ ਮਨ ਤੇ ਤਨ ਪ੍ਰਭੂ ਵਿਚ ਰੱਤਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha tenido Misericordia de mi y me ha salvado; mi cuerpo y mi mente están imbuidos en la Verdad."