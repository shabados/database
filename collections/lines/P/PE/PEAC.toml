[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਗੁਰਦੇਵ; ਜਿਸੁ ਸੰਗਿ ਹਰਿ ਜਪੇ ॥"
page = 710
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed is the Divine Guru, in whose association the Lord is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਹਨ, ਰੱਬ-ਰੂਪ ਗੁਰੂ ਮਹਾਰਾਜ ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਸਾਹਿਬ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Divine Guru; associating with Him, one meditates on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਦੇਵ) ਪ੍ਰਕਾਸ ਰੂਪ ਸਤਿਗੁਰੂ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਧੰਨ ਹੈਂ, ਜਿਨ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਹਮ ਨੇ ਹਰੀ ਕੇ ਨਾਮ ਜਪੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਕੇ ਹਾਂ ਗੁਰੂ ਤੋਂ ਜਿਸ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ ਗੁਰਦੇਵ = ਸਦਕੇ ਹਾਂ ਗੁਰੂ ਤੋਂ, ਸ਼ਾਬਾਸ਼ੇ ਗੁਰੂ ਨੂੰ। ਜਿਸੁ ਸੰਗਿ = ਜਿਸ ਦੀ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Gran Guru que nos hace vivir en Dios."