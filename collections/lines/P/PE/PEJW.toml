[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਰਹਰ ਨਿਧਾਨੁ ਜਿਨ ਕੈ; ਰਸ ਭੋਗ ਏਕ ਨਰਾਇਣਾ ॥"
page = 925
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who treasure the God's Name, enjoy the relish of their unique Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਖਜ਼ਾਨੇ ਨੂੰ ਇਕੱਤ੍ਰ ਕਰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਅੱਦੁਤੀ ਸੁਆਮੀ ਦੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the treasure of the Lord's Name, enjoy the taste of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ (ਨਰਹਰ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਹੀ ਖਜਾਨੇਂ ਹੈ ਔਰ ਤਿਨੋਂ ਨੇ ਏਕ ਨਾਰਾਇਣ ਕੇ (ਰਸ) ਪ੍ਰੇਮ ਕਾ ਹੀ ਭੋਗ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਵੱਸ ਰਿਹਾ ਹੈ, ਉਹਨਾਂ ਵਾਸਤੇ ਨਾਰਾਇਣ ਦਾ ਨਾਮ ਜਪਣਾ ਹੀ ਦੁਨੀਆ ਦੇ ਰਸਾਂ ਭੋਗਾਂ ਦਾ ਮਾਣਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਹਰ ਨਾਮੁ = ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਜਿਨ ਕੈ = ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que aprecian el Nombre del Señor gozan del Amor de su Dios"