[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਣਮੰਗਿਆ ਦਾਨੁ ਦੇਵਣਾ; ਸਭਨਾਹਾ ਜੀਆ ॥"
page = 585
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou givest unasked for bounties to all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਿਨ ਮੰਗੀਆਂ ਦਾਤਾਂ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You give gifts to all beings, without their asking."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤੂਹੀ ਸਭ ਜੀਵੋਂ ਕੇ ਬਿਨਾਂ ਮਾਂਗੇ ਦਾਨ ਦੇਵਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ (ਉਹਨਾਂ ਦੇ) ਮੰਗਣ ਤੋਂ ਬਿਨਾ ਹੀ ਸਭ ਦਾਤਾਂ ਦੇ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin que Te lo pidan, bendices a Tus Criaturas con Tus Regalos Infinitos."