[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਕਾਟੈ; ਕ੍ਰੋਧੁ ਨਿਵਾਰੇ ॥"
page = 117
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He effaces his sins and annuls his anger,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਾਪ ਮੇਸ ਸੁੱਟਦਾ ਹੈ ਤੇ ਗੁੱਸੇ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They erase their sins, and eliminate their anger;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪਾਪੋਂ ਕੋ ਕਾਟ ਦੇਵੇ ਪੁਨਾ ਕ੍ਰੋਧੁ ਕੋ ਨਿਵਿਰਤ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ) ਪਾਪ ਕੱਟ ਲੈਂਦਾ ਹੈ, ਕ੍ਰੋਧ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਨਿਵਾਰੇ = ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus errores son borrados y su enojo eliminado,"