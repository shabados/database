[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਜਨ ਤੇਰੀ ਭੁਖ ਹੈ; ਤਿਸੁ ਦੁਖੁ. ਨ ਵਿਆਪੈ ॥"
page = 1097
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, who hungers for Thee, O Lord; Him no sorrow clings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੂੰ ਤੇਰੀ ਭੁੱਖ ਹੈ, ਹੇ ਸਾਹਿਬ! ਉਸ ਨੂੰ ਕੋਈ ਦੁਖੜਾ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No pain afflicts that humble being who hungers for You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੋ ਤੇਰੀ ਭੂਖ ਹੈ ਤਿਸ ਕੋ ਕੋਈ ਦੁਖ ਨਹੀਂ ਬਿਆਪਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰੇ ਨਾਮ ਦੀ ਤਾਂਘ ਹੈ ਉਸ ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que tiene añoranza por Ti, oh Dios, no sufre."