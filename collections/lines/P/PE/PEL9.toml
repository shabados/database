[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਈਆਂ ਮਾਰਨ ਭਾਈ, ਦੁਰਗਾ ਜਾਣਿ ਕੈ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brothers kill brothers mistaking them for Durga."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਘਮਸਾਨ ਯੁੱਧ ਵਿਚ ਅਤਿਅੰਤ ਮਗਨ ਪਰ ਘਬਰਾਏ ਹੋਏ) ਰਾਖਸ਼ ਆਪਣੇ ਭਰਾ ਰਾਖਸ਼ਾਂ ਨੂੰ ਹੀ ਦੇਵੀ ਸਮਝ ਕੇ ਮਾਰੀ ਜਾਂਦੇ ਸਨ।"