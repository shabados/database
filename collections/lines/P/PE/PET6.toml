[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਿ ਕਰਿ ਵੇਖਹਿ; ਜਾਣਹਿ ਸੋਇ ॥"
page = 365
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou beholdest and understandest the created creation of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਉਸ ਰਚੀ ਹੋਈ ਰਚਨਾ ਨੂੰ ਦੇਖਦਾ ਅਤੇ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You watch over the creation, and understand it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਕੋ (ਕਰਿ ਕਰਿ) ਰਚ ਰਚ ਕਰ ਦੇਖਤਾ ਹੈਂ ਅਰ ਸਬ ਕੇ ਕਰਤਬ ਕੋ ਜਾਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ (ਜਗਤ-ਰਚਨਾ) ਕਰ ਕਰ ਕੇ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਇਸ ਸਾਰੇ (ਭੇਤ) ਨੂੰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖਹਿ = ਤੂੰ ਵੇਖਦਾ ਹੈਂ। ਜਾਣਹਿ = ਤੂੰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres Quien hace, ve y conoce, oh Señor."