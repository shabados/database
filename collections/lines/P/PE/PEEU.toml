[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਮੂਡ ਪਰ ਦਾਤ ਬਜਾਵੈ ॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Mother is jovially making the child to play but the death is over shadowing."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਮੌਤ ('ਕਾਲ') ਸਿਰ ਉਤੇ ਖੜੋਤੀ ਦੰਦ ਪੀਹ ਰਹੀ ਹੈ।"