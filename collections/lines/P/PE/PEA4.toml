[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੁ ਫਰੀਦੈ. ਕੂਜੜਾ; ਸੈ ਕੋਹਾਂ, ਥੀਓਮਿ ॥੨੦॥"
page = 1378
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, today, to Farid, his jug appears at a distance of hundreds of miles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਅੱਜ, ਫਰੀਦ ਲਈ ਉਸ ਦਾ ਕੁੱਜ ਸੈਕੜੇ ਮੀਲਾਂ ਦੇ ਫਾਸਨੇ ਤੇ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But today, Fareed, my water jug seems hundreds of miles away. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਆਜ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਮੇਰੇ ਪਾਸੋਂ (ਕੂਜੜਾ) ਅਸਤਾਵਾ ਲੇਣਾ ਭੀ ਸੈਂਕੜੇ ਕੋਸਾਂ ਤੇ ਦੂਰ (ਥੀਓਮ੍ਹ੍ਹਿ) ਹੂਆ ਹੈ, ਭਾਵ ਯੇਹ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਸਰੀਰ ਨਿਰਬਲ ਹੋ ਗਿਆ; ਵਾ ਇਨ ਸੂਖ੍ਯਮ ਵਾਸਨਾਂ ਕਰ ਕੇ ਊਚ ਨੀਚ ਜੋਨੀਓਂ ਮੇਂ ਭਰਮਤ ਰਹਾ ਹੂੰ, ਆਜ ਨਿਰਵਾਸ ਹੋ ਜਾਣੇ ਸੇ ਸਰੀਰ ਰੂਪੀ ਅਸਤਾਵਾ ਸੈਂਕੜੇ ਕੋਸ ਹੋ ਗਿਆ ਹੈ ਅਰਥਾਤ ਦੇਹ ਤੇ ਆਪ ਕੋ ਅਸੰਗ ਜਾਣਿਆ ਹੈ, ਵਾ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੂਆ ਹੂੰ॥੨੦॥☬ਏਕ ਜੱਸਾ ਤਖਾਣ ਫਰੀਦ ਜੀ ਕਾ ਮਿਤ੍ਰ ਥਾ। ਸੋ ਏਕ ਸਮੇਂ ਬਨ ਮੇਂ ਜਹਾਂ ਫਰੀਦ ਜੀ ਰਹਿਤੇ ਥੇ, ਤਿਨ ਕੇ ਪਾਸ ਰਾਤ ਆਇ ਰਹਾ। ਤਿਸ ਸਮੇਂ ਮੇਂ ਫਰੀਦ ਜੀ ਕੇ ਪਾਸ ਅੰਨ ਬਸਤ੍ਰ ਨਹੀਂ ਥਾ। ਤਬ ਪੋਹ ਮਹੀਨੇ ਕੀ ਰਾਤ ਮੇਂ ਸਰਦੀ ਭੀ ਤਿਸ ਕੋ ਲਗੀ ਔਰ ਭੂਖ ਕਰ ਨਿੰਦ੍ਰਾ ਭੀ ਪ੍ਰਾਪਤਿ ਨ ਹੋਈ। ਤਬ ਉਹ ਜੱਸਾ ਜੋ ਕਹਿਤਾ ਹੈ, ਸੋਈ ਫਰੀਦ ਜੀ ਸਲੋਕ ਮੇਂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅੱਜ (ਬੁਢੇਪੇ ਵਿਚ) ਮੈਨੂੰ ਫਰੀਦ ਨੂੰ (ਇਹ ਰਤਾ ਪਰੇ ਪਿਆ) ਲੋਟਾ ਸੈ ਕੋਹਾਂ ਤੇ ਹੋ ਗਿਆ ਹੈ (ਸੋ, ਬੰਦਗੀ ਦਾ ਵੇਲਾ ਭੀ ਜੁਆਨੀ ਹੀ ਹੈ ਜਦੋਂ ਸਰੀਰ ਕੰਮ ਦੇ ਸਕਦਾ ਹੈ) ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜੁ = (ਭਾਵ,) ਬੁਢੇਪੇ ਵਿਚ। ਫਰੀਦੈ ਥੀਓਮਿ = ਮੈਂ ਫਰੀਦ ਨੂੰ ਹੋ ਗਿਆ ਹੈ। ਕੂਜੜਾ = ਇਕ ਨਿੱਕਾ ਜਿਹਾ ਲੋਟਾ ॥੨੦॥"

[[content]]
asset = "SNST"
