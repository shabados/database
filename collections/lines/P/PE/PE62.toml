[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਹਿਮਾਂ ਲਖ ਮਹਾਤਮਾਂ; ਜੈਕਾਰ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If lacs of great souls cheerfully applaud Him;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਮਹਾਤਮਾਂ (ਸ੍ਰੇਸ਼ਟ ਲੋਕ ਮਹਿਮਾ ਕਰਦੇ ਹਨ ਲਖਾਂ ਜੈ ਜੈ ਕਾਰ ਤੇ ਨਮਸਕਾਰ ਕਰਦੇ ਹਨ"