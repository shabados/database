[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਸੀ; ਅੰਤਰਿ ਬਿਬੇਕ ਬੀਚਾਰੁ ॥"
page = 1422
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind is discriminating contemplation, obtains his heart-desired fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਤੀਬਰ ਗਿਆਤਾ ਦਾ ਸਿਮਰਨ ਹੈ, ਉਹ ਆਪਣਾ ਦਿਲ-ਚਾਹੁੰਦਾ ਮੇਵਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of the mind's desires are obtained, with clear contemplation and discriminating understanding within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਜਿਸ ਕੇ ਅੰਤਰ (ਬਿਬੇਕ) ਜੀਵ ਈਸ਼੍ਵਰ ਦੋਨੋਂ ਕੀ ਏਕਤਾ ਕਾ ਵੀਚਾਰ ਪਰਾਪਤਿ ਹੋਵੇਗਾ ਸੋ ਮਨ ਇਛਤ ਫਲ ਕੋ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰੇਗਾ ਉਹ) ਮਨ-ਮੰਗੀ ਮੁਰਾਦ ਪ੍ਰਾਪਤ ਕਰ ਲਏਗਾ ਉਸ ਦੇ ਅੰਦਰ ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਪਰਖ ਦੀ ਸੂਝ (ਪੈਦਾ ਹੋ ਜਾਇਗੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਚਿੰਦਿਆ = ਮਨ-ਇੱਛਤ। ਪਾਇਸੀ = ਹਾਸਲ ਕਰ ਲਏਗਾ। ਬਿਬੇਕ ਬੀਚਾਰੁ = ਬਿਬੇਕ ਦੀ ਸੂਝ, ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਪਰਖ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los frutos de los deseos de la mente son obtenidos con una mente meditativa clara y un entendimiento con capacidad de discriminar en el interior."