[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖਾਰੀ ਤੇ. ਰਾਜੁ ਕਰਾਵੈ; ਰਾਜਾ ਤੇ. ਭੇਖਾਰੀ ॥"
page = 1252
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A beggar, He makes rule an empire and a king, He turns into a beggar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੰਗਤੇ ਪਾਸੋਂ ਉਹ ਪਾਤਿਸ਼ਾਹੀ ਕਰਵਾਉਂਦਾ ਹੈ ਅਤੇ ਇਕ ਪਾਤਿਸ਼ਾਹ ਨੂੰ ਉਹ ਮੰਗਤਾ ਬਣਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beggar is transformed into a king, and the king into a beggar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿਛਕ ਸੇ ਰਾਜ ਕਰਾਵਤਾ ਹੈ ਔਰ ਰਾਜਾ ਸੇ ਭਿਛਕ ਬਨਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਗਤੇ (ਨੂੰ ਰਾਜਾ ਬਣਾ ਕੇ ਉਸ) ਤੋਂ ਰਾਜ ਕਰਾਂਦਾ ਹੈ, ਰਾਜੇ ਤੋਂ ਮੰਗਤਾ ਬਣਾ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਖਾਰੀ = ਮੰਗਤਾ। ਰਾਜੁ = ਹਕੂਮਤ, ਬਾਦਸ਼ਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De un rey haces un pordiosero y de un pordiosero haces un rey."