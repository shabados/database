type = "primary"
data = "ਜਾ ਦਿਨ ਮੀਤ ਪਿਯਾਰੋ ਪੈਯੈ ॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She thought, the day she achieved her lover, she would feel sanctified."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ (ਮੈਂ) ਪਿਆਰੇ ਮਿਤਰ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਾਂਗੀ,"