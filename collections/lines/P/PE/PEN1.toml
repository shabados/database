[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕੁਲ ਨਿਰੰਜਨ ਸਿਉ. ਮਨੁ ਮਾਨਿਆ; ਬਿਸਰੀ ਲਾਜ ਲੋੁਕਾਨੀ ॥੩॥"
page = 1197
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her soul is pleased with the Casteless Pure Lord and she shakes off people's esteem."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾ ਵਰਨ-ਰਹਿਤ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਲੋਕ-ਲਾਜ ਨੂੰ ਛੱਡ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is pleased and appeased by the Pure, Immaculate Lord; the opinions of other people are irrelevant. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕੁਲ ਨਿਰੰਜਨ ਸੇ ਹਮਾਰਾ ਮਨੁ (ਮਾਨਿਆ) ਪਤੀਆਯਾ ਹੈ ਔਰ ਲੋਕ ਲਾਜ ਬਿਸਰ ਗਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਉਸ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਗਿੱਝਿਆ ਰਹਿੰਦਾ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ ਹੈ ਅਤੇ ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ ਹੈ। (ਮੈਨੂੰ ਹਉਮੈ ਨਹੀਂ ਰਹੀ, ਇਸ ਵਾਸਤੇ) ਮੈਂ ਲੋਕ-ਲਾਜ (ਭੀ) ਭੁਲਾ ਬੈਠੀ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces uno obtiene el Conocimiento y se complace con el Señor Sin Casta y Despasionado, elevándose más allá de los valores del mundo. (3)"