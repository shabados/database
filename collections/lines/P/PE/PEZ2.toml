[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਆਰਹ ਰੁਦ੍ਰਨ ਕੋ ਸਰ ਬਾਇਸ; ਦ੍ਵਾਦਸ ਭਾਨਨ ਚਉਬਿਸਿ ਮਾਰੇ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king shot twenty-two arrows to the eleven Rudras and twenty-four to twelve Suryas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਗਿਆਰਾਂ ਰੁਦਰਾਂ ਨੂੰ ਬਾਈ ਬਾਣ ਅਤੇ ਬਾਰ੍ਹਾਂ ਸੂਰਜਾਂ ਨੂੰ ਚੌਵੀ ਬਾਣ ਮਾਰੇ ਹਨ"