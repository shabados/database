[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤੀ ਮਹਖਾਸੁਰ ਦੈਤ ਮਾਰੇ ਦੁਰਗਾ ਆਇਆ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way the demon Mahishasura was killed on the arrival of Durga."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮਹਿਖਾਸੁਰ ਦੈਂਤ ਨੂੰ ਮਾਰ ਕੇ ਦੁਰਗਾ ਆ ਗਈ।"