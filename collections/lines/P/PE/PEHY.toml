[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਘੜੀਅਹਿ; ਤੀਨੇ ਲੇਖ ॥"
page = 662
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's court the writ of three kinds is inscribed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਤਿੰਨ ਤਰ੍ਹਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਲਿਖੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, three inscriptions are recorded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਰਾਜਾ ਕੇ ਦਰ ਮੇਂ ਸੁਇਨੇ ਰੁਪੇ ਤਾਂਬੇ ਕੇ ਰੁਪਯੇ, ਪੈਸੇ, ਮੋਹਰਾਂ, ਤੀਨੋਂ ਘੜੀਤੇ ਹੈਂ। ਤੈਸੇ ਵਾਹਿਗੁਰੂ ਕੀ ਦਰਗਾਹਿ ਮੇਂ ਸਾਂਤਕੀ, ਤਾਂਮਸੀ, ਰਾਜਸੀ, ਵਾ ਕਰਮੀ, ਉਪਾਸਕ, ਗਿਆਨੀ, ਵਾ ਕਾਜੀ, ਬ੍ਰਹਮਣ, ਜੋਗੀ, ਇਹ ਤੀਨੋਂ ਘੜੀਤੇ ਹੈਂ, ਐਸੇ ਸਾਸਤ੍ਰੋਂ ਮੇਂ (ਲੇਖ) ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਅਸਰ ਹੇਠ ਰਹਿ ਕੇ ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਰੱਬੀ ਨਿਯਮ ਅਨੁਸਾਰ ਹਰੇਕ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਉੱਕਰੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ = ਦਰਗਾਹੀ ਨਿਯਮ ਅਨੁਸਾਰ। ਘੜੀਅਹਿ = ਘੜੇ ਜਾਂਦੇ ਹਨ, ਉੱਕਰੇ ਜਾਂਦੇ ਹਨ। ਤੀਨੇ ਲੇਖ = (ਰਜੋ ਤਮੋ ਸਤੋ) ਤ੍ਰਿਗੁਣੀ ਕੀਤੇ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰ-ਰੂਪ ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es en la Corte del Señor que el destino de los tres temperamentos es forjado;"