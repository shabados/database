[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਜਨਕਾਦਿ. ਜੁਗਤਿ ਜੋਗੇਸੁਰ; ਹਰਿ ਰਸ ਪੂਰਨ ਸਰਬ ਕਲਾ ॥"
page = 1389
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "King Janak and the great Yogis of the God's way, sing the praise of the Omnipotent Guru Nanak, who is brimful with the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਨਕ ਆਦਿਕ ਅਤੇ ਰੱਬ ਦੇ ਰਾਹ ਦੇ ਵਡੇ ਯੋਗੀ ਸਮੂਹ ਸ਼ਕਤੀਵਾਨ ਗੁਰੂ ਨਾਨਕ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਪਰੀਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "King Janak and the great Yogic heroes of the Lord's Way, sing the Praises of the All-powerful Primal Being, filled with the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਕ ਆਦਿਕ ਰਾਜ ਰਿਖੀ ਔ ਜੋਗ ਮੇਂ (ਜੁਗਤਿ) ਜੁੜੇ ਹੂਏ ਜੋ ਜੋਗੀਓਂ ਕੇ ਈਸਰ ਹੈਂ, ਸੋ ਭੀ ਸਰਬ ਕਲਾ ਮੇਂ ਪੂਰਨ ਹਰੀ ਰੂਪ ਗੁਰੋਂ ਕੇ ਗੁਣੋਂ ਕੇ ਰਸ ਕੋ ਪੂਰਬ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਨਾਨਕ ਹਰੀ ਦੇ ਰਸ ਵਿਚ ਭਿੱਜਾ ਹੋਇਆ ਹੈ, ਜੋ ਗੁਰੂ ਨਾਨਕ ਹਰ ਪ੍ਰਕਾਰ ਦੀ ਸੱਤਿਆ ਵਾਲਾ ਹੈ, ਉਸ ਨੂੰ ਜਨਕ ਆਦਿਕ ਵੱਡੇ ਵੱਡੇ ਜੋਗੀਆਂ ਸਮੇਤ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rey Yanak y los grandiosos Yoguis en el Sendero del Señor, recitan las Alabanzas del Todopoderoso Ser Primordial, llenos de la Sublime"