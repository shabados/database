[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਰਿ ਕਰਤ; ਝੂਠੀ ਲਗਿ ਗਾਥਾ ॥੧॥ ਰਹਾਉ ॥"
page = 376
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to false scriptures, he engages in contentions. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀਆਂ ਮਜ਼ਹਬੀ ਪੁਸਤਕਾਂ ਨਾਲ ਜੁੜ ਕੇ, ਉਹ ਵਾਦ ਵਿਵਾਦ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to false scriptures, he is engaged in argument. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੀ (ਗਾਥਾ) ਕਿੱਸੇ ਕਹਾਨੀਓਂ ਮੇਂ ਲਗ ਕਰ ਝਗੜੇ ਕਰਤਾ ਰਹਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਝੂਠੀ (ਕਿਸੇ ਕੰਮ ਨਾਹ ਆਉਣ ਵਾਲੀ) ਕਥਾ-ਕਹਾਣੀ ਵਿਚ ਲੱਗ ਕੇ (ਹੋਰਨਾਂ ਨਾਲ) ਝਗੜਾ-ਬਖੇੜਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está involucrado en riñas, aferrándose a todo lo que es falso. (1‑Pausa)"