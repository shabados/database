[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੁ ਲਕਰੀ ਸੋਟਾ; ਤੇਰੀ ਪਰੈ ਪੀਠਿ ॥੩॥"
page = 1196
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take care that a stick or a staff falls not on thy back."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਬਰਦਾਰ ਹੋ, ਕਿ ਕਿਤੇ ਲਾਠੀ ਜਾ ਡੰਡਾ ਤੇਰੀ ਕੰਡ ਤੇ ਨਾਂ ਠੁੱਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Watch out - a stick may strike you from behind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਤ ਈਰਖਾ ਰੂਪੀ ਲਕੜੀ ਔਰ ਹੰਕਾਰ ਰੂਪੀ ਸੋਟਾ ਤੇਰੀ ਪੀਠ ਪੁਰ ਪੜਤਾ ਹੋਵੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖੀਂ, ਕਿਤੇ ਲੱਕ ਉੱਤੇ ਕਿਤੋਂ ਸੋਟਾ ਨਾਹ ਵੱਜੇ। (ਜੇ ਜੀਵ! ਬਿਗਾਨੇ ਘਰਾਂ ਵਲ ਤੱਕਦਾ ਹੈਂ; ਇਸ ਵਿਚੋਂ ਉਪਾਧੀ ਹੀ ਨਿਕਲੇਗੀ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuidado porque podrías encontrar el látigo sobre tu espalda. (3)"