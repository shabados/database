[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਦਰਸਨ ਕਉ; ਕੇਤੀ ਬਿਲਲਾਇ ॥"
page = 1188
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many men wail for Thy vision, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੇ ਹੀ ਇਨਸਾਨ, ਤੇਰੇ ਦੀਦਾਰ ਨਹੀਂ ਵਿਲਕਦੇ ਹਨ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many cry out for Your Darshan, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਦਰਸਨ ਕੇ ਵਾਸਤੇ (ਕੇਤੀ) ਬਹੁਤੀ ਸ੍ਰਿਸ੍ਟੀ ਬਿਲਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਬੇਅੰਤ ਲੁਕਾਈ ਤੇਰੇ ਦਰਸਨ ਵਾਸਤੇ ਤਰਲੇ ਲੈਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤੀ = ਬੇਅੰਤ ਲੁਕਾਈ। ਬਿਲਲਾਇ = ਤਰਲੇ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¡cuántos añoran Tu Visión!, pero extraordinarios son aquéllos a quienes el Señor"