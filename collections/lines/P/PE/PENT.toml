[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਥਿ ਨ ਚਾਲੈ. ਬਿਨੁ ਭਜਨ; ਬਿਖਿਆ ਸਗਲੀ ਛਾਰੁ ॥"
page = 288
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's meditation nothing shall go with thee, O man. The deadly sins are all ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੇ ਬਿਨਾ ਤੇਰੇ ਨਾਲ ਕੁਛ ਨਹੀਂ ਜਾਣਾ, ਹੇ ਬੰਦੇ! ਪ੍ਰਾਣ-ਨਾਸਕ ਪਾਪ ਸਾਰੇ ਸੁਆਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing shall go along with you, except your devotion. All corruption is like ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਾਹਿਗੁਰੂ ਕੇ ਭਜਨ ਸੇਂ ਬਿਨਾਂ ਇਹ ਸੰਪੂਰਨ ਵਿਸਿਅਹੁ ਕੀ ਪੰਕਤੀ (ਛਾਰੁ) ਖਾਕ ਵਤ ਤੁਛ, ਵਾ ਨਾਸ ਰੂਪ ਪ੍ਰਲੋਕ ਮੇਂ ਸਾਥ ਨਹੀਂ ਚਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ) ਭਜਨ ਤੋਂ ਬਿਨਾ (ਹੋਰ ਕੋਈ ਸ਼ੈ ਮਨੁੱਖ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ, ਸਾਰੀ ਮਾਇਆ (ਜੋ ਮਨੁੱਖ ਕਮਾਉਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਜਗਤ ਤੋਂ ਤੁਰਨ ਵੇਲੇ ਇਸ ਦੇ ਵਾਸਤੇ) ਸੁਆਹ (ਸਮਾਨ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਸਗਲੀ = ਸਾਰੀ। ਛਾਰੁ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuera del Naam, nada ha de acompañarte cuando partas; las alegrías de este ilusorio mundo son como cenizas."