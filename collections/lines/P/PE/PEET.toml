[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਹਨੇ ਕਰ ਪਾਇਨ ਤੇ; ਜਿਨ ਜੈਸੋ ਕੀਯੋ, ਫਲ ਤੈਸੋ ਈ ਪਾਯੋ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many were killed by cutting their hands and feet, everyone received the reward of his actions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਹੱਥਾਂ ਪੈਰਾਂ ਤੋਂ ਵਢੇ ਹੋਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਜਿਹੋ ਜਿਹਾ ਕੀਤਾ ਹੈ ਉਹੋ ਜਿਹਾ ਫਲ ਪਾਇਆ ਹੈ।"