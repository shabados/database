[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਅਰਿ ਕਹਿ ਨਾਮ ਤੁਪਕ ਕੇ; ਮਨ ਲਹਿ ਰਾਖੀਐ ॥੧੩੧੦॥"
page = 808

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Dev” from your mouth, add the word “ardan” at the end, after that speak the word “Pati” three times, then adding the word “ari”, know the names of Tupak in your mind.1310."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨਾਲ) 'ਅਰਿ' ਪਦ ਕਹਿ ਕੇ ਮਨ ਵਿਚ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੩੧੦॥"