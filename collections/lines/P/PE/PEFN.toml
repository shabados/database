[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੀ ਸਰਣਿ ਰਾਖੁ; ਪ੍ਰਭ ਦਾਤੇ ॥"
page = 742
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beneficent Lord, keep Thou me under Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਾਤਾਰ ਸੁਆਮੀ, ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਪਨਾਹ ਹੇਠਾਂ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please keep me under Your Protection, O God, O Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸਰਬ ਕੇ ਦਾਤੇ! ਮੈਨੂੰ ਅਪਨੀ ਸਰਨ ਮੇਂ ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvame en Tu Refugio, oh Señor Compasivo."