[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰਮ ਸਿੰਘ ਲਏ ਸਕਤੀ; ਕਰ ਮੈ ਖੜਗੇਸ ਸੋ ਜੁਧੁ ਮਚਾਯੋ ॥੧੪੦੨॥"
page = 437

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his Shakti (digger) in his hand, Viram Singh, began the war with Kharag Singh.1402."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੀਰਮ ਸਿੰਘ ਨੇ ਹੱਥ ਵਿਚ ਬਰਛੀ ਲੈ ਕੇ ਖੜਗ ਸਿੰਘ ਨਾਲ ਯੁੱਧ ਮਚਾਇਆ ਹੋਇਆ ਹੈ ॥੧੪੦੨॥"