[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਭੈ ਜੰਗ ਮੋ ਜੰਗ ਜੋਧਾ ਜੁਝਾਰੰ ॥"
page = 163

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many types of warriors fell in the field and the great fighters looked impressive in the war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੁਝਾਰੂ ਯੋਧੇ ਜੰਗ ਵਿਚ ਜੁਟੇ ਹੋਏ ਸ਼ੋਭ ਰਹੇ ਸਨ।"