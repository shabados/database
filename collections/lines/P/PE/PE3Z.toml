[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਪੂਰੈ ਸੇਵਿਐ; ਦੂਖਾ ਕਾ ਹੋਇ ਨਾਸੁ ॥"
page = 320
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the perfect True Guru the pain come to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਤਕਲੀਫਾਂ ਮਿਟ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Perfect True Guru, suffering ends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਨ ਕਰਨੇ ਸੇ ਦੁਖੋਂ ਕਾ ਨਾਸੁ ਹੋਤਾ ਹੈ, ਤਾਂ ਤੇ ਸੇਵਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪੂਰੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰੀਏ ਤਾਂ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = {ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ}। ਸਤਿਗੁਰਿ ਪੂਰੈ ਸੇਵਿਐ = {ਪੂਰਬ ਪੂਰਨ ਕਾਰਦੰਤਕ} ਜੇ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕੀਤੀ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a tu Verdadero y Perfecto Guru y tu pena se desvanecerá."