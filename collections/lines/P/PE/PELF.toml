[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਬਿਨਸੈ ਸਭ ਸੰਗੁ ॥"
page = 281
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints congregation, all other associations vanish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਹੋਰ ਸਾਰੇ ਮੇਲ-ਮਿਲਾਪ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, all other associations vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਜਿਸ ਸਤਸੰਗ ਸੇ ਖੋਟਾ ਸੰਗ ਸਭ ਬਿਨਸ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਲਿਆਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਟਿਕਿਆਂ) ਹੋਰ (ਕੁਟੰਬ ਆਦਿਕ ਦਾ) ਮੋਹ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਸਭ ਸੰਗੁ = ਹੋਰ ਸਭ ਸੰਗ, ਹੋਰ ਸਭ ਦਾ ਸੰਗ, ਹੋਰ ਸਭ ਦਾ ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que puedas encontrarte con los Santos."