[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਆਪਿ ਸੁਝਾਏ; ਤਿਸੁ ਸਭੁ ਕਿਛੁ ਸੂਝੈ ॥"
page = 150
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the Lord Himself gives knowledge, he comes to know every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਆਪੇ ਗਿਆਤ ਦਿੰਦੇ ਹਨ, ਉਹ ਸਾਰਾ ਕੁਝ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows everything, unto whom the Lord Himself gives knowledge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਗੁਰੂ ਆਪ ਦੇਖਾਵਤਾ ਹੈ ਤਿਸ ਕੋ ਸਭ ਕਿਛੁ ਸਤ ਅਸਤ ਦੇਖਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਸ ਨੂੰ (ਜੀਵਨ-ਸਫ਼ਰ ਦੀ) ਹਰੇਕ ਗੱਲ ਦੀ ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, a quien Dios Mismo ha despertado a Su Realidad, sabe todo."