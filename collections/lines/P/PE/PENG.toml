[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਖੈ ਥਾਪਿ ਉਥਾਪਿ; ਜਿਉ ਤਿਸੁ ਭਾਵਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Of His own will He Establishes or uproots."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਨੂੰ) ਉਤਪਤ ਕਰਦਾ ਤੇ ਲੈ ਕਰ ਕੇ ਦੇਖਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"