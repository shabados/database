[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਚੁ ਅਡੰਬਰੁ ਹਭੁ ਕਿਹੁ; ਮੰਝਿ ਮੁਹਬਤਿ ਨੇਹ ॥"
page = 707
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou all the worldly ostentations and be not engrossed in their love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀਆਂ ਸੰਸਾਰੀ ਸ਼ਾਨਸ਼ੌਕਤਾਂ ਤਿਆਗ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿਆਰ ਵਿੱਚ ਖੱਚਤ ਨਾਂ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are engrossed in ostentatious displays, lovingly attached to all their possessions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੀਵ ਜਿਸ ਸਰੀਰ ਕਰ ਕੇ ਪਦਾਰਥੋਂ ਕੇ ਵਾਸਤੇ (ਅਡੰਬਰੁ) ਅਰੰਭ ਕੀ (ਮੁਚੁ) ਵੱਡੇ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਜਿਸ ਕੇ ਪਾਸ ਹਰੀ ਦਾ ਦੀਆ ਹੂਆ ਔਰ ਭੀ ਸਭ ਕਿਛ ਅਰਥਾਤ ਸਭ ਪਦਾਰਥ ਹੈਂ ਅਰ ਰਿਦੇ ਕੇ ਬੀਚ ਪਰਮੇਸਰ ਦੀ (ਮੁਹਬਤਿ) ਪ੍ਰੀਤੀ (ਨੇਹ) ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੀ ਸਜ-ਧਜ ਹੋਵੇ, ਹਰੇਕ ਸ਼ੈ (ਮਿਲੀ) ਹੋਵੇ, ਹਿਰਦੇ ਵਿਚ (ਇਹਨਾਂ ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਦੀ) ਮੁਹੱਬਤਿ ਤੇ ਖਿੱਚ ਹੋਵੇ-ਇਹਨਾਂ ਦੇ ਕਾਰਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਚੁ = ਵੱਡਾ, ਬੜਾ। ਅਡੰਬਰੁ = ਖਿਲਾਰਾ, ਸਜ-ਧਜ। ਹਭੁ ਕਿਹੁ = ਹਰੇਕ ਸ਼ੈ। ਮੰਝਿ = (ਹਿਰਦੇ) ਵਿਚ। ਨੇਹ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lo tiene todo y se apega a los placeres del mundo,"