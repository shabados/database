[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਹੁੰਚੀ ਗਜਰਾਰੰ, ਸੁਬਿਧ ਸੁਧਾਰੰ; ਮੁਕਤ ਨਿਹਾਰੰ ਉਰ ਧਾਰੰ ॥"
page = 262

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With black hair sweet speech they appear very impressive and moving freely, they are roaming within the jostling of the elephants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚੀਆਂ ਅਤੇ ਗਜਰੇ ਸੋਹਣੇ ਢੰਗ ਨਾਲ ਸਜਾਏ ਹੋਏ ਹਨ ਅਤੇ ਮੋਤੀਆਂ ਦੇ ਹਾਰ ਗਲ਼ ਵਿੱਚ ਪਾਏ ਹੋਏ ਹਨ।"