[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤੋ ਉਪਜਿਓ; ਸਗਲ ਬਿਬੇਕਾ ॥"
page = 1157
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spontaneously has all wisdom welled up in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਹੀ ਸਾਰੀ ਸਿਆਣਪ ਮੇਰੇ ਅੰਦਰ ਉਤਪੰਨ ਹੋ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, all wisdom and knowledge has welled up within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਹਮ ਕੋ ਸੰਪੂਰਨ ਬਬੇਕ ਉਤਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਹੀ ਮੇਰੇ ਅੰਦਰ ਚੰਗੇ ਮਾੜੇ ਕੰਮ ਦੀ ਸਾਰੀ ਪਛਾਣ ਪੈਦਾ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਬੇਕਾ = ਚੰਗੇ ਮਾੜੇ ਕੰਮ ਦੀ ਪਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea la Sabiduría se ha edificado en mí."