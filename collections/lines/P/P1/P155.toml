[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ; ਹਰਿ ਨਾਮੁ ਧਨੁ ਪਾਵੈ ॥"
page = 664
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's service man obtains the riches of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਦੁਆਰਾ ਆਦਮੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਪਦਾਰਥ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, one obtains the wealth of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਇਹ ਜੀਵ ਜਬ ਹਰਿ ਨਾਮ ਧਨ ਕੋ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਨ ਨਾਲ (ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Servicio del Guru que el hombre es bendecido con el Tesoro del Nombre del Señor;"