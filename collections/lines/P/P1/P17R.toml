[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਲਾਗੋ; ਚੇਲੇ ਕੀ ਪਾਈ ॥੧॥"
page = 481
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru falls at the feet of his disciple."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਆਪਣੇ ਮੁਰੀਦ ਦੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The guru falls at the feet of the disciple. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਯਹ ਗੁਰੂ ਪਰੰਤੂ ਮਨ ਚੇਲੇ ਕੇ ਪੈਰੋਂ ਮੇਂ ਲਾਗ ਗ੍ਯਾ ਅਰਥਾਤ ਮਨ ਕੇ ਅਧੀਨ ਹੋ ਗ੍ਯਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਵੱਡੇ ਅਸਲੇ ਵਾਲਾ ਜੀਵ (ਆਪਣੇ ਹੀ ਬਣਾਏ ਹੋਏ) ਮਨ ਚੇਲੇ ਦੀ ਪੈਰੀਂ ਲੱਗਣ ਲੱਗ ਪਿਆ (ਭਾਵ, ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਲੱਗ ਪਿਆ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰੁ = ਜੀਵ (ਜੋ ਵੱਡੇ ਅਸਲੇ ਵਾਲਾ ਸੀ)। ਚੇਲੇ ਕੀ ਪਾਈ = ਮਨ-ਰੂਪ ਚੇਲੇ ਦੀ ਪੈਰੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Guru se postra a los pies del discípulo. (1)"