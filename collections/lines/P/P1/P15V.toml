[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸਿ ਬਿਦੇਸਨ ਜੀਤ ਜੁਧਾਬਰ; ਕ੍ਰਿਤ ਚੰਦੋਵ ਦਸੋ ਦਿਸ ਤਾਨ੍ਰਯੋ ॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And after conquering all the countries far and near, he flag of victory waved in all the ten directions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਸਾਂ ਵਿਦੇਸਾਂ ਨੂੰ ਜਿਤ ਕੇ ਸ੍ਰੇਸ਼ਠ ਯੋਧੇ ('ਜੁਧਾਂਬਰ') ਨੇ ਆਪਣੀ ਕੀਰਤੀ ਦਾ ਚੰਦੋਆ ਦਸ ਦਿਸ਼ਾਵਾਂ ਵਿਚ ਤਣ ਦਿੱਤਾ ਹੈ।"