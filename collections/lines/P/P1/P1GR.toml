[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਰਵਿ ਰਹਿਆ, ਸਭ ਅੰਤਰਿ; ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ. ਨ ਕੋਈ ਹੇ ॥੧॥"
page = 1044
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is contained amongst all, Without Him, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਹਿਬ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਉਸ ਦੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is permeating and pervading, deep within the nucleus of all. Without Him, there is no other at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ਸਭ ਕੇ ਅੰਤਰਿ ਏਕ ਹੀ ਵਿਆਪ ਰਹਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵਿਆਪਕ ਹੈ, ਉਸ (ਪਰਾਮਤਮਾ) ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Uno Solo prevalece en todos los seres, no, no hay nada sin Él.(1)"