[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਗੁਰੁ ਗੁਰੁ; ਕਰਤਾ ਰੇ ॥"
page = 612
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I only repeat \"God, God, Guru, Guru\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਕਹੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I can only repeat, \"Lord, Lord, Guru, Guru.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਤੋ ਕੇਵਲ ਹਰੀ ਹਰੀ ਔ ਗੁਰੂ ਗੁਰੂ ਕਰਤਾ ਰਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਹੀ) 'ਹਰੀ ਹਰੀ', 'ਗੁਰੂ ਗੁਰੂ' ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਕਰਦਾ ਹਾਂ। ਰੇ = ਹੇ ਭਾਈ! ਹਰਿ ਜੀਉ = ਹੇ ਪ੍ਰਭੂ ਜੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo canto Su Nombre o el del Guru"