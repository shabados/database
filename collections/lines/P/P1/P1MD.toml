[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੇਖਿਆ ਹੀ ਹੈ ਕਿ ਲੋਭ ਬੰਦੇ ਨੂੰ ਇਕ ਦਾਨੇ ਲਈ ਕੈਦੀ ਬਣਾ ਦਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਮਆ ਦੀਦੀ ਕਿ ਆਦਮ ਰਾ ਅਸੀਰ ਦਾਨਾ ਮੀ ਸਾਜ਼ਦ ।੨੧।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That it is proclaimed as far sweeter than even sugar and milk. (35) (7)"