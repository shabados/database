[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਸਤਨ ਮਹਿ ਤੂੰ ਬਡੋ ਗ੍ਰਿਹਸਤੀ; ਜੋਗਨ ਮਹਿ ਜੋਗੀ ॥੩॥"
page = 507
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among householders, Thou art the great. Householder and among Yogis the great Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰਬਾਰੀਆਂ ਅੰਦਰ ਤੂੰ ਵਿਸ਼ਾਲ ਘਰਬਾਰੀ ਹੈ ਅਤੇ ਯੋਗੀਆਂ ਅੰਦਰ ਤੂੰ ਵਿਸ਼ਾਲ ਯੋਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among householders, You are the Great Householder. Among yogis, You are the Yogi. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਸਤੀਓਂ ਮੇਂ ਬਡਾ ਗ੍ਰਿਸਤੀ ਤੂੰਹੀ ਹੈਂ। ਸੋਲਾਂ ਹਜਾਰ ਇਕ ਸੋ ਅਠ ੧੬੧੦੮ ਰਾਨੀਓਂ ਕੇ ਪੁਤ੍ਰ ੧ ਕੰਨਯਾਂ ਅਰ ਸਭ ਕੇ ਘਰ ਰਾਤਿ ਦਿਨ ਰਹਨਾ ਐਸਾ ਗ੍ਰਿਹਸਤੀ! ਜੋਗੀਓਂ ਮੇਂ ਨਰ ਨਾਰਾਇਨ ਕਪਿਲਾਦ ਵਤ ਮਹਾਂ ਜੋਗੀ ਰੂਪ ਤੂੰਹੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹਸਤੀਆਂ ਵਿਚ ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਗ੍ਰਿਹਸਤੀ ਹੈਂ (ਜਿਸ ਦਾ ਇਤਨਾ ਵੱਡਾ ਸੰਸਾਰ-ਟੱਬਰ ਹੈ), ਜੋਗੀਆਂ ਵਿਚ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਜੋਗੀ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗਨ ਮਹਿ = ਵਿਰਕਤਾਂ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el más Tolerante. Entre los padres de familia, Tu Hogar es el más Destacado; de los Yoguis, eres el más Piadoso. (3)"