[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰ ਕਉ ਕੁਰਬਾਨ ॥੩॥੮॥੧੦੨॥"
page = 396
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak I am a sacrifice unto my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice to the Guru. ||3||8||102||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਗੁਰੂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਈਏ॥੩॥੮॥੧੦੨॥☬ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਨਿਮਰਤਾ ਸੇਂ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  (ਉਸ ਸੇਵਕ ਨੂੰ) ਆਪਣਾ ਆਪ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ  ॥੩॥੮॥੧੦੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrificio al Guru. (3-8-102)"