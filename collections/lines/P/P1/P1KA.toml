[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਕੰਡਾ ਤੋਲੁ, ਤੋਲਿ ਤੁਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How big is His weighing hook that it has sustained the whole creation!"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੱਡਾ ਵੱਡਾ ਤੋਲਣ ਵਾਲਾ ਕੰਡਾ ਹੈ (ਜਿਸ ਪਰ) ਤੋਲ ਤੋਲਿਆ ਹੈ?"