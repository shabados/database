[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮਾਤੁਰ ਹ੍ਵੈ ਕੈ ਲਪਟਾਈ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the woman reached there, extremely lured by the urge of the Cupid."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਮ ਨਾਲ ਆਤੁਰ ਹੋ ਕੇ (ਉਸ ਨਾਲ) ਲਿਪਟ ਗਈ।"