[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਦਇਆਲ ਕ੍ਰਿਪਾ ਕਰਿ ਹਰਿ ਜੀਉ; ਹਰਿ ਸਿਉ ਰਹਾਂ ਸਮਾਈ ॥੨॥"
page = 1232
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Reverend God Lord, be Thou merciful and take pity on me, that I may remain blended with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਤੂੰ ਦਇਆਵਾਨ ਹੈ ਅਤੇ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਲ ਅਭੇਦ ਹੋਇਆ ਰਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, please be kind and compassionate to me, that I might remain merged in You, O Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਕੀ ਖਾਨ ਹਰਿ ਜੀਉ! ਮੇਰੇ ਪੁਰ ਦਇਆਲ ਹੋਹੁ, ਜਿਸ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਮੇਂ ਅਭੇਦ ਹੋਇ ਰਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਹਰੀ! ਮੇਰੇ ਉਤੇ ਦਇਆਲ ਹੋ, ਮੇਰੇ ਉਤੇ ਕਿਰਪਾ ਕਰ, ਮੈਂ ਤੇਰੀ ਯਾਦ ਵਿਚ ਲੀਨ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਾਂ ਸਮਾਈ = ਸਮਾਇ ਰਹਾਂ, ਲੀਨ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muéstrame Tu Compasión, oh Señor, para que me funda en Ti. (2)"