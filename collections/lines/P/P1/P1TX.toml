[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸੇਵਕ ਕੈ. ਨਾਨਕ ਕੁਰਬਾਣੀ; ਸੋ ਗਹਿਰ ਗਭੀਰਾ ਗਉਹਰੁ ਜੀਉ ॥੪॥੧੮॥੨੫॥"
page = 102
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To that servant Nanak is a sacrifice. He is the pearl of the deep and infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੌਕਰ ਤੋਂ, ਨਾਨਕ ਬਲਿਹਾਰੇ ਜਾਂਦਾ ਹੈ। ਉਹ ਡੂੰਘੇ ਤੇ ਬੇਅੰਤ ਸੁਆਮੀ ਦਾ ਮੋਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice to that servant. He is the pearl of the deep and unfathomable Ocean of God. ||4||18||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਸੇਵਕ ਕੇ ਉਪਰ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਸੋ (ਗਹਿਰ) ਡੂੰਘਾ (ਗਭੀਰਾ) ਨਿਸਚਲ ਪੁਨਾ (ਗਉਹਰੁ) ਮੋਤੀ ਵਤ ਉਜਲ ਸਰੂਪੁ ਹੈ॥੪॥੧੮॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਉਸ ਸੇਵਕ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। ਉਹ ਸੇਵਕ ਡੂੰਘੇ ਸੁਭਾਉ ਵਾਲਾ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਤੇ ਉੱਚੇ ਅਮੋਲਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧੮॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hacia tal Sirviente, Nanak ofrece su ser en total sacrificio, pues tal ser es profundo e insondable; sí, él es como una joya. (4-18-25)"