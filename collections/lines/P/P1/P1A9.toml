[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ, ਕਿ ਅਸੀਣ ਤੇਰੀ ਜ਼ੁਲਫ਼ ਦੇ ਸਾਯੇ ਨੂੰ ਹੁਮਾ ਦਾ ਪਰ ਸਮਝ ਲਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਇਆਇ ਜ਼ੁਲਫ਼ਿ ਤੁਰਾ ਬਾਲਿ ਹੁਮਾ ਫ਼ਹਿਮੀਦਾ ਏਮ ।੫੪।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "To get assimilated in the Entity of God is, in fact, real love for Him;"