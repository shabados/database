[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲੁ ਭਉ ਪਾਇਆ. ਹਰਿ ਗੁਣ ਗਾਇਆ; ਹਰਿ ਵੇਖੈ ਰਾਮੁ ਹਦੂਰੇ ॥"
page = 774
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By having the fear of immaculate God, the Master and singing His praise, I behold Him face to face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਡਰ ਧਾਰਨ ਅਤੇ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਅਰਾ, ਮੈਂ ਉਸ ਨੂੰ ਹਾਜ਼ਰ ਨਾਜਰ ਦੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the Immaculate Lord, sing the Glorious Praises of the Lord, and behold the Lord's Presence before you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਮਲ ਕਰਨੇ ਵਾਲਾ ਜੋ ਪਰਮੇਸਰ ਕਾ ਭਉ ਹੈ, ਸੋ ਪਾਇਆ ਹੈ, ਇਸੀ ਤੇ ਹਰੀ ਕੇ ਗੁਣਾਂ ਕੋ ਗਾਇਆ ਹੈ ਅਰ ਹਰੀ ਰਾਮ ਜੀ ਪ੍ਰਤਖ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ (ਪ੍ਰਭੂ-ਪਤੀ ਵਾਸਤੇ) ਆਦਰ-ਸਤਕਾਰ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ = ਡਰ। ਨਿਰਮਲੁ ਭਉ = ਪਵਿੱਤਰ ਡਰ, ਅਦਬ-ਸਤਕਾਰ। ਵੇਖੈ = ਵੇਖਦੀ ਹੈ। ਹਦੂਰੇ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, la Suprema Alma, es el Señor y Maestro del Universo."