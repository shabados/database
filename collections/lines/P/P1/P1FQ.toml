[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਣੁ ਨਿਤ ਉਠਿ ਪੀਵਹੁ ॥"
page = 1138
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rising early every day in-drink thou the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ ਸਾਜਰੇ ਉਠ ਕੇ ਤੂੰ ਸੁਆਮੀ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rise early each day, and drink in the Nectar of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਰਸਾਇਨ ਕੋ ਨਿਤਾਪ੍ਰਤਿ ਉਠ ਕਰ ਪੀਵਨਾ ਕਰੋ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਧਾਰ ਕੇ ਆਨੰਦੁ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਆਹਰ ਨਾਲ ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ ਪੀਂਦੇ ਰਹੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣੁ = ਰਸ-ਅਯਨ, ਰਸਾਂ ਦਾ ਘਰ, ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ। ਨਿਤ ਉਠਿ = ਸਦਾ ਉੱਠ ਕੇ, ਸਦਾ ਆਹਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno chupa del Elixir de Dios."