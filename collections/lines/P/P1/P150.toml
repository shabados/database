[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਟ ਕਰਨ ਮਹਿ ਸਸਤ੍ਰ ਗਹਿ; ਸੈਨਾ ਦਈ ਸੰਘਾਰ ॥੨੨੩॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding her weapons in her eight hands, she destroyed the army of demons. 223.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਫਿਰ) ਅੱਠਾਂ ਹੱਥਾਂ ਵਿਚ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰਕੇ (ਦੈਂਤਾਂ ਦੀ) ਸੈਨਾ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ॥੨੨੩॥"