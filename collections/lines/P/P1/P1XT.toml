[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਸਤ ਸਿੰਧੁ ਕੀ ਜਿਮੰ; ਪਚਾਇ ਸੈਨ ਜਾਇ ਹੈਂ ॥"
page = 589

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lion of the goddess Kali, in order to kill the army, is running angrily in this way and wants to destroy the army in this way just as the sage August had completely drunk the ocean"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਗਸਤ ਰਿਸ਼ੀ ਦੇ ਸਮੁੰਦਰ ਸੋਖਣ ਵਾਂਗ (ਵੈਰੀ) ਸੈਨਾ ਨੂੰ ਪਚਾਈ ਜਾ ਰਿਹਾ ਹੈ।"