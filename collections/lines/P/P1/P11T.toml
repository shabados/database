[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਕੇ ਮਹੇਸ ਤ੍ਰਿਸੂਲ ਗਨੇਸ ਕੋ; ਰੁੰਡ ਕੀਓ ਜਨੁ ਮੁੰਡ ਬਿਹੀਨੋ ॥੧੧੬॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed that god Shiva hath separated the trunk of Ganesh from his head with his trident.116.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸ਼ਿਵ ਨੇ ਤ੍ਰੈਸ਼ੂਲ ਲੈ ਕੇ ਗਣੇਸ਼ ਦੇ ਧੜ ਨੂੰ ਸਿਰ ਤੋਂ ਬਿਨਾ ਕਰ ਦਿੱਤਾ ਹੋਵੇ ॥੧੧੬॥"