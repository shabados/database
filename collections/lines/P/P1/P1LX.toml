[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਮਸਤਕਿ ਧਾਰਿ ਸਾਜਿ ਨਿਵਾਜੇ; ਮੁਏ ਦੁਸਟ ਜੋ ਖਇਆ ॥੧॥"
page = 533
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has created me and, placing His hand on my brow, has exalted me. The sinners who wanted to destroy me are themselves destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਰੱਚਿਆ ਹੈ ਅਤੇ ਆਪਣਾ ਹੱਥ ਮੇਰੇ ਮੱਥੇ ਤੇ ਰੱਖ ਕੇ ਮੈਨੂੰ ਵਡਿਅਇਆ ਹੈ। ਮੇਰੇ ਦੋਖੀ ਜਿਹੜੇ ਮੈਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦੇ ਹਨ, ਖੁਦ ਮਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Placing His hand on my forehead, He has exalted me. The wicked ones who wanted to destroy me have been killed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਪਰ ਹਾਥ ਧਰ ਕਰ ਕੇ ਔਰ (ਸਾਜ) ਬਨਾਇ ਕਰਕੇ, ਭਾਵ ਸੁਭ ਗੁਨ ਦੇ ਕਰ ਹਮ (ਨਿਵਾਜੇ) ਬਡਿਆਏ ਹੈਂ ਔਰ ਕਾਮਾਦਿ ਦੁਸਟ ਜੋ ਮੇਰੇ ਕੋ ਮਾਰਨੇ ਵਾਲੇ ਥੇ, ਸੋ ਸਭ ਮਰ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਹੱਥ ਰੱਖ ਕੇ ਉਹਨਾਂ ਦੇ ਜੀਵਨ ਸਵਾਰਦਾ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਕਾਮਾਦਿਕ) ਵੈਰੀ, ਜੋ ਆਤਮਕ ਜੀਵਨ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲੇ ਹਨ, ਮੁੱਕ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਧਾਰਿ = ਰੱਖ ਕੇ। ਸਾਜਿ ਨਿਵਾਜੇ = ਪੈਦਾ ਕਰ ਕੇ ਸਵਾਰਦਾ ਹੈ। ਜੋ = ਜੇਹੜੇ। ਖਇਆ = ਨਾਸ ਕਰਨ ਵਾਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conservó Su Mano sobre mi frente; me exaltó lleno de Gloria y los viciosos que deseaban destruirme fueron destruidos. (1)"