[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਗੁ ਚਉਥਾ ਖਿਸਿਆ, ਤ੍ਰੈ ਪਗ ਟਿਕਿਆ; ਮਨਿ ਹਿਰਦੈ ਕ੍ਰੋਧੁ ਜਲਾਇ. ਜੀਉ ॥"
page = 445
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourth foot of religion dropped off, the three feet remained and men's minks and hearts were inflamed with wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦਾ ਚੌਥਾ ਪੈਰ ਝੜ ਗਿਆ। ਤਿੰਨ ਪੈਰ ਰਹਿ ਗਏ ਅਤੇ ਬੰਦਿਆਂ ਦੇ ਚਿੱਤਾਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਗੁੱਸਾ ਬਲ ਉਠਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fourth foot of religion dropped off, and three remained. Their hearts and minds were inflamed with anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਉਥਾ ਪੈਰ ਖਿਸਕ ਗਇਆ ਤੀਨ ਪਗ ਕੇ ਭਾਰ ਧਰਮ ਖੜਾ ਰਹਾ ਅਰਥਾਤ ਸਤ ਨ ਰਹਾ, ਤਪੁ ਅਰੁ ਦਾਨੁ ਔ ਦਯਾ ਏਹੁ ਰਹਿ ਗਏ ਔਰ ਸਭ ਕੇ ਮਨ ਹ੍ਰਿਦ੍ਯ ਕ੍ਰੋਧ ਜਲਾਉਨੇ ਲਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ (ਧਰਮ-ਬਲਦ ਦਾ) ਚੌਥਾ ਪੈਰ ਤਿਲਕ ਜਾਂਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ ਧਰਮ-ਬਲਦ) ਤਿੰਨਾਂ ਪੈਰਾਂ ਦੇ ਸਹਾਰੇ ਖਲੋਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਕ੍ਰੋਧ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਜੋ ਉਸ (ਦੇ ਆਤਮਕ ਜੀਵਨ) ਨੂੰ ਸਾੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗੁ = ਪੈਰ। ਮਨਿ = ਮਨ ਵਿਚ। ਜਲਾਇ = ਸਾੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estaban llenos de la energía del poder. Un pilar se había caído y la religión descansaba solamente en tres, y así sus mentes y sus corazones se encendieron de furia."