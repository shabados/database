[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਭੈ ਮਿਟਹਿ; ਤੁਮਾਰੈ ਨਾਇ ॥"
page = 201
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the fears are stilled with Thine name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਨਾਲ ਸਾਰੇ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All fear is eradicated by Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਕੇ ਜਪਣੇ ਸੇ ਤੁਮਾਰੇ ਸਭ ਭੈ ਮਿਟ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ (ਮਨੁੱਖਾਂ ਦੇ ਸਾਰੇ) ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los miedos son calmados por Tu Santo Nombre, oh Señor,"