[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਮਨਿ ਵਸੈ; ਸਭ ਦੂਖ ਵਿਸਾਰਣਹਾਰੁ ॥"
page = 423
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reverend Lord then abides in man's mind and all his suffering departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਪ੍ਰਭੂ ਤਦ ਇਨਸਾਨ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord dwells in the mind, and all suffering departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਦੁਖੋਂ ਕੋ ਨਿਵਰਤ ਕਰਨੇ ਹਾਰਾ ਹੈ, ਸੋ ਹਰਿ ਜੀਉ ਇਸ ਸੇਵਾ ਸੇ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੁੰਦੇ ਹਨ ਤੇ ਪਰਮਾਤਮਾ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor habita entonces en tu interior."