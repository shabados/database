[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਖਸ਼ਿਸ਼ ਅਤੇ ਵੱਡੀ ਵਡਿਆਈ ਦਾ ਮਾਲਕ ਅਮਰ ਦਾਸ ਵੀ ਉਹੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮੂ ਅਮਰਦਾਸ ਅਫ਼ਜ਼ਲੋ ਅਮਜਦ ਅਸਤ ।੨੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the master of largess and great praises, Amar Das, is also the same. (23)"