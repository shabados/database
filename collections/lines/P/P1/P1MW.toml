[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ ਸਰਬ ਥੋਕ ਕੀ; ਜਿਸਹਿ ਹਮਾਰੀ ਚਿੰਦ ॥੧॥ ਰਹਾਉ ॥"
page = 672
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, He is concerned about me regarding everything. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਤੇ ਓਥੇ ਹਰ ਵਸਤੂ ਬਾਰੇ ਉਸ ਨੂੰ ਮੇਰੀ ਚਿੰਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, he takes care of everything for me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਅਰ ਪਰਲੋਕ ਮੇਂ ਸਭ ਬਸਤੂਓਂ ਕੀ, ਜਿਸ ਕੋ ਹਮਾਰੀ ਚਿੰਤਾ ਹੈ, ਭਾਵ ਸੇ ਦੋਨੋਂ ਲੋਕੋਂ ਮੇਂ ਸਰਬ ਪਦਾਰਥ ਦੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ (ਇਸ ਲੋਕ ਵਿਚ ਪਰੋਲਕ ਵਿਚ) ਸਾਡੀਆਂ ਸਾਰੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰਨ ਦਾ ਫ਼ਿਕਰ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él me atiende en todo lo que necesito aquí y aquí después. (1-Pausa)"