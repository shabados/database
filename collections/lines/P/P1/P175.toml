[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਮੋਹ ਸੋ ਚਉਦਹੂੰ ਲੋਕ ਛਾਇਆ ॥"
page = 335

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the fourteen worlds are illumined by Thy Light"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੋਹ ਨਾਲ ਚੌਦਾਂ ਲੋਕਾਂ ਨੂੰ ਢਕਿਆ ਹੋਇਆ ਹੈ।"