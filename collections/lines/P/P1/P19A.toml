[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਅਜੋਨਿ ਅਜੈ ਅਬਿਨਾਸੀ; ਤਿਹ ਪਰਮੇਸਰ ਜਾਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 710

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Unborn, Unconquerable and Immortal, was in the beginning, consider Him as Supreme Ishvara……Pause."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਆਦਿ, ਅਜੂਨ, ਅਜੈ, ਅਬਿਨਾਸੀ ਹੈ, ਉਸ ਨੂੰ ਪਰਮੇਸਰ ਜਾਣੋ ॥੧॥ ਰਹਾਉ।"