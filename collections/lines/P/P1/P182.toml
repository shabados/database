[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਥਲ ਦੇਸ ਕੋ ਭੂਪ ਇਕ; ਅਤਿਹੁਲਾਸ ਤਿਹ ਨਾਮ ॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was a king of Mithila country, whose name was Atihulas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਿਥਲਾ ਦੇਸ ਦਾ ਇਕ ਰਾਜਾ ਸੀ, ਜਿਸ ਦਾ ਨਾਂ 'ਅਤਿਹੁਲਾਸ' ਸੀ।"