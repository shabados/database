[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਘਾਲੇ ਗੁਰਮੁਖਿ ਖਟੇ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪਾਏ ॥"
page = 753
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward serves God, the Guru-ward earns the Lord's wealth and the Guru-ward makes others utter the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਗੁਰੂ ਸਮਰਪਨ ਸੁਆਮੀ ਦੀ ਦੌਲਤ ਕਮਾਉਂਦਾ ਹੈ ਤੇ ਗੁਰੂ ਸਮਰਪਨ ਹੋਰਨਾਂ ਤੋਂ ਭੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh works, and the Gurmukh earns; the Gurmukh inspires others to chant the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਹੀ ਗੁਰ ਸੇਵਾ ਕੀ ਘਾਲਤੇ ਹੈਂ ਗੁਰਮੁਖ ਹੀ ਨਾਮ ਧਨ ਖਟਤੇ ਹੈ ਔਰੋਂ ਕੋ ਭੀ ਗੁਰਮੁਖਿ ਹੀ ਨਾਮ ਜਪਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਦਾ ਹੈ ਉਹ (ਨਾਮ ਸਿਮਰਨ ਦੀ) ਮੇਹਨਤ ਕਰਦਾ ਹੈ, (ਨਾਮ-ਧਨ) ਖੱਟਦਾ ਹੈ, ਤੇ, (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਨਾਮ ਜਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Hombres de Dios hacen el esfuerzo y cosechan el Fruto y hacen que otros vivan en el Nombre del Señor."