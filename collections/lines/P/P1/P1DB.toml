[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਰਿ ਸੰਤਨ ਕੀ ਮਸਤਕਿ ਲਾਇ ॥"
page = 897
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Apply thou the dust of the saints' feet to thy forehead,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਤੂੰ ਆਪਣੇ ਮੱਥੇ ਤੇ ਮਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Apply the dust of the feet of the Saints to your forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸੰਤੋਂ ਕੀ ਧੂਰੀ ਕੋ ਮਸਤਕ ਪਰ ਲਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਹਿਣ ਵਾਲੇ) ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮੱਥੇ ਉਤੇ ਲਾਇਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aplica el Polvo de los Pies de los Santos en tu frente"