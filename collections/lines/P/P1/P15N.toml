[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੁਤੀ ਕ੍ਰਿਪਾਨ ਸੋਊ ਦੈ ਡਾਰੀ ॥"
page = 987

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she came too close, he relinquished to her his sword as well."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਉਸ ਪਾਸ ਜੋ ਕ੍ਰਿਪਾਨ) ਸੀ ਉਹ ਵੀ ਦੇ ਦਿੱਤੀ।"