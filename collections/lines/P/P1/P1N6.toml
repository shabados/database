[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੁਣੈ ਜੁਲਾਹਾ ਤੰਦੁ ਗੰਢਿ; ਇਕੁ ਸੂਤੁ ਕਰਿ ਤਾਣਾ ਵਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By tying the threads, weaver weaves huge warp and weft with a single yarn."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਾਣੀਂ) ਉਣਨ ਵਾਲਾ ਜੁਲਾਹਾ ਤੰਦ ਤੰਦ ਗੰਢਕੇ ਇਕੋ ਜਿਹਾ ਸੂਤ੍ਰ ਦਾ ਤਾਣਾ ਪੇਟਾ ਕਰ ਕੇ ਤਾਣੀ ਉਣਦਾ ਹੈ।"