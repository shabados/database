[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿੜੀ ਪਵੰਦੀ ਮੁਹਾਇਓਨੁ ਭਾਈ; ਬਿਖਿਆ ਨੋ ਲੋਭਾਇ ॥੭॥"
page = 639
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inspite of the warning-calls being sounded, she is plundered, O brother, and craves only for sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਸੀਹਤ ਦੇ ਹੋਕਰੇ ਪੈਣ ਦੇ ਬਾਵਜੂਦ ਉਹ ਲੁੱਟੀ ਪੁੱਟੀ ਗਈ ਹੈ, ਹੇ ਵੀਰ! ਅਤੇ ਕੇਵਲ ਪਾਪਾਂ ਨੂੰ ਹੀ ਲੋਚਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In spite of the warning calls which were sounded, she has been plundered, O Siblings of Destiny; she yearned only for corruption. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਬੇਦ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਪੁਕਾਰਤਿਆਂ ਹੋਇਆਂ ਵਿਸ਼ਿਓਂ ਕੀ ਤਰਫ ਲੁਭਾਇਮਾਨ ਹੋ ਕਰ, ਹੇ ਭਾਈ! ਤੈਨੇ ਅਪਨੇ ਆਤਮ ਅਨੰਦ ਕੋ ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਸੇ (ਮੁਹਾਇਓਨੁ) ਲੁਟਾਇ ਲੀਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਲੋਭ ਵਿਚ ਫਸ ਕੇ, (ਸੁਚੇਤ ਰਹਿਣ ਦੀਆਂ) ਵਾਜਾਂ ਪੈਂਦਿਆਂ ਭੀ ਉਸ ਨੇ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਲਿਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque ha sido llamada, ha sido también engañada, y añora sólo el vicio. (7)"