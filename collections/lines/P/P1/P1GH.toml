[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਏ ਮਹਾ ਬੀਰ, ਸਾਧੇ ਸਿਤੰ ਤੀਰ; ਕਾਛੇ ਰਣੰ ਚੀਰ ਬਾਨਾ ਸੁਹਾਏ ॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Settling their whit arrows the mighty warriors moved with beautiful dress on their bodies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹਾਦਰ ਯੋਧੇ ਭਜੇ ਜਾਂਦੇ ਹਨ, (ਉਨ੍ਹਾਂ ਨੇ) ਚਿੱਟੇ ਤੀਰ ਖਿੱਚੇ ਹੋਏ ਹਨ, ਯੁੱਧ-ਬਸਤ੍ਰ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਹਨ ਅਤੇ ਪੁਸ਼ਾਕਿਆਂ ਨਾਲ ਸ਼ੋਭਾਇਮਾਨ ਹਨ।"