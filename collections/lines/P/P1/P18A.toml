[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਸਿ ਪਰਦੇਸਿ ਧਨੁ ਚੋਰਾਇ; ਆਣਿ ਮੁਹਿ ਪਾਇਆ ॥"
page = 1249
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stealing wealth from the country and abroad, he brings it to put it into their mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਲਕਾਂ ਅਤੇ ਦੇਸੰਤਰ ਵਿਚੋਂ ਦੋਲਤ ਚੋਰੀ ਕਰ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪਾਉਣ ਨਹੀਂ ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stealing the wealth of his own country and other lands, he brings it home and feeds them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵੈ ਦੇਸ ਅਥਵਾ ਪਰਦੇਸ ਮੇਂ ਜਾਇ ਕਰ ਧਨ ਕੋ ਚੁਰਾਇ ਕਰ ਭੀ ਤਿਨ ਕੇ ਮੁਖ ਮੇਂ ਲਿਆਇ ਕਰ ਕੇ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਸੋਂ ਪਰਦੇਸੋਂ ਧਨ ਠੱਗ ਕੇ ਲਿਆ ਕੇ ਉਹਨਾਂ ਨੂੰ ਖੁਆਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero después se convierten en extraños para ellos y nadie puede componer la situación."