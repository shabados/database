[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥੀ ਕਦੇ. ਨ ਹੋਵਈ; ਜਨ ਕੀ ਅਰਦਾਸਿ ॥"
page = 819
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The prayer of God's slave goes not vain ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਦੀ ਪ੍ਰਾਰਥਨਾ ਕਦਾਚਿੱਤ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The prayer of the Lord's humble servant is never offered in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਨ ਕੀ ਅਰਦਾਸ ਬਿਅਰਥ ਕਬੀ ਨਹੀਂ ਹੋਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਦਰ ਦੇ ਹੀ ਸੇਵਕ ਬਣੇ ਰਹੋ) ਸੇਵਕ ਦੀ ਅਰਜ਼ੋਈ ਕਦੇ ਖ਼ਾਲੀ ਨਹੀਂ ਜਾਂਦੀ (ਪ੍ਰਭੂ ਜ਼ਰੂਰ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ, ਤੇ, ਰੋਗ ਆਦਿਕਾਂ ਤੋਂ ਆਪ ਹੀ ਬਚਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Devoto del Señor nunca se desperdicia."