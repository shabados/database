[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਪਤਿ ਧਨੁ ਸੁਖ ਸਹਜ ਅਨੰਦਾ ॥"
page = 805
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One attains wisdom, honour, wealth, peace and celestial bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਸਿਆਣਪ, ਇੱਜ਼ਤ-ਆਬਰੂ, ਦੌਲਤ, ਆਰਾਮ, ਅਤੇ ਬੈਕੁੰਠੀ ਖੁਸ਼ੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wisdom, honor, wealth, peace and celestial bliss are attained,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਤਿ) ਪ੍ਰਤਿਸਟਾ, (ਮਤਿ) ਬੁਧੀ, (ਧਨੁ) ਈਸ੍ਵਰਜ ਸੁਖ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਕੇ, (ਸਹਜ) ਸਰੂਪ ਕਾ ਆਨੰਦ ਵਾ ਸੁਭਾਵਕ ਹੀ ਸੰਪੂਰਨ ਸੁਖ ਆਨੰਦ ਪ੍ਰਾਪਤ ਇਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸੁਰਤ ਪ੍ਰਭੂ ਵਿਚ ਜੋੜ ਕੇ ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ (ਮਿਲਦੀ ਹੈ), ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ-ਆਨੰਦ ਦਾ ਧਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es bendecido con intelecto, honor, riquezas, dicha, paz y Éxtasis;"