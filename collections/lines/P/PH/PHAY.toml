[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟ ਚਉਕੜੀ. ਸਦਾ ਕੂੜੁ ਕਮਾਵਹਿ; ਨਾ ਬੂਝਹਿ ਵੀਚਾਰੇ ॥"
page = 601
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The assemblage of the wicked ever practises falsehood and thinks not of the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੁੱਚਿਆਂ ਲੰਡਿਆਂ ਦੀ ਜੁੰਡੀ ਹਮੇਸ਼ਾਂ ਝੂਠ ਦਾ ਵਿਚਾਰ ਕਰਦੀ ਅਤੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਵਲ ਧਿਆਨ ਹੀ ਨਹੀਂ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gathering of the wicked enemies shall always practice falsehood; they do not contemplate understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੁਸਟੋਂ ਕੀ ਚੌਂਕੜੀ ਹੈ ਜੈਸੇ- ਦੁਰਜੋਧਨ, ਛਕਨੀ, ਦੁਹਸਾਸਨ, ਕਰਨ ਆਦਿਕ ਝੂਠ ਨਿਤ ਹੀ ਕਮਾਵਤੇ ਥੇ। ਤੈਸੇ ਜਿਨ ਕੇ ਦੁਸ਼ਟ ਚਾਰ ਅੰਤਹਕਰਣ ਹੈ, ਸੋ ਆਤਮ ਬੀਚਾਰ ਕੋ ਨਹੀਂ ਬੂਝੈ ਹੈ॥☬ਦੁਸਟਪੁਣਾ ਕਰਣ ਮੇਂ ਉਦਾਹਰਣ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਭੈੜੇ ਮਨੁੱਖ ਸਦਾ ਭੈੜ ਹੀ ਕਮਾਂਦੇ ਹਨ, ਉਹ ਵਿਚਾਰ ਕਰ ਕੇ ਸਮਝਦੇ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਸਟ ਚਉਕੜੀ = ਦੁਸ਼ਟਾਂ ਦਾ ਟੋਲਾ। ਵੀਚਾਰੇ = ਵੀਚਾਰਿ, ਵਿਚਾਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La reunión de los enemigos viciosos trae como resultado la práctica de la falsedad, porque no conocen ni meditan en lo Real."