[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਪਾਰਸੁ ਵਿਚਿ ਪਥਰਾਂ; ਮਣਿ ਮਸਤਕਿ ਜਿਉ ਕਾਲੈ ਨਾਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the jewel remains in the head of black cobra the philosopher's stone remains surrounded by stones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਪਾਰਸ ਗਿਰਦੇ ਪੱਥਰ ਤੇ ਮਣੀ ਜਿਵੇਂ ਕਾਲੇ ਨਾਗ ਦੇ ਮਸਤਕ ਵਿਚ ਹੁੰਦੀ ਹੈ।"