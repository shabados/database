[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬੁਧਿ ਅਰਪਿ ਧਰਉ ਗੁਰ ਆਗੈ; ਗੁਰ ਪਰਸਾਦੀ ਮੈ ਅਕਥੁ ਕਥਈਆ ॥੩॥"
page = 834
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dedicating my soul and intellect, I place them before the Guru. By Guru's grace I utter the Unutterable One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਤੇ ਅਕਲ ਸਮਰਪਨ ਕਰ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਰੱਖਦਾ ਹਾਂ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਅਕਹਿ ਸਾਈਂ ਬਾਰੇ ਕਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind and intellect, and place them in offering before my Guru; by Guru's Grace, I speak the Unspoken. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਬੁਧੀ ਸੰਪੂਰਨ ਅਰਪਣ ਕਰ ਤਿਨ ਸਤਿਗੁਰ ਕੇ ਆਗੇ ਧਰ ਦੇਵੋ, ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਮੈਂ (ਅਕਥੁ) ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਕੋ ਕਥਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣੇ) ਗੁਰੂ ਦੇ ਅੱਗੇ (ਆਪਣਾ) ਮਨ ਭੇਟਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਆਪਣੀ ਅਕਲ ਭੇਟਾ ਕਰ ਦਿੱਤੀ ਹੈ। ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ante tal Santo entrego mi mente y mi intelecto, y por la Gracia del Guru recito la Verdad Inexplicable. (3)"