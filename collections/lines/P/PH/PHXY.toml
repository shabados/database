[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਹਜਿ ਸਾਚਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 158
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is easily absorbed in the True Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰ ਸੁਖੈਨ ਹੀ ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true ones are intuitively absorbed in the True Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ (ਸਾਚੈ) ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਸਹਜਿ) ਸਾਂਤੀ ਕੋ ਪ੍ਰਾਪਤ ਹੋ ਕਰ ਸਚ ਮੇਂ ਸਮਾ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se inmerge en la Paz de la Verdad.(1-Pausa)"