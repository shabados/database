[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟ ਦੂਤ; ਪਰਮੇਸਰਿ ਮਾਰੇ ॥"
page = 201
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has smitten the wicked and the evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਬਦਮਾਸ਼ ਅਤੇ ਬਦਕਾਰ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord has struck down the wicked and the evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਟਪਨਾ ਕਰਨੇ ਵਾਲੇ ਦੂਤ ਪਰਮੇਸਰ ਨੇ ਮਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਪਰਮੇਸਰ ਨੇ ਉਸ ਦੇ ਦੋਖੀ ਵੈਰੀ ਸਭ ਮੁਕਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y tu Dios destruya la maldad dentro de ti"