[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਵਿਸਾਰਹਿ; ਤੇ ਕਮਜਾਤਿ ॥"
page = 10
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vile are they who forget their Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਮ ਹਨ ਉਹ ਜਿਹੜੇ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਭੁਲਾੳਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget their Lord and Master are vile and despicable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਮੇਸ੍ਵਰ! ਐਸੇ ਆਪ (ਖਸਮ) ਸ੍ਵਾਮੀ ਕੋ ਜੋ ਵਿਸਾਰ ਦੇਤੇ ਹੈਂ, ਭਾਵ ਭੁਲਾਇ ਦੇਤੇ ਹੈਂ, ਸੋ (ਕਮਜਾਤਿ) ਅਰਥਾਤ ਨੀਚ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਅਜਿਹੇ) ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦੇਂਦੇ ਹਨ, ਉਹ ਬੰਦੇ ਨੀਵੇਂ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਾਰਹਿ = ਭੁਲਾ ਦੇਂਦੇ ਹਨ। ਤੇ = ਉਹ (ਬੰਦੇ) {ਬਹੁ-ਵਚਨ}। ਕਮਜਾਤਿ = ਭੈੜੀ ਜਾਤ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viles y miserables son las criaturas que se olvidan de su Amo."