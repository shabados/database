[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਚੇਤਿ; ਹਰਿ ਹਰਿ ਰਾਇਆ ॥"
page = 403
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O blind man meditate thou on thy Sovereign Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਨਾਖੇ ਮਨੁੱਖ! ਤੂੰ ਆਪਣੇ ਪਾਤਸ਼ਾਹ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O blind man, meditate on the Lord, the Lord, your King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਧੇ! ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਹਰੀ ਰਾਜਾ ਕੇ ਨਾਮ ਕੋ ਚਿੰਤਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਮ-ਵਾਸਨਾ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਜੀਵ! (ਇਹ ਵਿਕਾਰਾਂ ਵਾਲਾ ਰਾਹ ਛੱਡ, ਤੇ) ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੇ = ਹੇ ਕਾਮ ਵਾਸਨਾ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਜੀਵ! ਹਰਿ ਰਾਇਆ = ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre ciego, contempla a Tu Señor, tu Rey,"