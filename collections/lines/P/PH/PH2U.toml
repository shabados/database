[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕਰਿ ਆਖਿ ਵਖਾਣੀਐ; ਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1256
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one describe and narrate Him, O my mother?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਉਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬਿਆਨ ਅਤੇ ਵਰਣਨ ਕਰ ਸਕਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਤਾ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone speak and describe Him, O mother? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਮਾਇ) ਹੇ ਭਾਈ! ਤਿਸ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਕਾ ਆਖ ਕਰ ਵਖ੍ਯਾਨ ਕਰੀਏ? ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਕੀਹ ਆਖ ਕੇ ਉਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਕੀਤਾ ਜਾਏ? (ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਦਵਾਨ ਸਮਝ ਕੇ ਉਸ ਪ੍ਰਭੂ ਦਾ ਅਸਲ ਸਰੂਪ ਬਿਆਨ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦੇ ਹਨ, ਉਹ ਭੁੱਲ ਕਰਦੇ ਹਨ। ਇਸ ਉੱਦਮ ਵਿਚ ਕੋਈ ਸੋਭਾ ਨਹੀਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਕਰਿ = ਕਿਸ ਤਰ੍ਹਾਂ? ਆਖਿ = ਆਖ ਕੇ। ਵਖਾਣੀਐ = ਬਿਆਨ ਕੀਤਾ ਜਾ ਸਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podría intentar Describirlo? (1-Pausa)"