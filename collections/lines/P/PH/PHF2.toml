[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਪੂਤੁ ਪਿਤਾ ਪ੍ਰਭੁ ਮਾਤਾ ॥੩॥"
page = 240
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master is my brother, son, father and mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਮੇਰਾ ਵੀਰ, ਪੁੱਤ੍ਰ, ਬਾਬਲ ਅਤੇ ਅੰਮੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is my Brother, Son, Father and Mother. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਭਾਈ, ਪੁ~ਤਰ, ਪਿਤਾ ਔਰ ਮਾਤਾ ਭੀ ਹੈ॥ (ਭਾਵ ਏਹਿ ਕਿ ਜਿਸਕੇ ਰਚੇ ਹੂਏ ਜਗਤ ਮੇਂ ਸਰਬ ਅੰਗ ਸਮਾਨ ਹੋਤੇ ਭੀ ਏਕ ਦੂਸਰੇ ਸਾਥ ਨਹੀਂ ਮਿਲ ਸਕਤਾ ਹੈ)॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸਾਡਾ (ਅਸਲ) ਭਰਾ ਹੈ, ਪੁੱਤਰ ਹੈ, ਪਿਤਾ ਹੈ, ਮਾਂ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Hermano, Hijo, Padre, Madre y Maestro. (3)"