[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨੜਾ ਪ੍ਰਭੁ ਸਹਜਿ ਪਛਾਤਾ; ਜਾ ਮਨੁ ਸਾਚੈ ਲਾਇਆ ॥"
page = 766
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I yoked my mind to the True Name, then did I easily recognise my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਨੂੰ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੋੜ ਲਿਆ, ਤਾਂ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਿੰਞਾਣ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I intuitively realized my God, when I linked my mind to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਨ ਸਚੇ ਨਾਮ ਮੇਂ ਲਗਾਯਾ ਹੈ ਤਿਨੋਂ ਨੇ ਅਪਨਾ ਪ੍ਰਭੂ ਸਹਜੇ ਹੀ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ) ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਆਪਣਾ ਮਨ (ਮੈਲੇ ਪਾਸੇ ਵਲੋਂ ਹਟਾ ਕੇ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੋੜਿਆ ਤਾਂ ਉਸ ਨੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esa forma uno vive siempre en Dios, cantando Sus Alabanzas si así es Su Voluntad,"