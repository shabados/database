[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤੁ ਮਰੈ. ਸੁ ਜਾਣੀਐ; ਪਿਰ ਸਚੜੈ. ਹੇਤਿ ਪਿਆਰੇ ॥੬॥"
page = 580
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who, while alive, dies for the sake of the love of her true spouse, is deemed to live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੱਚੇ ਕੰਤ ਦੀ ਪ੍ਰੀਤ ਦੇ ਵਾਸਤੇ ਜੀਉਂਦੀ ਜੀ ਮਰੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਹੀ ਜੀਉਂਦੀ ਜਾਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But she alone is approved, who dies, while yet still alive; she lives for the sake of the Love of her Beloved. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਚਾ ਮਰਨਾ ਤਬ ਹੋਤਾ ਹੈ, ਜਬ ਸਚੇ ਪਤੀ ਕੇ ਪਿਆਰ ਕਰ ਕੇ ਜੀਵਤ, ਭਾਵ ਸੇ ਮਰ ਜਾਇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਜੀਉਂਦਿਆਂ ਹੋਇਆ ਮਰਦਾ ਹੈ, ਭਾਵ ਮੋਹ ਨੂੰ ਛਡਦਾ ਹੈ, ਉਹ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਆਦਰ ਪਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo es aprobado, quien en vida muere para su ego al entonarse en el Amor de su Señor Verdadero. (6)"