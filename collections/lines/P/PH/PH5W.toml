[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਗ੍ਰਿਹ. ਸਗਲ ਸਮਗ੍ਰੀ; ਸਭ ਮਿਥਿਆ ਅਸਨਾਹਾ ॥੧॥"
page = 402
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Children wife home and all other property the love of all these things is false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚੇ, ਵਹੁਟੀ, ਘਰ ਅਤੇ ਹੋਰ ਸਮੂਹ ਸਾਮਾਨ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਚੀਜਾਂ ਦੀ ਮੁਹੱਬਤ ਝੁਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Children, wives, homes, and all possessions - attachment to all of these is false. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ (ਕਲਤ੍ਰ) ਇਸਤ੍ਰੀ ਔਰ ਘਰੁ ਪੁਨਾ ਜਿਤਨੀ ਹੋਰ ਸਮਗ੍ਰੀ ਹੈ ਇਨ ਸਭ ਕਾ ਸੰਪੂਰਨ ਸਨੇਹੁ ਝੂਠਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਇਸਤ੍ਰੀ, ਘਰ ਦਾ ਸਾਰਾ ਸਾਮਾਨ-ਇਹਨਾਂ ਨਾਲ ਮੋਹ ਸਾਰਾ ਝੂਠਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ। ਸਗਲ ਸਮਗ੍ਰੀ = ਸਾਰਾ ਸਾਮਾਨ। ਮਿਥਿਆ = ਝੂਠਾ। ਅਸਨਾਹਾ = ਅਸਨੇਹ, ਪਿਆਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hijos, mansiones, posesiones y amores son sólo ilusión. (1)"