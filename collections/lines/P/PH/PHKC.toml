[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਅਖੁਟੁ ਨਿਧਾਨੁ ਹੈ; ਗੁਰਮੁਖਿ ਮਨਿ ਵਸਿਆ ॥"
page = 787
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is an inexhaustible treasure, By Guru's grace it abides in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਇਕ ਨਾਂ-ਮੁੱਕਣ ਵਾਲਾ ਖਜਾਨਾ ਹੈ। ਗੁਰਾਂ ਦੀਆਂ ਦਇਆ ਦੁਆਰਾ ਇਹ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is an inexhaustible treasure; it abides in the mind of the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮੁ ਅਤੁਟ ਨਿਧਾਂ ਕਾ ਘਰੁ ਹੈ, ਸੋ ਗੁਰਮੁਖੋਂ ਕੇ ਮਨ ਮੇਂ ਬਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਨਾਮ' ਇਕ ਐਸਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਜੋ ਕਦੇ ਮੁੱਕਦਾ ਨਹੀਂ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਇਹ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es el Tesoro Insondable y a través de la Gracia del Guru es enaltecido en la mente."