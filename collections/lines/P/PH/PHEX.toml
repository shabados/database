[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਨ ਧਾਵਨ ਸੁਆਮੀ ਸੁਖ ਪੰਥਾ; ਅੰਗ ਸੰਗ ਕਾਇਆ ਸੰਤ ਸਰਸਨ ॥੧॥"
page = 1303
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My feet walk in the comfortable path of the Lord and my body limbs flower in the saints association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੈਰ ਪ੍ਰਭੂ ਦੇ ਸੁਖਦਾਇਕ ਮਾਰਗ ਅੰਦਰ ਟੁਰਦੇ ਹਨ ਅਤੇ ਮੇਰੇ ਸਰੀਰ ਦੇ ਭਾਗ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ, ਅੰਦਰ ਪ੍ਰਫੁਲਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My feet follow the Path of Peace to my Lord and Master; my body and limbs joyfully blossom forth in the Society of the Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਰੋਂ ਕਰ ਕੇ ਸ੍ਵਾਮੀ ਸੁਖ ਰੂਪ ਕੇ (ਪੰਥਾ) ਰਸਤੇ ਮੇਂ ਧਾਵਨਾ ਕਰਤੇ ਹੈਂ ਅਰੁ ਸੰਤੋਂ ਕੀ ਅੰਗੋਂ ਕੇ ਸਾਥ (ਕਾਇਆ) ਦੇਹ ਕਾ ਸਪਰਸ ਕਰਨੇ ਤੇ, ਭਾਵ ਸੇਵਾ ਕਰਨੇ ਤੇ ਅਧਕ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਦੌੜ-ਭੱਜ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦੇ ਸੁਖਦਾਈ ਰਸਤੇ ਉਤੇ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਰੀਰਕ ਅੰਗ ਸੰਤ ਜਨਾਂ (ਦੇ ਚਰਨਾਂ) ਨਾਲ (ਛੁਹ ਕੇ) ਹੁਲਾਰੇ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis pies siguen el Sendero de Paz hacia mi Señor y Maestro, y todas las partes de mi cuerpo florecen en la Sociedad de los Santos. (1)"