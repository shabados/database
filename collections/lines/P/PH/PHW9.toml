[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਭੁਲਾਏ. ਕਿਸੈ ਦੇ, ਨ ਭੁਲਨੑੀ; ਸਚੁ ਜਾਣਨਿ ਸੋਈ ॥੭॥"
page = 425
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Led astray by another, they go not astray. They know the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੇ ਕੁਰਾਹੇ ਪਾਏ ਹੋਏ, ਉਹ ਕੁਰਾਹੇ ਨਹੀਂ ਪੈਦੇ। ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਹੀ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are led astray by Him, but they do not go astray, because they know the True Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਹ ਫਿਰ ਕਿਸੀ ਕੇ ਭੁਲਾਏ ਨਹੀਂ ਭੂਲਤੇ ਹੈਂ ਔਰ ਸੋਈ ਸਚ ਸ੍ਵਰੂਪ ਕੋ ਜਾਨਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਉਹਨਾਂ ਨੂੰ (ਇਸ ਨਿਸ਼ਚੇ ਵਲੋਂ) ਟਪਲਾ ਲਾਣਾ ਚਾਹੇ ਤਾਂ ਉਹ ਗ਼ਲਤੀ ਨਹੀਂ ਖਾਂਦੇ, ਉਹ (ਹਰ ਥਾਂ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਵੱਸਦਾ ਸਮਝਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ} ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "están despiertos sólo a la Verdad y en la Verdad, no son desviados por el otro. (7)"