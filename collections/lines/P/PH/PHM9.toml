data = "ਸੋਧਤ ਸੋਧਤ; ਸੋਧਿ ਬੀਚਾਰਾ ॥"
page = 260
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By searching and scrutinizing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਾਣ ਬੀਣ ਤੇ ਨਿਰਣਯ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I searched and searched and searched, and now I have come to realize,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੋਧਤ ਸੋਧਤ ਸੋਧਿ) ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਵਾ ਸਿੰਮ੍ਰਤੀਓਂ ਕੋ ਸੋਧਿਆ ਅਰ ਸਾਸਤ੍ਰੋਂ ਕੋ ਢੂੰਢਾ, ਪੁਨਾ ਬੇਦੋਂ ਕੋ ਭੀ ਸੋਧ, ਭਾਵ ਸਭ ਕਾ ਸਿਧਾਂਤੁ ਵੀਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਬਹੁਤ ਵਿਚਾਰ ਵਿਚਾਰ ਕੇ ਇਸੇ ਨਤੀਜੇ ਤੇ ਅਪੜੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He aprendido esta sabiduría después de deliberarlo mucho,"