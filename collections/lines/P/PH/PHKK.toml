[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਨ ਰਹੀ ਗ੍ਰਿਹ ਬੈਠਿ ਤ੍ਰੀਯਾ; ਮਨੋ ਯੌ ਉਪਜੀ ਇਹ ਤੇ ਦੁਚਿਤਾਈ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The women were sitting silently in their houses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਮੌਨ ਹੋ ਕੇ ਘਰਾਂ ਵਿਚ ਬੈਠ ਰਹੀਆਂ ਹਨ, ਮਾਨੋ (ਇਸ ਦੇ ਆਉਣ ਨਾਲ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ) ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਦੁਚਿੱਤੀ ਪੈਦਾ ਹੋ ਗਈ ਹੈ।"