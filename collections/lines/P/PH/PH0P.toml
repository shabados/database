[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਜਮੁ. ਨੇੜਿ ਨ ਆਵਈ; ਗੁਰਸਿਖ ਗੁਰ ਪਿਆਰੇ ॥੧੪॥"
page = 726
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier draws not near them. The Guru's disciples are beloved of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਨਜ਼ਦੀਕ ਨਹੀਂ ਆਉਂਦਾ। ਗੁਰਾਂ ਦੇ ਮੁਰੀਦ ਗੁਰਾਂ ਦੇ ਮਹਿਬੂਬ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And keep Him enshrined in their hearts. The Guru's Sikhs are the Guru's Beloveds. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਗੁਰਸਿਖਾਂ ਗੁਰਾਂ ਕੇ ਪਿਆਰਿਆਂ ਕੇ ਜਮੁ ਨਿਕਟ ਭੀ ਨਹੀਂ ਆਇ ਸਕਤਾ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਗੁਰੂ ਦੇ ਪਿਆਰੇ ਗੁਰਸਿੱਖਾਂ ਦੇ ਨੇੜੇ ਮੌਤ (ਦਾ ਡਰ) ਨਹੀਂ ਆਉਂਦਾ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enalteciéndolo en sus corazones, Yama ni siquiera se les acerca, pues los Gursikjs son los Bienamados del Guru.(14)"