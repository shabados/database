[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਸਿਉ ਪ੍ਰੀਤਿ, ਨ ਉਲਟੈ ਕਬਹੂ; ਜੋ ਤੈ ਭਾਵੈ ਸਾਈ ॥੨॥"
page = 1274
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If such be Thy will, O Lord, then my love for Thee, O my love, shall sunder not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੀ ਐਸੀ ਰਜਾ ਹੋਵੇ, ਹੇ ਸਾਹਿਬ! ਤਾਂ ਮੇਰਾ ਪਿਆਰ ਤੇਰੇ ਨਾਲੋਂ, ਹੇ ਪ੍ਰੀਤਮਾਂ! ਕਦੇ ਭੀ ਨਹੀਂ ਟੁਟੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved, my love for You shall never end, if it is Your Will. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਸੇ ਪ੍ਰੀਤੀ ਕਬੀ ਉਲਟਤੀ ਨਹੀਂ ਹੈ, ਪਰੰਤੂ ਜੋ (ਤੈ) ਤਿਸ ਕੋ ਭਾਵਤੀ ਹੈ, ਸੋਈ ਸ੍ਰੇਸ੍ਟ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ! ਬਬੀਹੇ ਮੱਛੀ ਹਰਨ ਆਦਿਕ ਦੀ) ਪ੍ਰੀਤ (ਆਪੋ ਆਪਣੇ) ਪਿਆਰੇ ਵਲੋਂ ਕਦੇ ਭੀ ਪਰਤਦੀ ਨਹੀਂ। (ਇਹ ਮਨੁੱਖ ਹੀ ਹੈ ਜਿਸ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਲੋਂ ਹੱਟ ਕੇ ਦੁਨੀਆ ਨਾਲ ਬਣ ਜਾਂਦੀ ਹੈ। ਹੇ ਮਾਂ! ਮੈਂ ਅਰਦਾਸ ਕੀਤੀ ਕਿ ਹੇ ਪ੍ਰਭੂ!) ਜੋ ਤੈਨੂੰ ਭਾਵੇ ਉਹੀ ਗੱਲ ਹੁੰਦੀ ਹੈ (ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਦੇਹ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi Bienamado, mi Amor por Ti nunca terminará si esa es Tu Voluntad. (2)"