[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਸੀਸੁ ਅਕਾਸਿ ॥"
page = 1166
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets with the Divine Guru, then his head (spiritual height) touches the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜੀਵ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਤਦ ਉਸ ਦਾ ਸਿਰ ਅਸਮਾਨ ਨੂੰ ਜਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one's head is in the Akaashic ethers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ ਤੋ (ਸੀਸੁ ਅਕਾਸਿ) ਜਸ ਅਕਾਸ ਮੇਂ ਫੈਲਤਾ ਹੈ ਅਰਥਾਤ ਦੇਵਤੇ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਮਨ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno arriba al cielo de la mente."