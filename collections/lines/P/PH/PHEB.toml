[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਲਿ ਕਿਵਾਰਾ; ਮਹਲਿ ਬੁਲਾਇਆ ॥"
page = 887
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Opening the shutters, thou has summoned me to thine presence,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਖਤੇ ਖੋਲ੍ਹ ਕੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਹਜੂਰੀ ਵਿੱਚ ਸੱਦਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Opening the door, You summoned me to the Mansion of Your Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੂਪ ਤਖਤਾ ਖੋਲ ਕੈ ਅਪਨੇ ਸਰੂਪ ਵਿਖੇ ਬੁਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਮਨ ਦੇ) ਕਿਵਾੜ ਖੋਲ੍ਹ ਕੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਲਿ = ਖੋਲ੍ਹ ਕੇ। ਕਿਵਾਰਾ = ਕਿਵਾੜ, ਭਿੱਤ। ਮਹਲਿ = ਮਹਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú me abres la Puerta y me elevas hasta Tu Mansión"