[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਸੂਰ; ਸਸੀਅਰ ਨਖਿਆਤਿ ॥"
page = 1236
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are the suns, the moons and the stars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਹਨ ਸੂਰਜ, ਚੰਦ੍ਰਮੇ ਅਤੇ ਤਾਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many suns, moons and stars."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਸੂਰਜ ਅਰ ਚੰਦ੍ਰਮਾਂ ਔਰ (ਨਖਿਆਤਿ) ਤਾਰਾਗਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਬਣਾਏ ਹੋਏ) ਅਨੇਕਾਂ ਹੀ ਸੂਰਜ ਚੰਦ੍ਰਮਾ ਅਤੇ ਤਾਰੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰ = ਸੂਰਜ। ਸਸੀਅਰ = (शशधर) ਚੰਦ੍ਰਮਾ। ਨਖਿਆਤਿ = ਤਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lunas y las cadenas de estrellas,"