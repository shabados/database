[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ ਦੇ ਵਡਿਆਈ; ਗੁਰਮਤਿ ਇਹੁ ਮਨੁ ਭੀਜੈ ਹੇ ॥੨॥"
page = 1049
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself forgives and blesses with glory. By the Guru's Instruction this soul is delighted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖ਼ੁਦ ਮਾਫ਼ ਕਰਦਾ ਅਤੇ ਪ੍ਰਭਤਾ ਬਖ਼ਸ਼ਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਹ ਮਨ ਹਰੀਰਸ ਵਿੱਚ ਭਿਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself forgives, and bestows glorious greatness. Following the Guru's Teachings, this mind is delighted. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਔਗੁਣਾਂ ਕੋ ਬਖਸ ਕੇ ਵਡਿਆਈ ਦੇਤਾ ਹੈ। ਇਹ ਕਿਰਪਾ ਕਰ ਕਿ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਮੇਂ ਮੇਰਾ ਮਨ ਭੀਜੇ ਅਰਥਾਤ ਤਤਪਰ ਹੋਵੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ (ਨਾਮ ਦੀ) ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵਿਚ ਭਿੱਜ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸੇ = ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ। ਦੇ = ਦੇਂਦਾ ਹੈ। ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵਿਚ। ਭੀਜੈ = ਭਿੱਜ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien perdona y bendice con Gloria, mi mente está imbuida en la Sabiduría del Guru. (2)"