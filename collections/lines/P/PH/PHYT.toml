[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋਰੈ ਚਰਿ; ਭੈਸ ਚਰਾਵਨ ਜਾਈ ॥"
page = 481
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Riding a horse, the buffalo goes out to graze it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਤੇ ਚੜ੍ਹ ਕੇ ਮੈਹ ਇਸ ਨੂੰ ਚਰਾਉਣ ਲਿਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Riding a horse, the buffalo takes him out to graze."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣ ਰੂਪ ਘੋੜੇ ਪਰ ਚਢ ਕਰ ਕੇ ਚੈਤਨ੍ਯ ਦੇਵ (ਆਵਨ ਜਾਈ) ਜਨਮ ਮਰਨ ਰੂਪ ਚੌਰਾਸੀ ਮੇਂ (ਚਰਿ) ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਤਮਾ ਦੇ ਕਮਜ਼ੋਰ ਪੈਣ ਕਰਕੇ) ਵਾਸ਼ਨਾ-ਭੈਂਸ ਮਨ-ਘੋੜੇ ਉੱਤੇ ਸਵਾਰ ਹੋ ਕੇ ਇਸ ਨੂੰ ਵਿਸ਼ੇ ਭੋਗਣ ਲਈ ਭਜਾਈ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਿ = ਚੜ੍ਹ ਕੇ। ਘੋਰੈ = ਮਨ-ਘੋੜੇ ਉੱਤੇ। ਭੈਸ = ਮੱਝਾਂ, ਵਾਸ਼ਨਾ।"

[[content]]
