[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਨ ਉਬਾਰਿਯੋ ਸੁਖ ਦੀਆ; ਜਮ ਤੇ ਲੀਆ ਬਚਾਇ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The milkman who had saved her from the clutches of the death,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਗੁਜਰ ਨੇ ਉਸ ਇਸਤਰੀ ਦੇ) ਪ੍ਰਾਣ ਬਚਾਏ, ਸੁਖ ਦਿੱਤਾ ਅਤੇ ਯਮਰਾਜ ਤੋਂ ਬਚਾ ਲਿਆ।"