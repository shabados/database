[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਆਪੇ ਰੰਗੇ. ਸੁ ਰਪਸੀ; ਸਤਸੰਗਤਿ ਮਿਲਾਇ ॥"
page = 427
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself imbues is so imbued and he meets the guild of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖ਼ੁਦ ਰੰਗਦਾ ਹੈ, ਉਹੀ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those whom the Lord imbues, are so imbued; they join the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗਤ ਮੇਂ ਮਿਲਾਇ ਕਰ ਜਿਸ ਕੋ ਆਪ ਹੀ ਰੰਗੇਗਾ ਸੋ (ਰਪਸੀ) ਰੰਗਾ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਧਤਿ ਵਿਚ ਲਿਆ ਕੇ ਜਿਸ ਮਨੁੱਖ (ਦੇ ਮਨ) ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਨਾਮ-ਰੰਗ ਚਾੜ੍ਹਦਾ ਹੈ ਉਹੀ ਰੰਗਿਆ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor Mismo tiñe con Su Color, se une a la Sociedad de los Santos,"