[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਰਹਾਏ ਆਪਣੈ; ਮੂਰਖੁ ਆਪੁ ਗਣੇਇ ॥੧॥"
page = 1241
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord keeps all under His command but the fool displays his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣੇ ਫੁਰਮਾਨ ਹੇਠਾ ਰਖਦਾ ਹੈ, ਪ੍ਰੰਤੁ ਮੂਰਖ ਆਪਣੇ ਆਪ ਨੂੰ ਜਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God keeps all under His Command, but the fool shows off himself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਭ ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਨੇ ਅਪਣੇ ਹੁਕਮ ਅੰਦਰ ਇਸਥਿਤ ਕੀਏ ਹੈਂ ਅਰ ਮੂਰਖ ਆਪ ਕੋ ਗਿਨਤਾ ਹੈ ਕਿ ਇਹ ਕਾਮ ਮੈਨੇ ਕੀਆ ਹੈ, ਮੈਂ ਕਰੋਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਨੂੰ) ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਤੋਰਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਆਪਣੇ ਆਪ ਨੂੰ (ਵੱਡਾ) ਸਮਝਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਾਏ = ਰੱਖਦਾ ਹੈ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਹੁਕਮਿ ਆਪਣੈ = ਆਪਣੇ ਹੁਕਮ ਵਿਚ। ਗਣੇਇ = ਸਮਝਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues solamente es Su Voluntad la que funciona, mientras que el tonto piensa que él es quien hace las cosas. (1)"