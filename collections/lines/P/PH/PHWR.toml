[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਧਹੁ ਦਹੀ ਜਮਾਇ; ਘਿਉ ਨਿਪਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Milk is converted into curd and the butter comes thereof."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੁੱਧ ਥੋਂ ਦਹੀਂ ਜਮਾਈਦਾ ਹੈ, (ਉਸ ਨੂੰ ਰਿੜਕ ਕੇ) ਘਿਉ ਕੱਢੀਦਾ ਹੈ।"