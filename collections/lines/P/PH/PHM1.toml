[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਸਚਿ ਸਮਾਈ ॥੧॥"
page = 85
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's favour, she gets absorbed in her True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਸੱਚੇ ਮਾਲਕ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, she is absorbed into the True One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਹੈ ਤਿਸ ਕੀ ਸਚ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਤੇਰੇ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਦੀ ਰਾਹੀਂ (ਭਾਣੇ ਦੇ ਮਾਲਕ) ਸਦਾ-ਥਿਰ ਸਾਂਈ ਵਿਚ ਜੀਵ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de la Compasión del Guru, uno se inmerge en la Verdad.  (1)"