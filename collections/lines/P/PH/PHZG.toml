[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਪੁਰਖੁ; ਜਾ ਕੋ ਹੈ ਨਾਉ ॥"
page = 863
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose Name is the True Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਸੱਚਾ ਸੁਆਮੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name is the True Primal Being;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿ ਪੁਰਖ ਜਿਸ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਹੀ ਦੱਸਦਾ ਹੈ ਕਿ ਉਹ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ ਪੁਰਖੁ = ਸਦਾ-ਥਿਰ ਸਰਬ-ਵਿਆਪਕ। ਜਾ ਕੋ = ਜਿਸ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Nombre es el Verdadero Purusha;"