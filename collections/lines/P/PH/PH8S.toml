[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ. ਲਾਗਉ ਨੇਹੁ ॥"
page = 684
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I be in love with the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪੈਂ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in love with the Lord's lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਚਰਨ ਕਮਲੋਂ ਸਾਥ ਮੇਰਾ ਪਰੇਮ ਲਾਗਾ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ (ਨਾਨਕ ਦਾ) ਪਿਆਰ ਬਣਿਆ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਲਾਗਉ = ਲੱਗੀ ਰਹੇ। ਨੇਹੁ = ਪਿਆਰ, ਪ੍ਰੀਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que siempre permanezca enamorado de Tus Pies de Loto,"