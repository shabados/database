[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ ਕਾ. ਨਹੀ ਬਿਨਾਸੁ ॥"
page = 1146
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The society of the saints is destroyed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸੰਗਤ ਨਾਸ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Realm of the Saints cannot be destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ ਕਾ ਕਬੀ ਨਾਸ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੇ ਵਾਯੂ-ਮੰਡਲ ਦਾ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Reino de los Santos, uno no puede ser destruido."