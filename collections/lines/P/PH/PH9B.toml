[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਰ ਹੁਕਮ ਆਯਦ ਬਜਾਂ ਹਾਜ਼ਰੇਮ ॥੬੨॥"
page = 1392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If He permits me, then I shall present myself there.62."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਸ ਦਾ) ਹੁਕਮ ਆ ਜਾਵੇ, ਤਾਂ ਜਾਨ ਸਮੇਤ ਹਾਜ਼ਰ ਹਾਂ ॥੬੨॥"