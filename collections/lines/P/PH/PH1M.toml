[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਕਰਹੁ ਭਲਾ. ਹਮ ਭਲੋ, ਨ ਜਾਨਹ; ਤੁਮ ਸਦਾ ਸਦਾ ਦਇਆਲਾ ॥"
page = 613
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou doest good to us, but we deem it not good. Ever and ever, Thou art compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਡੇ ਲਈ ਚੰਗਾ ਕਰਦਾ ਹੈ, ਪਰ ਅਸੀਂ ਇਸ ਨੂੰ ਚੰਗਾ ਨਹੀਂ ਜਾਣਦੇ। ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਤੂੰ ਕ੍ਰਿਪਾਲੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do good for us, but we do not see it as good; You are kind and compassionate, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਤੋ ਭਲਾ ਕਰਤੇ ਹੋ ਹਮ ਤੇਰੇ ਭਲੇ ਕੀਏ ਕੋ ਕੁਛ ਨਹੀਂ ਜਾਨਤੇ, ਫੇਰ ਭੀ ਤੁਮ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਦਇਆ ਕੇ ਘਰ ਹਮਾਰੇ ਪਰ ਦ੍ਯਾਲ ਹੀ ਰਹਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਡੇ ਵਾਸਤੇ ਭਲਿਆਈ ਕਰਦਾ ਹੈਂ, ਪਰ ਅਸੀਂ ਤੇਰੇ ਭਲਿਆਈ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦੇ। ਫਿਰ ਭੀ ਤੂੰ ਸਾਡੇ ਉੱਤੇ ਸਦਾ ਹੀ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਨਹ = ਅਸੀਂ ਨਹੀਂ ਜਾਣਦੇ, ਅਸੀਂ ਕਦਰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres siempre Bondadoso con nosotros, pero no podemos entender Tu Bondad. Eres el Señor Dador de Éxtasis,"