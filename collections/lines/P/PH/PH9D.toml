[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਬਿਘਨੁ. ਨ ਲਾਗੈ ਕੋਇ ॥੧॥"
page = 281
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, thus, no obstacle shall come in thy way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇੰਝ ਕੋਈ ਰੁਕਾਵਟ ਤੇਰੇ ਰਾਹ ਵਿੱਚ ਨਹੀਂ ਆਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, no obstacle shall stand in your way. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੌ ਤੁਝ ਕੌ ਕੋਈ ਵਿਘਨ ਨਹੀਂ ਲਾਗੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) (ਜ਼ਿੰਦਗੀ ਦੇ ਸਫ਼ਰ ਵਿਚ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਘਨੁ = ਰੁਕਾਵਟ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ningún mal se acercará a ti.(1)"