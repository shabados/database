[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬੇਰੂੰ ਨਿਯਾਮਦ ਦਿਲਾਵਰ ਨਿਹੰਗ ॥੧੫੭॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even the prominent warriors did not dare to come out.(157)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਤਕੜੇ ਸੂਰਮੇ ਜੰਗ ਦੇ ਮੈਦਾਨ ਵਿਚ ਨਾ ਨਿਤਰੇ ॥੧੫੭॥"