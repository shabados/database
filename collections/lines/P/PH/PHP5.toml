[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਸਹਿ ਆਪਿ ਭੁਲਾਏ, ਕੁਮਾਰਗਿ ਪਾਏ; ਤਿਨ ਕਾ. ਕਿਛੁ ਨ ਵਸਾਈ ॥"
page = 441
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them, the Lord has Himself misled and put them on the evil track. Nothing lies in their power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਨੇ ਆਪੇ ਹੀ ਗੁਮਰਾਹ ਕੀਤਾ ਹੈ ਅਤੇ ਖੋਟੇ ਰਸਤੇ ਪਾਇਆ ਹੈ। ਉਨ੍ਹਾਂ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਕੁਝ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their Husband Lord Himself has misled them, and put them on the path of evil. Nothing lies in their power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਪਤੀ ਨੇ ਆਪ ਭੁਲਾਏ ਹੈਂ ਪੁਨਾ ਖੋਟੇ ਰਾਹ ਮੇਂ ਪਾਏ ਹੈਂ, ਫਿਰ ਤਿਨ ਕਾ ਕੁਛ ਵਸ ਨਹੀਂ ਚਲਤਾ॥☬ਗੁਰੂ ਜੀ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਖਸਮ ਪ੍ਰਭੂ ਨੇ ਆਪ (ਉਹਨਾਂ ਨੂੰ) ਸਹੀ ਰਸਤੇ ਤੋਂ ਖੁੰਝਾਇਆ ਹੋਇਆ ਹੈ ਤੇ ਕੁਰਾਹੇ ਪਾਇਆ ਹੋਇਆ ਹੈ, ਉਹਨਾਂ ਜੀਵਾਂ ਦਾ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲਦਾ (ਕਿ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਕੁਮਾਰਗ ਛੱਡ ਦੇਣ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, ¿qué pueden hacer por su propia cuenta?"