[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ ਸਤਸੰਗਤਿ ਪਾਈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 1198
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune, I have obtained the society of saints and the Lord God's Name has fully-filled me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਭਾਗਾਂ ਦੁਆਰਾ, ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਪਰਾਪਤ ਹੋਈ ਹੈ ਅਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੇ ਮੈਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have found the Sat Sangat; the Name of the Lord, Har, Har, is all-prevading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਸਤਿਸੰਗਤਿ ਪਾਈ ਹੈ, ਹਰਿ ਹਰਿ ਨਾਮ ਜਪ ਕੇ ਭਰਪੂਰ ਹੋ ਰਹਿਆ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਸਾਧ ਸੰਗਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈ, ਉਸ ਨੇ ਸਭ ਥਾਂ ਭਰਪੂਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡੈ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llegué hasta la Sociedad de los Santos por una muy buena Fortuna y el Nombre del Señor llenó mi ser,"