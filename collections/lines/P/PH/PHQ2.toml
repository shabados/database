data = "ਸਕਤ ਇਤੀ ਨਹੀ ਬਰਨ ਸੁਨਾਊਂ ॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have no power to give their description,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਵਿਚ) ਇਤਨੀ ਸਮਰਥਾ ਨਹੀਂ (ਜੋ ਸਾਰੇ ਬ੍ਰਿੱਤਾਂਤ ਦਾ) ਵਰਣਨ ਕਰਕੇ ਸੁਣਾਵਾਂ"