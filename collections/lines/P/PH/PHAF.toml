[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਪ੍ਰਿਅ ਕੈ ਰੰਗਿ ਰਤੀ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥"
page = 582
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That bride is deemed imbued with the love of her spouse, who banishes her self- conceit from within herself"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਤ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀ ਹੋਈ ਪਤਨੀ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਕੱਢ ਸੁੱਟਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul-bride is imbued with the Love of her Husband Lord, who banishes her self-conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਧਨ ਅਪਨੇ ਪ੍ਯਾਰੇ ਕੇ ਰੰਗ ਮੇਂ ਰਾਤੀ ਹੂਈ ਅੰਤਸਕਰਣ ਕੇ ਬੀਚ ਸੇ ਅਪਨੇ ਆਪਾ ਭਾਉ ਕੋ ਦੂਰ ਕਰ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦੀ ਹੈ ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਪ੍ਰਿਅ ਕੈ ਰੰਗਿ = ਪਿਆਰੇ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਤੀ = ਰੰਗੀ। ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Amor de tu Esposo, deja a un lado tu ego. Así el tiempo no te devorará,"