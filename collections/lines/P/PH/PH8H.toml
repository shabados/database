[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਲਹਰਿ. ਘਰੁ ਤਜਿ ਵਿਗੂਚੈ; ਅਵਰਾ ਕੇ ਘਰ ਹੇਰੈ ॥"
page = 1012
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning his home in excitement, an apostate is ruined by spying others homes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਤਰੰਗ ਅੰਦਰ ਅਧਰਮੀ ਆਪਣੇ ਗ੍ਰਹਿ (ਇਸਤ੍ਰੀ ਆਦਿ) ਨੂੰ ਛੱਡ ਹੋਰਨਾਂ ਦੇ ਗ੍ਰਹਿਆਂ ਨੂੰ ਤਕਾ ਕੇ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh, in a fit of passion, abandons his home, and is ruined; then, he spies on the homes of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪੁਰਸ ਕਿਸੀ ਲਹਿਰ ਮੇਂ ਹੋਇ ਕਰ ਅਪਨੇ ਘਰ ਕੋ ਤਿਆਗ ਕੈ ਖਰਾਬ ਹੂਆ ਹੈ, ਸੋ ਪਰਾਏ ਘਰੋਂ ਕੇ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਤਿਆਗ ਦੇ) ਜੋਸ਼ ਵਿਚ ਆਪਣਾ ਘਰ ਤਿਆਗ ਕੇ (ਫਿਰ ਰੋਟੀ ਆਦਿਕ ਦੀ ਖ਼ਾਤਰ) ਹੋਰਨਾਂ ਦੇ ਘਰ ਤੱਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਉਹ ਬੰਦਾ ਜਿਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਆਪਣੇ ਮਨ ਵਲ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਬੰਦਾ। ਲਹਰਿ = (ਤਿਆਗ ਦੀ) ਲਹਿਰ, (ਤਿਆਗ ਦਾ) ਜੋਸ਼। ਤਜਿ = ਤਿਆਗ ਕੇ। ਵਿਗੁਚੈ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ। ਅਵਰਾ ਕੇ = ਹੋਰਨਾਂ ਦੇ। ਹੇਰੈ = ਤੱਕਦਾ ਹੈ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਘਰੁ' ਅਤੇ 'ਘਰ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes abandonan su hogar en un arranque de desesperación y pordiosean a las puertas de otro."