[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਤੇ ਸੋਹਾਗਣੀ, ਅੰਮਾਲੀ; ਜਿਨ ਸਹੁ ਰਹਿਆ ਸਮਾਏ ॥"
page = 564
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed are the beloved brides, O my good companion, with whom their Husband remains blended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਿਆਣ ਸਰੂਪ! ਕਲਿਆਣ ਸਰੂਪ ਹਨ, ਉਹ ਆਪਣੇ ਪਤੀ ਨੂੰ ਪਿਆਰੀਆਂ, ਹੇ ਮੇਰੀ ਚੰਗੀ ਸਾਥਣੇ! ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਨ੍ਹਾਂ ਦਾ ਖਸਮ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are the happy soul-brides, O my friend, who are blended with their Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਹਾਗਣੀਆਂ ਅਤੀ ਧੰਨ ਹੈਂ ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਪਤੀ ਸਮਾਇ ਰਹਾ ਹੈ ਅਰਥਾਤ ਸਾਖਿਆਤਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਉਹ ਸੁਹਾਗਣਾਂ ਬਹੁਤ ਭਾਗਾਂ ਵਾਲੀਆਂ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਖਸਮ-ਪ੍ਰਭੂ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas son las Esposas en quienes el Señor, mi Dios, habita."