[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸਚੇ ਕੀ ਤਾਕੀ ॥੧॥"
page = 622
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the protection of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sought the Sanctuary of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਨੇ (ਸਚੇ) ਵਾਹਿਗੁਰੂ ਕੀ ਸਰਨ ਤਾਕੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਤੱਕ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo del Uno Verdadero. (1)"