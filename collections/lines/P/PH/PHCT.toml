[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੇ ਨਾਮ ਵਿਣੁ; ਕੇਤੇ ਡੁਬੇ ਸਾਥ ॥੩॥"
page = 1287
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Lord's True Name, many multitudes of men have been drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ ਇਨਸਾਨਾਂ ਦੇ ਘਨੇਰੇ ਜਥੇ ਡੁਬ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Name, many multitudes have drowned. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਇਨ ਬਿਕਾਰੋਂ ਰੂਪੁ ਨਦੀ ਮੇਂ ਕਿਤਨੇ ਹੀ ਸਾਥ ਡੂਬ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ, ਪਾਣੀ ਭੀ ਬਹੁਤ ਡੂੰਘਾ ਹੋਇਆ), (ਅਜੇਹੀ ਹਾਲਤ ਵਿਚ) ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਸੱਚੇ ਨਾਮ (-ਰੂਪ ਬੰਨ੍ਹ ਬੇੜੀ ਤੁਲਹੇ) ਤੋਂ ਬਿਨਾ ਕਈ ਪੂਰਾਂ ਦੇ ਪੂਰ ਡੁੱਬਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਥ = ਕਾਫ਼ਲੇ, ਪੂਰਾਂ ਦੇ ਪੂਰ। ਕੇਤੇ = ਅਨੇਕਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, multitudes se han ahogado. (3)"