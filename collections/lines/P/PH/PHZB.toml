[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰਿ ਤਰ ਥਲ ਜਲ, ਭਵਨ ਭਰਪੁਰਿ; ਘਟਿ ਘਟਿ ਲਾਲਨ, ਛਾਵਨੀ ਨੀਕੀ ॥"
page = 1272
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In mountains, trees, deserts, oceans, universes and all hearts, the beauteous grandeur of my beloved is fully pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਬਤਾਂ, ਬਿਰਛਾਂ, ਮਾਰੂਥਲਾਂ, ਸਮੁੰਦਰਾਂ, ਆਲਮਾਂ ਅਤੇ ਸਾਰਿਟਾਂ ਦਿਲਾਂ ਅੰਦਰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਦੀ ਸੁੰਦਰ ਵਡਿਆਈ ਪੁਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the mountains, trees, deserts, oceans and galaxies, permeating each and every heart, the sublime grandeur of my Love is totally pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਿਰਿ) ਪਰਬਤੋਂ ਔ (ਤਰ) ਬ੍ਰਿਛੋਂ ਔ ਜਲੌਂ ਅਰ ਥਲੋਂ ਚੌਦਾਂ ਹੀ ਭਵਨ ਮੇਂ ਘਟੋਂ ਘਟੋਂ ਵਿਖੇ ਭਰਪੂਰ ਹੋ ਕਰ (ਲਾਲਨ) ਪ੍ਯਾਰੇ ਕੀ ਸੋਭਾ (ਨੀਕੀ) ਭਲੀ ਪਰਕਾਰ (ਛਾਵਨੀ) ਛਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਿਆਰਾ ਪ੍ਰਭੂ) ਪਹਾੜ, ਰੁੱਖ, ਧਰਤੀ, ਪਾਣੀ, ਚੌਦਾਂ ਭਵਨ (ਸਭਨਾਂ ਵਿਚ) ਨਕਾ-ਨਕ ਮੌਜੂਦ ਹੈ। ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਉਸ ਸੋਹਣੇ ਲਾਲ ਦਾ ਸੋਹਣਾ ਡੇਰਾ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਿ = ਪਹਾੜ। ਤਰ = ਰੁੱਖ। ਥਲ = ਧਰਤੀ। ਭਰਪੁਰਿ = ਭਰਪੂਰ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਲਾਲਨ ਛਾਵਨੀ = ਸੋਹਣੇ ਲਾਲ ਦੀ ਛਾਉਣੀ, ਸੋਹਣੇ ਲਾਲ ਦਾ ਡੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Grandeza Sublime de mi Amor está prevaleciendo totalmente en las montañas, árboles, desiertos, océanos y galaxias,"