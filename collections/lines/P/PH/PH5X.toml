[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਕ੍ਰ ਨਕ੍ਰ ਭੁਜਾ ਸੁ ਸੋਭਿਤ; ਚਕ੍ਰ ਸੇ ਰਥ ਚਕ੍ਰ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The crooked arms appear like octopus and the chariot wheels are like tortoises."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿੰਗੀਆਂ ਬਾਂਹਵਾਂ ਮਗਰਮੱਛ ਹਨ ਅਤੇ ਰੱਥਾਂ ਦੇ ਗੋਲਾਕਾਰ ਪਹੀਏ ਕਛੂਏ ਸੋਭ ਰਹੇ ਹਨ।"