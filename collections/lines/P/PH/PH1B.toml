[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਅਨੰਦੁ; ਨ ਵਿਆਪਹਿ ਤਾਪ ॥੧॥"
page = 1142
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bliss wells up and pain afflicts not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪੀੜ ਦੁਖ ਨਹੀਂ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bliss wells up, and no disease is contracted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸਿਮਰਨ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਸਦੀਵ ਅਨੰਦ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਵਿਚ) ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਕੋਈ ਭੀ ਦੁੱਖ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viviendo así en el Éxtasis, sin que el dolor se nos pueda acercar. (1)"