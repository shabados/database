[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬਖਸੇ; ਤਿਸੁ ਤਾਰੇ ਸੋਈ ॥"
page = 1030
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom, the Lord forgives; Him He ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਸੁਆਮੀ ਮਾਫ਼ ਕਰ ਦਿੰਦਾ ਹੈ; ਉਸ ਦਾ ਉਹ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord carries across those whom He forgives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੋ ਗੁਰੂ ਬਖਸਤੇ ਹੈਂ ਤਿਸ ਕੋ ਤਾਰ ਲੇਤੇ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹ (ਪ੍ਰਭੂ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo podrá cruzar a través, aquél a quien el Señor perdona."