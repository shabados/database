data = "ਰਾਧਾ ਸੌ ਮਿਲਨੋ ਬਦ︀ਯੋ ਜਲ ਜਮੁਨਾ ਮੈ ਜਾਇ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To see Radha, a meeting at the river Jamuna was planned,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਧਾ ਨਾਲ ਜਮਨਾ ਦੇ ਜਲ ਵਿਚ ਮਿਲਣ ਦੀ ਪੱਕੀ ਗੱਲ ਕਹਿ ਕੇ,"