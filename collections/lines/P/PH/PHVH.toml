data = "ਗਰਿਫ਼ਤੰਦ ਓ ਰਾ ਬਦਸਤ ਅੰਦਰੂੰ ॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which (the snake) had intended to catch them to suck (them)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਾ ਨੇ ਸੱਪ ਨੂੰ ਹੱਥ ਨਾਲ ਪਕੜ ਲਿਆ।"