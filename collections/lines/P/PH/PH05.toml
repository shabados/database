[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਉੜੀ ਬੈਰਾਗਣਿ ਰਹੋਏ ਕੇ ਛੰਤ ਕੇ ਘਰਿ ਮਃ ੫ ॥"
page = 203
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gauri Bairagan Rohoi Ke Chant 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਊੜੀ ਬੈਰਾਗਣਿ ਰਹੋਏ ਕੇ ਛੱਤ ਕੇ ਘਰ ਪਾਤਸ਼ਾਹੀ ਪੰਜਵੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gauree Bairaagan, Chhants Of Rehoay, Fifth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਹੋਆ ਛੰਤਾਂ ਕੀ ਜਾਤਿ ਵਿਸੇਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਬੈਰਾਗਣਿ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ 'ਰਹੋਏ ਦੇ ਘਰ' ਵਾਲੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੋਆ = ਇਕ ਕਿਸਮ ਦੀ ਧਾਰਨਾ ਦਾ ਪੰਜਾਬੀ ਗੀਤ ਜੋ ਲੰਮੀ ਹੇਕ ਨਾਲ ਗਾਵਿਆਂ ਜਾਂਦਾ ਹੈ। ਇਸ ਨੂੰ ਖ਼ਾਸ ਕਰਕੇ ਜ਼ਨਾਨੀਆਂ ਵਿਆਹ ਸਮੇ ਗਾਂਦੀਆਂ ਹਨ। ਲੰਮੀ ਹੇਕ ਤੋਂ ਇਲਾਵਾ ਟੇਕ ਵਾਲੀ ਤੁਕ ਭੀ ਮੁੜ ਮੁੜ ਗਾਈ ਜਾਂਦੀ ਹੈ। ਘਰਿ = ਘਰ ਵਿਚ। ਰਹੋਏ ਕੇ ਛੰਤ ਕੇ ਘਰਿ = (ਇਸ ਸ਼ਬਦ ਨੂੰ ਉਸ 'ਘਰ' ਵਿਚ ਗਾਵਣਾ ਹੈ) ਜਿਸ ਘਰ ਵਿਚ ਲੰਮੀ ਹੇਕ ਵਾਲਾ ਵਿਆਹ ਦਾ ਗੀਤ ਗਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gauri Bairagan, en el compás de Rahoe, Mejl Guru Aryan, Quinto Canal Divino."