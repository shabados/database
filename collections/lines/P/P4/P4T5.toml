[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਰੇ ਹੀ ਜੀਵਤ ਹੇ ਪ੍ਰਭ ਜੂ ਸਿਗਰੇ ਰਿਸ ਕੈ ਬਲ ਸ︀ਯਾਮ ਸੰਘਾਰੇ ॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the soldiers staggering in the path reached near jarasandh and shouted loudly, “O Lord! Krishna and Balram have killed all your soldiers in their fury"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਜੀ! ਤੁਹਾਡੇ ਜੀਉਂਦੇ ਜੀ, ਬਲਰਾਮ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਸਾਰੇ (ਸੈਨਿਕ) ਮਾਰ ਦਿੱਤੇ ਹਨ।"