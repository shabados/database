[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਜਤ ਹੋਇ ਰਹੇ ਅਮਰਾਵਤਿ; ਐਸੀ ਪ੍ਰਭਾ ਇਹ ਭੂਮਹਿ ਆਈ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, on reaching there constructed such a Court-Building, on seeing which the abode of gods felt shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਸਾਹਮਣੇ) ਇੰਦਰਪੁਰੀ ਲਜਿਤ ਹੋ ਰਹੀ ਹੈ; ਇਸ ਪ੍ਰਕਾਰ ਦੀ ਸੁੰਦਰਤਾ ਇਸ ਧਰਤੀ ਉਤੇ ਆ ਗਈ।"