[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਮਾਨ ਜਿਮੀ ਦਰਖਤ ਆਬ; ਪੈਦਾਇਸਿ ਖੁਦਾਇ ॥੧॥"
page = 723
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sky, earth, trees and water are the Lord's creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਕਾਸ਼, ਧਰਤੀ, ਬ੍ਰਿਛ ਅਤੇ ਪਾਣੀ ਵਾਹਿਗੁਰੂ ਦੀ ਰਚਨਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sky, the earth, the trees, and the water - all are the Creation of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸਮਾਨ) ਅਕਾਸ, (ਜਿਮੀ) ਪ੍ਰਿਥਵੀ, (ਦਰਖਤ) ਬ੍ਰਿਛ, (ਆਬ) ਜਲ ਆਦੀ ਇਹ ਸਭ ਖੁਦਾਇ ਕੀ ਪੈਦਾਇਸ਼ ਉਤਪਤਿ ਕਰੀ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਸਮਾਨ, ਧਰਤੀ, ਰੁੱਖ, ਪਾਣੀ (ਆਦਿਕ ਇਹ ਸਭ ਕੁਝ) ਪਰਮਾਤਮਾ ਦੀ ਰਚਨਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Él Quien creó el cielo, la tierra, las aguas y toda la vegetación. (1)"