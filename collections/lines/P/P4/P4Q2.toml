[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਜੀਅ ਲਖਾ ਤਜੀ ਹਮ ਮਾਯਾ; ਮਾਯਾ ਤੁਮੈ ਨ ਛੋਰਾ ॥੯੭॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You have believed that you have forsaken maya, but in reality, maya has not left you.23.97."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਦਿਲ ਵਿਚ ਜਾਣ ਲਿਆ ਕਿ ਅਸੀਂ ਮਾਯਾ ਛਡ ਦਿੱਤੀ ਹੈ, ਪਰ ਮਾਯਾ ਨੇ ਤਾਂ ਤੁਹਾਨੂੰ ਨਹੀਂ ਛਡਿਆ ॥੯੭॥"