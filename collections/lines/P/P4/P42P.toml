[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਪੁਰਖ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਪਚਪਨ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੫੫॥੧੦੪੮॥ਅਫਜੂੰ॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fifty-fifth Parable of Auspicious Chritars Conversation of the Raja and the Minister, Completed with Benediction. (55)(1 048)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਦੇ ਪੁਰਖ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤ੍ਰੀ-ਭੂਪ ਸੰਵਾਦ ਦੇ ੫੫ਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੫੫॥੧੦੪੮॥ ਚਲਦਾ॥"