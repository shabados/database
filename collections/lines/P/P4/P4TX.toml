[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲ ਭਇਓ ਧ੍ਰੂਅ. ਜਾ ਕੈ ਸਿਮਰਨਿ; ਅਰੁ ਨਿਰਭੈ ਪਦੁ ਪਾਇਆ ॥"
page = 632
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on Him, by whose meditation, Dhru became immortal and obtained the state of fearlessness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਬੰਦਗੀ ਕਰ, ਜਿਸ ਦੀ ਬੰਦਗੀ ਕਰਨ ਦੁਆਰਾ, ਧੁਰੂ ਅਹਿੱਲ ਹੋ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਡਰ ਰਹਿਤ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him in remembrance, Dhroo became immortal, and obtained the state of fearlessness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰਨੇ ਕਰ ਧ੍ਰੂਅ ਭਗਤ ਅਟਲ ਪਦਵੀ ਕੌ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਅਰ ਨਿਰਭੈ ਕਰਤਾ ਮੋਖੁ ਪਦੁ ਤਿਸ ਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ ਧ੍ਰੂ ਸਦਾ ਲਈ ਅਟੱਲ ਹੋ ਗਿਆ ਹੈ ਤੇ ਉਸ ਨੇ ਨਿਰਭੈਤਾ ਦਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਿਆ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰੂਅ = ਧ੍ਰੁਵ {ਵੇਖੋ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਦੀ ਵਾਰ ਦਸਵੀਂ} ਰਾਜਾ ਉਤਾਨਪਾਦ ਦਾ ਪੁੱਤਰ। ਮਤੇਈ ਮਾਂ ਦੇ ਨਿਰਾਦਰ ਤੋਂ ਉਪਰਾਮ ਹੋ ਕੇ ਜੰਗਲ ਵਿਚ ਭਗਤੀ ਕਰਨ ਜਾ ਲੱਗਾ, ਤੇ ਸਦਾ ਲਈ ਅਟੱਲ ਸੋਭਾ ਖੱਟ ਗਿਆ। ਸਿਮਰਨਿ = ਸਿਮਰਨ ਨਾਲ। ਨਿਰਭੈ ਪਦੁ = ਨਿਰਭੈਤਾ ਦਾ ਆਤਮਕ ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor elimina toda tristeza."