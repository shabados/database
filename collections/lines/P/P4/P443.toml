[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗਿ ਜਾਗੇ. ਪਾਪ ਭਾਗੇ; ਮਿਲੇ ਸੰਤ ਪਿਆਰਿਆ ॥"
page = 778
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awakening to the Lord's love my sins hasten away and I meet the dear saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਜਾਗ ਕੇ ਮੇਰੇ ਗੁਨਾਹ ਦੋੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੈਂ ਪ੍ਰੀਤਵਾਨ ਸਾਧੂਆਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Awake to the Lord's Love, my sins have left me. I meet with the Beloved Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰਿਆ! ਜਬ ਸੰਤੋਂ ਕੋ ਮਿਲੇ ਤਬ ਹਰੀ ਕੀ ਪ੍ਰੀਤੀ ਮੇਂ ਜਾਗੇ ਅਰ ਪਾਪ ਭਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਿਆਰੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ। (ਜਿਉਂ ਜਿਉਂ) ਉਹ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ (ਟਿਕ ਕੇ) ਸੁਚੇਤ ਹੁੰਦੇ ਹਨ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਪਾਪ ਭੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis errores son borrados y encuentro al amado Santo."