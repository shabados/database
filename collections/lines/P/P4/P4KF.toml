[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਸੰ ਚਾਰ ਚਉਦਾਹ ਬਿਦਿਆ ਬਿਚਾਰੀ ॥੨੬॥੧੯੪॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He became adept in fourteen learnings.26.194."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਦਸ, ਚਾਰ ਅਤੇ ਚੌਦਾਂ ਵਿਦਿਆਵਾਂ ਵਿਚ ਪ੍ਰਬੀਨ ਸੀ ॥੨੬॥੧੯੪॥"