[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਭਨਾ ਕਾ ਖਸਮੁ; ਸਭ ਤੇਰੀ ਛਾਇਐ ॥੮॥"
page = 520
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Master of all and all are under Thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਮਾਲਕ ਹੈ। ਸਮੂਹ ਤੇਰੀ ਪਨਾਹ ਥੱਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Lord and Master of all; all are under Your Protection. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਕਾ ਸ੍ਵਾਮੀ ਹੈਂ ਔਰ ਸਭ ਤੇਰੀ ਛਾਯਾ ਮੇਂ ਬਸਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਭ ਜੀਵਾਂ ਦਾ ਖਸਮ ਹੈਂ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੇ ਸਾਏ ਹੇਠ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él es el Maestro de todo y es nuestro Único Santuario. (8)"