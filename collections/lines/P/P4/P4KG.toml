[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਾਹੁ ਖਾਨਿ. ਤਿਨਾ ਮਾਸੁ ਖਵਾਲੇ; ਏਹਿ ਚਲਾਏ ਰਾਹ ॥"
page = 144
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who eat grass, them He causes to eat meat. This way of life He can set going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਘਾਸ ਖਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਉਹ ਗੋਸਤ ਖੁਆ ਦਿੰਦਾ ਹੈ। ਇਹ ਜੀਵਨ ਦਾ ਮਾਰਗ ਉਹ ਜਾਰੀ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And those animals which eat grass-He could make them eat meat. He could make them follow this way of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਘਾਸ ਖਾਣੇ ਵਾਲੇ ਹੈਂ ਤਿਨ ਕੋ ਮਾਸ ਖੁਲਾਇ ਦੇਤਾ ਹੈ, ਏਹ ਰਸਤੇ ਚਲਾਉਣੇ ਕੋ ਤੂੰ ਹੀ ਸਾਮਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਘਾਹ ਖਾਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਮਾਸ ਖਵਾ ਦੇਂਦਾ ਹੈ-ਸੋ, ਪ੍ਰਭੂ ਇਹੋ ਜਿਹੇ ਰਾਹ ਤੋਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a los animales que se alimentan de pasto los podría hacer carnívoros."