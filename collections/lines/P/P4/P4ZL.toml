[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਪੁਰੈਨ ਪਾਤ. ਰਹੈ ਜਲ ਸਮੀਪ; ਭਨਿ ਰਵਿਦਾਸ. ਜਨਮੇ ਜਗਿ ਓਇ ॥੩॥੨॥"
page = 858
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, as the leaves of the water-lily remain detached near (in) water, so is the life of those saints in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਤਰ੍ਹਾਂ ਨੀਲੋਫਰ ਦੇ ਪੱਤੇ ਪਾਣੀ ਨੇੜੇ (ਅੰਦਰ) ਨਿਰਲੇਪ ਵਸਤੇ ਹਨ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੈ ਉਨ੍ਹਾਂ ਸੰਤਾਂ ਦਾ ਇਹ ਜਹਾਨ ਅੰਦਰ ਜੀਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the leaves of the water lily float free in the water, says Ravi Daas, so is their life in the world. ||3||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਕੇ ਸਮੀਪ ਹੀ (ਪੁਰੈਨ) ਚੁਪਤੀ ਕੋ ਪਤ੍ਰ ਜਲ ਸੇ ਅਸੰਗ ਰਹਿਤੇ ਹੈਂ। ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੈਸੇ ਵਹੁ ਭਗਤ ਜਗਤ ਤੇ ਅਸੰਗ ਰਹਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਓਹੀ ਹਰੀ ਕੇ ਪਿਆਰੇ ਇਸ ਜਗਤ ਮੇਂ ਜਨਮੇਂ ਹੈਂ, ਭਾਵ ਯਹਿ ਤਿਨੋਂ ਕਾ ਹੀ ਜਨਮ ਸਫਲ ਭਯਾ ਹੈ॥੩॥੨॥☬ਪ੍ਰਯਾਗ ਮੇਂ ਕਸਾਈ ਜਾਤੀ ਕੇ ਭਗਤ ਸਧਨਾ ਜੀ ਕੋ ਠਾਕੁਰ ਪੂਜਾ ਕਰਤੇ ਦੇਖ ਕਰ ਪਾਤਿਸਾਹ ਕੇ ਪਾਸ ਮੁਸਲਮਾਨੋਂ ਨੇ ਨਾਲਸ ਕਰੀ ਕਿ ਇਹ ਸਧਨਾ ਮੁਸਲਮਾਨ ਹੋ ਕਰ ਹਿੰਦੂਆਂ ਵਤ ਬੁਤ ਪ੍ਰਸਤੀ ਕਰਤਾ ਹੈ। ਇਸ ਨੇ ਸਰਾ ਮੇਂ ਹਾਨੀ ਕਰੀ ਹੈ। ਤਬ ਤਿਨ ਕਾਜੀਓਂ ਕੇ ਕਹਣੇ ਸੇ ਸਧਨੇ ਕੋ ਬੁਲਾਇ ਕਰ ਬੁਰਜ ਮੇਂ ਚਿਣਨੇ ਕਾ ਹੁਕਮ ਦੀਆ। ਜਬ ਸਧਨਾ ਭਗਤ ਜੀ ਬੁਰਜ ਮੇਂ ਚਿਣਤਿਆਂ ਹੋਇਆਂ ਕੰਠ ਤਕ ਚਿਣੇ ਗਏ ਤਬ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧਿਆਨ ਕਰ ਉਪਾਲੰਭ ਸਹਿਤ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:☬ਏਕ ਕਿਸੀ ਰਾਜਾ ਕੀ ਬੇਟੀ ਨੇ ਪ੍ਰਣ ਕੀਆ ਕਿ ਮੈਂ ਵਿਸਨੂ ਜੀ ਕੇ ਸਾਥ ਅਪਨਾ ਵਿਵਾਹ ਕਰੋਂਗੀ। ਤਿਸ ਕੀ ਪ੍ਰਤਗ੍ਯਾ ਕਉ ਸੁਨ ਕਰ ਏਕ ਸੁਨਿਆਰਾ ਚਤਰ ਭੁਜ ਬਨ ਕਰ ਕਲਾ ਕੇ ਗਰੜ ਪਰ ਸਵਾਰ ਹੋ ਕਰ ਤਿਸ ਕੋ ਮੰਦਰ ਮੇਂ ਪਹੁੰਚਾ ਵਹੁ ਦੇਖ ਕਰ ਅਨੰਦ ਭਈ। ਔਰ ਤਿਸ ਕਪਟੀ ਨੇ ਕਹਾ, 'ਮੈਂ ਤੇਰੀ ਸਰਧਾ ਦੇਖ ਕਰ ਆਯਾ ਹੂੰ ਔਰ ਅਬ ਤੁਝੇ ਦਰਸ਼ਨ ਦੇ ਦੀਆ ਹੈ ਅਬ ਦੋ ਭੁਜਾ ਰਾਖੂੰਗਾ'। ਤਬ ਤਿਸ ਕੰਨਿਆ ਨੇ ਅਪਨੇ ਪਿਤਾ ਕੋ ਕਹਿ ਕਰ ਵਿਵਾਹਿ ਕਰ ਲੀਆ। ਰਾਜਾ ਨੇ ਜਾਨਾ ਕਿ ਮੇਰਾ ਜਵਾਈ ਵਿਸਨੂੰ ਹੂਆ ਹੈ। ਕੋਈ ਦਿਨ ਪਾ ਕਰ ਉਸ ਰਾਜਾ ਪਰ ਕੋਈ ਉਸ ਕਾ ਸਤ੍ਰੂ ਬਡਾ ਰ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ-ਭਗਤਾਂ ਦਾ ਹੀ ਜੰਮਣਾ ਜਗਤ ਵਿਚ ਮੁਬਾਰਿਕ ਹੈ (ਉਹ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਰਹਿ ਕੇ ਹੀ ਜੀਊ ਸਕਦੇ ਹਨ), ਜਿਵੇਂ ਚੁਪੱਤੀ ਪਾਣੀ ਦੇ ਨੇੜੇ ਰਹਿ ਕੇ ਹੀ (ਹਰੀ) ਰਹਿ ਸਕਦੀ ਹੈ ॥੩॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰੈਨ ਪਾਤ = ਚੁਪੱਤੀ। ਸਮੀਪ = ਨੇੜੇ। ਰਹੈ = ਰਹਿ ਸਕਦੀ ਹੈ, ਜੀਊ ਸਕਦੀ ਹੈ। ਭਨਿ = ਭਨੈ, ਆਖਦਾ ਹੈ। ਜਨਮੇ = ਜੰਮੇ ਹਨ। ਜਨਮੇ ਓਇ = ਉਹੀ ਜੰਮੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਹੀ ਜੰਮਣਾ ਸਫਲ ਹੈ। ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਉਹ ਬੰਦੇ ॥੩॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como las hojas del Ninúnfar, el lirio de agua, flotan en ella, así es su vida en el mundo. (2-3)"