[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਭੇਟਿਓ; ਠਾਕੁਰੁ ਅਪਨਾ ॥"
page = 1143
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is met with by his Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਸ ਦਾ ਸੁਆਮੀ ਮਿਲ ਪੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person who meets with his Lord and Master"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਅਪਨਾ ਸ੍ਵਾਮੀ ਪਰਮੇਸ੍ਵਰ (ਭੇਟਿਓ) ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਓ = ਮਿਲ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Dios, el Señor encuentra, entra en el Estado de Meditación"