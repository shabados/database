[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਬਖਸਹਿ ਮੇਲਿ ਲੈਹਿ; ਗੁਰਮਤੀ ਤੁਧੈ ਲਾਇਆ ॥"
page = 139
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some Thou attachest to the Guru's instruction, grantest pardon and unitest with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਤੂੰ ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਨਾਲ ਜੋੜ ਦਿੰਦਾ ਹੈਂ, ਮਾਫੀ ਦੇ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are forgiven, and merge with You; through the Guru's Teachings, we are joined to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾ ਕੋ ਗੁਰ ਸਿਖ੍ਯਾ ਮੇਂ ਤੈਨੇ ਲਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਬਖਸ ਕਰ ਮੇਲ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਬਖ਼ਸ਼ਦਾ ਹੈਂ (ਤੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈਂ, ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ ਲਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos, con Tu Bendición, tomaron el Sendero del Guru y se unieron Contigo."