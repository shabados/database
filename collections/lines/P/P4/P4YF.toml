[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇ ਪਰਿਯੋ ਹਰਿ ਕੇ ਬਹੁ ਬਾਰਨ; ਭੋਜਨ ਧਾਮ ਲਿਜਾਇ ਜਿਵਾਰਿਯੋ ॥"
page = 378

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fell at the feet of Krishna many times and taking him alongwith himself, he served meal to Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਬਹੁਤ ਵਾਰ ਪੈਰੀ ਪਿਆ ਅਤੇ ਘਰ ਲੈ ਜਾ ਕੇ ਭੋਜਨ ਕਰਾਇਆ।"