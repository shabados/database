[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਹ ਲਹੰਤਾ ਭੇਦ ਛੈ; ਕਛੁ ਕਛੁ ਪਾਇਓ ਭੇਦ ॥"
page = 340
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who knows the Lord and understand His secret, even a little, for him separation disappears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਭੇਤ ਨੂੰ ਥੋੜ੍ਹਾ ਜਿੰਨਾ ਭੀ ਸਮਝਦਾ ਹੈ, ਉਸ ਦੇ ਲਈਂ ਵਿਛੋੜਾ ਅਲੋਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows the Lord understands His mystery, and bit by bit, the mystery disappears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਲਹ) ਖੁਦਾਇ ਅਰ ਖੁਦਾ ਕੇ (ਲਹੰਤਾ) ਲਖਣੇ ਵਾਲਾ, ਭਾਵ ਖੁਦਾ ਕਾ ਬੰਦਾ, ਏਹ ਜੋ ਦੋਨੋਂ ਮੇਂ (ਭੇਦ ਛੈ) ਭੇਦ ਕਲਪਾ ਹੂਆ ਹੈ ਅਰ ਕੁਛ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅਰ ਕਛੁ ਬੇਦ ਸਾਸਤ੍ਰ ਦ੍ਵਾਰੇ (ਭੇਦ) ਗ੍ਯਾਨ ਕੋ ਪਾਯਾ ਤਬ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦਾ ਜਤਨ ਕਰਦਿਆਂ ਕਰਦਿਆਂ (ਮੇਰੀ) ਦੁਬਿਧਾ ਦਾ ਨਾਸ ਹੋ ਗਿਆ ਹੈ, ਅਤੇ (ਦੁਬਿਧਾ ਦਾ ਨਾਸ ਹੋਇਆਂ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ) ਕੁਝ ਕੁਝ ਰਾਜ਼ ਸਮਝ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਹ ਲਹੰਤਾ = ਅਲੱਭ (ਅਕਾਲ ਪੁਰਖ) ਨੂੰ ਲੱਭਦਿਆਂ ਲੱਭਦਿਆਂ। ਭੇਦ ਛੈ = ਭੇਦ ਦਾ ਛੈ, ਦੁਬਿਧਾ ਦਾ ਨਾਸ। ਕਛੁ ਕਛੁ = ਕੁਝ ਕੁਝ, ਥੋੜਾ ਥੋੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alguien conoce a Dios y penetra en Su Misterio, para él la separación desaparece, pero nunca acaba de explorar todo."