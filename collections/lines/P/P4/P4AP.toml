[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮਨ ਮੇਰੇ; ਜਿਤੁ ਸਿਮਰਤ ਸਭਿ ਕਿਲਵਿਖ ਪਾਪ ਲਹਾਤੀ ॥"
page = 88
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeat thou the Name of the Lord Master, O my mind! by remembering which all thine evil deeds and sins will be effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜਿਸ ਦੇ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੇਰੇ ਸਾਰੇ ਕੁਕਰਮ ਤੇ ਗੁਨਾਹ ਮਿਟ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, O my mind; meditating on it, all sins and misdeeds shall be erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਹੁ! ੀਜਸ ਕੇ ਸਿਮਰਤੇ ਹੀ ਸੰਪੂਰਨ ਮਨ ਤਨ ਕੇ ਪਾਪੋਂ ਕੀ ਪੰਕਤੀ ਲਹ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਕੇ ਸਭ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Nombre del Señor, Jar, Jar, oh mi mente, eso lavará tus faltas."