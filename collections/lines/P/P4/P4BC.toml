[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਸੁ ਜਬ ਭੇਟੈ ਗੁਰੁ ਪੂਰਾ; ਤਾ ਪਾਰਸੁ ਪਰਸਿ ਦਿਖਾਇਣਾ ॥੭॥"
page = 1078
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Perfect Guru, like the philosopher's stone, meets with thee, then his touch reveals unto thee thy Lord, the Philosopher's stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਸਾਇਨ ਤੇ ਪੂਰਨ ਗੁਰੂ ਤੈਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹਨ, ਤਦ ਉਨ੍ਹਾਂ ਦੀ ਛੋਹ ਤੈਨੂੰ ਤੇਰੇ ਪ੍ਰਭੂ, ਰਸਾਇਣ, ਨੂੰ ਵਿਖਾਲ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one meets the Perfect Guru, the Philosopher's Stone, His touch reveals the Lord, the Philosopher's Stone. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਾ ਗੁਰੂ ਰੂਪ ਪਾਰਸ ਮਿਲੇ ਤਾਂ ਪਾਰਸ ਮਿਲਾਪ ਕਾ ਮਹਾਤਮ ਦਿਖਾਵਣਾ ਕਰਤਾ ਹੈ, ਭਾਵ ਅਗਿਆਨੀ ਕੋ ਗਿਆਨੀ ਕਰਤਾ ਹੈ॥੭॥☬ਪਰਮੇਸਰ ਕੇ ਸਾਛਾਤ ਹੋਣੇ ਕਾ ਜੋ ਸੁਖ ਹੈ ਤਿਸ ਕੀ ਅਧਕਤਾ ਦਿਖਾਵਤੇ ਹੈਂ: ਵਹੁ ਸੁਖ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਗੁਰੂ ਹੀ) ਪਾਰਸ ਹੈ। ਜਦੋਂ ਪੂਰਾ ਗੁਰੂ-ਪਾਰਸ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਾਂ ਉਸ ਪਾਰਸ ਨੂੰ ਛੁਹਿਆਂ (ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ) ਦਿੱਸ ਪੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentras la Piedra Filosofal. Al tocarla tu Dios se revela en tu interior. (7)"