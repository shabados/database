[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਵਿਚਹੁ ਮੈਲੁ ਗਵਾਇ ॥"
page = 560
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's words the filth from within is washed off,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਅੰਦਰੋਂ ਗੰਦਗੀ ਧੋਤੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, filth is washed away from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕਰ ਕੇ ਅੰਤਰ ਸੇ ਰਾਗ ਦ੍ਵੈਸ ਮੈਲ ਕੋ ਦੂਰ ਕਰ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਨ ਨਾਲ ਅੰਦਰੋਂ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru las incoherencias de la mente son resueltas y el Nombre"