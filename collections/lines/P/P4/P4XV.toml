[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ. ਅੰਮ੍ਰਿਤੁ ਖੋਜਦੇ; ਸੁ ਅੰਮ੍ਰਿਤੁ. ਗੁਰ ਤੇ ਪਾਇਆ ॥"
page = 918
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The angelic persons and the silent sages search for the Divine Nectar, That Nectar I have obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਪਰਸ਼ ਅਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਈਸ਼ਵਰੀ ਅੰਮ੍ਰਿਤ ਦੀ ਢੂੰਡ ਭਾਲ ਕਰਦੇ ਹਨ। ਉਹ ਆਬਿ-ਹਿਯਾਤ ਮੈਨੂੰ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angelic beings and the silent sages search for the Ambrosial Nectar; this Amrit is obtained from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤਾ ਔਰ ਪੁਰਸ ਔ ਮੁਨੀ ਜਨ ਜਿਸ (ਅੰਮ੍ਰਿਤੁ) ਆਤਮਾਨੰਦ ਕੋ ਖੋਜਤੇ ਹੈਂ, ਸੋ ਆਤਮਾਨੰਦ ਹਮਨੇ ਗੁਰੋਂ ਸੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਆਨੰਦ ਇਕ ਐਸਾ) ਅੰਮ੍ਰਿਤ (ਹੈ ਜਿਸ) ਨੂੰ ਦੇਵਤੇ ਮਨੁੱਖ ਮੁਨੀ ਲੋਕ ਲੱਭਦੇ ਫਿਰਦੇ ਹਨ, (ਪਰ) ਇਹ ਅੰਮ੍ਰਿਤ ਗੁਰੂ ਤੋਂ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ = ਦੇਵਤੇ। ਮੁਨਿ ਜਨ = ਮੁਨੀ ਲੋਕ, ਰਿਸ਼ੀ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ángeles y los sabios buscan Tu Néctar, oh Dios; pero tan Preciosa Esencia sólo se obtiene a través del Guru."