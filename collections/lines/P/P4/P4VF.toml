[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ ਕਮਲ ਨਮਸਕਾਰਿ ॥"
page = 866
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou obeisance unto the Guru's lotus feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bow in humility to the lotus feet of the Guru."

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਪਣੇ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਆਪਣਾ ਸਿਰ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਮਸਕਾਰਿ = ਸਿਰ ਨਿਵਾ, ਪ੍ਰਣਾਮ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Póstrate en Reverencia a los Pies del Loto del Guru"