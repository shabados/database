[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕਟੀ ਨਿਵਾਰਨਿ, ਅਧਮ ਉਧਾਰਨਿ; ਤੇਜ ਪ੍ਰਕਰਖਣਿ, ਤੁੰਦ ਤਬੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the remover of suffenings, liberator of the lowly, Supremely Glorious and hast irate disposition."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਦੁੱਖਾਂ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲੀ, ਨੀਚਾਂ ਦਾ ਉੱਧਾਰ ਕਰਨ ਵਾਲੀ, ਅਤਿ ਅਧਿਕ ਤੇਜ ਵਾਲੀ, ਕ੍ਰੋਧੀ (ਤੁੰਦ) ਸੁਭਾ ਵਾਲੀ,"