[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਿ ਪਾਸਿ ਪੰਚ ਜੋਗੀਆ ਬੈਠੇ; ਬੀਚਿ ਨਕਟ ਦੇ ਰਾਨੀ ॥੧॥"
page = 476
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five Yogis sit all around and amidst sits the noseless, adorable queen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲੇ ਦੁਆਲੇ ਪੰਜ ਯੋਗੀ ਬਹਿ ਜਾਂਦੇ ਹਨ ਅਤੇ ਵਿਚਕਾਰ ਨਕਵੱਢੀ ਦੇਵਰਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five Yogis of the Tantric ritual sit there, and in their midst sits the noseless one, the shameless queen. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੇਰੇ ਇਧਰ ਉਧਰ ਪਾਂਚ, ਭਾਵ ਬਹੁਤੇ ਜੋਗੀ ਬੈਠੇ ਹੈਂ, ਬੀਚ ਮੇਂ ਤੂੰ ਨਕਟ ਦੇਈ ਰਾਨੀ ਬੈਠੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਾਸ-ਸ਼ਰਾਬ ਦੇ) ਆਲੇ-ਦੁਆਲੇ ਬੈਠ ਜਾਂਦੇ ਹਨ, ਇਹਨਾਂ (ਵਿਸ਼ਈ ਬੰਦਿਆਂ) ਦੇ ਅੰਦਰ ਨਿਲੱਜ ਮਾਇਆ (ਦਾ ਪ੍ਰਭਾਵ) ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਿ ਪਾਸਿ = (ਇਸ ਮਾਸ ਅਤੇ ਸ਼ਰਾਬ ਦੇ) ਦੁਆਲੇ, ਆਸੇ ਪਾਸੇ। ਪੰਚ = ਕਾਮਾਦਿਕ ਵਿਕਾਰ। ਪੰਚ ਜੋਗੀਆ = ਪੰਜ ਕਾਮਾਦਿਕਾਂ ਨਾਲ ਮੇਲ ਜੋਲ ਰੱਖਣ ਵਾਲੇ {ਜੋਗ = ਮੇਲ ਮਿਲਾਪ, ਜੋੜ}। ਬੀਚਿ = (ਇਹਨਾਂ ਵਿਸ਼ਈ ਬੰਦਿਆਂ ਦੇ) ਅੰਦਰ, ਇਹਨਾਂ ਵਿਸ਼ਈ ਬੰਦਿਆਂ ਦੇ ਮਨ ਵਿਚ। ਨਕਟ = ਨਕ-ਕੱਟੀ, ਨਿਲੱਜ। ਦੇ ਰਾਨੀ = ਦੇਵ ਰਾਨੀ, ਮਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la carne, el pescado, el chismorreo y la copulación, en compañía de la reina sin nariz.(1)"