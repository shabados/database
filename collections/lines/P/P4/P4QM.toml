[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲੁ ਖਜਾਨਾ ਥੇਹੁ ਘਰੁ; ਹਰਿ ਕੇ ਚਰਣ ਨਿਧਾਨ ॥"
page = 218
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth, treasure and home are bur ruins. God's Feet are the only treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ, ਕੋਸ਼, ਅਤੇ ਗ੍ਰਹਿ ਨਿਰੇ ਪੁਰੇ ਖੰਡਰਾਤ ਹਨ। ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਹੀ ਖ਼ਜ਼ਾਨਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth, treasures, and household are all just ruins; the Lord's Feet are the only treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੈ ਗੈ ਆਦਿ ਮਾਲ ਔਰ ਖਜਾਨਾ, ਪੁਨਾ (ਥੇਹੁ) ਪਿੰਡ ਤਥਾ (ਘਰੁ) ਰਹਣੇ ਕੇ ਮੰਦਰ ਔਰ ਸਰਬ ਨਿਧੋਂ ਕਾ ਘਰ ਪਾਰਸ, ਵਾ ਕਾਮਧੇਨ, ਵਾ ਕਲਪ ਬ੍ਰਿਛ ਏਹ ਸਰਬ ਹੇ ਹਰੀ! ਮੈਂ ਆਪ ਕੇ ਚਰਣ ਜਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਜਿੰਦੇ!) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਹੀ (ਸਾਰੇ ਪਦਾਰਥਾਂ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਹਨ (ਜੀਵ ਦੇ ਨਾਲ ਨਿਭਣ ਵਾਲਾ) ਮਾਲ ਹੈ, ਖ਼ਜ਼ਾਨਾ ਹੈ (ਜੀਵ ਦੇ ਵਾਸਤੇ ਅਸਲੀ) ਵੱਸੋਂ ਹੈ ਤੇ ਘਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੇਹੁ = ਪਿੰਡ, ਵੱਸੋਂ। ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las riquezas, tesoros y mansiones son como ruinas;"