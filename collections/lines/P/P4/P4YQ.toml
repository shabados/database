[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਰੁ ਢੁਲੈ; ਪਵਣੈ ਲੈ ਫੇਰੀ ॥"
page = 1033
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whirling round of wind is the waving of fly-brush over Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਦਾ ਚੱਕਰ ਕਝਣਾ, ਤੇਰੇ ਚੋਰ ਝੁਲਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wind blowing around is the chauree, the fly-brush, waving over You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਣ ਜੋ ਫੇਰੀ ਲੇਤਾ ਹੈ ਇਹੀ ਮਾਨੋ ਤੇਰੇ ਸਿਰ ਪਰ ਚੌਰ ਝੂਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੀ ਹਵਾ) ਫੇਰੀਆਂ ਲੈਂਦੀ ਹੈ (ਭਾਵ, ਹਰ ਪਾਸੇ ਚੱਲਦੀ ਹੈ, ਉਸ) ਹਵਾ ਦਾ (ਮਾਨੋ) ਚਉਰ (ਤੇਰੇ ਉਤੇ) ਝੁਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el aire es mover el Chauri sobre Ti, el sol y la luna son tus dos lámparas,"