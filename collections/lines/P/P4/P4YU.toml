[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪੁਰਖ ਕੌ ਛਾਡਿ; ਔਰ ਸੁੰਦਰ ਨਰ ਚਾਹਹਿ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They desert one man and go after another who is better looking."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਮਰਦ ਨੂੰ ਛਡ ਕੇ ਹੋਰ ਸੁੰਦਰ ਮਰਦ ਨੂੰ ਚਾਹੁਣ ਲਗਦੀ ਹੈ।"