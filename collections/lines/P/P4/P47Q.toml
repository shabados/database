[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬ ਸਪਤ ਪਤਾਰ ਕੇ ਤਰ; ਜਾਪ ਹੀ ਜਿਹ ਜਾਪ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the beings of the seven nether-worlds down below repeats His Name."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੱਤਾਂ ਪਾਤਾਲਾਂ ਦੇ ਹੇਠਾਂ ਜਿਸ ਦਾ ਜਾਪ ਜਪਿਆ ਜਾਂਦਾ ਹੈ,"