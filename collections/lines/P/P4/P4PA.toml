[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ. ਤਤੁ ਵਖਾਣੀ; ਗਿਆਨ ਧਿਆਨ ਵਿਚਿ ਆਈ ॥"
page = 1243
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ambrosial Gurbani speaks of the Real Thing and has been revealed unto the Guru in the state of Divine Knowledge and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ ਸਰੂਪ ਗੁਰਬਾਣੀ ਅਸਲ ਗੱਲ ਦੱਸਦੀ ਹੈ ਅਤੇ ਬ੍ਰਹਿਮਬੋਧ ਅਤੇ ਬੰਦਗੀ ਦੀ ਦਸ਼ਾਂ ਅੰਦਰ ਇਹ ਗੁਰਾਂ ਤੇ ਨਾਜ਼ਲ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Word of Gurbani proclaims the essence of reality. Spiritual wisdom and meditation are contained within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਕਾ ਸਾਰ ਰੂਪ ਨਾਮ ਰੂਪ ਬਾਣੀ ਬੇਦ ਨੇ ਵਖਾਣੀ ਹੈ, ਗਿਆਨ ਧਿਆਨ ਕੀ ਕਿਰਿਆ ਨਾਮ ਕੇ ਬੀਚ ਹੀ ਆ ਗਈ ਹੈ, ਭਾਵ ਚਿਤ ਕੀ ਇਕਾਗਰਤਾ ਔਰ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨਾਮ ਕੇ ਜਾਪ ਕਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ) ਬਾਣੀ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ, ਤੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਬਿਆਨ ਕਰਦੀ ਹੈ, ਇਹ ਬਾਣੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕੀਤਿਆਂ ਤੇ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜਿਆਂ ਪਰਗਟ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero la Palabra Néctar del Guru, da a conocer la Quintaesencia, pues sus primaveras son la Sabiduría y la Contemplación,"