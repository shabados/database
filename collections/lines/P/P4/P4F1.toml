[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ; ਤਿਲੁ ਨਹੀ ਮਾਨੀਐ ॥੨॥"
page = 211
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but none carries even a sesame's weight hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਭੋਰਾ ਭਰ ਭੀ ਅਗੇ ਕੋਈ ਕਾਰਗਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but not even one will be of any use at all hereafter. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਤਿਲ ਮਾਤ੍ਰ ਨਹੀਂ ਮਾਨੀ ਜਾਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿਚ (ਇਹਨਾਂ ਹਿਕਮਤਾਂ ਦੇ ਕਾਰਨ) ਰਤਾ ਜਿਤਨਾ ਭੀ ਆਦਰ ਨਹੀਂ ਮਿਲਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en el aquí después, todo esto no nos es de ayuda. (3)"