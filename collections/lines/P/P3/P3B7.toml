[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਯ ਗੁਸਾਈ ਮੀਤੁਲਾ; ਤੂੰ ਸੰਗਿ ਹਮਾਰੈ ਬਾਸੁ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥"
page = 203
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Venerable Lord God, my friend dwell Thou With me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਮਿੱਤਰ! ਪੂਜਯ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਤੂੰ ਮੇਰੇ ਨਾਲ ਰਹੁ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord God, my Best Friend, please, abide with me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਦਯ) ਪ੍ਰੇਰਕ! ਹੇ (ਗੁਸਾਈ) ਪ੍ਰਿਥਵੀ ਕੇ ਮਾਲਕ! ਹੇ ਪਿਆਰੇ! ਤੂੰ ਹਮਾਰੇ ਸਾਥ ਹੀ ਵਸੁ, ਭਾਵ ਅਪ੍ਰੋਖ ਰਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਤਰਸ ਕਰਨ ਵਾਲੇ! ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਖਸਮ! ਤੂੰ ਮੇਰਾ ਪਿਆਰਾ ਮਿੱਤਰ ਹੈਂ, ਸਦਾ ਮੇਰੇ ਨਾਲ ਵੱਸਦਾ ਰਹੁ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਯ = ਹੇ ਤਰਸ ਕਰਨ ਵਾਲੇ! {दय् = to feel pity}। ਮੀਤੁਲਾ = ਪਿਆਰਾ ਮਿੱਤਰ। ਬਾਸੁ = ਵੱਸ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Creador, Maestro, Amigo, habita en nosotros. (1-Pausa)"