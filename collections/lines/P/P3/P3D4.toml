[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜਮ ਕਾਣਿ; ਨ ਛੰਦਾ ਬੰਦਾ ॥"
page = 1024
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has neither the fear of death nor dependence on men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਾਂ ਮੌਤ ਦਾ ਡਰ ਹੈ ਨਾਂ ਹੀ ਲੋਕਾਂ ਦੀ ਮੁਬਾਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not fear death, and He is not dependent on mortal men."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੋ ਜਮ ਕੀ ਕਨੌਡ ਨਹੀਂ, ਨਾ ਮਾਨੁਖ ਕੀ ਦੀਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਜਮ ਦਾ ਡਰ ਨਹੀਂ, ਗੁਰੂ ਨੂੰ ਦੁਨੀਆ ਦੇ ਬੰਦਿਆਂ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no tiene ni miedo a Yama, la muerte, ni dependencia alguna al ser humano."