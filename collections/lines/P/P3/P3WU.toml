[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅੰਧੇ; ਸੁਧਿ ਨ ਸਾਰਾ ॥"
page = 113
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostate has no knowledge or him of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਅਧਰਮੀ ਨੂੰ ਇਸ ਦੀ ਕੋਈ ਗਿਆਤ ਜਾਂ ਖਬਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukhs do not understand or appreciate this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਗ੍ਯਾਨ ਵੈਰਾਗ ਨੇਤ੍ਰੋਂ ਸੇ ਰਹਤ ਮਨਮੁਖ ਹੈਂ ਤਿਨ ਕੋ ਲੂਟਨੇ ਕੀ (ਸਾਰਾ) ਸ੍ਰੇਸਟ ਖਬਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਨਾਹ ਅਕਲ ਹੈ ਨਾਹ (ਇਸ ਲੁੱਟ ਦੀ) ਖ਼ਬਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੇ = ਮਾਇਆ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਜੀਵ ਨੂੰ। ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਨੂੰ। ਸੁਧਿ = {सुधी = Intelligence} ਅਕਲ। ਸਾਰ = ਖ਼ਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los necios están ciegos; ellos no conocen la Esencia del Señor."