[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਲਿਵ; ਏਕੋ ਮਨਿ ਭਾਉ ॥"
page = 184
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He bears love to One God and One God's affection is in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਕ ਹਰੀ ਨਾਲ ਪ੍ਰੀਤ ਹੈ ਅਤੇ ਇਕ ਹਰੀ ਦੀ ਪਿਰਹੜੀ ਹੀ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They love the One Lord; their minds are filled with love for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਏਕ ਹੀ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਔਰ ਏਕ ਵਾਹਿਗੁਰੂ ਕਾ ਹੀ ਮਨ ਮੇਂ ਨਿਰਮਲ (ਭਾਉ) ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਆਏ ਮਨੁੱਖ ਨੂੰ) ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਲਗਨ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਪਿਆਰ (ਟਿਕ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos aman a Su Señor y sus mentes están llenas del Amor de Su Señor."