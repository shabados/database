[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਦੂਖਨਿ; ਨੀਚੁ ਨੀਚਾਇ ॥"
page = 279
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slandering the saints, man becomes the meanest of the mean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਨਾਲ ਆਦਮੀ ਕਮੀਨਿਆਂ ਦਾ ਪਰਮ ਕਮੀਨਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one becomes the lowest of the low."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦੋਖ ਕਰ ਨੀਚੋਂ ਸੇ ਨੀਚ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਨਿੰਦਕ) ਮਹਾ ਨੀਚ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਚੁ ਨੀਚਾਇ = ਨੀਚਾਂ ਤੋਂ ਨੀਚ, ਬਹੁਤ ਭੈੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando a los Santos, llega uno a lo más bajo de lo bajo."