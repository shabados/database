[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਖੁਦਾਇ; ਨ ਮਾਨੈ ਕੋਇ ॥੩॥"
page = 350
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in the name of God none is moved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਵਾਸਤੇ ਉਹ ਪਸੀਜਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is moved by the Name of God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕਹੇ ਕਿ ਖੁਦਾਇ ਕੇ ਵਾਸਤੇ ਮੇਰਾ ਨ੍ਯਾਉਂ ਕਰੋ ਤੋ ਕੋਈ ਨਹੀਂ ਮਾਨਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਨਿਰਾ ਰੱਬ ਦਾ ਵਾਸਤਾ ਪਾਏ ਤਾਂ ਉਸ ਦੀ ਪੁਕਾਰ ਕੋਈ ਨਹੀਂ ਸੁਣਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie es movido por el Nombre de Dios. (3)"