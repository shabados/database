[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ, ਦਹ ਦਿਸਿ ਰਵਿਓ; ਮੇਰ ਤਿਨਹਿ ਸਮਾਨਿ ॥੧॥"
page = 1322
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here, there and in ten directions, the Lord is pervading, He is equally contained in the mountain and straw."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਉਥੇ ਤੇ ਦਸਾਂ ਹੀ ਦਿਸ਼ਾਵਾਂ ਅੰਦਰ ਸਾਈਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਪਹਾੜ ਫੂਸ ਅੰਦਰ ਉਹ ਇਕਰਸ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and there, and in the ten directions You are pervading, in the mountain and the blade of grass. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਤਉਤ) ਇਧਰ ਉਧਰ ਦਸੋਂ ਦਿਸ਼ਾ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ, (ਮੇਰ) ਪਰਬਤ ਔਰ ਤ੍ਰਿਣੋਂ ਮੇਂ ਸਮਾਨ ਸਤਾ ਕਰ ਪੂਰਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਤੋਂ ਮਿਲੇ ਪਿਆਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪ੍ਰਭੂ) ਹਰ ਥਾਂ ਦਸੀਂ ਪਾਸੀਂ ਵਿਆਪਕ ਦਿੱਸ ਪੈਂਦਾ ਹੈ, ਸੁਮੇਰ ਪਰਬਤ ਅਤੇ ਤੀਲੇ ਵਿਚ ਇਕੋ ਜਿਹਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ = ਇਥੇ। ਉਤ = ਉਥੇ। ਇਤ ਉਤ = ਇਥੇ ਉਥੇ, ਹਰ ਥਾਂ। ਦਹ ਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ, ਸਾਰੇ ਜਗਤ ਵਿਚ। ਰਵਿਓ = ਵਿਆਪਕ (ਜਾਪਦਾ ਹੈ)। ਮੇਰ = ਸੁਮੇਰ ਪਰਬਤ। ਤਿਨਹਿ = ਤ੍ਰਿਣ ਵਿਚ, ਤਿਨਕੇ ਵਿਚ। ਸਮਾਨਿ = ਇਕੋ ਜਿਹਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí, allá y en la diez direcciones Estás prevaleciendo, en las montañas y en las llanuras también. (1)"