[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਬੂਡੇ; ਸਰਬ ਜੰਜਾਲਾ ॥੪॥"
page = 903
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art completely drowned in every species of entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰ ਕਿਸਮ ਦੇ ਝਮੇਲਿਆਂ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਡੁੱਬਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are drowned, drowned in worldly entanglements. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਤੂੰ (ਜੰਜਾਲਾ) ਧੰਧਿਓਂ ਮੇਂ ਡੂਬਤਾ ਹੀ ਡੂਬਤਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਹਿਜੇ ਸਹਿਜੇ) ਡੁੱਬਦਾ ਡੁੱਬਦਾ ਉਹ (ਮਾਇਆ ਦੇ) ਸਾਰੇ ਜੰਜਾਲਾਂ ਵਿਚ ਡੁੱਬ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e involucrado en todo tipo de contiendas, se hunde cada vez más.(4)"