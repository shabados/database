[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਦਰੁ ਹਰਿ ਜੀਉ; ਸਾਜਿਆ, ਮੇਰੇ ਲਾਲ ਜੀਉ; ਹਰਿ ਤਿਸੁ ਮਹਿ ਰਹਿਆ ਸਮਾਏ ਰਾਮ ॥"
page = 542
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reverend Lord has made this body palace, O my beloved, and there in the Lord continues to abide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਨੀਯ ਪ੍ਰਭੂ ਨੇ ਦੇਹ ਰੂਪੀ ਮਹਿਲ ਬਣਾਇਆ ਹੈ, ਹੇ ਮੇਰੇ ਪਿਆਰਿਆ! ਉਸ ਅੰਦਰ ਪ੍ਰਭੂ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord has fashioned the body as the temple of the Lord, O my dear beloveds; the Lord continues to dwell there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਹਰਿ ਕਾ ਮੰਦਰ, ਭਾਵ ਸਰੀਰ ਮੇਰੇ ਲਾਲ ਜੀ ਨੇ ਬਨਾਇਆ ਹੈ ਔਰ ਫਿਰ ਹਰੀ ਤਿਸੀ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! (ਇਸ ਮਨੁੱਖਾ ਸਰੀਰ ਨੂੰ) ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਰਹਿਣ ਲਈ ਘਰ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, ਪਰਮਾਤਮਾ ਇਸ (ਸਰੀਰ-ਘਰ) ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues nuestra Alma es el Templo del Señor y en ella habita nuestro Dios."