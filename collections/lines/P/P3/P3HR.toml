[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਨਾ ਕਉ; ਰਾਮ ਭਰੋਸਾ ॥"
page = 194
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's slaves have faith in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੁਮਾਸ਼ਤਿਆਂ ਦਾ ਸਾਈਂ ਵਿੱਚ ਹੀ ਵਿਸ਼ਵਾਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants place their faith in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ (ਜਨਾ) ਦਾਸੋਂ ਕੋ ਰਾਮ ਕਾ ਹੀ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਨੂੰ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ (ਦੀ ਸਹਾਇਤਾ) ਦਾ ਭਰੋਸਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los humildes Sirvientes del Señor ponen sus esperanzas en el Señor,"