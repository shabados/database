[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਭਾਗਾ ਨਾਮੁ; ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 1262
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without good destiny, the Name is attained not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੇ ਬਗੈਰ, ਨਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without good destiny, he cannot find the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਗੋਂ ਸੇ ਬਿਨਾਂ ਨਾਮੁ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੀ ਕਿਸਮਤ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su hambre nunca termina, pues sin un buen Destino no encuentra el Nombre."