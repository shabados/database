[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਉ ਨਿਧਿ ਪਾਈਐ; ਜੇ ਚਲੈ ਤਿਸੈ ਰਜਾਇ ॥੧॥"
page = 949
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if one walks in the will of that Lord, he obtains the nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਬੰਦਾ ਉਸ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰੇ ਤਾਂ ਉਹ ਨੌ ਖਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone obtains the nine treasures, who walks in the Will of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਇਹ ਪੁਰਖ ਵਾਹਿਗੁਰੂ ਕੀ (ਰਜਾਇ) ਆਗਿਆ ਮੇਂ ਚਲੇ ਤੌ ਨੌ ਨਿਧਿ (ਪਾਈਐ) ਪ੍ਰਾਪਤਿ ਹੋਵੈ, ਭਾਵ ਸਭ ਸੁਖ ਵਾ ਗੁਣ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨੁੱਖ ਨੂੰ ਸਾਰੇ ਹੀ ਨੌ ਖ਼ਜ਼ਾਨੇ ਮਿਲ ਜਾਂਦੇ ਹਨ ਜੇ ਮਨੁੱਖ (ਇਸ ਸਾਗਰ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ) ਰਜ਼ਾ ਵਿਚ ਤੁਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si uno camina en la Voluntad de Dios, uno logra los Nueve Tesoros de Su Nombre.(1)"