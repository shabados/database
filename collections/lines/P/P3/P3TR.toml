[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਗੁਰ ਸੇਵਾ ਹੋਈ ॥"
page = 1063
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By perfect destiny, the Guru's service is performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ, ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਈ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, one serves the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਕੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ (ਨਾਮ-ਸਿਮਰਨ ਦੀ) ਕਾਰ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ (ਹੀ ਕਿਸੇ ਪਾਸੋਂ) ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ। ਗੁਰ ਸੇਵਾ = ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de un Destino perfecto que uno logra servir al Guru."