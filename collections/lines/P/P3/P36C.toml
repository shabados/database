[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਭੀ ਸਾਚਾ; ਹੋਵਣਹਾਰੁ ॥"
page = 868
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord is and shall also be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਅੱਗੇ ਨੂੰ ਭੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is, and shall always be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਬ ਸਾਚਾ ਹੈ ਔ ਆਗੇ ਭੀ ਹੋਵਨੇਹਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਹੁਣ ਭੀ ਮੌਜੂਦ ਹੈ, ਸਦਾ ਲਈ ਮੌਜੂਦ ਰਹੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੈ ਭੀ = ਹੁਣ ਭੀ ਮੌਜੂਦ ਹੈ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਹੋਵਣਹਾਰੁ = ਅਗਾਂਹ ਨੂੰ ਭੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno Verdadero, es y siempre será."