[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਥੰ ਉਕਤਿ ਕੇਹੀ ॥੨੮੧॥"
page = 579

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With helmets on his head, he seems like the suns among the clouds, his powerful body is like Shiva, the Lord of Chandra, which is indescribable.281."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਬਾਰੇ ਵਰਣਨ ਕਿਵੇਂ ਕੀਤਾ ਜਾਏ ॥੨੮੧॥"