[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਪ੍ਰਿਅ ਆਇ ਬਸੇ ਗ੍ਰਿਹਿ ਆਸਨਿ; ਤਬ ਹਮ ਮੰਗਲੁ ਗਾਇਆ ॥"
page = 1267
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my spouse came to rest at the seat of my mind's home, then sang I the song of joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੇ ਕੰਤ ਨੇ ਆ ਕੇ ਮੇਰੇ ਮਨ ਦੇ ਘਰ ਦੇ ਟਿਕਾਣੇ ਤੇ ਨਿਵਾਸ ਕਰ ਲਿਆ, ਤਦ ਮੈਂ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕੀਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my Beloved came to live in my house, I began to sing the songs of bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਤੀ ਹਿਰਦੇ ਅਸਥਲ ਮੇਂ ਆਇਕਰ ਇਸਥਿਤ ਹੂਏ ਤਬ ਹਮ ਨੇ ਮੰਗਲੋਂ ਕੋ ਗਾਵਨਾ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਦੋਂ ਤੋਂ ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਵੱਸੇ ਹਨ, ਮੇਰੇ ਹਿਰਦੇ-ਤਖ਼ਤ ਉੱਤੇ ਆ ਬੈਠੇ ਹਨ, ਤਦੋਂ ਤੋਂ ਮੈਂ ਉਸੇ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਅ = ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ। ਗ੍ਰਿਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਆਸਨਿ = ਆਸਣ ਉੱਤੇ। ਹਮ = ਅਸਾਂ, ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi Bienamado llegó a vivir a mi hogar, comencé a cantar las Canciones de Gloria,"