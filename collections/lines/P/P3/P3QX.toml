data = "ਤਿਸ ਕੈ ਹਿਰਦੈ; ਰਵਿਆ ਸੋਇ ॥"
page = 236
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Lord abides with his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord dwells within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਪਰਮਾਤਮਾਂ ਰਵਿਆ, ਭਾਵ ਸਾਖ੍ਯਾਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recibe al Señor en su corazón,"