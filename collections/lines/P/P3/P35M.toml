[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉਂ ਕਰਿ ਆਰਾ, ਰੁਖੁ ਤਛਾਏ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, the'straight saw cuts the trees."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਆਰਾ ਬ੍ਰਿੱਛ ਨੂੰ (ਤਛ) ਕੱਟ ਸਿੱਟਦਾ ਹੈ, (ਪ੍ਰੰਤੂ ਆਪ ਨਿਵਣ ਵਿਖੇ ਨਹੀਂ ਆਉਂਦਾ)।"