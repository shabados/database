[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕਿਛੁ ਸੇਵਾ; ਨਾ ਕਿਛੁ ਘਾਲ ॥"
page = 892
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no service, nor arduous toil to my credit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੱਲੇ ਨਾਂ ਟਹਿਲ ਸੇਵਾ ਹੈ, ਨਾਂ ਕਰੜੀ ਮੁਸ਼ੱਕਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no service or work to my credit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕੁਛ ਉਨ੍ਹੋਂ ਨੇ ਸਰੀਰ ਕਰ ਕੇ ਸੇਵਾ ਕਰੀ ਹੈ ਔ ਨਾ ਕੁਛ ਉਨ੍ਹੋਂ ਨੇ ਮਨ ਕਰ ਕੇ (ਘਾਲ) ਕਮਾਈ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੀਤੀ ਕੋਈ ਸੇਵਾ ਨਹੀਂ ਵੇਖੀ ਕੋਈ ਮਿਹਨਤ ਨਹੀਂ ਵੇਖੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲ = ਮਿਹਨਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no debido a mi servicio, sino debido a Su Gracia."