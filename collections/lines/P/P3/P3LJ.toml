[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਸੇਰ ਕਾ; ਦਿਹਾੜੀ ਮਿਹਮਾਨੁ ॥"
page = 374
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art a guest of three seers of corn a day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਿੰਨ ਸੇਰ ਹਰ ਰੋਜ਼ ਦੇ ਅਨਾਜ ਦਾ ਪ੍ਰਾਹੁਣਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are a guest, given three meals a day;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਿਨ ਭਰ ਮੇਂ ਤੀਨ ਸੇਰ ਅੰਨ ਕਾ ਤੂੰ (ਮਿਹਮਾਨੁ) ਪਰਾਹੁਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਜਗਤ ਵਿਚ ਇਕ) ਪਰਾਹੁਣਾ ਹੈਂ ਜਿਸ ਨੂੰ ਰੋਜ਼ ਦਾ ਤਿੰਨ ਸੇਰ (ਕੱਚੇ ਆਟਾ ਆਦਿਕ) ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਹਮਾਨੁ = ਪਰਾਹੁਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esas porciones de comida del día son tuyas,"