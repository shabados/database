[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵਹਿ ਲਿੰਙ. ਝਿੰਙ, ਨਹ ਹੋਵਹਿ; ਐਸੀ ਕਹੀਐ ਸੂਰਤਿ ॥"
page = 1245
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One's limbs ought to be decked with virtue and not disfigured with sin. This wise alone can he be called to be of beauteous form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੇ ਅੰਗ ਨੇਕੀ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋਣੇ ਚਾਹੀਦੇ ਹਨ ਨਾਂ ਕਿ ਬਦੀ ਨਾਲ ਕੁਰੂਪ ਬਣੇ ਹੋਏ। ਕੇਵਲ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਸੁੰਦਰ ਰੂਪ ਵਾਲਾ ਆਖਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They should show goodness, and not be deformed by their actions; this is how they are called beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ੁਭ ਗੁਣੋਂ ਕਰ ਕੇ (ਲਿੰਙ) ਚਿੰਨਤ ਹੋਵੈ ਅਰਥਾਤ ਪੂਰਨ ਹੋਵੈ ਔਰ (ਝਿੰਙ) ਝਿਕ ਨੀਵਾਨ ਹੋਵੈ, ਭਾਵ ਸੁਭ ਗੁਣੋਂ ਕੀ ਓਰ ਸੇ ਊਣਾ ਨਾਂ ਹੋਵੇ; ਵਾ (ਲਿੰਙ) ਮਰਦ ਅਰਥਾਤ ਸੂਰਮਾ ਹੋਵੈ ਔਰ (ਝਿੰਙ) ਹੀਜੜਾ ਅਰਥਾਤ ਕਾਇਰ ਨ ਹੋਵੈ। ਐਸੀ ਕਰਣੀ ਵਾਲਾ ਪੁਰਸ਼ (ਸੂਰਤਿ) ਸੁੰਦਰ ਸ਼ਕਲ ਵਾਲਾ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਰਯਾਦਾ ਅਨੁਸਾਰ ਅਸਲ ਵਿਚ) ਉਹੀ ਜਿਸਮ ਮਨੁੱਖਾ ਜਿਸਮ ਅਖਵਾਣ ਦੇ ਲਾਇਕ ਹੁੰਦਾ ਹੈ ਜਿਸ ਦੇ ਨਰੋਏ ਅੰਗ ਹੁੰਦੇ ਹਨ, ਜਿਸ ਦੇ ਅੰਗ ਝੜੇ ਹੋਏ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿੰਙ = ਨਰੋਏ ਅੰਗ। ਝਿੰਙ = ਝੜੇ ਹੋਏ ਅੰਗ। ਐਸੀ ਕਹੀਐ ਸੂਰਤਿ = ਐਸੀ ਸੂਰਤਿ ਮਨੁੱਖਾ ਸੂਰਤਿ ਕਹੀਏ, ਮਨੁੱਖਾ ਸਰੀਰ ਇਹੋ ਜਿਹਾ ਹੀ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es guapo quien es Virtuoso, de otra forma está deforme,"