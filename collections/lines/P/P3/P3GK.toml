[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਬਦੁ ਗੁਰ; ਮੰਨਿ ਵਸਾਏ ॥"
page = 125
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself enshrines the Guru's hymns in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through Him, the Word of the Guru's Shabad is enshrined within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਜੀਵਾਂ ਦੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo hace que el Nombre sea enaltecido en los corazones."