data = "ਕਾਹੂ ਪਾਸ ਜਾਤ ਨਹਿ ਤੋਰੀ ॥"
page = 961

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She showered such a love that could not be shattered."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੇ ਕੋਲੋਂ ਤੋੜੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"