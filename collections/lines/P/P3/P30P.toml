[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਿਲਿਐ; ਮਿਲਿ ਅੰਕਿ ਸਮਾਇਆ ॥"
page = 153
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uniting unto Guru's union, mortal sinks into Lord's lap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਸਾਹਿਬ ਦੀ ਗੋਦੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uniting in Guru's Union, we are absorbed in His Loving Embrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਣੇ ਸੇ ਵਾਹਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ (ਅੰਕਿ) ਸਰੂਪ ਮੇਂ ਸਮਾ ਗਿਆ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਅਭੇਦ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਜੁੜ ਕੇ। ਅੰਕਿ = ਪ੍ਰਭੂ ਦੇ ਅੰਕ ਵਿਚ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándose con el Guru, uno es abrazado por el Señor,"