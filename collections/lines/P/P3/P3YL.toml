[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਸਰੂਪ ਅਨਾਹਤ ਲਾਗੀ; ਕਹੁ. ਹਲਾਲੁ ਕਿਆ ਕੀਆ ॥੨॥"
page = 1350
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its imperishable soul is attached to another body. Say then, what has thou slaughtered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਅਬਿਨਾਸ਼ੀ ਆਤਮਾ ਹੋਰਸ ਦੇਹ ਨਾਲ ਜੁੜ ਜਾਂਦੀ ਹੈ। ਫਿਰ ਦੱਸ! ਤੂੰ ਕਿਸ ਨੂੰ ਜਿਬਾਹ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The light of the soul passes into another form. So tell me, what have you killed? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਾਹਿਤ ਰੂਪ (ਜੋਤਿ) ਚੇਤਨਸਤਾ ਵਾਸ਼ਨਾ ਅਨੁਸਾਰ ਜਨਮੋਂ ਮੇਂ ਜਾਇ ਲਾਗੀ, ਤਾਂ ਤੇ ਕਹੁ ਮੁਲਾ ਤੈਂਨੇ ਕਿਸ ਕੋ ਹਲਾਲੁ ਕੀਆ ਹੈ? ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਮੁੱਲਾਂ! ਜੋ ਖ਼ੁਦਾ ਨਿਰਾ ਨੂਰ ਹੀ ਨੂਰ ਹੈ, ਤੇ ਜੋ ਅਵਿਨਾਸ਼ੀ ਹੈ ਉਸ ਦੀ ਜੋਤ ਤਾਂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ, (ਉਸ ਮੁਰਗ਼ੀ ਵਿਚ ਭੀ ਹੈ ਜੋ ਤੂੰ ਖ਼ੁਦਾ ਦੇ ਨਾਮ ਤੇ ਕੁਰਬਾਨ ਕਰਦਾ ਹੈਂ) ਤਾਂ ਫਿਰ, ਦੱਸ, ਤੂੰ ਰੱਬ ਦੇ ਨਾਮ ਤੇ ਕੁਰਬਾਨੀ ਦੇਣ ਦੇ ਲਾਇਕ ਕਿਹੜੀ ਚੀਜ਼ ਬਣਾਈ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ ਸਰੂਪ = ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਦਾ ਸਰੂਪ ਜੋਤ ਹੀ ਜੋਤ ਹੈ, ਜੋ ਨਿਰਾ ਨੂਰ ਹੀ ਨੂਰ ਹੈ। ਅਨਾਹਤ = ਅਨਾਹਤ ਦੀ, ਅਵਿਨਾਸੀ ਪ੍ਰਭੂ ਦੀ। ਲਾਗੀ = ਹਰ ਥਾਂ ਲੱਗੀ ਹੋਈ ਹੈ, ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ। ਹਲਾਲੁ = ਜਾਇਜ਼, ਭੇਟ ਕਰਨ-ਯੋਗ, ਰੱਬ ਦੇ ਨਾਮ ਤੇ ਕੁਰਬਾਨੀ ਦੇਣ ਦੇ ਲਾਇਕ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la luz del Alma pasa a otra forma, dime entonces ¿que has matado? (2)"