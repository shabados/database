[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਜਲਉ ਜਲਾਵਣੀ; ਨਾਮੁ ਨ ਜਪੈ ਰਸਾਇ ॥"
page = 59
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burnt be that flammable tongue, which repeats not God's Name with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੜਨ ਜੋਗੀ ਜੀਭ ਸੜ ਜਾਵੇ ਜਿਹੜੀ ਪਿਆਰ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let that tongue be burnt in flames, which does not chant the Naam with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਿਹਵਾ (ਰਸਾਇ) ਤਦਾਕਾਰ ਹੋ ਕਰ ਨਾਮੁ ਨਹੀਂ ਜਪਤੀ ਸੋ ਜਲ ਜਾਵੇ, ਕਿਉਂਕਿ ਜਲਾਵਣੀ ਹੀ ਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੜ ਜਾਏ ਉਹ ਸੜਨ ਜੋਗੀ ਜੀਭ ਜੋ ਸੁਆਦ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਜਪਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਉ = ਸੜ ਜਾਏ {ਹੁਕਮੀ ਭਵਿੱਖਤ}। ਜਲਾਵਣੀ = ਸੜਨ-ਜੋਗੀ। ਰਸਾਇ = ਰਸ ਨਾਲ, ਸੁਆਦ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destruidos sean esos labios que no recitan el Nombre del Señor con Amor."