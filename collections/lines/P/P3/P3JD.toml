[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭ ਮੇਰੇ ਕਰਨੈਹਾਰੇ ॥੪॥੨੫॥"
page = 533
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, my Master is the Creator of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂਡਾ ਮਾਲਕ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my God is the Creator of all. ||4||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਕਰਨਹਾਰੇ ਮੇਰੇ ਪ੍ਰਭੂ! ॥੪॥੨੫॥☬ਪੁਨਾ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਰਾ ਪ੍ਰਭੂ ਸਭ ਕੁਝ ਕਰਨ ਵਾਲਾ ਹੈ ॥੪॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Nanak es el Creador Único de todo. (4-25)"