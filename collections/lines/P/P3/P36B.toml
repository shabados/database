[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਜਕਿ ਪਾਏ ਸਿਰਜਣਹਾਰੈ; ਲੇਖਾ ਮੰਗੈ ਬਾਣੀਆ ॥੨॥"
page = 1020
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are cast into hell by the creator and the Righteous judge calls them to account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਹਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਨਰਕ ਵਿੱਚ ਪਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਧਰਮ ਰਾਜਾ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are consigned to hell by the Creator Lord, and the Accountant calls them to give their account. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਰਮੇਸਰ ਨੇ ਨਰਕ ਮੇਂ ਪਾਏ ਔ ਧਰਮਰਾਇ ਬਾਣੀਆ ਲੇਖਾ ਮਾਂਗਤਾ ਭਇਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਯਕੀਨ ਜਾਣੋ ਕਿ ਅਜਿਹਾਂ ਨੂੰ) ਸਿਰਜਣਹਾਰ ਨੇ ਦੋਜ਼ਕ ਵਿਚ ਪਾ ਰੱਖਿਆ ਹੈ, ਉਹਨਾਂ ਪਾਸੋਂ ਧਰਮਰਾਜ (ਉਹਨਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਮੰਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਜਕਿ = ਦੋਜ਼ਕ ਵਿਚ। ਮੰਗੈ = ਮੰਗਦਾ ਹੈ {ਇਕ-ਵਚਨ}। ਬਾਣੀਆ = ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਲਿਖਣ ਵਾਲਾ ਧਰਮਰਾਜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obligados a rendir cuentas por el Señor de la Justicia.(2)"