[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰੀ ਕੀ ਦੁਹਿਤਾ ਢਿਗ ਆਏ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Immediately getting Raja’s order, the attendants came to the daughter of the minister."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੰਤ੍ਰੀ ਦੀ ਪੁੱਤਰੀ (ਰੋਸਨਿ ਰਾਇ) ਕੋਲ ਆਏ।"