[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਹੋਵਤ ਕਉ; ਜਾਨਤ ਦੂਰਿ ॥"
page = 395
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who deems the ever-present God to be far,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਸਦੀਵੀ-ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਦੁਰੇਡੇ ਖਿਆਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Ever-present; one who deems Him to be far away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਗ ਹੋਤੇ ਅਕਾਲ ਪੁਰਖ ਕੋ ਦੂਰ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦੇ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਤੇ ਦੂਰ ਵੱਸਦਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que piensa que Dios, que prevalece en todo, está lejos,"