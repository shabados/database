[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕਲਾ; ਨਿਬਹੈ ਪਤਿ ਸਾਰੀ ॥"
page = 879
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's might, everything honourably goes well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸਤਿਆ ਦੁਆਰਾ ਸਾਰਾ ਕੁਝ ਇਜ਼ਤ ਨਾਲ ਸਹੀ ਸਲਾਮਤ ਤੁਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Lord's power, one's honor is preserved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸੱਤਾ ਕਰ ਕੇ ਇਸ ਦੇਹ ਕੀ ਸਾਰੀ (ਪਤਿ) ਪਤਿਸਟਾ ਨਿਭ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਇਸ ਵਿਚ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ-ਸੱਤਾ ਮੌਜੂਦ ਹੈ, ਇਸ ਦਾ ਸਾਰਾ ਆਦਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਕਲਾ = (ਸਰਬ-ਵਿਆਪਕ) ਪ੍ਰਭੂ ਦੀ ਸੱਤਿਆ ਨਾਲ, ਜਦ ਤਕ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਮੌਜੂਦ ਹੈ। ਨਿਬਹੈ = ਕਾਇਮ ਰਹਿੰਦੀ ਹੈ, ਬਣੀ ਰਹਿੰਦੀ ਹੈ। ਪਤਿ = ਇੱਜ਼ਤ, ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno obtiene Honor sólo a través del Poder de Dios."