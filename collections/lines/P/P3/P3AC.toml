[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਨਿ ਬੁਝੀ ਸੀਤਲ ਭਏ; ਰਾਖੇ ਪ੍ਰਭਿ ਆਪ ॥"
page = 819
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire is quenched. I have become cool and the Lord Himself has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ। ਮੈਂ ਠੰਡਾ-ਠਾਰ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਨੇ ਖੁਦ ਮੇਰੀ ਰਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire has been quenched, and I am cooled and soothed; God Himself saved me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪ੍ਰਭੂ ਹਮਾਰੇ ਰਾਖੇ ਭਏ ਹੈਂ, ਤਿਸੀ ਤੇ ਸਭ ਜਲਨਤਾ ਹਮਾਰੀ ਬੁਝ ਗਈ ਹੈ ਔ ਹਮ ਸੀਤਲ ਰੂਪ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ) ਪ੍ਰਭੂ ਨੇ ਆਪ (ਉਸ ਦੀ ਜਮ ਜਾਲ ਤੋਂ) ਰਾਖੀ ਕੀਤੀ (ਉਸ ਦੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਸੜਨ ਮਿਟ ਗਈ, ਉਸ ਦਾ ਮਨ ਠੰਢਾ-ਠਾਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਨਿ = ਸੜਨ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi fuego interno se ha extinguido y he sido refrescado; el Señor Mismo me ha protegido."