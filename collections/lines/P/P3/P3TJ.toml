[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਚੂਕੇ ਸਭਿ ਭਾਰੇ ॥"
page = 379
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So all the load of my birth and death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੇਰੀ ਪੈਦਾਇਸ਼ ਅਤੇ ਮੌਤ ਦਾ ਸਮੂਹ ਬੋਝ ਉੱਤਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the loads of birth and death have been removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮ ਕੇ ਭਾਰੇ ਦੁਖ ਸਭ (ਚੂਕੇ) ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਗਏ ਉਸ ਦੀਆਂ (ਆਪਣੇ ਆਪ ਆਪਣੇ ਸਿਰ ਉਤੇ ਲਈਆਂ) ਜ਼ਿੰਮੇਵਾਰੀਆਂ ਮੁੱਕ ਗਈਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੇ = ਮੁੱਕ ਗਏ। ਭਾਰੇ = ਜ਼ਿੰਮੇਵਾਰੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se quita de la carga acumulada de todas sus encarnaciones,"