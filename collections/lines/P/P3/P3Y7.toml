[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਇ ਸੁਗੰਧ ਭਲੀ ਕਪਰਿਯੋ ਪਰ; ਤਾ ਕੀ ਪ੍ਰਭਾ ਬਰਨੀ ਨਹੀ ਜਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We applied fragrance to our clothes and that glory is indescribable"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਪੜਿਆਂ ਉਤੇ ਚੰਗੀ ਸੁਗੰਧੀ ਲਗਾਈ ਹੁੰਦੀ ਸੀ, ਜਿਸ ਦੀ ਸੁੰਦਰਤਾ ਦਾ ਕਥਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"