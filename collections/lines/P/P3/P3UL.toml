[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰ ਮੁਨਿੰਦ੍ਰ ਖੋਜਤੇ ਗੋਰਖ; ਧਰਣਿ ਗਗਨ ਆਵਤ ਫੁਨਿ ਧਾਵਤ ॥"
page = 1388
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indra, Vishnu and Gorakh, who sometimes land on earth and sometimes go to heaven, search and seek their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਦਰ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਗੋਰਖ, ਜੋ ਕਦੇ ਧਰਤੀ ਤੇ ਆਉਂਦੇ ਹਨ ਅਤੇ ਕਦੇ ਆਕਾਸ਼ ਤੇ ਚਲੇ ਜਾਂਦੇ ਹਨ, ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਖੋਜਦੇ ਭਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Indra, Vishnu and Gorakh, who come to earth and then go to heaven again, seek the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ ਆਦੀ ਦੇਵਤੇ ਔਰ ਮੁਨੀਓਂ ਕੇ ਇੰਦ੍ਰ ਗੋਰਖ ਆਦੀ ਸਿਧ ਜੋ ਧਰਤੀ ਔ ਅਕਾਸ਼ ਮੇਂ ਧਾਵਤੇ ਹੂਏ ਆਵਤੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਜੋ ਸ਼ਕਤੀ ਸਪੰਨ ਹੈਂ, ਸੋ ਭੀ ਤਿਸ ਠਾਕੁਰ ਕੋ ਜਪ ਤਪ ਆਦੀ ਸਾਧਨੋਂ ਕਰ ਕੇ ਖੋਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ, ਵੱਡੇ ਵੱਡੇ ਮੁਨੀ ਤੇ ਗੋਰਖ (ਆਦਿਕ) ਕਦੇ ਧਰਤੀ ਤੇ ਆਉਂਦੇ ਹਨ ਕਦੇ ਆਕਾਸ਼ ਵਲ ਦੌੜਦੇ ਫਿਰਦੇ ਹਨ, (ਅਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਭ ਥਾਈਂ) ਖੋਜ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Indra, Vishnu, Gorakj, que vienen a la Tierra y después de regreso a los cielos, buscan al Señor, los Siddhas,"