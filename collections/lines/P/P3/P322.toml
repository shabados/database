[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਗੁਪਤ; ਬਿਦੇਹੀ ਦੀਸੈ ॥"
page = 900
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The corporeal is unmanifest and the incorporeal manifest,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਧਾਰੀ ਅਪ੍ਰਤੱਖ ਹੈ ਅਤੇ ਦੇਹੀ-ਰਹਿਤ ਪ੍ਰਤੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The visible body is hidden, and the etheric body is seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਦੇਹੀ) ਜੀਵ ਕਾ ਵਾਸਤਵ ਰੂਪ ਹੈ, ਸੋ ਤੋ ਗੁਪਤ ਹੋ ਰਿਹਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੋ ਤੋ ਜਾਨਤਾ ਹੀ ਨਹੀਂ। ਬਿਦੇਹੀ ਬਿਸੇਸ ਕਰ ਜੋ ਦੇਹ ਭਾਵ ਹੈ, ਸੋ ਅਪਨੇ ਆਪ ਮੇਂ ਦੇਖਤਾ ਹੈ, ਭਾਵ ਆਪ ਕੋ ਸਰੀਰ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰੀਰ ਦਾ ਮਾਲਕ ਆਤਮਾ (ਸਰੀਰ ਵਿਚ) ਲੁਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਿਰਫ਼ ਸਰੀਰ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo visible está escondido"