[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਠਨ ਐਠ ਅਮੈਠ ਲੀਏ; ਢਿਗ ਬੈਠ ਸੂਆ ਜਿਮ ਪਾਠ ਪੜਾਵੈ ॥"
page = 225

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Taking the stick of lust in her hand Kaikeyi is causing the king to dance like a monkey  that proud woman has caught hold of the king and sitting with him she is teaching him lessons like a parrot."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਭਰੀ ਹੈਂਕੜ-ਬਾਜ਼ ਨੇ ਹੱਠ ਪੂਰਵਕ (ਰਾਜੇ) ਕੋਲ ਬੈਠ ਕੇ ਤੋਤੇ ਵੰਗ ਪਾਠ ਪੜ੍ਹਾਇਆ ਹੈ।"