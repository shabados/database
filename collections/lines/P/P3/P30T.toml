[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਅੰਧੁਲੇ; ਹਰਿ ਨਾਮੁ ਲਕੁਟੀ ਟੋਹਣੀ ॥"
page = 752
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me, the blind one, God's Name alone, is the wooden staff."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਨ੍ਹੇ ਲਈ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਲੱਕੜ ਦੀ ਡੰਗੋਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blind, and the Lord's Name is my cane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅੰਧੇ ਕੋ ਟੋਹਣੀ ਅਗਾ ਟੋਹ ਕਰ ਤੁਰਨੇ ਵਾਲੀ ਲਕੜੀ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਮੇਂ ਅਗ੍ਯਾਨੀ ਕੋ ਤੇਰਾ ਨਾਮ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਡੰਗੋਰੀ (ਦਾ ਕੰਮ ਦੇਂਦਾ) ਹੈ, (ਮੇਰੇ ਲਈ) ਟੋਹਣੀ ਹੈ (ਜਿਸ ਨਾਲ ਟੋਹ ਟੋਹ ਕੇ ਮੈਂ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਲੱਭਦਾ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਕੁਟੀ = ਛੋਟੀ ਲੱਕੜੀ, ਡੰਗੋਰੀ, ਸੋਟੀ। ਟੋਹਣੀ = ਆਸਰਾ ਦੇਣ ਵਾਲੀ ਡੰਗੋਰੀ (ਜਿਸ ਨਾਲ ਟੋਹ ਟੋਹ ਕੇ ਰਸਤਾ ਲੱਭਿਆ ਜਾ ਸਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para mí, que estoy ciego, el Nombre del Señor es mi Único Apoyo,"