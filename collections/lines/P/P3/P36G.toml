[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਸਹੁ ਆਹਿ; ਜਾ ਕੈ ਆਢਲਿ ਹਭੁ ਕੋ ॥੨॥"
page = 521
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, long for that Spouse, who is the prop of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਕੰਤ ਦੀ ਤਾਂਘ ਕਰ ਜੋ ਸਾਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, yearn for that Lord, who is the Support of all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ (ਸਹੁ) ਪਤੀ ਧਨੀ ਹੈ, ਜਿਸ ਕੇ (ਆਢਲਿ) ਆਸਰੇ (ਹਭੁ ਕੋ) ਸਭ ਕੋਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤਿਵੇਂ) ਉਹ ਖਸਮ (ਪ੍ਰਭੂ) ਜਿਸ ਦੇ ਆਸਰੇ ਹਰੇਕ ਜੀਵ ਹੈ, (ਇਸ ਸਾਰੇ ਜਗਤ ਵਿਚ ਅਡੋਲ ਲੁਕਿਆ ਪਿਆ) ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Adora a tal Señor, dice Nanak, en Quien se apoyan todas las cosas. (2)"