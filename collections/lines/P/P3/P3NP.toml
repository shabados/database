[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਲਾਗੇ ਦੂਜੈ ਭਾਏ ॥"
page = 1065
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric are attached to another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੱਤੀਏ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are attached to the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਦੂਜੈ ਭਾਇ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਉਹ ਬੰਦੇ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਹੀ ਲੱਗੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si desperdician ese mérito? Ellos no aman a Dios,"