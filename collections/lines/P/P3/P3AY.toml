[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬਿਕਾਰ ਰੂਪ ਅਨਭੈ ਸਦਾ; ਮੁਨ ਜਨ ਗਨ ਬੰਦਤ ਚਰਨ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is and Entity without vices, always Fearless, the assemblies of sages and men bow at His Feet."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰ ਤੋਂ ਰਹਿਤ ਰੂਪ ਵਾਲੇ, ਭੈ-ਰਹਿਤ, ਸਦਾ ਮੁਨੀ ਗਣ ਦੁਆਰਾ ਚਰਨਾਂ ਦੀ ਬੰਦਨਾਂ ਕਰਵਾਉਣ ਵਾਲੇ,"