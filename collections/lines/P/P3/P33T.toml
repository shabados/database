[[content]]
asset = "DGDG"
type = "primary"
data = "ਡੇਰਨ ਨਾਹਿ ਕਹੈ ਤੁਮਰੇ; ਇਹ ਤੇ ਤੁਮਰੋ ਕਛੂ ਨਾਹਿਨ ਛੀਜੈ ॥੨੭੬॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Do not delay, you will not lose anything by this.”276."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਤੁਹਾਡੇ ਘਰਾਂ ਵਿਚ (ਜਾ ਕੇ ਕੁਝ) ਨਹੀਂ ਕਹਾਂਗਾ, ਇਸ ਲਈ ਤੁਹਾਡੀ ਕੋਈ ਹਾਨੀ ਨਹੀਂ ਹੋਏਗੀ ॥੨੭੬॥"