[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਲਾਏ; ਲਗੈ ਤਿਸੁ ਆਇ ॥"
page = 797
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon attaches to him, with whom the Lord attaches it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਉਸ ਨੂੰ ਚਿਮੜਦੀ ਹੈ ਜਿਸ ਨਾਲ ਪ੍ਰਭੂ ਇਯ ਨੂੰ ਚਮੇੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is attached, whom the Lord attaches."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਜਿਸ ਕੋ ਪ੍ਰੇਮ ਲਗਾਵਤਾ ਹੈ, ਤਿਸੀ ਕੋ ਆਇ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਪ੍ਰਭੂ ਆਪ ਆਪਣੀ ਮਾਇਆ) ਚੰਬੋੜ ਦੇਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਹ ਆ ਚੰਬੜਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਏ = (ਮਾਇਆ) ਚੰਬੋੜਦਾ ਹੈ। ਆਇ = ਆ ਕੇ। ਲਗੈ = ਚੰਬੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero quien se deja infectar por Maya, vive contaminado"