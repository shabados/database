[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਬੈਠਿਆ. ਹਰਿ ਪਾਏ; ਸਦਾ ਚਿਤੁ ਲਾਏ, ਸਹਜੇ ਸਤਿ ਸੁਭਾਏ ॥"
page = 246
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever fixing thy attention on God, with instinctive true faith, thou shalt obtain Him while abiding in thy home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਸੱਚੀ ਭਾਵਨਾ ਨਾਲ, ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਨਾਲ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਨ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਧਾਮ ਅੰਦਰ ਵਸਦਾ ਹੋਇਆ ਹੀ ਉਸ ਨੂੰ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain the Lord while sitting within the home of your own being, focusing your consciousness constantly upon the Lord, with true intuitive faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਬੈਠਿਆਂ ਹੀ ਹਰੀ ਕੋ ਪਾਏਗਾ, ਜੋ ਤਿਸ ਮੇਂ ਸਦਾ ਚਿਤ ਕੋ ਲਗਾਏਗਾ, ਐਸਾ ਮੇਰਾ ਕਹਿਆ ਮੰਨੇਗਾ ਤਬ ਸੁਭਾਵਕ ਹੀ ਸਤ ਸਰੂਪ ਕੌ ਪਾਇ ਕਰ ਕੇ ਸੋਭਾਵਾਨ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੀਵ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ ਸਦਾ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਚਿੱਤ ਜੋੜਦਾ ਹੈ, ਉਹ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el propio hogar, uno recibe al Señor, y desde la verdadera dedicación uno se entona con el Señor, el Dios."