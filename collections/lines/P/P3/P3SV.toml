[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਮੂਏ; ਜਾ ਸਬਦੁ ਪਛਾਨਿਆ ॥"
page = 932
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He becomes dead in life in an instant, when he realises the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਮੁਹਤ ਵਿੱਚ ਜੀਉਂਦੇ ਜੀ ਮਰ ਜਾਂਦਾ ਹੈ, ਜਦ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dies in an instant, when he realizes the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾ) ਜਿਨੋਂ ਨੇ (ਸਬਦੁ) ਬ੍ਰਹਮ ਪਛਾਨਿਆ ਹੈ ਤੇ ਖਿਨ ਮਾਤ੍ਰ ਮੇਂ ਜੀਵ ਭਾਵ ਸੇ ਮੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹੀ ਬੰਦੇ) ਜਦ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦੇ ਹਨ, ਤਾਂ ਉਹ ਇਕ ਪਲਕ ਵਿਚ ਹਉਮੈ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਨ ਮਹਿ ਮੂਏ = ਪਲ ਵਿਚ ਹੀ ਆਪਾ-ਭਾਵ ਵਲੋਂ ਮਰ ਗਏ। ਜਾ = ਜਦੋਂ। ਸਬਦੁ ਪਛਾਨਿਆ = ਸ਼ਬਦ ਨੂੰ ਪਛਾਣ ਲਿਆ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muere en un instante cuando se da cuenta de la palabra del Shabad."