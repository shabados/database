[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਮਲੁ ਰੁਖੁ ਸਰੇਵੀਐ; ਫਲੁ ਹਥਿ ਨ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even if the silk-cotton tree is well served (with water and manure etc.), no fruit is gained from it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੰਮਲ ਬ੍ਰਿੱਛ ਨੂੰ ਕਿੰਨਾ ਪਾਲੀਏ ਫਲ (ਉਸ ਥੋਂ ਕੁਝ) ਹੱਥ ਨਹੀਂ ਆਉਂਦਾ।"