[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਰਾਖਹੁ; ਕ੍ਰਿਪਾ ਧਾਰਿ ॥"
page = 233
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, show mercy and deliver me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਰਹਿਮ ਕਰੋ ਤੇ ਮੈਨੂੰ ਬਚਾ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please shower Your Mercy upon me, and save me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਅਪਨੀ ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਹਰੀ! ਮਿਹਰ ਕਰ, (ਮੈਨੂੰ ਮਾਇਆ ਦੇ ਪੰਜੇ ਤੋਂ) ਬਚਾ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਰਹੀ! ਧਾਰਿ = ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvame, oh Señor Bondadoso,"