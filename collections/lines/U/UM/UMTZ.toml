[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਬੁਧਿ ਹੋਤੀ. ਤਬ ਬਲੁ ਕੈਸਾ; ਅਬ ਬੁਧਿ ਬਲੁ ਨ ਖਟਾਈ ॥"
page = 339
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there is worldly wisdom how can there be spiritual strength? Now (when I have spiritual wisdom), the temporal strength cannot abide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੰਸਾਰੀ ਸਿਆਣਪ ਹੈ ਤਾਂ ਰੂਹਾਨੀ ਸੱਤਿਆਂ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦੀ ਹੈ? ਹੁਣ (ਜਦ ਮੇਰੇ ਪੱਲੇ ਆਤਮਕ ਅਕਲਮੰਦੀ ਹੈ) ਤਾਂ ਦੁਨਿਆਵੀ ਤਾਕਤ ਰਹਿ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was wisdom, how could there be strength? Now that there is wisdom, strength cannot prevail."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਸਾਰਕ ਬੁਧੀ ਹੋਤੀ ਥੀ ਤਬ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਕਾ ਬਲ ਕੈਸਾ ਥਾ, ਭਾਵ ਸੇ ਬਲ ਨਹੀਂ ਥਾ। ਬੁਧੀ ਔਰ ਬਲ ਜੋ ਸੰਸਾਰਕ ਥੇ ਅਬ ਉਨ ਕੀ (ਖਟਾਈ) ਸਮਾਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਤਨਾ ਚਿਰ ਅਸਾਂ ਜੀਵਾਂ ਵਿਚ ਆਪਣੀ ਅਕਲ (ਦੀ ਹਉਮੈ) ਹੁੰਦੀ ਹੈ ਉਤਨਾ ਚਿਰ ਸਾਡੇ ਵਿਚ ਕੋਈ ਆਤਮਕ ਬਲ ਨਹੀਂ ਹੁੰਦਾ (ਭਾਵ, ਸਹਿਮੇ ਹੀ ਰਹਿੰਦੇ ਹਾਂ), ਪਰ ਹੁਣ (ਜਦੋਂ ਤੂੰ ਆਪ ਸਾਡੇ ਵਿਚ ਆ ਪ੍ਰਗਟਿਆ ਹੈਂ) ਸਾਡੀ ਆਪਣੀ ਅਕਲ ਤੇ ਬਲ ਦਾ ਮਾਣ ਨਹੀਂ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲੁ ਕੈਸਾ = ਕੇਹਾ ਬਲ ਹੋ ਸਕਦਾ ਸੀ? (ਭਾਵ, ਸਾਡੇ ਅੰਦਰ ਆਤਮਕ ਬਲ ਨਹੀਂ ਸੀ)। ਨ ਖਟਾਈ = ਸਮਾਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me apoyaba en mi astucia, ¿cómo podía recolectar mí fuerza espiritual? Ahora que soy sabio en Ti, no tengo necesidad del poder mundano."