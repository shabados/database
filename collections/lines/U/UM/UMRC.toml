[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰਸਬਦੈ. ਮਨੁ ਨਹੀ ਠਉਰਾ ॥"
page = 415
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru's word the mind finds not the place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਕਲਾਮ ਬਗੈਰ, ਚਿੱਤ ਨੂੰ ਆਰਾਮ ਦੀ ਜਗ੍ਹਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Guru's Shabad, the mind finds no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਸੇ ਬਿਨਾਂ ਮਨ (ਠਉਰਾ) ਸਥਿਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਵਿਚ ਜੁੜਨ) ਤੋਂ ਬਿਨਾ ਮਨ ਇਕ ਥਾਂ ਟਿਕਿਆ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਉਰਾ = ਇਕ ਥਾਂ (ਟਿਕਣ ਵਾਲਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Guru, la mente no encuentra paz;"