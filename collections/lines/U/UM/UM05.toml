[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਗੁਰੁ ਸਬਦੁ ਵਸੰਦਾ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the congregation of the holy person resides the Guru-word."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਸਤਿਸੰਗਤ ਵਿਖੇ ਗੁਰੂ ਜੀ ਦੇ ਸ਼ਬਦ ਵਿਖੇ ਮਨ ਲਗਾਈ ਰੱਖਦੇ ਹਨ।"