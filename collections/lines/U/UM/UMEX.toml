[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਾਰੇ ਬਹੁਤੁ ਪੁਕਾਰਿਆ; ਪੀਰ ਪੁਕਾਰੈ ਅਉਰ ॥"
page = 1374
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir! The evil persons weep much, however, different is the weeping of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮਾੜੇ ਮਨੁਸ਼ ਘਣਾ ਰੋਂਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਵਖਰਾ ਹੀ ਹੈ ਰੋਣਾ ਸੰਤਾਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, those who are beaten cry a lot; but the cries of the pain of separation are different."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਈਰਾਗ ਸੇ ਹੀਨ ਹੈਂ ਸੋਈ (ਕਬੀਰ) ਬਡੇ (ਮਾਰੇ) ਮਾੜੇ ਹੈਂ। ਸੋ ਤੋ ਬਹੁਤ ਪੁਕਾਰਤੇ ਹੀ ਹੈਂ, ਭਾਵ ਧਾਰਨਾ ਸੇ ਬਿਨਾਂ ਤਿਨੋਂ ਕਾ ਕੇਵਲ ਕਥਨ ਹੀ ਹੈ। ਔਰ ਜੋ (ਪੀਰ) ਬਡੇ ਪੂਜ ਰੂਪ ਮਹਾਤਮਾਂ ਸੰਤ ਹੈਂ, ਸੋ ਔਰ ਪ੍ਰਕਾਰ ਹੀ ਪੁਕਾਰਤੇ ਹੈਂ, ਭਾਵ ਤਿਨੋਂ ਕਾ ਕਥਨ ਧਾਰਨਾਂ ਕੇ ਸਹਿਤ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ('ਦਾਝਨ ਸੰਸੇ' ਆਦਿਕ ਦੀ) ਮਾਰ ਪੈਂਦੀ ਹੈ, ਉਹ ਬਹੁਤ ਹਾਹਾਕਾਰ ਕਰਦਾ ਹੈ, ਜਿਉਂ ਜਿਉਂ ਉਹ ਪੀੜ ਉਠਦੀ ਹੈ ਤਿਉਂ ਤਿਉਂ ਹੋਰ ਦੁਖੀ ਹੁੰਦਾ ਹੈ (ਪਰ ਫਿਰ ਭੀ ਮਾਇਆ ਦਾ ਖਹਿੜਾ ਨਹੀਂ ਛੱਡਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, a los que les pegan, lloran demasiado, pero el llanto de las penas de la separación es diferente,"