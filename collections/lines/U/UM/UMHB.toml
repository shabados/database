[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਜੇ ਸ੍ਰਿਸਟਿ ਉਪਾਏ ॥"
page = 1053
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord makes the beings and creates the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਰਭੂ ਜੀਵਾਂ ਨੂੰ ਬਣਾਉਂਦਾ ਅਤੇ ਜਗਤ ਨੂੰ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself fashions and creates the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਆਪ ਅਕਾਸ ਆਦਿ ਪੰਚ ਤਤੋਂ ਕੋ ਸਾਜਤਾ ਹੈ, ਤਿਨ ਦ੍ਵਾਰਾ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਉਤਪੰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸਾਜੇ = ਪੈਦਾ ਕਰਦਾ ਹੈ। ਸ੍ਰਿਸਟਿ = ਜਗਤ। ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, por Sí Mismo crea y embellece a toda Su Creación,"