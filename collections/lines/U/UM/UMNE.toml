[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪਿ ਓਹਿ ਉਧਰੇ; ਸਭ ਕੁਟੰਬ ਤਰੇ ਪਰਵਾਰ ॥੪੨॥"
page = 1418
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they themselves are saved and all their kinsmen and family members too ferry across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਖੁਦ ਬਚ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਸਨਬੰਧੀ ਅਤੇ ਟੱਬਰ ਦੇ ਜੀ ਭੀ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they themselves are saved, and all their relatives are carried across as well. ||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਓਹ ਗੁਰਮੁਖ ਆਪ ਤੋ ਸੰਸਾਰ ਸੇ (ਉਧਰੇ) ਤਰੇ ਹੈਂ ਔ ਤਿਨ ਕੇ ਸਾਥ ਤਿਨ ਕਾ ਕੁਟੰਬ ਪਰਵਾਰ ਆਦੀ ਸਭੀ ਤਰ ਜਾਤੇ ਭਏ ਹੈਂ, ਭਾਵ ਯੇਹ ਤਿਨਕੀਆਂ ਕੁਲੋਂ ਕਾ ਭੀ ਉਧਾਰ ਹੂਆ ਹੈ॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਆਪ (ਭੀ ਵਿਕਾਰਾਂ ਵਿਚ ਗਲਣੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਪਰਵਾਰ-ਕੁਟੰਬ ਦੇ ਸਾਰੇ ਸਾਥੀ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹਿ = (ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਉਧਰੇ = ਬਚ ਗਏ ॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, ellos y todos sus parientes son salvados y llevados a través también. (42)"