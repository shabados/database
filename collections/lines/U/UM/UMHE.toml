[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੀਤਮ; ਸਦਾ ਸੁਖੁ ਪਾਵੈ ॥੨॥"
page = 363
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting her Love, she ever obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਸਦਾ ਸੁਖ ਪਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting her Beloved, the obtains eternal peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਯਾਰੇ ਸੇ ਮਿਲਕਰ ਸਦਾ ਸੁਖੁ ਪਾਉਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrándose con su Amor, está siempre regocijada. (2)"