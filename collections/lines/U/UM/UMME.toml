[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤ ਤੇ ਬਲਿਭਦ੍ਰ ਸੁ ਕੋਪ ਭਰਿਯੋ; ਉਤ ਤੇ ਧਨ ਸਿੰਘ ਭਯੋ ਅਤਿ ਤਾਤੋ ॥"
page = 409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Balram was filled with rage and on the other side Dhan Singh got reddened with fury"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰੋ ਬਲਰਾਮ ਗੁੱਸੇ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ ਉਧਰੋਂ ਧਨ ਸਿੰਘ ਵੀ ਬਹੁਤ ਤੱਤਾ ਹੋਇਆ ਹੈ।"