language = "pa"
data = "ਨੌਵੀਂ ਪਾਤਸ਼ਾਹੀ ਨਵੇਂ ਵਿਧਾਨ ਵਾਲੇ ਸਨ ਅਤੇ ਸੱਚ ਦੇ ਪਾਲਣਹਾਰ ਸਰਦਾਰਾਂ ਦੇ ਸਰਦਾਰ ਸਨ । ਉਹ ਲੋਕ ਪਰਲੋਕ ਦੇ ਸੁਲਤਾਨ ਅਤੇ ਮਾਨ ਸਤਿਕਾਰ ਅਤੇ ਗੌਰਵ ਦੇ ਤਖਤ ਦਾ ਸ਼ਿੰਗਾਰ ਸਨ । ਬਾਵਜੂਦ ਰੱਬੀ ਸ਼ਕਤੀ ਦੇ ਮਾਲਕ ਹੋਣ ਦੇ, ਉਹ ਰੱਬ ਦੀ ਆਗਿਆ ਅਤੇ ਮਰਜ਼ੀ ਅੱਗੇ ਸੀਸ ਨਿਵਾਉਣ ਵਾਲੇ ਅਤੇ ਰੱਬੀ ਜਲਾਲ ਅਤੇ ਵਡਿਆਈ ਦਾ ਗੁਪਤ ਸਾਜ਼ ਸਨ । ਉਹ ਪਵਿੱਤ੍ਰਤਾ ਅਤੇ ਹੁਕਮ ਦੇ ਬੰਦਿਆਂ ਦੀ ਅਜ਼ਮਾਇਸ਼ ਕਰਨ ਵਾਲੇ ਅਤੇ ਨਿਰਪੱਖ ਵਿਧੀ-ਬੱਧ ਸ਼ਰਧਾਲੂਆਂ ਨੂ ਸੁਰਜੀਤ ਕਰਣਹਾਰੇ ਸਨ । ਵੱਡੇ ਰੱਬੀ ਮਾਰਗ ਦੇ ਪਾਂਧੀ ਅਤੇ ਅਗਲੇ ਲੋਕ ਦੇ ਵਾਸੀ ਉਸ ਦੀ ਜ਼ਾਤ ਨਾਲ ਕਾਇਮ ਸਨ, ਜਿਹੜੀ ਕਿ ਸੱਚ ਤੇ ਨਿਰਭਰ ਸੀ ਅਤੇ ਉਸ ਉੱਚੀ ਸ਼ਕਤੀ ਦੀ ਸਾਥੀ ਸੀ । ਉਹ ਵਿਸ਼ੇਸ਼ ਕਰਕੇ ਚੁਣੇ ਹੋਏ ਪ੍ਰੇਮੀਆਂ ਦਾ ਮੁਕਟ ਅਤੇ ਸੱਚ ਦੀਆਂ ਖੂਬੀਆਂ ਰੱਖਣ ਵਾਲੇ ਰੱਬ ਦੇ ਭਗਤਾਂ ਦਾ ਤਾਜ ਸਨ । ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਾਂ ਵਾਲੀ ਤੇ ਹੁਕਮ ਅਤੇ ਰਜ਼ਾ ਵਿਚ ਰਹਿਣ ਦੀ ਜ਼ੀਨਤ ਸੀ । ਉਨ੍ਹਾਂ ਦੀ ਫ਼ਾਰਸੀ ਦੀ ਯੇ ਵੱਡੇ ਪੂਰਨ ਵਿਸ਼ਵਾਸ ਦੀ ਸੂਚਕ ਸੀ, ਉਨ੍ਹਾਂ ਦਾ ਮੁਬਾਰਕ ਫ਼ਾਰਸੀ ਕਾਫ਼ (ਗ) ਰੱਬ ਦੀ ਮਿਹਰ ਭਰੀ ਜ਼ਾਤ ਨੂੰ ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤਕ ਹਲੀਮੀ ਦਾ ਰੂਪ ਦਰਸਾਉਂਦਾ ਸੀ । ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ ਦੀ ਬੇ ਸਮੇਤ ਹੇ ਵਿਦਿਆ ਅਤੇ ਸਿਖਿਆ ਦੀ ਮਹਿਫਲ ਦਾ ਸ਼ੰਗਾਰ ਸੀ । ਸੱਚ ਦਾ ਸੰਪਾਦਤ ਕੀਤਾ ਅਲਿਫ ਸਿਦਕ ਅਤੇ ਸੱਚ ਦੀ ਸਜਾਵਟ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅਨੰਤ-ਰੂਪ ਦੀ ਦਾਲ ਦੋਹਾਂ ਜਹਾਨਾਂ ਦੀ ਨਿਆਇ ਕਾਰ ਹਾਕਮ ਸੀ । ਆੰਤਮ ਰੇ ਰੱਬੀ ਮਾਰਗ ਦੇ ਭੇਤਾਂ ਨੂੰ ਸਮਝਣ ਵਾਲੀ ਅਤੇ ਉਚੇਰੀ ਸੱਚ ਦੀ ਸਹੀ ਨੀਹ ਸੀ ।"

