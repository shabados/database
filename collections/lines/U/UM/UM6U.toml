[[content]]
asset = "VGRG"
type = "primary"
data = "ਊੜਾ ਓਅੰਕਾਰੁ; ਪਾਸਿ ਬਹਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ura, the first Gurmukhi letter, in the form of Oankar shows the world controlling power of that one Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਊੜੇ ਥੋਂ ਓਕੰਕਾਰ' ੴ ਪਾਸ ਬਹਾਇਆ ਹੈ।"