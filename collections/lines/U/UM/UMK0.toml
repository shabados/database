[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਗੁਰੁ ਤਿਨੑੀ ਪਾਇਆ; ਜਿਨ ਧੁਰਿ ਲਿਖਤੁ ਲਿਲਾਟਿ ਲਿਖਾਸੇ ॥੧॥"
page = 449
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, they alone obtained Guru who have such a pre-ordained writ on there forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ ਕੇਵਲ ਓਹੀ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਮੁੱਢ ਦੀ ਲਿਖੀ ਹੋਈ ਐਸੀ ਲਿਖਤਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, they alone obtain the Guru, who have such pre-ordained destiny written upon their foreheads. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਸਤਗੁਰ ਤਿਨੋਂ ਨੇ ਪਾਇਆ ਹੈ ਜਿਨ ਕਾ ਧੁਰ ਸੇ (ਲਿਲਾਟਿ) ਮਸਤਕ ਮੇਂ ਸੁਭ ਲਿਖਤ ਲਿਖਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ (ਇਸ ਸਰਮਾਏ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਹੈ ਉਹਨਾਂ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਲਿਲਾਟਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ। ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਲਿਖਾਸੇ = ਲਿਖਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos cuyo Destino estaba así trazado por el Señor Eterno. (1)"