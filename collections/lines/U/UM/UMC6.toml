[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਾਨੀ ਮਮਤਾ ਤਜੈ; ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ ॥"
page = 1427
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal who renounces mineness, avarice, worldly attachment and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜੀਵ ਅਪਣੱਤ, ਲਾਲਚ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal who renounces possessiveness, greed, emotional attachment and egotism"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਪ੍ਰਾਨੀ ਮਮਤਾ ਕੋ ਤ੍ਯਾਗਤਾ ਹੈ ਔਰ ਲੋਭ, ਮੋਹ, ਹੰਕਾਰ ਕੋ ਤਿਆਗ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਮਮਤਾ ਤਿਆਗਦਾ ਹੈ, ਲੋਭ ਮੋਹ ਅਤੇ ਅਹੰਕਾਰ ਦੂਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ = ਅਪਣੱਤ, ਮੋਹ। ਤਜੈ = ਛੱਡਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal que renuncia a la actitud posesiva, a la avaricia, al apego emocional y al egoísmo,"