[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸੰਤੋਖੁ; ਆਤਮ ਪਤੀਆਨੇ ॥"
page = 287
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the mind gains contentment and the soul is propitiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਨੂੰ ਸਬਰ ਸੰਤੋਖ ਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਤਮਾ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is contented, and the soul is fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਕੋ ਸੁਨਣੇ ਸੇ ਮਨ ਮੇਂ ਸੰਤੋਖ ਹੂਆ ਹੈ ਔਰ ਅਪਨੇ ਆਤਮ ਰੂਪ ਮੇਂ (ਪਤੀਆਨੇ) ਨਿਸਚੇ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਸੰਤੋਖ ਆ ਜਾਂਦਾ ਹੈ ਤੇ ਆਤਮਾ ਪਤੀਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਆਨੇ = ਪਤੀਜ ਜਾਂਦਾ ਹੈ, ਮੰਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y plenos de gozo, la mente calman, y el Espíritu es exaltado."