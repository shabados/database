[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਸੋਭਾ; ਬ੍ਰਹਮ ਗਿਆਨੀ ਬਨੀ ॥"
page = 274
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glory of the Brahm-gyani behoves the Brahm-gyani alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਦੀ ਵਡਿਆਈ ਕੇਵਲ ਬ੍ਰਹਮ ਗਿਆਨੀ ਨੂੰ ਸਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the God-conscious being belongs to the God-conscious being alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਸੋਭਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੌ ਹੀ ਬਨੀ ਹੈ, ਭਾਵ ਐਸੀ ਸੋਭਾ ਔਰ ਕਿਸੀ ਕੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੀ ਮਹਿਮਾ (ਕੋਈ) ਬ੍ਰਹਮਗਿਆਨੀ ਹੀ ਕਰ ਸਕਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria del ser conciente de Dios, le pertenece sólo al ser conciente de Dios."