[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਛੁ ਚਪੇ ਚੋਰ ਜਿਮ ਬਲ ਸੰਭਾਰ ॥੫੧੩॥"
page = 254

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was deprived of his horse, crown and garments and he tried ot conceal himself like a thief mustering his strength.513."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲ ਨੂੰ ਸੰਭਾਲ ਕੇ ਚੋਰ ਵਾਂਗੂੰ ਦੁਬਕ ਗਿਆ ॥੫੧੩॥"