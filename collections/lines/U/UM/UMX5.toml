data = "ਹਸੀ ਖਪਰਾਲੀ ॥੨੩॥੧੦੦॥"
page = 108

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess Kali is roaring in the firmament and the female demon of the begging bowl is laughing.23.100."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖੱਪਰ ਵਾਲੀਆਂ (ਜੋਗਣਾਂ) ਹਸ ਰਹੀਆਂ ਹਨ ॥੨੩॥੧੦੦॥"