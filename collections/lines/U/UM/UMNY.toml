[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਪ੍ਰੀਤਮ ਮਨਮੋਹਨ; ਮਿਲਿ ਸਾਧਹ ਕੀਨੋ ਸਹੀ ॥"
page = 1225
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved is Merciful to the meek and the Enticer of my soul. Meeting with the saints, becomes manifest He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ, ਮਸਕੀਨਾ ਨਹੀਂ ਮਿਹਰਬਾਨ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਮੋਹਣਹਾਰ ਹੈ। ਸੰਤਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਉਹ ਪ੍ਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merciful to the meek, my Beloved, Enticer of my mind; meeting with the Holy, He is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਪਰ ਦ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਪ੍ਰੀਤਮ ਮਨ ਕੇ ਮੋਹਨੇ ਵਾਲਾ ਜੋ ਹੈ, ਸੋ ਸਾਧੋਂ ਕੋ ਮਿਲਕਰ (ਸਹੀ) ਪ੍ਰਗਟ ਵਾ ਨਿਸਚੇ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਗਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਅਤੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ ਪ੍ਰੀਤਮ ਦਾ ਮੈਂ ਦਰਸਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ ਸਾਧਹ = ਸਾਧ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ। ਕੀਨੋ ਸਹੀ = ਸਹੀ ਕੀਤਾ ਹੈ, ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Él Quien cautiva mi mente, el Dios Fascinante, Quien es siempre Compasivo con el débil. Encontrando a los Santos Él se vuelve Manifiesto."