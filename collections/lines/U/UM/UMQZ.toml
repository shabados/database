[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਮੈਲੁ ਗਈ. ਹਰਿ ਭਜਿਆ; ਜਨ ਨਾਨਕ. ਪਾਰਿ ਪਰਾ ॥੪॥੩॥"
page = 799
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's meditation, the filth of evil-understanding is washed off, and slave Nanak is ferried across"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸਿਮਰਨ ਦੁਆਰਾ ਮੰਦੀ ਸਮਝ ਦੀ ਗੰਦਗੀ ਧੋਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਗੋਲਾ ਨਾਨਕ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrating upon the Lord, the filth of their evil-mindedness is washed away; servant Nanak is carried across. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੀ ਖੋਟੀ ਮਤਿ ਰੂਪ ਮਲ ਦੂਰ ਹੋਈ ਹੈ। ਹੇ ਹਰੀ! ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮ (ਭਜਿਆ) ਜਪਾ ਹੈ ਵਹੁ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ ਪਾਰ ਹੂਏ ਹੈਂ॥੪॥੩॥☬ਸਰਬ ਪ੍ਰਤੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਦੇ ਹਨ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਖੋਟੀ ਮਤਿ ਦੀ ਮੈਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ (ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus errores son disipados y, meditando en Ti, es llevado a través del mar de la existencia.  (4-3)"