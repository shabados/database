[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਪਾਰਬ੍ਰਹਮੁ ਪਛਾਨੈ ॥੨॥"
page = 741
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should realise the supreme Lord in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਇਕ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰਨਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So realize that the Supreme Lord God is within each and every heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟਾਂ ਘਟਾਂ ਕੇ ਅੰਤਰ ਪਾਰਬ੍ਰਹਮ ਕੋ ਪਛਾਨੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ver al Señor Bello y Trascendente en cada corazón. (2)"