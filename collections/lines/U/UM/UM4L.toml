[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਸ ਇਕਸ ਦਰੀਆਉ ਵਿਚਿ; ਲਖ ਤੀਰਥ ਦਰੀਆਉ ਵਹੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of pilgrimage centres are there on each river and in each stream millions of waves are raised by nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ) ਇਕ ਇਕ ਦਰੀਆਉ ਵਿਖੇ ਲੱਖਾਂ ਤੀਰਥ ਦਰੀਆਉ ਵਗਦੇ ਹਨ (ਭਾਵ ਇਕ ਗੁਰੂ ਦੇ ਦਰਸ਼ਨ ਵਿਖੇ ਲੱਖਾਂ ਦਰੀਆਵਾਂ ਤੇ ਤੀਰਥਾਂ ਦੇ ਮੰਨੇ ਹੋਏ ਮਹਾਤਮ ਸਚ ਮੁਚ ਹੋ ਜਾਂਦੇ ਹਨ “ਗੁਰੁ ਦਰੀਆਉ ਸਦਾ ਜਲੁ ਨਿਰਮਲ ਮਿਲਿਆ ਦੁਰਮਤਿ ਮੈਲੁ ਹਰੈ”)।"