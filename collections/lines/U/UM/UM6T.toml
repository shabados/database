[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮੋਹਨ; ਸ੍ਰਵਨੀ ਇਹ. ਨ ਸੁਨਾਏ ॥"
page = 820
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Fascinating Lord makes me not hear the following with my ears:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਫਰੇਫਤਾ ਕਰਨ ਵਾਲੇ ਸੁਆਮੀ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਮੈਨੂੰ ਹੇਠ ਲਿਖਿਆਂ ਨੂੰ ਨਾਂ ਸੁਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my fascinating Lord, let me not listen to the faithless cynic,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੋਹਨ) ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਸ੍ਰਵਣੋਂ ਮੇਂ ਇਹੁ ਨਾ ਸੁਣਾਏ ਜਾਵੈ। ਸੋ ਕਿਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮੋਹਨ! ਇਹੋ ਜਿਹੇ (ਪਰਮਾਤਮਾ ਤੋਂ ਬੇਮੁਖ ਕਰਨ ਵਾਲੇ) ਬੋਲ ਮੇਰੀ ਕੰਨੀਂ ਨਾਹ ਪੈਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਹੇ ਜੀਵਾਂ ਦੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ! ਹੇ ਸੋਹਣੇ! ਸ੍ਰਵਨੀ = (ਮੇਰੇ) ਕੰਨਾਂ ਵਿਚ। ਨ ਸੁਨਾਏ = ਨਾਹ ਸੁਣਾਇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amor, no me dejes escuchar lo que los Shaktas cantan"