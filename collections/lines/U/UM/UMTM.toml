[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ; ਸੂਤਿ ਤੁਮਾਰੇ ॥੧॥"
page = 740
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire creation is strung upon Thy thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਚਨਾ ਤੇਰੇ ਧਾਗੇ ਅੰਦਰ ਪਰੋਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire universe is strung on Your Thread. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲ ਪ੍ਰਪੰਚ ਰੂਪ ਸਮਗ੍ਰੀ ਤੁਮਾਰੇ (ਸੂਤਿ) ਸੱਤਾ ਕੇ ਆਸਰੇ ਹੈ, ਵਾ ਤੁਮਾਰੇ ਹੁਕਮ ਰੂਪ ਸੂਤ੍ਰ ਮੇਂ ਪਰੋਈ ਹੋਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੀਆਂ) ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਤੇਰੀ ਹੀ ਮਰਯਾਦਾ ਦੇ ਧਾਗੇ ਵਿਚ (ਪ੍ਰੋਤੀਆਂ ਹੋਈਆਂ) ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਸਮਗ੍ਰੀ = ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ। ਸੂਤਿ = ਧਾਗੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Universo entero está hilvanado con Tu Propio Hilo, el de Tu Ley.(1)"