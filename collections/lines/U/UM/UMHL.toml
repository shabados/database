[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਕਿ ਰਸਕਿ ਗੁਣ ਗਾਵਹਿ ਹਰਿ ਜਨ; ਅਪਨੈ ਗੁਰਦੇਵਿ ਨਿਵਾਜਾ ॥੧॥ ਰਹਾਉ ॥"
page = 892
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With love and relish God's slaves sing His praise and are honoured by their Guru-God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਤੇ ਸੁਆਦ ਨਾਲ ਰੱਬ ਦੇ ਗੋਲੇ ਉਸ ਦਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦਾ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਉਹਨਾਂ ਨੂੰ ਇਜ਼ਤ ਆਬਰੂ ਬਖਸ਼ਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants sing His Glorious Praises with love and delight; they are honored by the Divine Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਮਨ ਬਾਣੀ ਕੇ ਪ੍ਰੇਮ ਸੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਉਨ ਕੇ ਗੁਰੂ ਜੋ ਪ੍ਰਕਾਸ ਰੂਪ ਹੈ ਤਿਨੋਂ ਨੇ ਵਡਿਆਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਸ ਪ੍ਰਕਾਰ ਨਿਵਾਜਿਆ ਹੈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ) ਆਪਣੇ (ਪਿਆਰੇ) ਗੁਰਦੇਵ ਨੇ ਮਿਹਰ ਕੀਤੀ, ਹਰੀ ਦੇ ਉਹ ਸੇਵਕ ਬੜੇ ਆਨੰਦ ਨਾਲ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਕਿ = ਆਨੰਦ ਨਾਲ। ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਗੁਰਦੇਵਿ = ਗੁਰਦੇਵ ਨੇ। ਨਿਵਾਜਾ = ਨਿਵਾਜ਼ਸ਼ ਕੀਤੀ, ਮਿਹਰ ਕੀਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con una Gran Dicha el Sirviente del Señor canta Su Alabanza y es honrado por Dios. (1-Pausa)"