[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੇਵਹੁ ਸਦਾ ਆਪਣਾ; ਨਾਮੁ ਪਦਾਰਥੁ ਲੇਹੋ ॥"
page = 440
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever serve thou thy Guru and obtain the wealth of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ, ਅਤੇ ਨਾਮ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve your Guru constantly, and obtain the wealth of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਗੁਰੂ ਸੇਵੋ, ਸਦਾ ਤਿਸ ਸੇ ਨਾਮ ਪਦਾਰਥ ਗ੍ਰਹਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹੋ (ਤੇ ਗੁਰੂ ਪਾਸੋਂ) ਸਭ ਤੋਂ ਕੀਮਤੀ ਚੀਜ਼ ਹਰਿ-ਨਾਮ ਹਾਸਲ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਹੋ = ਪ੍ਰਾਪਤ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve a tu Guru y recibe la Bendición del Nombre del Señor."