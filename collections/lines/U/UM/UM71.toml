[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਮਾਹ ਅਫ਼ਕਨੋ ਹਮ ਚੁ ਬੁਰਦੰਦ ਮਾਹ ॥੧੮॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same way as Rahu, the demon planet, captured the moon.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚੰਦ੍ਰਮਾ ਨੂੰ ਰਾਹੂ ਪਕੜ ਲੈਂਦਾ ਹੈ ॥੧੮॥"