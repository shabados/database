[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨੁ. ਲਾਗਿ ਨ ਲਗਈ; ਨਾ ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 427
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without fear, the love of God is not produced, not does the heart become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਦੇ ਬਗੈਰ ਵਾਹਿਗੁਰੂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਨਾਂ ਹੀ ਦਿਲ ਪਵਿੱਤਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without fear, the cloth is not dyed, and the mind is not rendered pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨ ਭਯ ਕੇ (ਲਾਗਿ) ਪਾਹ ਨਹੀਂ ਲਗਤਾ, ਨ ਮਨ ਹੀ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਡਰ-ਅਦਬ ਤੋਂ ਬਿਨਾ (ਮਨ-ਕੱਪੜੇ ਨੂੰ) ਪਾਹ ਨਹੀਂ ਲੱਗ ਸਕਦੀ (ਪਾਹ ਤੋਂ ਬਿਨਾ ਮਨ-ਕੱਪੜੇ ਨੂੰ ਪੱਕਾ ਪ੍ਰੇਮ-ਰੰਗ ਨਹੀਂ ਚੜ੍ਹਦਾ) ਮਨ ਸਾਫ਼-ਸੁਥਰਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਿ = ਪਾਹ (ਕੱਪੜੇ ਨੂੰ ਪੱਕਾ ਰੰਗ ਚਾੜ੍ਹਨ ਤੋਂ ਪਹਿਲਾਂ ਲੂਣ ਜਾਂ ਸੋਡੇ ਵਿਚ ਰਿੰਨ੍ਹੀਦਾ ਹੈ, ਇਸ ਲਾਗ ਤੋਂ ਬਿਨਾ ਰੰਗ ਪੱਕਾ ਨਹੀਂ ਚੜ੍ਹਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Reverencia por el Señor, la tela de la mente no es elaborada y entonces la mente no se purifica."