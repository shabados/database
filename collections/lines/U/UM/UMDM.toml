[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਹੁਕਮੁ ਪਛਾਣੈ ॥"
page = 1027
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who by Guru's grace knows the Lord's will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes the Hukam of God's Command, by the Grace of the Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਭਗਵਤ ਕਾ ਹੁਕਮ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਨੂੰ ਪਛਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, que por la Gracia del Guru, conoce la Voluntad del Señor, de seguro llega a conocer el camino de cada época;"