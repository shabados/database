[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਇਹੁ ਦੀਨੋ ਮੰਤੁ ॥"
page = 896
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the instruction, that the Perfect Guru has imparted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਉਪਦੇਸ਼ ਜੋ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the Teaching given by the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੋ ਏਹੀ ਉਪਦੇਸੁ ਗੁਰੂ ਪੂਰਿਓਂ ਨੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਇਹ ਉਪਦੇਸ਼ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਮੰਤੁ = ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este es el Mantra con el que el Guru te ha bendecido."