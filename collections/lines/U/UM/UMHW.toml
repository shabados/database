[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਨੁ ਮੋਹਿ ਮਿਲਾਵਹੁ ॥"
page = 830
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O chaste brides, unit me with my Love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਵੰਤੀ ਪਤਨੀਓ! ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਨਾਲ ਮਿਲਾ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unite me with my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਮੇਰਾ (ਲਾਲਨੁ) ਪਿਆਰਾ ਪਤੀ ਮੁਝ ਕੋ ਮਿਲਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਮੈਨੂੰ ਸੋਹਣਾ ਲਾਲ ਮਿਲਾ ਦੇ (ਦੱਸ, ਉਹ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh queridas, guíenme también hasta mi Amor,"