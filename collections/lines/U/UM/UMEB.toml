data = "ਕਿ ਈਂ ਰਾਜਹੇ ਰਾਜਹਾ ਬੇਸ਼ੁਮਾਰ ॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because there had come many kings and kins of kings,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ ਕਿਹਾ) ਇਥੇ ਬੇਸ਼ੁਮਾਰ ਰਾਜੇ ਇਕੱਠੇ ਹੋਏ ਹਨ"