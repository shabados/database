data = "ਹਰ ਛਿਨ ਤੇ ਹਰ ਪਲ ਗੋਯਾ ਸਾਡਾ ਹੁਸ਼ਿਆਰ ਦਿਲ"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਨਫਸ ਗੋਯਾ ਬ-ਯਾਦ ਨਰਗਸਿ ਮਖ਼ਮੂਰਿ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When I look around without the Akaalpurakh, I see only a big void;"