[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ. ਸਭੁ ਜਗੁ ਬਉਰਾਇਆ; ਨਾਮੁ ਮਿਲੈ. ਸੁਖੁ ਪਾਈਐ ॥੨॥"
page = 382
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the name, the whole world is gone mad. By obtaining the Name, it gathers peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਸਾਰਾ ਜਹਾਨ ਕਮਲਾ ਹੋ ਗਿਆ ਹੈ। ਨਾਮ ਪਰਾਪਤ ਕਰਕੇ ਇਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, the whole world has gone crazy; obtaining the Naam, it finds peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰੁ ਬਉਰਾ ਅਰਥਾਤ ਦੁਖੀ ਹੋ ਰਹਾ ਹੈ, ਜਬ ਨਾਮੁ ਮਿਲਤਾ ਹੈ ਤਬ ਹੀ ਸੁਖੁ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਸਾਰਾ ਜਗਤ ਝੱਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ। ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਏ ਤਾਂ ਆਤਮਕ ਆਨੰਦ ਮਾਣੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਉਰਾਇਆ = ਝੱਲਾ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Tu Nombre, el mundo entero se comporta como loco, y solamente al recibir Tu Nombre obtiene la Paz. (2)"