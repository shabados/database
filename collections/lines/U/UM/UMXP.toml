[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਾ ਜਾਣੈ ਆਪ ਕਉ; ਅਵਰੁ ਭਲਾ ਸੰਸਾਰੁ ॥੪॥੭॥"
page = 991
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and knows himself bad and rest of the world as good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਮਾੜਾ ਜਾਣਦਾ ਹੈ ਅਤੇ ਹੋਰ ਜਹਾਨ ਨੂੰ ਚੰਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees himself as bad, and all the rest of the world as good. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦਾ ਆਪ ਕਉ ਜਾਣੈਂ, ਪੁਨਾ ਜਿਤਨਾ ਸੰਸਾਰ ਹੈ ਤਿਸ ਸਭ ਕੋ ਭਲਾ ਜਾਣੈ। ਲੋਕ ਐਸੇ ਵਾਕ ਸੁਨ ਕੇ ਅਪਨੀ ਭਾਵਨਾ ਅਨੁਸਾਰ ਸਰਧਾ ਕਰਤੇ ਭਏ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਆਪਣੇ ਆਪ ਨੂੰ (ਹੋਰ ਸਭਨਾਂ ਨਾਲੋਂ) ਮਾੜਾ ਸਮਝਦਾ ਹੈ, ਜਦੋਂ ਹੋਰ ਜਗਤ ਨੂੰ ਆਪਣੇ ਨਾਲੋਂ ਚੰਗਾ ਸਮਝਦਾ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se siente humilde y a todos los demás los considera bendecidos y buenos.(4-7)"