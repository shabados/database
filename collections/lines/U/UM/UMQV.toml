[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਸਚੇ ਤੇਰੈ ਦਰਵਾਰੇ ॥"
page = 1056
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True saints remain standing at Thy door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਧੂ ਤੈਂਡੇ ਬੂਹੇ ਉੱਤੇ ਖੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your true devotees stand at the Door of Your Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਸਚੇ! ਤੇਰੇ ਦਰਬਾਰ ਮੇਂ ਭਗਤ ਸਚੇ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਰਬਾਰ ਵਿਚ ਤੇਰੇ ਭਗਤ ਸੁਰਖ਼ਰੂ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ = ਸੁਰਖ਼ਰੂ। ਤੇਰੈ ਦਰਵਾਰੇ = ਤੇਰੇ ਦਰਬਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al pasar por Tu Puerta, Tus Devotos se ven Verdaderos,"