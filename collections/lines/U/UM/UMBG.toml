[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਪਤਿ ਪਰਲਉ ਪ੍ਰਭ ਤੇ ਹੋਵੈ; ਇਹ ਬੀਚਾਰੀ ਹਰਿ ਜਨੀ ॥੨॥"
page = 1186
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone creates and destroys. This is what the God's slaves think."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਰਚਦਾ ਤੇ ਨਾਸ ਕਰਦਾ ਹੈ। ਰੱਬ ਦੇ ਗੋਲੇ ਐਕੁਰ ਖਿਆਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creation and destruction come only from God; this is what the Lord's humble servants believe. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਤਪਤੀ ਔਰ ਲ੍ਯਤਾ ਸੰਸਾਰ ਕੀ ਤੇਰੇ ਸੇ ਹੀ ਹੋਤੀ ਹੈ। ਹਰਿ ਜਨੋਂ ਨੇ ਏਹ ਬਾਤ ਬੀਚਾਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੇ ਤਾਂ ਇਹੀ ਵਿਚਾਰਿਆ ਹੈ ਕਿ ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਤੇ ਜਗਤ ਦਾ ਨਾਸ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਪਤਿ = ਉਤਪੱਤੀ। ਪਰਲਉ = ਨਾਸ। ਤੇ = ਤੋਂ। ਹਰਿ ਜਨੀ = ਹਰੀ ਦੇ ਜਨਾਂ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú creas y destruyes, esto es lo que Tus Santos conocen. (2)"