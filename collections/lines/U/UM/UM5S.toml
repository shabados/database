[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਦਾ ਕਰਿ ਪੁਤਲਾ; ਉਡੈ ਨ ਪਉਣੁ ਖੁਲੇ ਨਉਂ ਦੁਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Made from ovum and semen, this airtight body has nine doors."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਤਾ ਦੇ ਬੀਰਜ ਅਰ ਮਾਤਾ ਦੇ ਰਕਤ ਰੂਪ) ਪਾਣੀ ਦਾ ਪੁਤਲਾ ਹੈ, ਨੌਂ ਗੋਲਕਾਂ ਦੇ ਦਰਵਾਜੇ ਖੁੱਲੇ ਹਨ (ਪਰ) ਸ੍ਵਾਸਾਂ ਦੀ ਪੌਣ ਉਡਦੀ ਨਹੀਂ (ਈਸ਼ਵਰ ਦੀ ਸ਼ਕਤੀ ਨਾਲ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ)।"