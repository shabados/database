[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਸਾਚੀ ਨਦਰਿ ਤੁਮਾਰੀ ॥"
page = 600
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my reverend Lord, true is Thine glance of grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਸੰਚੀ ਹੈ ਤੇਰੀ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, Your Glance of Grace is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀਉ! ਆਪ ਕੀ ਦ੍ਰਿਸਟਿ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਤੇਰੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ (ਆਪਣੇ ਸੇਵਕਾਂ ਉਤੇ) ਸਦਾ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amado Señor, Tu Mirada de Gracia es Verdadera;"