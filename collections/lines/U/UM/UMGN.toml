data = "ਰੋਪੇਸ੍ਵਰ ਕੇ ਮਨ ਨਹਿ ਮਾਨੀ ॥੩॥"
page = 959

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She presented her to the Raja but he did not approve her.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਰੋਪੇਸ਼੍ਵਰ ਦੇ ਮਨ ਨੂੰ (ਉਹ) ਚੰਗੀ ਨਾ ਲਗੀ ॥੩॥"