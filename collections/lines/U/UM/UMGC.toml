[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਮੇਰਾ ਨਿਰਮਲਾ; ਤਿਸੁ ਬਿਨੁ. ਰਹਣੁ ਨ ਜਾਇ ॥"
page = 49
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is pure. Without Him I cannot live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਪਵਿਤਰ ਹੈ। ਉਸ ਦੇ ਬਗੈਰ ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is Immaculate and Pure; without Him, I cannot even survive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਜਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਐਸੀ ਪ੍ਰੀਤੀ ਕਰਨੀ ਚਾਹੀਏ ਕਿ ਸ੍ਵਾਮੀ ਮੇਰਾ ਮਾਇਆ ਤਥਾ ਅਵਿਦ੍ਯਾ ਰੂਪੀ ਮੈਲ ਸੇ ਰਹਿਤ ਹੈ, ਤਾਂ ਤੇ ਮੇਰੇ ਸੇ ਤਿਸ ਕੇ ਮਿਲੇ ਬਿਨਾ ਰਹਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈ। ਉਸ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮੈਥੋਂ ਰਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro es el Ser Puro, sin Él nadie vive."