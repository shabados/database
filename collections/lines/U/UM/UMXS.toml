[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗ ਦਯੇ ਬਨ ਕੋ ਬਸਿਬੋ ਪੁਰ ਭੀਤਰ ਕੋ ਬਸਿਯੋ ਮਨ ਭਾਯੋ ॥੨੦॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she decided to abdicate the jungle-life and to come and live in the city.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਤਪਸਵੀ ਨੇ ਜੰਗਲ ਦਾ ਵਾਸਾ ਛਡ ਕੇ ਸ਼ਹਿਰ ਵਿਚ ਵਸਣ ਦਾ ਮਨ ਬਣਾਇਆ ॥੨੦॥"