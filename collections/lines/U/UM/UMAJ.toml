[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ; ਨ ਸੁਧੁ ਹੋਇ ॥"
page = 1169
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's name, one becomes not pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਪਵਿੱਤਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, one cannot become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਰਿਦਾ ਸੁਧ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਇਹ ਸਰੀਰ) ਪਵਿਤ੍ਰ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Tu Nombre, uno no es purificado, y es a través de la Palabra del Shabd del Guru,"