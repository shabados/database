[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰਿ ਗ੍ਵਾਰਿਨ ਮੈ ਸੋਊ ਜਾਇ ਮਿਲੀ; ਅਤਿ ਆਨੰਦ ਕੈ ਅਪੁਨੇ ਤਨ ਮੈ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna left her in the alcove and in great delight she went to meet the other gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਤਨ ਵਿਚ ਬਹੁਤ ਆਨੰਦ ਮਾਣ ਕੇ ਉਹ ਫਿਰ ਜਾ ਕੇ ਗੋਪੀਆਂ ਵਿਚ ਮਿਲ ਗਈ।"