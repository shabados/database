[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ; ਸੰਗਿ ਰਖਵਾਲਾ ॥੭॥"
page = 240
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, God is with me as my Protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਰਾਖੇ ਵਜੋਂ ਮੇਰੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is with me, inwardly and outwardly, as my Protector. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਅੰਤਰ ਬਾਹਰ ਅਰਥਾਤ ਸਰਬ ਅਸਥਾਨ ਮੇਂ ਸਾਥ ਹੋ ਕਰ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ, ਸਾਰੇ ਜਗਤ ਵਿਚ ਹਰ ਥਾਂ ਵੱਸਦਾ ਹੈ, ਹਰੇਕ ਜੀਵ ਦੇ ਨਾਲ ਹੈ, ਤੇ ਸਭ ਜੀਵਾਂ ਦਾ ਰਾਖਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él es mi Protector, dentro y fuera de mí.(7)"