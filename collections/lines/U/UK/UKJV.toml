[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਰੰਗਿ ਰਚੈ; ਰਹੈ ਲਿਵ ਲਾਇ ॥"
page = 935
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he is absorbed in the One Lord's love, he keeps his attention fixed in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਇੱਕ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇ ਤਾਂ ਉਹ ਆਪਣੀ ਬਿਰਤੀ ਉਸ ਵਿੱਚ ਜੋੜੀ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be absorbed in love for the One Lord, and remain lovingly focused on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਜੋ ਰਚੇ ਹੈਂ ਵਹੁ ਬ੍ਰਿਤੀ ਕੋ ਲਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਇਕ ਗੋਪਾਲ ਦੇ ਪਿਆਰ ਵਿਚ ਜੁੜਦਾ ਹੈ ਤੇ ਸੁਰਤ ਲਾਈ ਰੱਖਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਰੰਗਿ = ਇਕ ਗੋਪਾਲ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vuelve a encarnar una y otra vez,"