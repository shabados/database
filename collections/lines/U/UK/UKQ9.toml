[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ ਨਾਨਕਾ; ਜਿਨ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇ ॥੧॥"
page = 1285
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they, O Nanak, unto whom the Lord becomes manifest by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ, ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਨਾਜ਼ਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, very blessed are those Gurmukhs, unto whom the Lord is revealed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਸੋਈ ਪੁਰਸ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ ਜਿਨ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਪਰਗਟੁ) ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਗੁਰੂ ਰਾਹੀਂ ਪਰਗਟ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, benditos son los Gurmukjs a quienes el Señor les es revelado. (1)"