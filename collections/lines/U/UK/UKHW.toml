[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯੰਦਨ ਪੈ ਹਰਿ ਸੋਭਿਯੈ ਅਮਿਤ ਤੇਜ ਕੀ ਖਾਨ ॥"
page = 424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, sitting in his chariots looked splendid like the mine of unlimited light"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਮਿਤ ਤੇਜ ਦੀ ਖਾਣ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਰਥ ਉਤੇ ਸ਼ੁਭਾਇਮਾਨ ਹਨ।"