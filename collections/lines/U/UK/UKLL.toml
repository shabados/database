[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂੜੋ; ਜਿਹ ਬਸਿਓ ਰਿਦ ਮਾਹੀ ॥"
page = 260
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose heart the Beauteous Lord abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਸੁੰਦਰ ਸੁਆਮੀ ਨਿਵਾਸ ਰਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Beautiful Lord abides within the heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਪਰਮੇਸ੍ਵਰ ਜਿਸ ਪੁਰਸ ਕੇ ਰਿਦੇ ਮੇਂ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸੋਹਣਾ ਪ੍ਰਭੂ ਆ ਵੱਸੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂੜੋ = ਸੁੰਦਰ ਹਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Bello Señor habita en el corazón,"