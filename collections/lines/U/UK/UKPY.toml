[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰ ਉਪਰਿ ਜਮਕਾਲੁ. ਨ ਸੁਝਈ; ਦੂਜੈ ਭਰਮਿਤਾ ॥"
page = 787
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Misled by the love of another, he sees not the angel of death over his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੇ ਪਿਆਰ ਦਾ ਗੁੰਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਉਹ ਆਪਣੇ ਸਿਰ ਉਪਰਲੇ ਮੌਤ ਦੇ ਦੂਤ ਨੂੰ ਨਹੀਂ ਦੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not understand that the Messenger of Death is hovering over his head; he is deluded by duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਦੂਜੇ ਭਾਉ ਨੇ ਐਸਾ ਭਰਮਾਇਆ ਹੈ ਕਿ ਸਿਰ ਪਰ ਤੋ ਜਮ ਕਾਲ ਖੜਾ ਹੈ ਅਰ ਇਸ ਕੋ ਨਹੀਂ ਸੂਝਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਭਟਕਣ ਦੇ ਕਾਰਨ (ਇਹਨਾਂ ਨੂੰ) ਸਿਰ ਤੇ ਮੌਤ ਖਲੋਤੀ ਭੀ ਨਹੀਂ ਸੁੱਝਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conoce la muerte y es desviado por el amor falso del otro."