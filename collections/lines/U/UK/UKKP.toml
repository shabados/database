data = "ਤਾਜੀ ਰਥ ਤੁਖਾਰ; ਹਾਥੀ ਪਾਖਰੇ ॥"
page = 141
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stallions, chariots, camels, elephants with decorations,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਤਲ, ਸੁੰਦਰ ਗੱਡੀਆਂ, ਊਠ, ਹਾਥੀ ਸਣੇ ਅੰਬਾਰੀਆਂ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The horses, chariots, camels and elephants, with all their decorations;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾਜੀ) ਘੋੜੇ ਰਥ (ਤੁਖਾਰ) ਊਠ ਅੰਬਾਰੀਓਂ ਵਾਲੇ ਹਾਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਧੀਆ ਘੋੜੇ, ਰਥ, ਊਠ, ਹਾਥੀ, ਹਉਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los caballos, carrozas, camellos, elefantes, y cotas de malla;"