[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲਯੋ ਕਉਕ ਚਿਤੰ ਤਜੀ ਮੋਨ ਧਾਨੀ ॥"
page = 275

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage Valmiki heard this voice and forsaking his silence and shouting in wonder went towards Sita"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਚਿੱਤ ਵਿੱਚ ਚੌਂਕ ਕੇ ਅਤੇ ਕੁਟੀਆ ਛੱਡ ਕੇ ਤੁਰ ਪਿਆ।"