data = "ਜੀਉ ਏਕੁ; ਅਰੁ ਸਗਲ ਸਰੀਰਾ ॥"
page = 330
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is one Soul and it pervades all the bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਇਕ ਹੈ ਅਤੇ ਇਹ ਸਾਰੀਆਂ ਦੇਹਾਂ ਵਿੱਚ ਰਮੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is One Soul, and it pervades all bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਏਕ ਹੈ ਬਹੁੜੋ ਸਗਲ ਸਰੀਰੋਂ ਮੇਂ ਅਕਾਸ ਵਤ ਬਿਆਪਿਆ ਹੂਆ ਹੈ। ਜੀਵ ਨਾਮ ਚੈਤਨ ਸਤਾ ਕਾ ਹੈ। ਘਟ ਮਟ ਆਦਿਕੋਂ ਸਮ ਸਰੀਰ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਕਿਸ ਕਾ ਭਜਨ ਕਰਤੇ ਹੋ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਇੱਕ ਹੈ ਤੇ ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ ਏਕੁ = ਇੱਕ ਆਤਮਾ, ਇੱਕ ਰੱਬੀ ਜੋਤਿ। ਸਗਲ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida corre a través de los cuerpos y las formas, y en esta vida y en esta Alma,"