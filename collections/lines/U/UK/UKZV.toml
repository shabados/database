[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਰੂਪੁ. ਅਤਿ ਅਨੂਪੁ, ਮੋਹ ਮਹਾ ਮਗ ਭਈ; ਕਿੰਕਨੀ ਸਬਦ, ਝਨਤਕਾਰ ਖੇਲੁ ਪਾਹਿ ਜੀਉ ॥"
page = 1402
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing thy supremely beauteous from and hearing the tinkling sound of thy lion-chain, when thou were at play, the mother was greatly intoxicated through love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਰਮ ਸੁੰਦਰ ਸਰੁਪ ਨੂੰ ਵੇਖ ਤੇ ਜਦ ਤੂੰ ਖੇਡਾਂ ਖੇਡਦਾ ਸੈ, ਤੇਰੀ ਤੜਾਗੀ ਦੀ ਛਣਕਾਰ ਦੀ ਅਵਾਜ ਨੂੰ ਸੁਣ ਮਾਤਾ, ਪਿਆਰ ਰਾਹੀਂ ਮਹਾਨ ਮਤਵਾਲੀ ਥੀ ਵੰਞਦੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon Your supremely beautiful form, and hearing the musical sounds of Your silver bells tinkling, she was intoxicated with delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪ ਕੀ ਮਾਤਾ ਆਪ ਕੇ ਸੁੰਦਰ ਸਰੂਪ ਕੋ ਦੇਖ ਕਰ ਕੇ ਮੋਹਿ ਵਿਖੇ ਪਰਮ (ਮਗ) ਮਗਨ ਹੋ ਜਾਤੀ ਭਈ; ਵਾ ਮੁਖ ਕੇ ਬੀਚ ਮਾਟੀ ਕੇ ਬਹਾਨੇ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਅਕਾਰ ਦਿਖਾਏ, ਤਿਸ ਵੈਰਾਟ ਰੂਪ ਕੋ ਦੇਖ ਕਰ ਮਾਤਾ ਅਤੀ ਮਗਨ ਭਈ। ਅਰ ਆਪ ਕੇ ਦੌੜ ਕਰ ਖੇਲਨੇ ਸੇ (ਕਿੰਕਨੀ) ਤੜਾਗੀ ਕਾ ਸਬਦ ਝਨਨਕਾਰ ਪਾਵਤਾ ਥਾ॥ ਜੀਉ ਸੰਬੋਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੂੰ ਖੇਡ ਮਚਾਉਂਦਾ ਸੈਂ, ਤੇਰੀ ਤੜਾਗੀ ਦੀ ਛਣਕਾਰ ਦੀ ਅਵਾਜ਼ ਪੈਂਦੀ ਸੀ, ਤੇਰੇ ਅੱਤ ਸੋਹਣੇ ਮੁਖੜੇ ਨੂੰ ਵੇਖ ਕੇ (ਮਾਂ ਜਸੋਧਾ) ਤੇਰੇ ਪਿਆਰ ਵਿਚ ਮਗਨ ਹੋ ਜਾਂਦੀ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਅਤਿ ਅਨੂਪੁ = ਬੜਾ ਸੋਹਣਾ। ਮਹਾ ਮਗ ਭਈ = ਬਹੁਤ ਮਗਨ ਹੋ ਜਾਂਦੀ ਸੀ। ਕਿੰਕਨੀ = ਤੜਾਗੀ। ਸਬਦ = ਆਵਾਜ਼। ਝਨਤਕਾਰ = ਛਣਕਾਰ। ਖੇਲੁ ਪਾਹਿ ਜੀਉ = ਜਦੋਂ ਤੂੰ ਖੇਡ ਮਚਾਉਂਦਾ ਸੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo tu Forma Supremamente Bella y escuchando los sonidos musicales de Tus Cascabeles Plateados, se embebió en Dicha."