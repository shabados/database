[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਛੂਟਹਿ; ਮਾਇਆ ਕੇ ਪਟਲ ॥"
page = 891
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and then the curtain of mammon shall be rent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੋਹਨੀ ਮਾਇਆ ਦਾ ਪੜਦਾ ਪਾਟ ਜਾਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then, the screen of Maya shall be torn away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਤੂੰ ਅਟਲ ਹੋਵੈਂਗਾ ਤੋ ਹੀ ਮਾਯਾ ਕੇ ਪੜਦੇ ਸੇ ਛੂਟੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਤੇਰੇ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੇ ਪੜਦੇ ਪਾਟਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la cortina de Maya se levantará frente a tus ojos."