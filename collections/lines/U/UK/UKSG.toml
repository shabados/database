[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਭੁਖ ਗਈ; ਭੇਖੀ. ਭੁਖ ਨ ਜਾਇ ॥"
page = 586
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru hunger departs but by wearing deceptive garbs the worldly hunger departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਪਾਖੰਡੀ ਬਾਣੇ ਪਾਉਣ ਨਾਲ ਸੰਸਾਰੀ ਭੁੱਖ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, hunger departs; by wearing the robes of a beggar, hunger does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੇਖੋਂ ਕੇ ਧਾਰਨੇ ਸੇ ਭੂਖ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਪ੍ਰੇਮੀਓਂ ਕੀ ਭੂਖ ਜਾਤੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ ਹੀ (ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ) ਭੁੱਖ ਦੂਰ ਹੋ ਸਕਦੀ ਹੈ, ਭੇਖਾਂ ਨਾਲ ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਜਾਂਦੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਖੀ = ਭੇਖੀਂ, ਭੇਖ ਧਾਰਨ ਕੀਤਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vistiendo de mendigo el hambre no es saciada, se sacia sólo encontrando al Guru."