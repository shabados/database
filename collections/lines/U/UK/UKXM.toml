[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਚਾ. ਜਿਨੀ ਨ ਸੇਵਿਆ; ਸੇ ਮਨਮੁਖ ਮੂੜ ਬੇਤਾਲੇ ॥"
page = 311
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve not the Truest of the true are foolish and self-conceited devils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਿਆਰਾ ਦੇ ਮਹਾਂ ਸਚਿਆਰ ਦੀ ਘਾਲ ਨਹੀਂ ਕਮਾਉਂਦੇ, ਉਹ ਮੂਰਖ ਅਤੇ ਆਪ-ਹੁਦਰੇ ਭੂਤਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the Truest of the True - those self-willed manmukhs are foolish demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿਸਚੇ ਕਰ ਕੇ ਜਿਨੋਂ ਨੇ ਸਚੇ ਕੌ ਸੇਵਨ ਨਹੀਂ ਕੀਆ ਹੈ, ਸੋ ਮਨਮੁਖ ਮੂਰਖ (ਬੇਤਾਲੇ) ਭੂਤ ਸਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚੇ ਹਰੀ ਨੂੰ ਨਹੀਂ ਸੇਵਿਆ, ਉਹ ਮਨਮੁਖ ਮੂਰਖ ਤੇ ਭੂਤਨੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que los soberbios Manmukjs son tontos y malvados,"