[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਪਦੇ ਹਰਿ ਹਰਿ ਦਿਨਸੁ ਰਾਤਿ; ਤਿਨ ਸੇਵੇ ਚਰਨ ਨਿਤ ਕਉਲਾ ॥"
page = 1315
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who, day and night, utter the Lord's name, their feet, the goddess of wealth ever adores."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾ ਨੂੰ ਮਾਇਆ ਦੀ ਦੇਵੀ ਸਦਾ ਹੀ ਪੂਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya serves at the feet of those who chant and meditate on the Lord, Har, Har, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੋ ਲਛਮੀ ਨਿਤ ਸੇਵਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਜਪਦੇ ਹਨ, ਲੱਛਮੀ (ਭੀ) ਹਰ ਵੇਲੇ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦੀ ਹੈ (ਉਹਨਾਂ ਉਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Inmaculado, el Ser Primordial florece y Maya sirve a los Pies de quienes cantan y meditan noche y día en el Señor Jar, Jar."