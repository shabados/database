[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅੰਧੁਲੇ. ਗਿਆਨ ਵਿਹੂਣੇ; ਦੂਜੈ ਭਾਇ ਖੁਆਈ ॥"
page = 569
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics are blind and bereft of gnosis and another's love has ruined them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ, ਅੰਨ੍ਹੇ ਅਤੇ ਬ੍ਰਹਮ-ਬੋਧ ਤੋਂ ਸਖਣੇ ਹਨ। ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are blind, and devoid of wisdom; they are ruined by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਅੰਧੇ ਅਗ੍ਯਾਨੀ ਨਾਮ ਸੇ ਰਹਿਤ ਹੈਂ ਤਿਨੋਂ ਨੇ ਦ੍ਵੈਤ ਭਾਉ ਕਰ ਕੇ ਸਾਰੀ ਸ੍ਰਿਸਟੀ ਹੀ (ਖੁਆਈ) ਖਰਾਬ ਕੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਪਿਛੇ ਚਲਣ ਵਾਲੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਅਤੇ ਆਤਮਕ ਗਿਆਨ ਤੋਂ ਵਙੇ ਹੋਏ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਅੰਧੁਲੇ = ਅੰਨ੍ਹੇ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ। ਖੁਆਈ = ਖ਼ੁਆਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras, estando tontos y ciegos, son destruidos por la dualidad."