[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਬਹੁ ਗੁਣਿ; ਕਾਮਣਿ ਮੋਹੀ ॥"
page = 359
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Love, I, the bride, am fascinated by Thine many merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੈਂ ਪਤਨੀ, ਤੇਰੀਆਂ ਘਣੇਰੀਆਂ ਖੂਬੀਆਂ ਤੇ ਫ਼ਰੇਫ਼ਤਾ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Love, I am fascinated by Your many glories;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬਹੁਗੁਣਿ) ਅਨੰਤ ਗੁਣੋਂ ਵਾਲੇ (ਲਾਲ) ਪ੍ਯਾਰੇ! ਐਸਾ ਜਾਨ ਕੇ ਜਗ੍ਯਾਸੂ ਰੂਪ (ਕਾਮਨੀ) ਇਸਤ੍ਰੀ ਮੋਹਤ ਹੋਇ ਗਈ ਹੈ ਜਿਸ ਕਰ ਪਤੀ ਪ੍ਰਸੰਨ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਹੁ-ਗੁਣੀ ਲਾਲ ਪ੍ਰਭੂ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਤੇਰੇ ਗੁਣਾਂ ਵਿਚ ਸੁਰਤਿ ਜੋੜਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲ = ਹੇ ਲਾਲ! ਬਹੁ ਗੁਣਿ = ਬਹੁਤ ਗੁਣਾਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, estoy hechizado por Tus Excelencias"