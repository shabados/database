[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਇਕਤ੍ਰ ਮਿਲਹੁ ਸੰਤ ਸਾਜਨ; ਗੁਣ ਗੋਬਿੰਦ ਨਿਤ ਗਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1222
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when meeting with the friendly saints' congregation, I would ever sing the praises of the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਿੱਤਰ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ, ਮੈਂ ਸਦਾ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਾਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when I join the Gathering of the Friendly Saints, constantly singing the Glorious Praises of the Lord of the Universe. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਮੇਂ ਸੰਤ ਜਨ ਇਕਤ੍ਰ ਹੋਵੈ ਵਹਾਂ ਜਾਇ ਕਰ ਤਿਨ ਕੋ ਮਿਲੋਂ ਔਰ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਨਿਤਪ੍ਰਤਿ ਗਾਵਣਾ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਸੰਤਾਂ ਸੱਜਣਾਂ ਨੂੰ ਮਿਲਾਂ ਜਿਹੜੇ ਨਿੱਤ ਇਕੱਠੇ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਉ = ਮਿਲਉਂ, ਮੈਂ ਮਿਲਾਂ। ਨਿਤ = ਸਦਾ। ਗਾਹਿ = ਗਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el que pueda encontrarme con los Santos y cantarle a mi Dios. (1.Pausa)"