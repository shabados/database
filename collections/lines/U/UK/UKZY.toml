[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਸੀ; ਫਿਰਿ. ਹੋਇ ਨ ਫੇਰਾ ॥੩॥"
page = 425
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains the fruit his heart desires and transmigrates not, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਦਿਲ ਚਾਹੁੰਦਾ ਮੇਵਾ ਪਾ ਲੈਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਆਵਾਗਾਉਣ ਵਿੱਚ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains the fruits of his mind's desires, and he shall not have to go through reincarnation again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮਨ ਬਾਂਛਤ ਫਲ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ ਫਿਰ ਚੌਰਾਸੀ ਮੇਂ ਫੇਰਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ) ਮਨੁੱਖ ਮਨ-ਇੱਛਤ ਫਲ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਤੇ ਮੁੜ ਇਸ ਨੂੰ ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਰਹਿੰਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਚਿੰਦਿਆ = ਮਨ-ਇੱਛਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando los anhelos de su corazón están satisfechos no vuelve más al mundo del deseo. (3)"