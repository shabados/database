[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਗੁਰ ਬਿਨੁ. ਸਹਜੁ ਨ ਹੋਇ ॥"
page = 68
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! without the Guru, no Equipoise can be obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, without the Guru, intuitive balance is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਏਹ ਨਿਸਚ੍ਯ ਹੈ ਕਿ ਸਤਿਗੁਰੂ ਸੇ ਬਿਨਾ ਗ੍ਯਾਨ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, no hay tranquilidad sin el Guru."