[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਡਾ ਮਰਕਾ ਜਾਇ ਪੁਕਾਰੇ ॥ ਪੜੈ ਨਹੀ; ਹਮ ਹੀ ਪਚਿ ਹਾਰੇ ॥"
page = 1165
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanda and Marka went and complained to Harnakhash: Thy son studies not, we are tired of him, "

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਡੇ ਤੇ ਮਰਕੇ ਨੇ ਜਾ ਕੇ ਹਰਨਾਖਸ਼ ਕੋਲ ਸ਼ਿਕਾਇਤ ਕੀਤੀ: ਤੇਰਾ ਪੁੱਤਰ ਪੜ੍ਹਦਾ ਨਹੀਂ, ਅਸੀਂ ਬਿਲਕੁਲ ਹੀ ਹਾਰਹੁਟ ਗਏ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sanda and Marka went and complained to Harnaakhash, \"Your son does not read his lessons. We are tired of trying to teach him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਡਾ ਔਰ ਅਮਰਕ ਦੋਨੋਂ ਹਰਨਾਖਸ ਕੇ ਆਗੇ ਜਾਇਕੇ ਪੁਕਾਰਨੇ ਲਗੇ॥ ਹੇ ਰਾਜਾ! ਪ੍ਰਹਿਲਾਦ ਤੋ ਪੜਤਾ ਨਹੀਂ ਹੈ ਹਮ ਬੁਹਤ ਖਪ ਕੇ ਹਾਰੇ ਹੈਂ॥☬ਜੇ ਕਹੇ ਕ੍ਯਾ ਪੜਤਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਹਿਲਾਦ ਦੇ ਦੋਵੇਂ ਉਸਤਾਦ) ਸੰਡ ਅਤੇ ਅਮਰਕ ਨੇ (ਹਰਨਾਖਸ਼ ਕੋਲ) ਜਾ ਕੇ ਫ਼ਰਿਆਦ ਕੀਤੀ-ਅਸੀਂ ਖਪ ਲੱਥੇ ਹਾਂ, ਪ੍ਰਹਿਲਾਦ ਪੜ੍ਹਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਡਾ ਮਰਕਾ = ਸੁਕ੍ਰਾਚਾਰਜ ਦੇ ਦੋ ਪੁੱਤਰ ਸੰਡ ਅਤੇ ਅਮਰਕ ਜੋ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਪੜ੍ਹਾਉਣ ਲਈ ਮੁਕਰਰ ਕੀਤੇ ਗਏ ਸਨ। ਪਚਿ ਹਾਰੇ = ਖਪ ਲੱਥੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shand y Mark se presentaron ante el rey y le dijeron, ya estamos cansados de tu hijo, pues no lee para nada, sólo se la pasa recitando el Nombre de Dios y aplaude las manos para llevar el ritmo"