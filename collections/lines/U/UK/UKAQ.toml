[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ. ਜਮੁ ਨੇੜਿ ਨ ਆਵਈ; ਜੋ ਹਰਿ ਪ੍ਰਭਿ ਭਾਵੈ ॥੨॥"
page = 401
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier draws not near him who is pleasing to the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦਾ, ਜਿਹੜਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not approach those who are pleasing to the Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰਿ ਪ੍ਯਾਰਾ ਭਾਉਤਾ ਹੈ, ਉਸ ਸੇ ਸਗਨ ਅਪਸਗਨ ਕੀ ਕ੍ਯਾ ਕਥਾ ਹੈ, ਉਸ ਕੇ ਜਮ ਭੀ ਨਿਕਟ ਨਹੀਂ ਆਉਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਵਿਚ (ਜੁੜ ਕੇ) ਹਰਿ-ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਜਮ-ਦੂਤ ਭੀ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél a quien el Señor aprueba, la muerte no se le acerca. (2)"