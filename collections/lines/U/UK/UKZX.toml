[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ ਛਡਿ ਤੂ; ਤਾ ਸਚਿ ਰਹੈ ਸਮਾਇ ॥੨੩॥"
page = 756
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou thy ego and owner ship, then alone shalt thou remain merged in Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਹੰਗਤਾ ਅਤੇ ਅਪਣੱਤ ਨੂੰ ਤਿਆਗ ਦੇ, ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਸੱਚ ਅੰਦਰ ਲੀਨ ਰਹੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce egotism and self-conceit, and remain merged in Truth. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ (ਹਉ) ਮੈਂ ਅਰ ਏਹ ਮੇਰਾ ਪਦਾਰਥ ਹੈ ਇਨ ਸੰਕਲਪੋਂ ਕੋ ਤੂੰ ਛੋਡੇਂ, ਤੌ ਸੱਚ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਰਹੇਗਾ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰ, ਮਮਤਾ ਦੂਰ ਕਰ। (ਜਦੋਂ ਮਨੁੱਖ ਹਉਮੈ ਮਮਤਾ ਦੂਰ ਕਰਦਾ ਹੈ) ਤਦੋਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y disipa tu idea de “lo mío” para que te fundas en la Verdad del Señor. (23)"