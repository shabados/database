[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਹਿ; ਰੋਗੁ ਸੁਪਨੈ ਨਹੀ ਆਵੈ ॥"
page = 259
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is not infested by disease even in his dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਵਿੱਚ ਭੀ ਜ਼ਹਿਮਤ ਉਸ ਨੂੰ ਨਹੀਂ ਸਤਾਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is not infested with disease, even in his dreams."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਸੁਪਨੇ ਵਿਖੇ ਭੀ ਅਗ੍ਯਾਨ ਰੂਪ ਰੋਗ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਵਿਚ ਭੀ ਕੋਈ (ਆਤਮਕ) ਰੋਗ (ਵਿਕਾਰ) ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las penas no lo tocan ni siquiera en sueños."