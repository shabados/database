[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਾਤਾ ਸਭਿ ਮੰਗਤੇ; ਇਕੋ ਦੇਵਣਹਾਰੁ ॥"
page = 1286
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the beneficent Lord and all others are Thine beggars. Thou alone are the Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈ ਅਤੇ ਹੋਰ ਸਾਰੇ ਤੇਰੇ ਭਿਖਾਰੀ ਹਨ। ਕੇਵਲ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver, all are beggars of You. You alone are the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਾਤਾ ਹੈਂ ਔਰ ਸਰਬ ਜੀਵ ਤੇਰੇ ਮੰਗਤੇ ਹੈਂ ਔਰ ਸਭ ਕੋ ਦੇਵਣਹਾਰ ਇਕ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਮੰਗਤੇ ਹਨ ਤੂੰ ਦਾਤਾ ਹੈਂ, ਤੂੰ ਇਕੋ ਹੀ ਸਭ ਨੂੰ ਦੇਣ-ਜੋਗਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Dador y todos piden a Tu Puerta, sólo Tú eres el Gran Dador."