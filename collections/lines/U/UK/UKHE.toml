[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਵਸਤੁ; ਤੂ ਆਪਿ ਪਛਾਨੁ ॥੧॥"
page = 892
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine commodity, realise thou to be within thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਵਸਤੂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਆਪ ਦੇ ਅੰਦਰ ਹੀ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Realize that your essence is within your own self. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਅਪਨੀ ਵਸਤੂ ਹੈ, ਭਾਵ ਤੇਰਾ ਅਪਨਾ ਆਪ ਹੈ, ਇਸ ਤੇ ਤੂੰ ਅਪਨੇ ਸਰੂਪ ਕੋ ਪਛਾਨ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਪਦਾਰਥ ਬਿਗਾਨੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਇਹ ਹਰਿ-ਨਾਮ ਹੀ) ਤੇਰੀ ਆਪਣੀ ਚੀਜ਼ ਹੈ, ਤੂੰ ਆਪ ਇਸ ਚੀਜ਼ ਨੂੰ ਪਛਾਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa Joya está engranada en ti.(1)"