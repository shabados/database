[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਆਪਿ ਸਵਾਰਿਅਨੁ; ਸੋ ਪ੍ਰਭ ਸਦਾ ਸਭਾਲਿ ॥"
page = 957
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself has arranged mine affairs, That Lord, ever remember I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਖੁਦ ਹੀ ਮੇਰੇ ਕੰਮ ਰਾਸ ਕਰ ਦਿੱਤੇ ਹਨ। ਉਸ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਸਦੀਵ ਹੀ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has arranged and resolved my affairs. I dwell upon that God forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਭ ਕੰਮ ਆਪ ਸਵਾਰੇ ਹੈਨ, ਤਾਂ ਤੇ ਹੇ ਸਜਨੋਂ! (ਸੋ) ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਸਦਾ ਸਮਾਲ ਕਰੋ, ਭਾਵ ਯਾਦ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਯਾਦ ਕਰ ਜੋ ਤੇਰੇ ਸਾਰੇ ਕੰਮ ਆਪ ਸੰਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos abraza como un padre o una madre,"