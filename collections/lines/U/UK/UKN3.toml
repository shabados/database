[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕੇ ਦੇਵਤਾ ਚੰਦ ਸੂਰੰ ਸੁਰਾਨੰ ॥"
page = 645

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him, the Gandharvas, who were the treasure of science, and Chandra, Surya, the king of gods and other gods full of astonishment"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਚੰਦ੍ਰਮਾ, ਸੂਰਜ ਅਤੇ ਦੈਂਤ, ਜੀਵ,"