data = "ਛੋਡਹੁ; ਕਾਮ ਕ੍ਰੋਧੁ ਬੁਰਿਆਈ ॥"
page = 1026
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renounce thou lust, wrath and wickedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਬਦੀ ਨੂੰ ਤਿਲਾਂਜਲੀ ਦੇ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon sexual desire, anger and wickedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਬੁਰਾਈ, ਕਾਮ, ਕ੍ਰੋਧ ਕੋ ਛੋਡੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਮੰਦ ਕਰਮ ਤਿਆਗੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona la lujuria, el enojo y las acciones malvadas;"