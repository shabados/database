[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਧਨਿ ਉਆ ਦਿਨ; ਸੰਜੋਗ ਸਭਾਗਾ ॥"
page = 254
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest is that day, and auspicious the conjuncture."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ, ਹੈ ਉਹ ਦਿਹਾੜਾ ਅਤੇ ਵਡਭਾਗਾ ਹੈ ਉਹ ਢੋ-ਮੇਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when I became attached to the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦਿਨ ਧੰਨ ਹੈ ਅਰੁ ਸਿਖ ਭੀ ਧੰਨ ਹੈ, ਕਯੋਂਕਿ ਵਹੁ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੇ (ਸੰਜੋਗ) ਮਿਲਾਪ ਕਰ ਕੇ (ਸ) ਉਤਮ ਭਾਗੋਂ ਵਾਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਭਾਗਾਂ ਵਾਲੇ, ਉਹ ਸਮਾ ਭਾਗਾਂ ਵਾਲਾ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਆ ਦਿਨ = ਉਹ ਦਿਹਾੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando la mente de uno descanse sobre el Loto de los Pies del Guru."