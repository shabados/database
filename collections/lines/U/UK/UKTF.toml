[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਸਾਖਿ ਧੀਰਨਿ ਕਿਉ ਵਾਢੀਆ; ਜਿਨਾ ਪ੍ਰੇਮ ਬਿਛੋਹੁ ॥"
page = 133
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the month of Waisakh how can the separated, who suffer separation from their Beloved have patience?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੈਸਾਖ ਦੇ ਮਹੀਨੇ ਵਿੱਚ, ਜਿਨ੍ਹਾ ਵਿਜੋਗਣਾ ਦਾ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਵਿਛੋੜਾ ਹੈ, ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਧੀਰਜ ਕਰ ਸਕਦੀਆਂ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Vaisaakh, how can the bride be patient? She is separated from her Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਸਾਖ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਸੇ (ਵਾਢੀਆ) ਵਿਛੁੜੀਆਂ ਹੋਈਆਂ ਜਿਨੋਂ ਕੇ ਪ੍ਰੇਮ ਕਾ (ਬਿਛੋਹ) ਵਿਛੋੜਾ ਹੂਆ ਹੈ, ਕੈਸੇ ਧੀਰਜ ਕਰਨ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੈਸਾਖੀ ਵਾਲਾ ਦਿਨ ਹਰੇਕ ਇਸਤ੍ਰੀ ਮਰਦ ਵਾਸਤੇ ਰੀਝਾਂ ਵਾਲਾ ਦਿਨ ਹੁੰਦਾ ਹੈ, ਪਰ) ਵੈਸਾਖ ਵਿਚ ਉਹਨਾਂ ਇਸਤ੍ਰੀਆਂ ਦਾ ਦਿਲ ਕਿਵੇਂ ਖਲੋਵੇ ਜੋ ਪਤੀ ਤੋਂ ਵਿੱਛੁੜੀਆਂ ਪਈਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਿਆਰ (ਦੇ ਪ੍ਰਗਟਾਵੇ) ਦੀ ਅਣਹੋਂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mes de Vaisakh, ¿cómo pueden tener paciencia los que sufren por la separación de su Bienamado?"