[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਛਿਨ ਮੈ ਪ੍ਰਭ ਜੂ ਸਭ ਬੀਰ; ਦਏ ਫੁਨਿ ਅੰਤ ਕੇ ਧਾਮਿ ਪਠੈ ਕੈ ॥੨੨੩੧॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna despatched them (the ganas) to the abode of Yama in an instant.2231."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਸੂਰਮਿਆਂ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਛਿਣ ਭਰ ਵਿਚ ਯਮਲੋਕ ਭੇਜ ਦਿੱਤਾ ॥੨੨੩੧॥"