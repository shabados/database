[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈਹਾ ਕੰਚਨੁ ਤੁਟੈ ਸਾਰੁ ॥"
page = 143
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When bronze, gold and iron break,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕਾਂਸੀ, ਸੋਨਾ ਤੇ ਲੋਹਾ ਟੁਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When pieces of bronze or gold or iron break,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕਾਂਸੀ ਸ੍ਵਰਨ ਲੋਹਾ ਟੂਟ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੈਹਾਂ, ਸੋਨਾ ਜਾਂ ਲੋਹਾ ਟੁੱਟ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨੁ = ਸੋਨਾ। ਸਾਰੁ = ਲੋਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si un pedazo de bronce o hierro u oro se rompe en pedacitos,"