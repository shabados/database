[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਤ੍ਰਿਯਾ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਇਕ ਸੌ ਬਾਰਹਾ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧੧੨॥੨੧੮੫॥ਅਫਜੂੰ॥"
page = 966

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "112th Parable of Auspicious Chritars Conversation of the Raja and the Minister, Completed With Benediction. (112)(2183)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਦੇ ਤ੍ਰੀਆ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਵਾਦ ਦੇ ਇਕ ਸੌ ਬਾਰ੍ਹਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧੧੨॥੨੧੮੫॥ ਚਲਦਾ॥"