[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਵਰਤੈ ਏਕੋ ਸੋਇ ॥"
page = 931
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the one Lord, is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is contained among all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮੇਂ (ਸੋਇ) ਪੂਰਬੁਕਤ ਏਕ ਹੀ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਝੱਲ-ਪੁਣੇ ਵਿਚ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਭਾਵੇਂ ਕੋਈ ਗ਼ਰੀਬ ਹੈ ਭਾਵੇਂ ਅਮੀਰ) ਉਹ (ਗੋਪਾਲ) ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor prevalece en todos los seres,"