[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥੰਮੈ; ਸਚਾ ਸੋਈ ॥੧॥"
page = 744
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord, Himself supports all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸਾਈਂ ਆਪ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself is our anchor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੋ (ਸਚਾ) ਪਰਮੇਸਰ ਸਤਾ ਸਫੁਰਤੀ ਦੇ ਕੇ ਸਭ ਕੋ (ਥੰਮੈ) ਇਸਥਤ ਕਰ ਰਹਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੰਮੈ = ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ। ਆਪੇ = ਆਪ ਹੀ। ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸੋਈ = ਉਹ (ਪ੍ਰਭੂ) ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno Verdadero, es nuestro Único Soporte.  (1)"