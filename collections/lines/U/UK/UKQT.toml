[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਮੁਕਤਿ. ਚਾਰੈ ਸਿਧਿ ਮਿਲਿ ਕੈ; ਦੂਲਹ ਪ੍ਰਭ ਕੀ ਸਰਨਿ ਪਰਿਓ ॥"
page = 1105
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the refuge of the Lord, my Bridegroom, I have obtained the four kinds of emancipation and the four supernatural powers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ, ਆਪਣੇ ਪਤੀ ਦੀ ਪਨਾਹ ਲੈਣ ਨਾਲ ਮੈਨੂੰ ਚਾਰ ਪ੍ਰਕਾਰ ਦੀ ਕਲਿਆਦ ਅਤੇ ਚਾਰੇ ਹੀ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਪਰਾਪਤ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the four kinds of liberation, and the four miraculous spiritual powers, in the Sanctuary of God, my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਅਰ ਚਾਰ ਅਸ੍ਟ ਤੋ ਸਿਧੀਆਂ ਅਣਮਾਦਿਕ ਔ ਮੁਕਤਿ ਮਿਲ ਕੇ ਉਸ ਪੁਰਸ ਪਾਸ ਪੁਕਾਰਤੀਆਂ ਹੈਂ, ਜੋ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਪਰਿਆ ਹੈ, ਕਿ ਹੇ (ਦੂਲਹ) ਪਤੀ! ਹਮ ਤੇਰੀ ਦਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਚਾਰ ਕਿਸਮ ਦੀਆਂ ਮੁਕਤੀਆਂ (ਮਿੱਥੀਆਂ ਗਈਆਂ ਹਨ), ਇਹ ਚਾਰੇ ਮੁਕਤੀਆਂ (ਅਠਾਰਾਂ) ਸਿੱਧੀਆਂ ਨਾਲ ਮਿਲ ਕੇ ਖਸਮ (-ਪ੍ਰਭੂ) ਦੀ ਸ਼ਰਨੀ ਪਈਆਂ ਹੋਈਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਮੁਕਤਿ = ਚਾਰ ਕਿਸਮ ਦੀਆਂ ਮੁਕਤੀਆਂ (ਸਾਲੋਕ੍ਯ, ਸਾਮੀਪ੍ਯ, ਸਾਰੂਪ੍ਯ ਅਤੇ ਸਾਯੁਜ੍ਯ। ਸਾਲੋਕ੍ਯ = ਆਪਣੇ ਇਸ਼ਟ ਨਾਲ ਇੱਕੋ ਹੀ ਲੋਕ ਦੇਸ ਵਿਚ ਵੱਸਣਾ। ਸਾਮੀਪ੍ਯ = ਇਸ਼ਟ ਦੇ ਸਮੀਪ ਨੇੜੇ ਹੋ ਜਾਣਾ। ਸਰੂਪ੍ਯ = ਇਸ਼ਟ ਦੇ ਨਾਲ ਇਕ-ਰੂਪ ਹੋ ਜਾਣਾ। ਸਾਯੁਜ੍ਯ = ਆਪਣੇ ਇਸ਼ਟ ਦੇ ਨਾਲ ਜੁੜ ਜਾਣਾ, ਉਸ ਵਿਚ ਲੀਨ ਹੋ ਜਾਣਾ। ਚਾਰੈ = ਇਹ ਚਾਰੇ ਹੀ ਮੁਕਤੀਆਂ। ਸਿਧਿ ਮਿਲ ਕੈ = (ਚਾਰ ਮੁਕਤੀਆਂ ਅਠਾਰਾਂ) ਸਿੱਧੀਆਂ ਨਾਲ ਮਿਲ ਕੇ। ਦੂਲਹ ਕੀ = ਖਸਮ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando busqué el Refugio de mi Señor, mi Esposo, obtuve las cuatro clases de Emancipación,"