[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਿਆਸੇ ਹੋਠਾਣ ਨੂੰ ਤੇਰੇ ਹੋਠਾਣ ਦੇ ਅੰੰਿਮ੍ਰਤ ਦੀ ਲਾਲਸਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲਬਿ ਤਿਸ਼ਨਾ ਰਾ ਬਾ-ਆਬਿ ਲਬਤ ਹਸਤ ਆਰਜ਼ੂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, your locks of hair are just like a snare for the faith and the religion and nothing else.(39) (3) "