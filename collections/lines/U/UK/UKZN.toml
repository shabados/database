[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੁਸਕਰਾਣਦੇ ਹੋਏ ਲਾਲ ਹੋਠਾਣ ਦੀ ਯਾਦ ਨਾਲ ਗੋਯਾ ਮੈਣ ਤਾਣ ਸਾਰਾ ਜਹਾਨ ਸਰ ਕਰ ਲਿਆ ਹੈ। "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਹਾਣ ਬਿਗ੍ਰਿਫ਼ਤਾ ਅਮ ਗੋਯਾ ਬ ਯਾਦਿ ਲਾਅਲਿ ਖ਼ੰਦਾਨਕ ।੪੧।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Who continue to educate themselves and receive instructions about the true love for Him. (42)"