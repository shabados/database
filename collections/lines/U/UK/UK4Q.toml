[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਕਰਮ ਕੀ ਗਤਿ; ਮੈ ਕਿਆ ਜਾਨਉ ॥"
page = 870
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What do I know regarding the state of my destiny,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪ੍ਰਾਲਭਧ ਦੀ ਦਸ਼ਾ ਸੰਬੰਧੀ ਮੈਂ ਕੀ ਜਾਣਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What do I know, about the state of my karma?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਅਪਨੇ ਕਰਮੋਂ ਕੀ ਗਤੀ ਕੋ ਕਿਆ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਾ! ਮੈਂ ਕਦੇ ਸੋਚਦਾ ਹੀ ਨਹੀਂ ਕਿ ਮੈਂ ਕਿਹੋ ਜਿਹੇ ਨਿੱਤ-ਕਰਮ ਕਰੀ ਜਾ ਰਿਹਾ ਹਾਂ, (ਮੈਂ ਮੰਦੇ ਪਾਸੇ ਹੀ ਲੱਗਾ ਰਹਿੰਦਾ ਹਾਂ, ਤੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਕੀ ਗਤਿ = ਜੋ ਕਰਮ ਮੈਂ ਕਰ ਰਿਹਾ ਹਾਂ ਉਹਨਾਂ ਦੀ ਹਾਲਤ, ਜੋ ਕੰਮ ਮੈਂ ਕਰੀ ਜਾ ਰਿਹਾ ਹਾਂ ਉਹਨਾਂ ਦੀ ਚੰਗਿਆਈ। ਮੈ ਕਿਆ ਜਾਨਉ = ਮੈਂ ਕੀਹ ਜਾਣਾਂ? ਮੈਨੂੰ ਕੀਹ ਪਤਾ? ਮੈਨੂੰ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ। ਅਪਨੇ.....ਜਾਨਉ = ਜੋ ਕੰਮ ਮੈਂ ਨਿੱਤ ਕਰੀ ਜਾ ਰਿਹਾ ਹਾਂ, ਉਹਨਾਂ ਵਿਚ ਮੈਨੂੰ ਕੋਈ ਚੰਗਿਆਈ ਨਹੀਂ ਦਿੱਸ ਰਹੀ (ਭਾਵ, ਮੈਂ ਮੰਦੇ ਕੰਮ ਹੀ ਕਰੀ ਜਾ ਰਿਹਾ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, ¿cómo podría saber qué será de mí?"