[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਲਗੀ. ਤਿਸੁ ਸਚ ਸਿਉ; ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥"
page = 46
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have contracted love with that True Lord! he dies, comes and goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਉਸ ਸੱਚੇ ਸਾਹਿਬ ਨਾਲ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ। ਉਹ ਮਰਦਾ, ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fallen in love with the True Lord. He does not die, He does not come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਭਗਤ ਜਨੋ ਕੀ ਪ੍ਰੀਤਿ ਤਿਸ ਸਾਚੇ ਸਾਥ ਲਗੀ ਹੈ, ਜੋ ਜਨਮ ਕੇ ਆਵਤਾ ਨਹੀਂ ਔਰ ਮਰ ਕਰ ਕੇ ਜਾਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੇਰੀ ਪ੍ਰੀਤਿ (ਹੁਣ) ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਲੱਗ ਗਈ ਹੈ, ਜੋ ਕਦੇ ਮਰਦਾ ਨਹੀਂ, ਜੋ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚ ਸਿਉ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ। ਜਾਇ = ਜਾਂਦਾ, ਨਾਸ ਹੁੰਦਾ। ਆਵੈ = ਜੰਮਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amo al Uno Verdadero, Él no ha nacido ni morirá."