[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਅੰਭ ਊਪਰਿ; ਕਮਲ ਨਿਰਾਰੇ ॥੨॥"
page = 353
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "like the lotus that remains unaffected in and on water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਦੇ ਵਿੱਚ ਕੰਵਲ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the lotus in the water, which remains untouched. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਮਲ ਜਲ ਕੇ (ਅੰਭ) ਮੱਧ ਹੈ ਤਾਂ ਵੀ ਜਲ ਕੇ ਊਪਰ ਨਿਆਰੇ ਰਹਿਤੇ ਹੈਂ⁽¹⁾॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ ਕੌਲ-ਫੁੱਲ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como el loto en el agua, permanece intocable. (2)"