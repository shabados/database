[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ. ਤੂੰ ਆਪਿ ਮਿਲਾਇਦਾ; ਸੋ. ਸਤਿਗੁਰੁ ਸੇਵੇ, ਮਨੁ ਗਡ ਗਡੇ ॥"
page = 317
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom thou unitest with Thy self he whole-heartedly serves the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਲ ਜੋੜਦਾ ਹੈ, ਉਹ ਦਿਲ ਖੁਭੋ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom You unite with Yourself, whole-heartedly serves the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਆਪ ਮਿਲਵਤਾ ਹੈਂ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਅਤ ਮਨ (ਗਡੇ) ਮਿਲਾਇ ਕਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਮਿਲਾਉਂਦਾ ਹੈਂ ਉਹੋ ਹੀ ਮਨ ਗੱਡ ਕੇ ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien unes Contigo Mismo, sirve al Guru con toda la concentración de su mente."