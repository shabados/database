[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖੈ ਸਗਲ ਸ੍ਰਿਸਟਿ; ਸਾਜਨਾ ॥"
page = 266
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "beholds the whole world as his friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਆਪਣਾ ਮਿੱਤ੍ਰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "looks upon all the world as his friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਕੌ ਸ੍ਵਜਨ ਰੂਪ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ (ਦੇ ਜੀਵਾਂ ਨੂੰ ਆਪਣਾ) ਮਿਤ੍ਰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖੈ = ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "verá un amigo en cada hombre."