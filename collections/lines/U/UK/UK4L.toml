[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਨ. ਕਿਉ ਸੋਇਆ ਤੂ ਨੀਦ ਭਰੇ; ਜਾਗਤ ਕਤ ਨਾਹੀ ਰਾਮ ॥"
page = 548
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O king, why art thou fast asleep? why does thou not wake up to reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਤਿਸ਼ਾਹ (ਭੋਲੇ ਇਨਸਾਨ)! ਤੂੰ ਕਿਉਂ ਘੂਕ ਸੁੱਤਾ ਪਿਆ ਹੈ? ਤੂੰ ਅਸਲੀਅਤ ਵਲ ਕਿਉਂ ਨਹੀਂ ਜਾਗਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O king, why are you sleeping? Why don't you wake up to reality?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਤੂੰ ਕ੍ਯੋਂ ਸੋਇਆ ਹੈਂ ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਸੇ ਤੇਰੇ ਅੰਤਹਕਰਨ ਰੂਪੀ ਨੇਤ੍ਰ ਭਰੇ ਹੂਏ ਹੈਂ, ਗ੍ਯਾਨ ਜਾਗਤ੍ਰ ਮੇਂ ਕ੍ਯੋਂ ਨਹੀਂ ਜਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਸਰਦਾਰ ਮਨੁੱਖ! ਤੂੰ ਕਿਉਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਗੂੜ੍ਹੀ ਨੀਂਦ ਵਿਚ ਸੌਂ ਰਿਹਾ ਹੈਂ? ਤੂੰ ਕਿਉਂ ਸੁਚੇਤ ਨਹੀਂ ਹੁੰਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਨ = ਹੇ ਧਰਤੀ ਦੇ ਸਰਦਾਰ! ਭਰੇ = ਭਰਿ, ਭਰ ਕੇ। ਨੀਦ ਭਰੇ = ਗੂੜ੍ਹੀ ਨੀਂਦ ਵਿਚ। ਕਤ = ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh rey ¿por qué duermes, por que no despiertas a la Realidad?"