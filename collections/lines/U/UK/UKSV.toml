[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਕਤਾ ਸੀਹੁ. ਮਾਰੇ ਸੈ ਮਿਰਿਆ; ਸਭ ਪਿਛੈ ਪੈ. ਖਾਇ ॥"
page = 1286
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The powerful tiger kills hundreds of deer and afterwards many other eat his leavings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਸ਼ੇਰ ਸੈਕੜੇ ਮਿਰਗ ਨੂੰ ਮਾਰਦਾ ਹੈ ਅਤੇ ਮਗਰੋ ਅਨੇਕਾਂ ਹੋਰ ਉਸ ਦੀ ਜੂਠ ਨੂੰ ਪਏ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The powerful tiger kills hundreds of deer, and all sorts of other animals eat what it leaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ੇਰ ਸਮ ਬਲੀ ਰਾਜੇ (ਮਿਰਿਆ) ਮ੍ਰਿਗਾਂ ਸਮਾਨ ਸੈਂਕੜੇ ਗਰੀਬੋਂ ਕੋ ਮਾਰਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਪੀਛੇ ਲਗ ਕੇ ਸਭ ਪੈਂਚ ਅਰ ਸਿਪਾਹੀ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਬਲੀ ਸ਼ੇਰ ਸੈਂਕੜੇ ਮਿਰਗਾਂ ਨੂੰ ਮਾਰਦਾ ਹੈ, ਉਸ ਸ਼ੇਰ ਦੇ ਪਿੱਛੇ ਕਈ ਹੋਰ ਜੰਗਲੀ ਪਸ਼ੂ ਭੀ ਪੇਟ ਭਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El poderoso tigre caza a cientos de venados y muchos otros animales se comen su desperdicio."