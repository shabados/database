[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਬਸਿ ਰਹੇ ਮੇਰੇ ਪ੍ਰਾਨ ॥"
page = 702
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, my very life, abides within my soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ ਜਾਨ, ਮੇਰਾ ਪ੍ਰਭੂ, ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, my very breath of life, abides in my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਾਨ ਰੂਪ ਵਾਹਿਗੁਰੂ! ਆਪ ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਵਸ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ ਜੀ ਹੁਣ ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਮੇਰੇ ਪ੍ਰਾਨ = ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios mío, Respiración de mi vida, compenetras mi cuerpo y mi mente."