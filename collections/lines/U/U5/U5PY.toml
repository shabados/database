[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰ ਤੂਟੀ; ਗਾਡੋ ਸਿਰ ਭਾਰਿ ॥"
page = 879
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the axle of the Master's mainstay breaks, the cart falls head-long."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਾਲਕ ਦੇ ਆਸਰੇ ਦਾ ਧੁਰਾ ਟੁੱਟ ਜਾਂਦਾ ਹੈ ਤਾਂ (ਸਰੀਰ ਦਾ) ਗੱਡਾ ਸਿਰਪਰਨੇ ਡਿੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the axle breaks, the wagon falls and crashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਾਣ ਰੂਪ ਧੁਰ ਟੂਟ ਪੜੀ ਤਬ ਗਾਡੀ ਸਿਰਭਾਰ ਅਰਥਾਤ ਊਹਾਂ ਹੀ ਪੜੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਜਦੋਂ ਗੱਡੇ ਦਾ ਧੁਰਾ ਟੁੱਟ ਜਾਂਦਾ ਹੈ ਤਾਂ ਗੱਡਾ ਸਿਰ-ਪਰਨੇ ਹੋ ਜਾਂਦਾ ਹੈ (ਨਕਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el hacha del Soporte de Dios cae, uno cae sin cabeza."