[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਿ ਕੀਤੇ, ਤਿਸੈ. ਨ ਸੇਵਨੑੀ; ਦੇਦਾ ਰਿਜਕੁ ਸਮਾਇ ॥"
page = 1249
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They serve not Him who created them all and who gives sustenance to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕਰਦੇ ਜਿਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਸਾਜਿਆ ਹੈ ਅਤੇ ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਰੋਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not serve the One who created them, who gives sustenance to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭਗਵਤ ਨੇ ਉਤਪਤਿ ਕੀਏ ਹੈਂ ਅਰ ਤਿਸ ਕੋ ਸੇਵਤੇ ਨਹੀਂ ਹੈਂ, ਜੋ ਸਭ ਕੋ ਰਿਜਕ (ਸਮਾਇ) ਪਹੁੰਚਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ ਜੋ (ਸਦਾ) ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ੍ਹ੍ਹਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਮਾਇ ਦੇਦਾ = ਅਪੜਾਂਦਾ ਹੈ (=ਸੰਬਾਹਿ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y son llevados a enfrentar las consecuencias de su actitud voluntariosa."