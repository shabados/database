[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਪ੍ਰਭ. ਕਿਉ ਸੁਖੁ ਪਾਈਐ; ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥"
page = 135
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord how can peace be obtained? There is no place besides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਆਰਾਮ ਕਿਸ ਤਰ੍ਰਾਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ? ਹੋਰ ਕੋਈ ਜਗ੍ਰਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without God, how can I find peace? There is nowhere else to go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾਂ ਕੈਸੇ ਸੁਖ ਪਾਈਏ ਕਿਉਂਕਿ ਉਸ ਸੇ ਬਿਨਾਂ ਸੁਖਦਾਯਕ ਔਰ ਕੋਈ ਜਗਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਸੁਖ ਆਨੰਦ ਨਹੀਂ ਮਿਲ ਸਕਦਾ (ਕਿਉਂਕਿ ਸੁਖ-ਆਨੰਦ ਦੀ) ਹੋਰ ਕੋਈ ਥਾਂ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor no hay paz, no hay refugio."