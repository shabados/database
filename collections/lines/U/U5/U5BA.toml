[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਲਿ; ਮਾਇਆ ਮੋਹੁ ਉਪਾਇਆ ॥"
page = 841
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tuesday: The Lord Himself has created love for worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਗਲਵਾਰ: ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਮੁਹੱਬਤ ਉਤਪੰਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tuesday: The Lord created love and attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਗਲ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਹਰੀ ਨੇ ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਜਗਤ ਕੋ ਉਪਜਾਯਾ ਹੈ; ਵਾ ਮਾਯਾ ਕਾ ਮੋਹੁ ਜੀਵੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਉਪਜਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਨੇ) ਮਾਇਆ ਦਾ ਮੋਹ (ਆਪ ਹੀ) ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲਿ = ਮੰਗਲ (ਵਾਰ) ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Martes: Dios Mismo creó la ilusión y el deseo"