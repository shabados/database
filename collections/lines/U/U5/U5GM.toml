[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ; ਸੁ ਆਪੇ ਆਪੇ ॥"
page = 1025
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He does, He does that all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਉਹ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਆਪ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever God does, He does by Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਕਰਤਾ ਹੈ, ਸੋ ਆਪ ਹੀ ਸੁਤ੍ਰੰਤ੍ਰ ਹ੍ਵੈ ਕੇ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, es Él, Dios, Quien hace de Sí Mismo lo que hace."