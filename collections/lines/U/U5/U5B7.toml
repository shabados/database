[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੁ ਬੀਚਾਰੇ; ਸਹਜ ਭਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1187
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then it naturally reflects on the Guru's word. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਇਹ ਸੁਭਾਵਕ ਹੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦੀ ਵੀਚਾਰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It contemplates the Word of the Guru's Shabad, with intuitive ease. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੋ ਵੀਚਾਰ ਕਰ ਸਾਂਤੀ ਸੁਭਾਵ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ ਤਾਂ ਇਹ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਭਾਵ ਵਿਚ (ਟਿਕਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando medita en la Palabra del Shabd del Guru en el Estado de Equilibrio. (1-Pausa)"