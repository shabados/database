[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਿਨਾਂ ਇਸ ਅਧਿਆਤਮਕ ਭਾਵ ਦੇ ਮੋਤੀ ਨੂੰ ਕਿਸੇ ਹੋਰ ਨੇ ਨਹੀਂ ਵਿਨ੍ਹਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੁੱਰਿ ਈਂ ਮਾਅਨੀ ਬਗੈਰ ਅਜ਼ ਆਂ ਨ ਗੁਫ਼ਤ ।੪੪੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "No one else but him has been able to pierce the pearl of this spiritual idea. (443)"