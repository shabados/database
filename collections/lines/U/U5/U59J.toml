[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਲਪਿ ਰਹੈ, ਗੁਰ ਸਬਦਿ ਵਿਸੇਖੈ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Subsumed in the 'word of Guru, he remains detached from the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਲੋਂ) ਅਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਗੁਰ ਦੇ ਸ਼ਬਦ ਵਿਖੇ ਵਿਸ਼ੇਖ (ਪ੍ਰੀਤ ਰਖਦਾ ਹੈ, ਤਨੋਂ ਮਨੋਂ ਧਨੋਂ ਗੁਰਸਿਖੀ ਵਿਖੇ ਹੀ ਚਿਤ ਲਾਈ ਰਖਦਾ ਹੈ)।"