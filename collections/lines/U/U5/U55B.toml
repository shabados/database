[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨਾ ਪ੍ਰਭੁ ਆਇਆ ਚੀਤਿ ॥"
page = 826
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have pondered over my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has come into my consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਜਬ ਸੇ ਹਮਾਰੇ ਚਿਤ ਮੇਂ ਆਇ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਪਿਆਰਾ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora contemplo siempre a mi Señor;"