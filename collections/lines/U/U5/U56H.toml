[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਲਕੁ ਕਢਹਿ. ਇਸਨਾਨੁ ਕਰਿ; ਅੰਤਰਿ ਕਾਲੇਖੰ ॥"
page = 1099
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking bath, they who draw sacrificial marks, on their forehead; Within them is the blackness of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨ੍ਹਾ ਧੋ ਕੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਟਿੱਕੇ ਲਾਉਂਦੇ ਹਨ; ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਾਪਾਂ ਦੀ ਕਾਲਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They apply ceremonial marks to their foreheads, and take cleansing baths, but they are blackened within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਨਾਨ ਕਰ ਕੇ ਤਿਲਕ ਤੋ ਬਹੁਤ ਨਿਕਾਲਤੇ ਹੈਂ, ਪਰੰਤੂ ਪਾਪੋਂ ਕੀ ਕਾਲਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਇਸ਼ਨਾਨ ਕਰ ਕੇ (ਮੱਥੇ ਉੱਤੇ) ਤਿਲਕ ਲਾਂਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਨੇ ਮਨ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਕਾਲਖ ਹੁੰਦੀ ਹੈ (ਉਹਨਾਂ ਨੂੰ ਭੀ ਰੱਬ ਨਹੀਂ ਮਿਲਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se bañan y se untan azafrán en su frente, pero mira, en su interior encuentras aún negros deseos."