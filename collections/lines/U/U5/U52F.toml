[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪੂਰੈ ਭਾਗਿ; ਭਗਤਿ ਨਿਰਾਲੀ ॥੪॥੫॥੧੭॥"
page = 1177
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by perfect good fortune, the Lord's singular service is performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪੂਰਨ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਦੀ ਅਲੌਕਿਕ ਸੇਵਾ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this most unique devotional worship comes only by perfect destiny. ||4||5||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਭਗਤੀ ਮਲ ਰੂਪ ਕਰਮੋਂ ਸੇ ਭਿੰਨ (ਨਿਰਾਲੀ) ਸੁਧ ਰੂਪ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੪॥੧੭॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਉਪਦੇਸ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਕਰਨ ਵਾਲੀ ਹਰਿ-ਭਗਤੀ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਹੀ (ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦੀ ਹੈ) ॥੪॥੫॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ। ਨਿਰਾਲੀ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਕਰਨ ਵਾਲੀ ॥੪॥੫॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, sólo si el Destino de uno es perfecto uno dedica su vida a la Maravilla de Dios. (4-5-17)"