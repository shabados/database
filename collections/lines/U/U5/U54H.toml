[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ. ਨ ਕੋਊ ਮਾਰਨਵਾਰਾ ॥"
page = 391
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no other destroyer but God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਮਾਰਨ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other Destroyer than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਮਾਰਨੇ ਜੀਵਾਲਨੇ ਵਾਲਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੁਤੰਤ੍ਰ ਹੈ; ਵਾ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾਂ ਮਾਰਨੇ ਜੀਵਾਲਨੇ ਵਾਲਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਸਾਨੂੰ ਮਾਰਨ ਦੀ ਤਾਕਤ ਨਹੀਂ ਰੱਖਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay otro Destructor más que Él,"