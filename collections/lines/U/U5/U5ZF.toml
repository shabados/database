[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਇਵੇਹਾ ਜੀਵਣਾ; ਜਿਤੁ ਹਰਿ ਪ੍ਰੀਤਿ. ਨ ਪਾਇ ॥"
page = 490
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is such a life, wherein God's love is not obtained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ ਹੈ ਐਸੀ ਜਿੰਦਗੀ ਨੂੰ, ਜਿਸ ਵਿੱਚ ਹਰੀ ਦਾ ਪ੍ਰੇਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is that life, in which the Lord's Love is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਹਰਿ ਕੀ ਪ੍ਰੀਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਈ ਐਸੇ ਜੀਵਣੇ ਪਰ ਧ੍ਰਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਇਹੋ ਜਿਹਾ ਜੀਵਨ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ ਜਿਸ ਜੀਊਣ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਨਾਹ ਬਣੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਜਿਤੁ = ਜਿਸ (ਜੀਊਣ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldita sea la vida que no lleva al Amor del Señor;"