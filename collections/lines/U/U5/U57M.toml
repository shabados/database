[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਕਾ ਹੁਕਮੁ; ਨ ਕਰਣਾ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 991
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can carry out not Thy command, O my master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਫ਼ੁਰਮਾਨ ਦੀ ਪਾਲਣਾ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, I cannot carry out the Hukam of Your Command. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਹੋਵੈ ਉਸ ਸੇ ਸਾਹਿਬ ਕਾ ਹੁਕਮ ਫੇਰਨਾ ਨਹੀਂ ਕਰਾ ਜਾਤਾ ਹੈ, ਭਾਵ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹੀ ਤੂੰ ਹਮਾਰੀ ਸੇਵਕਾਈ ਨਿਬਾਹ ਰਹਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਥੋਂ, ਹੇ ਸਾਹਿਬ! ਤੇਰਾ ਹੁਕਮ ਪੂਰੇ ਤੌਰ ਤੇ ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦਾ (ਅਕਲ ਤਾਂ ਇਹ ਚਾਹੀਦੀ ਸੀ ਕਿ ਸੇਵਾ ਹੁਕਮ ਤੋਂ ਵਧੀਕ ਕੀਤੀ ਜਾਏ; ਪਰ ਵਾਧਾ ਕਰਨਾ ਤਾਂ ਕਿਤੇ ਰਿਹਾ, ਪੂਰੀ ਭੀ ਨਿਬਾਹੀ ਨਹੀਂ ਜਾਂਦੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por mí mismo no puedo, ni siquiera, en buena fe llevar a cabo Tu Mandato.(1-Pausa)"