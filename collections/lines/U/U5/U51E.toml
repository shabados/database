[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜਗ ਮਹਿ. ਸੰਤੀ ਧਨੁ ਖਟਿਆ; ਜਿਨਾ. ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਪ੍ਰਭੁ ਆਇ ॥"
page = 1092
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, only the saints, who meet with the Divine True Guru, earn the Name-wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਕੇਵਲ ਰੱਬਰੂਪ ਸਾਧੂ ਹੀ, ਜੋ, ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, the Saints earn the wealth; they come to meet God through the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗ ਮੇਂ ਜਿਨਾਂ ਕੋ ਸਤਿਗੁਰੂ ਸਾਮਰਥ ਆਇ ਮਿਲਿਆ ਹੈ ਤਿਨੋਂ ਸੰਤੋਂ, ਭਾਵ ਜਗ੍ਯਾਸੂਆਂ ਨੇ ਨਾਮ ਧਨ ਖਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਵਿਚ ਸੰਤਾਂ ਨੇ (ਹੀ) ਨਾਮ-ਧਨ ਕਮਾਇਆ ਹੈ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਮਿਲਿਆ ਹੈ (ਤੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪ੍ਰਭੂ ਮਿਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੀ = ਸੰਤਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo sólo los Santos han reunido las Riquezas Verdaderas, ellos se encontraron con el Guru y con Dios."