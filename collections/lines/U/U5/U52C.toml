[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਾਰਹੁ ਹਰਿ ਧਾਰਹੁ ਕਿਰਪਾ; ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ਰਾਮ ॥੪॥੪॥"
page = 575
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, O God, show mercy O God and save me by Thine grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਧਾਰ, ਹੇ ਵਾਹਿਗੁਰੂ, ਰਹਿਮਤ ਧਾਰ, ਹੇ ਵਾਹਿਗੁਰੂ ਅਤੇ ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant Your Grace, grant Your Grace, Lord, and save me. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕਿਰਪਾ ਧਾਰਨ ਕਰੋ ਔਰ ਕਿਰਪਾ ਕਰ ਕੇ ਸੰਸਾਰ ਕੇ ਦੁਖੋਂ ਸੇ ਬਚਾਇ ਲੇਵੋ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕਿਰਪਾ ਕਰ! ਹੇ ਹਰੀ ਕਿਰਪਾ ਕਰ! (ਸਾਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, muéstrame Tu Compasión y sálvame con Tu Misericordia. (4-4)"