[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਗ ਮਹਿ ਚੇਤਿਓ ਜਾਨਿ ਕੈ; ਜਗ ਮਹਿ ਰਹਿਓ ਸਮਾਇ ॥"
page = 1369
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, realising that the Lord is contained in the world, contemplate His I in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੁਆਮੀ ਨੂੰ ਸੰਸਾਰ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਅਨੁਭਵ ਕਰ, ਮੈਂ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I contemplate the Lord in the world; I know that He is permeating the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਜਗਤ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੋ ਵਿਆਪਕ ਜਾਨ ਕਰ ਕੇ ਸਿਮਰਨ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਕਾ ਜਸ ਸਰਬ ਜਗਤ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਮਨ ਵਾਸਤੇ ਸ਼ਾਂਤੀ ਦੀ 'ਠੌਰ' ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਹੈ, ਸੋ) ਜਿਨ੍ਹਾਂ ਨੇ ਜਗਤ ਵਿਚ ਜਨਮ ਲੈ ਕੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ, ਇਉਂ ਪਛਾਣ ਕੇ ਕਿ ਉਹ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਸਿਮਰਿਆ ਹੈ (ਉਹਨਾਂ ਨੂੰ ਹੀ ਜਗਤ ਵਿਚ ਜੰਮੇ ਸਮਝੋ, ਉਹਨਾਂ ਦਾ ਹੀ ਜੰਮਣਾ ਸਫਲ ਹੈ, ਉਹੀ ਹਨ ਸਾਧ, ਤੇ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਹੀ ਸਾਧ-ਸੰਗਤ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਮਹਿ = ਜਗ ਮਹਿ (ਆਇ), ਜਗਤ ਵਿਚ ਆ ਕੇ, ਜਗਤ ਵਿਚ ਜਨਮ ਲੈ ਕੇ। ਜਾਨਿ ਕੈ = ਪਛਾਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, contemplo al Señor en el mundo y sé que Él prevalece en todas partes,"