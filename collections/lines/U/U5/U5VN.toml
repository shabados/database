[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕਉ ਦੇ ਵਡਿਆਈ ॥੯॥"
page = 1154
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God blessed His slave with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਪ੍ਰਭਤਾ ਬਖਸ਼ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blessed His servant with glorious greatness. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੇਵਕ ਕੋ ਪਰਮੇਸ੍ਵਰ ਬਡਾਈ ਦੇਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤ ਜਾਣਦੇ ਹਨ ਕਿ) ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਦੇਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así entonces, oh seres humanos, nuestro Dios bendice a Sus Devotos con Gloria. (9)"