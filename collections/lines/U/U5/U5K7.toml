[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹੀਰਾ ਬਨਜਿਆ; ਮਾਨ ਸਰੋਵਰ ਤੀਰ ॥੧੬੧॥"
page = 1373
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I have purchased the jewel of the Lord's Name on the bank of the Mansrover lake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੈਂ ਮਾਨਸਰੋਵਰ ਝੀਲ ਦੇ ਕੰਢੇ ਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਜਵੇਹਰ ਖਰੀਦਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has given me courage. Kabeer, I have purchased the diamond, on the banks of the Mansarovar Lake. ||161||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਤਸੰਗ ਰੂਪੀ ਮਾਨਸਰੋਵਰ ਕੇ ਪਾਸ ਜਾ ਕਰ ਕੇ (ਕਬੀਰ) ਬਡਾ ਉਤਮ ਹੀਰਾ ਬਨਜਿਆ ਹੈ, ਭਾਵ ਨਿਜ ਸਰੂਪ ਕਾ ਗਿਆਨ ਹੂਆ ਹੈ॥੧੬੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ (ਆਪਣਾ ਮਨ ਸਤਿਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਕੇ) ਉਹ ਮਨੁੱਖ ਸਤਸੰਗ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਅਮੋਲਕ ਨਾਮ ਖ਼ਰੀਦਦਾ ਹੈ ॥੧੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Kabir, he comprado el diamante a las orillas del lago Mansarovar. (161)"