[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਲ ਸੰਤੋਖ ਕਾ ਰਖੈ ਧਰਮੁ ॥"
page = 1411
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who observes the faith of humility and contentment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਮ੍ਰਤਾ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਦੇ ਈਮਾਨ ਨੂੰ ਨਿਭਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He keeps to the Dharma, with faith, humility and contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੀਲ, ਸੰਤੋਖ ਕਾ (ਧਰਮੁ) ਸੁਭਾਵ ਰਾਖੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਿੱਠੇ ਸੁਭਾਅ ਅਤੇ ਸੰਤੋਖ ਦਾ ਫ਼ਰਜ਼ ਨਿਬਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se conserva en el Dharma, con Fe, Humildad"