[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਗੁਣ ਨਾਇਕ ਠਾਕੁਰ; ਸੁਖ ਸਮੂਹ ਸਭ ਨਾਥੇ ॥"
page = 1212
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On God, Thou are the Treasure of mercy, the Master of virtues, the Giver of all-bless and the Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਰਹਿਮਤ ਦਾ ਖ਼ਜ਼ਾਨਾ, ਨੇਕੀਆਂ ਦਾ ਮਾਲਕ, ਸਾਰੀਆਂ, ਖੁਸ਼ੀਆਂ ਦਾ ਦਾਤਾਰ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Treasure of Mercy, Master of Excellence, my Lord and Master, Ocean of peace, Lord of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਕੇ ਸਮੁੰਦ੍ਰ! ਹੇ ਗੁਨ ਨਾਇਕ! ਹੇ ਠਾਕੁਰ ਸੁਖੋਂ ਕੇ ਸਮੂਹ! ਹੇ ਸਰਬ ਕੇ (ਨਾਥੇ) ਸ੍ਵਾਮੀ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਠਾਕੁਰ! ਹੇ ਸਾਰੇ ਸੁਖਾਂ ਦੇ ਨਾਥ! ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ = ਹੇ ਮਿਹਰ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਗੁਣ ਨਾਇਕ = ਹੇ ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ! ਠਾਕੁਰ = ਹੇ ਮਾਲਕ! ਨਾਥੇ = ਹੇ ਨਾਥ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tesoro de Misericordia, el Maestro Todo Merecedor, Todo Éxtasis, el Señor de todo."