[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੋਵੈ ਚੋਲੜਾ; ਆਪੇ ਸੇਜ ਭਤਾਰੁ ॥੧॥"
page = 23
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Vesture (bride) and Himself the Couch and Bridegroom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਚੌਲੀ (ਪਤਨੀ) ਹੈ ਅਤੇ ਆਪ ਹੀ ਪਲੰਘ ਤੇ ਪਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Bride in her dress, He Himself is the Bridegroom on the bed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚੋਲਾ) ਜਾਮਾ ਭਾਵ ਇਸਤ੍ਰੀ ਭੀ ਆਪ ਹੀ ਹੋ ਰਹਾ ਹੈ, ਔਰ ਸੇਜਾ ਬੀ ਆਪ ਹੀ ਹੈ। ਪੁਨਃ ਭਰਤਾ ਰੂਪ ਭੀ ਆਪ ਹੀ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਸਤ੍ਰੀ ਬਣਦਾ ਹੈ, ਆਪ ਹੀ ਸੇਜ, ਤੇ ਆਪ ਹੀ (ਮਾਣਨ ਵਾਲਾ) ਖਸਮ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Novia, y Él el Esposo en la alcoba con ella. (1)"