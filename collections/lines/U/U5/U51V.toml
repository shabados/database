[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਸ੍ਰੋਨਤ ਭਭਕੋ ਉਠਤ; ਤਬ ਆਖੈ ਖੁਲਿ ਜਾਹਿ ॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whenever the pain pinched him, he regained awareness."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ (ਉਸ ਦੇ ਅੰਦਰ) ਲਹੂ ਦਾ ਭਭਕਾਰ ਉਠਦਾ (ਅਰਥਾਤ ਉਪਰ ਨੂੰ ਚਲਦਾ) ਤਦ (ਉਸ ਦੀਆਂ) ਅੱਖਾਂ ਖੁਲ੍ਹ ਜਾਂਦੀਆਂ।"