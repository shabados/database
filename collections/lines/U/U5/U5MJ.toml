[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪ੍ਰਾਣ ਤਨੁ ਮਨੁ ਪ੍ਰਭੂ; ਬਿਨਸੇ ਸਭਿ ਝੂਠਾ ॥੧੧॥"
page = 708
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My life, soul, body and heart, now belong to God and all falsehood has left me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦਗੀ, ਆਤਮਾ, ਦੇਹ ਤੇ ਦਿਲ ਵਾਹਿਗੁਰੂ ਦੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਸਾਰਾ ਕੂੜ ਨੂੰ ਤਿਆਗ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul, breath of life, body and mind belong to God; all falsehood has left me. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਪ੍ਰਭੂ ਸੇ ਬਿਨਾਂ ਜੀਵ ਪ੍ਰਾਣ ਮਨ ਤਨ ਆਦੀ ਜੋ ਪਦਾਰਥ ਹੈਂ, (ਸੇ) ਉਨੋਂ ਕਾ ਸਮਦਾਇ ਸਭ ਝੂਠਾ ਜਾਣਿਆ ਹੈ॥੧੧॥☬ਵਾਹਿਗੁਰੂ ਮੇਂ ਸੰਤੋਂ ਕੀ ਪ੍ਰੀਤੀ ਬੀਚ ਦ੍ਰਿਸਟਾਂਤ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ ਉਹਨਾਂ ਦੀ ਜਿੰਦ ਪ੍ਰਾਣ ਹੈ ਤੇ ਤਨ ਮਨ ਹੈ, ਹੋਰ ਨਾਸਵੰਤ ਪਿਆਰ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਨਾਸ ਹੋ ਗਏ ਹਨ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo, la mente y lo vital pertenecen a Dios y las ilusiones se desvanecen. (11)"