[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮ ਸਰ ਮੂਇ. ਅਜਰਾਈਲ ਗਿਰਫਤਹ; ਦਿਲ ਹੇਚਿ. ਨ ਦਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 721
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Azrail, death's courier, has caught me by the hair of my head, yet I know it not in the least, in my heart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਦੂਤ ਅਜਰਾਈਲ, ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਸਿਰ ਦੇ ਵਾਲਾ ਤੋਂ ਫੜਿਆ ਹੋਇਆ ਹੈ। ਪ੍ਰੰਤੂ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਮੈਨੂੰ ਇਸ ਦਾ ਭੋਰਾ ਭਰ ਭੀ ਪਤਾ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Azraa-eel, the Messenger of Death, has caught me by the hair on my head, and yet, I do not know it at all in my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਮ) ਮੇਰੇ (ਸਰ) ਸਿਰ ਦੇ (ਮੂਇ) ਵਾਲ (ਅਜਰਾਈਲ) ਫਰੇਸ਼ਤੇ ਨੇ (ਗਿਰਫਤਹ) ਪਕੜੇ ਹੂਏ ਹੈਂ, ਪਰੰਤੂ ਮੇਰੇ (ਦਿਲ) ਮਨ ਨੇ (ਹੇਚਿ) ਕੁਛ (ਨ) ਨਹੀਂ (ਦਾਨੀ) ਜਾਣੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਲ! ਤੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਸਮਝਦਾ ਕਿ (ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ) ਅਜ਼ਰਾਈਲ ਨੇ ਮੇਰੇ ਸਿਰ ਦੇ ਵਾਲ ਫੜੇ ਹੋਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮ = ਮੇਰਾ। ਸਰ = ਸਿਰ। ਮੂਇ = ਵਾਲ। ਮਮ ਸਰ ਮੂਇ = ਮੇਰੇ ਸਿਰ ਦੇ ਵਾਲ। ਅਜਰਾਈਲ = ਅਜ਼ਰਾਈਲ, ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਦਾ ਨਾਮ ਹੈ। ਗਿਰਫਤਹ = ਗਿਰਫ਼ਤਹ, ਗ੍ਰਿਫ਼ਤਹ, ਫੜੇ ਹੋਏ ਹਨ। ਦਿਲ = ਹੇ ਦਿਲ! ਹੇਚਿ ਨ = ਕੁਝ ਭੀ ਨਹੀਂ। ਦਾਨੀ = ਤੂੰ ਜਾਣਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aunque mis huesos estén prensados por las garras de Yama, el emisario de la muerte, mi mente sigue sin conocer la Verdad. (1-Pausa)"