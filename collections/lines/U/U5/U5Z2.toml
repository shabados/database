[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਗ ਲਗਿ ਰਾਮ; ਰਹੈ ਸਰਨਾਂਹੀ ॥੪॥੧॥"
page = 691
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who touches Lord's feet and remains under His protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਰਸਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And remains in His Sanctuary, does not wander around lost. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗ ਕਰ ਕੇ ਹੇ ਰਾਮ! ਤੇਰੀ ਸਰਣ ਹੋ ਰਹਾ ਹੈ ॥੪॥☬ਦੇਹਿ ਕੀ ਖਿਣ ਭੰਗ੍ਰਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਸੰਤਾਂ ਦੀ) ਚਰਨੀਂ ਲੱਗ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸ਼ਰਨ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗ ਲਗਿ = ਚਰਨੀਂ ਲੱਗ ਕੇ। ਸਰਨਾਂਹੀ = ਸ਼ਰਨ ਵਿਚ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no vagará más perdido en su conciencia. (4‑1)"