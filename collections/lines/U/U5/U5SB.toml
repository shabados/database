[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਥੋਰੈ ਜਲਿ ਮਾਛੁਲੀ; ਝੀਵਰਿ ਮੇਲਿਓ ਜਾਲੁ ॥"
page = 1367
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the fish is in thin water and the fisherman casts his net."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਮੱਛੀ ਥੋੜ੍ਹੇ ਪਾਣੀ ਵਿੱਚ ਹੈ ਅਤੇ ਮਾਹੀਗੀਰ ਆਪਣਾ ਜਾਲ ਆ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the fish is in the shallow water; the fisherman has cast his net."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਥੋਰੈ) ਤੁਛ ਪਦਾਰਥੋਂ ਰੂਪੀ ਜਲ ਮੇਂ ਇਸ ਜੀਵ ਰੂਪੀ ਮਛੀ ਕੇ ਵਾਸਤੇ ਕਾਲ ਰੂਪੀ ਝੀਵਰ ਨੇ ਮ੍ਰਿਤ ਰੂਪੀ ਜਾਲ ਆਨ ਮੇਲਿਆ ਹੈ ਅਰਥਾਤ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਥੋੜ੍ਹੇ ਪਾਣੀ ਵਿਚ ਮੱਛੀ ਰਹਿੰਦੀ ਹੋਵੇ, ਤਾਂ ਝੀਊਰ ਆ ਕੇ ਜਾਲ ਪਾ ਲੈਂਦਾ ਹੈ (ਤਿਵੇਂ ਜੇ ਜੀਵ ਦੁਨਿਆਵੀ ਭੋਗ ਵਿੱਦਿਆ ਧਨ ਆਦਿਕ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ ਆਸਰਾ ਬਣਾ ਲਏ ਤਾਂ ਮਾਇਆ ਦੇ 'ਪਾਂਚਉ ਲਰਿਕਾ' ਅਸਾਨੀ ਨਾਲ ਹੀ ਗ੍ਰਸ ਲੈਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el pez está en aguas poco profundas, el pescador ha tirado su red,"