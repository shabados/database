[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਐਸਾ ਕੋਈ, ਨ ਜਨਮਿਓ; ਅਪਨੈ ਘਰਿ ਲਾਵੈ ਆਗਿ ॥"
page = 1366
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, there is not even a single such man, who applies fire to his own home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਐਹੋ ਜੇਹਾ ਕੋਈ ਵੀ ਨਹੀਂ ਜੰਮਿਆ, ਜੋ ਆਪਣੇ ਲਿਜ ਦੇ ਝੁਗੇ ਨੂੰ ਅੱਗ ਲਾ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, there is no one born, who burns his own home,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸਾ ਕੋਈ ਨਹੀਂ ਜਨਮਿਆ, ਭਾਵ ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਸਾ ਜਨਮਿਆਂ ਹੈ, ਜੋ ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਬ੍ਰਹਮਾ ਦ੍ਰਿਸਟੀ ਰੂਪੀ ਅਗਨੀ ਕੋ ਪ੍ਰਜ੍ਵਲਤ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਨਾਮ ਧਨ ਇਕੱਠਾ ਕਰਨ ਲਈ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਮਨੁੱਖ ਅਪਣੱਤ ਨੂੰ ਪਹਿਲਾਂ ਖ਼ਤਮ ਕਰੇ, ਤੇ) ਹੇ ਕਬੀਰ! (ਜਗਤ ਵਿਚ) ਅਜਿਹਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਮਿਲਦਾ ਹੈ ਜੋ ਆਪਣੇ ਸਰੀਰਕ ਮੋਹ ਨੂੰ ਸਾੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no hay nadie que queme su propio hogar con sus cinco hijos adentro"