[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਰੋਗਿ; ਮੀਨੁ ਗ੍ਰਸਿਆਨੋ ॥"
page = 1140
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the malady of tongue the fish is caught."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਦੀ ਜਹਿਮਤ ਰਾਹੀਂ ਮੱਛੀ ਪਕੜੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of the disease of taste, the fish is caught."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਕੇ ਰੋਗ ਨੇ ਮਛ ਕੋ ਜਲ ਮੇਂ ਸੇ ਪਕੜ ਕਰ ਲੈ ਆਂਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਦੇ ਰੋਗ ਦੇ ਕਾਰਨ ਮੱਛੀ ਫੜੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨੁ = ਮੱਛ {ਪੁਲਿੰਗ}। ਗ੍ਰਸਿਆਨੋ = ਪਕੜਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pez es atrapado en la red engañado por la añoranza de un sabor."