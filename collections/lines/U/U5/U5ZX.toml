[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਸਦਾ ਅਨੰਦੁ ਗੁਣ ਗਾਇ ॥"
page = 36
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My mind! everlasting bliss is acquired by singing Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਸਦੀਵੀ ਪਰਸੰਨਤਾ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, sing His Glorious Praises, and be in ecstasy forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਜੇ ਕਰ ਤੂੰ  ਸਦਾ ਹੀ ਆਨੰਦ ਚਾਹਤਾ ਹੈਂ, ਤੋ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣਾਂ ਕੇ ਗਾਯਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, alaba sólo al Señor, para poder siempre habitar en Éxtasis."