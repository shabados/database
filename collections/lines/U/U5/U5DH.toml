[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬ੍ਰਾਹਮਣੁ; ਜੋ ਬ੍ਰਹਮੁ ਬੀਚਾਰੈ ॥"
page = 662
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Brahman, who reflects upon the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਬ੍ਰਾਹਮਣ ਹੈ, ਜੋ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Brahmin, who contemplates God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣ ਸੋਈ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਜੋ ਬ੍ਰਹਮ ਕਾ ਬੀਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਉਹ ਹੈ ਜੋ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤਿ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੁ = ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será Brahmán aquél que medite en Brama,"