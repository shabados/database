[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਰਾਜ ਮਹਿ ਡਰਤੇ ॥"
page = 914
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life alarmed in sovereignty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੀ ਜਿੰਦਗੀ ਰਾਜ ਭਾਗ ਅੰਦਰ ਸਹਮਦਿਆਂ ਹੀ ਬਿਤਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives ruling by intimidation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਰਾਜ ਮੇਂ ਡਰਤੇ ਹੂਏ ਕੀ ਬੀਤਤੀ ਹੈ, ਭਾਵ ਰਾਜ ਕਰਤਾ ਭੀ ਸਤ੍ਰੂਓਂ ਕਾ ਭੈ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਰਾਜ-ਦਰਬਾਰ ਵਿਚ (ਰਹਿ ਕੇ) ਥਰ-ਥਰ ਕੰਬਦਿਆਂ ਹੀ ਗੁਜ਼ਰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜ ਮਹਿ = ਰਾਜ ਆਦਿਕ ਦੇ ਕੰਮਾਂ ਵਿਚ। ਡਰਤੇ = ਡਰਦਿਆਂ, ਥਰ-ਥਰ ਕੰਬਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos otros en el miedo de los que rigen,"