[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਯ ਚਰਿਤ੍ਰ ਤਿਨ ਮੰਤ੍ਰਿਯਨ; ਨ੍ਰਿਪ ਸੋ ਕਹਿਯੋ ਸੁਨਾਇ ॥੧॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The maid of the trader’s wife, who was beaten up in a temper, had displayed a few wonders as well:(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਰਿਤ੍ਰ ਕੀਤਾ (ਜੋ) ਮੰਤ੍ਰੀਆਂ ਨੇ ਰਾਜੇ (ਚਿਤ੍ਰ ਸਿੰਘ) ਨੂੰ ਕਹਿ ਸੁਣਾਇਆ ॥੧॥"