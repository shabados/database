[[content]]
asset = "DGDG"
type = "primary"
data = "ਢਾਲ ਦਈ ਸਤ ਧਾ ਕਰਿ ਕੈ; ਕਰ ਕੀ ਕਰਵਾਰਿ ਤ੍ਰਿਧਾ ਕਰ ਡਾਰੀ ॥੧੮੫੨॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cut the shield of Balram into one hundred parts and the sword into three parts.1852."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਲਰਾਮ ਦੀ) ਢਾਲ ਦੇ ਸੱਤ ਟੋਟੇ ਕਰ ਦਿੱਤੇ ਅਤੇ ਹੱਥ ਦੀ ਤਲਵਾਰ ਦੇ ਤਿੰਨ ਟੁਕੜੇ ਕਰ ਦਿੱਤੇ ॥੧੮੫੨॥"