[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਾ ਵਖਾਣ ਵਾਲੇ ਨੂੰ ਬੰਦਗੀ ਭਜਨ ਮਨਜ਼ੂਰ ਨਹੀਣ ਹੁੰਦਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਦ-ਨਮਾ ਰਾ ਬੰਦਗੀ ਮਨਜ਼ੂਰ ਨੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In reality, they are the refuge for everyone in both the worlds. (233)"