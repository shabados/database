[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਸੁਰ ਸ੍ਰੋਨਨ ਮੈ ਸੁਨ ਕੈ; ਸੁਰ ਭਾਮਿਨ ਧਾਵਤ ਡਾਰਿ ਪਿਛਉਰੀ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is singing the musical modes of Sarang, Suddh Malhar, Vibhas, Bilawal and Gauri and listening to his tune, the wives of gods are also coming, abandoning their head-dresses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੁਰ ਨੂੰ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ ਦੇਵਤਿਆਂ ਦੀਆਂ ਇਸਤਰੀਆਂ (ਸਿਰਾਂ ਦੀਆਂ) ਚੁੰਨੀਆਂ ਨੂੰ ਸੁਟ ਕੇ ਭਜੀਆਂ ਆ ਰਹੀਆਂ ਹਨ।"