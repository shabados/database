data = "ਮਹਾ ਮੂੜ੍ਹ ਕਛੁ ਭੇਦ ਨ ਜਾਨਤ ॥"
page = 1387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "but the great fool does not know any secret"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਹਾ ਮੂਰਖ (ਉਸ ਦਾ) ਕੁਝ ਵੀ ਭੇਦ ਨਹੀਂ ਜਾਣਦੇ।"