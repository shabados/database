[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਕਾਰ; ਸੁਖਿ ਕਬਹਿ ਨ ਸੋਈ ਹੈ ॥"
page = 325
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In spiritual ignorance, one can never sleep in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਨ੍ਹੇਰੇ ਅੰਦਰ ਆਦਮੀ ਕਦਾਚਿੱਤ ਆਰਾਮ ਅੰਦਰ ਨਹੀਂ ਸੌ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the darkness, no one can sleep in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਰਾਜਾ ਔਰ ਰੰਕ ਕੋ ਅੰਧੇਰੇ ਮੇਂ ਚੋਟ ਕਾ ਲਗਨਾ ਸਮ ਹੈ, ਸੁਖ ਮੇਂ ਇਸਥਿਤੀ ਕਬੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ ਅਗਿਆਨਤਾ ਦੇ) ਹਨੇਰੇ ਵਿਚ ਕਦੇ ਸੁਖੀ ਨਹੀਂ ਸੌਂ ਸਕੀਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧਕਾਰ = ਹਨੇਰਾ, ਅਗਿਆਨਤਾ ਦਾ ਹਨੇਰਾ, ਪਰਮਾਤਮਾ ਨੂੰ ਭੁੱਲਣ-ਰੂਪ ਹਨੇਰਾ। ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਕਬਹਿ = ਕਦੇ। ਸੋਈ ਹੈ = ਸਵੀਂਦਾ, ਸੌਂ ਸਕੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno dormir en Paz estando envuelto en la ignorancia?"