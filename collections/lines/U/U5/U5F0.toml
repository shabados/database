[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਭਨੈ ਤਿਹ ਬਨਿਕ ਕੀ; ਬੁਰਿ ਪਰ ਖੁਦ੍ਰਯੋ ਬਿਹੰਗ ॥੧੩॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As Ram Bhanai (the poet) said, the lady tattooed a bird.(13) (1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਰਾਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਬਨੀਏ ਦੀ ਗੁਦਾ ਉਤੇ ਪੰਛੀ ਦਾ ਚਿੰਨ੍ਹ ਖੋਦ (ਉਕਰ) ਦਿੱਤਾ ॥੧੩॥"