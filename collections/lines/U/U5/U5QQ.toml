[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਪਾਲਾ ਧੁਪ ਛਾਉ; ਸਿਰ ਉਤੈ ਝਲਿ ਦੁਖ ਸਹੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Throughout rains, cold, sunlight, shade, he undergoes myriad sufferings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਬਰਸਾਤ ਦੇ ਮੀਂਹ ਦਾ) ਪਾਣੀ (ਸਰਦੀ ਦਾ) ਪਾਲਾ (ਗਰਮੀ ਦੀਆਂ) ਧੁੱਪਾਂ (ਸਿਆਲੇ ਦੀਆਂ) ਛਾਵਾਂ ਸਿਰ ਪਰ ਝੱਲਕੇ ਦੁਖ ਭੋਗਦਾ ਹੈ।"