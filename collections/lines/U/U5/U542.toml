[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਜਪੈ. ਤਿਸ ਕੀ ਗਤਿ ਹੋਵੈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਨਿਤ ਰਸਨ ਬਖਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 744
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever remembers the Lord, he is emancipated and utters he ever the Lord God's Name with tongue. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਭੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਹ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meditates on the Lord's Name is emancipated; he chants the Name of the Lord, Har, Har, with his tongue. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਦੁਆਰਾ ਜੋ ਜੋ ਜਪੈ, ਭਾਵ ਜਾਤ ਕੁਜਾਤ ਕਾ ਕੁਛ ਨੇਮ ਨਹੀਂ ਸਭ ਕੀ ਮੁਕਤੀ ਹੋਵੈਗੀ, ਯਾਂ ਤੇ ਤੂੰ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਰਸਨਾ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਕਹਿਤਾ ਰਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ (ਇਸ ਬਾਣੀ ਨੂੰ) ਜਪਦਾ ਹੈ, ਉਸ ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜੋ = ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ। ਤਿਸ ਕੀ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਰਸਨ = ਜੀਭ ਨਾਲ। ਬਖਾਨੀ = ਉਚਾਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que habita en ella es emancipado y con su boca recita siempre el Nombre del Señor.  (1-Pausa)"