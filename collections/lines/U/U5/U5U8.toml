[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਕੀਟ ਹਸਤਿ ਪਤੰਗ ਹੋਇ ਜੀਆ ॥"
page = 277
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some times, man becomes an insect, an elephant or a moth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਆਦਮੀ ਕੀੜਾ, ਹਾਥੀ ਜਾ ਪਰਵਾਨਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they becomes worms, elephants, or moths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਬੀ ਕੀੜੇ ਔਰ ਹਾਥੀ ਪਤੰਗ ਆਦਿ ਜੀਵ ਜੰਤ ਹੋ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਕੀੜੇ ਹਾਥੀ ਭੰਬਟ (ਆਦਿਕ) ਜੀਵ ਬਣਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਟ = ਕੀੜਾ। ਹਸਤਿ = ਹਾਥੀ। ਪਤੰਗ = ਭੰਬਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Alma es conducida a través de cada especie de  vida, apareciendo a veces como gusano, otras como palomilla o elefante."