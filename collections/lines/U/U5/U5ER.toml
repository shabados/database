[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ ਚਿਤਿ. ਨ ਆਵਈ; ਫਿਰਿ ਫਿਰਿ ਲਗਹਿ ਦੁਖ ਜੀਉ ॥"
page = 751
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remembers not the Creator, so miseries overtake him again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ, ਇਸ ਲਈ ਉਸ ਨੂੰ ਮੁੜ ਮੁੜ ਦੇ ਦੁਖੜੇ ਚਿਮੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But he does not think of the Creator Lord, and so he is overtaken by pain, again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤੇ ਨੇ ਸੁਖ ਦੇਨੇ ਹੈਂ ਓਹ ਯਾਦ ਨਹੀਂ ਆਵਤਾ, ਇਸੀ ਸੇ ਜੀਉ ਕੋ ਬਾਰ ਬਾਰ ਜਨਮ ਮਰਣਾਦੀ ਦੂਖ ਹੀ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਜਿਤਨਾ ਚਿਰ) ਕਰਤਾਰ ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਵੱਸਦਾ, ਉਸ ਨੂੰ ਮੁੜ ਮੁੜ ਦੁੱਖ ਵਿਆਪਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo provoca que el sufrimiento aumente."