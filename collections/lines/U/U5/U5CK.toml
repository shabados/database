[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨੇ ਵਰਤੇ ਜੁਗ ਸਬਾਏ ॥"
page = 1037
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Absolute Lord have emanated all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਸਾਰੇ ਯੁੱਗ ਉਤਪੰਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Primal Void is pervasive throughout all the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਸਰੂਪ ਮੇਂ ਸਭ ਜੁਗ ਵਰਤਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅਨੇਕਾਂ ਜੁਗ ਨਿਰੋਲ ਉਸ ਦੇ ਆਪਣੇ ਆਪੇ ਵਿਚ ਹੀ ਬੀਤਦੇ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Su Ser Absoluto se manifestó a Sí Mismo en todo el Universo,"