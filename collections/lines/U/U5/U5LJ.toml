[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਬਾਣੀ ਨਾਮ ਪਿਆਰੁ ॥"
page = 1174
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is their speech for they love the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਹਨਾਂ ਦੀ ਬੋਲਬਾਣੀ ਕਿਉਂ ਜੋ ਉਹ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is their speech; they love the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਚੀ ਬਾਣੀ) ਗੁਰ ਉਪਦੇਸ ਕਰ ਨਾਮ ਮੇਂ ਹੀ ਤਿਨੋਂ ਕਾ ਪ੍ਯਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ), ਹਰਿ-ਨਾਮ ਦਾ ਪਿਆਰ (ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su hablar es Verdad, pues él ama el Nombre."