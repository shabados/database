[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹੂ ਪਾਖ ਕਾ; ਆਪਹਿ ਧਨੀ ॥"
page = 292
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of both the sides He Himself is the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨੋ ਪਾਸਿਆਂ ਦਾ ਉਹ ਆਪੇ ਹੀ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Master of both worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਵਾ ਭਗਤਿ ਅਭਗਤਿ ਦੋਨੋ ਕਾ ਵਹੁ ਆਪ ਹੀ (ਧਨੀ) ਸ੍ਵਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤਾਂ ਦਾ ਪ੍ਰਤਾਪ ਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ-ਇਨ੍ਹਾਂ) ਦੋਹਾਂ ਪੱਖਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਆਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Señor de este mundo y del más allá;"