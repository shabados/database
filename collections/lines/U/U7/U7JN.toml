[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮੁਕਤ ਸਦਾ ਨਿਰਬਾਨ ॥"
page = 1167
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly they who are blessed with gnosis, they are emancipated while alive and ever remain detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗਿਆਨ ਦੀ ਦਾਤ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਉਹ ਜੀਉਂਦੇ ਜੀ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are Jivan-mukta, liberated while yet alive - are forever in the state of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਜੀਵਨ ਮੁਕਤੀ ਕੇ ਵਾਸਤੇ ਪੁਰਸ ਕਰਮ ਕਰਤਾ ਹੈ, ਜਬ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੂਆ, ਤਬ ਪੁਰਸ ਸਦੀਵ (ਨਿਰਬਾਨ) ਨਿਰਬੰਧ ਹੈ, ਸੋ ਪੁਨਹ ਸਾਧਨ ਰੂਪ ਕਰਮ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਜੋ ਮਨੁੱਖ ਨਾਮ ਜਪ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪਰਚਦਾ ਹੈ ਉਹ ਜਾਣਦਾ ਹੈ ਕਿ ਦੁਨੀਆ ਦਾ ਜੀਵਨ-ਨਿਰਬਾਹ, ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਵਾਸਤੇ ਹੀ ਹੈ। ਸੋ, ਉਹ ਮਨੁੱਖ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਾਇਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮੁਕਤ ਹੁੰਦਾ ਹੈ ਤੇ ਸਦਾ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, para entrar en el Eterno Estado de las reacciones a la Vida en donde la pasión no existe."