data = "ਪਠੇ ਸਹਚਰੀ ਲੀਨੌ; ਤਾਹਿ ਬੁਲਾਇ ਕੈ ॥"
page = 1000

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She sent her maid and called him over."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਖੀ ਨੂੰ ਭੇਜ ਕੇ (ਰਾਣੀ ਨੇ) ਉਸ ਨੂੰ ਬੁਲਾ ਲਿਆ।"