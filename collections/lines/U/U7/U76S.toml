[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "sexual pleasure entails disease and he is ultimately wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਮ ਚੇਸ਼ਟਾ ਤੋਂ ਬੀਮਾਰੀ ਹੋ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਓੜਕ ਨੂੰ ਉਹ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "from his enjoyments, he contracts diseases, and in the end, he wastes away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੋਗੋਂ ਕਰ ਕੇ ਇਸ ਲੋਕ ਮੇਂ ਰੋਗ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ ਔ ਅੰਤ ਸਮੇਂ ਪ੍ਰਲੋਕ ਮੇਂ ਖਰਾਬ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਭੋਗਾਂ ਤੋਂ (ਆਖ਼ਿਰ) ਰੋਗ ਪੈਦਾ ਹੁੰਦੇ ਹਨ ਤੇ ਮਨੁੱਖ ਅੰਤ ਨੂੰ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la indulgencia que siente uno por el placer lleva a la enfermedad y es destruido."