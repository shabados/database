[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਸ ਭਏ ਜਗ ਮੈ ਜਨ ਸੋ; ਜਿਨਹੂ ਮਨ ਮੈ ਕੁਪ ਕੈ ਨਹਿ ਸੇਵੀ ॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those people who have not remembered her, they were destroyed in the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਲੋਕ ਜਗਤ ਵਿਚ ਨਸ਼ਟ ਹੋ ਗਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਕਰ ਕੇ ਉਸ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕੀਤੀ।"