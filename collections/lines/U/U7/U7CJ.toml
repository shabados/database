[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ; ਮੋ ਕਉ ਏਕੁ ਬੁਝਾਇਆ ॥੫॥"
page = 223
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has caused me to understand the One Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਕ ਮਾਲਕ ਦਰਸਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has led me to understand the One Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਸੋ ਏਕ ਪਰਮੇਸ੍ਵਰ ਬਤਾਇਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੈਨੂੰ ਇਹ ਸਮਝ ਦੇ ਦਿੱਤੀ ਕਿ ਹਰ ਥਾਂ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero Guru me ha enseñado el camino al Verdadero Guru.(5)"