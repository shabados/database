[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਅਸੰਖ ਅਗਮ ਹਹਿ; ਅਗਮ ਅਗਮ ਹਰਿ ਰਾਇਆ ॥"
page = 1319
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable and Inscrutable are the Names of God, my God, the King, is Unapproachable and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਅਤੇ ਅਜੋਖੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ, ਮੇਰਾ ਵਾਹਿਗੁਰੂ, ਪਾਤਿਸ਼ਾਹ, ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਅਤੇ ਅਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Names of the Lord are Countless and Unfathomable. My Sovereign Lord is Unfathomable and Incomprehensible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਕੇ ਨਾਮ (ਅਸੰਖ) ਅਗਿਣਤ ਹੈਂ। ਹੇ ਹਰੀ ਰਾਇਆ! ਤੂੰ ਤੀਨ ਕਾਲ ਮੇਂ ਅਗੰਮ ਹੈਂ, ਭਾਵ ਤੇਰੀ ਮਿਤ ਕੋ ਕੋਈ ਪਾਇ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੇ ਨਾਮ ਅਣਗਿਣਤ ਹਨ (ਪ੍ਰਭੂ ਦੇ ਨਾਮਾਂ ਦੀ ਗਿਣਤੀ ਤਕ) ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਕਦੇ ਭੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Nombres del Señor son Incontables e Insondables. Mi Señor Soberano es Insondable e Incomprensible."