[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਪੁਨੀਤ; ਸੰਤਨ ਕੀ ਧੂਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 387
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure I have become with the dust of saints feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨਾਲ ਮੈਂ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been sanctified by the dust of the feet of the Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਹਮ ਸੰਤੋਂ ਕੀ ਚਰਣ ਧੂਰੀ ਕਰ ਕੇ ਪਵਿੱਤ੍ਰ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਗਏ, ਜਿਨ੍ਹਾਂ ਵਡ-ਭਾਗੀ ਮਨੁੱਖਾਂ ਨੂੰ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮਿਲ ਗਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, me he vuelto puro convirtiéndome en el Polvo debajo de los Pies de los Santos. (1‑Pausa)"