[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾਖਾਕੁ; ਮੁਰੀਦੈ ਥੀਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By becoming the dust of the feet the disciple is required to be near the feet of the the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁਰੀਦ (ਨੂੰ ਚਾਹੀਏ ਗੁਰੂ ਦੀ) ਪੈਰੀਂ ਪੈਕੇ, ਚਰਣ ਧੂੜ ਬਣੇ।"