[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਮਨੁ ਮੋਹਿਆ; ਪ੍ਰਭਿ ਆਪੇ ਲਏ ਮਿਲਾਇ ॥"
page = 35
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord unites with Himself those, whose soul the True Word has fascinated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਨੂੰ ਸੱਚੇ ਸ਼ਬਦ ਨੇ ਮੋਹਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God joins to Himself those whose minds are fascinated with the True Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰ ਸਬਦਿ ਕਰ ਕੇ ਤਿਨ ਪੁਰਸ਼ੋਂ ਕਾ ਮਨ ਮੋਹਿਤ ਹੂਆ ਹੈ, ਸੋ ਵਾਹਿਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪ ਸਤ ਸੰਗਤਿ ਮੇਂ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que aman la Palabra Verdadera, el Señor los une en Su Propio Ser. Su Alma se sumerge en el Alma Universal, en el Nombre del Señor."