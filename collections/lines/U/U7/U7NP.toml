[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਗਤੀ. ਸੀਗਾਰੁ ਕਰਹਿ; ਨਿਤ ਜੰਮਹਿ ਹੋਇ ਖੁਆਰੁ ॥"
page = 950
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who embellish themselves with something other than the Lord's meditation, are ever born and battered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ ਹੋਰ ਕਿਸੇ ਸ਼ੈ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਦੇ ਹਨ ਉਹ ਸਦਾ ਹੀ ਜੰਮਦੇ ਅਤੇ ਖੱਜਲ ਖੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who decorate themselves without devotional worship to the Lord, are continually reincarnated to suffer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਭਗਤ ਬਿਨਾਂ ਔਰ ਦੰਭ ਕੇ ਕਰਮ ਕਰਤੀ ਹੈਂ ਇਸੀ ਤੇ ਜਨਮਤੀ ਹੈਂ ਪੁਨਾ ਮਰਨ ਮੇਂ ਨਿਤ ਹੀ ਖੁਆਰ ਹੋਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (-ਪਤੀ) ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਹੋਰ ਕਰਮ ਧਰਮ ਆਦਿਕ) ਸਿੰਗਾਰ ਜੋ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ਕਰਦੀਆਂ ਹਨ ਉਹ ਨਿੱਤ ਖ਼ੁਆਰ ਹੋ ਕੇ ਜੰਮਦੀਆਂ ਹਨ (ਭਾਵ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦੀਆਂ ਹਨ ਤੇ ਦੁਖੀ ਰਹਿੰਦੀਆਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no adorna su ser con la Devoción del Señor, nace y muere una y otra vez, sólo para ser destruido."