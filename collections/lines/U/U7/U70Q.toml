[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਪਰਾਪਤਿ; ਜਿਸੁ ਪ੍ਰਭੁ ਦੇਇ ॥"
page = 1148
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains the Name, whom the Lord gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone receive it, unto whom God gives it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮੁ ਧਨੁ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਜਿਸ ਕੋ ਆਪ ਪ੍ਰਭੂ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਸਿਮਰਨ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ ਉਸੇ ਨੂੰ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ। ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo obtiene a Dios aquél a quien Dios bendice"