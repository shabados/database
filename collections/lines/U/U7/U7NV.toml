[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਬਿਸਾਰ ਸੰਭਾਰਿਯੋ ਦੇਸਾ ॥"
page = 184

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the kings, forgetting the Yajna, began to run away to their countries."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਕਸ਼ ਦੇ ਯੱਗ ਨੂੰ ਭੁਲਾ ਕੇ (ਉਨ੍ਹਾਂ ਨੇ) ਆਪਣੇ ਦੇਸ਼ਾਂ ਨੂੰ ਯਾਦ ਕੀਤਾ।"