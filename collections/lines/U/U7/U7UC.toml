[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਥ ਚਲਾਇ ਸਕਤ ਕੋਈ ਨਾਹੀ ॥੧੭੪॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The cow and the lion moved freely in the same field and no power could harm them.174."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਵੀ ਹੱਥ ਨਹੀਂ ਚਲਾ ਸਕਦਾ ਸੀ (ਅਰਥਾਤ-ਮਨ ਆਈ ਨਹੀਂ ਕਰ ਸਕਦਾ ਸੀ) ॥੧੭੪॥"