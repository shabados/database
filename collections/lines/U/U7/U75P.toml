[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਮੇਰਾ ਰਾਮੁ; ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 165
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is my Lord, who is fully filling all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜੇਹਾ ਮੇਰਾ ਮਾਲਕ ਹੈ ਜੋ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is my Lord, who is all-pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ ਮੇਰਾ ਜੋ ਰਾਮ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਰਾਮ ਇਹੋ ਜਿਹਾ ਹੈ ਕਿ ਉਹ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Mismo es Quien se concentra en Sí Mismo."