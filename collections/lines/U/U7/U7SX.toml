[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਬੁਜਰਕਵਾਰ, ਮਨ ਪਰਚਾਵਣੇ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are old people who are still swinging their mind in the hopes and desires."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਬਜ਼ੁਰਗੀ ਵਾਲੇ ਮਹੰਤ ਲੋਕਾਂ ਦੇ ਮਨਾਂ ਨੂੰ ਪਰਚਾਉਂਦੇ ਹਨ (ਅਥਵਾ ਲੱਖਾਂ ਹੀ ਐਸੇ ਮਨਾਂ ਨੂੰ ਪਰਚਾਉਣ ਵਾਲੇ ਹਨ, ਪਰ ਵਾਹਿਗੁਰੁ ਦੀ ਸਿਾਣ ਵਲੋਂ ਉਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਪਰ ਪਾਠਾਂਤ੍ਰ-'ਸਜਰ ਕਵਾਰ' - ਪੱਥਰ ਦੇ ਦਰਵਾਜ਼ੇ ਲਗੇ ਹੋਏ ਹਨ)।"