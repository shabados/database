[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਜਿਨਿ ਨਾਮੁ ਪਛਾਤਾ; ਸਫਲ ਜਨਮੁ ਜਗਿ ਆਇਆ ॥"
page = 602
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the birth and advent in this world of him, who by serving the True Guru, realises the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਇਸ ਜਹਾਨ ਵਿੱਚ ਉਸ ਦਾ ਜੰਮਣਾ ਅਤੇ ਆਗਮਨ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਨਾਮ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, one realizes the Naam, the Name of the Lord; fruitful is his life, and his coming into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਸਤਗੁਰੋਂ ਕੇ ਸੇਵ ਕਰ ਕੇ ਨਾਮ ਕੋ ਪਛਾਨਾ ਹੈ, ਤਿਨ ਕਾ ਸੰਸਾਰ ਮੇਂ ਸਫਲ ਜਨਮ ਗਿਨਤੀ ਮੇਂ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ, ਜਗਤ ਵਿਚ ਆ ਕੇ ਉਸਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Verdadero Guru, le es revelado el Nombre, y es bendecido con una forma humana."