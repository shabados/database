[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ; ਮਨ ਬੈਕੁੰਠ ਕੀ ਆਸ ॥"
page = 1161
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as the mind cherishes hope for the heaven,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਚਿੱਤ ਅੰਦਰ ਬਹਿਸ਼ਤ ਦੀ ਉਮੈਦ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the mortal hopes for heaven,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਮਨ ਮੇਂ ਬੈਕੁੰਠ ਕੀ ਆਸਾ ਲਗੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਦ ਤਕ ਤੇਰੀਆਂ ਬੈਕੁੰਠ ਅੱਪੜਨ ਦੀਆਂ ਆਸਾਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues mientras la mente tenga ansiedad por llegar al Cielo,"