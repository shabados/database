[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੂਹੀ ਅਸਟਪਦੀਆ ਮਹਲਾ ੪ ਘਰੁ ੨ ॥"
page = 757
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Suhi Measure Ashtpadian 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ ਅਸ਼ਟਪਦੀਆਂ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Soohee, Ashtpadheeyaa, Fourth Mehl, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, Ashtapadis, Cuarto Canal Divino."