[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕ੍ਰਤ ਰਹੇ ਮਾਤ ਪਿਤ ਦੋਊ ॥੩॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was supremely learned and glorious there was none so illustrious like him and seeing him, his parents were wonder-struck.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਤੇਜ ਨੂੰ ਵੇਖ ਕੇ) ਮਾਤਾ ਅਤੇ ਪਿਤਾ ਦੋਵੇਂ ਹੈਰਾਨ ਹੋ ਗਏ ॥੩॥"