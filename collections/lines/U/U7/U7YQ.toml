[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਅਮਰੁ. ਏਕਾ ਪਤਿਸਾਹੀ; ਜੁਗੁ ਜੁਗੁ ਸਿਰਿ ਕਾਰ ਬਣਾਈ ਹੇ ॥੧॥"
page = 1046
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one rule and one command and in every age, the Lord Yokes each one to his task."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਹਕੂਮਤ ਹੈ ਅਤੇ ਇੱਕੋ ਹੀ ਹੁਕਮ ਅਤੇ ਹਰ ਯੁੱਗ ਠੰਦਬ ਪ੍ਰਭੂ ਹਰ ਇੱਕ ਨੂੰ ਉਸ ਦੇ ਕੰਮ ਕਾਜ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is only One Command, and there is only One Supreme King. In each and every age, He links each to their tasks. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕਾ ਹੀ ਹੁਕਮ ਹੈ ਔ ਏਕ ਕੀ ਹੀ ਪਾਤਸ਼ਾਹੀ ਹੈ, ਤਿਸ ਕੀ ਜੁਗੋਂ ਜੁਗੋਂ ਸੇ ਜੀਵੋਂ ਕੇ ਸਿਰ ਪਰ ਹੁਕਮ ਕੀ ਕਾਰ ਬਣਾਈ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦਾ ਹੀ (ਜਗਤ ਵਿਚ) ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ, ਉਸੇ ਦਾ ਹੀ (ਜਗਤ ਵਿਚ) ਰਾਜ ਹੈ। ਹਰੇਕ ਜੁਗ ਵਿਚ ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ ਉਹੀ ਪਰਮਾਤਮਾ ਕਰਨ-ਜੋਗ ਕਾਰ ਮੁਕਰਰ ਕਰਦਾ ਆ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰੁ = ਹੁਕਮ। ਪਤਿਸਾਹੀ = ਰਾਜ। ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ। ਸਿਰਿ = (ਹਰੇਕ ਜੀਵ ਦੇ) ਸਿਰ ਉੱਤੇ। ਕਾਰ ਬਣਾਈ = ਕਰਨ-ਯੋਗ ਕਾਰ ਮੁਕਰਰ ਕੀਤੀ ਹੋਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo una Ley Benigna y un Comando, sí, es Él Quien atrae a todos y a cada uno a su tarea, época tras época.(1)"