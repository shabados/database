[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਭਯੋ ਸੁਘਰੇ ਭਏ, ਕਰਤ ਜੁਬਨ ਕੋ ਮਾਨ ॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘What if you are astute? You must not be proud of your youth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋਇਆ (ਜੇ ਤੁਸੀਂ) ਸੁਘੜ ਹੋ ਅਤੇ ਜਵਾਨੀ ਦਾ ਮਾਣ ਕਰਦੇ ਹੋ।"