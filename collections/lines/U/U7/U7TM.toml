[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੰਦ ਗੁਣੀ ਗਹੀਰਾ ॥"
page = 893
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is an ocean of bliss and virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਖੁਸ਼ੀ ਅਤੇ ਨੇਕੀਆਂ ਦਾ ਸਮੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is the ocean of bliss and virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਆਨੰਦ ਜੋ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਕੀਰਤਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਸਮੁੰਦਰ-ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦਾ ਆਨੰਦ (ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Invaluable, un Mérito Insondable, Éxtasis Infinito."