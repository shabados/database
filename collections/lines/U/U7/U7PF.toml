[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਪਾਵੈ ਸੋਇ ॥"
page = 1243
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone is blessed with the Lord's sweetness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਪ੍ਰਭੂ ਦੇ ਮਿਠਾਸ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is blessed to receive"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੋਂ ਦੁਆਰੇ ਸੋ ਪੁਰਸ਼ ਨਾਮ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਇਹ 'ਮਿੱਠਾ' ਨਾਮ ਉਸੇ ਗੁਰਮੁਖਿ ਨੂੰ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo será bendecido por la Gracia del Guru,"