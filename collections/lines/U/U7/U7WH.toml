[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਰਾਮ ਜਪਤ; ਕੋ. ਕੋ. ਨ ਤਰਿਓ ॥"
page = 1105
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who, who is it, that has not been saved by contemplating the Sovereign Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਪ੍ਰਮੇਸ਼ਰ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਕਿਹੜਾ ਕਿਹੜਾ ਪਾਰ ਨਹੀਂ ਉਤਰਿਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Sovereign Lord God, who has not been saved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਰਾਮ ਜਪਤਿਆਂ ਕੌਣ ਕੌਣ ਨਹੀਂ ਤਰਿਆ ਹੈ, ਭਾਵ ਜਿਨ ਜਿਨ ਜਪਾ ਹੈ, ਸੋ ਸਭੀ ਤਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਕਾਸ਼-ਰੂਪ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਬੇਅੰਤ ਜੀਵ ਤਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ ਕੋ ਨ = ਕੌਣ ਨਹੀਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿quién no fue salvado contemplando a su Dios, el Rey?"