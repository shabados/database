[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸਾਣ ਸਭ ਤੋਣ ਉੱਚੇ ਸੁਰਗ ਦੇ ਬਾਗ ਨੂੰ ਠੁਕਰਾ ਦਿੱਤਾ ਹੈ, ਤੇ ਉਸ ਨੂੰ ਦਲਹੀਜ਼ ਦੇ ਫਰਸ਼ ਵਾਣਗ ਸਮਝਿਆ ਹੈ ।  "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੋਜ਼ਾਇ ਖ਼ੁਲਦੀ ਬਰੀਣ ਰਾ ਬਿਕੁਨਮ ਪਾ ਅੰਦਾਜ਼ ।੩੮।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That assembly is blessed that is held to dispel all our mental and physical  troubles. (22)"