[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ; ਸਦਾ ਸਦਾ ਵਖਾਨੈ ॥੫॥"
page = 833
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward ever, ever utters the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ, ਸਦੀਵ, ਸਦੀਵ ਹੀ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh chants the Naam, forever and ever. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਮਨ ਬਾਂਣੀ ਸੇ ਸਦਾ (ਵਖਾਨੈ) ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਹੀ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Gurmukj canta el Naam, por siempre. (5)"