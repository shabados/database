[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦਾਤਉ ਦਾਤਾਰ; ਪਰੵਿਉ ਜਾਚਕੁ. ਇਕੁ ਸਰਨਾ ॥"
page = 1386
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the mumper, have sought the refuge of Lord, the Donor of the donors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੰਗਤੇ ਨੇ ਸਖੀਆਂ ਦੇ ਸਖੀ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a beggar; I seek the Sanctuary of God, the Giver of givers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਦਾਤਿਓਂ ਕੇ ਦਾਤਾਰ ਪ੍ਰਭੂ! ਮੈਂ ਏਕ (ਜਾਚਕੁ) ਮਾਂਗਨੇਹਾਰਾ ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਸਰਣ ਪੜਾ ਹੂੰ॥☬ਜੇ ਪੂਛੈ ਕਿਆ ਮਾਂਗਤਾ ਹੈਂ? ਤਬ ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਦਾਤੇ! ਹੇ ਦਾਤਾਰ! ਮੈਂ ਇਕ ਮੰਗਤਾ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un pordiosero, busco el Santuario de Dios, el Dador de dadores,"