[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਠਾ ਬੋਲਣੁ ਨਿਵਿ ਚਲਣੁ; ਹਥਹੁ ਦੇਣ ਭਗਤਿ ਗੁਰ ਗਿਆਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People speak sweet here, walk humbly, give away charities and attain knowledge through devotion to the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿੱਠਾ ਬੋਲਦੇ, ਨਿੰਮ੍ਰੀ ਭੂਤ ਰਹਿੰਦੇ, ਹਥੋਂ ਦਾਨ ਕਰਦੇ, ਗੁਰੂ ਭਗਤੀ ਤੇ ਗ੍ਯਾਨ (ਆਰੂਢ) ਰਹਿੰਦੇ ਹਨ। (ਫਲ ਕੀ ਹੁੰਦਾ ਹੈ?)"