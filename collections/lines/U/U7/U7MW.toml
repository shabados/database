[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜੀਵੈ ਨਾਨਕੁ; ਰਾਮ ਨਾਮ ॥੧॥"
page = 1183
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by uttering the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਕੇ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name, Nanak lives. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਰਾਮ ਨਾਮ ਕੋ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਭੀ) ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Nanak vive solo si medita en el Naam, el Nombre del Señor. (1)"