[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ; ਘਟਿ ਪਰਗਟੁ ਹੋਇ ॥"
page = 663
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, He becomes manifest into the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਉਹ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, He is revealed in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਦ੍ਵਾਰੇ ਹ੍ਰਿਦੇ ਅੰਤਰ ਹੀ ਪ੍ਰਗਟ ਹੋਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ ਹੀ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno puede ver al Señor en su corazón."