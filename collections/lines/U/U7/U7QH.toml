[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰੀਤਿ ਪਿਆਰੇ; ਚਰਨ ਕਮਲ ਰਿਦ ਅੰਤਰਿ ਧਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1272
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the love of the Guru, I have enshrined within my mind the lotus feet of my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪ੍ਰੇਮ ਰਾਹੀਂ, ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ, ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰ ਟਿਕਾ ਲਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With love for the Guru, I enshrine the Lotus Feet of my Lord deep within my heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਪ੍ਰੀਤੀ ਕੇ ਪ੍ਯਾਰੇ ਹੈਂ ਤਿਨ ਕੇ ਚਰਨ ਕਮਲ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਹਰਿ = ਚਰਨ। ਰਿਦ ਅੰਤਰਿ = ਹਿਰਦੇ ਦੇ ਅੰਦਰ। ਧਾਰੇ = (ਮੈਂ) ਟਿਕਾ ਲਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Amor hacia el Guru enaltezco los Pies de Loto de mi Señor en lo profundo de mi corazón. (1-Pausa)"