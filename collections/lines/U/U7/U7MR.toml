[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦਿਅੜਾ ਫਲੁ ਪਾਇਆ ਹਰਿ ਪ੍ਰਭੁ; ਗੁਣ ਨਾਨਕ ਬਾਣੀ ਬੋਲੇ ਰਾਮ ॥੧॥"
page = 538
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who utters the praise worthy hymns of the God Lord, O Nanak, obtains the fruit his heart desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਉਪਮਾ-ਯੋਗ ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਆਪਣੇ ਦਿਲ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who utters the Bani of the Praises of the Lord God, O Nanak, obtains the fruits of his heart's desires. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਯਾਰੇ! ਤਿਨੋਂ ਨੇ ਮਨ ਇਛਤ ਫਲ ਪਾਇ ਲਿਆ ਹੈ, ਜੋ ਹਰਿ ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੀ ਬਾਣੀ ਬੋਲਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ (ਗੁਰਮਤਿ ਤੇ ਤੁਰ ਕੇ) ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਵਾਲੀ ਬਾਣੀ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨ-ਇੱਛਤ ਫਲ ਪਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Señor Dios, obtiene el Fruto de la añoranza de su corazón. (1)"