[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੋਰੁ ਹਉਮੈ ਤਨਿ ਮਾਇਆ; ਕੂੜੀ ਆਵੈ ਜਾਇ ॥"
page = 1422
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the human body is the sway of ego and worldly valuables and the false one continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਸ਼ੀ ਦੇਹ ਦੇ ਅੰਦਰ ਹੰਕਾਰ ਅਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਹਕੂਮਤ ਹੈ ਅਤੇ ਝੂਠਾ ਇਨਸਾਨ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The power of egotism prevails within, and the body is controlled by Maya; the false ones come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੇ ਤਨ ਬੀਚ ਮਾਇਆ ਜੰਨ ਹੰਤਾ ਮਮਤਾ ਕਾ ਜੋਰ ਹੈ। ਤਿਸ ਝੂਠੀ ਹੰਤਾ ਕਰ ਕੇ ਆਵਤਾ ਜਾਤਾ, ਭਾਵ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਹਉਮੈ ਦਾ ਜ਼ੋਰ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਦੇ ਸਰੀਰ ਵਿਚ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਗੁਰੂ ਦੇ ਦਰ ਤੇ) ਸਿਰਫ਼ ਵਿਖਾਵੇ ਦੀ ਖ਼ਾਤਰ ਹੀ ਆਉਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El poder del egoísmo prevalece en el interior y el cuerpo es controlado por Maya, así, los falsos van y vienen de reencarnación en reencarnación."