[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਲੋਭੁ ਬੁਰਿਆਈਆ; ਛੋਡੇ ਮਨਹੁ ਵਿਸਾਰਿ ॥"
page = 936
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From their mind they forsake and forget covetousness, avarice and evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਤੋਂ ਉਹ ਲਾਲਚ, ਤਮ੍ਹਾਂ ਅਤੇ ਬਦੀ ਨੂੰ ਤਿਆਗ ਅਤੇ ਭੁਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They renounce greed, avarice and evil, and forget them from their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਬੁਰਿਆਈਆਂ ਔ ਲਬ ਲੋਭ ਮਨ ਤੇ ਬਿਸਾਰ ਛੋਡੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਚਸਕਾ ਲਾਲਚ ਤੇ ਹੋਰ ਵਿਕਾਰ ਮਨ ਵਿਚੋਂ ਕੱਢ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos borran la avaricia y la maldad de sus mentes y en la fortaleza de su cuerpo claman la Victoria de su Rey."