[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧਿ ਭਾਗਿ; ਹਰਿ ਪ੍ਰੇਮ ਰਸਾਇਣ ॥੧॥"
page = 1137
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in the middle part too, is the loved Lord, the Home of elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਿਚਕਾਰਲੇ ਹਿੱਸੇ ਵਿੱਚ ਭੀ ਅੰਮ੍ਰਿਤ ਦਾ ਘਰ ਪਿਆਰਾ ਪ੍ਰਭੂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lord, the Source of Nectar, is in the middle as well. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਰਤਮਾਨ ਕਾਲ ਮੇਂ ਭੀ ਪ੍ਰੇਰਕ ਨਰਾਇਣ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਭੀ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਦਾਤਾ ਪ੍ਰਭੂ ਹੀ (ਸਾਡੇ ਨਾਲ) ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧਿ ਭਾਗਿ = ਵਿਚਕਾਰਲੇ ਹਿੱਸੇ ਵਿਚ, ਹੁਣ ਭੀ। ਰਸਾਇਣ = ਸਾਰੇ ਰਸਾਂ ਦਾ ਘਰ, ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en medio también está Dios, el Tesoro de Amor. (1)"