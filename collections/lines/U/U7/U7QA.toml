[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਹੁ; ਚੀਨਹੁ ਬਿਧਿ ਸਾਈ ॥"
page = 1028
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet thou the True Guru and look for the way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਅਤੇ ਉਸ ਰਸਤੇ ਨੂੰ ਤੱਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet the True Guru, and search for the way,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲੋ, (ਸਾਈ) ਸੋਈ ਬਿਧੀ ਕੇ (ਚੀਨਹੁ) ਪਛਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਗੁਰੂ ਨੂੰ ਮਿਲੋ, ਤੇ (ਗੁਰੂ ਪਾਸੋਂ) ਉਹ ਢੰਗ ਸਿੱਖ ਲਵੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨਹੁ = ਵੇਖ ਲਵੋ। ਬਿਧਿ = ਤਰੀਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conozcan el Camino, oh seres humanos, a través del cual uno se encuentra con el Guru Verdadero,"