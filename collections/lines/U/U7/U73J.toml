[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਸੰਗਤਿ; ਨਰਕਿ. ਨ ਪਾਈ ॥"
page = 1020
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, one falls not into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਮੇਲ ਮਿਲਾਪ ਕਰਲ ਦੁਆਰਾ, ਇਨਸਾਨ ਦੋਜ਼ਕ ਵਿੱਚ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, one is not consigned to hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਨਰਕੋਂ ਮੇਂ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਸਿਮਰਦਾ ਹੈ) ਉਹ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਨਰਕ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándonos con los Santos uno no es llevado a la oscuridad de la conciencia,"