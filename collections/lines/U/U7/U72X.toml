[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਜੈ. ਜਾਨੁ ਮੰਗਤ ਜਨੁ ਜਾਚੈ; ਲਖ ਚਉਰਾਸੀਹ. ਭੀਖ ਭਵਿਆ ॥"
page = 433
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "J:-- Thine beggarly man, who went a begging in the eighty four lakhs of existences begs for Thine gnosis O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ-ਤੈਡਾਂ ਮੰਗਣ ਵਾਲਾ ਪੁਰਸ਼ ਜੋ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਅੰਦਰ ਮੰਗਦਾ ਫਿਰਦਾ ਸੀ। ਤੇਰੇ ਪਾਸੋਂ ਤੇਰਾ ਬ੍ਰਹਿਮ ਗਿਆਨ ਮੰਗਦਾ ਹੈ ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jajja: That humble being who begs for wisdom has wandered begging through 8.4 million incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਜੇ ਅਖਰ ਕਾ ਇਹ ਸਿਧਾਂਤ ਹੈ: ਹੇ ਪੰਡਤ ਜੀ! ਜਿਸ ਗਿਆਨ ਸੇ ਬਿਨਾਂ ਜੀਵ ਚੌਰਾਸੀ ਲਾਖ (ਭੀਖ) ਜੂਨ ਮੇਂ ਫਿਰਾ ਹੈ, ਦਾਸ ਭਿਖਾਰੀ ਹੋ ਕਰ ਪਰਮੇਸ੍ਵਰ ਸੇ ਸੋ (ਜਾਨੁ) ਗਿਆਨ ਮੰਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਜਿਸ ਤੋਂ ਹਰੇਕ ਜੀਵ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿੱਚ ਭਟਕਦਾ ਹੋਇਆ ਮੰਗਤਾ ਬਣ ਕੇ ਦਾਨ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yayya: El esclavo, oh Señor, busca esa Sabiduría por la que ha vagado a través de millones de nacimientos."