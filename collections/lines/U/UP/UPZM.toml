[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਫ਼ੈਜ਼ਾਂ ਦੀ ਬਹੁਤਾਤ ਹੈ ਅਤੇ ਸਖ਼ਾਵਤ ਦੀ ਉਥੇ ਬਸ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਸੀਰੁਲ ਫ਼ਯੂਜ਼ੋ ਕਫ਼ੀਉਲ ਕਰਮ ।੫੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the abundance of beneficence and ultimate in generosity. (55)"