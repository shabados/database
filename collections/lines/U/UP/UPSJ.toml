[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਕਵਣੁ ਗੁਰੂ; ਜਿਸ ਕਾ ਤੂ ਚੇਲਾ ॥"
page = 942
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 46: Which faith has sway at the present time?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 46: ਹੁਣ ਦੇ ਸਮੇਂ ਅੰਦਰ ਕਿਸ ਧਰਮ ਦੀ ਹਕੂਮਤ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is your guru? Whose disciple are you?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕਾ ਤੂੰ ਚੇਲਾ ਹੈਂ, ਸੋ ਗੁਰੂ ਕੌਨ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੌਣ ਗੁਰੂ ਹੈ, ਜਿਸ ਦਾ ਤੂੰ ਚੇਲਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es lo que influye en esta época?"