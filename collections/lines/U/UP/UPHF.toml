[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਛੋੜੇ ਦੇ ਜ਼ਖਮ ਦੀ ਪੀੜਾ ਦੀ ਮਲ੍ਹਮ ਪੱਟੀ ਕਰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰਦਿ ਰੇਸ਼ਿ ਹਿਜ਼ਰ ਰਾ ਮਰਹਮ ਕੁਨਦ ।੪੦੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He provides ointment and dressing for the pain of the wounds of separation. (404)"