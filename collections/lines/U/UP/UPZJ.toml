[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸਮੑਾਲਿ ਹਰਿ ਹਰਿ; ਨਾਨਕ ਸਦ ਬਲਿ ਜਾਉ ॥੨॥੬੧॥੮੪॥"
page = 1220
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, with my every breath, I contemplate my Lord God and am ever a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ, ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸਦੀਵ ਹੀ ਉਸ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, I dwell on the Lord, Har, Har; O Nanak, I am forever a sacrifice to Him. ||2||61||84||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਹਰ ਪ੍ਰਕਾਰ ਮੇਂ ਤੇਰਾ ਸਮਾਲਣਾ ਕਰਾਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਦਾ ਆਪ ਕੇ ਉਪਰੋਂ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹਾਂ॥੨॥੬੧॥੮੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤਾਂ ਆਪਣੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਮੈਂ ਨਾਨਕ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨॥੬੧॥੮੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਸਮ੍ਹ੍ਹਾਲਿ = ਸੰਭਾਲ ਕੇ, ਯਾਦ ਕਰ ਕੇ। ਸਦ = ਸਦਾ। ਬਲਿ ਜਾਉ = ਬਲਿ ਜਾਉਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨॥੬੧॥੮੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso alabo siempre a mi Señor, el Dios, y ofrezco mi ser siempre en sacrificio a Él. (2-61-84)"