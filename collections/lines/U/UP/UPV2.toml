[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰ ਪਉਨ ਕੇ ਜੋਰ ਲਗੇ ਨ ਟਰਿਓ; ਗਿਰਿ ਜਿਉ ਥਿਰੁ ਠਾਢੋ ਰਹਿਯੋ ਰਨ ਮੈ ॥੧੨੭੮॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From the side of Krishna, the arrows were being showered like the raining clouds of the month of Sawan, but the king Svachh Singh did not even move slightly by the swiftness of arrows and resisted in the battlefield like a mountain.1278."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਸ੍ਵਛ ਸਿੰਘ) ਤੀਰ ਰੂਪ ਹਨੇਰੀ ਲਗਣ (ਚਲਣ) ਨਾਲ ਟਲਿਆ ਨਹੀਂ, ਪਰਬਤ ਦੇ ਸਮਾਨ ਰਣ-ਭੂਮੀ ਵਿਚ ਸਥਿਰ ਖੜੋਤਾ ਹੈ ॥੧੨੭੮॥"