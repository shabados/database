[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹ ਰਾਵਨ ਘਰ; ਦੀਆ ਨ ਬਾਤੀ ॥੨॥"
page = 481
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in that Ravan's house, there was neither lamp nor wick."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਰਾਵਨ ਦੇ ਗ੍ਰਿਹ ਵਿੱਚ ਨਾਂ ਦੀਵਾ ਸੀ ਅਤੇ ਨਾਂ ਹੀ ਬੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- but in that house of Raavan, the lamps and wicks have gone out. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਘਰ ਮੇਂ ਦੀਵਾ ਬਤੀ ਕਰਨ ਵਾਲਾ ਭੀ ਕੋਈ ਨ ਰਹਾ, ਭਾਵ ਪਿਤ੍ਰੋਂ ਕੇ ਨਿਮਿਤ ਸ੍ਰਾਧ ਕਰਨੇ ਵਾਲਾ ਕੋਈ ਨ ਰਹਾ ਥਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਹਿਲਾਂ ਵਿਚ ਕਿਤੇ ਦੀਵਾ-ਵੱਟੀ ਜਗਦਾ ਨਾਹ ਰਿਹਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਆ = ਦੀਵਾ। ਬਾਤੀ = ਵੱਟੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando llegó el fin su casa se encontró oscura y privada de todo. (2)"