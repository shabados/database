[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਸਭਿ ਭਰਮ; ਭਜਿਓ ਪਾਰਬ੍ਰਹਮੁ ॥"
page = 196
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cast off all thine doubts, and ponder over the Illustrious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਵਹਮਿ ਦੂਰ ਕਰ ਦੇ, ਅਤੇ ਪਰਸਿਧ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce all your doubts, and vibrate upon the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਣ ਭਰਮੋਂ ਕੋ ਤਿਆਗ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕਾ ਭਜਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਰੇ ਭਰਮ ਤਿਆਗ ਕੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਜ ਕੇ। ਭਜਿਓ = ਭਜਿਆ ਹੈ, ਸਿਮਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Señor Supremo y resuelve toda tu duda;"