[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੁਏ; ਜਿਨ ਦੂਜੀ ਪਿਆਸਾ ॥"
page = 176
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse are dyeing of thirst for worldliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਦੁਨੀਆਦਾਰੀ ਦੀ ਤ੍ਰੇਹਿ ਨਾਲ ਮਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are dying in the thirst of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖੋਂ ਕੋ ਦੂਜੀ ਪਿਆਸਾ ਹੈ, ਸੋ ਭ੍ਰਮ ਕਰ ਮੁਏ ਅਰਥਾਤ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਏ = ਆਤਮਕ ਮੌਤ ਮਰ ਗਏ। ਦੂਜੀ ਪਿਆਸਾ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Determinado por su ego, uno se pierde porque ama a lo otro que está concebido aparte de Dios,"