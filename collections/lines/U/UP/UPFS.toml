[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ. ਕਾਰ ਕਰਾਇਦਾ; ਦੂਜਾ. ਕਿਸੁ ਕਹੀਐ ਭਾਈ ॥੨॥"
page = 427
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Makes man do the work, according to His will, who else is there to talk about, O brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਉਹ ਇਨਸਾਨ ਪਾਸੋਂ ਕੰਮ ਕਰਾਉਂਦਾ ਹੈ। ਹੋਰ ਕਿਹੜਾ ਹੈ ਜਿਸ ਦਾ ਜ਼ਿਕਰ ਕੀਤਾ ਜਾਵੇ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the Order of His Will, He makes us act. What else can we talk about, O Siblings of Destiny? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹੁਕਮ ਸੇ ਸਭ ਕਾਰ ਕਰਾਉਤਾ ਹੈਂ, ਦੂਜਾ ਕਿਸ ਕੋ ਕਹੀਏ? ਕੋਈ ਤੇਰਾ ਭਾਈ ਹੋਇ ਤੋ ਤਿਸ ਕੋ ਕਹੀਏ ਅਰਥਾਤ ਤੂੰਹੀਂ ਹੈਂ, ਵਾ ਹੇ ਸੰਤੋ ਕੇ (ਭਾਈ) ਭਾਵਨੇ ਵਾਲੇ! ਤੇਰੇ ਬਿਨਾਂ ਦੂਜਾ ਕੌਣ ਹੈ ਅਰ ਏਹ ਬਾਤ ਕਿਸ ਕੋ ਕਹੀਏ, ਭਾਵ ਅਧਕਾਰੀ ਦੁਰਲਭ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਸਭ ਜੀਵਾਂ ਪਾਸੋਂ ਕੰਮ ਕਰਾਂਦਾ ਹੈ, ਕੋਈ ਹੋਰ ਅਜੇਹੀ ਸਮਰਥਾ ਵਾਲਾ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos haces trabajar desde Tu Voluntad; ¿A quién más podríamos reconocer? (2)"