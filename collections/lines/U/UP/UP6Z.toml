[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਨਾਥ. ਨਾਥ ਹਰਿ ਸਰਣੀ; ਅਪੁਨੀ ਕ੍ਰਿਪਾ ਕਰੇਂਹ ॥"
page = 702
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am an orphan and seek Thy protection, O God, My Master. Show Thy mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਯਤੀਮ ਹਾਂ ਅਤੇ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ। ਹੇ, ਵਾਹਿਗੁਰੂ, ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਤੇ ਮਿਹਰ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a helpless orphan - I seek Your Sanctuary, O My Lord and Master; please bless me with Your mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੇ ਹਰੀ! ਸਰਬ ਕੇ ਨਾਥ ਹਮ ਅਨਾਥ ਆਪ ਕੀ ਸ਼ਰਣੀ ਆਏ ਹੈਂ, ਹਮ ਪਰ ਅਪਨੀ ਕਿਰਪਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! (ਤੈਥੋਂ ਬਿਨਾ) ਅਸੀਂ ਨਿਆਸਰੇ ਸਾਂ। ਆਪਣੀ ਮੇਹਰ ਕਰ, ਤੇ, ਸਾਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਥ = ਹੇ ਨਾਥ! ਕਰੇਂਹ = ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nosotros, criaturas desvalidas, buscamos Tu Refugio, oh Dios."