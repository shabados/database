[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਅੰਮ੍ਰਿਤੁ; ਅੰਤਰਿ ਡੀਠਾ ॥"
page = 1331
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through such Nectar, I have seen my Lord within me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਆਬਿ-ਹਿਯਾਤ ਦੇ ਰਾਹੀਂ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਹੀ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Ambrosial Nectar I see deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਅੰਮ੍ਰਿਤੁ ਰਸੁ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਤੇ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਕੌ ਰਿਦੇ ਅੰਤਰ ਹੀ ਦੇਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੋਰ ਸਾਰੇ ਰਸਾਂ ਨਾਲੋਂ ਸ਼ਿਰੋਮਣੀ ਰਸ ਜਾਪ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Néctar Ambrosial que siento en el interior."