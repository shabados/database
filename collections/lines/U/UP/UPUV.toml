[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜੇ ਪਰਜੇ ਹੋਇ ਕੈ; ਕਰਿ ਕਰਿ ਵਾਦੁ ਨ ਪਾਰਿ ਪਵੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming rulers And subjects, people undertake many quarrels but donot go across the world wean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜੇ, ਰਯਤ, ਹੋ ਕੇ ਆਪੋ ਵਿਚ (ਕਈ ਪ੍ਰਕਾਰ ਦੇ) ਝਗੜੇ ਕਰਦੇ ਹਨ (ਪਰ ਭਉਜਲ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਹੋ ਸਕਦੇ।"