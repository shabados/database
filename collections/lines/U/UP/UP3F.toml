[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਪਾਵਹਿ ਬਿਸ੍ਰਾਮੁ ॥"
page = 282
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who utter the Name obtain rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant the Naam find their place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਨਾਮ ਕੋ ਜਪਤਿਆਂ ਹੋਇਆਂ ਬਿਸ੍ਰਾਮ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਸੇਵਕ) ਨਾਮ ਜਪ ਕੇ ਅਡੋਲ ਅਵਸਥਾ ਹਾਸਲ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਰਾਮੁ = ਟਿਕਾਣਾ, ਦੁੱਖਾਂ ਤੋਂ ਬਚਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que invocan al Naam encuentran descanso,"