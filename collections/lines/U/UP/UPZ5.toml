[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਕਰ ਜੋੜਿ ਕਰੀ ਬੇਨੰਤੀ; ਠਾਕੁਰੁ ਅਪਨਾ ਧਿਆਇਆ ॥"
page = 499
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meditate on my Lord, and with both hands joined, make a supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਦੋਨੋਂ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, I offer my prayer, meditating on my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੋਂ ਨੇ ਦੋਨੋਂ ਹਾਥ ਜੋੜ ਕਰ ਬੇਨਤੀ ਕਰੀ ਹੈ ਔਰ ਅਪਨਾ ਠਾਕਰ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਅੱਗੇ) ਦੋਵੇਂ ਹਥ ਜੋੜ ਕੇ ਅਰਜ਼ੋਈ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਜੋੜਿ = ਜੋੜ ਕੇ। ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo contemplo a mi Señor y Le rezo con mis palmas juntas,"