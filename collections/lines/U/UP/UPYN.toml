[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੀ ਸੋਭਾ; ਪੂਰਾ ਲੋਕੀਕ ॥੩॥"
page = 188
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is their glory and perfect their humanity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਕੀਰਤੀ ਤੇ ਪੂਰਨ ਉਨ੍ਹਾਂ ਦੀ ਮਨੁੱਖਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is their glory; perfect is their humanity. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰੀ ਸੋਭਾ) ਤਿਨ ਕੀ ਉਪਮਾ ਭੀ ਪੂਰਨ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਜੈਸੇ ਸ੍ਰਵਨ ਕੀਏ ਜਾਤੇ ਹੈਂ ਵੈਸੇ ਹੀ ਦੇਖਨੇ ਮੇਂ ਆਉਤੇ ਹੈਂ। (ਪੂਰਾ ਲੋਕੀਕ) ਐਸਾ ਪੂਰਾ ਲੋਕ ਸੰਤ ਜਨ ਕੋਈ ਏਕ ਹੈ, ਵਾ ਲੌਕਕ, ਵਾ ਸਾਸਤ੍ਰ ਬਿਉਹਾਰ ਭੀ ਤਿਨ ਕਾ ਪੂਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਨੂੰ ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸਦਾ ਲਈ ਸੋਭਾ ਮਿਲਦੀ ਹੈ, ਲੋਕਾਂ ਨਾਲ ਉਹਨਾਂ ਦਾ ਵਰਤਣ-ਵਿਹਾਰ ਭੀ ਸੁਚੱਜਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos obtienen la Gloria Perfecta, y se vuelven seres perfeccionados.  (3)"