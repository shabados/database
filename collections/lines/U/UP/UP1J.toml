[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਦਾਸ; ਸੁਹੇਲੇ ਭਾਈ ॥"
page = 601
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happy are the servants of God, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ ਪ੍ਰਸੰਨ ਹਨ ਵਾਹਿਗੁਰੂ ਦੇ ਸੇਵਕ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slaves are happy, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਜੋ ਦਾਸ ਹੈਂ, ਸੋ ਸੁਹੇਲੇ ਸੁਖੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਸੁਖੀ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹੇਲੇ = ਸੁਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes del Señor están siempre en Dicha, oh Hermanos del Destino"