data = "ਸਭੈ ਚਮਰੁ ਤੂ ਮੈ ਬਿਨਾ; ਯਾ ਪੁਰ ਮੈ ਹ੍ਵੈ ਜਾਹਿ ॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He pronounced, ‘Except me every body get stuck.’"

