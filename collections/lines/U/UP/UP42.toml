language = "pa"
data = "(ਉਸ ਨੇ ਕਿਹਾ-) ਮੇਰੇ ਬਿਨਾ ਇਸ ਨਗਰ ਦੇ ਸਾਰੇ ਚਿਮਟ ਜਾਣ।"