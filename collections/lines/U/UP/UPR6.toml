language = "pa"
data = "ਧਾਰਮਕ ਗ੍ਰੰਥ ਵਾਚਣ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਸੁਣਾਉਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Studying the scriptures, reading them to other people,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੀਤਾ ਆਦਿਕੋਂ ਕੇ ਪਾਠ ਪੜਕੇ ਲੋਗੋਂ ਕੋ ਸੁਨਾਇ ਵਡਿਆਈ ਕੋ (ਲੇ) ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਲੋਕ-ਵਿਖਾਵੇ ਦੀ ਖ਼ਾਤਰ) ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਪੜ੍ਹਦਾ ਹੈ, ਪੁਸਤਕਾਂ ਲੈ ਕੇ ਲੋਕਾਂ ਨੂੰ (ਹੀ) ਸੁਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque estudie las escrituras, leyéndoselas a otros,"