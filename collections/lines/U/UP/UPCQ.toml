[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਤਨਿ ਅਗਨਿ ਭਖੈ; ਭੈ ਨਾਲਿ ॥"
page = 151
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body's fire of fear is burnt away by the dread of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੀਰ ਦੀ ਡਰ ਦੀ ਅੱਗ, ਵਾਹਿਗੁਰੂ ਦੇ ਤ੍ਰਾਸ ਨਾਲ ਸੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of fear within the body is burnt away by the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੀਰ ਮੇਂ ਭੈ ਧਾਰਨ ਕੀਤਾ ਹੈ ਸੇ ਭਯ ਅਗਨਿ ਹੈ, ਸੋ ਮਨ ਕੇ ਭੈ ਨਾਲ (ਭਖੈ) ਵਧਤਾ ਹੈ ਅਰਥਾਤ ਤੇਜ ਹੋਤਾ ਹੈ, ਵਾ ਮਨ ਮੇਂ ਜੋ ਭਯ ਹੈ, ਸੋ ਫੂਕ ਮਾਰਨੇ ਵਾਲੀ ਨਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਿਹਾਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਤਨ ਵਿਚ, ਸਰੀਰ ਵਿਚ। ਅਗਨਿ = ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੀ ਅੱਗ, ਤਾਂਘ। ਭਖੈ = ਭਖਦੀ ਹੈ, ਹੋਰ ਤੇਜ਼ ਹੁੰਦੀ ਹੈ। ਭੈ ਨਾਲਿ = ਪ੍ਰਭੂ ਦਾ ਡਰ ਰੱਖਣ ਨਾਲ, ਜਿਉਂ ਜਿਉਂ ਇਸ ਯਕੀਨ ਵਿਚ ਜੀਵੀਏ ਕਿ ਉਹ ਸਾਡੇ ਅੰਦਰ ਤੇ ਸਭ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ardor de la Reverencia se vuelve más intenso, conforme vamos teniendo más Conciencia de Él;"