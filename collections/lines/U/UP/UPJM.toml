[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲ ਬਿਨਾ; ਸਾਖਾ ਕਤ ਆਹੈ ॥੧॥"
page = 1149
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but without the roots, how can there be branches?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜੜ੍ਹਾਂ ਦੇ ਬਗੈਰ, ਟਹਿਣੀਆਂ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦੀਆਂ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without roots, how can there be any branches? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬ੍ਰਿਛ ਕਾ ਮੂਲ ਹੀ ਨਹੀਂ ਤੋ ਡਾਲੀਆਂ ਕਹਾਂ ਹੋਵੈ, ਭਾਵ ਜਬ ਹਰੀ ਸਿਮਰਨ ਮੂਲ ਨਹੀਂ ਹੈ, ਤੋ ਪਰਮਗਤੀ ਰੂਪ ਡਾਲੀ ਕਹਾਂ ਪ੍ਰਾਪਤਿ ਹੋਵੈ, ਕਿੰਤੂ ਨਹੀਂ ਹੋਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਇਹ ਤਾਂਘ ਵਿਅਰਥ ਹੈ, ਜਿਵੇਂ ਰੁੱਖ ਦੇ) ਮੁੱਢ ਤੋਂ ਬਿਨਾ (ਉਸ ਉਤੇ) ਕੋਈ ਟਹਣੀ ਨਹੀਂ ਉੱਗ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el árbol que no tiene raíces, ni crece, ni le salen ramas. (1)"