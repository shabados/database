[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਹਿਰਦੈ ਨਾਮੁ. ਨ ਵਸਿਓ; ਤਿਨ ਸਭਿ ਕਾਰਜ ਫੀਕ ॥"
page = 1336
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whose mind the God's Name abides not, insipid are all their affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਹੀਂ ਵਸਦਾ ਫਿਕਲੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਕੰਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are not filled with the Lord's Name - all their affairs are worthless and insipid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰਿ ਕਾ ਨਾਮ ਨਹੀਂ ਵਸਿਆ ਹੈ ਤਿਨੋਂ ਕੇ ਸੰਪੂਰਨ ਕਾਰਜ ਫੀਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਵੱਸਦਾ, ਉਹਨਾਂ ਦੇ (ਦੁਨੀਆ ਵਾਲੇ) ਸਾਰੇ ਹੀ ਕੰਮ ਫਿੱਕੇ ਹੁੰਦੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਜੀਵਨ ਨੂੰ ਰੁੱਖਾ ਬਣਾਈ ਰੱਖਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes no llenan su corazón con el Nombre del Señor, todos sus asuntos no tienen ningún valor y son insípidos,"