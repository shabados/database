data = "ਤਿਸੁ ਊਪਰਿ; ਮਨ ਕਰਿ ਤੂੰ ਆਸਾ ॥"
page = 187
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, keep thy hopes on Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਉਸ ਉਤੇ ਆਪਣੀਆਂ ੳਮੈਦਾ ਬੰਨ੍ਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Place your hopes in the One"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਤਿਸ ਪਰ ਆਸਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਉਤੇ (ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਹੋਣ ਦੀ) ਆਸ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apóyate en Él, oh mente,"