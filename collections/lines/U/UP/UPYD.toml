[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ. ਰਿਦੈ ਉਰਿ ਧਾਰੇ ॥"
page = 629
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have clasped God's Name to my heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰੱਬ ਦਾ ਨਾਮ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the Lord's Name within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ (ਉਰਿ) ਵਸੇਸ ਕਰ ਕੇ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He alabado el Nombre del Señor en la mente,"