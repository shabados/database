[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁ ਗੁਫ਼ਤੀ ਕਿ ਦੀਗਰ ਯਲੇ ਸ਼ੁਦ ਬ ਬਜ਼ਮ ॥੬॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was second to none in eating and drinking and, both, in his fighting feats and court manners, You would think, ‘Could there be any one like him?’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਵੇਖ ਕੇ) ਤੂੰ ਕਹੇਂਗਾ ਕਿ ਮਜਲਿਸ ਵਿਚ (ਉਸ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਸੂਰਮਾ ਨਹੀਂ ਹੈ ॥੬॥"