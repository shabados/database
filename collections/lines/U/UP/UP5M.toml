[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਪਮਾ ਤਾਹਿ ਤਨਉਰ ਕੀ; ਸੂਰਜ ਸੀ ਹੈ ਸੁਧਿ ॥੬੦੩॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her body is effulgent in pure form like the sun.603."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਦੇ ਕਰਨ ਫੂਲ ('ਤਨਉਰ') ਨਿਰੋਲ ਸੂਰਜ ਵਾਂਗ ਚਮਕ ਰਹੇ ਸਨ ॥੬੦੩॥"