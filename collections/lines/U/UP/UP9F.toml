[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਕਰਮ ਕਰੇ ਅਹੰਕਾਰੀ ॥"
page = 130
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric does his affairs is egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਮਤੀਆਂ ਆਪਣੇ ਕੰਮ ਹੰਕਾਰ ਵਿੱਚ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do their deeds in ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਅਹੰਕਾਰ ਸੰਜੁਗਤ ਕਰਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੀ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਭਾਵੇਂ ਆਪਣੇ ਵੱਲੋਂ ਮਿੱਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ ਕਰਦਾ ਹੈ, (ਪਰ) ਅਹੰਕਾਰ ਵਿਚ ਮੱਤਾ ਰਹਿੰਦਾ ਹੈ (ਕਿ ਮੈਂ ਧਰਮੀ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj actúa en base a su ego,"