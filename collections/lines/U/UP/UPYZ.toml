[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦਾ ਜੀਉ ਪਰਾਣੁ ਹੈ; ਅੰਤਰਿ ਜੋਤਿ ਅਪਾਰਾ ॥"
page = 140
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The light of the infinite Lord, who is the owner of mortal's soul and very life is within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬੇਅੰਤ ਸੁਆਮੀ, ਜੋ ਜੀਵ ਦੀ ਆਤਮਾ ਤੇ ਜਿੰਦ ਜਾਨ ਦਾ ਮਾਲਕ ਹੈ, ਦੀ ਰੋਸ਼ਨੀ ਉਸ ਦੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light of the Infinite Lord, who owns the soul and the breath of life, is deep within the inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਯੰਤਾ! ਜਿਸ ਤੇਰਾ ਜੀਵ ਕੋ ਦੀਆ ਹੂਆ (ਪਰਾਣੁ) ਬਲ ਔਰ ਰਿਦੈ ਕੇ ਬੀਚ (ਜੋਤਿ) ਗ੍ਯਾਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੀ ਬਖ਼ਸ਼ੇ ਹੋਏ ਜਿੰਦ ਪ੍ਰਾਣ ਹਰੇਕ ਜੀਵ ਨੂੰ ਮਿਲੇ ਹਨ, ਤੇਰੀ ਹੀ ਅਪਾਰ ਜੋਤਿ ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, cuya Luz Inmensa está dentro de nosotros,"