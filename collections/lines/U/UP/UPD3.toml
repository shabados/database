[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਸੂ ਪਰੇਤਹੁ ਦੇਵ ਕਰਿ; ਸਤਿਗੁਰ ਦੇਵ ਸੇਵ ਭੈ ਪਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Consequent to the service of the true Guru, animals and ghosts also become gods."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ ਅਤੇ ਪਰੇਤਾਂ ਥੋਂ ਸਤਿਗੁਰੂ (ਗੁਰੂ ਨਾਨਕ) ਦੀ ਸੇਵਾ ਭੈ ਪਾਕੇ (ਪ੍ਰੇਮਾ ਭਗਤੀ ਲਾਕੇ) ਦੇਵਤਾ ਕਰ ਦੇਂਦੀ ਹੈ।"