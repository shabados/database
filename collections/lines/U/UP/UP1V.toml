[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਮਹਲੀ, ਮਹਲੁ ਪਛਾਨੁ ॥"
page = 414
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the Master's mansion is recognised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮਾਲਕ ਦਾ ਮੰਦਰ ਸਿਆਣਿਆਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh realizes the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ (ਮਹਲੀ) ਅਕਾਲ ਪੁਰਖ ਕੇ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਕੋ ਪਛਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਤੂੰ ਆਪਣੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਟਿਕਾਣਾ ਪਛਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru se logra la realización de la Casa del Señor."