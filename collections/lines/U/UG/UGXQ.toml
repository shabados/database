[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਰਮੁਖਿ ਆਪੇ ਦੇਵੈ; ਆਪੇ ਅੰਮ੍ਰਿਤੁ ਪੀਆਇਆ ॥੪॥"
page = 930
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Exalted Guru. Himself he blesses man with the Nectar-Name and Himself makes him quaff this Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਮੁਖੀ ਗੁਰਦੇਵ ਹੈ। ਆਪ ਹੀ ਉਹ ਆਦਮੀ ਨੂੰ ਇਸ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਬਖਸ਼ਤਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਸ ਨੂੰ ਇਸ ਅੰਮ੍ਰਿਤ ਨੂੰ ਛਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Gurmukh, and He Himself bestows the Ambrosial Nectar; He Himself leads us to drink it in. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਗੁਰੂ ਹੋ ਕਰ ਮੁਖ ਮੇਂ ਅੰਮ੍ਰਿਤ ਪੀਆਇ ਦੇਵੇ ਹੈ ਔਰ ਆਪੇ ਜਗ੍ਯਾਸੂ ਹੋ ਕਰ ਅੰਮ੍ਰਿਤ ਆਇ ਪੀਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਉਸ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਹੀ ਹੈ) ਉਹ ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਸਿਮਰਨ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪਿਲਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰ ਕੇ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਆਪੇ = ਪ੍ਰਭੂ ਆਪ ਹੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Guru Mismo nos bendice con la Palabra Ambrosial. (4)"