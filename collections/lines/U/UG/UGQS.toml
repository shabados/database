[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਬਰਨ. ਚਾਰਿ ਆਸ੍ਰਮ ਹੈ; ਕੋਈ ਮਿਲੈ, ਗੁਰੂ ਗੁਰ ਨਾਨਕ; ਸੋ ਆਪਿ ਤਰੈ, ਕੁਲ ਸਗਲ ਤਰਾਧੋ ॥੨॥੫॥੧੧॥"
page = 1297
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever of the four castes, and four-Ashram's meets with the Great Guru Nanak, he not only saves himself but saves he all his generations as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਜਾਤਾ ਅਤੇ ਚੌਹਾਂ ਹੀ ਸੰਪ੍ਰਦਾਵਾ ਵਿਚੋਂ ਜੋ ਕਸਈ ਭੀ ਵਿਸ਼ਾਲ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਖੁਦ ਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਭੀ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are four castes, four social classes, and four stages of life. Whoever meets the Guru, Guru Nanak, is himself carried across, and he carries all his ancestors and generations across as well. ||2||5||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਬਰਣ ਬ੍ਰਹਮਣਾਦਿ ਔਰ ਚਾਰੋ ਹੀ ਗ੍ਰਸਤਾਦਿ ਆਸ੍ਰਮ ਹੈਂ, ਤਿਨ ਮੈ ਸੇ ਗੁਰੂ ਪੂਜ੍ਯ ਕੋ ਜੋ ਕੋਈ ਮਿਲਤਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਆਪ ਤਰ ਜਾਤਾ ਹੈ ਔਰ ਸਭ ਕੁਲ ਭੀ ਤਾਰ ਲੇਤਾ ਹੈ॥੨॥੫॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਬ੍ਰਾਹਮਣ ਖੱਤ੍ਰੀ ਆਦਿਕ) ਚਾਰ ਵਰਨ (ਪ੍ਰਸਿੱਧ) ਹਨ, (ਬ੍ਰਹਮ ਚਰਜ ਆਦਿਕ) ਚਾਰ ਆਸ਼੍ਰਮ (ਪ੍ਰਸਿੱਧ) ਹਨ, (ਇਹਨਾਂ ਵਿਚੋਂ) ਜਿਹੜਾ ਭੀ ਕੋਈ ਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਹ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੨॥੫॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay cuatro castas, cuatro clases sociales y cuatro estados de vida. Quién encuentra al Guru, Guru Nanak, es llevado a través y se lleva consigo a sus ancestros y generaciones futuras también. (2-5-11)"