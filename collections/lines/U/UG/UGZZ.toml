[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੈ ਕਥੈ; ਸੁਣੈ ਸੋਇ ॥"
page = 930
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord Himself does, utters and hears all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਈਂ ਆਪ ਹੀ ਸਾਰਾ ਕੁੱਛ ਕਰਦਾ ਉਚਾਰਦਾ ਤੇ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, speaks and listens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਬੇਦਾਂ ਕਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਪੰਡਤ ਰੂਪੁ ਹੋ ਕਰ ਕਥਨ ਕਰਤਾ ਹੈ ਅਰ ਓਹੀ ਸ੍ਰੋਤਾ ਹੋ ਕਰ ਸੁਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਕਿਰਤ-ਕੰਮ ਕਰਦਾ ਹੈ ਬੋਲਦਾ ਹੈ ਤੇ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸੋਇ = ਉਹ ਪਰਮਾਤਮਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el principio y en el fin, ve que el Señor Mismo hace, dice y escucha."