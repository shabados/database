[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਬਿਕਾਲੁ ਭਏ ਦੇਵਾਨੇ ॥"
page = 1021
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Birth and death end for him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਅਤੇ ਜਨਮ ਉਸ ਲਈ ਮੁੱਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death are meaningless, for those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਕਮਲੇ ਹੋ ਗਏ, ਭਾਵ ਸੇ ਤਿਨ ਕੇ ਰਦੀ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਤੇ ਮਰਨ ਉਸ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੇ (ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਝੱਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਸਹਮ ਜਾਂਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida y la muerte dejan de tener valor para aquél en cuyo interior reside la Esencia Dadora de Paz de la Palabra del Shabd del Guru,"