[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਸਰੀਰੁ ਸਭ. ਮੂਲੁ ਹੈ ਮਾਇਆ ॥"
page = 1065
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body becomes the source of all the sins,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਸਮੂਹ ਪਾਪਾਂ ਦਾ ਨਿਕਾਸ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is the source of all Maya;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਸਰੀਰ ਹੈ ਇਨ ਸਭ ਕਾ ਮੂਲੁ ਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਮਨੁੱਖ ਦਾ ਇਹ ਸਰੀਰ ਨਿਰਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਕਾਰਨ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੁ = ਮੁੱਢ, ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, el cuerpo se vuelca hacia la fuente de Maya,"