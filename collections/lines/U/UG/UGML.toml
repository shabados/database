[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣਹਾਰ ਪ੍ਰਭੁ; ਹਿਰਦੈ ਵੂਠਾ ॥"
page = 898
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the creator-Lord in the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਅੰਤਰ ਆਤਮੇ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Creator Lord God abides in the heart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸਭ ਪ੍ਰਕਾਰ ਤੌ ਹੂਏ ਹੈਂ ਕਰਣਹਾਰ ਪ੍ਰਭੂ ਜਬ ਤੂੰ ਹਿਰਦੇ ਮੇਂ ਕਿਰਪਾਲ ਹੋ ਕੇ ਵਸਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ ਪ੍ਰਭੂ ਜਦੋਂ (ਆਪਣੀ ਕਿਰਪਾ ਨਾਲ ਜੀਵ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣਹਾਰ ਪ੍ਰਭੁ = ਸਭ ਤਰ੍ਹਾਂ ਦੀ ਸਮਰੱਥਾ ਰੱਖਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਵੂਠਾ = ਆ ਵੱਸਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador habita en el corazón de uno"