[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗਊ. ਆਪੇ ਰਖਵਾਲਾ ॥"
page = 1021
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the cows and Thyself the grazer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਗਾਂ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਵਾਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the cows, and You yourself are their keeper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਇੰਦ੍ਰੀਆਂ ਰੂਪ ਗਊ ਹੈ ਆਪੇ ਰਾਖਾ ਸਾਖੀ ਚੇਤਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਗਾਂ ਹੈ ਤੇ ਆਪ ਹੀ ਗਾਈਆਂ ਦਾ ਰਾਖਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres la oveja y el pastor."