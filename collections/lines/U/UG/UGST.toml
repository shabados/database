[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਵੈਰੈ ਨਾਲਿ ਵੈਰੁ ਰਚਾਇਦਾ; ਅਪਣੈ ਘਰਿ ਲੂਕੀ ਲਾਇ ॥"
page = 1415
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever practises enmity with the uninimical one, he sets his own home on fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਨਾਲ ਦੁਸ਼ਮਨੀ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਦੇ ਨਿਜ ਦੇ ਗ੍ਰਹਿ ਨੂੰ ਅੱਗ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever directs hatred against the Guru, who has no hatred at all, only sets his own home on fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਨਿਰਵੈਰ ਸਤਿਗੁਰੋਂ ਸਾਥ ਜੋ ਕੋਈ ਵੈਰ ਰਚਾਇੰਦਾ ਹੈ ਓਹ ਪੁਰਸ਼ ਅਪਨੇ ਘਰ ਸੋ (ਲੂਕੀ) ਚੁਆਤੀ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਅਜਿਹੇ) ਨਿਰਵੈਰ (ਗੁਰੂ) ਨਾਲ ਵੈਰ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, ਉਹ ਆਪਣੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ (ਈਰਖਾ ਦੀ) ਚੁਆਤੀ ਬਾਲੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਚਾਇਦਾ = ਬਣਾਈ ਰੱਖਦਾ ਹੈ। ਘਰਿ = (ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਲੂਕੀ = (ਈਰਖਾ ਦੀ) ਚੁਆਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que dirija su odio hacia al Guru, el Cual se conserva sin ningún odio, sólo pone su propio hogar en llamas."