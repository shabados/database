[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗ ਪ੍ਰਤੰਗ ਸੁ ਸੁੰਦਰ ਸ︀ਯਾਮ ਕਛੂ ਉਪਮਾ ਕਹੀਐ ਨਹੀ ਜਾਈ ॥੪੪੫॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their legs are like the trunk of the Kadli (Banana) tree and their beauty pierces like an arrow the elegance of the body like the gold, can’t be described.445."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਦੇ ਅੰਗ ਪ੍ਰਤਿ ਅੰਗ ਬਹੁਤ ਸੁੰਦਰ ਹਨ, (ਉਨ੍ਹਾਂ ਦੀ) ਕੁਝ ਵੀ ਉਪਮਾ ਨਹੀਂ ਕਹੀ ਜਾ ਸਕਦੀ ॥੪੪੫॥"