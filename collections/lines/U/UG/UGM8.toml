[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਡਨ ਤੇ ਗਹਿ ਫੈਕ ਦਯੋ ਹਰਿ; ਜਿਉ ਸਿਰ ਤੇ ਗਹਿ ਕੂਕਰ ਮਾਰੇ ॥੧੯੯॥"
page = 311

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But Krishna, catching his legs, threw him like a dog.199."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਉਸ ਨੂੰ) ਗੋਡਿਆਂ ਤੋਂ ਫੜ ਕੇ (ਇਉਂ) ਸੁਟ ਦਿੱਤਾ ਜਿਵੇਂ ਸਿਰ ਤੋਂ ਫੜ ਕੇ ਕਤੂਰੇ ਨੂੰ ਸੁਟ ਦੇਈਦਾ ਹੈ ॥੧੯੯॥"