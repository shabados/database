[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਥ ਅਨਾਥਾਂ, ਬਾਣਿ ਧੁਰਾਂ ਦੀ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "She shyly replied, “Since perennial times you are living up to your reputation of being father of the fatherless ones.”"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਥ ਨੂੰ ਅਨਾਥਾਂ (ਦੇ ਬਿਰਦ ਸੰਭਾਲਣ) ਦੀ ਵਾਦੀ ਧੁਰ ਥੋਂ ਹੈ।"