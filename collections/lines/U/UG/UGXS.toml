[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਨਿਆ; ਹਰਿ ਰਸਿ ਮੋਰਾ ॥"
page = 879
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my soul is propitiated with this Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਗੂੰਜਦਾ ਹੈ ਅਤੇ ਇਸ ਈਸ਼ਵਰੀ ਅੰਮ੍ਰਿਤ ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਪਤੀਜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my mind is appeased by the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੇ ਨਾਮ ਰਸ ਮੇਂ ਮੇਰਾ ਭੀ ਮਨ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਸੁਆਦ ਵਿਚ ਮਗਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਿ = ਰਸ ਵਿਚ, ਆਨੰਦ ਵਿਚ। ਮੋਰਾ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive imbuido en la Esencia Divina."