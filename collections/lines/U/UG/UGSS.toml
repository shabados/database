data = "ਹੋਮ ਜਗ; ਅਰੁ ਪਾਠ ਪੁਰਾਣ ॥"
page = 1257
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burnt offerings sacred feasts and reading of the Puranas;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਨ, ਪਵਿੱਤ੍ਰ ਸਦਾਵਰਤ ਅਤੇ ਪੁਰਾਣਾ ਦਾ ਪੜ੍ਹਣਾ-ਵਾਚਣਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some make burnt offerings, hold sacred feasts, and read the Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਮ ਔ ਜਗ, ਪੁਰਾਣੋ ਕੇ ਪਾਠ ਆਦੀ ਜੋ ਕਰਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਹਵਨ, ਇਹੀ ਹੈ ਜੱਗ, ਇਹੀ ਹੈ ਪੁਰਾਣ ਆਦਿਕਾਂ ਦੇ ਪਾਠ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De todas las ceremonias de sacrificio, los Yagnas y las lecturas de los Puranas,"