[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਸਨੁ ਵੇਖਣਿ ਕਾਰਨੇ; ਸਗਲੀ ਉਲਟਿ ਪਈ ਲੋਕਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To have his glimpse the whole humanity swarmed the place."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਰਸ਼ਨ ਕਰਨ ਵਾਸਤੇ ਸਾਰੀ ਲੋਕਾਈ ਉਲਟ ਪਈ।"