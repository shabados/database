[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰਧਨ ਨੂੰ ਧੰਨਵਾਨ ਬਣਾ ਦਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਫ਼ਲਸੇ ਰਾ ਸਾਹਿਬਿ ਦੌਲਤ ਕੁਨੰਦ ।੯੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "No one else but him has been able to pierce the pearl of this spiritual idea. (443)"