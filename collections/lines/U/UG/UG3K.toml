[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਨਾਠਾ; ਸੁਖੁ ਘਰ ਮਹਿ ਆਇਆ ॥"
page = 891
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My woes have hastened away and weal has entered my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦੁਖੜੇ ਦੌੜ ਗਏ ਹਨ ਅਤੇ ਖੁਸ਼ੀ ਮੇਰੇ ਗ੍ਰਹਿ (ਮਨ) ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain has left me, and peace has come to my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਤਿਸ ਕਾ ਨਸ ਗਿਆ ਹੈ ਔ ਸੁਖ ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ (ਸਾਰਾ) ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੁਖ ਆ ਵੱਸਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las aflicciones desaparecen y uno alcanza a vivenciar el Estado de Éxtasis;"