[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਹਿਰਦੈ ਜਪਉ ਜਗਦੀਸਾ ॥"
page = 232
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day in thy mind dwell in the World Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਆਪਣੇ ਮਨ ਵਿੱਚ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, within your heart, meditate on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਿਰਦੇ ਮੇਂ ਰਾਤ ਦਿਨ ਜਗਦੀਸ ਕੋ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਹਰ ਵੇਲੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਜਗਤ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਜਪਉ = ਜਪਉਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno enaltece al Señor del Universo en su corazón,"