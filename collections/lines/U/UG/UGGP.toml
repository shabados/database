[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਬਦਿ; ਭਗਤਿ ਸੁਹਾਈ ॥"
page = 1068
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is the meditation of the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਬੰਦਗੀ, ਪੂਰਨ ਪ੍ਰਭੂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sublime and exalted is devotion to the Perfect Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੈ ਗੁਰ ਉਪਦੇਸ ਕਰਿ ਸੁੰਦ੍ਰ ਭਗਤੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਪੂਰੇ (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਤੇਰੀ) ਭਗਤੀ ਨਿਖਰ ਆਉਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਹਾਈ = ਸੋਹਣੀ ਬਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por medio de la Palabra Perfecta que la Devoción llega a nosotros"