[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਸਦਾ ਤਪੁ ਹੋਇ ॥"
page = 941
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with the Lord's Name, ever practises penance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜਿਆਂ ਹੈ, ਉਹ ਸਦੀਵ ਹੀ ਤਪੱਸਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, they practice intense meditation forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਹੀ ਤਪ ਰੂਪ ਹੋ ਰਹੇ ਹੈਂ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿਣਾ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪੁੰਨ-ਕਰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque aquél que está imbuido en el Nombre, practica la Verdadera austeridad."