[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲੈ ਪਹਰੈ ਰੈਣਿ ਕੈ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਹਰਿ ਪਾਇਆ ਉਦਰ ਮੰਝਾਰਿ ॥"
page = 76
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the first watch of the night, O my merchant friend! God put the mortal into the womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦੇ ਪਹਿਲੇ ਹਿਸੇ ਵਿੱਚ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਵਾਹਿਗੁਰੂ ਨੇ ਜੀਵ ਨੂੰ ਕੁਖ ਅੰਦਰ ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the first watch of the night, O my merchant friend, the Lord places you in the womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਸਥਾ ਰਾਤ੍ਰਿ ਕੇ ਪ੍ਰਿਥਮ ਭਾਗ ਮੇਂ, ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! ਹਰੀ ਨੇ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਜੀਵ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਦੇ ਪਹਿਲੇ ਪਹਰ ਵਿਚ ਪਰਮਾਤਮਾ (ਜੀਵ ਨੂੰ) ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਨਿਵਾਸ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ, ਜ਼ਿੰਦਗੀ-ਰੂਪ ਰਾਤ। ਪਹਿਲੈ ਪਹਰੈ = ਪਹਿਲੇ ਪਹਰ ਵਿਚ। ਵਣਜਾਰਿਆ ਮ੍ਰਿਤਾ = ਹਰੀ ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! ਉਦਰ ਮੰਝਾਰਿ = (ਮਾਂ ਦੇ) ਪੇਟ ਵਿਚ। ਸਮਾਰਿ = ਸਮਾਰੈ, ਸੰਭਲਦਾ ਹੈ। ਅਗਨੀ = ਮਾਂ ਦੇ ਪੇਟ ਦੀ ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la primera ronda de la noche, fuiste depositado en el vientre, oh mi amigo mercader."