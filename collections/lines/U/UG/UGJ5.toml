[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਕਰਿ ਪੋਤਦਾਰੀ; ਫਿਰਿ ਦੂਖੁ. ਨ ਲਾਗੈ ॥੧॥"
page = 1182
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Undertake thou the treasureship of Him, then thou shall not suffer sorrow again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਖਜਾਨਚੀਪੁਣਾ ਇਖਤਿਆਰ ਕਰ, ਤਦ ਤੈਨੂੰ ਮੁੜ ਕੇ ਕਸ਼ਟ ਨਹੀਂ ਵਾਪਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become His trustee, and you shall never again suffer sorrow. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ (ਪੋਤਦਾਰੀ) ਖਜਾਨਚੀਗਰੀ ਕਰੁ, ਭਾਵ ਸੇ ਭਗਤੀ ਕਰੁ, ਫਿਰ ਤੇਰੇ ਕੋ ਕਿਸੀ ਤਰਾਂ ਕਾ ਦੁਖ ਨਹੀਂ ਲਗੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੇਅੰਤ ਭੰਡਾਰਿਆਂ ਦੇ ਮਾਲਕ) ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਰਫ਼ ਭੰਡਾਰੀ ਬਣਿਆ ਰਹੁ (ਫਿਰ ਉਸ ਦੇ ਦਿੱਤੇ ਕਿਸੇ ਪਦਾਰਥ ਦੇ ਖੁੱਸ ਜਾਣ ਤੇ) ਤੈਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si uno se considera el ser en el que Dios confía, uno no sufre más. (1)"