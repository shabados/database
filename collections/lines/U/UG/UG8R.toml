[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਫਿਰਿ. ਮੈ ਦੇਖਿਆ; ਹਰਿ ਇਕੋ ਦਾਤਾ ॥"
page = 510
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Roaming the whole world through, I have seen God to be the only Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਹਾਨ ਦਾ ਚੱਕਰ ਕੱਟ ਕੇ, ਮੈਂ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਦਾਤਾਰ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Roaming over the entire world, I have seen that the Lord is the only Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਸਾਰਾ ਸੰਸਾਰ ਫਿਰ ਦੇਖਾ ਹੈ, ਸਭ ਕਾ ਦਾਤਾ ਏਕ ਹਰਿ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਾ ਸੰਸਾਰ ਟੋਲ ਕੇ ਵੇਖ ਲਿਆ ਹੈ, ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He andado por el mundo entero; hay solamente un Señor Bondadoso. Uno no lo encuentra a través de sus propios esfuerzos,"