[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਮਿ ਲਾਭੁ ਪਾਇਓ; ਨਾਨਕ. ਫਿਰਿ, ਨ ਮਰੰਦ ॥੨॥੧੩॥੩੨॥"
page = 1304
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, Nanak has reaped the profit of God's Name and so he shall die not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਮੁਨਾਫਾ ਕਮਾ ਲਿਆ ਹੈ ਅਤੇ ਇਸ ਲਈ ਉਹ ਮੁੜ ਕੇ ਮਰੇਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, Nanak has earned the Profit; he shall never die again. ||2||13||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕੇ ਮਿਲਾਪ ਸੇ ਏਹ ਲਾਭ ਪਾਇਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਫੇਰ ਮਰਨਾ ਨਹੀਂ ਹੋਵੇਗਾ॥੨॥੧੩॥੩੨॥☬ਆਪ ਕੋ ਪਤੰਤਰ ਕਹਿ ਕਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ) ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ (ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦਾ) ਲਾਭ ਖੱਟ ਲਿਆ, ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਆਉਂਦੀ ॥੨॥੧੩॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Compañía de los Santos, Nanak ha obtenido la Ganancia y nunca más morirá de nuevo. (2-13-32)"