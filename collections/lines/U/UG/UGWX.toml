[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਈ ਮਾਰ ਗਿਰਾਏ, ਪਲ ਵਿਚ ਦੇਵਤਾ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess killed them in an instant."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ (ਚੰਡ ਅਤੇ ਮੁੰਡ) ਨੂੰ ਵੀ ਦੇਵੀ ਨੇ ਪਲ ਵਿਚ ਮਾਰ ਸੁਟਿਆ ਹੈ।"