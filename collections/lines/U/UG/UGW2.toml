[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਅਰਾਧਿਆ; ਗੁਰ ਪੂਰੈ ਦੀਆ ਮਿਲਾਇ ॥੨॥"
page = 519
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, I have meditated on the Name and the Perfect Guru has united me with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I worship the Naam, the Name of the Lord; the Perfect Guru has united me with the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕਾ ਅਰਾਧਨਾ ਕੀਆ ਹੈ ਅਰੁ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਹਰਿ ਸੇ ਮਿਲਾਇ ਦੀਆ ਹੈ। ਵਾ ਜਬ ਹਰਿ ਨੇ ਗੁਰ ਪੂਰੇ ਸੇ ਹਮ ਕੋ ਮਿਲਾਇ ਦੀਆ ਹੈ ਤਬ ਹਮਨੇ ਨਾਮ ਕਾ ਅਰਾਧਨ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru Perfecto, he obtenido al Señor. (2)"