[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਨਿ ਦੁਖਨਿ ਨਾਸੁ. ਸੁਖਦਾਯਕੁ ਸੂਰਉ; ਜੋ ਧਰਤ ਧਿਆਨੁ. ਬਸਤ ਤਿਹ ਨੇਰੇ ॥"
page = 1400
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is such a hero, who destroys pain in an instant and can bestow peace. Whosoever contemplates him, near him he abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਸੇ ਯੋਧੇ ਹਨ, ਜੋ ਪੀੜ ਨੂੰ ਇਕ ਛਿਨ ਵਿੱਚ ਨਸ਼ਟ ਕਰ ਸਕਦੇ ਹਨ ਅਤੇ ਆਰਾਮ ਬਖਸ਼ ਸਕਦੇ ਹਨ। ਜੋ ਕੋਈ ਉਨ੍ਹਾਂ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਉਹ ਨੇੜੇ ਹੀ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Spiritual Hero who destroys pain and brings peace. Whoever meditates on Him, dwells near Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਦੁਖੋਂ ਕੇ ਨਾਸ ਕਰਤਾ ਸੁਖਦਾਯਕ ਸੂਰਮਾ ਸਤਿਗੁਰੂ ਹੈਂ ਔਰ ਜੋ ਤਿਨ ਕਾ ਧਿਆਨ ਧਾਰਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੇ ਸਮੀਪ ਹੀ ਬਸਤੇ ਹੈਂ, ਅਪਨੇ ਦਾਸੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਹੀ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲਾ ਸੂਰਮਾ ਹੈ। ਜੋ ਮਨੁੱਖ ਉਸ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਉਸ ਦੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ = ਅਤੇ ਹੋਰ। ਦੁਖਨਿ ਨਾਸੁ = ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਸੂਰਉ = ਸੂਰਮਾ। ਤਿਹ ਨੇਰੇ = ਉਸ ਮਨੁੱਖ ਦੇ ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Héroe Espiritual, Quien destruye el dolor y trae la Paz. Quien sea que medite en Él, habita en él, Él es el Perfecto Ser Primordial."