[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਜਲੁ ਹੋਵੈ ਕਾਮਣੀ; ਸੰਗਿ ਭਲੇ ਭਲੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From that lamp women get collyrium. Therefore by living in the company of good persons one engages himself in good deeds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਓਸੇ ਤੋਂ) ਤੀਵੀਂ ਕੱਜਲ ਬਣਾਉਂਦੀ ਹੈ; ਭਲਿਆਂ ਦੇ ਸੰਗ ਵਿੱਚ ਭਲਾ ਹੋਈਦਾ ਹੈ (ਬੁਰੇ ਵਿਚ ਬੁਰਾ)।"