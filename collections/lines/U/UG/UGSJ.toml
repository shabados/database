[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਤਾ ਜਗੁ ਮੁਆ; ਗੁਰ ਬਿਨੁ. ਘੋਰ ਅੰਧਾਰੁ ॥"
page = 34
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Engrossed in conceit the world is perishing. Without the Guru, there is pitch dark."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਿੱਚ ਖ਼ਚਤ ਹੋਇਆ ਹੋਇਆ ਜਹਾਨ ਮਰ ਰਿਹਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਅੰਨ੍ਹੇਰ ਘੁੱਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Engrossed in egotism, the world perishes. Without the Guru, there is utter darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮਨਮੁਖੋਂ ਕਾ ਜੋ ਸਮੁਦਾਇ ਹੈ, ਸੋ ਅਹੰਤਾ ਔਰੁ ਮਮਤਾ ਕਰਤਾ ਹੀ ਜਗਤ ਮੇਂ ਮ੍ਰਿਤੁ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਤਿਨ ਕੋ ਅਗ੍ਯਾਨ ਰੂਪੀ ਭ੍ਯਾਨਕ (ਘੋਰ) ਮਹਾਂ ਅੰਧੇਰਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ 'ਮੈਂ ਮੈਂ' ਕਰਦਾ ਹੀ (ਭਾਵ, 'ਮੈਂ ਵੱਡਾ ਹਾਂ ਮੈਂ ਵੱਡਾ ਹਾਂ' ਇਸ ਅਹੰਕਾਰ ਵਿਚ) ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ (ਇਸ ਦੇ ਵਾਸਤੇ) ਘੁੱਪ ਹਨੇਰਾ (ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਆ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਹੈ। ਘੋਰ ਅੰਧਾਰੁ = ਘੁੱਪ ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está envuelto sólo en el Yo, y sin el Guru, el mundo vivirá en completa oscuridad."