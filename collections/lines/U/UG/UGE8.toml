[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਅਨੇਕ ਪਿਆਰੇ; ਹਉ. ਪਿਰ ਚਿਤਿ, ਨ ਆਵਾ ॥੨॥"
page = 561
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast many sweet hearts, O Groom; I am not in thy remembrance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਘਣੇਰੀਆਂ ਹੀ ਦਿਲਬਰਾਂ ਹਨ। ਮੈਂ ਤੇਰੇ ਚਿੱਤ ਚੇਤੇ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have many loves, but I am not in Your thoughts, O my Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਆਪ ਕੇ ਅਨੇਕ ਪਿਆਰੇ ਹੈਂ ਇਸ ਵਾਸਤੇ ਮੈਂ ਤੇਰੇ ਯਾਦ ਨਹੀਂ ਆਵਤੀ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ-ਪਤੀ! ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਅਨੇਕਾਂ ਹੀ ਹਨ, ਮੈਂ ਤੇਰੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus amantes son muchos, y yo no estoy en Tus recuerdos. (2)"