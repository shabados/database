[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੀ ਕਿਰਪਾ ਨਾਲ ਦੋਹਾਂ ਜਹਾਨਾਂ ਦਾ ਪੂਜਨੀਕ ਬਣਾਇਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਸਜੂਦੁਲ ਆਲਮੀਂ ਜ਼ਿ ਫ਼ਜ਼ਲਿ ਖ਼ੁੱਦ ਫ਼ਰਮੂਦਸ਼ ।੧੦੨।"
page = 9
line = 102

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, with His own benevolence, He made him worshippable in both the worlds. (102)"