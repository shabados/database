[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣ ਮਰਣੁ. ਨ ਸੁਝਈ; ਕਿਰਤੁ. ਨ ਮੇਟਿਆ ਜਾਇ ॥੫॥"
page = 1009
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One realises not the pang of birth and death, The writ of past deeds can be erased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਜੰਮਣ ਤੇ ਮਰਨ ਦੇ ਮਹਾਨ ਕਸ਼ਟ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ। ਪੂਰਬਲੇ ਕਰਮ ਦਾ ਲੇਖ ਮੇਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not understand birth and death; the inscription of one's past actions cannot be erased. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਔ ਮਰਣ ਇਸ ਜੀਵ ਕੋ ਨਹੀਂ ਸੂਝਤਾ, ਪੁਨਾ ਜੋ ਪੂਰਬ ਕਰਮ ਕੀਆ ਹੂਆ ਹੈ, ਸੋ ਮੇਟਿਆ ਭੀ ਨਹੀਂ ਜਾਤਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਹ ਸੁੱਝਦਾ ਹੀ ਨਹੀਂ ਕਿ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ) ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਵਿਆਪੇਗਾ। (ਪਰ ਉਸ ਦੇ ਭੀ ਕੀਹ ਵੱਸ? ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਇਕੱਠ (ਜੋ ਜੀਵ ਦੇ ਮਨ ਵਿਚ ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ) ਮਿਟਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues  no puede borrar el escrito de sus pasadas acciones.(5)"