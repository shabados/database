[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਤੁਮੑਰੇ ਵਡ ਕਟਾਖ ਹੈ; ਤੇ ਗੁਰਮੁਖਿ ਹਰਿ ਸਿਮਰਣੇ ॥੧॥"
page = 977
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom Thou see with Thy eye of great grace, remember Thee, through the Guru, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਪਣੀ ਭਾਰੀ ਮਿਹਰ ਦੀ ਅੱਖ ਨਾਲ ਵੇਖਦਾ ਹੈਂ, ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਤੈਨੂੰ ਆਰਾਧਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You view with Your Great Eye of Grace, meditate on You, Lord, and become Gurmukh. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਊਪਰ ਤੁਮਾਰੇ ਬਡੇ ਕਟਾਖ ਹੈਂ, ਭਾਵ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਦੇਖਨਾ ਹੈ ਤੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਬਹੁਤ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੈ, ਉਹ ਬੰਦੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Bello Señor, en quien posas Tu Mirada de Gracia, por Gracia del Guru, ese ser habita sólo en Ti.(1)"