[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਤਕ ਸੋ ਦਿਖ ਕੈ ਸਿਵ ਕੇ ਗਨ; ਆਨੰਦ ਸੋ ਮਿਲਿ ਮੰਗਲ ਗਾਵੈ ॥"
page = 405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whenever any warrior taking his sword in his hand, falls upon Krishna, then seeing this spectacle, the ganas i.e. the attendants of Shiva feel pleased and began to sing songs of joy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਕੌਤਕ ਨੂੰ ਵੇਖ ਕੇ ਸ਼ਿਵ ਗਣ ਆਨੰਦ ਨਾਲ ਮਿਲ ਕੇ ਗੀਤ ਗਾਉਂਦੇ ਹਨ।"