[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਧੂ; ਇਹ ਪਹੁਚਨਹਾਰਾ ॥"
page = 250
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Saint, who attains to this destination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੰਤ ਹੈ ਜਿਹੜਾ ਇਸ ਮੰਜ਼ਲ ਨੂੰ ਪਹੁੰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are the Holy Saints - they reach this destination."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ (ਸਾਧੂ) ਸ੍ਰੇਸਟ ਹੈ, ਜੋ (ਇਹ) ਇਸ ਸਤਿ ਸ੍ਵਰੂਪ ਕੋ ਪਹੁਚਨਹਾਰ ਹੂਆ ਹੈ, ਭਾਵ ਸੇ ਸਤਿ ਰੂਪ ਹੀ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ ਆਤਮਕ ਅਵਸਥਾ ਤੇ ਪਹੁੰਚਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਾਧੂ ਜਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que logra este Estado es el verdadero Santo."