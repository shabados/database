[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ; ਪ੍ਰਭ ਸੁਜਾਨੁ ॥"
page = 211
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omniscient Lord is the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬੱਗ ਸੁਆਮੀ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is All-knowing, the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਚਤਰ ਤੂੰ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਸਿਆਣਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Sabio e Intimo Conocedor del ser,"