[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਪਖਾਰਿ. ਕਰਉ ਗੁਰ ਸੇਵਾ; ਆਤਮ ਸੁਧੁ. ਬਿਖੁ ਤਿਆਸ ਨਿਵਾਰੀ ॥"
page = 377
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By washing Guru feet and serving him, the soul becomes pure and the thirst for sins is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰ ਧੌਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਆਤਮਾ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪਾਪਾਂ ਦੀ ਤੇਹ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Washing the Guru's feet, and serving Him, the soul is sanctified, and the thirst for sin is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਚਰਨ ਧੋਇ ਕਰ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੈਂਗੀ ਤਬ ਤੇਰਾ ਆਤਮਾ ਸੁਧ ਹੋਇਗਾ ਔਰ ਬਿਖ੍ਯ ਕੀ (ਤਿਆਸ) ਪ੍ਯਾਸਾ ਨਿਵਾਰੀ ਜਾਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰੀ! ਗੁਰੂ ਦੇ ਚਰਨ ਧੋ ਕੇ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਿਆ ਕਰ, ਤੇਰਾ ਆਤਮਾ ਪਵਿਤ੍ਰ ਹੋ ਜਾਇਗਾ (ਇਹ ਸੇਵਾ ਤੇਰੇ ਅੰਦਰੋਂ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਣ ਵਾਲੇ ਮਾਇਆ-ਮੋਹ ਦੇ) ਜ਼ਹਰ ਨੂੰ ਦੂਰ ਕਰ ਦੇਵੇਗੀ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ ਮਿਟਾ ਦੇਵੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਖਾਰਿ = ਪਖਾਲਿ, ਧੋ ਕੇ। ਕਰਉ = ਤੂੰ ਕਰ। ਸੁਧੁ = ਪਵਿਤ੍ਰ। ਬਿਖੁ = ਜ਼ਹਰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਜ਼ਹਰ ਜੋ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ)। ਪਿਆਸ = ਤ੍ਰਿਸ਼ਨਾ, ਤ੍ਰੇਹ। ਨਿਵਾਰੀ = ਦੂਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lava Sus Pies y sirve a tu Guru, y con una mente pura, deshazte de tu sed de maldad."