[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਕਰਹਿ. ਨਰ ਨਾਰੀ ॥"
page = 627
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men and women make merry, as,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਰਦ ਤੇ ਜਨਾਨੀਆਂ ਮੌਜਾਂ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The men and women celebrate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਰ ਹੋਵੈ ਵਾ ਨਾਰੀ ਹੋਵੈ ਸਭ ਆਨੰਦ ਹੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜੀਵ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਨਰ ਨਾਰੀ = (ਉਹ ਸਾਰੇ) ਨਰ ਨਾਰ, ਉਹ ਸਾਰੇ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hombres y mujeres celebran,"