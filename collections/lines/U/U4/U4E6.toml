[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛਹਿ ਸੋ ਫਲੁ ਪਾਇਸੀ; ਗੁਰਸਬਦੀ ਲਗੈ ਧਿਆਨੁ ॥"
page = 1313
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fixing thy attention on the Guru's word, thou shall obtain the fruit that thou desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਬਿਰਤੀ ਜੋੜਨ ਦੁਆਰਾ, ਤੂੰ ਉਸ ਮੇਵੇ ਨੂੰ ਪਾ ਲਵੇਗਾ, ਜਿਸ ਨੂੰ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain the fruits that you desire, focusing your meditation on the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਮੇਂ ਤੇਰਾ ਧ੍ਯਾਨ ਲਗ ਜਾਵੇਗਾ ਤੌ ਮਨ ਬਾਂਛਤ ਫਲ ਕੌ ਪਾਇ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਪਾਸੋਂ) ਜੋ ਤੂੰ ਮੰਗੇਂਗਾ ਉਹੀ ਫਲ (ਉਹ) ਦੇਵੇਗਾ। (ਪਰ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ (ਪ੍ਰਭੂ ਵਿਚ) ਸੁਰਤ ਜੁੜ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛਹਿ = ਤੂੰ ਚਾਹੇਂਗਾ। ਪਾਇਸੀ = ਦੇਵੇਗਾ। ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtendrás los Frutos de tu deseo, enfocando tu Meditación en la Palabra del Shabd del Guru."