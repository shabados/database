[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਬਾਵੇ ਦਾਹਨੇ ਬਿਕਾਰਾ; ਹਰਿ ਪਦੁ ਦ੍ਰਿੜੁ ਕਰਿ ਰਹੀਐ ॥"
page = 334
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give up sins of thy left hand and the right and take the firm hold of God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਖੱਬੇ ਹੱਥ ਅਤੇ ਸੱਚੇ ਦੇ ਪਾਪਾਂ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਘੁੱਟ ਕੇ ਫੜੀ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up the evil actions of your left and right hands, and grasp hold of the Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਬੇ ਸਜੇ ਬਿਕਾਰੋਂ ਕੋ ਤਜ ਕਰ ਹਰੀ ਕਾ ਜੋ (ਪਦੁ) ਸਰੂਪ ਹੈ ਤਿਸ ਕੋ ਦ੍ਰਿੜ ਕਰ ਰਹੀਏ ਅਰਥਾਤ ਸਰਬ ਪ੍ਰਕਾਰ ਮੰਦ ਕਰਮੋਂ ਕੋ ਤਿਆਗ ਕਰ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਹੋਈਏ॥☬ਪ੍ਰਸ਼ਨ: ਹਰੀ ਸਰੂਪ ਕੋ ਨਿਸਚੇ ਕਰਨੇ ਕਾ ਕਿਤਨਾ ਕੁ ਅਨੰਦ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਾਂਭ ਦੇ ਵਿਕਾਰਾਂ ਦੇ ਫੁਰਨੇ ਛੱਡ ਕੇ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਦਾ (ਸਾਹਮਣੇ ਵਾਲਾ) ਨਿਸ਼ਾਨਾ ਪੱਕਾ ਕਰ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja de preocuparte por las acciones de tu mano izquierda y derecha y aférrate a los Pies del Señor."