[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਦਾਤਾ. ਸਭੁ ਜਗਤੁ ਭਿਖਾਰੀਆ; ਹਰਿ ਜਾਚਹਿ ਸਭ ਮੰਗ ਮੰਗਨਾ ॥"
page = 1313
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord alone is the Giver while the whole world is the mumper. All the mumpers beg and ask for the Lord's bounties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਹੀ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ ਸਾਰਾ ਸੰਸਾਰ ਮੰਗਤਾ ਹੀ ਹੈ। ਸਾਰੇ ਮੰਗਤੇ ਪ੍ਰਭੂ ਪਾਸੋ ਖੈਰ ਮੰਗਦੇ ਅਤੇ ਪਿੰਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One is the Giver; the whole world is the beggar. All the beggars beg for His Gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਇਕ ਦਾਤਾ ਹੈਂ ਔਰ ਸਭ ਜਗਤ ਤੇਰਾ ਭਿਛਕ ਹੈ ਔਰ ਤੇਰੇ ਸੇ (ਮੰਗਨਾ) ਮੰਗਤੇ ਹੋ ਕਰ ਮੰਗਨੇ ਕੀ (ਜਾਚਹਿ) ਚਾਹ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਦਾਤਾ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਸਾਰਾ ਜਗਤ (ਤੇਰੇ ਦਰ ਦਾ) ਮੰਗਤਾ ਹੈ। ਹੇ ਹਰੀ! ਹਰੇਕ ਮੰਗ (ਜੀਵ ਤੈਥੋਂ ਹੀ) ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ। ਜਾਚਹਿ = ਮੰਗਦੇ ਹਨ। ਸਭ ਮੰਗ = ਹਰੇਕ ਮੰਗ, ਹਰੇਕ ਲੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero es pordiosero y todos suplican por Tus Regalos."