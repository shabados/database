[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕੁਲਾ ਬਧੂ ਗੁਰ ਜਨ ਮੈ ਘੂਘਟ ਪਟ; ਸਿਹਜਾ ਸੰਜੋਗ ਸਮੈ ਅੰਤਰੁ ਨ ਪੀਅ ਸੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a daughter-in-law covers herself with veil in front of the elders of the house, but keeps no distance from her husband at the time of sharing his bed;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਕੁਲਾ ਬਧੂ ਘਰ ਦੀ ਨੂੰਹ ਗੁਰ ਜਨ ਜਠੇਰਿਆਂ = ਵਡੇਰਿਆਂ = ਸੱਸ ਸੌਹਰੇ ਆਦਿਕਾਂ ਵਿਖੇ, ਪੀਅ ਸੈ ਪਤੀ ਪਾਸੋਂ ਘੁੰਡ ਦਾ ਪੜਦਾ ਕਰਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਸਿਹਜਾ ਸੰਜੋਗ ਦੇ ਸਮੇਂ ਅੰਤਰ ਪੜਦਾ ਵਿੜ ਵਿੱਥ ਨਹੀਂ ਰਖਦੀ ਭਰਤਾ ਕੋਲੋਂ।"