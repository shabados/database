[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰ ਅਹੰ, ਅਹੈ ਅਵਰ; ਮੂੜ ਮੂੜ. ਮੂੜ ਬਵਰਈ ॥"
page = 1308
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are engrossed in ego and self-conceit and are stupid, ignorant, unwise and crazy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਹੰਕਾਰ ਤੇ ਸਵੈ-ਹੰਗਤਾ ਅੰਦਰ ਗਲਤਾਨ ਹਨ ਅਤੇ ਬੁਧੂ ਬੇਸਮਝ ਬੇਵਕੂਫ ਅਤੇ ਬਊਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are egotistical, self-centered and conceited, foolish, stupid, idiotic and insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੇਖੀ ਜੋਗੀ (ਅਹੰ) ਹੰਕਾਰ ਕਰ ਮੂਰਖ ਹੈਂ, ਭੇਖੀ ਧ੍ਯਾਨੀ ਹੰਕਾਰ ਕਰ ਮੂਰਖ ਬਾਵਰੇ ਹੈਂ, ਭੇਖੀ ਗ੍ਯਾਨੀ ਮੂੜ ਹੈਂ, ਭਾਵ ਸੇ ਧਾਰਨਾ ਸੇ ਬਿਨਾਂ ਕਥਨ ਮਾਤਰ ਗ੍ਯਾਨੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ ਅਨੇਕਾਂ ਹੀ) ਹੋਰ ਹਨ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਹਉਮੈ ਹੀ ਹਉਮੈ, (ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਉਹ) ਮੂਰਖ ਹਨ, ਮੂਰਖ ਹਨ, ਝੱਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son egoístas, ególatras, arrogantes, tontos, estúpidos, idiotas y locos."