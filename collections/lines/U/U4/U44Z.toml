[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਸੂਲ ਸੈਥੀ ਤਬਰ; ਤੂ ਨਿਖੰਗ ਅਰੁ ਬਾਨ ॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the Sool (spike), Saihathi and Tabar (hatched), Thou art the Nikhang and Baan (arrow),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਨੇਜ਼ਾ ਹੈਂ, (ਤੂੰ ਹੀ) ਬਰਛੀ ਅਤੇ ਛਵੀ ਹੈਂ, ਤੂੰ ਹੀ ਭੱਥਾ ਅਤੇ ਬਾਣ ਹੈਂ।"