[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇਵਕੁ ਸੋਈ ਆਖੀਐ; ਜਿ ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥੧॥"
page = 1251
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone is called the Lard's slave who remains attuned to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ, ਕਹਿਆ ਜਾਂਦਾ ਹੈ, ਜੋ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone is called a selfless servant, who remains lovingly attuned to the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੇਵਕ ਸੋਈ ਕਹੀਤਾ ਹੈ, ਸੋ ਸਚ ਵਿਖੇ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਈ ਰਾਖਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਉਸ ਨੂੰ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ ਜੋ (ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ) ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, el Sirviente del Señor es el que se entona en Su Verdad. (1)"