[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪ ਪਾਪ ਬਿਨਸੇ ਖਿਨ ਭੀਤਰਿ; ਭਏ ਕ੍ਰਿਪਾਲ ਗੁਸਾਈ ॥"
page = 1338
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the world has become merciful and my sufferings and sins have been wiped off in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਦੁਖੜੇ ਤੇ ਗੁਨਾਹ ਇਕ ਮੁਹਤ ਵਿੱਚ ਨਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sicknesses and sins were erased in an instant, when the Lord of the World became merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਧ੍ਯਾਤਮ ਅਧਭੂਤਕਾਦੀ ਤਾਪ ਔ ਪਾਪ ਹਮਾਰੇ ਖਿਨ ਮੇਂ ਦੂਰ ਹੂਏ ਹੈਂ, ਕਿਉਂਕਿ ਹਮਾਰੇ ਪਰ ਸਤਿਗੁਰ ਗੁਸਾਈ ਕ੍ਰਿਪਾਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੇ ਖਸਮ ਪ੍ਰਭੂ ਜੀ (ਜਿਨ੍ਹਾਂ ਉੱਤੇ) ਦਇਆਵਾਨ ਹੋਏ, (ਉਹਨਾਂ ਦੇ) ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਸਾਰੇ ਪਾਪ ਇਕ ਖਿਨ ਵਿਚ ਨਾਸ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਪ = ਦੁੱਖ-ਕਲੇਸ਼। ਭੀਤਰਿ = ਵਿਚ। ਗੁਸਾਈ = ਗੋਸਾਈਂ, ਧਰਤੀ ਦਾ ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis errores y enfermedades desaparecieron en un instante, cuando el Señor del mundo mostró su Misericordia."