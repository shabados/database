[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਆਵੈ. ਖਿਨੁ ਜਾਵੈ, ਦੁਰਗੰਧ ਮੜੈ; ਚਿਤੁ ਲਾਇਆ ਰਾਮ ॥"
page = 442
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They attach their mind to the nasty-smelling mound, which comes for a moment and in a moment departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਬਦਬੂ ਦੇਣ ਵਾਲੇ ਢੇਰ ਨਾਲ ਜੋੜਦੇ ਹਨ, ਜੋ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਆਉਂਦਾ ਹੈ ਅਤੇ ਇਕ ਮੁਹਤ ਵਿੱਚ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They attach their consciousness to the foul-smelling pile of filth, which comes for a moment, and departs in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਖਿਨਮੇਂ ਆਉਤਾ ਹੈ ਖਿਨਮੇਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਤਿਨ ਕਾ ਮਨ ਅਤੀ ਚੰਚਲ ਹੈ। ਤਿਨੋਂ ਨੇ ਐਸੇ ਦੁਰਗੰਧ ਰੂਪ ਮੜ੍ਹੇ ਮਸਾਣ, ਭਾਵ ਅਸੁਧ ਸਰੀਰ ਮੇਂ ਚਿਤ ਲਗਾਇਆ ਹੈ ਅਰਥਾਤ ਅਪਨੇ ਕੋ ਦੇਹ ਮਾਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਮਨ (ਮਾਇਆ ਦੇ ਲਾਭ ਵੇਲੇ) ਇਕ ਖਿਨ ਵਿਚ ਮੱਚ ਪੈਂਦਾ ਹੈ (ਮਾਇਆ ਦੀ ਹਾਨੀ ਵੇਲੇ) ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਢਹਿ ਪੈਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਸਦਾ ਇਸ ਬਦ-ਬੋ ਭਰੇ ਸਰੀਰ ਦੇ ਮੋਹ ਵਿਚ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos forman parte del vaivén de la materia de desperdicio. Atados están a la montaña de desperdicio"