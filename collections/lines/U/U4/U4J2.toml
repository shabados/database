[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹੇਸ ਜੀਤ ਕੈ ਸਭੈ; ਸੁ ਛਤ੍ਰਪਤ੍ਰ ਢਾਰੀਅੰ ॥੪੬॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They conquered the kings of many countries and made them subservient to Dasrath and in this why, conquering the kings of the whole world, brought them before the Sovereign Dasrath.46."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ) ਸਾਰਿਆਂ ਰਾਜਿਆਂ (ਮਹੇਸ) ਨੂੰ ਜਿੱਤ ਕੇ (ਦਸ਼ਰਥ ਨੇ ਆਪਣੇ ਸਿਰ ਉੱਪਰ) ਛੱਤਰ ਅਤੇ ਚੌਰ ਝੁਲਵਾਇਆ ॥੪੬॥"