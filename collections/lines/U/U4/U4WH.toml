[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਗੁਰ, ਅਗਮ ਅਪਾਰੇ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nevertheless, the lotus feet of Guru are unapproachable and beyond all limits."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੇ ਚਰਨ ਕਮਲ ਅਗੰਮ ਤੇ ਅਪਾਰ ਹਨ, (ਜਿਨ੍ਹਾਂ ਦੀ ਰੀਸ ਨਹੀਂ ਹੋ ਸਕਦੀ)।"