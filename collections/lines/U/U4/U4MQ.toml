[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਚਰੁ. ਦੂਜਾ ਭਰਮੁ ਸਾ ਅੰਮਾਲੀ; ਤਿਚਰੁ. ਮੈ ਜਾਣਿਆ ਪ੍ਰਭੁ ਦੂਰੇ ॥"
page = 564
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as duality and doubt were within me, so long I thought the Lord distant, O my mate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਚਿਰ ਮੇਰੇ ਅੰਦਰ ਦਵੈਤ-ਭਾਵ ਤੇ ਸੰਦੇਹ ਸਨ, ਉਨ੍ਹਾਂ ਚਿਰ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਦੁਰੇਡੇ ਖਿਆਲ ਕਰਦੀ ਸਾਂ, ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as I suffered from duality and doubt, O my friend, I thought God was far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੀ ਸਖੀ! ਜਬ ਤਕ ਮੁਝੇ ਦ੍ਵੈਤ ਭਰਮ ਥਾ ਤਬ ਤਕ ਮੈਨੇ ਪ੍ਰਭੂ ਕੋ ਦੂਰ ਜਾਨਾ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਜਿਤਨਾ ਚਿਰ ਮੈਨੂੰ ਕਿਸੇ ਹੋਰ (ਦੇ ਆਸਰੇ) ਦਾ ਭੁਲੇਖਾ ਸੀ, ਉਤਨਾ ਚਿਰ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਤੋਂ) ਦੂਰ (-ਵੱਸਦਾ) ਜਾਣਦੀ ਰਹੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭੁਲੇਖਾ। ਸਾ = ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras tanto estuve desviado por la dualidad, tanto tiempo pensé que el Señor estaba lejos."