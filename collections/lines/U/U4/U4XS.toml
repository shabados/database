[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਲੋਭਿ ਬਿਆਪਿਓ; ਜਨਮ ਹੀ ਕੀ ਖਾਨਿ ॥"
page = 1304
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The engrossment in lust, wrath and avarice is the mine of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਲਾਲਚ ਅੰਦਰ ਗਲਤਾਨ ਹੋਣਾ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਕਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Engrossed in unfulfilled sexual desire, unresolved anger and greed, you shall be consigned to reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭਾਦਿਕੋਂ ਮੇਂ ਜੀਉ ਬਿਆਪਿਆ ਹੂਆ ਹੈ, ਸੋ ਜਨਮਾਂ ਕੀ ਖਾਨ ਹੈਂ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ (ਸਦਾ) ਕਾਮ ਵਿਚ, ਕ੍ਰੋਧ ਵਿਚ, ਲੋਭ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈਂ, (ਇਹ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਆਦਿਕ ਤਾਂ) ਜਨਮਾਂ ਦੇ ਗੇੜ ਦਾ ਹੀ ਵਸੀਲਾ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ (-ਵਾਸਨਾ) ਵਿਚ। ਬਿਆਪਿਓ = ਫਸਿਆ ਹੋਇਆ। ਖਾਨਿ = ਖਾਣ, ਸੋਮਾ। ਜਨਮ ਹੀ ਕੀ ਖਾਨਿ = ਜਨਮਾਂ ਦੇ ਗੇੜ ਦਾ ਹੀ ਸੋਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Involucrado en deseos sexuales que no se satisfacen, en enojos y avaricias no resueltos, serás encausado nuevamente a reencarnar."