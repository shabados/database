[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਤ ਭਯੋ ਸੂਰ ਰਥ ਥੰਭਤ; ਨੈਨ ਨਿਮੇਖ ਨ ਲਾਏ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods and demons felt agitated  the sun-god stopped his chariot in order to see that war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੂੰ) ਵੇਖਦਿਆਂ ਹੀ ਸੂਰਜ ਦਾ ਰਥ ਖੜੋ ਗਿਆ ਅਤੇ ਅੱਖਾਂ (ਉਧਰ) ਟਿਕ ਗਈਆਂ।"