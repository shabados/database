[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਦੵਮਾਨ ਗੁਰਿ ਆਪਿ ਥਪੵਉ ਥਿਰੁ; ਸਾਚਉ ਤਖਤੁ. ਗੁਰੂ ਰਾਮਦਾਸੈ ॥੬॥"
page = 1404
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru his presence, himself, established the eternal and true throne of Guru Ram Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹਜੂਰੀ ਵਿੱਚ ਗੁਰਾਂ ਨੇ ਖੁਦ ਗੁਰੂ ਰਾਮਦਾਸ ਦਾ ਕਾਲ-ਸਥਾਈ ਅਤੇ ਸੱਚਾ ਰਾਜਸਿੰਘਾਸਣ ਅਸਥਾਪਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru Himself established the Eternal Throne of Truth, in Guru Raam Daas. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਬਿਦ੍ਯਮਾਨ, ਭਾਵ ਦੇਹ ਸਹਿਤ ਹੋਤਿਆਂ ਹੀ ਸਾਚੇ ਗੁਰਿਆਈ ਕੇ ਤਖਤ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕੋ ਆਪ ਅਸਥਾਪਨ ਕੀਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੱਖ ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੇ ਆਪ ਹੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦਾ ਸੱਚਾ ਤਖ਼ਤ ਨਿਹਚਲ ਟਿਕਾ ਦਿੱਤਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Guru estableció en Guru Ram Das, el Eterno Trono de la Verdad. (6)"