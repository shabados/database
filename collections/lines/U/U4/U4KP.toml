type = "primary"
data = "ਜਿਨਿ ਤੂ ਸੇਵਿਆ; ਸੁਖੀ ਸੇ ॥"
page = 1182
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are in peace, who serve Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਰਾਮ ਵਿੱਚ ਹਨ, ਜੋ ਤੇਰੀ ਚਾਕਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve You are peaceful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਸੇਵਿਆ ਹੈ, ਸੋ ਸੁਖੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਤੇਰੀ ਭਗਤੀ ਕੀਤੀ, ਉਹ ਸਭ ਸੁਖੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que Te sirvieron encontraron el Éxtasis, oh Dios,"