[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਸੰਤੋਖੀਆ; ਰਾਤੇ ਹਰਿ ਚਰਣੀ ॥੮॥੧੯॥"
page = 421
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they, who are imbued with God's Feet, remain contented with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are imbued with the Lord's Lotus Feet, are content with the Naam, the Name of the Lord. ||8||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ! ਜੋ ਤੇਰੇ ਚਰਣੋਂ ਮੇਂ ਰਾਤੇ ਹੈਂ ਔਰ ਨਾਮ ਜਪਨ ਕਰ ਕੇ ਤਿਨ ਕੀ ਬਿਰਤੀ ਕੋ ਸੰਤੋਖ ਹੂਆ ਹੈ॥੮॥੭॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ ਧੁਰੋਂ ਮਿਲੀ (ਸਿਮਰਨ ਦੀ) ਕਾਰ ਕਰਦਾ ਹੈ ਉਹ ਸਦਾ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ॥੮॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, el contentamiento viene solamente a través del Nombre y cuando uno se apega a los Pies del Señor. (8‑19)"