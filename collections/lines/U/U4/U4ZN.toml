[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਤੀ ਸੂਕੀ; ਤੇਲੁ ਨਿਖੂਟਾ ॥"
page = 478
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wick has dried up and the oil has exhausted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਤੀ ਸੁੱਕ ਗਈ ਹੈ ਅਤੇ ਤੇਲ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wick has dried up, and the oil is exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਰੂਪ ਬਾਤੀ ਸੂਕ ਗਈ ਕ੍ਯੋਂਕਿ ਲੋਭ ਤੇਲ (ਨਿਖੂਟਾ) ਨਹੀਂ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਤੇਲ (ਜੀਵ ਦੇ ਅੰਦਰੋਂ) ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਸੁਰਤ (ਮਾਇਆ ਵਾਲੇ ਪਾਸੇ ਤੋਂ) ਹਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mecha está seca y el aceite se acabó; el tambor ya no resuena,"