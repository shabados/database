[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਮ੍ਰ ਬਰਣ ਆਭਰਣ; ਨਿਰਖਿ ਸੁਰ ਨਰ ਮੁਨਿ ਲਾਜਤ ॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Black chariot and horses and glorious black garments"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੂਏਂ ਦੇ ਰੰਗ ਵਾਲੇ ਗਹਿਣੇ ਹਨ, (ਜਿਸ ਨੂੰ) ਵੇਖ ਕੇ ਦੇਵਤੇ, ਮੁਨੀ ਅਤੇ ਮਨੁੱਖ ਮਨ ਵਿਚ ਲਜਾਉਂਦੇ ਹਨ।"