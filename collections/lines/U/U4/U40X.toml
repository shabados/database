[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਸਾਜਨੀ ਕੇ. ਹਉ ਚਰਨ ਸਰੇਵਉ; ਹਰਿ ਗੁਰ ਕਿਰਪਾ ਤੇ. ਨਦਰਿ ਧਰੀ ॥੨॥"
page = 355
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the comrades and friends I serve the feet. By Guru's grace, God has looked on me with favour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਥਣਾਂ ਤੇ ਸਹੇਲੀਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਮੈਂ ਸੇਵਾ ਕਰਦੀ ਹਾਂ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹਰੀ ਨੇ ਮੇਰੇ ਵੱਲ ਮਿਹਰ ਨਾਲ ਤੱਕਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve at the feet of my companions and friends; the Lord has showered me with His Mercy, through Guru's Grace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮੈਂਨੇ ਨਿਰਾਸ ਹੋ ਕਰ (ਸਖੀ) ਪ੍ਯਾਰੀ (ਸਾਜਨੀ) ਜੋ ਸੰਤ ਜਨ ਹੈਂ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੀ (ਸਰੇਵਉ) ਸੇਵਾ ਕਰੀ, ਤਬ ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਆਪ ਨੇ ਮੁਝ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਚੰਦਰੀ ਤੋਂ ਬਚਣ ਲਈ) ਮੈਂ ਸਤਸੰਗੀ ਸਹੇਲੀਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦੀ ਹਾਂ (ਸਤਸੰਗ ਵਿਚ ਗੁਰੂ ਮਿਲਦਾ ਹੈ), ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਤੀ-ਪ੍ਰਭੂ ਮੇਰੇ ਤੇ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ ਸਾਜਨੀ = ਸਜਨੀਆਂ ਸਹੇਲੀਆਂ, ਸਤਸੰਗੀ। ਹਉ = ਮੈਂ। ਸਰੇਵਉ = ਮੈਂ ਸੇਵਾ ਕਰਦੀ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hago Alabanza a los Pies de mis Amados Compañeros, quienes por la Gracia del Guru, tienen compasión de mí y me guían hasta mi Maestro. (2)"