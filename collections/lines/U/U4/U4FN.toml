data = "ਤਬ ਅਬਲਾ ਇਹ ਚਰਿਤ ਦਿਖਾਯੋ ॥੪॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once, during the day he came and the woman displayed this trick.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਉਸ) ਇਸਤਰੀ ਨੇ ਇਹ ਚਰਿਤ੍ਰ ਵਿਖਾਇਆ ॥੪॥"