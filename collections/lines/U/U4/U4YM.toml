[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟਿ ਸਿਲਕ ਦੁਖ ਮਾਇਆ; ਕਰਿ ਲੀਨੇ ਅਪ ਦਸੇ ॥"
page = 710
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cutting the painful noose of mammon, He makes us his slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੀ ਦੁਖਦਾਈ ਫਾਹੀ ਨੂੰ ਕੱਟ ਕੇ, ਉਹ ਸਾਨੂੰ ਆਪਣਾ ਦਾਸ ਬਣਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cutting away the painful noose of Maya, He makes us His own slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਨੇ ਦੁਖਰੂਪ ਮਾਯਾ ਕੀ (ਸਿਲਕ) ਫਾਸੀ ਕਾਟ ਕਰ ਕੇ (ਅਪ ਦਸੇ) ਅਪਨੇ ਦਾਸ ਕਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਦੁਖਾਂ ਦੀ ਫਾਹੀ ਕੱਟ ਕੇ ਆਪਣੇ ਸੇਵਕ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਲਕ = {ਅ} ਫਾਹੀ, ਰੱਸੀ। ਅਪ ਦਸੇ = ਆਪਣੇ ਦਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y rompiendo las amarras de Maya, nos hace sus Esclavos."