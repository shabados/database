[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਸੂਕਰ ਸੁਆਨ; ਨਾਨਕ. ਮਾਨੋ ਤਾਹਿ ਤਨੁ ॥੪੪॥"
page = 1428
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, deem thou his body to be like that of a hog and a dog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਉਸ ਦੀ ਦੇਹ ਨੂੰ ਸੂਰ ਅਤੇ ਕੁੱਤੇ ਦੀ ਦੇਹ ਵਰਗੀ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, know that his body is like that of a pig, or a dog. ||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਸਰੀਰ ਤੋ ਜੈਸੇ ਸੂਕਰ ਔਰ ਸ੍ਵਾਨ ਹੈਂ ਤੈਸੇ ਸਮਝ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਸਰੀਰ ਉਹੋ ਜਿਹਾ ਹੀ ਸਮਝ ਜਿਹੋ ਜਿਹਾ (ਕਿਸੇ) ਸੂਰ ਦਾ ਸਰੀਰ ਹੈ (ਜਾਂ ਕਿਸੇ) ਕੁੱਤੇ ਦਾ ਸਰੀਰ ਹੈ ॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਕਰ ਤਨੁ = ਸੂਰ ਦਾ ਸਰੀਰ। ਸੁਆਨ ਤਨੁ = ਕੁੱਤੇ ਦਾ ਸਰੀਰ। ਤਾਹਿ = ਉਸ (ਮਨੁੱਖ) ਦਾ ॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como el de un puerco o un perro. (44)"