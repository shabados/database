[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੀ ਅੰਸ ਹੁੰਦੇ ਹਨ, ਅਤੇ ਸਭ ਨਾਲ ਉਨ੍ਹਾਣ ਦੀ ਅਪਣਤ ਹੁੰਦੀ ਹੈ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The light emitted from the flame of his strong faith in truth and belief, due to his disposition and personality, was far greater than that of the day."