[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਗੁਰਮੁਖਿ ਆਪਿ ਮਿਲਾਇਆ; ਬਖਸੇ ਭਗਤਿ ਭੰਡਾਰ ॥"
page = 1258
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, through the Guru, merge with Thyself and Thou bless them with the treasures of Thine devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਤੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are Gurmukh - You unite them with Yourself. You bless then with the treasure of devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਐਸੇ ਗੁਰਮੁਖ ਹੈਂ ਜਿਨ ਕੋ ਭਗਤੀ ਰੂਪ ਭੰਡਾਰੇ ਬਖਸੇ ਹੈਂ ਅਰੁ ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਨ ਕੋ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਮਿਲਾਇਆ ਹੈ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਤੂੰ ਆਪ (ਆਪਣੇ ਨਾਲ) ਜੋੜਿਆ ਹੋਇਆ ਹੈ, (ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਤੇਰੀ) ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "observando y cuidándolo todo. Algunos son Gurmukjs, a ellos los unes en Tu Ser"