[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਆਪੇ ਬਖਸਿ ਮਿਲਾਈ ॥੭॥"
page = 949
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Himself the Lord is pervading all. Of Himself, He forgives and unites one with Himself"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਸਾਈਂ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਆਪੇ ਹੀ ਉਹ ਮੁਆਫ ਕਰਦਾ ਹੈ ਅਤੇ ਜੀਵ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is all-pervading; He Himself forgives, and unites with Himself. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਬਿਵਹਾਰੋਂ ਮੇਂ ਤੂੰ ਆਪ ਹੀ ਆਪ ਵਰਤਤਾ ਹੈਂ ਔ ਆਪੇ ਜਿਸ ਕੋ ਬਖਸਸ ਕਰਤਾ ਹੈਂ ਤਿਸ ਕੋ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਕਾਰਜ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਮੌਜੂਦ ਹੈ, ਆਪ ਹੀ ਮੇਹਰ ਕਰ ਕੇ (ਜੀਵ ਨੂੰ ਆਪਣੇ ਵਿਚ) ਮਿਲਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor habita en todo y por Sí Mismo nos perdona y nos une de nuevo en Su Ser. (7)"