[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੂਨੀ ਸੰਭਉ ॥"
page = 1201
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unborn and self-illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਵੈ-ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "beyond birth, Self-existent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਜੂਨੀ ਹੈ, ਸ੍ਵੰਭਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਜੋ ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਜੂਨੀ = ਜੋ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ। ਸੰਭਉ = {स्वयंभु } ਜੋ ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, medita noche"