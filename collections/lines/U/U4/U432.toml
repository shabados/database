[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਅਨੁ ਧਨੁ; ਸਹਜਿ. ਨ ਜਾਨਾ ॥"
page = 414
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man knows Him not devotionally, to whom belong the provision and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਖਾਣਾ ਦਾਣਾ ਤੇ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not know the One who blesses him with nourishment and wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਕਾ ਅੰਨ ਧਨ ਸਭ ਕੁਛ ਦੀਆ ਹੂਆ ਹੈ, ਜੀਵ ਨੇ ਤਿਸ ਕੇ ਸਰੂਪ ਕੋ ਜਾਨਾ ਹੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਿੱਤਾ ਅੰਨ ਤੇ ਧਨ ਜੀਵ ਵਰਤਦਾ ਰਹਿੰਦਾ ਹੈ, ਜੇ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਉਸ ਨਾਲ ਕਦੇ ਭੀ ਸਾਂਝ ਭੀ ਨਹੀਂ ਪਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁ = ਅੰਨ। ਸਹਜਿ = ਸਹਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por estar atrapado en la duda, no desperté hacia Aquél que me bendijo"