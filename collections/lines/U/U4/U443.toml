[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਏਕੋ ਨਾਮੁ ਧਿਆਇ ॥"
page = 45
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind! do thou meditate on the One Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਇਕ ਨਾਮ ਦਾ ਹੀ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਏਕ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਨਾਮ ਹੀ ਕਾ ਧਿਆਵਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Nombre, oh mi mente."