[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਕਲੀ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ॥"
page = 908
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ramkali 3rd Guru. Ashtpadis"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raamkalee, Third Mehl, Ashtpadheeyaa:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਰਾਮਕਲੀ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ramkali, Mejl Guru Amar Das, Tercer Canal Divino, Ashtapadis."