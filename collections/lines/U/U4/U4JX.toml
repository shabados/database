[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਤ ਕੁਲਾਹਲ ਮਧ ਪੁਰੀ; ਧਰਨੀ ਕੋ ਮਨੋ ਸਭ ਸੋਕ ਸੁ ਲਾਹਿਯੋ ॥੧੦੪॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam visualized this scene in his imagination   on the other hand, hearing about the killing of Putna, there was great tumult in Braja country and the suffering of the earth ended.104."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਮਥੁਰਾ ਪੁਰੀ ਵਿਚ ਕੁਲਾਹਲ ਹੋ ਰਿਹਾ ਹੋਵੇ, (ਇਸ ਕਰ ਕੇ) ਧਰਤੀ ਨੇ (ਘਿਉ ਡੋਹਲ ਕੇ) ਸਾਰਾ ਸ਼ੋਕ ਲਾਹ ਦਿੱਤਾ ਹੈ ॥੧੦੪॥"