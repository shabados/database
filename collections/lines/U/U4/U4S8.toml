[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਹਰਣਿ ਉਤੈ ਰਖਿ ਕੈ; ਘਣ ਘਾਉ ਸਰੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Putting it on the anvil by the strokes of hammers its body is tried for wounds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਲੋਹਾਰ ਦੀ) ਅਹਿਰਣ ਉੱਤੇ ਹਥੌੜੇ ਦੀ ਘਾਉ (ਹੀਰੇ ਪੁਰ ਮਾਰਕੇ ਪ੍ਰੀਛਾ ਕੀਤੀ ਜਾਂਦੀ ਹੈ)।"