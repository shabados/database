[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਦੇਵਹਿ. ਤੂ ਆਪੇ; ਸਹਸਾ ਗਣਤ ਨ. ਤਾਹਾ ਹੇ ॥੧੫॥"
page = 1056
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward, Thou Thyself bless with Thy Name. He is no longer confronted with doubt and reckoning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਨਾਮ ਬਖ਼ਸ਼ੁਦਾ ਹੈਂ। ਉਸ ਨੂੰ ਮੁੜ ਕੇ ਸੰਦੇਹ ਅਤੇ ਗਿਣਤੀ ਮਿਣਤੀ ਦਾ ਸਾਹਮਣਾ ਨਹੀਂ ਕਰਨਾ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself bless the Gurmukh with the Naam, who is no longer skeptical, and is not held to account. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਤੂੰ ਆਪ ਨਾਮ ਦੇਤਾ ਹੈਂ ਤਿਨ ਕੋ ਸੰਸਾ ਔ ਗਿਣਤੀ ਨਹੀਂ ਰਹਿਤੀ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਤੂੰ ਆਪ ਹੀ ਆਪਣਾ ਨਾਮ ਦੇਂਦਾ ਹੈਂ, (ਤੇ, ਜਿਸ ਨੂੰ ਤੂੰ ਨਾਮ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈਂ) ਉਸ ਨੂੰ ਕੋਈ ਸਹਮ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no habrá ninguna duda, ni habrá ningún juicio para ellos.  (15)"