[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਸਚੇ ਤੇ ਸਦਾ ਸੁਹਾਗਣਿ; ਗੁਰ ਕਾ ਸਬਦੁ ਸਮੑਾਲੇ ॥"
page = 754
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cherishing the Guru's hymns, she becomes the happy bride of her True love for aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਦੁਆਰਾ ਉਹ ਹਮੇਸ਼ਾਂ ਲਈ ਆਪਣੇ ਸੱਚੇ ਪ੍ਰੀਤਮ ਦੀ ਖੁਸ਼ਬਾਸ਼ ਪਤਨੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She becomes the happy soul-bride of her True Husband Lord, contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸਦਾ ਹੀ ਵਾਹਿਗੁਰੂ ਕੋ ਸੰਭਾਲਤੀ ਹੈ, ਸੋ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਸਦਾ ਹੀ ਸੁਹਾਗਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੀ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦੇ ਕਾਰਨ ਉਹ ਸਦਾ ਲਈ ਸੁਹਾਗ ਭਾਗ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਮਿਲਾਪ ਤੋਂ, ਮਿਲਾਪ ਦੇ ਕਾਰਨ। ਸੁਹਾਗਣਿ = ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ। ਸਮ੍ਹ੍ਹਾਲੇ = ਸੰਭਾਲਦੀ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive alabando siempre la Palabra del Shabd del Guru."