[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੋ ਗਰਬਧਾਰੀ ਬਡੋ ਨਿਰਬਿਕਾਰੰ ॥"
page = 706

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The great warrior Sanjam got infuriated  he was proud and vice-less"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਵੱਡਾ ਅਭਿਮਾਨੀ ਅਤੇ ਬਹੁਤ ਹੀ ਨਿਰਵਿਕਾਰ ਹੈ।"