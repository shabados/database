[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਿਸੁ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥੮॥੨॥"
page = 236
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, who have the Perfect True Guru as their guide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਪੂਰਨ ਸੱਚੇ ਗੁਰੂ ਜੀ ਰਹਿਬਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, they have the Perfect True Guru. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਸਤਿਗੁਰ ਪੂਰਾ ਮਿਲਿਆ ਹੈ ਤਿਸ ਨੇ ਕੀਆ ਹੈ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਿਆ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ellos fluyen en la Instrucción del Perfecto Señor.(8-2)"