[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਮਝੈ; ਆਪੇ ਸੂਝੈ ॥"
page = 933
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself he knows it and Himself sees it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਉਹ ਇਸ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself knows it, and He Himself comprehends it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਧਰਮ ਅਧਰਮ ਕੋ ਸਮਝਤਾ ਹੈ, ਆਪ ਹੀ ਫਲਾਫਲ ਕੋ (ਸੂਝੈ) ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਇਸ ਗਿਆਨ ਨੂੰ ਸੁਣਦਾ ਹੈ ਤੇ ਵਿਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਗੁਰੂ ਵਿਚ ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਸੂਝੈ = ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, conoce la Verdad y ve intuitivamente."