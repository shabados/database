[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਰਸਿੰਘ ਬਊਧਾ ਤੁਹੀ; ਤੁਹੀ ਜਗਤ ਕੋ ਸਾਰ ॥੧੬॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art also the Dwarf incarnation  Thou art also narsingh and Buddha and Thou art the Essence of the whole world.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਨਰ ਸਿੰਘ ਅਤੇ ਬੋਧ (ਅਵਤਾਰ ਹੈਂ ਅਤੇ) ਤੂੰ ਹੀ ਜਗਤ ਦਾ ਸਾਰ-ਤੱਤ ਹੈਂ ॥੧੬॥"