[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਿਮਾ ਤੋਰ ਤੁਹੀ ਪ੍ਰਭ ਜਾਨੈ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou mayst Thyself improve Thy Greatness."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮਹਿਮਾ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ।"