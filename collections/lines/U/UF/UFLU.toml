[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਸਤਿਗੁਰੁ ਮਿਲੈ ਮਿਲਾਏ ॥"
page = 1036
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Perfect True Guru the mortal meets with his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਪ੍ਰਾਨੀ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Perfect True Guru, one meets with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਾਹਿਗੁਰੂ ਕਾ ਮਿਲਾਇਆ ਹੋਇਆ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮਿਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਗੁਰੂ ਉਸ ਨੂੰ ਇਹ ਸੌਦਾ ਦਿਵਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo cuando uno conoce al Guru Perfecto, conoce a Dios"