[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਰਮੰਤ, ਦੂਖ ਨਾਸਹਿ; ਰਿਦ ਭਇਅੰਤ ਸਾਂਤਿ ॥੩॥"
page = 1301
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's praises, distresses are dispelled and the mind is rendered clam."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਨ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uttering His Glorious Praises, suffering is eradicated, and the heart becomes tranquil and calm. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਗੁਣੋਂ ਮੇਂ ਰਮਣ ਕਰਤਿਆਂ ਦੂਖ ਨਸ੍ਟ ਹੋ ਜਾਤੇ ਹੈਂ ਔਰ ਰਿਦੇ ਮੇਂ ਸਾਂਤੀ ਹੋ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਜਣ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ (ਸਾਰੇ) ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਹਿਰਦੇ ਵਿਚ ਠੰਢ ਪੈ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando Sus Gloriosas Alabanzas, el sufrimiento es erradicado y el corazón se calma y tranquiliza. (3)"