[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੀ ਘਰੀ ਕਾ ਲੇਖਾ ਮਾਗੈ; ਕਾਇਥੁ. ਚੇਤੂ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1104
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The accountants called Chitar and Gupat ask for a account of every moment of mine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿਤ੍ਰ ਤੇ ਗੁਪਤ ਨਾਮ ਦੇ ਮੁਨੀਮ ਮੇਰੇ ਕੋਲੋਂ ਮੇਰੇ ਹਰ ਇਕ ਘੜੀ ਦਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਮੰਗਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The accountants summoned Chitar and Gupat, the recording scribes of the conscious and the unconscious, to ask for an account of each and every moment. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਚਿਤ੍ਰ ਗੁਪਤ ਨਾਮ ਵਾਲਾ ਜੋ (ਕਾਇਥੁ) ਮੁਨਸੀ ਹੈ, ਸੋ ਘੜੀ ਘੜੀ ਕਾ ਲੇਖਾ ਮਾਂਗਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਰਿਹਾਂ ਉਹ ਪਟਵਾਰੀ ਜਿਸ ਦਾ ਨਾਮ ਚਿਤ੍ਰਗੁਪਤ ਹੈ, ਹਰੇਕ ਘੜੀ ਦਾ ਲੇਖਾ ਮੰਗਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਥੁ = ਕਾਇਸਥ (ਉਧਰ ਆਮ ਤੌਰ ਤੇ ਕਾਇਸਬ ਹੀ ਪੜ੍ਹੇ-ਲਿਖੇ ਤੇ ਪਟਵਾਰੀ ਹੁੰਦੇ ਸਨ), ਪਟਵਾਰੀ। ਚੇਤੂ = ਚਿੱਤਰ ਗੁਪਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "guardadora del detalle de mis acciones, me pida cuentas de cada una de ellas. (1-Pausa)"