[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਬ ਲਿਖੇ ਕਾ; ਲਹਣਾ ਪਾਹਿ ॥"
page = 283
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man obtains the cargo which is originally destined for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਉਸੇ ਖੇਪ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜੋ ਮੁੱਢ ਤੋਂ ਉਸ ਲਈ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People obtain that which they are pre-ordained to receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੇ ਹੁਕਮ ਅਨੁਸਾਰ ਇਹੁ ਜੀਵ ਪੂਰਬ ਲਿਖੇ ਕਾ (ਲਹਣਾ) ਫਲ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ) ਆਪਣੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਫਲ ਭੋਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo Lo verá aquél que ha sido bendecido con tal Destino."