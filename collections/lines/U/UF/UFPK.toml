[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ ਅੰਤਿ ਹੈ ਸੋਊ ॥੧॥"
page = 1001
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is in the beginning, the middle and the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਰੰਭ, ਵਿਚਕਾਰ ਅਤੇ ਅਖ਼ੀਰ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone exists, in the beginning, in the middle, and in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੀ ਆਦਿ ਮੇਂ ਔ ਵਰਤਮਾਨ ਮੇਂ ਪੁਨਾ ਅੰਤ ਮੇਂ ਭੀ ਸੋਈ ਹੈ, ਐਸੇ ਜਾਨਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੂੰ ਨਿਸਚਾ ਹੈ ਕਿ) ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਵਿਚ, ਵਿਚਕਾਰਲੇ ਸਮੇ ਵਿਚ, ਅਤੇ ਜਗਤ ਦੇ ਅੰਤ ਵਿਚ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸ਼ੁਰੂ ਵਿਚ। ਮਧਿ = ਵਿਚਕਾਰਲੇ ਸਮੇ ਵਿਚ। ਅੰਤਿ = ਜਗਤ ਦੇ ਅੰਤ ਵਿਚ। ਸੋਊ = ਉਹ ਆਪ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él es en el principio, en el medio y al final.(1)"