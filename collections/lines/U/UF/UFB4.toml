[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚੁ ਪਛਾਣਿਆ; ਸਚਿ ਰਤੇ ਭਰਪੂਰਿ ॥"
page = 37
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have recognised the True Lord, remain imbued and fully-filled with Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣਿਆ ਹੈ, ਉਹ ਸੱਚ ਨਾਲ ਰੰਗੇ ਅਤੇ ਪਰੀ-ਪੂਰਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who recognize the True One are permeated and attuned to Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਗੁਰਮੁਖਿ ਪੁਰਸ਼ੋਂ ਨੇ ਗੁਰੂਦ੍ਵਾਰੇ ਸਚਿ ਨਾਮ ਕੋ ਮੁਕਤਿ ਦਾਇਕ ਪਛਾਨਿਆਂ ਹੈ, ਸੋ ਪੁਰਸ਼ ਐਸੇ ਸਮਝ ਕਰ ਸਚ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਰਾਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਤਿਸ ਕੋ ਸਰਬ ਮੇਂ ਪਰੀ ਪੂਰਨ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੂੰ ਹਰ ਥਾਂ ਵੱਸਦਾ ਪਛਾਣ ਲਿਆ ਹੈ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪਿਆਰ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que toman Conciencia de la Verdad del Señor, sus corazones son saciados con la Verdad"