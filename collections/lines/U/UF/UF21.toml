[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਸਖੀ. ਸਹੁ ਰਾਵਿਆ; ਸੇ ਅੰਬੀ ਛਾਵੜੀਏਹਿ ਜੀਉ ॥"
page = 762
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mates who enjoy their Groom; They are in the shade of mango(very fortunate)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਹੇਲੀਆਂ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਮਾਣਦੀਆਂ ਹਨ, ਉਹ ਅੰਬ ਦੀ ਥਾਂ ਹੇਠਾਂ (ਵਡਭਾਗਣਾਂ) ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those brides who enjoy their Husband Lord are very blessed, resting in the shade of the mango tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਖੀਓਂ ਨੇ ਪਤੀ (ਰਾਵਿਆ) ਭੋਗਿਆ, ਭਾਵ ਪਾਇਆ ਹੈ ਵਹੁ ਅੰਬੋਂ ਕੀ ਛਾਉਂ ਹੇਠ ਬੈਠੀਆਂ ਹੈਂ ਅਰਥਾਤ ਵਹੁ ਸਤਿ ਸੰਗਤਿ ਵਾ ਸ਼ੁਭ ਗੁਣੋਂ ਕੇ ਆਸਰੇ ਸ਼ਾਂਤੀ ਮੇਂ ਹੋ ਰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸਹੇਲੀਆਂ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ ਹੈ ਉਹ, ਮਾਨੋ, (ਚੁਮਾਸੇ ਵਿਚ) ਅੰਬਾਂ ਦੀਆਂ (ਠੰਢੀਆਂ) ਛਾਵਾਂ ਵਿਚ ਬੈਠੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ੍ਹ੍ਹੀ ਸਖੀ = ਜਿਨ੍ਹਾਂ ਸਹੇਲੀਆਂ ਨੇ। ਸੇ = ਉਹ ਸਹੇਲੀਆਂ। ਅੰਬੀ ਛਾਵੜੀਏਹਿ = ਅੰਬਾਂ ਦੀਆਂ (ਠੰਢੀਆਂ) ਛਾਵਾਂ ਹੇਠ {ਨੋਟ: ਇਉਂ ਜਾਪਦਾ ਹੈ ਜਿਵੇਂ ਇਹ ਛੰਤ ਗਰਮੀ ਦੀ ਰੁੱਤੇ ਉਚਾਰਿਆ ਹੈ ਜਦੋਂ ਚੁਮਾਸੇ ਦੇ ਦਿਨੀਂ ਕਿਸਾਨ ਹਲ ਆਦਿਕ ਦਾ ਕੰਮ ਮੁਕਾ ਕੇ ਦੁਪਹਿਰਾਂ ਵੇਲੇ ਰੁੱਖਾਂ ਹੇਠ ਆਰਾਮ ਕਰਦੇ ਹਨ। ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ ਸਾਹਮਣੇ ਉਹ ਇਲਾਕਾ ਹੈ ਜਿਥੇ ਅੰਬ ਬਹੁਤ ਹਨ, ਜ਼ਿਲ੍ਹਾ ਗੁਰਦਾਸਪੁਰ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las almas que gozan de su Esposo están bendecidas y descansan bajo la sombra de un árbol de mango"