[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਗਤੁ ਗੁਰੂ, ਗੁਰੁ ਨਾਨਕ ਦੇਉ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Nanak is the enlightener (Guru) of the entire world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਜਗਤ ਦੇ ਗੁਰੂ, ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਹਨ। ਯਥਾ:- “ਭਗਤਿ ਭੰਡਾਰ ਗੁਰਿ ਨਾਨਕ ਕਉ ਸਉਪੇ ਫਿਰਿ ਲੇਖਾ, ਮੂਲਿ ਨ ਲਇਆ॥”)"