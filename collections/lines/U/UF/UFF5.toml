[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਗੁਪਾਲ; ਧੰਨੁ ਗੁਰਦੇਵ ॥"
page = 873
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious is the Lord and auspicious the Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣਾ ਹੈ ਸੁਆਮੀ ਅਤੇ ਸੁਲੱਖਣਾ ਹੀ ਰੱਬ-ਰੂਪ ਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the Lord of the World. Blessed is the Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਧੰਨ ਹੈਂ, ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਗੋਪਾਲ ਧੰਨਤਾ ਜੋਗ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਧੰਨ ਹੈ ਧਰਤੀ ਦਾ ਪਾਲਣ ਵਾਲਾ ਪ੍ਰਭੂ (ਜੋ ਅੰਨ ਪੈਦਾ ਕਰਦਾ ਹੈ), ਧੰਨ ਹੈ ਸਤਿਗੁਰੂ (ਜੋ ਐਸੇ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = {Skt. धन्य = ੧. Bestowing wealth ੨. wealthy, rich, ੩. good, excellent, virtuous, ੪. blessed, fortunate, lucky} ਭਾਗਾਂ ਵਾਲਾ, ਸੁਹਣਾ, ਗੁਣਵਾਨ। ਗੁਪਾਲ = ਧਰਤੀ ਦਾ ਪਾਲਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਗੁਰਦੇਵ = ਸਤਿਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea el Señor del mundo, Bendito sea el Divino Guru;"