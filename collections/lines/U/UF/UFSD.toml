[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਚੰਦਨ ਨਿਕਟਿ ਵਸੈ ਹਿਰਡੁ ਬਪੁੜਾ; ਤਿਉ ਸਤਸੰਗਤਿ ਮਿਲਿ. ਪਤਿਤ ਪਰਵਾਣੁ ॥੩॥"
page = 861
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the poor castor-oil-plant, abiding near the sandal-tree, becomes fragrant, so is the sinner approved by associating with the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਵਿਚਾਰ ਅਰਿੰਡ ਦਾ ਬੂਟਾ, ਚੰਦਨ ਦੇ ਬਿਰਛ ਦੇ ਨੇੜੇ ਵਸਦਾ ਹੋਇਆ ਸੁਗੰਧਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਇਕ ਪਾਪੀ ਕਬੂਲ ਪੈਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor castor oil plant, growing near the sandalwood tree, becomes fragrant; in the same way, the sinner, associating with the Saints, becomes acceptable and approved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚੰਦਨ ਕੇ ਨਿਕਟ ਇਰੰਡ ਬਿਚਾਰਾ ਬਸੈ ਤੌ ਚੰਦਨ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਸਤਸੰਗਤ ਸਾਥ ਮਿਲ ਕੇ ਪਾਪੀ ਬੀ ਹਰੀ ਕੀ ਦਰਗਾਹਿ ਮੇਂ ਪਰਵਾਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਸਤਸੰਗ ਸੇ ਪਾਪ ਨਸਟ ਹੋ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚੰਦਨ ਦੇ ਨੇੜੇ ਵਿਚਾਰਾ ਅਰਿੰਡ ਵੱਸਦਾ ਹੈ (ਤੇ ਸੁਗੰਧਿਤ ਹੋ ਜਾਂਦਾ ਹੈ) ਤਿਵੇਂ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਵਿਕਾਰੀ ਭੀ (ਪਵਿਤੱਰ ਹੋ ਕੇ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la planta amarga de la Arinda, que al habitar muy cerca de los dulces árboles de Sándalo, se vuelve tan fragante como su vecino, así también el malvado, asociándose con los Santos, se convierte en Santo también.(3)"