[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂੜੋ ਕਹਉ; ਨ ਕਹਿਆ ਜਾਈ ॥"
page = 412
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I describe the Beautiful Being, I cannot find His worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਸੁੰਦਰ ਪੁਰਖ ਨੂੰ ਬਿਆਨ ਕਰਾਂ, ਤਾਂ ਮੈਂ ਉਸ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe the Beauteous Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰਿ ਹਰਿ ਕਾ (ਰੂੜੋ) ਸੁੰਦਰ ਸਰੂਪ ਕਹਉ ਤਉ ਕਹਾ ਨਹੀਂ ਜਾਤਾ, ਕ੍ਯੋਂਕਿ ਤਿਸ ਕੇ ਸਦ੍ਰਸ ਉਪਮਾਨ ਕੋ ਅਭਾਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸੁੰਦਰ ਹੈਂ, ਪਰ ਜੇ ਮੈਂ ਦੱਸਣ ਦਾ ਜਤਨ ਕਰਾਂ ਕਿ ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਸੁੰਦਰ ਹੈਂ ਤਾਂ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo vivo describiendo a mi Bello Señor,"