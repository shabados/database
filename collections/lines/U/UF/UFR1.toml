[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਥੁਰਾ ਪੁਰ ਕੀ ਪ੍ਰਭਾ ਕਬਿ; ਮਨ ਮੈ ਕਹੀ ਬਿਚਾਰਿ ॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet after reflection has described the beauty of the city of Mathura"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਥੁਰਾ ਨਗਰ ਦੀ ਸੁੰਦਰਤਾ ਕਵੀ ਨੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੇ ਕਹਿ ਦਿੱਤੀ ਹੈ।"