data = "ਲਛਮਣੰ ਰਣ ਭੂਮ ਦੈ ਕੈ ॥"
page = 281

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Making a sacrifice of Lakshman in the war, his army, being frightened fled away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੱਛਮਣ ਨੂੰ ਰਣ-ਭੂਮੀ ਵਿੱਚ ਭੇਟਾ ਚੜ੍ਹਾ ਕੇ।"