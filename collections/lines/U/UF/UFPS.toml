[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਖਗ ਖੂਨੀ ਦੋਊ ਖਤ੍ਰਹਾਣੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both had their swords smeared with blood and both worked against Kshatriya discipline."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਦੀਆਂ ਤਲਵਾਰਾਂ ਲਹੂ ਨਾਲ ਲਿਬੜੀਆਂ ਸਨ ਅਤੇ ਦੋਵੇਂ ਛਤਰੀਆਂ ਦਾ ਨੁਕਸਾਨ ਕਰਨ ਵਾਲੇ ਸਨ।"