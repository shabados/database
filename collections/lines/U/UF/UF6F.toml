[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਸੁਖਦਾਤੇ; ਪੁਰਖ ਸੁਭਾਈ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੭॥"
page = 738
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the comforter and well-wisher of mine. Pause second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਨੂੰ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਅਤੇ ਮੇਰਾ ਸ਼ੁਭ-ਚਿੰਤਕ ਹੈਂ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of Peace, the Loving Primal Being. ||1||Second Pause||1||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਸੁਭਾਵਕ ਹੀ ਪੁਰਸ਼ੋਂ ਕੇ ਸੁਖ ਦਾਤੇ ਹੋ, ਭਾਵ ਮੈਨੂੰ ਸੁਖ ਦੇਹੋ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੭॥☬ਜੀਵ ਕੀ ਮੰਦਤਾ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਖ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਸੁਖ ਦੇਣ-ਜੋਗ ਹੈਂ, ਤੂੰ ਪਿਆਰ-ਭਰਪੂਰ ਹੈਂ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੧॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਾਈ = ਸੋਹਣਾ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੧॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi siempre Compasivo Dios, Quien me bendice con Éxtasis.(1-Segunda Pausa-1-7)"