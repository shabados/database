[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੇਖੈ ਵੇਖਣਹਾਰੁ ॥"
page = 1129
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The seeing Lord, of Himself sees all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਖਣ ਵਾਲਾ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Seer, Himself sees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਖਣਹਾਰ ਵਾਹਿਗੁਰੂ ਆਪੇ ਹੀ ਤੁਮਾਰੀ ਤਰਫ ਦੇਖੇਗਾ ਅਰਥਾਤ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਨ ਦੇ ਸਮਰੱਥ ਜਿਹੜਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Vidente, de Sí Mismo, lo ve todo y nos otorga Su Bendición,"