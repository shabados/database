[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ ਪੂਰਨ ਕ੍ਰਿਪਾਲ ॥"
page = 1193
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my perfectly compassionate Lord, I have sought Thine refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮੁਕੰਮਲ ਮਇਆਵਾਨ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, O Perfect Compassionate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਣ! ਹੇ ਕਿਰਪਾਲ! ਮੈਂ ਤੇਰੀ ਸਰਣ ਪ੍ਰਾਪਤਿ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਕਿਰਪਾਲ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Perfecto y Compasivo, he buscado sólo Tu Santuario,"