[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਪੁਰਖ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਤ੍ਰੈਤਾਲੀਸਵੋ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੪੩॥੭੮੩॥ਅਫਜੂੰ॥"
page = 862

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forty-third Parable of Auspicious Chritars Conversation of the Raja and the Minister, Completed with Benediction. (43)(783)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਦੇ ਪੁਰਖ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਵਾਦ ਦੇ ੪੩ਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੪੩॥੭੮੩॥ ਚਲਦਾ॥"