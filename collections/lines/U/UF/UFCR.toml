[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਡੁਬੇ ਕੁਟੰਬ ਸਿਉ; ਸਗਲੇ ਕੁਲ ਡੋਬੰਨਿ ॥੫॥"
page = 755
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they are drowned with their families and cause their entire lineage to perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਰਵਾਰ ਸਮੇਤ ਡੁਬ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਨੂੰ ਭੀ ਤਬਾਹ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall drown with their families, and their entire lineage shall be obliterated. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪ ਕੁਟੰਬ ਸਮੇਤ ਡੁਬੇ ਹੈਂ, ਜੋ ਸੰਗੀ ਹੈਂ ਉਨ ਕੇ ਭੀ ਸੰਪੂਰਨ ਕੁਲ ਡੋਬਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਆਪਣੇ ਪਰਵਾਰ ਸਮੇਤ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਜਾਂਦੇ ਹਨ, ਆਪਣੀਆਂ ਕੁਲਾਂ ਨੂੰ ਭੀ (ਆਪਣੇ ਹੋਰ ਰਿਸ਼ਤੇਦਾਰਾਂ ਨੂੰ ਭੀ) ਨਾਲ ਹੀ ਡੋਬ ਲੈਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos mismos pierden el mérito de la vida y hacen que todas sus generaciones sean destruidas.(5)"