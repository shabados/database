[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਨਾਮ ਰੰਗਿ; ਗੁਨ ਗੋਵਿੰਦ ਗਾਵਉ ॥"
page = 408
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society and the Name's love, I sing the praise of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਅਤੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਮੈਂ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, love the Naam, and sing the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰੋ, ਨਾਮ ਮੇਂ ਪ੍ਰੇਮ ਕਰੋ, ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ। ਰੰਗਿ = ਪਿਆਰ ਵਿਚ। ਗਾਵਉ = ਮੈਂ ਗਾਂਦਾ ਹਾਂ, ਗਾਵਉਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándome con los Santos canto siempre las Alabanzas del Señor imbuido en el Amor del Nombre."