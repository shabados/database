[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਨ ਆਵੀ ਵੇਦਿ ਮਥਿ; ਅਗਨੀ ਅੰਦਰਿ ਤਪਤਿ ਤਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Churning of the Vedas could not obtain peace for him and he started scorching one and all in the heat of is ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੱਲ ਕੀ ਬਯਾਸ ਨੂੰ ਬੀ) ਸਾਰਾ ਵੇਦ ਘੋਟ ਘੋਟ ਕੇ ਸ਼ਾਂਤਿ ਨਾ ਆਈ, (ਭਰਮ ਦੀ) ਅੱਗ ਦੀ ਤਪਤ ਵਿਖ਼ੇ ਅੰਦਰੋਂ ਤਪਣ ਲਗਾ,"