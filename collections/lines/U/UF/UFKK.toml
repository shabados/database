[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੀ ਪ੍ਰਭ ਬੇਨਤੀ; ਅਪਨੀ ਭਗਤੀ ਲਾਇ ॥੧॥"
page = 289
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Master Nanak's prayer is: \"Attach me to Thine devotional service\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਨਾਨਕ ਦੀ ਪ੍ਰਾਰਥਨਾ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਅੰਦਰ ਜੋੜ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is Nanak's prayer, O God: please, attach me to Your devotional service. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਹੇ ਪ੍ਰਭੂ ਮੇਂ ਜਨ ਕੀ ਏਹੀ ਬੇਨਤੀ ਹੈ ਕਿ ਅਬ ਮੁਝ ਕੌ ਅਪਨੀ ਭਗਤੀ ਮੇਂ ਲਗਾਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਦੀ ਇਹੀ ਬੇਨਤੀ ਹੈ ਕਿ ਮੈਨੂੰ ਆਪਣੀ ਭਗਤੀ ਵਿਚ ਜੋੜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vengo a buscar Refugio en Ti, apégame a Tu Servicio. (1)"