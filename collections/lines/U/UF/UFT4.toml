[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨ ਹੀ ਰਾਜ ਜੋਬਨੁ ਧਨ ਮਿਲਖਾ; ਕਿਨ ਹੀ ਬਾਪ ਮਹਤਾਰੀ ॥"
page = 1215
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some have empire, youth, wealth and property and some father and mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਕੋਲ ਰਾਜ-ਪਾਗ, ਜੁਆਨੀ, ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦ ਹੈ ਅਤੇ ਕਈਆਂ ਕੋਲ ਪਿਤਾ ਅਤੇ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have regal power, youth, wealth and property; some have a father and a mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਰਾਜ ਕਾ ਔਰ ਕਿਸੀ ਨੇ (ਜੋਬਨ) ਸ੍ਵਰੂਪ ਕਾ ਪੁਨਹ ਕਿਸੀ ਨੇ ਧਨ (ਮਿਲਖ) ਜਾਇਦਾਦ ਕਾ ਔਰ ਕਿਸੀ ਨੇ ਮਾਤਾ ਪਿਤਾ ਕਾ ਆਸਰਾ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਰਾਜ ਦਾ ਮਾਣ ਕੀਤਾ, ਕਿਸੇ ਨੇ ਜਵਾਨੀ ਨੂੰ (ਆਪਣੀ ਸਮਝਿਆ), ਕਿਸੇ ਨੇ ਧਨ ਧਰਤੀ ਦਾ ਮਾਣ ਕੀਤਾ, ਕਿਸੇ ਨੇ ਪਿਉ ਮਾਂ ਦਾ ਆਸਰਾ ਤੱਕਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨ ਹੀ = ਕਿਨਿ ਹੀ, ਕਿਸੇ ਨੇ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਨਿ' ਦੀ ' ਿ ' ਉੱਡ ਗਈ ਹੈ}। ਜੋਬਨੁ = ਜਵਾਨੀ। ਮਿਲਖਾ = ਜ਼ਮੀਨ। ਮਹਤਾਰੀ = ਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están orgullosos de sus dominios, otros de su belleza o riquezas, otras de su padre o madre,"