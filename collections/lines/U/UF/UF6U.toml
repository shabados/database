[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਉਪਮਾ; ਰਹੀ ਭਰਪੂਰਿ ॥"
page = 272
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All pervading is the praise of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਹੈ ਸੰਤਾਂ ਦੀ ਮਹਿਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The greatness of the Holy people is all-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਉਪਮਾ ਸਰਬ ਮੇਂ ਪਰੀਪੂਰਨ ਹੋਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਦੀ ਸਮਾਨਤਾ ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਹੋ ਸਕਦੀ ਹੈ ਜੋ ਸਾਰੇ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੀ ਭਰਪੂਰਿ = ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Grandeza de las personas Santas prevalece por siempre."