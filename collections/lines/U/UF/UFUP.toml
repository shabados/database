[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਐਸਾ ਕੋ ਨਹੀ; ਇਹੁ ਤਨੁ ਦੇਵੈ ਫੂਕਿ ॥"
page = 1368
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, there is no such man, who may burn this body of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਐਹੋ ਜੇਹਾ ਕੋਈ ਇਨਸਾਨ ਨਹੀਂ, ਜੋ ਆਪਣੀ ਇਸ ਦੇਹ ਨੂੰ ਅੱਗ ਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, will anyone burn his own body?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸਾ ਨਹੀਂ ਹੈ, ਜੋ ਇਸ ਤਨ ਕੇ ਅਭਿਮਾਨ ਕੋ (ਫੂਕ) ਜਲਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ) ਕੋਈ ਵਿਰਲਾ ਹੀ ਅਜੇਹਾ ਮਿਲਦਾ ਹੈ ਜੋ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੇ, ਤੇ) ਸਰੀਰਕ ਮੋਹ ਨੂੰ ਸਾੜ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨੁ = ਸਰੀਰ, ਸਰੀਰ ਦਾ ਮੋਹ। ਫੂਕ ਦੇਵੈ = ਸਾੜ ਦੇਵੇ। ਅੰਧਾ = ਅੰਨ੍ਹਾ ਹੋਇਆ ਹੋਇਆ, ਸਰੀਰਕ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ, ਦੇਹ-ਅੱਧਿਆਸ ਵਿਚ ਇਤਨੀ ਮਸਤ ਕਿ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਅੱਖੀਂ ਦਿੱਸਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿podría alguien prenderle fuego a su cuerpo?,"