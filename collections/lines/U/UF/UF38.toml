[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਮੀਤ ਪਿਆਰੇ ॥"
page = 764
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O my dear friends,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਹੇ ਮੇਰੀਓ ਪਿਆਰੀਓ ਸਹੇਲੀਓ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So come, my beloved friends,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀਓ! ਆਵਹੁ ਪਿਆਰੇ (ਮੀਤ)॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਓ! ਆਓ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤ ਪਿਆਰੇ = ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਿੱਤਰੋ! ਹੇ ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਓ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan amados amigos, vengan hermanas y compañeros,"