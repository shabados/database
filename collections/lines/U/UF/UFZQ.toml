[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸੇਵਨਿ ਸੰਤ ਜਨ ਖੜੇ; ਪਾਇਨਿ ਗੁਣੀ ਨਿਧਾਨੁ ॥੧॥"
page = 32
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing at the door of God, the Treasure of virtues, the holy persons serve and obtain Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆ ਦੇ ਖ਼ਜ਼ਾਨੇ, ਭਗਵਾਨ ਦੇ ਬੂਹੇ ਉਤੇ ਖਲੋਤੇ ਹੋਏ, ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼, ਉਸ ਨੂੰ ਸੇਵਦੇ ਤੇ ਪਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing at the Lord's Door, the humble Saints serve Him; they find the Treasure of Excellence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਸਦਾ (ਖੜੇ) ਸਾਵਧਾਨ ਹੋ ਕਰ ਸੰਤ ਜਨ, ਵਾ ਸਭ ਗੁਰੋਂ ਕੇ ਦ੍ਵਾਰੇ (ਸੰਤ ਜਨ) ਜਗ੍ਯਾਸੂ ਜਨ ਸੇਵਨ ਕਰਤੇ ਹੈਂ ਔਰੁ ਤਿਨ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਸੇ ਜੋ (ਗੁਣੀ ਨਿਧਾਨ) ਸਰਬ ਗੁਣੋਂ ਕਾ ਖਜ਼ਾਨਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ) ਸੰਤ ਜਨ (ਗੁਰੂ ਦੇ) ਦਰ ਤੇ ਸਾਵਧਾਨ ਹੋ ਕੇ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos sirven al Señor conquistando su ego y logran el Tesoro de la Virtud.(1)"