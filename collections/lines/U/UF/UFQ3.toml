[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜੁ ਹਮਾਰੇ ਸਾਥ; ਮਿਤ੍ਰ, ਰੁਚਿ ਸੌ ਰਤਿ ਕਰਿਯੈ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You must make up your mind to sleep with me today,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤਰ! ਅਜ (ਤੁਸੀਂ) ਮੇਰੇ ਨਾਲ ਰੁਚੀ ਪੂਰਵਕ ਰਤੀ-ਕ੍ਰੀੜਾ ਕਰੋ,"