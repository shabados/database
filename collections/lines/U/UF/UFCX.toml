[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੁਤਰੀ ਕਉਲੁ ਨ ਪਾਲਿਆ; ਮਨਿ ਖੋਟੇ ਆਕੀ ਨਸਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sons did not obey the commands and their minds turned hostile and unstable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਪੁੱਤ੍ਰਾਂ ਨੇ ਬਚਨ ਨੂੰ ਨਾ ਮੰਨਿਆਂ, ਖੋਟੇ ਮਨ ਆਕੀ ਤੇ ਨੱਸਣ ਵਾਲੇ ਹੋ ਗਏ।"