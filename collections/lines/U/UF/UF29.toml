[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਊ ਦੁਹਾਈ; ਬਛਰਾ ਮੇਲਿ ॥੧੯॥"
page = 1166
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Releasing the calf, the cow was milked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਛਾ ਛੱਡ ਕੇ ਗਾਂ ਦੀ ਧਾਰ ਕੱਢ ਲਈ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He brought the calf to the cow, and milked her. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਛਰਾ ਮਿਲਾਇਕੇ ਵਹੁ ਗਊ (ਦੁਹਾਈ) ਚੁਵਾ ਦਈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਹਨਾਂ) ਵੱਛਾ ਛੱਡ ਕੇ ਗਾਂ ਚੋ ਲਈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira la vaca fue resucitada y ordeñada. (19)"