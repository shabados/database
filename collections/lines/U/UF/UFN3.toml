[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੀਆ ਭੈਣਾ ਮਾਣੁ ਕਰਿ; ਤੁਸਨਿ ਰੁਸਨਿ ਸਾਕ ਬਬਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Daughters and sisters proudly become happy or annoyed and such is the case of all relatives."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੀਆਂ (ਪਿਉ ਤੇ ਮਾਣ ਕਰਦੀਆਂ ਹਨ ਤੇ) ਭੈਣਾਂ (ਭਰਾਵਾਂ ਪੁਰ) ਮਾਣ ਰਖਦੀਆਂ ਹਨ, (ਕਦੀ) ਪ੍ਰਸੰਨ, (ਕਦੀ) ਗੁੱਸੇ (ਭਾਵ ਕੁਝ ਮਿਲਿਆ ਤਾਂ ਰਾਜੀ ਨਹੀਂ ਤਾਂ ਭਾਂਡਾ ਭੰਨਦੀਆਂ ਹਨ) ਅਜਿਹਾ ਹੀ ਬਬਾਣੇ (ਸਾਕਾਂ ਵਿਚ ਹਾਲ ਹੈ ਭਾਵ-ਬਾਬੇ ਦੇ ਪੋਤੇ ਆਪੋ ਵਿਚ ਜਾਇਦਾਦਾਂ ਵੰਡਣ ਲਈ ਰੁਸਕੇ ਅਰਜ਼ੀਆਂ ਪਾਉਂਦੇ ਹਨ, ਅਥਵਾ ਸਾਕ ਬਬਾਣੇ"