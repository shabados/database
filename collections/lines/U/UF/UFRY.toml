[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਮਾਗਨ ਕਾਹੇ ਜਾਇ ॥੩॥"
page = 891
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and then what for should he go abegging again and again?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫੇਰ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਕਾਹਦੇ ਲਈ ਮੰਗਣ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should he ever go begging again? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਫੇਰ ਵਹੁ ਮਾਂਗਨੇ ਕੋ ਕਿਸ ਲੀਏ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਜਾਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਮੁੜ ਮੁੜ (ਜਜਮਾਨਾਂ ਪਾਸੋਂ) ਕਿਉਂ ਮੰਗਣ ਜਾਇਗਾ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਨ = (ਜਜਮਾਨ ਤੋਂ) ਮੰਗਣ ਲਈ। ਕਾਹੇ = ਕਿਉਂ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Para qué, entonces, sale a pordiosear?  (3)"