[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸਾਚੁ ਸ੍ਰੀ ਨਿਵਾਸੁ, ਆਦਿ ਪੁਰਖੁ ਸਦਾ ਤੁਹੀ; ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ, ਵਾਹਿ ਜੀਉ ॥੧॥੬॥"
page = 1402
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are ever just, true, the abode of excellence and the Primeval person. My wondrous, beauteous and lustrious Guru, thou are worthy of praise and reverence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਨਿਆਇਕਾਰੀ, ਸੱਚਾ, ਉਤਕ੍ਰਿਸ਼ਟਤਾ ਦਾ ਟਿਕਾਣਾ ਅਤੇ ਆਦੀ ਪੁਰਸ਼ ਹੈ। ਮੇਰੇ ਅਦਭੁਤ, ਸੁੰਦਰ ਅਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰੂ ਜੀ, ਤੂੰ ਉਪਮਾ ਅਤੇ ਸਨਮਾਨ ਦੇ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are forever True, the Home of Excellence, the Primal Supreme Being. Waahay Guru, Waahay Guru, Waahay Guru, Waahay Jee-o. ||1||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਤਿ) ਤ੍ਰਿਕਾਲਅਬਾਧ ਔ ਨਿਸਚੇ ਕਰ ਕੇ ਜੋ ਸਰੂਪ (ਸ੍ਰੀ) ਲਖਮੀ ਕੇ ਨਿਵਾਸ ਦੇਣੇਹਾਰਾ ਆਦਿ ਪੁਰਖ ਹੈ, ਸੋਈ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਤੂੰ ਹੀ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਅਬਿਨਾਸੀ (ਵਾਹਿਗੁਰੂ) ਅਸਚਰਜ ਸਰੂਪ ਹੈਂ॥੧॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਅਚਰਜ ਹੈਂ, ਤੂੰ ਸਤਿ-ਸਰੂਪ ਹੈਂ, ਤੂੰ ਅਟੱਲ ਹੈਂ, ਤੂੰ ਹੀ ਲੱਛਮੀ ਟਿਕਾਣਾ ਹੈਂ, ਤੂੰ ਹੀ ਆਦਿ ਪੁਰਖੁ ਹੈਂ ਤੇ ਸਦਾ-ਥਿਰ ਹੈਂ ॥੧॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres para siempre Verdad, el Hogar de Excelencia, el Ser Supremo y Primordial, Waje Guru, Waje Guru, Waje Guru, Waje Yio. (1-6)"