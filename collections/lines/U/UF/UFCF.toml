[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਬਰਿ ਕਰਤੁ ਹੈ; ਪਾਤ ਪਤ ਡਾਲੀ ॥੨॥"
page = 385
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He takes care of every leaf and branch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਇਕ ਪੱਤੇ ਅਤੇ ਟਹਿਣੀ ਦੀ ਰਖਵਾਲੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes care of every leaf and branch. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕ੍ਰਿਪਾ ਰੂਪ ਜਲ ਸੇ ਜਥਾ ਜੋਗ ਸਭ ਭਾਂਤ ਕੇ ਬ੍ਰਿਖੋਂ ਕੇ ਪਤ੍ਰ ਔਰ ਡਾਲੀਓਂ ਕੀ (ਪਾਤ) ਪੰਕਤੀ ਕੀ ਖਬਰ ਸਾਰ ਕਰਤਾ ਹੈ, ਭਾਵ ਛੋਟੇ ਬਡੇ ਜੀਵੋਂ ਕੋ ਖਾਨ ਪਾਨ ਆਦਿਕ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੇਕ ਬੂਟੇ ਦੇ ਪੱਤਰ ਪੱਤਰ ਡਾਲੀ ਡਾਲੀ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ (ਜੋ ਹਰੇਕ ਜੀਵ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇ ਹਰੇਕ ਪਹਿਲੂ ਦਾ ਖ਼ਿਆਲ ਰੱਖਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਬਰਿ ਕਰਤ ਹੈ = ਸਾਰ ਲੈਂਦਾ ਹੈ। ਪਾਤ ਪਤ = ਹਰੇਕ ਪੱਤੇ ਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él se encarga de cada rama y de cada hoja. (2)"