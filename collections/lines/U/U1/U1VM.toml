[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਵਣਜੁ. ਸੋ ਜਨੁ ਕਰੇ; ਜਿਸੁ ਕ੍ਰਿਪਾਲੁ ਹੋਇ ਪ੍ਰਭੁ ਦੇਈ ॥"
page = 165
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, to whom the Master is Merciful and gives, deals in Lord God's trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁਖ ਜਿਸ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਉਹ ਦਿੰਦਾ ਹੈ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਸੁਦਾਗੀਰੀ ਵਿੱਚ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People trade in the Name of the Lord, Har, Har, when the God shows His Mercy and bestows it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਕੋ ਕ੍ਰਿਪਾਲ ਹੋ ਕਰ ਆਪ ਦੇਤੇ ਹੋ, ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਵਣਜੁ ਸੋ ਪੁਰਸੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਵਪਾਰ ਉਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਮਿਹਰਵਾਨ ਹੋ ਕੇ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਈ = ਦੇਂਦਾ ਹੈ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਦੇਹਿ' ਅਤੇ 'ਦੇਇ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el que goza de la Misericordia del Señor se relaciona con el Nombre del Señor."