[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ. ਹਰਿ ਧਨੁ ਪਾਇਓ; ਅੰਤੇ ਚਲਦਿਆ. ਨਾਲਿ ਚਲਿਓ ॥੪॥"
page = 479
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace he receives the wealth of God, which goes with him, when he, ultimately departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਮਿਲਦੀ ਹੈ, ਜਿਹੜੀ ਅਖੀਰ ਨੂੰ ਤੁਰਨ ਵੇਲੇ ਉਸ ਦੇ ਸਾਥ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, he receives the wealth of the Lord's Name, which alone shall go with him, when he departs in the end. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਐਸਾ ਹਰਿ ਧਨੁ ਪਾਯਾ ਹੈ, ਜੋ ਅੰਤ ਕੋ ਚਲਨੇ ਕੇ ਸਮ੍ਯ ਜੀਵੋਂ ਕੇ ਸਾਥ ਚਲਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਤੋਂ ਤੁਰਨ ਵੇਲੇ ਭੀ ਇਹੀ ਨਾਮ-ਧਨ (ਮਨੁੱਖ ਦੇ) ਨਾਲ ਜਾਂਦਾ ਹੈ (ਪਰ) ਇਹ ਧਨ ਮਿਲਦਾ ਹੈ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru obtiene el Tesoro del Señor, Mismo que no lo abandona al ir al más allá. (4)"