[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਵਿਟਹੁ, ਕੁਰਬਾਣੈ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And goes to sacrifice his self unto the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ੳਤੋਂ ਕੁਰਬਾਣ ਜਾਂਦੇ ਹਨ (ਜਿਥੋਂ ਏਹ ਦਾਤਾਂ ਲਭਦੀਆਂ ਹਨ)।"