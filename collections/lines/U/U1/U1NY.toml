data = "ਇਹ ਸੰਤ ਨਿਰਮਲ ਰੀਤਿ ॥"
page = 837
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the immaculate way of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਧੂਆਂ ਦੀ ਪਵਿੱਤਰ ਮਰਿਯਾਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the Immaculate Way of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕੀ ਇਹੁ ਨਿਰਮਲ ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਦੱਸੀ ਹੋਈ ਇਹ (ਜੀਵਨ ਨੂੰ) ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ ਮਰਯਾਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ ਰੀਤਿ = ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ ਮਰਯਾਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ese es el Sendero Inmaculado de los Santos."