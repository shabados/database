[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹੱ ਭੱਜਤ ਦੈਤ ਬਿਲੋਕ ਜੁਧੰ ॥੪॥"
page = 162

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Kaustubh jewel and the moon also came out, which are remembered by the demons in the battlefield.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਦੈਂਤ ਯੁੱਧ ਲਈ ਭਜ ਪਏ ॥੪॥"