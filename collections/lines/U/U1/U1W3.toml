[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਤਿਪਾਲਣ ਲਾਗਾ; ਕਰਂ‍ੀ ਤੇਰਾ ਕਰਾਇਆ ॥ ਰਹਾਉ ॥"
page = 626
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou mercifully cherish me, O Lord and I do whatever Thou makest me do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂ ਦਇਆ ਧਾਰ ਕੇ ਮੈਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ। ਮੈਂ ਉਹੀ ਕੁੱਛ ਕਰਦਾ ਹਾਂ ਜਿਹੜਾ ਕੁੱਛ ਤੂੰ ਮੇਰੇ ਕੋਲੋਂ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Mercy, You cherish me; I do whatever You make me do. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰਹੀ ਕਿਰਪਾ ਕਰ ਕੇ ਪ੍ਰਤਿਪਾਲ ਕਰਨੇ ਮੇਂ ਲਾਗਾ ਹੂਆ ਹੈਂ, ਹਮ ਸਭ ਜੀਵ ਤੇਰਾ ਕਰਾਇਆ ਹੂਆ ਹੀ ਕਰਮ ਕਰਤੇ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਹਰ ਕਰ ਕੇ ਤੂੰ ਆਪ ਹੀ ਮੇਰੀ ਪਾਲਣਾ ਕਰ ਰਿਹਾ ਹੈਂ। ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਉਹੀ ਕੁਝ ਕਰਦਾ ਹਾਂ, ਜੋ ਤੂੰ ਮੈਥੋਂ ਕਰਾਂਦਾ ਹੈਂ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਮੈਂ ਕਰਦਾ ਹਾਂ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en Tu Misericordia me sostienes, y yo hago lo que es Tu Voluntad. (Pausa)"