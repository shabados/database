[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖ ਕਰੈ. ਬਹੁਤੁ ਚਿਤੁ ਡੋਲੈ; ਅੰਤਰਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥"
page = 1132
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal assumes religious garbs, his mind greatly wobbles and within his mind is just, wrath and ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਧਾਰਮਕ ਲਿਬਾਸ ਧਾਰਨ ਕਰਦਾ ਹੈ। ਊਸ ਦਾ ਮਨੂਆ ਘਣੇਰੇ ਡਿਕਡੋਲੇ ਖਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਕਾਮਚੇਸ਼ਟ, ਗੁੱਸਾ ਤੇ ਹੰਗਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal wears various religious robes, but his consciousness is unsteady; deep within, he is filled with sexual desire, anger and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਭੇਖੋਂ ਕੋ ਕਰਤਾ ਹੈ ਔਰ ਮਾਯਾ ਵਾਸਤੇ ਚਿਤ ਡੋਲ ਰਹਾ ਹੈ ਔਰ ਹਿਰਦੇ ਵਿਖੇ ਕਾਮ, ਕ੍ਰੋਧ, ਅਹੰਕਾਰਾਦਿਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਖੁੰਝ ਕੇ) ਕਈ (ਧਾਰਮਿਕ) ਭੇਖ ਬਣਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ) ਡੋਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਕਾਮ (ਦਾ ਜ਼ੋਰ) ਹੈ, ਕ੍ਰੋਧ (ਦਾ ਜ਼ੋਰ) ਹੈ, ਅਹੰਕਾਰ (ਦਾ ਜ਼ੋਰ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੋਲੈ = ਡੋਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se cambia de ropa millones de veces, la mente vacila, pues en el interior hay lujuria,"