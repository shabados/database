[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! Thou art the unmuttered mantra!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਜਪਾਂ ਤੋਂ ਪਰੇ ਹੈਂ (ਤੈਨੂੰ ਜਪਾਂ ਦੁਆਰਾ ਜਪਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ)"