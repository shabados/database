[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਨੀ ਲਾਗਿ. ਤਰਿਓ ਭਵ ਸਾਗਰੁ; ਜਪਿ ਨਾਨਕ. ਹਰਿ ਹਰਿ ਨਾਮਾ ॥੪॥੨੬॥੯੦॥"
page = 630
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repairing to the Guru's feet, Nanak has recited the Lord Master's Name and has crossed the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪੈ ਕੇ, ਨਾਨਕ ਨੇ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping hold of the Guru's feet, Nanak has crossed over the terrifying world-ocean, chanting the Name of the Lord, Har, Har. ||4||26||90||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰੋਂ ਕੇ ਚਰਣੀ ਲਾਗ ਕਰ ਸ੍ਰੀ ਗੁਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰੇ ਹੈਂ, ਹਰ ਪ੍ਰਕਾਰ ਤੇਰੇ ਨਾਮੋਂ ਕੋ ਜਪਤੇ ਹੈਂ॥੪॥੨੬॥੯੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ, ਤੇ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪ ਕੇ (ਮੈਂ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ (ਸਹੀ ਸਲਾਮਤਿ) ਪਾਰ ਲੰਘ ਰਿਹਾ ਹਾਂ ॥੪॥੨੬॥੯੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਿ = ਲੱਗ ਕੇ। ਭਵ ਸਾਗਰੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਜਪਿ = ਜਪ ਕੇ ॥੪॥੨੬॥੯੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Postrándose a los Pies del Guru y contemplando el Naam, el Nombre del Señor, Nanak es llevado a través. (4‑26‑90)"