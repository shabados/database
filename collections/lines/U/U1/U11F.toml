[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕੋ ਜਾਪ ਜਪੈ ਸਭ ਹੀ ਹਮ ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਸਹੀ ਪ੍ਰਭ ਪਾਯੋ ॥੨੪੬੨॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And said that Krishna was in reality the Lord (God), we should all remember him.”2462."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਦੋਂ ਤੋਂ) ਸਾਰੇ (ਰਿਸ਼ੀ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਜਾਪ ਜਪਣ ਲਗ ਗਏ (ਅਤੇ ਕਹਿਣ ਲਗ ਗਏ ਕਿ) ਅਸਾਂ ਨੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ (ਦੇ ਰੂਪ ਵਿਚ) ਸਹੀ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ॥੨੪੬੨॥"