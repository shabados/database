[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਤ੍ਰਿਸਨਾ ਬੁਝੈ ॥"
page = 263
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Master's meditation, thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੇਹਿ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਸੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਹ ਮਿਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Repitiendo el Santo Nombre, los deseos de la mente insaciable son satisfechos"