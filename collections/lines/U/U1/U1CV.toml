[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਈਅਨਿ ਖਰੇ ਪਰਖਿ; ਦਰਿ ਬੀਨਾਈਐ ॥"
page = 146
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The genuine are assayed and accepted in the Court of the All-seeing Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਛ ਵੇਖਣਹਾਰ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਅਸਲੀ ਜਾਂਚੇ ਪੜਤਾਲੇ ਅਤੇ ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The genuine are assayed, and accepted in the Court of the All-knowing Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਰੇ ਪਰਖ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਬੀਨ ਲਈਤੇ ਹੈਂ; ਵਾ (ਦਰਿਬੀ) ਕੜਛੀ ਕੀ ਨਿ੍ਯਾਈ ਅਰਥਾਤ ਰਹਤੇ ਹੈਂ; ਵਾ ਕੜਛੀ ਕੇ ਨਯਾਇ ਕਰ ਜਾਣੀਤੇ ਹੈਂ; ਵਾ ਨਾਮ ਵਾਲੇ ਪੁਰਸ ਹੀ ਧਨੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਰੇ ਜੀਵ ਸਿਆਣੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਪਰਖ ਲਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Puerta a la Sabiduría del Señor, los Verdaderos son recibidos;"