[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਭੁਇਅੰਗਮੁ ਸਰਪੁ ਹੈ; ਜਗੁ ਘੇਰਿਆ ਬਿਖੁ ਮਾਇ ॥"
page = 1415
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mother, the world is surrounded by the poisonous snake and the serpent of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ! ਸੰਸਾਰ ਨੂੰ ਧਨ-ਦੌਲਤ ਦੇ ਜ਼ਹਿਰੀਲੇ ਨਾਗ ਅਤੇ ਸੱਪ ਨੇ ਆਪਣੇ ਲਪੇਟੇ ਵਿੱਚ ਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poisonous snake, the serpent of Maya, has surrounded the world with its coils, O mother!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਰੂਪੀ (ਭੁਇਅੰਗਮੁ) ਕੁੰਡਲਾਕਾਰ ਵਿਖ ਵਾਲਾ ਜੋ ਸਰਪ ਹੈ, ਹੇ (ਮਾਇ) ਭਾਈ! ਤਿਸ ਨੇ ਜਗਤ ਕੋ ਘੇਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਸੱਪ ਹੈ ਵੱਡਾ ਸੱਪ। ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਜ਼ਹਰ ਦਾ ਭਰਿਆ ਇਹ ਮਾਇਆ-ਸੱਪ ਜਗਤ ਨੂੰ ਘੇਰੀ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਇਅੰਗਮੁ = ਸੱਪ। ਸਰਪੁ = ਸੱਪ। ਬਿਖੁ = ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਜ਼ਹਰ। ਮਾਇ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La serpiente venenosa de Maya ha enroscado al mundo, oh Madre,"