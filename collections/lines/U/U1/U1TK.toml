[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਕਰਿਯੋ ਘਨਿ ਸ︀ਯਾਮ ਘਨੋ ਉਤ ਕੋਪ ਭਰੇ ਮਨ ਮੈ ਭਟ ਓਊ ॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Krishna waged a dreadful war and on the other side, the warriors of the enemy were filled with great rage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਵੀ ਬਹੁਤ ਯੁੱਧ ਕੀਤਾ ਹੈ, ਉਧਰ ਉਹ ਸੂਰਮੇ ਵੀ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।"