[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਸੁ ਰਿਦਾ; ਜਿਹ ਚਰਨ ਬਸਾਇਆ ॥"
page = 1237
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the mind, wherein are enshrined the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਹਿਰਦਾ, ਜਿਸ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਬਿਰਾਜਮਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that heart, in which the Lord's Feet are enshrined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਰਿਦਾ ਧੰਨ ਹੈ ਜਿਸ ਮੇਂ ਹਰੀ ਨੇ ਅਪਨੇ ਚਰਣੋਂ ਕੋ ਬਸਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ ਭਾਗਾਂ ਵਾਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲਾ। ਰਿਦਾ = ਹਿਰਦਾ। ਜਿਹ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਸੰਤ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, bendito sea el corazón que eleva los Pies de Loto del Señor."