[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਕਮਾਈਐ; ਖਾਈਐ ਸਾਰੁ ॥"
page = 943
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising the Name, iron is chewed with the waxen teeth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਕਮਾਈ ਕਰਨ ਦੁਆਰਾ, ਮੋਮ ਦੇ ਦੰਦਾਂ ਨਾਲ ਲੋਹਾ ਚਬਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "practicing the Shabad, one chews iron."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੋਂ ਕਾ ਸਬਦੁ ਕਮਾਈਏ ਤੌ ਸੰਸਾਰ (ਸਾਰੁ) ਲੋਹੇ ਸਮ ਕਰੜੇ ਕੋ ਖਾਯਾ ਜਾਇ ੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਜਗਤ ਦਾ ਦੁਖਦਾਈ-ਪਣ ਰੂਪ) ਲੋਹਾ ਤਦੋਂ ਹੀ ਖਾਧਾ ਜਾ ਸਕਦਾ ਹੈ ਜੇ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਕਮਾਈਏ (ਭਾਵ, ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰੀਏ)। (ਬੱਸ! ਇਹ ਹੈ ਮੋਮ ਦੇ ਦੰਦਾਂ ਨਾਲ ਲੋਹੇ ਨੂੰ ਚੱਬਣਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਲੋਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conoce al Señor dentro y fuera."