[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰੀ ਕਰਮਿ; ਪਵੈ ਨੀਸਾਣੁ ॥"
page = 7
line = 13

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਨਦਰੀ (ਵਾਹਿਗੁਰੂ) ਦੇ ਕਰਮ (ਫਜ਼ਲ) ਰਾਹੀਂ (ਕਿਰਪਾ ਦਾ) ਨੀਸ਼ਾਣ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and they come to bear the mark of the grace of the merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਉਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੀ ਮਿਹਰ ਦਾ ਚਿੰਨ੍ਹ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They receive the Mark of Grace from the Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਥੇ ਪਰ ਨਦਰੀ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਰੂਪੁ (ਨੀਸਾਣੁ) ਲੇਖੁ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਨ ਵਾਲੇ ਅਕਾਲ ਪੁਰਖ ਦੀ ਬਖਸ਼ਸ਼ ਨਾਲ (ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ) ਵਡਿਆਈ ਦਾ ਨਿਸ਼ਾਨ ਚਮਕ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ = ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਨ ਵਾਲਾ ਅਕਾਲ ਪੁਰਖ। ਕਰਮਿ = ਕਰਮ ਦੁਆਰਾ, ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਨਦਰੀ ਕਰਮਿ = ਅਕਾਲ ਪੁਰਖ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਪਵੈ ਨੀਸਾਣੁ = ਨਿਸ਼ਾਨ ਪੈ ਜਾਂਦਾ ਹੈ,ਨਿਸ਼ਾਨ ਲੱਗ ਜਾਂਦਾ ਹੈ, ਵਡਿਆਈ ਦਾ ਚਿਹਨ (ਮੱਥੇ 'ਤੇ) ਚਮਕ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que lucen la Verdad son aprobados y señalados."