[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਕਰਮਾ; ਕਿਉ ਪਾਇਆ ਜਾਏ ॥"
page = 1061
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's grace, how can he attain unto the Guru?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਰਹਿਮਤ ਦੇ ਬਾਝੋਂ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਗੁਰਾਂ ਨੂੰ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without God's Grace, how can anyone find Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਤੇਰੀ ਕਿਰਪਾ ਸੇ ਭਗਤੀ ਕਾ ਪ੍ਰਕਾਰ ਕੈਸੇ ਪਾਇਆ ਜਾਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Destino, ¿cómo podemos llegar hasta el Guru?"