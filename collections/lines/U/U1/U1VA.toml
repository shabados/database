[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਸੇ ਉਬਰੇ; ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥੨॥"
page = 1094
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who infinitely love their Guru; They are imbued with the Name and are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਬੇਅੰਤ ਪਿਆਰ ਕਰਦੇ ਹਨ; ਉਹ ਨਾਮ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁਕਤ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam are saved; they have infinite love for the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਮੇਂ ਬਹੁਤ ਪ੍ਰੇਮ ਕੀਆ ਹੈ ਔ ਨਾਮੀ ਮੇਂ ਰੰਗੇ ਹੈਂ, ਸੋ ਬਚੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਗੁਰੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਬਹੁਤ ਪ੍ਰੇਮ ਕਰ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹ ('ਬਿਖਿਆ' ਦੇ ਅਸਰ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤਿ = ਪਿਆਰ ਨਾਲ। ਅਪਾਰਿ ਹੇਤਿ = ਬੇਅੰਤ ਪਿਆਰ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los que están imbuidos en el Naam, son emancipados a través del Amor Infinito del Guru. (2)"