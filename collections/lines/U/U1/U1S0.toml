[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਪ੍ਰਗਾਸ. ਰਜਨੀ ਜਥਾ ਗਤਿ; ਜਾਨਤ ਸਭ ਸੰਸਾਰ ॥"
page = 346
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the entire world knows that the night comes to and end with the rising of the Sun."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਰਾ ਜਹਾਨ ਜਾਣਦਾ ਹੈ ਕਿ ਸੂਰਜ ਦੇ ਚੜ੍ਹਨ ਨਾਲ ਰਾਤ ਖਤਮ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the rising of the sun, the night is brought to its end; the whole world knows this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਰਵਿ) ਸੂਰਜ ਕੇ (ਪ੍ਰਗਾਸ) ਉਦੇ ਹੋਨੇ ਕਰ (ਰਜਨੀ) ਰਾਤ੍ਰੀ (ਗਤਿ) ਨਸ਼ਟ ਹੋ ਜਾਤੀ ਹੈ, ਇਸ ਬਾਤ ਕੋ ਸੰਪੂਰਨ ਸੰਸਾਰ ਜਾਨਤਾ ਹੈ। ਤੈਸੇ ਜਬ ਗਿਆਨ ਸੂਰਜ ਰਿਦੇ ਮੇਂ ਪ੍ਰਕਾਸਤਾ ਹੈ ਤਬ ਅਵਿਦਿਆ ਰਾਤ੍ਰੀ ਨਸਟ ਹੋ ਜਾਤੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਗਿਆਨ ਕਾ ਹੋਣਾ ਕਠਨੁ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਪੰਡਿਤ!) ਸਾਰਾ ਸੰਸਾਰ ਇਹ ਗੱਲ ਜਾਣਦਾ ਹੈ ਕਿ ਸੂਰਜ ਦੇ ਚੜ੍ਹਿਆਂ ਕਿਵੇਂ ਰਾਤ (ਦਾ ਹਨੇਰਾ) ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ = ਸੂਰਜ। ਰਜਨੀ = ਰੈਣਿ, ਰਾਤ। ਜਥਾ ਗਤਿ = ਜਿਵੇਂ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el mundo sabe, en el momento del amanecer, la noche se acaba"