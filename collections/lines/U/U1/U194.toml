[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ; ਭੇਖ ਬਹੁ ਥਾਟ ਬਨਾਏ ॥"
page = 913
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some wear various religious garbs and establish worship stations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਅਨੇਕਾਂ ਸੰਪਰਦਾਈ ਬਾਣੇ ਪਹਿਰਦੇ ਹਨ ਅਤੇ ਪੂਜਾ-ਅਸਥਾਨ ਕਾਇਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wear various religious robes and establish their authority."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਭੇਖੋਂ ਕੋ ਹੀ ਬਹੁਤ (ਥਾਟ) ਚਿਨ ਬਣਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਸਾਧੂਆਂ ਵਾਲੇ ਕਈ ਭੇਖ ਬਣਾਏ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਟ = ਬਨਾਵਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros utilizan túnicas y así establecen su autoridad."