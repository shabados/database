[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਏਕ; ਕਵਨ ਗੁਨ ਕਹੀਐ ॥"
page = 674
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With one tongue, Thou nursest me. I, Thine child, Thy support alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਇੱਕ ਜੀਭ ਨਾਲ ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਸਿਫ਼ਤਾਂ ਉਚਾਰਨ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have only one tongue - which of Your Glorious Virtues can I describe?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਹਮਾਰੀ ਜਿਹਵਾ ਏਕ ਹੈ ਇਸ ਤੇ ਤੇਰਾ ਕੌਨ ਕੌਨ ਗੁਨ ਉਚਾਰਨ ਕਰੀਏ, ਭਾਵ ਸੇ ਸਭ ਗੁਨ ਕਹੇ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੀ) ਇਕ ਜੀਭ ਨਾਲ ਤੇਰਾ ਕੇਹੜਾ ਕੇਹੜਾ ਗੁਣ ਦੱਸਿਆ ਜਾਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਵਾ = ਜੀਭ। ਕਹੀਐ = ਬਿਆਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo sólo una lengua. ¿Cuál de Tus Virtudes podría cantar en Alabanza?"