[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਤੂਹੈ; ਤੂ ਹੋਵਨਹਾਰ ॥"
page = 724
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art, yea, Thou alone at there and Thou alone shall ever be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ, ਤੂੰ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਤੂੰ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are, You are, and You shall ever be,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੂਤਕਾਲ ਮੇਂ ਭੀ (ਹੈ ਤੂ) ਤੂੰ ਹੀ ਥਾ, ਅਬ ਵਰਤਮਾਨ ਕਾਲ ਮੇਂ ਭੀ ਤੂੰ ਹੀ ਹੈਂ, ਆਗੇ ਭਵਿਖ੍ਯਤ ਕਾਲ ਹੋਵਨਹਾਰ ਤੂੰ ਹੀ ਹੈਂ, ਭਾਵ ਤੀਨ ਕਾਲ ਮੇਂ ਸਤਿ ਸਰੂਪ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਰ ਥਾਂ ਹਰ ਵੇਲੇ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ, ਤੂੰ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂ ਹੈ = ਤੂੰ ਹੀ। ਹੋਵਨਹਾਰ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres, Tú eres y sólo Tú serás,"