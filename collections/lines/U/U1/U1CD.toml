[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਭੇਦਿ. ਕੋਈ ਮਹਲੁ ਪਾਏ; ਮਹਲੇ ਮਹਲਿ ਬੁਲਾਵਣਿਆ ॥੩॥"
page = 117
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pierced through with His Name, some rare person obtains the Lord's presence. Such a bride the Master calls into His mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਵਿਨਿੱਆ ਜਾ ਕੇ ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਸਾਈਂ ਦੀ ਹਜੂਰੀ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਐਸੀ ਵਹੁਟੀ ਨੂੰ ਮਾਲਕ ਆਪਣੇ ਮੰਦਰ ਅੰਦਰ ਬੁਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those few who are pierced through by the Word of the Shabad, obtain the Mansion of the Lord's Presence. He calls them into His Wondrous Palace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਬਦਿ) ਮਾਹਵਾਕ ਕੇ (ਭੇਦਿ) ਗ੍ਯਾਨ ਕਰ ਕੇ ਕੋਈ ਵਿਰਲਾ ਹੀ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਪਾਵਤਾ ਹੈ, ਜੋ (ਮਹਲੇ) ਮਹਲਾਂ ਵਾਲੇ, ਭਾਵ ਗਯਾਨਵਾਨ ਹੈਂ, ਸੋ ਔਰੋਂ ਕੋ ਮਹਲ ਮੇਂ ਬੁਲਾਵਤੇ ਹੈਂ, ਅਰਥਾਤ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਆਪੇ ਦੀ) ਖੋਜ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ ਹੀ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦਿ = ਵਿੰਨ੍ਹ ਕੇ, ਆਪੇ ਦੀ ਖੋਜ ਕਰ ਕੇ। ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ। ਮਹਲੇ = ਮਹਲਿ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra uno vislumbra el misterio, y es traído a la Corte del Señor.(3)"