[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਕੋਇ; ਜਿ ਦੁਬਿਧਾ ਮਾਰਿ ਗਵਾਵੈ ॥"
page = 237
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is such a person, who kills and casts off his duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਹੋ ਜੇਹਾ ਪੁਰਸ਼ ਹੈ, ਜੋ ਆਪਣੇ ਦਵੈਤ ਭਾਵ ਨੂੰ ਮਾਰ ਕੇ ਪਰੇ ਸੁਟ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is such a person, who kills and casts off duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬ ਸਰਬ ਮੇਂ ਦੁਰਮਤੀ ਕਹੀ ਹੈ, ਸੋਈ ਦੁਬਿਧਾ ਔਰ ਦ੍ਵੈਤ ਭਾਵਨਾ ਭੀ ਇਸੀ ਕਾ ਨਾਮ ਹੈ। ਹੇ ਭਾਈ! ਐਸਾ ਕੋਈ ਹੈ, ਜੋ ਦੁਬਿਧਾ ਕੋ ਮਾਰ ਕੇ ਗਵਾਇ ਦੇਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ) ਅਜੇਹਾ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੈ, ਜੇਹੜਾ ਆਪਣੇ ਅੰਦਰੋਂ ਮੇਰ-ਤੇਰ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਕੋਈ ਵਿਰਲਾ। ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ। ਮਾਰਿ = ਮਾਰ ਕੇ।"

