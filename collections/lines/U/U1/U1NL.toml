[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਤ ਭਵਿਖ ਨਹੀ ਤੁਮਰੀ ਸਰ; ਸਾਧ ਚਰਿਤ ਹਮ ਜਾਨੇ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "No one has practised austerities like you in the past and there will also be none in the future"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜਾਣ ਲਿਆ ਹੈ ਕਿ ਭੂਤ ਕਾਲ ਅਤੇ ਭਵਿਖਤ ਕਾਲ ਵਿਚ ਤੇਰੇ ਵਰਗਾ ਕੋਈ ਸਾਧੂ ਚਰਿਤ੍ਰ ਵਾਲਾ ਨਹੀਂ ਹੋਇਆ।"