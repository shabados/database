[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਹੋਰੁ ਖਾਣਾ; ਖੁਸੀ ਖੁਆਰੁ ॥"
page = 16
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! ruinous is the happiness of other viand,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਤਬਾਹਕੁਨ ਹੈ ਅਨੰਦ ਹੋਰਨਾ ਭੋਜਨਾਂ ਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, the pleasures of other foods are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ ਜੀ! ਪ੍ਰਾਣੋਂ ਕੀ ਰੱਖ੍ਯਾ ਮਾਤ੍ਰ ਸੇ ਬਿਸੇਸ ਹੋਰੁ ਜੋ ਆਪਣੀ ਪ੍ਰਸੰਨਤਾ ਕੇ ਨਮਿਤ ਖਾਣਾ ਹੈ, ਸੋ ਖ੍ਵਾਰੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹਨਾਂ ਪਦਾਰਥਾਂ ਨੂੰ ਖਾਣ ਨਾਲ ਖ਼ੁਆਰ ਹੋਈਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ! ਖੁਆਰ = ਜ਼ਲੀਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre, ruinosa es cualquier otro tipo de felicidad,"