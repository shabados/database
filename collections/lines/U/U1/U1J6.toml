[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿ ਸਰਵਰੁ ਜਬ ਊਛਲੈ; ਤਬ ਤਰਣੁ ਦੁਹੇਲਾ ॥੧॥"
page = 794
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the sea is full and overflowing, then it is difficult to cross over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਮੁੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਉਛਲਦਾ ਹੈ, ਤਦ ਇਸ ਨੂੰ ਪਾਰ ਕਰਨਾ ਕਠਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the ocean is churning and over-flowing, then it is very difficult to cross over it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇੰਦ੍ਰੇ ਰੂਪ ਸਰੋਵਰ ਭਰਕੇ ਉਛਲੇ, ਭਾਵ ਜਬ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਇੰਦ੍ਰੇ ਸਿਥਲ ਹੋ ਗਏ; ਵਾ ਬ੍ਰਿਧਤਾ ਰੂਪ ਸਮੁੰਦ੍ਰ ਭਰ ਕੇ ਜਬ ਰੋਗੋਂ ਰੂਪ ਤਰੰਗ ਉਛਲੇਂਗੇ ਤਬ ਬਿਕਾਰੋਂ ਰੂਪ ਨਦੀ ਕਾ ਤਰਣਾਂ ਕਠਨ ਹੋ ਜਾਵੇਗਾ, ਭਾਵ ਤਬ ਜਪ ਤਪ ਨਾ ਹੋ ਸਕੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜਦੋਂ ਸਰੋਵਰ (ਨਕਾ ਨਕ) ਭਰ ਕੇ (ਬਾਹਰ) ਉਛਲਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਤਦੋਂ ਇਸ ਵਿਚ ਤਰਨਾ ਔਖਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ; ਜਦੋਂ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਦੀ ਅੱਤ ਕਰ ਦੇਂਦਾ ਹੈ, ਤਾਂ ਇਹਨਾਂ ਦੇ ਚਸਕੇ ਵਿਚੋਂ ਨਿਕਲਣਾ ਔਖਾ ਹੋ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿ = (ਵਿਕਾਰਾਂ ਨਾਲ ਨਕਾ ਨਕ) ਭਰ ਕੇ। ਦੁਹੇਲਾ = ਔਖਾ ॥੧॥"

