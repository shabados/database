[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਬਦੀ ਕਰੇ. ਤਾ ਤਸੂ, ਨ ਛੀਜੈ ॥"
page = 662
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the thief reviles him then not even an iota of his honour is detracted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਉਸ ਦੀ ਬਦਖੋਈ ਕਰੇ, ਤਾਂ ਉਸ ਦੀ ਇੱਜ਼ਤ ਭੋਰਾ ਭਰ ਭੀ ਨਹੀਂ ਘੱਟਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a thief curses him, no damage is done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਹੁ ਰਾਜਾ ਕੀ ਬਦੀ ਕਰੇ ਤੌ ਤਿਸ ਕਾ ਤਸੂ ਮਾਤ੍ਰ ਕੋਈ ਪਦਾਰਥ ਵਾ ਜਸ ਛਿਜਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਹਾਨੀ ਨਹੀਂ ਹੋਤੀ ਹੈ। ਦ੍ਰਸ੍ਟਾਂਤ- ਤੈਸੇ ਮੰਦ ਕਰਮੀਓਂ ਪਰ ਵਾਹਿਗੁਰੂ ਕਬੀ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਚੋਰ (ਹਾਕਮ ਦੀ) ਬਦ-ਖ਼ੋਈ ਕਰੇ ਤਾਂ ਭੀ ਉਹ ਰਤਾ ਭਰ ਨਹੀਂ ਘਾਬਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si calumnia a alguien, nadie lo toma en cuenta."