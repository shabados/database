[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲਾ ਫਿਰੈ ਸੰਸਾਰੁ ॥"
page = 560
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beguiled by doubt the world wanders about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦੀ ਬਹਿਕਾਈ ਹੋਰ ਦੁਨੀਆਂ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, the world wanders around."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਭ੍ਰਮ ਮੇਂ ਭੂਲਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਭਟਕਣਾ ਦੇ ਕਾਰਨ (ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ) ਭੁੱਲਿਆ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੇ = ਭਟਕਣਾ ਵਿਚ। ਭੂਲਾ = ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo vaga desviado por la duda y el error, y nace para morir una y otra vez,"