[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹੀ ਪਟਣੁ. ਨਹੀ ਪਾਰਖੂ; ਨਹੀ ਗਾਹਕੁ. ਨਹੀ ਮੋਲੁ ॥੨੩॥"
page = 1365
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no city to sell it, no assayer, no customer and no price for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸ਼ਹਿਰ ਇਸ ਦੇ ਵੇਚਣ ਲਈ ਨਹੀਂ, ਨਾਂ ਕੋਈ ਪਰਖਣ ਵਾਲਾ ਨਾਂ ਕੋਈ ਖਰੀਦਾਰ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਇਸ ਦੀ ਕੋਈ ਕੀਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no market to sell it, no appraiser, no customer, and no price. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸਤਸੰਗ ਰੂਪੀ (ਪਟਣੁ) ਸ਼ੈਹਰ ਨਹੀਂ ਹੈ ਔ ਤਤਵੇਤਾ ਰੂਪੀ ਪਾਰਖੂ ਨਹੀਂ ਔ ਜਗ੍ਯਾਸੂ ਰੂਪ ਗਾਹਕ ਨਹੀਂ ਔ ਸਰਧਾ ਰੂਪੀ ਮੋਲ ਨਹੀਂ ਹੈ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ 'ਦੁਨੀਆ' ਵਿਚ ਇਤਨਾ ਮਸਤ ਹੈ ਕਿ ਨਾਮ-ਪਦਾਰਥ ਦੇ ਖ਼ਰੀਦਣ ਲਈ) ਨਾਹ ਕੋਈ ਮੰਡੀ ਹੈ ਨਾ ਕੋਈ ਇਸ ਵਸਤ ਦੀ ਕਦਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਨਾਹ ਇਹ ਕੋਈ ਵਸਤ ਖ਼ਰੀਦਣੀ ਚਾਹੁੰਦਾ ਹੈ, ਤੇ ਨਾਹ ਕੋਈ ਇਤਨੀ ਕੀਮਤ ਹੀ ਦੇਣ ਨੂੰ ਤਿਆਰ ਹੈ (ਕਿ 'ਦੁਨੀਆ' ਨਾਲੋਂ ਪ੍ਰੀਤ ਤੋੜੇ) ॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਟਣੁ = ਸ਼ਹਰ। ਪਾਰਖੂ = ਪਰਖ ਕਰਨ ਵਾਲਾ, ਕਦਰ ਜਾਨਣ ਵਾਲਾ। ਗਾਹਕੁ = ਖ਼ਰੀਦਣ ਵਾਲਾ। ਮੋਲੁ = ('ਮਰਨੇ ਹੀ ਤੇ ਪਾਈਐ') 'ਦੁਨੀਆ' ਨਾਲੋਂ ਮੋਹ ਦੀ ਤਿਆਗ-ਰੂਪ ਕੀਮਤ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para evaluarlo, no hay cliente ni tampoco precio.(23)"