[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਦਿਨਸੁ ਰੈਣੀ; ਸਦਾ ਹਰਿ ਹਰਿ ਧਿਆਈਐ ॥੩॥"
page = 578
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, let us ever meditate on our Lord God, day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਆਓ ਆਪਾਂ ਹਮੇਸ਼ਾਂ ਦਿਹੁੰ ਰਾਤ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, day and night, meditate forever on the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ! ਰਾਤ ਦਿਨ ਸਦਾ ਆਪ ਕਾ ਧ੍ਯਾਉਨਾ ਕਰੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਦਿਨ ਰਾਤ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣੀ = ਰਾਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, contemplemos al Señor, nuestro Dios, noche y día. (3)"