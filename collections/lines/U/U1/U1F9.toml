[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਹਰਿ ਮਨਿ ਵਸੈ; ਹਉਮੈ ਦੁਖੁ ਸਭੁ ਜਾਇ ॥"
page = 65
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the treasure of God's Name abides in the mind one's ego and sorrow are all eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜ਼ਜਾਨਾ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਵੇ, ਤਾਂ ਹੰਗਤਾ ਤੇ ਗਮ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Treasure of the Name of the Lord abides within the mind, egotism and pain are totally eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਨਾਮ ਖਜਾਨਾ ਬਸਤਾ ਹੈ, ਤਿਨ ਕੀ ਹਉਮੈ ਅਰੁ ਦੁਖੁ ਸਭੁ ਜਾਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜੋ ਸਾਰੇ ਗੁਣਾਂ ਦਾ) ਖ਼ਜਾਨਾ (ਹੈ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਸਾਰੇ ਦਾ ਸਾਰਾ ਹਉਮੈ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Tesoro del Nombre del Señor viene a la mente, uno se deshace del ego y de la tristeza."