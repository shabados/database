[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧ ਉਰਧ; ਮੁਖਿ ਲਾਗੋ ਕਾਸੁ ॥"
page = 1162
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, who sky-like pervades the lower, upper and middle regions;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ, ਜੋ ਆਕਾਸ਼-ਵੱਤ ਹੇਠਲੇ, ਉਪਰਲੇ ਅਤੇ ਵਿਚਕਾਰਲੇ ਲੋਆ ਅੰਦਰ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is like the sky, stretching across the lower, upper and middle realms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੀਚੇ ਕਾ ਅਪਾਨ ਪੌਨ ਔਰ ਊਪਰ ਕੇ ਪਰਾਣ ਪੌਣ ਮੇਂ ਮਿਲ ਕੇ ਸੁਖ (ਅਕਾਸ) ਅਰਥਾਤ ਦਸਵੇਂ ਦ੍ਵਾਰ ਜਾਇ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲਿਵ ਲਾਂਦਾ ਹੈ) ਉਸ ਨੂੰ ਅਕਾਸ਼ ਪਤਾਲ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਦਾ ਹੀ ਪ੍ਰਕਾਸ਼ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਧ = ਹੇਠਾਂ। ਉਰਧ = ਉਤਾਂਹ। ਮੁਖਿ ਲਾਗੋ = ਦਿੱਸਦਾ ਹੈ। ਕਾਸ = ਚਾਨਣ, ਪ੍ਰਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Ser que ilumina todas las regiones de la Conciencia"