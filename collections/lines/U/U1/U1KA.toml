[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਪੜੀਐ ਨਾਉ ਬੁਝੀਐ; ਗੁਰਮਤੀ ਵੀਚਾਰਾ ॥"
page = 140
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Read thou the Name and realise the Name O man! and ponder over the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਮ ਨੂੰ ਵਾਚ ਤੇ ਨਾਮ ਨੂੰ ਹੀ ਅਨੁਭਵ ਕਰ, ਹੇ ਬੰਦੇ! ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸੋਚ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So read the Name, and realize the Name, and contemplate the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੇਰੇ ਨਾਮ ਕਾ ਪੜਨਾ ਕਰੀਏ ਔਰ ਨਾਮ ਕੌ ਹੀ ਬੂਝੀਏ, ਪਰੰਤੂ ਗੁਰਮਤੀਓਂ ਨੇ ਵਿਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਥਿੱਤ ਮੁਹੂਰਤ ਦੇ ਭਰਮ ਦੀ ਲੋੜ ਨਹੀਂ, ਸਿਰਫ਼) ਸਤਿਗੁਰੂ ਦੀ ਦਿੱਤੀ ਮਤਿ ਨੂੰ ਵਿਚਾਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ ਤੇ (ਉਸ ਵਿਚ) ਸੁਰਤ ਜੋੜਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enfoca tu mente, entonces, leyendo el Nombre del Señor, realiza el Nombre y medita en la Instrucción del Guru."