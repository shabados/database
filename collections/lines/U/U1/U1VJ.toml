[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗੰਜ ਆਦਿ ਦੇਵ ਹੈ; ਕਹੋ ਸੁ ਕੈਸ ਪਾਈਐ ॥੫॥੧੬੫॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Primal Lord is Indestructible, say, how can He be realized? 5.165."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾਸ ਤੋਂ ਰਹਿਤ ਉਹ ਆਦਿ ਦੇਵ ਨੂੰ ਦਸੋ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ ॥੫॥੧੬੫॥"