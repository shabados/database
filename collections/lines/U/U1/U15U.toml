[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਰਚਿ ਰਹੈ; ਨ ਬਾਹਰਿ ਜਾਇ ॥"
page = 223
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God's fear he remains absorbed, and never gets out of that fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਡਰ ਅੰਦਰ ਉਹ ਲੀਨ ਰਹਿੰਦਾ ਅਤੇ ਕਦੇ ਭੀ ਉਸ ਡਰ ਤੋਂ ਬਾਹਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain absorbed in the fear of God; they never leave it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭੈ ਮੇਂ (ਰਚਿ ਰਹੈ) ਤਦਾਕਾਰ ਹੋ ਰਹੇ ਹੈਂ, ਯਾਂ ਤੇ ਤਿਨ ਕਾ ਮਨ ਕਹੀਂ ਇਤਰ ਪਦਾਰਥੋਂ ਕੇ ਨਮਿਤ ਅਪਨੇ ਸ੍ਵਰੂਪ ਸੇ ਬਾਹਰ ਨਹੀਂ ਜਾਤਾ ਹੈ। ਦ੍ਰਿਸ਼ਟਾਂਤ- ਜਹਾਜ ਕੇ ਕਾਕ ਵਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋਗੀ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, (ਇਸ ਡਰ ਤੋਂ) ਬਾਹਰ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él vive absorto en la Reverencia al Señor y no se mueve de ahí."