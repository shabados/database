[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ. ਨ ਭਜਸਿ; ਭਜਸਿ ਕਬ ਭਾਈ ॥"
page = 1159
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou remember not God, now, when shall thou remember Him, O brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਹੁਣ ਹਰੀ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ, ਤੂੰ ਉਸ ਨੂੰ ਕਦੋਂ ਯਾਦ ਕਰੇਗਾਂ, ਹੇ ਵੀਰ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you do not vibrate and meditate on Him now, when will you, O Sibing of Destiny?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਜੋ ਭਜਨ ਨਹੀਂ ਕਰਤਾ ਤੋ ਫੇਰ ਕਬ (ਭਜਸਿ) ਸਿਮਰਨ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਤੂੰ ਐਸ ਵੇਲੇ ਭਜਨ ਨਹੀਂ ਕਰਦਾ, ਤਾਂ ਫਿਰ ਕਦੋਂ ਕਰੇਂਗਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no contemplas a Dios ahora, entonces, ¿cuando lo harás?,"