[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਜਮਦਗਨਿ, ਪਰਸਰਾਮੇਸੁਰ ਕਰ ਕੁਠਾਰੁ; ਰਘੁ. ਤੇਜੁ ਹਰਿਓ ॥"
page = 1389
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sings his Divine praise Parasram, the son of Jamdagan, who was divested of his hand's axe and powers by Raghuvira."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮਦਗਨ ਦਾ ਪੁੱਤਰ ਪਰਸਰਾਮ, ਜਿਸ ਦੇ ਹੱਥਾਂ ਦਾ ਕੁਹਾੜਾ ਅਤੇ ਬਲ ਰਘੂਵੀਰਾਂ ਨੇ ਖੱਸ ਲਿਆ ਸੀ, ਉਹ ਭੀ ਦੇਵੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Parasraam the son of Jamdagan, whose axe and powers were taken away by Raghuvira, sing of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮਦਗਨ ਰਿਖੀ ਪੁਨਾ ਪਰਸਰਾਮ ਜੋ ਈਸ਼੍ਵਰ ਕਾ ਅੰਸਾ ਅਵਤਾਰ ਹੈ, ਸੋ ਭੀ ਸਤਿਗੁਰੋਂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਜਿਸ ਕੇ ਹਾਥ ਸੇ ਰਘਵੰਸੀ ਰਾਮਚੰਦ੍ਰ ਜੀ ਨੇ ਸਹਤ ਤੇਜ ਕੇ (ਕੁਠਾਰੁ) ਕੁਹਾੜਾ ਖੋਸ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਨਕ ਦੇ ਜਸ ਨੂੰ) ਜਮਦਗਨਿ ਦਾ ਪੁੱਤਰ ਪਰਸਰਾਮ ਭੀ ਗਾ ਰਿਹਾ ਹੈ, ਜਿਸ ਦੇ ਹੱਥ ਦਾ ਕੁਹਾੜਾ ਤੇ ਜਿਸ ਦਾ ਪ੍ਰਤਾਪ ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਜੀ ਨੇ ਖੋਹ ਲਿਆ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ। ਕੁਠਾਰੁ = ਕੁਹਾੜਾ। ਤੇਜੁ = ਪ੍ਰਤਾਪ। ਰਘੁ = ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਜੀ। ਕਰ ਕੁਠਾਰੁ = ਹੱਥ ਦਾ ਕੁਹਾੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parasraam, hijo de Yamdagan, cuyos poderes y su hacha le fueron retenidos por Raguvira, entona Sus Alabanzas."