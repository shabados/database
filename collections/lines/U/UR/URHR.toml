[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਵਾ ਸਾਵੇ ਰੰਗਿ ਮਿਲਿ; ਸਭਿ ਰੰਗ ਸਰਿਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And with the green becomes pleasure-giving green."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਵੇ ਰੰਗ ਵਿਚ ਮਿਲਕੇ ਸਾਵਾ (ਹੋਰ) ਸਾਰੇ ਰੰਗਾਂ ਵਿਚ ਹੋਰਨਾਂ) ਸਾਰਖਾ (ਹੋ ਜਾਂਦਾ)।"