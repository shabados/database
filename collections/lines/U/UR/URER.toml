[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਮ ਚੰਡਾਲੀ. ਭਈ ਬ੍ਰਹਮਣੀ; ਸੂਦੀ ਤੇ. ਸ੍ਰੇਸਟਾਈ ਰੇ ॥"
page = 381
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A low pariah woman become a high caste lady, and a sweepress is rendered sublime"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਨੀਚ ਕਮੀਨੀ ਜ਼ਨਾਨੀ (ਨੀਵੀਂ ਬਿਰਤੀ) ਉਚ ਜਾਤੀ ਦੀ ਤ੍ਰੀਮਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਇਕ ਭੰਗਣ ਉਤਮ ਥੀ ਵੰਞੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lowly outcaste becomes a Brahmin, and the untouchable sweeper becomes pure and sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਦੀ ਸੇ ਅਧਮਨੀ ਚੰਡਾਲੀ ਰੂਪ ਜੋ ਤਮੋਂ ਪ੍ਰਧਾਨ ਬ੍ਰਿਤੀ ਥੀ ਸੋ ਬ੍ਰਹਮਣੀ ਸੇ ਭੀ ਸ੍ਰੇਸਟਿ ਹੋ ਗਈ ਹੈ, ਭਾਵ ਮਾਤਾ ਕੇ ਗ੍ਰਭ ਮੇਂ ਜੋ ਗ੍ਯਾਨ ਵਾਲੀ ਬੁਧੀ ਥੀ ਸੋ ਤਿਸ ਤੇ ਭੀ ਅਧਕ ਬ੍ਰਹਮ ਗ੍ਯਾਨ ਵਾਲੀ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਅੱਤ ਨੀਚ ਚੰਡਾਲਣ ਬ੍ਰਿਤੀ (ਮਾਨੋ) ਬ੍ਰਾਹਮਣੀ ਬਣ ਗਈ ਤੇ ਸ਼ੂਦਰਨੀ ਤੋਂ ਉੱਚੀ ਕੁਲ ਵਾਲੀ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una barrendera de baja casta se vuelve una mujer Brahmán; de ser intocable, se vuelve pura, la mejor."