[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਛੋਡਿ; ਬਿਖਿਆ ਫਲੁ ਚਾਖਿਆ ॥੧॥"
page = 805
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking God's elixir, now thou tasteth the Fruit of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਤਿਆਗ ਕੇ ਹੁਣ ਤੂੰ ਜ਼ਹਿਰ ਦੇ ਮੇਵੇ ਨੂੰ ਚੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing the sublime essence of the Lord, you have tasted the fruit of poison. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਨਾਮ ਰਸ ਕੋ ਛੋਡ ਕਰ ਤੈਨੇ ਵਿਸਅਹੁ ਰੂਪੀ ਫਲੋਂ ਕੇ ਰਸ ਕੋ ਚਾਖਨਾ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਭੁਲਾ ਕੇ ਤੂੰ ਮਾਇਆ ਦਾ ਫਲ ਚੱਖ ਰਿਹਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Él Lo abandonamos y nos comemos la fruta venenosa. (1)"