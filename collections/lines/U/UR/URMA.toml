[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਾਹੁ ਭੰਡਾਰੁ ਨਾਮ ਜਿਸੁ; ਇਹੁ ਰਤਨੁ ਤਿਸੈ ਤੇ ਪਾਇਣਾ ॥੪॥"
page = 1078
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the banker, who possesses the Name treasure. This gem of the Lord's Name is obtained from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਹੀ ਸ਼ਾਹੂਕਾਰ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਕੋਲ ਨਾਮ ਦਾ ਖਜ਼ਾਨਾ ਹੈ। ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਇਹ ਹੀਰਾ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the banker, with the treasure of the Naam. This jewel is obtained from Him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸ ਨਾਮ ਕਾ ਭੰਡਾਰਾ ਹੈ, ਸੋ ਸਤਿਗੁਰੂ ਸ਼ਾਹ ਹੈ, ਇਹ ਨਾਮ ਰਤਨ ਤਿਸੇ ਤੇ ਪਾਵਣਾ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਗੁਰੂ ਹੀ ਐਸਾ ਸ਼ਾਹ ਹੈ ਜਿਸ ਦੇ ਪਾਸ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਉਸ ਗੁਰੂ ਪਾਸੋਂ ਨਾਮ-ਰਤਨ ਮਿਲ ਸਕਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰੁ = ਖ਼ਜ਼ਾਨਾ। ਤਿਸੈ ਤੇ = ਉਸ (ਗੁਰੂ) ਪਾਸੋਂ ਹੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Guru Verdadero es el Mercader, Su Tesoro se desborda de Tu Nombre y es de Él de quien uno recibe esta Preciosa Joya. (4)"