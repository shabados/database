[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੀਐ; ਅਵਰੁ. ਨ ਕੋਇ ਕਰੇਇ ॥੪੫॥"
page = 936
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord does every thing, Whom else should we address? No one else does aught."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਸੁਆਮੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ, ਅਸੀਂ ਹੋਰ ਕਿਸ ਨੂੰ ਬੇਨਤੀ ਕਰੀਏ? ਹੋਰ ਕੋਈ ਜਣਾ ਕੁੱਝ ਕਰਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself does everything; who else should we address? No one else does anything. ||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਸਭ ਕੁਛ ਕਰਤਾ ਹੈ ਹੋਰ ਕਿਸ ਕੋ ਕਹੀਏ ਔਰ ਤਾਂ ਕੋਈ ਕੁਛ ਕਰ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਭਾਵ ਉਸ ਕੇ ਕਰੇ ਮੇਂ ਰਾਜੀ ਰਹੀਏ॥੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਹੋਰ ਦੇ ਅੱਗੇ ਪੁਕਾਰ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ, ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ, ਕੋਈ ਹੋਰ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸੁ ਆਖੀਐ = ਕਿਸੇ ਹੋਰ ਅੱਗੇ ਪੁਕਾਰ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, por Sí Mismo realiza todas las cosas; entonces, ¿a quién más podríamos acudir?  (45)"