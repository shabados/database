[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਨਿਧਾਨੁ ਪ੍ਰਭੁ ਏਕੁ ਹੈ; ਅਬਿਨਾਸੀ ਸੁਣਿਆ ॥"
page = 319
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have heard the one Lord to be the treasure of imperishable peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਸੁਆਮੀ ਨੂੰ ਅਟਲ ਆਰਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਸੁਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One God is the treasure of peace; I have heard that He is eternal and imperishable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਸੁਖੋਂ ਕੀ ਨਿਧ ਏਕ ਪ੍ਰਭੂ ਹੀ ਸੁਣਿਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕਹਾਂ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਜੋ (ਪਰਮਾਤਮਾ) ਅਬਿਨਾਸ਼ੀ ਸੁਣੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Eterno es el Único Tesoro de Paz;"