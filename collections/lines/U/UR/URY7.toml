[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦ੍ਰਿਸਟ ਅੰਤ੍ਰ ਧਿਆਨ ਹੈ ॥"
page = 128

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Invisible but abides in inner meditation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਅਦ੍ਰਿਸ਼ਟ (ਨ ਦਿਖਣ ਵਾਲਾ) ਅਤੇ (ਸਭ ਦੇ) ਧਿਆਨ ਵਿਚ (ਸਥਿਤ) ਹੈਂ;"