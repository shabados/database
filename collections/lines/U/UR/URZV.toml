[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੁ ਗਿਆਨੁ ਤਤੁ ਬੀਚਾਰੈ; ਹਉਮੈ ਸਬਦਿ ਜਲਾਏ ॥"
page = 946
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gets resigned to Guru's will reflects on the quintessence of the Divine knowledge and through the Name burns his ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਥੀ ਵੰਝਦਾ ਹੈ, ਉਹ ਬ੍ਰਹਮ ਗਿਆਤ ਦੇ ਸਾਰ ਅੰਸ਼ ਸੋਚਦਾ, ਸਮਝਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਆਪਣੀ ਹੰਗਤ ਨੂੰ ਸਾੜ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh contemplates the essence of spiritual wisdom; through the Shabad, he burns away his egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਗ੍ਯਾਨ ਕਰ ਕੇ (ਤਤੁ) ਬ੍ਰਹਮ ਕੋ ਬੀਚਾਰਤਾ ਹੈ ਔ ਹਉਮੈਂ ਕੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਜਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ, ਉਹ ਤੱਤ-ਗਿਆਨ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ ਤੇ (ਆਪਣੀ) ਹਉਮੈ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਾੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se vuelve Gurmukj medita en la Esencia de la Sabiduría Espiritual. A través del Shabd,  logra quemar y consumir su egoísmo."