[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਸੰਤੋਖਿਆ; ਪਤਿਤ ਉਧਾਰਣੁ ਬਿਰਦੁ ਬੀਚਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gracefully Krishna asked him to be full of perseverance and gave sactuary to the wrongdoer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਉਸਨੁੰ ਸੰਤੋਖਿਆ (ਧੀਰਜ ਦਿੱਤਾ) ਪਤਿਤ ਉਧਾਰਣ ਬਿਰਦ ਦੀ ਪਾਲਣਾ ਕੀਤੀ।"