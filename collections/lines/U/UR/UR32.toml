[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਲਹ ਨਮਿਤ ਵੈ ਉਤਹਿ ਸਿਧਾਏ ॥"
page = 64

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then I took leave and came home, they went there to settle the terms of peace."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਧਰ ਉਹ (ਭੀਮ ਚੰਦ ਆਦਿ) ਸੰਧੀ ਕਰਨ ਲਈ ਗਏ।"