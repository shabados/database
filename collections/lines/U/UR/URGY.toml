[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨ ਕਮਾਇਐ; ਆਪੇ ਬਾਧੇ ॥"
page = 199
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are bound by their own actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅਮਲਾ ਦੇ ਕਾਰਨ ਉਹ ਆਪ ਹੀ ਬਝ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By their own actions, they are bound and gagged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਮੰਦਕਰਮ ਕਰਨੇ ਸੇ ਮਰਵਾਹੇ ਆਪ ਹੀ (ਬਾਧੇ) ਨਾਸ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਜੀਵ ਆਪ ਹੀ (ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਵਿਚ) ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estamos atados por las consecuencias de nuestras propias acciones,"