[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗਉਹਰੁ ਦਰੀਆਉ; ਪਲਕ ਡੁਬੰਤੵਹ ਤਾਰੈ ॥"
page = 1395
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the river of pearls and, in a moment, ferries across the drowning ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮੋਤੀਆਂ ਦੇ ਦਰਿਆ ਹਨ ਅਤੇ ਡੁਬਦਿਆਂ ਹੋਇਆ ਨੂੰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਪਾਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the river of pearls; in an instant, he carries the drowning ones across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਗੁਰ ਜੀ ਆਪ (ਗਉਹਰੁ) ਮੋਤੀ ਵਤ ਉਜਲ ਸਰੂਪ ਹੋ ਔ ਸੰਸਾਰ ਦਰੀਆਇ ਸੇ ਨਾਮ ਰੂਪੀ ਜਹਾਜ ਦੇ ਕਰ ਜੀਵੋਂ ਕਾ ਸਮਦਾਯ ਡੂਬਤਿਓਂ ਕੋ ਏਕ ਪਲ ਮੇਂ ਤਾਰ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਅਮਰਦਾਸ) ਗੰਭੀਰ ਹੈ, ਦਰੀਆ-ਦਿਲ ਹੈ, ਡੁੱਬਦੇ ਜੀਵਾਂ ਨੂੰ ਪਲ ਵਿਚ ਤਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਉਹਰੁ = ਗਹਰ, ਗੰਭੀਰ। ਦਰੀਆਉ = ਦਰੀਆ-ਦਿਲ, ਸਖ਼ੀ। ਪਲਕ = ਪਲ ਵਿਚ। ਡੁਬੰਤ੍ਯ੍ਯਹ = ਡੁੱਬਦਿਆਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Río de Perlas, en un instante Él carga al que se está ahogando."