[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਰਚੈ ਕੰਚਨ ਕਾਇਆ; ਨਿਰਭਉ ਜੋਤੀ ਜੋਤਿ ਮਿਲਈਆ ॥੧॥"
page = 833
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body of him, who is sated by Guru's grace, becomes pure like gold and his light merges in the Supreme light of the Fear-Free. Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਦੇਹ ਸੋਨੇ ਵਾਂਗ ਸ਼ੁੱਧ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਨੂਰ ਨਿਡੱਰ ਸਾਈਂ ਦੇ ਪਰਮ ਨੂਰ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is inspired, his body is golden, and his light merges into the Light of the Fearless Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਮੇਂ ਪਰਚੇ ਹੈਂ ਤਿਨੋਂ ਕੀ (ਕਾਇਆ) ਬੁਧੀ ਸਵਰਨ ਵਤ ਸੁਧ ਹੋਈ ਹੈ, ਔ ਸੋ ਨਿਰਭ੍ਯ ਹੂਏ ਹੈਂ। ਤਿਸੀ ਸੇ ਤਿਨੋਂ ਕੀ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਜੋਤ ਮਿਲ ਗਈ ਹੈ॥੧॥☬ਸਰਬ ਤੁਕਾਂ ਕੇ ਅੰਤ ਮੇਂ ਅਕਾਰ ਵਸੇਸ ਕਾ ਵਾਚਕ ਹੈ ਵਾ ਕਾਫੀਆਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਹਰਿ-ਨਾਮ ਵਿਚ) ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ, (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਰਹਿਣ ਕਰਕੇ) ਉਸ ਦਾ ਸਰੀਰ ਸੋਨੇ ਵਰਗਾ ਸੁੱਧ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਸ ਦੀ ਜਿੰਦ ਨਿਰਭਉ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਪਰਚੈ = ਪਰਚ ਜਾਂਦਾ ਹੈ, ਪਤੀਜਦਾ ਹੈ। ਕੰਚਨ = ਸੋਨਾ, ਸੋਨੇ ਵਰਗੀ ਸੁੱਧ। ਕਾਇਆ = ਸਰੀਰ। ਜੋਤੀ = ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ। ਜੋਤਿ = ਜਿੰਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si por la Gracia del Guru uno llega a conocer a Dios, el cuerpo se vuelve puro como el oro y el Alma se inmerge en el Alma Universal.(1)"