[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ. ਹਰਿ ਰਸੁ ਆਪਿ ਹੈ; ਆਪੇ ਹਰਿ ਰਸੁ ਹੋਇ ॥"
page = 41
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the relish of His Name and he Himself is the Divine elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਆਪਣੇ ਨਾਮ ਦਾ ਸੁਆਦ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਈਸ਼ਵਰੀ ਅੰਮ੍ਰਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself, Har, Har, Har, is the Sublime Essence. The Lord Himself is the Essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਹਰਿ ਹਰਿ ਨਾਮ ਰਸ ਹੋ ਰਹਾ ਹੈ, ਔਰ ਆਪ ਹੀ ਹਰਿ ਰਸ ਕੇ ਲੇਨੇ ਵਾਲਾ ਜਗ੍ਯਾਸੂ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਹੈ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਦੀ ਜਿੰਦ ਦਾ ਸਹਾਰਾ) ਰਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪਿ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor es la Esencia, Él es el Nombre."