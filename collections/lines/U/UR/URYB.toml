[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰੰਤ ਦੁਸਟ ਜੀਤ ਕੈ ਸੁ ਜੈਤ ਪਤ੍ਰ ਪਾਇ ਹੈਂ ॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On conquering the tyrants he will botain the deed of victory from all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਤਕੜੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਜਿੱਤ ਕੇ ਵਿਜੈਈ ਹੋਣ ਦਾ ਪ੍ਰਮਾਣ ਪੱਤਰ ਪਾਵੇਗਾ।"