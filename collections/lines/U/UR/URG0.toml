[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਜਿ ਗਾਜਿ ਗਜੇ ਗਦਾਧਰਿ; ਭਾਜਿ ਭਾਜਿ ਸੁ ਭੀਰ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mace-wielders thundered and the cowards fled away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਦਾ ਧਾਰੀ ਬਿਜਲੀ ਵਾਂਗ ਗਜਦੇ ਹਨ ਅਤੇ ਕਾਇਰ ਲੋਕ ਭਜੇ ਜਾ ਰਹੇ ਹਨ।"