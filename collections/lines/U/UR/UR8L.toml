[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸੋਈ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥੫੧॥"
page = 943
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He him self, O Nanak, is the Lord creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਹੀ, ਹੇ ਨਾਨਕ! ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is himself the Primal Lord, the Architect of Destiny. ||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਪੁਰਖ (ਬਿਧਾਤਾ) ਪਰਮੇਸਰ ਕਾ ਸਰੂਪ ਹੈ॥੫੧॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਸਿਰਜਨਹਾਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, él Mismo es el Señor Creador.  (51)"