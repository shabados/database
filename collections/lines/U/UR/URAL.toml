[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚ ਲਹਣਾ ਕੂੜਿ ਦੇਵਣਾ; ਖਤੁ ਸਤਾਗਲੁ ਲਿਖਿ ਦੇਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This was written on a piece of paper that the truth is creditory and the falsehood debtor."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਲਹਿਣੇਦਾਰ ਤੇ ਕੂੜਾ ਦੇਵਣਹਾਰ ਨਿਕਲਦਾ ਹੈ (ਪੰਚ ਲੋਕ) ਸੱਤਾਂ ਗਵਾਹੀਆਂ ਨਾਲ ਇਕ ਖਤ ਲਿਖਾਕੇ (ਸੱਚੇ ਦੇ ਹੱਥ) ਦਿੰਦੇ ਹਨ।"