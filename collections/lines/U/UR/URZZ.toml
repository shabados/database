[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਸਭੁ ਕਿਛੁ; ਤਾ ਕਾ ਹੋਇ ॥"
page = 186
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man be of Him, to whom belongs everything,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਹਰ ਸ਼ੈ ਹੈ ਉਸ ਦਾ ਹੋਣ ਨਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who belong to the One, unto whom all things belong"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਸਭ ਕਿਛੁ ਕੀਆ ਹੂਆ ਹੈ, ਜੋ ਕੋਈ ਤਿਸ ਕਾ ਦਾਸ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਰਚਿਆ ਹੋਇਆ ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਹੈ, ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce a Quien Le pertenecen todas las cosas,"