[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨ ਸੀਤ ਘਾਮ, ਬਰਖਾ ਸਹੰਤ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For Thy realization they endure cold heat and rain on their body!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈ ਲੋਕ) ਸ਼ਰੀਰ ਉਤੇ ਸਰਦੀ, ਗਰਮੀ ਅਤੇ ਬਰਖਾ ਸਹਿੰਦੇ ਹਨ,"