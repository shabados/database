[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਉਦਕਿ; ਤਨੁ ਜਲਤ ਬੁਝਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 323
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The water of the Lord's Name has cooled my burning body. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਪਾਣੀ ਨੇ ਮੇਰੇ ਸੜਦੇ ਹੋਏ ਸਰੀਰ ਨੂੰ ਠੰਢਾ ਕਰ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Water of the Lord's Name has cooled my burning body. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਰੂਪੀ (ਉਦਕਿ) ਜਲ ਨੇ (ਤਨੁ) ਸੂਖਮ ਸਰੀਰ ਅਰਥਾਤ ਅੰਤਸਕਰਣ ਜਲਤਾ ਸਾਂਤਿ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੇ ਮੇਰੇ ਸੜਦੇ ਸਰੀਰ ਨੂੰ ਠੰਢ ਪਾ ਦਿੱਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਉਦਕਿ = ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਦੇ ਪਾਣੀ ਨੇ। ਤਨੁ = ਸਰੀਰ। ਬੁਝਾਇਆ = ਬੁਝਾ ਦਿੱਤਾ ਹੈ, ਠੰਡ ਪਾ ਦਿੱਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi Alma fue refrescada.(1-Pausa)"