[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ਼ਿ ਮਸਤੀ ਸ਼ੁਦਹ ਨਾਮ ਨਰਗ਼ਸ ਸ਼ਰਾਬ ॥੯॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The water was turned into liquor known as the Wine of Narcissus.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਂ 'ਨਰਗਸੀ ਸ਼ਰਾਬ' ਪੈ ਜਾਂਦਾ ॥੯॥"