[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਰਣੀ; ਸਬਦੁ ਹੈ ਸਾਰੁ ॥"
page = 114
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The practice of truth is the essence of the Guru's teaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਨਾ ਹੀ ਗੁਰ-ਉਪਦੇਸ਼ ਦਾ ਅਸਲ ਤੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The practice of Truth is the essence of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਕਰਣੀ ਸਚੀ ਹੈ ਔਰ ਉਪਦੇਸ਼ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਹੀ ਕਰਨ-ਜੋਗ ਕੰਮ ਹੈ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ ਹੀ) ਸ੍ਰੇਸ਼ਟ (ਉੱਦਮ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La acción que vale, es vivir la Esencia de la Palabra,"