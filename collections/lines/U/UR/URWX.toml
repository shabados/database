data = "ਕਿ ਆਂ ਖ਼੍ਵਾਜਾ ਮਰਦੂਦ ਸਾਯਹ ਦੀਵਾਰ ॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Khwaja Mardud hid himself behind the wall"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼੍ਵਾਜਾ (ਜ਼ਫ਼ਰਬੇਗ) ਕਾਇਰ ਵਾਂਗ ਦੀਵਾਰ ਦੀ ਓਟ ਵਿਚ ਹੀ ਰਿਹਾ,"