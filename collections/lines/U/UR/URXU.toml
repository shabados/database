[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਵੀਚਾਰਿ; ਮਿਲਣੁ ਨਹੀ ਭ੍ਰਾਤਿ ॥੭॥"
page = 413
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who ponders over the Name, meets the Lord and in it, there is no doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ, ਉਹ ਸਾਹਿਬ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਇਸ ਲਈ ਕੋਈ ਸੰਦੇਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who reflects upon the Word of the Shabad, meets the Lord, without doubt. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਬੀਚਾਰ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੇ ਮਿਲਨੇ ਮੇਂ ਭ੍ਰਾਂਤੀ, ਭਾਵ ਭ੍ਰਮ ਨਹੀਂ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨੂੰ ਵਿਸਾਰ ਕੇ (ਮਨ ਵਿਚ ਟਿਕਾ ਕੇ) ਜੀਵ ਦਾ ਉਸ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੀਵ ਨੂੰ (ਸੂਤਕ ਛੂਤ ਆਦਿਕ ਦੀ ਕੋਈ) ਭਟਕਣਾ ਨਹੀਂ ਰਹਿੰਦੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਾਤਿ = ਭਟਕਣਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente Aquél que medita en la Palabra se encuentra con el Señor, y quien no lo hace, vaga en la dualidad. (7)"