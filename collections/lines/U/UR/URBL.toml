[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਅਪਰਾਧੀ; ਗਤਿ. ਨਹੀ ਕਾਈ ॥"
page = 1031
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the sinner, obtains not salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਪੀ ਨੂੰ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "such a sinner does not obtain salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਰਾਧੀ ਜੀਵ! ਤਿਸ ਅਸਥਾਨ ਮੇਂ ਤੇਰੀ ਕੋਈ ਸੁਭ ਗਤੀ ਨਹੀਂ ਹੋਵੇਗੀ, ਭਾਵ ਮੰਦ ਗਤੀ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਵਿਚਾਰੇ) ਮੰਦ-ਕਰਮੀ ਦਾ ਭੈੜਾ ਹਾਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ, ਦਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, no hay nadie que lo pueda liberar, nadie que lo pueda redimir."