[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਲ ਥਲਿ ਸਭਤੁ ਹੈ ਪਿਆਰਾ; ਪ੍ਰਭੁ ਆਪੇ ਕਰੇ. ਸੁ ਹੋਇ ॥"
page = 605
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Himself is in all the oceans and dry-lands and what the Lord Himself does that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਆਪ ਸਾਰੇ ਸਮੁੰਦਰਾਂ ਤੇ ਧਰਤੀਆਂ ਵਿੱਚ ਹੈ। ਜਿਹੜਾ ਕੁਛ ਸਾਈਂ ਆਪ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is in all the oceans and lands; whatever God does, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰਾ ਆਪੇ ਹੀ ਜਲ ਥਲ ਔਰ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੈ, ਆਪ ਹੀ ਜੋ ਕਰਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ। ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਉਹ (ਜਗਤ ਵਿਚ) ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲ ਥਲਿ = ਜਲ ਵਿਚ ਥਲ ਵਿਚ। ਸਭਤੁ = ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor está en la tierra, sobre las aguas, y sólo sucede lo que es Su Voluntad."