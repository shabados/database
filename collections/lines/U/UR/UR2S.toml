data = "ਸਤਿਗੁਰ ਕਾ; ਸਚੁ ਸਬਦੁ ਕਮਾਵਹੁ ॥"
page = 386
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Act up to the true Gurbani of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੱਚੀ ਗੁਰਬਾਣੀ ਉਤੇ ਤੂੰ ਅਮਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Act in accordance with the Shabad, the True Word of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਗੁਰੋਂ ਕਾ ਸਚਾ ਉਪਦੇਸ਼ ਕਮਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲੇ ਗੁਰ-ਸ਼ਬਦ ਨੂੰ ਹਰ ਵੇਲੇ ਹਿਰਦੇ ਵਿਚ ਰੱਖੋ (ਸ਼ਬਦ ਅਨੁਸਾਰ ਆਪਣਾ ਜੀਵਨ ਘੜਦੇ ਰਹੋ।"

