[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਤਾ. ਤਿਸਹਿ ਨ ਜਾਣਈ; ਮਨਮੁਖ ਪਸੁ ਨਾਪਾਕ ॥੨॥"
page = 47
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse and impious beast understands not Him who created him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਮਾਰਗੀ ਤੇ ਅਪਵਿੱਤ੍ਰ ਪਸ਼ੂ ਉਸ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is an insulting beast; he does not acknowledge the One who created him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਨਮੁਖ ਜੋ (ਪਸੁ) ਬੇਸਮਝੁ (ਨਪਾਕ) ਅਪਵਿਤ੍ਰ ਹੈ, ਪਸੂ ਭਾਵ ਗਰਧਬ, ਸੂਕਰ ਆਦਿਕ। ਜਿਸ ਪਰਮੇਸਰ ਨੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਪਦਾਰਥੋਂ ਕੇ ਸਹਤ ਇਸ ਕੋ ਪੈਦਾ ਕੀਆ ਹੈ, ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਵੇਖ ਕੇ ਭੀ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ, ਗੰਦੇ ਜੀਵਨ ਵਾਲਾ ਪਸ਼ੂ-ਸੁਭਾਉ ਮਨੁੱਖ, ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ ਜਿਸ ਨੇ ਇਸ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਉਸ ਨੂੰ। ਜਾਣਈ = ਜਾਣਏ, ਜਾਣੈ, ਜਾਣਦਾ। ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਨਾਪਾਕ = ਅਪਵਿਤ੍ਰ, ਗੰਦੇ ਜੀਵਨ ਵਾਲਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no entonces recuerdas a tu Creador, oh cuadrúpedo impío y egoísta? (2)"