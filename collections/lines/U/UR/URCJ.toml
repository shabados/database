[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਨਾਦ ਮੇਘ ਲਾਜਹੀ ॥੧੬॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They hold the weapons and challenge and hearing their thunder, the clouds feel shy.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ ਗੱਜਣ ਦੀ) ਆਵਾਜ਼ ਨੂੰ ਸੁਣ ਕੇ ਮੇਘ ਵੀ ਸ਼ਰਮਿੰਦੇ ਹੁੰਦੇ ਹਨ ॥੧੬॥"