[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਫਲ ਪਾਏ; ਨਿਹਚਲ ਗੁਣ ਗਾਉ ॥੩॥"
page = 1184
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, obtains all fruits, and becoming firm, he sings Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਉਹ ਸਾਰੇ ਮੇਵੇ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਅਹਿੱਲ ਹੋ, ਉਹ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtains all fruits and rewards; singing the Glories of God, he becomes steady and stable. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਸਭ ਫਲ ਪਾਇਕੇ ਨਿਸਚਲ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਤੇਰੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਗੁਣਾਂ ਦਾ ਗਾਇਨ ਕਰ ਕੇ ਸਾਰੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਨਿਹਚਲ ਗੁਣ ਗਾਉ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਗੁਣਾਂ ਦਾ ਗਾਇਨ (ਕਰ ਕੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alcanza la Plenitud y sin moverse, canta Tu Alabanza. (3)"