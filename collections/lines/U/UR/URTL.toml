[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਨਾਮਿ ਰਤੀ ਸੋਹਾਗਨਿ; ਨਾਨਕ ਰਾਮ ਭਤਾਰਾ ॥੪॥੧॥"
page = 1197
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, she alone is the true bride who has the God Lord as her spouse, and who is imbued with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਸੱਚੀ ਪਤਨੀ ਹੈ ਜਿਸ ਦਾ ਕੰਤ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਹੈ ਅਤੇ ਜੋ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is imbued with the Name of the Lord; O Nanak, the Lord is her Husband. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਰਾਤੀ ਹੈ ਵਹੀ ਸੁਹਾਗਣੀ ਹੈ। ਕ੍ਯੋਂਕਿ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਨੇ ਰਾਮ ਭਤਾਰ ਕੋ ਜਾਨ ਲੀਆ ਹੈ ਵਾ ਸਨਮੁਖੁ ਹੈ। ਹੇ ਹਰੀ! ਭੂਤ ਭਵਿਖਤ ਮੇਂ ਜੈਸੇ ਤੁਮ ਹੋ ਤੈਸਾ ਹੋਰੁ ਕੋਈ ਨਹੀਂ ਹੈ। ਹੇ ਹਰੀ! ਆਪ ਕੇ ਨਾਮ ਮੇਂ ਰਤੀ ਹੋਈ ਸੁਹਾਗਨ ਹੋਈ ਹੂੰ। ਹੇ ਰਾਮ! ਤੂੰ ਪਤੀ ਹੈਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣਾ ਖਸਮ ਮੰਨ ਲਿਆ ਹੈ, ਜੇਹੜੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸੋਹਾਗਨਿ = ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ। ਭਤਾਰ = ਖਸਮ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo será Tu verdadera Novia, la que esté imbuida en Tu Nombre y cuyo Esposo seas Tú. (4-1)"