data = "ਮਨ ਕਾ ਝੂਠਾ; ਝੂਠੁ ਕਮਾਵੈ ॥"
page = 948
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false of mind practises falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦਾ ਕੂੜ, ਕੂੜ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The man of false mind practices falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਾ ਜੋ ਝੂਠਾ ਹੈ, ਸੋ ਸਰੀਰ ਕਰ ਕੇ ਭੀ ਝੂਠ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਮਨ ਦਾ ਝੂਠਾ ਹੈ (ਭਾਵ, ਮਨ ਵਿਚ ਝੂਠ ਹੈ, ਤਪ ਦੇ ਉਲਟ ਭਾਵ ਹਨ) ਤੇ ਝੂਠ ਕਮਾਂਦਾ ਹੈ (ਭਾਵ, ਬਾਹਰੋਂ ਤਪਾ ਹੈ ਪਰ ਕਮਾਈ ਤਪੇ ਵਾਲੀ ਨਹੀਂ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de mente falsa practica la falsedad y va afuera buscando a Maya,"