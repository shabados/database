[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮਾ ਆਰਾਧਿ ਮਨ; ਸਭਿ ਕਿਲਵਿਖ ਜਾਹਿ ਵਿਕਾਰ ॥"
page = 959
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on the Lord's Name, that all they sins and demerits may be washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਤਾਂ ਜੋ ਤੇਰੇ ਸਾਰੇ ਪਾਪ ਅਤੇ ਬੁਰਿਆਈਆਂ ਧੋਤੀਆਂ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Lord's Name, O my mind; all sins and corruption shall be washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮਾ ਕੋ ਮਨ ਮੇਂ ਅਰਾਧ, ਇਸ ਤੇ ਸਭ ਪਾਪ ਔ ਵਿਕਾਰ ਚਲੇ ਜਾਇਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ, ਤੇਰੇ ਸਾਰੇ ਪਾਪ ਤੇ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਿਲਵਿਖ = ਪਾਪ। ਜਾਹਿ = ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita en el Nombre del Señor, para que todas tus faltas y errores sean lavados."