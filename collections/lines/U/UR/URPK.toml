[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਸਦੇ ਹਸਦਾ ਦੇਖੀਐ; ਸੋ ਰੂਪ ਸਰੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The laughing person finds a laughing form in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੱਸਦੇ ਨੂੰ ਹੱਸਦਾ ਹੀ ਨਜ਼ਰ ਆਉਂਦਾ ਹੈ, ਉਸੇ ਰੂਪ ਸਾਰਖਾ (ਪ੍ਰਤਿਬਿੰਬ ਹੋ ਜਾਂਦਾ ਹੈ)।"