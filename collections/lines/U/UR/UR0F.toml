[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਜਨੇਊ; ਜਿਚਰੁ ਜੋਤਿ ਹੈ ਨਾਲਿ ॥"
page = 355
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The outer 'Janeu' (sacred thread) lasts so long as there is Divine light within Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਹਰਲਾ ਜੰਞੂ ਤਦ ਤਾਂਈ ਰਹਿੰਦਾ ਹੈ, ਜਦ ਤੋੜੀਂ ਈਸ਼ਵਰੀ ਪ੍ਰਕਾਸ਼ ਤੇਰੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The outer sacred thread is worthwhile only as long as the Divine Light is within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਕਾ ਜਨੇਊ ਤਬ ਤਕ ਰਹਤਾ ਹੈ, ਜਬ ਤਕ ਜੋਤਿ ਚੈਤੰਨ੍ਯ ਸਤਾ ਇਸ ਸਰੀਰ ਕੇ ਸਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਬਾਹਰਲਾ ਜਨੇਊ ਉਤਨਾ ਚਿਰ ਹੀ ਹੈ, ਜਿਤਨਾ ਚਿਰ ਜੋਤਿ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ (ਫਿਰ ਇਹ ਕਿਸ ਕੰਮ?)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰਿ = ਸਰੀਰ ਉਤੇ ਪਾਇਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu hilo sagrado tendrá un valor sólo si hay Luz Divina en tu interior,"