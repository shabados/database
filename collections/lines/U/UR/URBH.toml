[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੰਤ ਮੰਤ੍ਰ ਸਭ ਅਉਖਧ ਜਾਨਹਿ; ਅੰਤਿ ਤਊ ਮਰਨਾ ॥੨॥"
page = 477
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who know charms and incantations and all the meditates, ever they shall die at last;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜਾਦੂ, ਟੁਣੇ ਟਾਮਣ ਅਤੇ ਸਮੁਹ ਦਵਾਈਆਂ ਨੂੰ ਜਾਣਦੇ ਹਨ, ਉਹ ਭੀ ਆਖਰਕਾਰ ਮਰ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "those who know Tantras and mantras and all medicines - even they shall die in the end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੰਤ੍ਰ ਮੰਤ੍ਰ ਔਖਧੀਆਂ ਕੋ ਭੀ ਜਾਨਤਾ ਹੋਇ ਤਉ ਭੀ ਅੰਤ ਕੋ ਮਰਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਜਾਦੂ ਟੂਣੇ ਮੰਤ੍ਰ ਤੇ ਦਵਾਈਆਂ ਜਾਣਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਭੀ ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ ਨਹੀਂ ਮੁੱਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes conocen los Tantras y Mantras, medicinas y encantos, aún ellos perecerán al final.(2)"