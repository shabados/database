[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਗੁਰਸਿਖ ਧਨੁ ਧੰਨੁ ਹੈ; ਜਿਨੀ ਗੁਰ ਉਪਦੇਸੁ ਸੁਣਿਆ ਹਰਿ ਕੰਨੀ ॥"
page = 590
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed are those Gur-sikhs who, their ears, hear the Divine sermon of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣੇ! ਸੁਲੱਖਣੇ ਹਨ ਉਹ ਗੁਰ-ਸਿੱਖ ਜੋ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਗੁਰਾਂ ਦੀ ਰੱਬੀ ਸਿੱਖਿਆ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are those Gursikhs, who, with their ears, listen to the Guru's Teachings about the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੂ ਕੇ ਸਿਖ ਧੰਨ ਧੰਨ ਹੈਂ ਜਿਨੋਂ ਨੇ ਹਰੀ ਕਾ ਉਪਦੇਸ਼ ਕਾਨੋਂ ਮੇਂ ਸੁਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹਨ ਉਹ ਗੁਰਸਿੱਖ ਜਿਨ੍ਹਾਂ ਨੇ ਸਤਿਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਗਹੁ ਨਾਲ ਸੁਣਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿਆ ਕੰਨੀ = ਗਹੁ ਨਾਲ ਸੁਣਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos, benditos sean esos Gursikjs, que con sus oídos escuchan las Enseñanzas del Guru que hablan del Señor."