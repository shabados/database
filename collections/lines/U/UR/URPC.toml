type = "translation"
language = "pa"
data = "ਕਈ ਹੱਥਾਂ ਵਿਚ ਸ਼ਸਤ੍ਰ ਲੈ ਕੇ (ਯੁੱਧ-ਭੂਮੀ ਵਿਚ) ਆ ਵੜੇ"