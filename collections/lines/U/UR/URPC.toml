data = "ਇਕਿ ਹਾਥ ਹਥਿਆਰ ਲੈ ਆਨਿ ਬਹੇ ॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some have caught hold of weapons and entered the battlefield"

[[content]]
