[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸਿਰ. ਕਾਤੀ ਮੁੰਨੀਅਨੑਿ; ਗਲ ਵਿਚਿ. ਆਵੈ ਧੂੜਿ ॥"
page = 417
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those heads are shaves with scissors and the throats are choked with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੀਸ ਕੈਚੀ ਨਾਲ ਮੁੰਨੇ ਜਾ ਰਹੇ ਹਨ ਅਤੇ ਤੀਮੀਆਂ ਦੇ ਸੰਘ ਘਟੇ ਵਿੱਚ ਬੰਦ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "those heads were shaved with scissors, and their throats were choked with dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਿਰ (ਕਾਤੀ) ਕੈਚੀਓਂ ਕਰ ਕੇ ਮੁੰਨੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਸੀਸ ਕੇ ਗਹਿਣੇ ਉਤਾਰਨੇ ਕੇ ਵਾਸਤੇ ਛੇਤੀ ਦੇ ਸਬਬ ਲੁਟੇਰੇ ਵਾਲੋਂ ਸਹਿਤ ਕਤਰ ਲੇਤੇ ਥੇ। ਜਬ ਵਹੁ ਪੁਕਾਰ ਕਰਤੀ ਹੈਂ ਤਬ ਮੁਗਲ ਲੋਗ ਤਿਨ ਕੇ ਮੁਖ ਮੇਂ (ਧੂੜਿ) ਮਟੀ ਪਾਇ ਦੇਤੇ ਹੈਂ, ਵਹੁ ਗਲ ਮੇਂ ਆਇ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਿਰ ਕੈਂਚੀ ਨਾਲ ਮੁਨੇ ਜਾ ਰਹੇ ਹਨ ਤੇ ਉਹਨਾਂ ਦੇ ਗਲ ਵਿੱਚ ਮਿੱਟੀ ਪੈ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fueron vejados al cortárseles sus trenzas con tijeras y al habérseles llenado las bocas de tierra."