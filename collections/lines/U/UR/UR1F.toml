[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕਬੀਰਾ. ਰਵਿ ਰਹੇ; ਅਵਰ ਤਜੇ ਸਭ ਕਾਮ ॥੪੬॥"
page = 1366
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir continues to recite the Lord's name, abandoning all worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਸੰਸਾਰੀ ਕੰਮ ਛਡ ਕੇ, ਕਬੀਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer continues to dwell upon the Lord's Name; I have abandoned all other affairs. ||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਬ ਔਰ ਕਾਰਜੋਂ ਕੇ ਸੰਕਲਪੋਂ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਸਰਬ ਤੇ (ਕਬੀਰ) ਬਡੇ ਰਾਮ ਕੋ ਹੀ ਹਮ (ਰਵਿ ਰਹੇ) ਜਪ ਰਹੇ ਹੈਂ॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਕਬੀਰ (ਅਜੇਹੇ ਬੰਦਿਆਂ ਦੀ ਇਸ ਦੰਦ-ਕਥਾ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ, ਤੇ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ ਰਿਹਾ ਹੈ, ਅਤੇ ਹੋਰ ਸਾਰੇ (ਕੰਮਾਂ ਦੇ) ਮੋਹ ਦਾ ਤਿਆਗ ਕਰ ਰਿਹਾ ਹੈ ॥੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹੇ = ਸਿਮਰ ਰਿਹਾ ਹੈ। ਤਜੇ = ਤਜਿ, ਛੱਡ ਕੇ ॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir va a continuar habitando en el Nombre del Señor, he abandonado mis demás asuntos.  (46)"