[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਬਿਨੁ; ਕਿਆ ਤਿਸੁ ਧਨ ਸੀਗਾਰਾ ॥"
page = 1029
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of what avail is the embellishment of the bride;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਤ ਦੇ ਬਾਝੌਂ ਉਸ ਪਤਨੀ ਦਾ ਹਾਰ ਸ਼ਿੰਗਾਰ ਕਿਹੜੇ ਕੰਮ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without her Husband Lord, what good are the soul-bride's decorations?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਂਤ: ਇਸਤ੍ਰੀ ਕਾ ਅਪਨੇ ਪਤੀ ਬਿਨਾਂ ਸੀਗਾਰ ਕਿਆ ਹੈ, ਭਾਵ ਸੇ ਝੂਠਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਇਸਤ੍ਰੀ ਪਤੀ ਤੋਂ ਵਿਛੁੜੀ ਹੋਈ ਹੋਵੇ ਉਸ ਦਾ ਹਾਰ-ਸਿੰਗਾਰ ਕਿਸ ਅਰਥ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਕਿਆ = ਕੀਹ ਲਾਭ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo puede la novia embellecerse sin su Esposo,"