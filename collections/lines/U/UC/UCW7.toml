[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ ਰਘੁਬਰ ਬਨ ਕੋ ਚਲੇ; ਸੀਅ ਸਹਿਤ ਤਜਿ ਗ੍ਰੇਹ ॥"
page = 226

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that side leaving home alongwith Sita, Ram went to the foest,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰ ਰਾਮ ਚੰਦਰ ਸੀਤਾ ਸਮੇਤ ਘਰ ਨੂੰ ਛੱਡ ਕੇ ਬਣ ਨੂੰ ਚਲੇ ਹਨ।"