[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਬਸਤੁ ਕਾਰਨਿ; ਬਿਖੋਟਿ ਗਵਾਵੈ ॥"
page = 268
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of one thing, he forfeits his confidence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਚੀਜ਼ ਦੀ ਖਾਤਰ, ਉਹ ਆਪਣਾ ਇਤਬਾਰ ਗੁਆ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "for the sake of one thing withheld, he forfeits his faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇਕਰ ਕੋਈ ਏਕ ਪਦਾਰਥ ਘਰ ਮੇਂ ਨਾ ਹੋਵੇ ਤੌ ਤਿਸ ਦੇਨ ਹਾਰ ਕੌ ਕਹਤਾ ਹੈ ਕਿ ਮੁਝ ਕੌ ਕੁਛ ਨਹੀਂ ਦੀਆ, ਇਸੀ ਸੇ ਇਹੁ ਅਪਨੀ (ਬਿਖੋਟਿ) ਪ੍ਰਤੀਤ ਗਵਾਇ ਲੇਤਾ ਹੈ; ਵਾ ਜੋ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਨਿਕਸਣੇ ਹੇਤ ਦਸੌਧ ਦੇਣਾ ਕੀਆ ਥਾ, ਸੋ ਨਾ ਦੇਣੇ ਕਰ ਕੇ ਅਪਨੀ ਪ੍ਰਤੀਤ ਗਵਾਵਤਾ ਹੈ; ਵਾ ਅਕਾਲ ਪੁਰਖ ਨੇ ਜੋ ਇਸ ਕੌ ਦਸ ਇੰਦ੍ਰੇ ਰੂਪ ਦਸ ਪਦਾਰਥ ਦੀਏ ਹੈਂ, ਸੋ ਇਨ ਕੋ ਪੀਛੇ ਪਾਵਤਾ ਹੈ, ਔਰ ਗਿਆਰਵਾਂ ਜੋ ਏਕ ਮਨ ਹੈ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਨ ਲਗਾਉਣੇ ਕਰ ਵਾਹਿਗੁਰੂ ਸੇ ਵਿਗਾੜ ਲੇਤਾ ਹੈ ਅਰਥਾਤ ਮਨਮਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਕ ਚੀਜ਼ ਦੀ ਖ਼ਾਤਰ ਆਪਣਾ ਇਤਬਾਰ ਗਵਾ ਲੈਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਮਿਲੀਆਂ ਚੀਜ਼ਾਂ ਬਦਲੇ ਸ਼ੁਕਰੀਆ ਤਾਂ ਨਹੀਂ ਕਰਦਾ, ਜੇਹੜੀ ਨਹੀਂ ਮਿਲੀ ਉਸ ਦਾ ਗਿਲਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si llega a extrañar alguno, pierde la Fe en su Señor."