[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੋ ਪ੍ਰੇਮ ਸੁਆਉ ਹੈ; ਚਰਨ ਚਿਤਵ ਮਨ ਮਾਹਿ ॥"
page = 1364
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever enjoys the relish of the Lord's love; he contemplates His feet in him mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦਾ ਹੈ, ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਉਸਦੇ ਪੈਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever enjoys the taste of the Lord's Love, remembers His Lotus Feet in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰੇਮ ਕਾ (ਸੁਆਉ) ਰਸ ਹੈ, ਸੋਈ ਜਨ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਨੋਂ ਕੋ ਅਪਨੇ ਮਨ ਮੇਂ ਚਿਤਵਤਾ ਹੈ ਅਰਥਾਤ ਧਿਆਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਜੀਵਨ-ਨਿਸ਼ਾਨਾ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ) ਪਿਆਰ ਹੈ, (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ) ਚਰਨਾਂ ਦੀ ਯਾਦ (ਟਿਕੀ ਰਹਿੰਦੀ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Amantes del Señor que disfruten del Sabor del Amor del Señor y recuerden los Pies de Loto en su mente,"