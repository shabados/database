[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੂਲਹੁ ਭੁਲਿਆ; ਜਾਸਹਿ ਪਤਿ ਗਵਾਇ ॥"
page = 756
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Primal Being, O my soul thou shalt depart shorn of all honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਨੂੰ ਭੁਲਾ ਕੇ, ਨੀ ਮੇਰੀ ਜਿੰਦੜਹੈ! ਤੂੰ ਆਪਣੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਗੁਆ ਕੇ ਟੁਰ ਜਾਏਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, if you forget the Primal Lord, you shall depart, having lost your honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਅਪਨੇ ਮੂਲ ਤੋਂ ਭੁਲਿਆ ਹੋਇਆ ਤੂੰ ਅਮੋਲਕ ਜਨਮ ਕੋ ਵ੍ਯਰਥ ਹੀ ਖੋਇ ਜਾਇਗਾ, ਭਾਵ ਅਪਨੇ ਸਰੂਪ ਕੋ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਮੂਲ ਪਰਮਾਤਮਾ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਹੇ ਮਨ! (ਜੇ ਤੂੰ ਇਸੇ ਤਰ੍ਹਾਂ ਖੁੰਝਿਆ ਹੀ ਰਿਹਾ, ਤਾਂ) ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਕੇ (ਇਥੋਂ) ਜਾਵੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente, desviada por el mismo Dios, deja el mundo sin Honor."