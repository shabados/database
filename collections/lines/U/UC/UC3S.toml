[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰ ਮਹਿ; ਰਤਨ ਲਾਲ ਬਹੁ ਸਾਰੇ ॥"
page = 1027
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Guru-ocean are many jewels and rubies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਸਮੁੰਦਰ ਵਿੱਚ ਬਹੁਤ ਸਾਰੇ ਜਵੇਹਰ ਤੇ ਮਾਣਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the ocean, there are so many jewels and rubies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਗੁਰੂ ਸਮੁਦ੍ਰ ਮੇਂ (ਰਤਨ) ਵੈਰਾਗ, (ਲਾਲ) ਪ੍ਰੇਮ ਆਦੀ ਬਹੁਤ ਸਾਰੇ ਗੁਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਸਮੁੰਦਰ ਹੈ) ਉਸ ਸਮੁੰਦਰ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਰਤਨ ਹਨ, ਲਾਲ ਹਨ, ਮੋਤੀ ਮਾਣਕ ਹਨ, ਹੀਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el mar de rubíes y corales, de perlas y diamantes de la Alabanza del Señor,"