[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਜੋਗ ਜੁਗਤਿ ਤਨਿ ਭੇਦ ॥"
page = 2
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing God's Name the mortal understands the ways of uniting with the Lord and the body's secrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਨਾਮ ਸੁਣਨ ਦੁਆਰਾ ਜੀਵ ਸਾਹਿਬ ਨਾਲ ਜੁੜਨ ਦੇ ਰਸਤੇ ਅਤੇ ਸਰੀਰ ਦੇ ਭੇਤਾਂ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-the technology of Yoga and the secrets of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਟਾਂਗ ਜੋਗ ਕੀ ਜੁਗਤਿ ਸੇ ਸਰੀਰ ਮੇਂ ਜੋ ਖਟ ਚੱਕ੍ਰ ਹੈਂ, ਤਿਨ ਕਾ ਜਾਨ ਲੇਨਾ, ਯੇਹੁ ਤਨ ਕਾ ਭੇਦੁ, ਸਭੁ ਸ੍ਰਵਣ ਸੇ ਹੀ ਹੁਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧਾਰਨ ਬੁੱਧ ਵਾਲੇ ਨੂੰ ਭੀ) ਸਰੀਰ ਵਿਚ ਦੀਆਂ ਗੁੱਝੀਆਂ ਗੱਲਾਂ, (ਭਾਵ, ਅੱਖਾਂ, ਕੰਨ, ਜੀਭ ਆਦਿਕ ਇੰਦਰੀਆਂ ਦੇ ਚਾਲਿਆਂ ਤੇ ਵਿਕਾਰ ਆਦਿਕਾਂ ਵੱਲ ਦੌੜ-ਭੱਜ) ਦੇ ਭੇਦ ਦਾ ਪਤਾ ਲੱਗ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ ਜੁਗਤਿ = ਜੋਗ ਦੀ ਜੁਗਤੀ, ਜੋਗ ਦੇ ਸਾਧਨ। ਤਨਿ = ਸਰੀਰ ਵਿਚ ਦੇ। ਭੇਦ = ਗੱਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oyendo el Nombre de Dios, uno obtiene el Verdadero Yoga y los secretos de la existencia."