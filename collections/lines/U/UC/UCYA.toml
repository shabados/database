[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਤਨੁ ਨਿਰਮੋਲਕੁ ਹੀਰਾ ॥"
page = 904
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's name is an invaluable jewel and emerald;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਅਮੋਲਕ ਜਵੇਹਰ ਅਤੇ ਮਾਣਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is a priceless jewel, a diamond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਜੋ ਅਮੋਲਕ ਰਤਨ ਹੀਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਾਨੋ, ਇਕ) ਰਤਨ ਹੈ (ਇਕ ਐਸਾ) ਹੀਰਾ ਹੈ ਜਿਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es como uno es bendecido con la Joya Invaluable de Dios,"