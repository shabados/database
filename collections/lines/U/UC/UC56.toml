[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤੀ ਪਾਣੀ; ਪਰਬਤ ਭਾਰੁ ॥"
page = 1239
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The weight of the earth, the ocean and the mountain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਮੀਨ ਸਮੁੰਦਰ ਅਤੇ ਪਹਾੜਾਂ ਦੇ ਵਜਨ ਨੂੰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The weight of the earth, water and mountains"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਧਰਤੀ ਅਰ ਪਾਣੀ ਅਰ ਪਰਬਤੋਂ ਕਾ ਜੋ ਭਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਪਾਣੀ ਤੇ ਪਰਬਤਾਂ ਦੇ ਭਾਰ ਨੂੰ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún joyero podría pesar en su pequeña balanza"