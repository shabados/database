[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟਤ ਸੰਗਿ; ਪਾਰਬ੍ਰਹਮੁ ਚਿਤਿ ਆਇਆ ॥"
page = 889
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the society of saints, I have meditated on my Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ, ਮੈਂ ਆਪਣੇ ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Sangat, the Congregation, the Supreme Lord God has come into my consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਸੰਗ ਮਿਲਨੇ ਸੇ ਸਰਬ ਕਾ ਪਰਾ ਜੋ ਬ੍ਰਹਮ ਹੈ, ਸੋ ਅੰਤਸਕਰਣ ਮੇਂ ਯਾਦ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਨਾਲ ਮਿਲਦਿਆਂ ਪਰਮਾਤਮਾ (ਮੇਰੇ) ਚਿਤ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਤ = ਮਿਲਦਿਆਂ। ਸੰਗਿ = ਨਾਲ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Santo, alabé a mi Dios,"