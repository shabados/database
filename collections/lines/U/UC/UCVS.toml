[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ; ਹਰਿ ਲਦੇ ਖੇਪ ਸਵਲੀ ॥"
page = 79
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my sweet friendly soul! do thou occupy the ever stable door of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਮਿਠੜੀ ਹਿਤਕਾਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਸਤਾ ਵੱਖਰ ਬਾਰ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear beloved mind, my friend, load the profitable cargo of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਪ੍ਯਾਰੇ ਮਿਤ੍ਰਾ! ਜੀਉਂਦਾ ਰਹੁ ਤੂੰ ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਖੇਪ ਲਾਦਨੀ ਕਰ, ਇਹ ਖੇਪ ਤੁਝ ਕੋ (ਸਵਲੀ) ਸਸਤੀ ਹੈ ਵਾ ਲਾਭ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਨ! ਹੇ ਮਿਤ੍ਰ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਵਿਹਾਝ, ਇਹ ਸੌਦਾ ਨਫ਼ਾ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, mi amiga, llévate contigo la mercancía verdadera."