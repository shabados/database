[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਚੁ; ਭਾਵੈ ਤਿਸੁ ਸਚੁ ॥"
page = 25
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True He Himself is and Truth it is that he likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਉਹ ਆਪੇ ਹੀ ਹੈ ਤੇ ਸੱਚ ਹੀ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is True; Truth is pleasing to His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਤੂੰ  ਆਪ ਸੱਚ ਸ੍ਵਰੂਪੁ ਹੈਂ ਔਰੁ ਜੋ ਤੇਰੇ ਕੋ ਭਾਉਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਤੂੰ ਕੀਆ ਚਾਹਤਾ ਹੈਂ, ਤਿਸ ਕੋ ਭੀ ਹਮ ਸਚੁ ਹੀ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ (ਆਪਣਾ ਨਾਮ) ਹੀ ਪਸੰਦ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Él, y Verdad es lo que Él Ama."