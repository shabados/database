[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬਸਿ ਪੰਚ; ਕਹਾ ਮਨ ਚੂਰੇ ॥"
page = 1140
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without overcoming the five demons, how can the mind be subdued?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਬਗੈਰ ਮਨੂਆ ਕਿਸ ਤਰ੍ਹਾਂ ਕਾਬੂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without overcoming the five thieves, how can the mind be subdued?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪੰਚੋਂ ਕੇ ਬਸ ਹੂਏ ਬਿਨਾਂ ਮਨ ਕਹਾਂ ਚੂਰਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨੂੰ ਵੱਸ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮਨ ਮਾਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਿ = ਵੱਸ ਵਿਚ। ਪੰਚ = ਕਾਮਾਦਿਕ ਪੰਜੇ। ਚੂਰੇ = ਮਾਰਿਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno controlar la mente sin sobreponerse a las cinco pasiones?"