[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਹ ਬੰਧਨ ਕਟੇ; ਗੁਰ ਕੀ ਚਰਨੀ ਪਾਹਿ ॥੧॥"
page = 259
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he who falls at Guru's Feet had his fetters cut away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹੈ, ਉਸ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who falls at the Feet of the Guru, has his bonds cut away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਇਆ ਆਦਿ ਬੰਧਨ ਤਿਨ ਪੁਰਸੋਂ ਕੇ ਕਟੇ ਹੈਂ, ਜੋ ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਪੜੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਕੱਟੇ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ = ਉਹਨਾਂ ਦੇ। ਪਾਹਿ = ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, nuestras amarras son quitadas solamente si nos aferramos a los Pies del Guru.  (1)"