[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਨਰਕ ਸੋ ਡਾਰਿਯਤ; ਦੈ ਜੋ ਜਾਨ ਨਿਰਾਸ ॥੨੩॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And, if she faces disappointment, then, her husband is fit to be thrown into the hell.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਪ੍ਰਿਯ) ਉਸ ਨੂੰ ਨਿਰਾਸ ਜਾਣ ਦੇਵੇ ਤਾਂ ਉਸ ਨੂੰ ਮਹਾ ਨਰਕ ਵਿਚ ਸੁਟ ਦਿੱਤਾ ਜਾਵੇ ॥੨੩॥"