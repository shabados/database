[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ; ਮਾਇਆ ਮਹਿ ਚੀਤੁ ॥"
page = 153
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In lust, wrath and wealth, thy mind is engrossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਧਨ-ਦੌਲਤ ਅੰਦਰ ਤੇਰਾ ਮਲ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The conscious mind is engrossed in sexual desire, anger and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਔਰ ਕ੍ਰੋਧ ਔਰ ਮਾਯਾ ਕੇ ਬੀਚ ਮੇਰਾ ਚਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ) ਕਾਮ (ਪ੍ਰਬਲ) ਹੈ ਕ੍ਰੋਧ (ਪ੍ਰਬਲ) ਹੈ, ਮੇਰਾ ਚਿੱਤ ਮਾਇਆ ਵਿਚ (ਮਗਨ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está siendo seducida por la lujuria, por el enojo y por el mundo de la dualidad percibido por los sentidos."