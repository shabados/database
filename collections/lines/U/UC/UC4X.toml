[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਦਇਆ ਧਰਮੁ ਸੁਚਿ; ਸੰਤਨ ਤੇ. ਇਹੁ ਮੰਤੁ ਲਈ ॥"
page = 822
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To practise truth, contentment, compassion, faith and purity; this instruction I have received from the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ, ਸੰਤੁਸ਼ਟਤਾ, ਮਇਆ, ਈਮਾਨ ਅਤੇ ਪਵਿੱਤਰਤਾ ਦੀ ਕਮਾਈ ਕਰਨੀ, ਸਾਧੂਆਂ ਪਾਸੋਂ ਮੈਂ ਇਹ ਸਿੱਖ-ਮਤ ਪਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth, contentment, compassion, Dharmic faith and purity - I have received these from the Teachings of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮੁ, (ਸੁਚਿ) ਪਵਿਤ੍ਰਤਾ ਆਦੀ ਸੰਤ ਜਨੋਂ ਕੇ ਮੰਤ੍ਰ ਤੇ ਇਹ ਗੁਣੋਂ ਕੀ ਪੰਗਤੀ ਲਈ ਹੈ, ਭਾਵ ਸਿਖ੍ਯਾ ਕਰ ਗੁਨ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ) ਸੇਵਾ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮ, ਪਵਿੱਤ੍ਰ ਜੀਵਨ (ਆਪਣੇ ਅੰਦਰ ਪੈਦਾ ਕਰਨ ਦਾ) ਇਹ ਉਪਦੇਸ਼ ਸੰਤ ਜਨਾਂ ਪਾਸੋਂ ਗ੍ਰਹਿਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruido en el Mantra de los Santos, estoy poseído por la Verdad, Bondad, Contentamiento, Rectitud y Pureza. (2-4-90)"