[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣ ਕਾਟਿ; ਪਾਪਾ ਮਤਿ ਖਾਈ ॥"
page = 833
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "demerits are effaced and sinful mind is cleansed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀਆਂ ਮਿਟ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਪਾਪੀ ਮਨੂਆ ਧੋਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guilty mistakes are erased, and the sinful intellect is cleansed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸਰਬ ਅਵਗੁਣੋਂ ਕੋ ਕਾਟ ਕਰ ਪਾਪੋਂ ਵਾਲੀ ਬੁਧੀ ਕੋ ਖਾਇ ਲੇਤੀ ਹੈ, ਭਾਵ ਸੇ ਪਾਪ ਬੁਧੀ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਦਰੋਂ) ਸਾਰੇ ਔਗੁਣ ਕੱਟੇ ਜਾਂਦੇ ਹਨ, ਪਾਪਾਂ ਵਾਲੀ ਮਤਿ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la culpa se desvanece y el malvado intelecto es limpiado,"