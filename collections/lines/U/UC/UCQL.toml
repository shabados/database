[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਆਇਓ ਰਾਖਨਹਾਰੇ ॥ ਰਹਾਉ ॥"
page = 533
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the protection of the Saviour of all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ ਦੀ ਮੈਂ ਪਨਾਹ ਲਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to the Sanctuary of the Savior Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਖਨਹਾਰੇ! ਮੈਂ ਆਪ ਕੀ ਸਰਨਿ ਆਇਆ ਹੂੰ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਹੇ ਮੇਰੇ ਰੱਖਣ ਹਾਰ ਪ੍ਰਭੂ! ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਨਹਾਰੇ = ਹੇ ਸਹਾਇਤਾ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ! ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Protector de todo, busco Tu Refugio. (Pausa)"