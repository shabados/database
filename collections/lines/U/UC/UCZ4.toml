[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਬਨੁ ਧਨੁ ਪ੍ਰਭਤਾ ਕੈ ਮਦ ਮੈ; ਅਹਿਨਿਸਿ ਰਹੈ ਦਿਵਾਨਾ ॥੧॥"
page = 685
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he remains intoxicated in the pride of his youth, wealth and glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਉਹ ਆਪਣੀ ਜੁਆਨੀ ਦੌਲਤ ਅਤੇ ਵਡਿਆਈ ਦੀ ਮਸਤੀ ਵਿੱਚ ਸ਼ੁਦਾਈ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the pride of youth, wealth and glory, day and night, he remains intoxicated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਬਨ ਅਵਸਥਾ ਔਰ ਧਨ ਪੁਨਾ (ਪ੍ਰਭਤਾ) ਵਡਿਆਈ ਆਦਕੋ ਕੇ ਮਦ ਮੇਂ ਦਿਨੇ ਰਾਤ ਦਿਵਾਨਾ ਹੋ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਵਾਨੀ, ਧਨ, ਤਾਕਤ ਦੇ ਨਸ਼ੇ ਵਿਚ ਜਗਤ ਦਿਨ ਰਾਤ ਝੱਲਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, su mente loca está trastornada por el orgullo de la juventud, las cosas bellas y las riquezas. (1)"