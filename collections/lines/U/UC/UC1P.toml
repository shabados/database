[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ; ਗੁਰਿ ਰਾਖੇ ਮੀਤ ॥"
page = 1339
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friend, the Guru has saved me from birth and death,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਜੰਮਣ ਤੇ ਮਰਨ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has saved me from death and rebirth, O friend;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਕੇ ਦੁਖੋਂ ਤੇ ਸਤਿਗੁਰੋਂ ਨੇ ਮਿਤ੍ਰ ਰੂਪ ਹੋ ਕਰ ਸੇ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਗੁਰੂ ਨੇ (ਉਹਨਾਂ ਦੇ) ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਮੁਕਾ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha salvado de nacimientos y muertes,"