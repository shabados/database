[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਯਜ਼ਦਾ ਸ਼ਨਾਸ ਅਸਤੁ ਆਜ਼ਾਦ ਮਗ਼ਜ਼ ॥੧੧॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And then we will set them on trial to judge their work.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣਨ ਵਾਲੇ ਅਤੇ ਸੁਤੰਤਰ ਦਿਮਾਗ ਵਾਲੇ ਹੋ ॥੧੧॥"