[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੇ ਗੁਰੂ ਨਾਨਕ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੇਵਕਾਂ ਵਾਂਗ ਸੁੱਟ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕ ਅਫ਼ਗੰਦਾ ਦਰ ਪਾਇ ਊ ਬੰਦਾ ਵਾਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Akaalprakh has directed (them all) at the feet of Guru Nanak as servitors,"