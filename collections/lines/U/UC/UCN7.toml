[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ ਕਿਆ ਬਪੁੜਾ; ਜਗਤੈ ਕੀ ਤਿਖ ਜਾਇ ॥੧॥"
page = 1283
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To say nothing of the poor pied-cuckoo, even the thirst of the whole world is quenched by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਚਾਤ੍ਰਿਕ ਦਾ ਤਾਂ ਕੀ ਆਖਣਾ ਹੋਇਆ। ਸੁਆਮੀ ਤਾਂ ਸਾਰੇ ਸੰਸਾਰ ਦੀ ਪਿਆਸ ਹੀ ਨਵਿਰਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not only the thirst of the poor rainbird, but the thirst of the whole world is quenched. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਜੀਵ ਵਿਚਾਰਾ ਕਿਆ ਹੈ ਸਭ ਜਗਤ ਕੀ ਤ੍ਰਿਖਾ ਨਿਬਰਤ ਹੋ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਜੀਵ) ਪਪੀਹਾ ਵਿਚਾਰਾ ਕੀਹ ਹੈ? (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਅਰਜ਼ੋਈ ਕੀਤਿਆਂ) ਸਾਰੇ ਜਗਤ ਦੀ (ਮਾਇਆ ਦੀ) ਤ੍ਰੇਹ ਮਿਟ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਪੁੜਾ = ਵਿਚਾਰਾ। ਤਿਖ = ਤ੍ਰੇਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No solamente la sed del pobre Chatvik, sino la sed del mundo entero será apaciguada. (1)"