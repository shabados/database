[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਧਰਤੀ ਧੀਰਜ ਧਰਮੁ; ਮਸਕੀਨੀ ਮੂੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the earth is embodiment of continence, dharma and humility,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੰਤਾਂ ਦੀ ਗਤੀ ਧਰਤੀ ਵਾਂਗੂੰ ਦੱਸਦੇ ਹਨ) ਜਿੱਕੁਰ ਧਰਤੀ ਧੀਰਜ ਧਰਮ ਦੀ (ਅਤੇ) ਗਰੀਬੀ ਦੀ (ਮੂੜੀ=) ਪੂੰਜੀ ਹੈ।"