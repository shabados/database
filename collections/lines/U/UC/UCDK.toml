[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਜਨਿ ਰਾਗ ਰਬਾਬ ਵਿਚਿ; ਕੰਨ ਮਰੋੜੀ ਫਿਰਿ ਫਿਰਿ ਫੜਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Musical measures are played on rebeck but time and again its pegs are twisted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਬਾਬ ਵਿਖੇ ਰਾਗ ਵੱਜਦੇ ਹਨ, ਕਿੱਲੀਆਂ ਰੂਪੀ ਕੰਨ ਮਰੋੜੀਦੇ ਫੇਰ ਫੇਰ ਫੜੀਦੇ ਹਨ (ਅੰਦਰ ਰਾਗ ਦ੍ਵੈਖ ਦਾ ਡੰਨ ਮਿਲਦਾ ਹੈ)।"