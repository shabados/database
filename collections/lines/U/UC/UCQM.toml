[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਰਿਤ ਚਤੁਰਿਯਾ ਤ੍ਰਿਯਨ ਕੋ; ਪਾਇ ਸਕਤ ਨਹਿ ਕੋਇ ॥੮॥"
page = 824

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bow-so-ever one might be wise, one would not be able to fathom the female-Chritars.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਤੁਰ ਇਸਤਰੀਆਂ ਦੇ ਚਰਿਤ੍ਰ ਦਾ ਭੇਦ ਕੋਈ ਵੀ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੮॥"