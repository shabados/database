[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਥਲ ਚਹੁ ਦਿਸਿ ਵਰਸਦਾ; ਖਾਲੀ ਕੋ ਥਾਉ ਨਾਹਿ ॥"
page = 1282
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the water and the land, it rains in four directions and no place is bereft of the rain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਅਤੇ ਜਮੀਨ ਉਤੇ ਚੌਹੀਂ ਪਾਸੀਂ ਮੀਂਹ ਵਰ੍ਹਦਾ ਹੈ ਅਤੇ ਮੀਂਹ ਤੋਂ ਸੱਖਣੀ ਕੋਈ ਜਗ੍ਹਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the water and on the land, it rains down in the ten directions. No place is left dry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪ ਮੇਘ ਜਲੋਂ ਥਲੋਂ ਮੇਂ ਪੁਨਹ ਚਾਰੋਂ ਦਿਸਾ ਮੇਂ ਉਪਦੇਸ ਕੋ ਕਰ ਰਹਾ ਹੈ, ਖਾਲੀ ਕੋਈ ਅਸਥਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਹੁੰ ਪਾਸੀਂ ਹੀ ਜਲਾਂ ਵਿਚ ਥਲਾਂ ਵਿਚ ਵਰਖਾ ਹੋ ਰਹੀ ਹੈ ਕੋਈ ਥਾਂ ਐਸਾ ਨਹੀਂ ਜਿਥੇ ਵਰਖਾ ਨਹੀਂ ਹੁੰਦੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el agua o en la tierra llueve en las tres direcciones. No hay lugar que se encuentre seco,"