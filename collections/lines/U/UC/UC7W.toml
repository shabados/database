[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਪਿਰਮਲੁ. ਤਨਿ ਲਾਵਣਾ; ਅੰਤਰਿ. ਰਤਨੁ ਵੀਚਾਰੁ ॥੬॥"
page = 426
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She applies the perfume of love to her body and within her mind is the jewel of meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿਆਰ ਦੀ ਖੁਸ਼ਬੋ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਮਲਦੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਬੰਦਗੀ ਦਾ ਜਵੇਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She applies the perfume of love to her body, and within her mind is the jewel of reflective meditation. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਮੇਂ ਪ੍ਰੇਮ ਹੀ ਕਾ (ਪਿਰਮਲੁ) ਚੰਦਨ ਲਗਾਉਨਾ ਕੀਆ ਹੈ, ਬੀਚਾਰ ਰੂਪ ਰਤਨ ਅੰਤਸਕਰਣ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪਿਆਰ ਦੀ ਸੁਗੰਧੀ ਨੂੰ ਆਪਣੇ ਸਰੀਰ ਉਤੇ ਲਾਂਦੀਆਂ ਹਨ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਦਾ ਰਤਨ ਸਾਂਭ ਰੱਖਦੀਆਂ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਮਲੁ = {परिमल} ਸੁਗੰਧੀ। ਤਨਿ = ਸਰੀਰ ਉਤੇ। ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aplica la deliciosa fragancia del Amor en su cuerpo y atesora en su interior la Joya de la Mente Concreta. (6)"