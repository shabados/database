[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੜਿ ਨਾਵ ਸੰਤ; ਉਧਾਰਿ ॥"
page = 837
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embarking on the saints' boat, I am emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਬੇੜੀ ਦੇ ਚੜ੍ਹ ਕੇ, ਮੈਂ ਬੰਦਖਲਾਸ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Climbing aboard the Boat of the Saints, I am emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਰੂਪੀ ਨੌਕਾ ਉਧਾਰ ਕਰਨਹਾਰੀ ਪਰ ਜੋ ਚੜੇ ਹੈਂ, ਭਾਵ ਸੰਤੋਂ ਕੀ ਸਰਨ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਮਨੁੱਖ 'ਹਰਿ ਨਾਮ ਕਹਨ' ਵਾਲੀ) ਸੰਤ ਜਨਾਂ ਦੀ (ਇਸ) ਬੇੜੀ ਵਿਚ ਚੜ੍ਹ ਕੇ (ਵਿਕਾਰਾਂ ਵਿਚ ਡੁੱਬਣ ਤੋਂ) ਬਚਾ ਲਏ ਜਾਂਦੇ ਹਨ (ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਬੇੜੀ ਵਿਚ ਚੜ੍ਹ ਕੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵ = ਬੇੜੀ। ('ਹਰਿ ਨਾਮ ਕਹਨ' ਵਾਲੀ) ਬੇੜੀ। ਚੜਿ = ਚੜ੍ਹ ਕੇ। ਉਧਾਰਿ = (ਡੁੱਬਣ ਤੋਂ) ਬਚਾ ਲਏ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy en el barco de los Santos, he sido emancipado,"