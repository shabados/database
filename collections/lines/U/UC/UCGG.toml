[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ; ਬਾਸਿਬੋ ਗੁਰ ਗੋਬਿੰਦ ॥"
page = 1204
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind abides the great God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord of the Universe, dwells within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ (ਗੁਰ) ਪੂਜ੍ਯ ਵਾ ਬਡਾ ਜੋ ਗੋਬਿੰਦ ਹੈ, ਸੋ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਗੁਰੂ ਗੋਬਿੰਦ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਬਾਸਿਬੋ = ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior de mi mente habita el Dios Guru, sí, donde sea que se medite en Dios,"