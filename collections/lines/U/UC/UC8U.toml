[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਮੋਹੁ ਪਸਾਰਾ; ਸਭ ਵਰਤੈ ਆਕਾਰੀ ॥"
page = 1260
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ostentation of the love of the three qualities mammon is pervading all the bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੱਛਣਾ ਵਾਲੀ ਮੋਹਣੀ ਦੀ ਮਮਤਾ ਦਾ ਅਡੰਬਰ ਸਾਰਿਆਂ ਸਰੀਰਾਂ ਅੰਦਰ ਪਰਵਿਰਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to the three-phased show of Maya pervades all the created forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ (ਆਕਾਰੀ) ਦੇਹ ਧਾਰੀ ਜੀਵੋਂ ਮੇਂ ਤ੍ਰੈਗੁਣੀ ਮਾਯਾ ਕੇ ਮੋਹ ਕਾ ਪਸਾਰਾ ਵਰਤ ਰਿਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦਾ ਮੋਹ (ਆਪਣਾ) ਖਿਲਾਰਾ (ਖਿਲਾਰ ਕੇ) ਸਾਰੇ ਜੀਵਾਂ ਉਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego a las tres Modalidades del teatro de Maya prevalece siempre en las formas creadas."