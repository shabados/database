[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਸਰਣਿ ਪਰਿਓ ਗੁਰ ਨਾਨਕ; ਅਭੈ ਦਾਨੁ ਸੁਖ ਪਾਏ ॥੪॥੧॥੮੧॥"
page = 820
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever enters the sanctuary of Guru Nanak, is blessed with the gift of fearlessness and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਗੁਰੂ ਨਾਨਕ ਦੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇਠ ਆਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਨਿਡੱਰਤਾ ਅਤੇ ਆਰਾਮ-ਚੈਨ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever enters the Sanctuary of Guru Nanak, is blessed with the gifts of fearlessness and peace. ||4||||1||81||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਗੁਰ) ਵੱਡੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਜੋ ਤੇਰੀ ਸਰਣ ਪਰਿਓ ਹੈ ਤਿਸ ਕੋ ਤੈਨੇ ਅਭੈ ਦਾਨ ਦੀਆ ਹੈ, ਪੁਨਾ ਤਿਸਨੇ ਸਰਬ ਸੁਖ ਪਾਏ ਹੈਂ॥੪॥੧॥੮੧॥☬ਪੁਨਾ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮੋਹਨ-ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਨਿਰਭੈਤਾ ਦੀ ਦਾਤ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੪॥੧॥੮੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que ha buscado el Refugio de Nanak el Guru, es bendecido con Éxtasis y sus miedos desaparecen. (4-1-81)"