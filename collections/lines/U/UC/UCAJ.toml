[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਸਾ ਵਿਚਿ ਨਿਰਾਸੁ, ਗਿਆਨੁ ਅਵੇਸਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They are unattached amid hopes and remain charged with the knowledge."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਦਾਸ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਗਿਆਨ ਵਿਖੇ ਪ੍ਰਵੇਸ਼ ਕੀਤਾ ਹੈ।"