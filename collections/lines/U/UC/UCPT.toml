[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਕਿ ਪਲਕਾਣ ਦੇ ਅਥਰੂਆਣ ਨਾਲ ਉਸ ਨੂੰ ਪਾਣੀ ਨਹੀਣ ਮਿਲਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਅਸ਼ਕਿ ਆਬਿ ਮਿਜ਼ਗਾਣ ਤਾਣ ਸਬਜ਼-ਤਰ ਨਹਿ ਬਾਸ਼ਦ ।੩੨।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, I am chagrined but eternally grateful of the enormous obligations and kindnesses bestowed on me by my Master.” (57) (1)"