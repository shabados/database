[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਤ. ਅਨਿਕ ਤਰੰਗ ਮਾਇਆ; ਗੁਰ ਗਿਆਨ ਹਰਿ ਰਿਦ ਮੰਤ ॥"
page = 508
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The various waves of desire for riches are brunt, when God's comprehension is enshrined in the mind by Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਦੀ ਗਿਆਤ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਧਨ-ਦੌਲਤ ਦੀ ਖਾਹਿਸ਼ ਦੀਆਂ ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਸੜ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The many waves of desire for Maya are burnt away, when the Guru's spiritual wisdom is enshrined in the heart, through the Guru's Mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਮਾਯਾ ਕੇ ਤਰੰਗੋਂ, ਭਾਵ ਸੰਕਲਪ ਵਿਕਲਪੋਂ ਮੇਂ ਪੜਾ ਹੂਆ ਤ੍ਰਿਸਨਾ ਕਰ ਜਲ ਰਹਾ ਹੂੰ। ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੇ ਮੰਤ੍ਰ ਦ੍ਵਾਰੇ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਾਇਆ-ਅੱਗ ਦੀਆਂ ਬੇਅੰਤ ਲਹਿਰਾਂ ਵਿਚ ਸੜ ਰਹੇ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦੇ ਗਿਆਨ ਦਾ ਮੰਤ੍ਰ ਟਿਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La miríada de oleadas de Maya es amainada cuando el Mantra de la Sabiduría del Guru es"