[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਗੜਦੰ ਮੋਹੀ ਤਾਗੜਦੰ ਤਾਨੰ ॥੩੬੬॥"
page = 587

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are absorbed in fighting and the heavenly damsels are moving for wedding them, the warriors are looking at them and they are also fascinated by them.366."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਉਤੇ ('ਤਾਨੰ') ਮੋਹੀਆਂ ਗਈਆਂ ਹਨ ॥੩੬੬॥"