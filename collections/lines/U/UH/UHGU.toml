[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰੋਗੁ ਗਵਾਇ; ਮਿਲਿ ਸਤਿਗੁਰ ਸਾਧੂ ਸਜਨਾ ॥੧॥"
page = 301
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by meeting the saintly Satguru, the friend, they get the disease eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੰਤ ਸਰੂਪ ਸੱਚੇ ਗੁਰੂ ਮਿਤ੍ਰ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਉਹ ਬੀਮਾਰੀ ਜੜ੍ਹੋ ਮੁਕਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this disease is eradicated, only when one meets the True Guru, our Holy Friend. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰੂ ਸਾਧੂ ਸਜਨੋਂ ਕੋ ਮਿਲ ਕਰ ਤੂੰ ਇਸ ਹੰਕਾਰ ਰੋਗ ਕੋ ਗਵਾਇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਹਉਮੈ ਦਾ ਰੋਗ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਤੇ ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਦੂਰ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que se libera de esta aflicción encuentra al Santo, Al Verdadero Guru, nuestro Amigo Eterno.(1)"