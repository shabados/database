[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਠੈ. ਠਾਢਿ ਵਰਤੀ. ਤਿਨ ਅੰਤਰਿ; ਹਰਿ ਚਰਣੀ. ਜਿਨੑ ਕਾ ਚਿਤੁ ਲਾਗਾ ॥"
page = 433
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Th:-- Comfort pervades the heart of those, whose mind is attached to God's Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠ-ਆਰਾਮ ਚੈਨ ਉਹਨਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਰਮ ਜਾਂਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "T'hat'ha: Peace pervades within those who link their consciousness to the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਠੇ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਹੇ ਪੰਡਿਤ! ਤਿਨ ਕੇ ਅੰਤਰਿ (ਠਾਢਿ) ਸਾਂਤ ਬਰਤੀ ਹੈ ਜਿਨ ਕਾ ਹਰੀ ਕੇ ਚਰਨਾਰਬਿੰਦ ਮੇਂ ਮਨੁ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਠੰਡ-ਸ਼ਾਂਤੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Thattha: Sólo tienen paz interior aquellos cuya mente se encuentra postrada a Tus Pies,"