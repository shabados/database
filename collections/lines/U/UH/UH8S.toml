[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿਖਿਆ ਨਾਮਿ ਰਜੇ ਸੰਤੋਖੀ; ਅੰਮ੍ਰਿਤੁ ਸਹਜਿ ਪੀਆਈ ॥੩॥"
page = 634
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The contented person remains sated with the alms of the Name and easily quaffs Lord's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤੁਸ਼ਟ ਪੁਰਸ਼ ਨਾਮ ਦੀ ਖੈਰ ਨਾਲ ਧ੍ਰਾਪਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸੁਖੈਨ ਹੀ ਸੁਆਮੀ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains content, satisfied with the charity of the Naam; he drinks in the Ambrosial Amrit with ease. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮੀ ਕੇ ਨਾਮ ਕੀ ਭਿਖ੍ਯਾ ਕੋ ਪਾਇ ਕਰ ਵਹੁ ਸੰਤੋਖੀ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ ਸਹਜੇ ਹੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਸਿਖ੍ਯਾ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਪਿਲਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੈਰਾਗੀ (ਗੁਰੂ-ਦਰ ਤੋਂ ਮਿਲੀ) ਨਾਮ-ਭਿੱਛਿਆ ਨਾਲ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ, ਸੰਤੋਖੀ ਰਹਿੰਦੇ ਹਨ, (ਕਿਉਂਕਿ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਨੇ) ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪਿਲਾ ਦਿੱਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pide la caridad del Contentamiento y en Paz bebe del Néctar del Señor de forma espontánea. (3)"