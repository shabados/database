[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਲਗਿ ਚਿਤ੍ਰ ਰੇਖਾ ਜੁ ਹੁਤੀ; ਸੁ ਸਖੀ ਇਹ ਕੀ, ਇਹ ਕੇ ਢਿਗਿ ਆਈ ॥੨੧੯੪॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time, her friend named Chitrarekha reached near her.2194."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਤਨੇ ਤਕ, ਉਸ ਦੀ ਚਿਤ੍ਰਰੇਖਾ ਨਾਂ ਦੀ ਜੋ ਸਖੀ ਸੀ, ਉਸ ਪਾਸ ਆ ਗਈ ॥੨੧੯੪॥"