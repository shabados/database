[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਲਾਗੀ ਪ੍ਰੀਤਿ ਸੁਜਾਨ ਸਿਉ; ਬਰਜੈ ਲੋਗੁ ਅਜਾਨੁ ॥"
page = 1376
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I am in love with my Omniscient Lord. The ignorant ones restrain me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੇਰੀ ਪਿਰਹੜੀ ਸਵਰਗ ਸਾਈਂ ਨਾਲ ਪਈ ਹੋਈ ਹੈ। ਬੇਸਮਝ ਬੰਦੇ ਮੈਨੂੰ ਹੇੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I am in love with the All-knowing Lord; the ignorant ones try to hold me back."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਸੁਜਾਨ) ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਹਮਾਰੀ ਪ੍ਰੀਤ ਲਗੀ ਕੋ ਦੇਖ ਕਰ ਜੋ ਅਗ੍ਯਾਤ ਜੀਵ ਹੈ, ਸੋ ਵਰਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੇ ਤੂੰ \"ਚੀਤੁ ਨਿਰੰਜਨ ਨਾਲਿ\" ਜੋੜੀ ਰੱਖਣਾ ਹੈ ਤਾਂ ਇਹ ਚੇਤਾ ਰੱਖ ਕਿ ਇਹ) ਮੂਰਖ ਜਗਤ (ਭਾਵ, ਸਾਕ-ਸੰਬੰਧੀਆਂ ਦਾ ਮੋਹ ਅਤੇ ਠੱਗੀ ਦੀ ਕਿਰਤ-ਕਾਰ) ਘਟ ਘਟ ਦੀ ਜਾਨਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣੀ ਪ੍ਰੀਤ ਦੇ ਰਸਤੇ ਵਿਚ ਰੋਕ ਪਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, estoy enamorado del Señor Omnisapiente, los ignorantes tratan de detenerme,"