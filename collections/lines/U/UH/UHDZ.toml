[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਸਲਮਾਨੀਆ ਪੜਹਿ ਕਤੇਬਾ; ਕਸਟ ਮਹਿ ਕਰਹਿ ਖੁਦਾਇ. ਵੇ ਲਾਲੋ ॥"
page = 722
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Muslim women read the Quran and in suffering call upon God, O Lalo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨ ਜਨਾਨੀਆਂ ਕੁਰਾਨ ਵਾਚਦੀਆਂ ਹਨ ਅਤੇ ਦੁੱਖ ਵਿੱਚ ਅੱਲਾ ਅੱਲਾ ਪੁਕਾਰਦੀਆਂ ਹਨ, ਹੇ ਲਾਲੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Muslim women read the Koran, and in their misery, they call upon God, O Lalo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁਸਲਮਾਨੀਆਂ ਪੜਦਿਆਂ ਵਿਚ ਬੈਠਕੇ ਕਿਤਾਬਾਂ ਪੜ੍ਹਦੀਆਂ ਹੈਂ, ਵਹ ਇਸ ਕਸ਼ਟ ਮੇਂ ਯਾ ਖੁਦਾਇ ਕਿਆ ਹੂਆ ਐਸੇ, ਵਾ ਖੁਦਾਇ ਕੇ ਵਾਸਤੇ ਕਰਹਿਗੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨ ਔਰਤਾਂ (ਭੀ ਇਸ ਜ਼ੁਲਮ ਦਾ ਸ਼ਿਕਾਰ ਹੋ ਰਹੀਆਂ ਹਨ ਜੋ) ਇਸ ਬਿਪਤਾ ਵਿਚ (ਆਪਣੀ ਧਰਮ-ਪੁਸਤਕ) ਕੁਰਾਨ (ਦੀਆਂ ਆਇਤਾਂ) ਪੜ੍ਹ ਰਹੀਆਂ ਹਨ ਤੇ ਖ਼ੁਦਾ ਅੱਗੇ ਪੁਕਾਰ ਕਰ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las mujeres musulmanas leen el Corán, y en su miseria le rezan a Dios,"