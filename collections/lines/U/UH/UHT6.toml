[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਸਿ ਕੈ ਠਾਕੁਰ ਬੋਲਿਆ; ਨਾਮਦੇਉ ਨੋ ਕਹਿ ਸਮਝਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord God smiled and explained to Naamdev;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਆਪ) ਠਾਕੁਰ ਹੱਸਕੇ ਬੋਲੇ ਤੇ ਕਹਿਕੇ ਸਮਝਾਇਆ ਹੇ ਨਾਮਦੇਵ!"