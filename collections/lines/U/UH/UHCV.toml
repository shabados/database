[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਖਾਇ ਚਲਿਯੋ ਭਗਵਾਨ ਗ੍ਰਿਹੰ ਕਹੁ ਸ︀ਯਾਮ ਕਬੀਸੁਰ ਭਾਵ ਭਨੇ ॥੩੨੯॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Preparation of rice, milk and sugar boiled together, curd, milk etc., after eating all these, Krishna went towards his home.329."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਬ੍ਰਾਹਮਣਾਂ ਦੇ ਲਿਆਉਂਦੇ ਹੋਏ ਇਹ (ਸਾਰੇ ਪਦਾਰਥ) ਖਾ ਕੇ ਭਗਵਾਨ ਕ੍ਰਿਸ਼ਨ ਆਪਣੇ ਘਰ ਨੂੰ ਚਲ ਪਏ ਹਨ (ਅਤੇ ਰਸਤੇ ਵਿਚ ਬ੍ਰਾਹਮਣਾਂ ਦੇ) ਪ੍ਰੇਮ ਦਾ ਵਰਣਨ ਕਰਦੇ ਜਾਂਦੇ ਹਨ ॥੩੨੯॥"