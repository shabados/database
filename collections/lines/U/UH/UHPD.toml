[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਮਨੁ ਮਾਨਿਆ ॥"
page = 656
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, my mind is Thus pleased;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, my mind is pleased and appeased;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੇਰਾ ਮਨ ਇਨ ਗੁਨੋਂ ਮੇਂ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਮੇਰਾ ਮਨ (ਤੇਰੇ ਨਾਮ ਵਿਚ) ਪਰਚਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, mi mente está complacida con mi Señor Dios"