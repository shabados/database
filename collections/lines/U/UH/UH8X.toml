[[content]]
asset = "DGDG"
type = "primary"
data = "ਵੈ ਰਿਝਹੈ, ਲਖ ਨੈਨ ਤਿਹਾਰੇ ॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You go to the place of my brother who will be bewitched on seeing your beautiful eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਨੈਣਾਂ ਨੂੰ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋਵੇਗਾ ਵੇਖ,"