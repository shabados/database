[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਣਿ ਅਕਾਸੁ; ਜਾ ਕੀ ਕਲਾ ਮਾਹਿ ॥"
page = 1183
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is my God, in whose power are the earth and sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੈ ਮੇਰਾ ਸਾਹਿਬ, ਜਿਸ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹਨ, ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth and the sky are in His Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਔਰ ਆਕਾਸ (ਜਾ ਕੀ) ਜਿਸ ਤੇਰੀ (ਕਲਾ) ਸਕਤੀ ਵਿਖੇ ਇਸਥਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ ਸੱਤਿਆ ਦੇ ਆਸਰੇ ਟਿਕੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਣਿ = ਧਰਤੀ। ਜਾ ਕੀ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ। ਕਲਾ = ਸੱਤਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra y el cielo están sostenidos sólo por Tu Poder,"