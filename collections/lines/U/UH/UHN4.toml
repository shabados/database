[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਹੀ ਤਦਿਪ ਧਿਆਨ ਆਏ ਸੁਜਾਨ ॥੧੦੬॥"
page = 643

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is not bound down within the meditation of sagacious individuals, even on meditating Him for many Kalpas (ages).106."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਤਾਂ ਵੀ (ਉਹ) ਸੁਜਾਨ (ਉਨ੍ਹਾਂ ਦੇ) ਧਿਆਨ ਵਿਚ ਨਹੀਂ ਆਇਆ ॥੧੦੬॥"