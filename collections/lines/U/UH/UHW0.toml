[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਸੀ ਕੇ ਸੰਗਿ ਰਹਿਯੋ ਗਹਿ ਹੋ ਟਸਕ︀ਯੋ ਨ ਹੀਯੋ ਕਸਕ︀ਯੋ ਨ ਕਸਾਈ ॥੯੧੪॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But all this does not seem charming without Krishna, living with his servent no pang arose in the heart of that Krishna and no pain arose in the heart o"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਦਾਸੀ ਦੇ ਸੰਗ ਵਿਚ ਰਹਿ ਰਿਹਾ ਹੈ, (ਉਸ ਦਾ) ਨਾ ਹਿਰਦਾ ਦੁਖਿਆ ਹੈ ਅਤੇ ਨਾ ਹੀ (ਪ੍ਰੇਮ ਦੀ) ਪੀੜ ਦੀ ਕਸਕ ਅਨੁਭਵ ਹੋਈ ਹੈ ॥੯੧੪॥"