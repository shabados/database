[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਨਦੀ ਅਗਨੀ; ਅਸਰਾਲਾ ॥"
page = 1031
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four dreadful streams of fire flow through the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਦੀਆਂ ਚਾਰ ਭਿਆਨਕ ਨਦੀਆਂ ਦੇਹ ਵਿੱਚ ਵਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are four horrible rivers of fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਸਾ, ਤ੍ਰਿਸ਼ਨਾ, ਕੁਮਤਿ, ਈਰਖਾ, ਏਹੁ ਚਾਰਿ ਨਦੀਆਂ ਅਗਨੀ ਰੂਪ ਭਿਆਨਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ ਵਿਚ ਨਿਰਦਇਤਾ ਮੋਹ ਲੋਭ ਤੇ ਕ੍ਰੋਧ) ਚਾਰ ਅੱਗ ਦੀਆਂ ਭਿਆਨਕ ਨਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਨਦੀ = (ਹਿੰਸਾ, ਮੋਹ, ਲੋਭ, ਕ੍ਰੋਧ; ਇਹ) ਚਾਰੇ ਨਦੀਆਂ। ਅਸਰਾਲਾ = ਭਿਆਨਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La corriente de los cuatro fuegos terribles: la sed de matar, la avaricia, el enojo y el encaprichamiento, circulan libremente a través del cuerpo,"