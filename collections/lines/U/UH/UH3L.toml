[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਾਟੇ ਨਾਕਨ, ਟੂਟੇ ਕਾਧਨ; ਕੋਦਉ ਕੋ ਭੁਸੁ ਖਈਹੈ ॥੧॥ ਰਹਾਉ ॥"
page = 524
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With a torn nose and maimed shoulders, thou shalt eat the straw of coarse grain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਟੇ ਹੋਏ ਨੱਕ ਅਤੇ ਟੁੱਟੇ ਹੋਏ ਕੰਨਾਂ ਨਾਲ ਤੂੰ ਕੋਧਰੇ ਦਾ ਭੁਹ ਖਾਵੇਗਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with your nose torn, and your shoulders injured, you shall have only the straw of coarse grain to eat. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਕ ਪਾੜੇ ਹੂਏ ਕੰਧੇ ਟੂਟੇ ਹੂਏ ਹੋਵੇਂਗੇ ਅਰ ਕੋਦਰੇ ਕਾ ਭੋਹੁ ਖਾਵੇਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨੱਥ ਨਾਲ) ਨੱਕ ਵਿੰਨ੍ਹਿਆ ਜਾਏਗਾ, ਕੰਨ (ਜੂਲੇ ਨਾਲ) ਫਿੱਸੇ ਹੋਏ ਹੋਣਗੇ ਤੇ ਕੋਧਰੇ ਦਾ ਭੋਹ ਖਾਏਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con moretones en los hombros y alimentado de paja. (1‑Pausa)"