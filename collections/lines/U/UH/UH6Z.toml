data = "ਪੀਰ ਨਾਮ ਲੈ ਅਤਿ ਡਰ ਪਾਯੋ ॥"
page = 1011

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After razing it, she called her husband and, citing Peer, she dreaded him,"

[[content]]
