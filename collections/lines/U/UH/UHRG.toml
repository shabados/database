[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਗੁਪਤਾ ਆਪਿ ਮੁਕਤਾ; ਆਪਿ ਆਪੁ ਵਖਾਨਾ ॥"
page = 578
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord is unmanifest and Himself detached. Himself He utters His own praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਸੁਆਮੀ ਅਲੋਪ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਨਿਰਲੇਪ। ਖੁਦ ਹੀ ਉਹ ਆਪਣੇ ਆਪ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is unmanifest, and He Himself is liberated; He Himself speaks of Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਪਤ ਰੂਪ ਹੈ, ਆਪ ਹੀ ਮੁਕਤ ਰੂਪ ਹੈ, ਆਪ ਹੀ ਬਖ੍ਯਾਨ ਕਰਤਾ ਹੈ, ਐਸੀ ਗੁਰਮੁਖੋਂ ਕੀ ਦ੍ਰਿਸਟੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਆਪ ਹੀ ਲੁਕਿਆ ਹੋਇਆ ਹੈ, ਫਿਰ ਭੀ ਉਹ ਆਪ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਰਹਿਤ ਹੈ (ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋਣ ਕਰਕੇ) ਉਹ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿਮਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਪਤਾ = ਲੁਕਿਆ ਹੋਇਆ। ਮੁਕਤਾ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਰਹਿਤ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ {ਲਫ਼ਜ਼ 'ਆਪਿ' ਅਤੇ 'ਆਪੁ' ਦਾ ਫ਼ਰਕ ਵੇਖੋ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está escondido en todo, pero permanece desapegado y recita Él Mismo Su propia Alabanza."