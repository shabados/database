[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਇ ਸੁ ਭਉ ਕਰੇ; ਆਪਣਾ ਆਪੁ ਪਛਾਣੈ ॥"
page = 647
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who turns Guru-ward imbibes Lord's fear and recognises his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਾਈਂ ਦਾ ਡਰ ਮੰਨਦਾ ਹੈ ਅਤੇ ਆਪਦੇ ਆਪ ਨੂੰ ਸਿਞਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh knows the Fear of God, and realizes his own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੋਤੇ ਹੈਂ, ਸੋ ਤਿਸ ਕੋ ਸੁਣ ਕਰ ਵਾਹਿਗੁਰੂ ਕਾ ਭੈ ਕਰਤੇ ਹੈਂ, ਪੁਨਾ ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਣ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ, ਉਹ (ਸੁਣ ਕੇ) ਪ੍ਰਭੂ ਦਾ ਡਰ (ਹਿਰਦੇ ਵਿਚ ਧਾਰਨ) ਕਰਦਾ ਹੈ, ਤੇ ਆਪਣੇ ਆਪ ਦੀ ਖੋਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ve hacia Dios, Le tiene Reverencia y conoce Su Ser,"