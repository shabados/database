[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੇ ਨਾਮੁ; ਸਚੀ ਪਤਿ ਪੂਜਾ ॥"
page = 831
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To believe in the Name is to obtain true honour and adoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਿੱਚ ਭਰੋਸਾ ਧਾਰਨਾ ਸੱਚੀ ਇੱਜ਼ਤ ਅਤੇ ਉਪਾਸ਼ਨਾ ਪਰਾਪਤ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Believing in the Naam, one obtains true honor and adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮ ਕੋ ਮੰਨਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ (ਸਚੀ ਪਤਿ) ਇਜ਼ਤ ਹੋਤੀ ਹੈ ਔ ਸੰਸਾਰ ਮੇਂ ਪੂਜਾ ਹੋਤੀ ਹੈ; ਵਾ ਸਚੀ ਕਾ ਪਤੀ ਇੰਦ੍ਰ ਭੀ ਤਿਨ ਕੀ ਪੂਜਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਬੰਦਾ ਉਸ ਦੇ ਨਾਮ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਦ੍ਰਿੜ੍ਹ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਸੱਚੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਉਸ ਦਾ ਆਦਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El confiar en el Naam, nos lleva a obtener el Honor; esta es la Alabanza Verdadera."