[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਆਦੇਸੁ ਕਰਿ; ਆਦਿ ਪੁਰਖ ਆਦੇਸ ਵਹੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bowing before that primeval Lord that power of the Word in His hukam merges into Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਨੂੰ ਆਦੇਸ (ਨਮਸਕਾਰ) ਕਰਕੇ, ਆਦਿ ਪੁਰਖ ਜੋ (ਅਦੇਸ਼ ਅਰਥਾਤ) ਦੇਸ਼ ਕਾਲ ਵਸਤੂ ਦੇ ਭੇਦ ਤੋਂ ਰਹਿਤ ਹੈ, (ਤਿਸ ਵਿਖੇ ਵਹੇਲਾ=) ਮਿਲਦਾ ਹੈ।"