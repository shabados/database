[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਅਚਲੇਸ ਜੂ ਬਾਨ ਚਲਾਵਤ; ਸੋ ਹਰਿ ਆਵਤ ਕਾਟਿ ਗਿਰਾਵੈ ॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every arrow discharged by Achal Singh was intercepted by Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਚਲ ਸਿੰਘ ਜੋ ਵੀ ਬਾਣ ਚਲਾਉਂਦਾ ਹੈ, ਉਸ ਆਉਂਦੇ ਬਾਣ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਕਟ ਕੇ ਡਿਗਾ ਦਿੰਦੇ ਹਨ।"