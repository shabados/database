[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਪਰਵਾਣੁ ਹੋਏ, ਜਿਨੑੀ ਇਕੁ ਨਾਮੁ ਦਿੜਿਆ; ਦੁਤੀਆ ਭਾਉ ਚੁਕਾਇਆ ॥"
page = 441
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, who cling to One Name and renounce another's love, become acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਇਕ ਨਾਮ ਨਾਲ ਪੱਕੀ ਤਰ੍ਹਾਂ ਜੁੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਤਿਆਗ ਦਿੰਦੇ ਹਨ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings become acceptable, who cling to the One Name and renounce the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਖ ਪਰਮਾਨ ਹੂਏ ਹੈਂ ਜਿਨੋਂ ਨੇ ਏਕ ਨਾਮ ਕੋ ਦਿਢ ਕੀਆ ਹੈ ਔਰ ਦੁਤੀਆ ਭਾਉ ਚੁਕਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਿਰਫ਼ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਲੈਂਦੇ ਹਨ, ਤੇ ਮਾਇਆ ਦਾ ਮੋਹ ਅੰਦਰੋਂ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਹ ਵਿਚ ਕਬੂਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿੜਿਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕੀਤਾ। ਦੁਤੀਆ = ਦੂਜਾ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se olvidan de la dualidad y se apegan sólo al Nombre del Señor son aprobados."