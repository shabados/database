[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਲਿ ਲੇਹੁ; ਨਾਨਕ ਬੇਚਾਰੇ ॥੩੮॥"
page = 258
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and blend poor Nanak with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗ਼ਰੀਬ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and unite poor Nanak with Yourself. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਬੇਚਾਰੇ) ਗਰੀਬ ਕੋ ਆਪਣੇ ਸਾਥ ਮੇਲ ਲੀਜੀਏ ਅਰਥਾਤ ਅਭੇਦ ਕੀਜੀਏ॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਅੱਗੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਇਸ ਵਿਚਾਰੇ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈ ॥੩੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਚਾਰੇ = ਬੇਵੱਸ ਜੀਵ ਨੂੰ, ਜਿਸ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y une al humilde Nanak Contigo.(38)"