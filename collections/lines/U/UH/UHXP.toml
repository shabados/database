[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸਰਣਾਗਤਿ ਮਾਧਵੇ; ਪੂਰਨ ਦਇਆਲ ॥"
page = 815
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have entered Thine sanctuary, O my perfectly merciful Lord of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਮੇਰੇ ਪੂਰੇ ਮਿਹਰਬਾਨ ਮਾਇਆ ਦੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have entered Your Sanctuary, O Perfect Lord of Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਮੇਂ ਪੂਰਨ ਦੀਨ ਦਿਆਲ ਮਾਧਵ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਕੋ ਪ੍ਰਾਪਤ ਭਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ ਪ੍ਰਭੂ! ਹੇ (ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ) ਭਰਪੂਰ ਪ੍ਰਭੂ! ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ! (ਮੈਂ) ਤੇਰੀ ਸਰਨ ਆਇਆ (ਹਾਂ ਮੇਰੀ ਸੰਸਾਰ ਦੇ ਮੋਹ ਤੋਂ ਰੱਖਿਆ ਕਰ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤੇਰੀ। ਸਰਣਾਗਤਿ = ਸਰਣ-ਆਗਤਿ, ਸਰਣ ਆਉਣ ਵਾਲਾ। ਮਾਧਵੇ = {ਮਾ = ਮਾਇਆ, ਲੱਛਮੀ। ਧਵ = ਪਤੀ} ਹੇ ਮਾਧਵੇ! ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ! ਹੇ ਪ੍ਰਭੂ! ਦਇਆਲ = ਹੇ ਦਇਆ ਦੇ ਘਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Sálvame, oh sálvame, Señor mío! Oh Dios, he buscado Tu Refugio,"