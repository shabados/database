[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭੁਸਰੀਆ ਪਕਾਈਆ; ਪਾਈਆ ਥਾਲੈ ਮਾਹਿ ॥"
page = 1096
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the loaves are baked and are placed in a platter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਰੋਟੀਆਂ ਪਕਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਥਾਲ ਵਿੱਚ ਰੱਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the loaves of bread are baked and placed on the plate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਰੂਪ ਥਾਲ ਹੈ, ਸਬਦੋਂ ਰੂਪ ਪ੍ਰਸਾਦੀਆਂ ਪਕਾਇਕੇ ਪਾਈਆ ਹੈਂ। ਕੈਸੀਆਂ ਹੈਂ? ਭਗਤੀ ਤੋ ਮਿਠਾ ਹੈ, ਗਿਆਨ ਘਿਉ ਔ ਨਿਸਕਾਮ ਕਰਮ ਜਿਨੋਂ ਮੇਂ ਮੈਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੇ ਕੋਈ ਮਨੁੱਖ ਇਤਨੇ ਹੀ ਗ਼ਰੀਬ ਹਨ ਕਿ ਰਸੋਈ ਚੌਂਕਾ ਆਦਿਕ ਵਰਤਣ ਦੇ ਥਾਂ) ਧਰਤੀ ਉਤੇ ਹੀ ਮੰਨ ਪਕਾ ਲੈਂਦੇ ਹਨ ਤੇ ਥਾਲ ਵਿਚ ਪਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਸਰੀ = ਗੁੜ ਵਾਲੀ ਰੋਟੀ, ਰੋਟ, ਮੰਨ, ਧਰਤੀ ਤੇ ਪਕਾਈ ਹੋਈ ਰੋਟੀ। {भु = श्रित। भु = ਭੂ, ਧਰਤੀ। श्रित = ਸ਼੍ਰਿਤ, employed, used। ਭੂਸ਼੍ਰਿਤ = ਧਰਤੀ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਤਿਆਰ ਕੀਤੀ ਹੋਈ} (ਨੋਟ: ਗਰੀਬ ਟੱਪਰੀ-ਵਾਸ ਲੋਕ ਇੱਟ ਆਦਿਕ ਜਾਂ ਬੱਬਰ ਆਦਿਕ ਨੂੰ ਤਪਾ ਕੇ ਹੀ ਰੋਟੀ ਪਕਾ ਲੈਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el pan es cocinado y puesto frente a nosotros en platón,"