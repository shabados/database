[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਟਿਕਣੁ; ਨ ਪਾਵੈ ਰਾਈ ॥"
page = 1003
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul is not allowed to stay even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਨੂੰ ਇਕ ਮੁਹਤ ਭਰ ਪੀ ਠਹਿਰਣਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind cannot hold still, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਥੋੜਾ ਭੀ ਟਿਕਨਾ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦਾ) ਮਨ ਰਤਾ ਭਰ ਭੀ ਨਹੀਂ ਟਿਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਈ = ਰਤਾ ਭਰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente no se mantiene en calma ni por un instante."