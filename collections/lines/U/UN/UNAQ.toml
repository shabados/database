[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ; ਸਭੁ ਕੋਈ ਰਵੈ ॥"
page = 728
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one speaks of gnosis and meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਬ੍ਰਹਿਮਬੋਧ ਤੇ ਬੰਦਗੀ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone speaks of wisdom and meditation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਔ ਧਿਆਨ ਕੀਆਂ ਬਾਤਾਂ ਤੋ ਸਭ ਕੋਈ (ਰਵੈ) ਉਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਤਾਂ ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਮੈਨੂੰ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ, ਮੇਰੀ ਸੁਰਤ ਜੁੜੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos hablan de la sabiduría y del conocimiento,"