[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਠ; ਲੀਖੇ ਹੋਵਹਿ ਪਾਸਿ ॥"
page = 1169
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though man may have with him eighteen Puranas written in his hand,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਆਦਮੀ ਕੋਲ ਆਪਦੇ ਹਥ ਨਾਲ ਲਿਖੇ ਹੋਏ ਅਠਾਰਾ ਪੁਰਾਣ ਹੋਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may have the eighteen Puraanas written in his own hand;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪੁਰਾਣ ਪਾਸ ਲਿਖੇ ਹੂਏ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਪੰਡਿਤ ਨੇ ਅਠਾਰਾਂ ਪੁਰਾਣ ਲਿਖ ਕੇ ਕੋਲ ਰੱਖੇ ਹੋਏ ਹੋਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno tuviera los dieciocho Puranas escritos en su mano"