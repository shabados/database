[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਬ੍ਰਿਜਰਾਜ ਸਮਾਜ ਮੈ ਆਜ; ਹਕਾਰ ਕੈ ਜੁਧ ਕੇ ਕਾਜ ਬੁਲਾਯੋ ॥੧੪੯੦॥"
page = 445

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To that Krishna, the Lord of Braja, today the king Kharag Singh invited him from the whole society for war by challenging him.1490."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਅਜ ਸਮਾਜ ਵਿਚ ਲਲਕਾਰ ਕੇ ਯੁੱਧ ਲਈ (ਖੜਗ ਸਿੰਘ ਨੇ) ਬੁਲਾਇਆ ਹੈ ॥੧੪੯੦॥"