[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਦੀਬਾਣਿ; ਕਵਾਇ ਪੈਨਾਈਓ ॥"
page = 73
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God's Court, the Guru has invested me with a robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ, ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਇੱਜਤ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Guru's Court, He has blessed me with the Robe of Honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓ) ਹੇ ਭਾਈ! ਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਸਤਿਸੰਗ ਰੂਪੀ (ਦੀਬਾਣਿ) ਸਭਾ ਮੇਂ (ਕਵਾਇ) ਪੌਸ਼ਾਕ ਭਗਤੀ ਪਹਿਰਾ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਸਿਰੋਪਾ ਪਹਿਨਾ ਦਿੱਤਾ ਹੈ (ਆਦਰ ਦਿਵਾ ਦਿੱਤਾ ਹੈ, ਕਿਉਂਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦੀਬਾਣਿ = ਦਰਬਾਰ ਵਿਚ। ਕਵਾਇ = ਪੁਸ਼ਾਕ, ਸਿਰੋਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Corte del Guru, he sido investido de Honores."