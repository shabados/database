[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਜਿਹ ਡਾਲੀ ਪਗੁ ਧਰਉ; ਸੋਈ ਮੁਰਿ ਮੁਰਿ ਜਾਇ ॥੯੭॥"
page = 1369
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whatever branch he places his foot, that one cracks, and breaks down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਟਹਿਣੀ ਤੇ ਭੀ ਉਹ ਆਪਣਾ ਪੈਰ ਧਰਦਾ ਹੈ, ਉਹੀ ਟੁਟ ਫੁਟ ਕੇ ਡਿਗ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever branch he steps on breaks and collapses. ||97||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੀ ਸਹਾਇਤਾ ਬਿਨਾਂ ਜਿਸ ਜਿਸ ਸਾਧਨ ਰੂਪੀ ਡਾਲੀ ਪਰ ਚਰਨ ਧਾਰਤਾ ਹੈ, ਸੋਈ ਮਰ ਮੁਰ ਜਾਤੀ ਹੈ, ਭਾਵ ਤਿਸੀ ਮੇਂ ਵਿਘਨ ਹੋ ਜਾਤਾ ਹੈ॥੯੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਨਸਾਨੀ ਉੱਚ ਜੀਵਨ-ਰੂਪ ਰੁੱਖ ਦੀ ਚੋਟੀ ਤੇ ਅਪੜਾਣ ਲਈ 'ਸਾਧ', ਮਾਨੋ, ਡਾਲੀਆਂ ਹਨ, ਪਰ ਭੇਖੀ ਤੇ ਚੇਲੇ-ਚਾਟੜੇ ਹੀ ਬਨਾਣ ਵਾਲੇ 'ਸਾਧ' ਕਮਜ਼ੋਰ ਟਹਿਣੀਆਂ ਹਨ) ਮੈਂ ਤਾਂ (ਅਜੇਹੀ) ਜਿਸ ਜਿਸ ਡਾਲੀ ਉੱਤੇ ਪੈਰ ਧਰਦਾ ਹਾਂ ਉਹ (ਸੁਆਰਥ ਵਿਚ ਕਮਜ਼ੋਰ ਹੋਣ ਕਰਕੇ) ਟੁੱਟਦੀ ਜਾ ਰਹੀ ਹੈ ॥੯੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਜਿਹ = ਜਿਸ ਜਿਸ। ਧਰਉ = ਮੈਂ ਧਰਦਾ ਹਾਂ। ਪਗੁ = ਪੈਰ। ਪਗੁ ਧਰਉ = ਮੈਂ ਪੈਰ ਧਰਦਾ ਹਾਂ, ਮੈਂ ਸਹਾਰਾ ਲੈਂਦਾ ਹਾਂ। ਮੁਰਿ ਮੁਰਿ ਜਾਇ = ਲਿਫਦੀ ਜਾ ਰਹੀ ਹੈ, ਟੁੱਟਦੀ ਜਾ ਰਹੀ ਹੈ, ਕਿਸੇ ਨ ਕਿਸੇ ਵਿਕਾਰ ਦੇ ਹੇਠ ਖ਼ੁਦਿ ਦੱਬਿਆ ਜਾ ਰਿਹਾ ਹੈ ॥੯੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cualquier rama en la que se pare se rompe y se colapsa.(97)"