[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਆ ਚੰਦਨੁ ਬਹੁ ਘਣਾ; ਪਾਨਾ ਨਾਲਿ ਕਪੂਰੁ ॥"
page = 19
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Moreover she applies to her body in great abundance the perfume of eagle and sandal wood and chews betel leaf mixed with camphor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਲੇ ਉਹ ਊਦ ਤੇ ਚੰਨਣ ਦੀ ਲੱਕੜ ਦਾ ਬਹੁਤ ਜ਼ਿਆਦਾ ਅਤਰ ਦੇਹ ਨੂੰ ਮਲਦੀ ਹੈ ਅਤੇ ਮੁਸ਼ਕ-ਕਾਫੂਰ ਵਿੱਚ ਪਾ ਕੇ ਪਾਨ-ਬੀੜਾ ਖਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she may sweeten her breath with betel leaf and camphor,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵ ਪ੍ਰਾਣਾਯਾਮ ਕੀ ਰੀਤ ਸੇ ਦਸਵੇਂ ਦ੍ਵਾਰ ਸੇ ਬਹੁਤ ਹੀ ਅੰਮ੍ਰਿਤੁ ਚਵਾਇ ਲੈਣਾ, ਔਰੁ ਪਾਨਾ ਨਾਲ ਕਪੂਰੁ, ਭਾਵ ਮਹਾ ਵਾਕ ਆਦਿ ਸੁਰਤੀਓਂ ਸੇ ਮਿਲਾਇ ਕਰ ਸਿਮ੍ਰਤੀਓਂ ਕਾ ਅਰਥੁ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤਰ ਚੰਦਨ ਤੇ ਹੋਰ ਸੁਗੰਧੀਆਂ ਮੰਗਾਈਆਂ, ਪਾਨ ਮੰਗਾਏ ਤੇ ਕਪੂਰ ਮੰਗਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਆ = ਅਤਰ। ਧਨ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Además se pone en su cuerpo perfume de águila y de madera de sándalo,"