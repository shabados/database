[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮੁ ਜਾਇ; ਤਉ ਡਰਪੈ ਤੇਰੋ ਜਨੁ ॥੧॥"
page = 486
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I lose Thy love, O Lord then alone Thy slave feels fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੀ ਪ੍ਰੀਤ ਜਾਂਦੀ ਰਹੇ, ਕੇਵਲ ਤਦ ਹੀ ਤੇਰਾ ਗੁਮਾਸ਼ਤਾ ਡਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I were to lose Your Love, Lord, then Your humble servant would be afraid. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦਾਸ ਤੋ ਤਉ ਡਰਤਾ ਹੈ ਜਉ ਪਰੇਮ ਜਾਤਾ ਰਹੇ, ਭਾਵ ਮੈਂ ਭੀ ਸਰੀਰ ਕੇ ਨਾਸ ਤੇ ਨਹੀਂ ਡਰਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰਾ ਸੇਵਕ ਤਦੋਂ ਹੀ ਘਬਰਾਏਗਾ ਜੇ (ਇਸ ਦੇ ਮਨ ਵਿਚੋਂ ਤੇਰੇ ਚਰਨਾਂ ਦਾ) ਪਿਆਰ ਦੂਰ ਹੋਵੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi único temor es el que vaya a perder Tu Amor. (1)"