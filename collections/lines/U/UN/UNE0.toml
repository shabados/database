[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਹਰਿਆ; ਸਤਿਗੁਰ ਭਾਏ ॥"
page = 1173
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the love of the True Guru, the soul and body are reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਜਿਦੜੀ ਅਤੇ ਦੇਹ ਹਰੇ ਭਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are rejuvenated by the Love of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਤਿਨ ਕਾ ਮਨ ਔ ਤਨ ਹਰਿਆ ਹੂਆ ਹੈ, ਭਾਵ ਮਨ ਮੇਂ ਅਨੰਦ ਕਰ ਤਨ ਸਫਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਪਿਆਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਭਰਪੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Voluntad del Guru el ser florece."