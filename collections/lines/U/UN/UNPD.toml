[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਰਖੁ ਜੋਗੀ ਜਾਗਦਾ; ਗੁਰਿ ਮਾਛਿੰਦ੍ਰ ਧਰੀ ਸੁ ਧਰੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That Gorakh the yogi is also awake whose teacher Machhendr had kept a beautiful concubine."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੋਰਖ ਜੋਗੀ ਜਾਗਦਾ ਹੈ, (ਜਿਸ ਦੇ) ਗੁਰੂ ਮਾਛਿੰਦ੍ਰ ਨਾਥ ਨੇ ਧੜੇਲ ਕਰ ਲੀਤੀ ਸੀ (ਕਹਿੰਦੇ ਹਨ ਕਿ ਇਕ ਰਾਣੀ ਦਾ ਜਿਸ ਪੁਰ ਮਾਛਿੰਦ੍ਰ ਆਸ਼ਕ ਸੀ ਪਤੀ ਮ੍ਰਿਤ ਹੋ ਗਿਆ ਸੀ। ਹੁਣ ਮਾਛਿੰਦ੍ਰ ਨੇ ਦਾਉ ਤਾੜਕੇ ਮਾਛਿੰਦ੍ਰ ਪੁਣਾ ਕੀਤਾ ਕਿ ਰਾਜਾ ਦੀ ਦੇਹ ਵਿਖੇ ਪ੍ਰਵੇਸ਼ ਕਰ ਕੇ ਬਾਹਲਾ ਚਿਰ ਜਿਥੋਂ ਤੀਕ ਚੇਲੇ ਨੇ ਇਹ ਆਖਕੇ ਭਈ 'ਜ"