type = "primary"
data = "ਬ ਤਾਬਸ਼ ਦਰਾਮਦ ਚੁ ਤੇਗ਼ੇ ਯਮਾ ॥੧੨੭॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the sky and the earth kindled too.(127)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਯਮਨ ਦੇਸ਼ ਦੀਆਂ ਤਲਵਾਰਾਂ ਚਮਕੀਆਂ॥੧੨੭॥"