[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਰੈ ਤੇ ਕੰਚਨ ਭਏ ਭਾਈ; ਗੁਰੁ ਪਾਰਸੁ ਮੇਲਿ ਮਿਲਾਇ ॥"
page = 638
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From rusted iron I have been transformed into gold, by uniting in the union of Guru, the philosopher's stone, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪ ਅਮੋਲਕ ਕਸਵੱਟੀ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਣ ਦੁਆਰਾ ਮੈਂ ਜੰਗਾਲੇ ਹੋਏ ਲੋਹੇ ਤੋਂ ਸੋਨਾ ਬਣ ਗਿਆ ਹਾਂ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been transformed from rusty iron into gold, O Siblings of Destiny, united in Union with the Guru, the Philosopher's Stone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਪੁਰਸ਼ ਮਨੂਰ ਸੇ ਸ੍ਵਰਨ ਹੂਏ ਹੈਂ, ਭਾਵ ਸੇ ਪਾਪੋਂ ਕਰ ਜੋ ਮਨੂਰ ਵਤ ਕਾਲੇ ਥੇ, ਸੋ ਸੁਧ ਹੂਏ ਹੈਂ। ਕ੍ਯੋਂਕਿ ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਨ ਕੋ ਪਾਰਸ ਰੂਪ ਗੁਰੂ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਾਰਸ-ਗੁਰੂ (ਆਪਣੀ ਸੰਗਤਿ ਵਿਚ) ਮਿਲਾ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸੜੇ ਹੋਏ ਲੋਹੇ ਤੋਂ ਸੋਨਾ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਰੈ ਤੇ = ਸੜੇ ਹੋਏ ਲੋਹੇ ਤੋਂ। ਕੰਚਨ = ਸੋਨਾ। ਮੇਲਿ = ਮੇਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hierro oxidado de la mente es transformado en oro cuando es tocado por la Piedra Filosofal del Guru."