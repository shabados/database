[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਭਹਿੰ ਕਉਨ ਸਕੈ ਕਹਿ ਤੈਸੇ ॥੨੫॥"
page = 628

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing them, the great kings got pleased what more description can be given of their glory?.25."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਨ੍ਹਾਂ ਦੀ ਸ਼ੋਭਾ ਦਾ ਵਰਣਨ ਭਲਾ ਕੌਣ ਕਰ ਸਕਦਾ ਹੈ ॥੨੫॥"