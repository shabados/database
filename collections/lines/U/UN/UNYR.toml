[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ. ਆਪੁ ਨ ਜਾਪਈ; ਸਭ ਅੰਧੀ ਭਾਈ ॥"
page = 426
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, man understands not his own self and sans it all are blind, O Brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, ਇਸ ਦੇ ਬਿਨਾ ਸਾਰੇ ਅੰਨ੍ਹੇ ਹਨ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Shabad, they do not understand themselves -they are totally blind, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਿਨਾਂ ਗੁਰ ਸਬਦ ਕੇ ਅਪਨਾ ਆਪ ਨਹੀਂ ਜਾਨਤਾ ਔਰ ਸਾਰੀ ਦੁਨੀਆਂ ਅੰਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪਰਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ) ਸਾਰੀ ਲੁਕਾਈ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੀ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Guru, uno permanece ciego y no conoce su ser interior."