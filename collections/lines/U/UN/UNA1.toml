[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨਿ. ਨ ਇਤੀ ਮਾਮਲੇ; ਸਹਾਂ ਨ. ਇਤੀ ਦੁਖ ॥੭੬॥"
page = 1381
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I should not have fallen into so many troubles nor undergone so many hardships."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਐਨੀਆਂ ਤਕਲੀਫਾਂ ਨਾਂ ਵਾਪਰਦੀਆਂ, ਨਾਂ ਹੀ ਮੈਂ ਐਨੇ ਦੁਖੜੇ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would not have fallen into so many troubles, or undergone so many hardships. ||76||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਇਤਨੇ ਦੁਖ ਰੂਪ (ਮਾਮਲੇ) ਕਜੀਏ ਨਾ ਪੜਤੇ ਔਰ ਨਾ ਏਤੇ ਦੁਖੋਂ ਕੋ ਸਹਾਰਤਾ॥੭੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਮਨ ਦੇ ਇਹਨਾਂ ਟੋਇਆਂ ਟਿੱਬਿਆਂ ਦੇ ਕਾਰਣ) ਨਾਹ ਇਤਨੇ ਝੰਬੇਲੇ ਪੈਂਦੇ ਅਤੇ ਨਾਹ ਹੀ ਮੈਂ ਇਤਨੇ ਦੁੱਖ ਸਹਾਰਦਾ ॥੭੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cabeza hubiera sido cortada en vez, no hubiera caído en tantos problemas, ni enfrentado tantas dificultades. (76)"