[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਟੇ ਬੰਧਨ; ਸਾਧਸੰਗੁ ਪਾਇਆ ॥"
page = 1141
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fetters of him, who obtains the saints' A society, are snapped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reaching the Saadh Sangat, the Company of the Holy, the mortal's bonds are broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਕਾ ਸੰਗੁ ਪ੍ਰਾਪਤਿ ਹੂਆ, ਤਬ ਸੰਪੂਰਨ ਸੰਸਾਰ ਬੰਧਨ ਤੂਟ ਜਾਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੇ ਗੁਰੂ ਦੀ ਸੰਗਤ ਪ੍ਰਾਪਤ ਕੀਤੀ, ਉਸ ਦੇ (ਆਤਮਕ ਰੋਗਾਂ ਦੇ ਸਾਰੇ) ਬੰਧਨ ਟੁੱਟ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llega hasta la Sociedad de los Santos, sus amarras le son quitadas y así,"