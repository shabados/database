[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਭੁੰਚਹੁ; ਮੇਰੇ ਭਾਈ ॥੨॥੨੮॥੯੨॥"
page = 631
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so, enjoy, ye the bliss, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋ ਤੁਸੀਂ ਅਨੰਦ ਮਾਣੋ, ਹੇ ਮੇਰੇ ਵੀਰਨੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So enjoy peace, O my Siblings of Destiny! ||2||28||92||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ ਜਨੋਂ! ਅਬ ਮੈਂ ਸੁਖੋਂ ਕੋ ਭੋਗਤਾ ਹੂੰ॥੨॥੨੮॥੯੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਰਾਵੋ! (ਤੁਸੀ ਭੀ ਉਸ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ) ਆਤਮਕ ਆਨੰਦ ਮਾਣੋ ॥੨॥੨੮॥੯੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak y goza de Su Éxtasis. (2‑28‑92)"