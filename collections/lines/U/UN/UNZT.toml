[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੇ ਆਪੇ ਹਰੇ; ਵੇਖੈ ਵਡਿਆਈ ॥"
page = 421
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does all by Himself, He Himself undoes, and He Himself sees His glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਰਚਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਆਪਣੀ ਪ੍ਰਭਤਾ ਨੂੰ ਤੱਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself does, and He Himself undoes. He Himself beholds His glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਉਤਪੰਨ ਕਰਤਾ ਹੈਂ ਆਪ ਹੀ ਨਾਸ ਕਰਤਾ ਹੈਂ। ਜਬ ਤੂੰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟ ਕਰ ਦੇਖਤਾ ਹੈ ਤਬ ਜੀਵੋਂ ਕੋ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਉਸਾਰਦਾ ਹੈ ਆਪ ਹੀ ਢਾਂਹਦਾ ਹੈ, (ਆਪਣੀ ਇਹ) ਤਾਕਤ ਉਹ ਆਪ ਹੀ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo hace Él Mismo y luego lo deshace, y así Él Mismo se ve en Su Propia Gloria."