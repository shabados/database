[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਜਨਮੁ ਬਿਰਥਾ ਜਾਏ ॥੧॥"
page = 1155
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the life goes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਜੀਵਨ ਬੇਅਰਥ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, life is useless. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਸੇ ਰਹਿਤ ਹੈਂ ਤਿਸ ਕਾ ਜਨਮੁ ਬ੍ਯਰਥ ਚਲਾ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = ਵਿਅਰਥ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Nombre, el ser humano es totalmente destruido. (1)"