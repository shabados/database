[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਰਾਮ ਨਾਮੁ. ਕਤ ਲਹੀਐ ॥"
page = 416
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, how can the Lord's Name be obtained?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, how can the Lord's Name be obtained?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਚਾ ਧਨ ਜੋ ਰਾਮ ਨਾਮ ਹੈ, ਸੋ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਕੈਸੇ ਪ੍ਰਾਪਤ ਹੋਵੈ ਅਰਥਾਤ ਗੁਰੋਂ ਹੀ ਸੇ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਪਾਸੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਕਿਥੋਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Riqueza Verdadera está en el Naam, el Nombre del Señor."