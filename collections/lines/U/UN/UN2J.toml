[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਆਸ. ਨ ਜਾਇ ਹੋਰਤੁ ਕਿਤੈ; ਜਿਚਰੁ ਹਰਿ ਰਸੁ ਪਲੈ. ਨ ਪਾਇ ॥"
page = 921
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy thirst shall not depart by any means, until thou attainest to the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਤੇਹ ਕਿਸੇ ਹੋਰਸ ਜ਼ਰੀਏ ਨਾਲ ਨਹੀਂ ਬੁਝਣੀ, ਜਦ ਤਾਂਈਂ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your thirst shall not be quenched by any means, until you attain the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਚਰੁ) ਜਬ ਤਕ ਤੇਰੇ ਹਰੀ ਰਸ ਪਲੇ ਨਹੀਂ ਪੜਤਾ ਤਬ ਤਕ ਤੇਰੀ ਤ੍ਰਿਸਨਾ ਹੋਰ ਕਿਸੇ ਕਰ ਕੇ ਜਾਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਨਾ ਹੋਵੇ, (ਉਤਨਾ ਚਿਰ) ਕਿਸੇ ਹੋਰ ਥਾਂ ਤੋਂ ਸੁਆਦਾਂ ਦਾ ਚਸਕਾ ਮਿਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo se libera uno de ese apego hasta obtener al Señor."