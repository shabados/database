data = "ਕਹੋ ਕੁੰਟ ਕੌਨੈ ਬਿਖੈ ਭਾਜ ਬਾਚੈ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Tell me ,  in which direction you can flee and remain safe?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਸੋ, ਕਿਹੜੀ ਦਿਸ਼ਾ ਵਲ (ਉਹ) ਭਜ ਕੇ ਬਚ ਸਕਦਾ ਹੈ।"