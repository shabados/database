[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਬਡੇ ਰਸ ਕੇ ਹਿਰੀਆ; ਸਬ ਹੀ ਜਲ ਬੀਚ ਅਚਾਨਕ ਹੇਰੀ ॥"
page = 319

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਨ੍ਹ ਰਸ ਦਾ ਬਹੁਤ ਵੱਡਾ ਲੁਟੇਰਾ ਹੈ। (ਜਦੋਂ) ਉਸ ਨੇ ਅਚਾਨਕ ਸਾਰੀਆਂ (ਗੋਪੀਆਂ) ਜਲ ਵਿਚ (ਨੰਗੀਆਂ ਨਹਾਉਂਦੀਆਂ) ਵੇਖੀਆਂ (ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਜਾ ਚੜ੍ਹਿਆ)।"