[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੂ; ਰਾਖਿ ਲੇਹੁ ਪਤਿ ਮੇਰੀ ॥"
page = 703
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O adorable God, preserve Thou my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਜਨੀਯ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੇਰੀ ਪਤਿ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, please, save my honor!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜੀ! ਮੇਰੀ ਪਤ ਰਾਖ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, salva mi Honor; me aterroriza la muerte en mi corazón."