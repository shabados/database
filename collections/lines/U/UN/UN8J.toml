[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਕੀਮਤਿ; ਆਪੇ ਪਾਏ ॥੧॥"
page = 361
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth, the Lord Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮੁੱਲ ਸੁਆਮੀ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself knows His own worth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੋਂ ਸੇ ਮਿਲਤਾ ਹੈ ਤਬ ਆਪਨੀ ਕੀਮਤਿ ਅਰਥਾਤ ਅਪਨੇ ਸਰੂਪ ਕੀ ਗ੍ਯਾਤ ਅਪਨੇ ਹੀ ਮੇਂ ਪਾਉਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਇਸ ਤਰ੍ਹਾਂ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਪਣੇ ਨਾਮ ਦੀ ਕਦਰ ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él Mismo conoce Su Propio Valor. (1)"