[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਬਿਖਾਦੀ ਦੋਖੀਆ; ਤੇ ਗੁਰ ਤੇ ਹੂਟੇ ॥"
page = 400
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those quarrelsome adversaries they have left me through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝਗੜਾਲੂ ਵੈਰੀ, ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੇਰੇ ਮਗਰੋਂ ਲਹਿ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those quarrelsome enemies have been overcome, through the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹ ਜੋ ਕਾਮਾਦਿਕ (ਬਿਖਾਦੀ) ਸੋਕ ਦੇਣੇ ਹਾਰੇ ਵਾ ਝਗੜਾਲੂ ਔਰ ਦੂਖਣ ਪਰਾਪਤ ਕਰਨੇ ਵਾਲੇ ਥੇ, (ਤੇ) ਵਹੁ ਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ (ਹੂਟੇ) ਹਟ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਜਿਤਨੇ ਭੀ ਕਾਮਾਦਿਕ ਝਗੜਾਲੂ ਵੈਰੀ ਹਨ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਇਹ ਸਾਰੇ ਹੀ ਥੱਕ ਗਏ ਹਨ (ਸਾਨੂੰ ਦੁਖੀ ਕਰਨੋਂ ਰਹਿ ਗਏ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹੁ' ਤੋਂ ਬਹੁ-ਵਚਨ'}। ਬਿਖਾਦੀ = ਝਗੜਾਲੂ। ਦੋਖੀਆ = ਵੈਰੀ। ਤੇ = ਉਹ ਸਾਰੇ। ਗੁਰ ਤੇ = ਗੁਰੂ ਤੋਂ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਹੂਟੇ = ਹੁੱਟ ਗਏ, ਥੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A mis adversarios hostiles los vencí a través de la Gracia del Guru,"