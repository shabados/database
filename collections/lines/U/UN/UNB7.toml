[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਸਮੈ ਥਕਿ ਕੈ ਜਕਿ ਕੈ; ਜਦੁਬੀਰ ਕਉ ਪਾਰ ਸੰਭਾਰ ਨ ਆਵੈ ॥੧੧੪੬॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding their swords, the enemies are striking the blows on the body of Krishna, but being tired, they could not obstruct the blows of Krishna.1146."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵੇਲੇ ਥਕ ਕੇ ਅਤੇ ਅਕ ਕੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵਾਰ ਸੰਭਾਲਣ ਦੀ ਵਾਰੀ ਹੀ ਨਹੀਂ ਆਉਂਦੀ ॥੧੧੪੬॥"