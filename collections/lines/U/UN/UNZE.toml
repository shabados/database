[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਖ ਦੁਖ ਸਾਧੇ ਹਰਖ ਸੋਗ; ਨਰਕ ਸੁਰਗ ਪੁੰਨ ਪਾਪ ਲੰਘਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Subjugating pleasure and pain, joy and suffering, they have gone beyond hell and heaven, sin and virtue."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁਖ ਸੁਖ ਜਿੱਤ ਲੀਤੇ, ਹਰਖ ਸੋਗ, ਨਰਕ ਸੁਰਗ, ਪੁੰਨ ਪਾਪ ਸਭ ਤੋਂ ਲੰਘ ਗਏ ਹਨ।"