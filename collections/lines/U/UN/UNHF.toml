[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਹਰਿ ਕੀ ਬਾਤੈ ਕਰੈ; ਤਾਹੀ ਮੈ ਚਿਤ ਦੇਇ ॥੨੪੪੨॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He only used to talk about God and always remained absorbed in that in his mind.2442."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ (ਕੋਈ) ਹਰਿ ਦੀ ਗੱਲ ਕਰਦਾ ਸੀ, ਉਸ ਨਾਲ ਹੀ ਚਿਤ ਜੋੜ ਦਿੰਦਾ ਸੀ ॥੨੪੪੨॥"