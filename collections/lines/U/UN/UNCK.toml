[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭੇਟੀਐ ਸਫਲ ਮੂਰਤਿ. ਕਰੈ ਸਦਾ ਕੀਰਤਿ; ਗੁਰ ਪਰਸਾਦਿ. ਕੋਊ ਨੇਤ੍ਰਹੁ ਪੇਖੈ ॥੬॥"
page = 687
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who meets, with the accredited personality of the Guru, ever sings the Lord praise. By Guru's grace, some rare one sees the Lord with his eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਅਮੋਘ (ਸਫਲ) ਵਿਅਕਤੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets with the rewarding personality of the Guru, continually sings the Kirtan of the Lord's Praises. By Guru's Grace, such a rare one beholds the Lord with his eyes. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਸਫਲ ਮੂਰਤਿ ਮਿਲੇ ਸੋ ਸਦਾ ਹਰੀ ਕੀ ਕੀਰਤੀ ਕਰੇ, ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੋ ਕੋਈ ਤਿਸ ਹਰੀ ਕੌ ਨੇਤ੍ਰੋਂ ਸੇ ਦੇਖਤਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਕੋਈ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ (ਹਰ ਥਾਂ ਵੱਸਦਾ) ਵੇਖ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ। ਭੇਟੀਐ = ਮਿਲਦਾ ਹੈ। ਸਫਲ ਮੂਰਤਿ = ਉਹ ਗੁਰੂ ਜਿਸ ਦੀ ਹਸਤੀ ਸਾਰੇ ਫਲ ਦੇਂਦੀ ਹੈ। ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que logra ver al Guru Cumplidor de deseos, encontrándolo, uno canta las Alabanzas del Señor. (6)"