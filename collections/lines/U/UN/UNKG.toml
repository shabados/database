[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕਾ ਪਿਰੁ ਏਕੁ ਹੈ; ਪਿਰ ਬਿਨੁ. ਖਾਲੀ ਨਾਹਿ ॥"
page = 1088
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One Lord is the Spouse of all. No one is bereft of the Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਦਾ ਖ਼ਸਮ ਹੈ। ਕੋਈ ਭੀ ਖ਼ਸਮ ਦੇ ਬਗੈਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Husband of all. No one is without the Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀਆਂ ਕਾ ਏਕ ਹੀ ਪਤੀ ਹੈ ਅਰ ਪਤੀ ਹੈ ਪਰਮੇਸੁਰ ਬਿਨਾਂ ਖਾਲੀ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਇਸਤ੍ਰੀਆਂ ਦਾ ਖਸਮ ਇਕ ਪ੍ਰਭੂ ਹੈ, ਕੋਈ ਐਸੀ ਨਹੀਂ ਜਿਸ ਦੇ ਸਿਰ ਉਤੇ ਖਸਮ ਨਾਹ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esposo, el Dios, pertenece a todos, no hay nadie ni nada que no Lo tenga,"