type = "primary"
data = "ਥਿਤਿ ਪਾਈ; ਚੂਕੇ ਭ੍ਰਮ ਗਵਨ ॥"
page = 287
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stability is attained and doubt and wandering cease,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਹਚਲਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੰਦੇਹ ਤੇ ਭਟਕਣ ਮੁੱਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stability is attained; doubt and wandering cease,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੂਪ ਮੇਂ ਇਸਥਿਤੀ ਪਾਈ ਔ ਭ੍ਰਮ ਜੰਨ੍ਯ ਆਵਾਗਵਨ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਅਸਾਂ) ਸ਼ਾਂਤੀ ਹਾਸਲ ਕਰ ਲਈ ਹੈ ਤੇ (ਸਾਡੇ) ਭੁਲੇਖੇ ਤੇ ਭਟਕਣਾ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando a nuestros oídos llega la Melodía de Sus Alabanzas, el Espíritu se calma y cesan nuestras divagaciones."