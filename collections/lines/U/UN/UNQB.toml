[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤ ਮੰਦ ਸੁਗੰਧ ਚਲਿਓ; ਸਰਬ ਥਾਨ ਸਮਾਨ ॥"
page = 1018
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cool and fragrant wind gently brushes all the places alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢੀ ਅਤੇ ਖ਼ਸਬੂਦਾਰ ਹਵਾ ਧੀਮੇ ਧੀਮੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਇਕਸਾਰ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cool and fragrant wind gently blows upon all places alike."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਹੈ ਪੁਨ ਸੀਤਲ ਹੌਲੇ ਹੌਲੇ ਔ ਸੁਗੰਧੀ ਯੁਕਤਿ ਹੋਇਕੈ ਚਲਿਆ ਹੈ ਔ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਏਕ ਜੈਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਠੰਢੀ (ਹਵਾ) ਸੁਗੰਧੀ-ਭਰੀ (ਹਵਾ) ਮੱਠੀ ਮੱਠੀ ਸਭਨਾਂ ਥਾਂਵਾਂ ਵਿਚ ਇਕੋ ਜਿਹੀ ਚੱਲਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤ = ਠੰਢੀ। ਮੰਦ = ਹੌਲੀ ਹੌਲੀ। ਸਮਾਨ = ਇਕੋ ਜਿਹੀ। ਸਰਬ ਥਾਨ = ਸਭਨੀਂ ਥਾਈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aire hace llegar su fragancia fresca a todos los lugares por igual,"