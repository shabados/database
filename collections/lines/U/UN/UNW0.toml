[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਏਕਲੜੀ ਜੀਉ; ਬਿਨੁ ਨਾਹ ਪਿਆਰੇ ॥"
page = 244
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Solitary is the wife without her Beloved Husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਇਕੱਲੀ ਹੈ ਪਤਨੀ ਆਪਣੇ ਪਿਆਰੇ ਕੰਤ ਬਗੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride who is without her beloved Husband is all alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਇਸਤ੍ਰੀ ਤਿਸ ਪਿਆਰੇ ਪਤੀ ਬਿਨਾਂ ਏਕਲੀ ਹੈ, ਭਾਵ ਸੇ ਦੁਖੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਉ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਿਆਰੇ ਪਤੀ-ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਇਕੱਲੀ (ਸੁੰਞਾ ਜੀਵਨ ਬਿਤੀਤ ਕਰ ਰਹੀ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Novio, la novia está sola;"