[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੈ ਸੰਗਿ ਨਿਹਾਲੁ; ਸ੍ਰਵਣੀ ਜਸੁ ਸੁਣਾ ॥"
page = 518
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing Thine praise with my ears, in their association, I am mightily pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ, ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਤੇਰੀ ਕੀਰਤੀ ਸੁਣ ਕੇ, ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their company, I am in ecstasy, listening to Your Praises with my ears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਨ) ਤੇਰੇ ਦਾਸੋਂ ਕੇ ਸਤਸੰਗ ਮੇਂ ਸ੍ਰਵਨੋਂ ਸੇ ਆਪ ਕਾ ਜਸ ਸ੍ਰਵਣ ਕਰੂੰ, ਤਉ ਨਿਹਾਲ ਹੋਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ (ਬੈਠ ਕੇ, ਆਪਣੇ) ਕੰਨਾਂ ਨਾਲ (ਤੇਰਾ) ਜਸ ਸੁਣਦਾ ਹਾਂ, ਮੈਂ ਨਿਹਾਲ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Les sirvo y muevo el abanico sobre sus cabezas para purificar mi cuerpo."