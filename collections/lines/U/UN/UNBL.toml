[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ. ਨ ਆਵੈ; ਸੁ ਕਾਰ ਕਮਾਵੈ ॥"
page = 898
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou doest the deeds the shall avail thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਕਾਰਜ ਕਰਦਾ ਹੈਂ, ਜਿਹੜਾ ਤੇਰੇ ਕਿਤੇ ਕੰਮ ਨਹੀਂ ਆਉਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do the deeds which do not help you at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੰਮ ਨਾ ਆਵੇ ਸੋ ਤੂੰ ਕਾਰ ਕਮਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਸਦਾ ਉਹੀ ਕਾਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਜੋ (ਆਖ਼ਰ ਇਸ ਦੇ) ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕੰਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre actúa en vano,"