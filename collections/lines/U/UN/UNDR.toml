[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਈ ਪੰਥੀ ਸਗਲ ਜਮਾਤੀ; ਮਨਿ ਜੀਤੈ ਜਗੁ ਜੀਤੁ ॥"
page = 6
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the brother hood with all, the highest sect of yogic order and deem the conquering of self the conquest of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨਾਲ ਭਾਈਚਾਰੇ ਨੂੰ ਯੋਗਾਮਤ ਦਾ ਸ਼ਰੋਮਣੀ ਭੇਖ ਬਣਾ ਅਤੇ ਆਪਣੇ ਆਪ ਦੇ ਜਿੱਤਣ ਨੂੰ ਜਗਤ ਦੀ ਜਿੱਤ ਖ਼ਿਆਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See the brotherhood of all mankind as the highest order of Yogis; conquer your own mind, and conquer the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "'ਆਈ ਪੰਥੁ' ਏਕ ਜੋਗੀਯੋਂ ਕੇ ਪੰਥ ਕਾ ਭੇਦੁ ਹੈ। ਜਿਨ ਕੇ ਨਾਮ ਕੇ ਅੰਤ ਮੇ ਈ ਹੋਵੈ, ਜੈਸੇ ਬਾਲ ਗੁੰਦਾਈ ਸੋ ਆਈ ਪੰਥੁ ਜਾਨਨਾ। ਏਹ ਪੰਥੁ ਜੋਗੀਯੋਂ ਮੇ ਸ੍ਰੇਸ਼ਟ ਮਾਨਾ ਹੈ। (ਸਗਲ ਜਮਾਤੀ) ਸਭ ਜਮਾਤੋਂ ਮੇ ਹਮਾਰਾ ਪ੍ਰੇਮੁ ਹੈ,⁽¹⁾ ਏਹੀ ਹਮਾਰਾ ਆਈ ਪੰਥੁ ਹੈ। ਔਰ ਮਨ ਕੋ ਜੀਤ ਕਰ ਜਗਤ ਕੇ ਜੀਤਨੇ ਹਾਰੇ ਹੋਏ ਹਾਂ⁽²⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਸੱਜਣ ਮਿੱਤਰ ਸਮਝਦਾ ਹੈ (ਅਸਲ ਵਿਚ) ਉਹੀ ਆਈ ਪੰਥ ਵਾਲਾ ਹੈ। ਜੇ ਆਪਣਾ ਮਨ ਜਿੱਤਿਆ ਜਾਏ, ਤਾਂ ਸਾਰਾ ਜਗਤ ਹੀ ਜਿੱਤਿਆ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਤਾਂ ਜਗਤ ਦੀ ਮਾਇਆ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੋੜ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਈ ਪੰਥੁ = ਜੋਗੀਆਂ ਦੇ ੧੨ ਫ਼ਿਰਕੇ ਹਨ, ਉਹਨਾਂ ਵਿਚੋਂ ਸਬ ਤੋਂ ਉੱਚਾ 'ਆਈ ਪੰਥ' ਗਿਣਿਆ ਜਾਂਦਾ ਹੈ। ਪੰਥੀ = ਆਈ ਪੰਥ ਵਾਲਾ, ਆਈ ਪੰਥ ਨਾਲ ਸੰਬੰਧ ਰੱਖਣ ਵਾਲਾ। ਸਗਲ = ਸਾਰੇ ਜੀਵ। ਜਮਾਤੀ = ਇਕੋ ਹੀ ਪਾਠਸ਼ਾਲਾ ਵਿਚ, ਇਕੋ ਹੀ ਸ਼੍ਰੇਣੀ ਵਿਚ ਪੜ੍ਹਨ ਵਾਲੇ, ਇੱਕ ਥਾਂ ਮਿਲ ਬੈਠਣ ਵਾਲੇ ਮਿੱਤਰ ਸੱਜਣ। ਮਨਿ ਜੀਤੈ = ਮਨ ਨੂੰ ਜਿੱਤਿਆਂ, ਜੇ ਮਨ ਜਿੱਤਿਆ ਜਾਏ। (ਨੋਟ: ਇਹੋ ਜਿਹੇ ਵਾਕੰਸ਼ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਵਿਚ ਅਨੇਕਾਂ ਆਉਂਦੇ ਹਨ, ਜਿਵੇਂ: ਨਾਇ ਵਿਸਾਰਿਐ = ਜੇ ਨਾਮ ਵਿਸਾਰ ਜਾਏ। ਨਾਇ ਮੰਨਿਐ = ਜੇ ਨਾਮ ਮੰਨ ਲਈਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únete a la práctica más elevada, a la Kjalsa, la Hermandad de la humanidad, y conquista tu propio ser en vez de tratar de dominar a los demás."