type = "primary"
data = "ਤਿਨਿ ਚਉਬਿਸੈ ਫਲ ਹੀਨ ॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who not recognized the One Lord, the twenty-four are fruitless for him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਚੌਵੀਆਂ ਦੇ ਫਲ ਤੋਂ ਸਖਣੇ ਹਨ।"