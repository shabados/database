[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ; ਮਨ ਤੇ. ਬਿਸਰਤ ਨਾਹੀ ॥੨॥"
page = 177
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord my mind forgets not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਨੂੰ ਮੇਰਾ ਚਿੱਤ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget that God from my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਪ੍ਰਭੂ ਭਗਤੋਂ ਕੋ ਮਨ ਸੇ ਬਿਸਾਰਤਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਮੇਰੇ ਮਨ ਤੋਂ ਭੁੱਲਦਾ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡En ese Señor que mi mente habite y que no se olvide de Él!  (2)"