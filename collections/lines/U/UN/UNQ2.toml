[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੰਨਾਥ ਜਗਜੀਵਨ ਮਾਧੋ ॥"
page = 897
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Lord of the world, the Life of the universe and the Master of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ, ਆਲਮ ਦੀ ਜਿੰਦ-ਜਾਨ ਅਤੇ ਮਾਇਆ ਮਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Lord of the Universe, the Life of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਜਗਤ ਕਾ ਸ੍ਵਾਮੀ ਔ ਜਗਤ ਕਾ ਜੀਵਨ ਰੂਪ ਮਾਇਆ ਕਾ ਪਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਨਾਥ! ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ! ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor del Universo, Vida de toda vida, Maestro de Lakshmi,"