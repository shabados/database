[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸ੍ਰਵਣ ਬਾਣੀ. ਸਹਜਿ ਜਾਣੀ; ਹਰਿ ਨਾਮੁ ਜਪਿ ਵਡਭਾਗੈ ॥"
page = 778
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Guru's hymns with my ears, I have realised the Lord. By great good luck I have reflected over my God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸਰਵਨ ਕਰਕੇ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ। ਪਰਮ ਚੰਗੇ ਭਾਗਾਂ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the Word of the Guru's Bani with my ears, I know celestial peace. By great good fortune, I meditate on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋਂ ਸੇ ਗੁਰਬਾਣੀ ਸੁਨ ਕੇ ਏਹੁ ਬਾਤ ਸੁਭਾਵਕ ਹੀ ਜਾਣੀ ਹੈ, ਪ੍ਰੰਤੂ ਵੱਡੇ ਪੁਨੋਂ ਵਾਲੇ ਹਰੀ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਕੰਨੀਂ ਸੁਣ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ) ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando la Palabra del Shabd, espontáneamente entendí Su Mensaje y por esa buena fortuna viví en el Nombre del Señor."