[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣਾ ਮਨਹੁ ਵਿਸਾਰਿਆ; ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ॥"
page = 430
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the darkness of mammon's attachment the man has forgotten death from his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਲਗਨ ਦੇ ਅੰਨ੍ਹੇਰੇ ਵਿੱਚ, ਬੰਦੇ ਨੇ ਆਪਣੇ ਚਿੱਤੋਂ ਮੌਤ ਨੂੰ ਭੁਲਾ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has forgotten death, in the darkness of attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਰੂਪ ਦੋਹਾਗਨੀਓਂ ਨੇ ਮਾਯਾ ਕੇ ਮੋਹ ਰੂਪ ਗੁਬਾਰ ਅੰਧੇਰ ਕਰ ਕੇ ਮਨ ਸੇ ਮਰਨਾ ਬਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਘੁੱਪ ਹਨੇਰਾ ਹੈ ਜਿਸ ਕਾਰਨ ਲੋਕ ਮੌਤ ਨੂੰ ਮਨ ਤੋਂ ਭੁਲਾ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se han olvidado de la muerte y se han envuelto en Maya y en el apego,"