[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਥੋੜਾ ਬੋਲਣਾ; ਥੋੜਾ ਸਉਣਾ ਥੋੜਾ ਖਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikh of the Guru speaks less, sleeps less and eats little."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਥੋੜਾ ਬੋਲਦਾ, ਥੋੜਾ ਸਉਂਦਾ ਅਰ ਥੋੜਾ ਖਾਂਦਾ ਹੈ, (ਭਾਵ ਇਤਨਾ ਭੁੱਖਾ ਨਹੀਂ ਰਹਿੰਦਾ ਕਿ ਭਜਨ ਨਾਂ ਹੋ ਸਕੇ, ਇਤਨਾ ਢਿੱਡ ਭਰਕੇ ਨਹੀਂ ਖਾਂਦਾ ਕਿ ਮੂੰਹ ਥੋਂ ਬਾਹਰ ਆ ਜਾਵੇ। ਲਿਖਿਆ ਹੈ:-ਅੰਨੁ ਪਾਣੀ ਥੋੜਾ ਖਾਇਆ)।"