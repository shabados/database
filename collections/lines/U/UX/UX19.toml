[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ॥"
page = 626
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glory is in the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਜ਼ੁਰਗੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the glorious greatness of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸਭ ਹਰੀ ਨਾਮ ਕੀ ਵਡ੍ਯਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Gloria al Nombre del Señor!"