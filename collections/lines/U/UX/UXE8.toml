[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਡੇਢੁ ਗਿਸਟੇ ਅੰਗੁਸਟੰ ਅਰਧਾਨੰ ॥੩॥੧੭੧॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And many of the length of one and a half span and many of the size of half a thumb were burnt.3.171."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਡੇਢ ਗਿਠ (ਜੇਡੇ ਅਤੇ ਕਿਤਨੇ) ਅਧੇ ਅੰਗੂਠੇ (ਜਿੰਨੇ) ॥੩॥੧੭੧॥"