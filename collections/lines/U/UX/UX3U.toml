[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਕਟੇ ਭ੍ਰਮ ਭੇਦ ॥"
page = 177
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word, doubts and variances are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਚਨ ਦੁਆਰਾ ਸੰਦੇਹ ਤੇ ਅੰਤਰੇ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, doubt and prejudice are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕਾ ਬਚਨ ਭ੍ਰਮ ਤਥਾ ਭੇਦ ਕੌ ਕਾਟ ਦੇਤਾ ਹੈ। ਭ੍ਰਮ ਕਾ ਰੂਪ ਤੋ ਪਹਿਲੇ ਕਹਾ ਗਿਆ ਹੈ ਔਰ ਭੇਦ ੬ ਪ੍ਰਕਾਰ ਕਾ ਹੈ- ਬ੍ਰਹਮ ਈਸ੍ਵਰ ਕਾ ੧, ਈਸ੍ਵਰ ਜੀਵ ਕਾ ੨, ਮਾਇਆ ਈਸ੍ਵਰ ਕਾ ੩, ਪ੍ਰਸਪਰ ਜੀਵੋਂ ਕਾ ੪, ਜੜ੍ਹ ਚੇਤਨ ਕਾ ੫, ਪ੍ਰਸਪਰ ਜੋੜੋਂ ਕਾ ੬, ਭਾਵ ਯੇਹਿ ਕਿ ਸਭ ਭੇਦ ਭ੍ਰਮ ਕੀ ਨਵਿਰਤੀ ਗੁਰ ਵਾਕ ਸੇ ਹੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਦੀ ਭਟਕਣਾ ਮਨੁੱਖ ਦੇ ਵਿਤਕਰੇ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Shabd del Guru toda nuestra duda es disipada."