[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਤਾ ਪੁਰਖੁ. ਅਗੰਮੁ ਹੈ; ਕਿਸੁ ਨਾਲਿ ਤੂ ਵੜੀਐ ॥"
page = 301
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Omnipotent and inaccessible Creator, with whom should I compare Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਸਿਰਜਣਹਾਰ ਹੈ। ਮੈਂ ਮੇਰੀ ਕੀਹਦੇ ਨਾਲ ਤੁਲਨਾ ਦੇਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Personification of Creativity, the Inaccessible Lord. With whom should I compare You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਰਤਾ ਪੁਰਖ ਅਗੰਮ ਹੈਂ, ਕਿਸ ਕੇ ਸਾਥ ਅਰਥਾਤ ਬਾਰਬਾਰ ਕਰ ਕੇ ਤੇਰੇ ਕੋ (ਵੜੀਐ) ਵਡਿਆਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ) ਰਚਨ ਵਾਲਾ ਹੈਂ, (ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ) ਵਿਆਪਕ ਹੈਂ (ਤੇ ਫੇਰ ਭੀ) ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈਂ। ਕਿਸੇ ਦੇ ਨਾਲ ਤੈਨੂੰ ਤੁਲਨਾ ਨਹੀਂ ਦੇ ਸਕੀਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh mi Señor Creador, Espíritu Divino, eres Insondable; ¿con quién podría Compararte?"