[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਉਬਰੇ; ਜਿਨ; ਹਰਿ ਰਸੁ ਚਖਾ ॥"
page = 1087
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who in-drink God's elixir, are saved by the Guru's grace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ, ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, those who drink in the sublime essence of the Lord are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਕੇ ਰਸ ਕੋ ਚਾਖਿਆ ਹੈ ਸੇ ਬਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹਰਿ-ਨਾਮ ਦਾ ਰਸ ਚੱਖਿਆ ਹੈ ਉਹ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ (ਮਾਇਆ ਵਿਚ ਮੋਹ ਪਾਣ ਦੀ ਉਕਾਈ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਨ੍ਹਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son salvados por la Gracia del Guru, quienes prueben de la Esencia de Dios."