[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚ ਨਾਰਦ ਕੈ ਸੰਗਿ; ਬਿਧਵਾਰਿ ॥"
page = 872
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is in collusion with the five evil passions, who are mercurial like Narad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਨਾਰਦ ਵਰਗੇ ਚੰਚਲ ਪੰਜੇ ਵਿਸ਼ੇ ਵੇਗਾਂ ਨਾਲ ਸਾਜ਼ਿਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is in collusion with the five thieving passions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਚ ਗ੍ਯਾਨ ਇੰਦ੍ਰੇ ਔ ਮਨ ਕੇ ਸਾਥ (ਬਿਧਵਾਰਿ) ਮਿਲ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਹੀ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨਾਲ ਰਲੀ-ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਂਚ ਕੈ ਸੰਗਿ = ਪੰਜਾਂ ਦੇ ਨਾਲ। ਨਾਰਦ = {ਬ੍ਰਹਮਾ ਦੇ ਮਨ ਤੋਂ ਜੰਮੇ ਦਸ ਪੁੱਤਰਾਂ ਵਿਚੋਂ ਇਕ ਦਾ ਨਾਮ ਨਾਰਦ ਸੀ। ਦੇਵਤਿਆਂ ਤੇ ਮਨੁੱਖਾਂ ਵਿਚ ਝਗੜੇ ਪੁਆਉਣ ਦਾ ਇਸਨੂੰ ਸ਼ੌਕ ਸੀ} ਗਿਆਨ-ਇੰਦ੍ਰੇ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ ਆ ਕੇ ਮਨੁੱਖ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਗੜਬੜ ਪਾਂਦੇ ਹਨ। ਬਿਧ ਵਾਰਿ = {विध = penatration, ਵਿੰਨ੍ਹਣਾ} ਬਿਧ ਵਾਰੀ, ਵਿੰਨ੍ਹਣ ਵਾਲੀ, ਮਿਲੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conserva una buena relación con los cinco órganos sensoriales además."