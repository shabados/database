[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਟੇ ਪਾਪ ਅਸੰਖ; ਨਾਵੈ ਇਕ ਕਣੀ ॥੧੧॥"
page = 1283
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A mere iota of the Lord's Name effaces millions of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਇਕ ਕਿਣਕਾ ਮਾਤ੍ਰ ਕ੍ਰੋੜਾਂ ਹੀ ਗੁਨਾਹਾਂ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless sins are erased, by even a tiny particle of the Lord's Name. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਜਾਪ ਕੀ (ਇਕ ਕਣੀ) ਇਕ ਬੂੰਦ, ਭਾਵ ਥੋੜਾ ਖਿਨ ਮਾਤ੍ਰ ਉਚਾਰਾ ਹੂਆ ਸੋ ਧੁਨੀ ਕ੍ਰੋੜੋਂ ਪਾਪੋਂ ਕੋ ਕਾਟ ਦੇਤੀ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ 'ਨਾਮ' ਦਾ ਇਕ ਕਿਣਕਾ ਦੇ ਕੇ ਬੇਅੰਤ ਪਾਪ ਕੱਟ ਦੇਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੰਖ = ਅਣਗਿਣਤ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Innumerables errores son borrados aún con una pequeña partícula del Nombre del Señor. (11)"