[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਨਾਮੁ ਅਪਾਰੁ; ਕੀਮ ਨਹੁ ਪਵੈ. ਅਮੁਲਉ ॥"
page = 1386
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless like the jewel is the Name of the Infinite Lord. The worth of the invaluable Name can be prized not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵੇਹਰ ਵਰਗਾ ਅਣਮੁਲਾ ਹੈ ਨਾਮ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ। ਅਮੋਲਕ ਨਾਮ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Infinite Lord, is the jewel. Its value cannot be appraised - it is priceless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਅਪਾਰ ਸਰੂਪ! ਤੇਰਾ ਨਾਮ ਰੂਪੀ ਰਤਨ ਅਮੋਲਕ ਹੈ, ਕਿਉਂ ਕਿ ਇਸ ਨਾਮ ਰਤਨ ਕੀ ਕਿਸੀ ਤੇ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦਾ) ਸ੍ਰੇਸ਼ਟ ਨਾਮ (ਭੀ) ਬੇਅੰਤ ਹੈ, ਅਮੋਲਕ ਹੈ, (ਉਸ ਦੇ ਨਾਮ ਦਾ) ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor Infinito es la Joya, Su Valor no puede ser descrito y no tiene precio,"