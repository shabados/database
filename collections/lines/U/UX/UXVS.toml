[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ. ਸਭਿ ਫੀਕ ਫਿਕਾਨੇ; ਜਨਮਿ ਮਰੈ ਫਿਰਿ ਆਵੈਗੋ ॥੫॥"
page = 1308
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but without the Lord's Name, they are all insipid and vain and he shall continue the cycle of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਸਭ ਫਿਕਲੇ ਅਤੇ ਵਿਅਰਥ ਹਨ ਅਤੇ ਇਸ ਬਿਨਾ ਉਹ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Naam, they are all bland and insipid. They are born, only to die again, in the cycle of reincarnation. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਵਹੁ ਭੂਖਣ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਭ ਫੀਕੇ ਹੈਂ ਔਰ ਬਸਤ੍ਰਾਦਿ ਕਾ (ਫਿਕਾਨੇ) ਬੇ-ਰਸ ਹੈਂ। ਇਨ ਮੇਂ ਚਿਤ ਕੋ ਲਾਵੇਂਗਾ ਤੋ ਜਨਮ ਮਰਨ ਕੇ ਫੇਰ ਮੇਂ ਆਵੇਂਗਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਤੋਂ ਬਿਨਾ (ਇਹ) ਸਾਰੇ (ਉੱਦਮ) ਬਿਲਕੁਲ ਬੇ-ਸੁਆਦੇ ਹਨ। (ਅਜਿਹਾ ਮਨੁੱਖ ਸਦਾ) ਜੰਮਣ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਫੀਕ ਫਿਕਾਨੈ = ਬਹੁਤ ਹੀ ਫਿੱਕੇ। ਜਨਮਿ = ਜੰਮ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente nace sólo para morir una y otra vez en el ciclo de la reencarnación una y otra vez. (5)"