[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੁਕਤਾ ਸੰਸਾਰਿ; ਜਿ ਗੁਰਿ ਉਪਦੇਸਿਆ ॥"
page = 519
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Guru has instructed, is emancipated in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰਾਂ ਨੇ ਸਿੱਖਮਤ ਦਿੱਤਾ ਹੈ, ਉਹ ਇਸ ਜਹਾਨ ਵਿੱਚ ਬੰਦ-ਖਲਾਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has been instructed by the Guru is liberated in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਕੀਆ ਹੈ, ਸੋ ਜੀਵ ਸੰਸਾਰ ਕੇ ਬੰਧਨੋਂ ਸੇ (ਮੁਕਤਾ) ਛੁਟਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਉਪਦੇਸ਼ ਦਿੱਤਾ ਹੈ ਉਹ ਜਗਤ ਵਿਚ (ਰਹਿੰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ। ਜਿ = ਜਿਸ ਨੂੰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es instruido por el Guru es redimido; toda duda es calmada,"