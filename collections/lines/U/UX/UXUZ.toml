[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਲਛਮਨ ਬਧਹਿ ਸਮਾਪਤੰ ॥"
page = 281

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled ‘Killing of Lakshman’ in Ramvtar in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਰਾਮਾਵਤਾਰ ਦੇ ਲੱਛਮਣ-ਬਧਹਿ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"