[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਹੁ ਤ ਏਕੋ ਨਾਮਾ ॥"
page = 728
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਨੁਖੁ ਜਨਮ ਕੀ ਜੇ ਸਫਲਤਾ ਚਾਹੋ ਤੋ ਭੇਖਾਂ ਕਾ ਅਭਿਮਾਨ ਤ੍ਯਾਗ ਕੇ ਜਪਣਾ ਹੈ (ਤ) ਏਕ ਨਾਮ ਕੋ ਹੀ ਜਪਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨਾ ਹੈ) ਤਾਂ ਸਿਰਫ਼ ਪ੍ਰਭੂ-ਨਾਮ ਹੀ ਜਪੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ ਨਾਮਾ = ਸਿਰਫ਼ ਪ੍ਰਭੂ-ਨਾਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta el Nombre del Señor"