[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁ ਰਸੁ; ਕਬੀਰੈ ਜਾਨਿਆ ॥"
page = 655
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That elixir, has Kabir quaffed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਨੇ ਉਹ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਤਾ ਹੈ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer has tasted that subtle essence;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ ਜੀ! ਤਬ ਸੋ ਉਤਮ ਰਸ ਆਤਮਾ ਅਨੰਦ ਮੈਨੇ ਜਾਨਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੱਗੋਂ ਜਾਗੀ ਹੋਈ ਜਿੰਦ ਉੱਤਰ ਦੇਂਦੀ ਹੈ) ਹੇ ਕਬੀਰ! ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੀ ਉਸ ਆਤਮਕ ਆਨੰਦ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਆਤਮਕ ਅਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he probado esa Esencia de Dios"