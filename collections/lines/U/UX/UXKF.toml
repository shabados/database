[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਵਾ ਕਰਦ ਆਬਸ ਬਸੇ ਪੁਸ਼ਤ ਕਾਹ ॥੧੭॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She floated a number of bundles of fodder.(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਬਹੁਤ ਸਾਰੀਆਂ ਘਾਹ ਦੀਆਂ ਪੰਡਾਂ ਨੂੰ ਦਰਿਆ ਵਿਚ ਰੋੜ੍ਹ ਦਿੱਤਾ ॥੧੭॥"