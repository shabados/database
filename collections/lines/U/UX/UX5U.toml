[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਕਛੁ ਭਉ ਨ ਭਰਾਤੀ ॥"
page = 194
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Society of Saints, no dread and doubt infests,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤਿ ਅੰਦਰ ਕੋਈ ਡਰ ਅਤੇ ਵਹਿਮ ਨਹੀਂ ਵਿਆਪਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, there is no fear or doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਨ ਕਛੂ ਡਰ ਰਹਾ ਹੈ ਔਰ ਨਾ ਕੁਛ ਭ੍ਰਮ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿਣ ਕਰਕੇ (ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਨੂੰ) ਕੋਈ ਡਰ ਨਹੀਂ ਪੋਹ ਸਕਦਾ ਕੋਈ ਭਟਕਣਾ ਨਹੀਂ ਪੋਹ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat no hay miedos ni dudas,"