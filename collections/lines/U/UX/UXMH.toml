[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਜੋਗੀ. ਮਨੁ ਭੋਗੀਆ; ਮਨੁ ਮੂਰਖੁ ਗਾਵਾਰੁ ॥"
page = 1330
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is a recluse, the mind is also an indulger and the mind is unwise and ignorant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਵਿਰਕਤ ਹੈ, ਮਨੂਆ ਅਨੰਦ ਮਾਨਣ ਵਾਲਾ ਭੀ ਹੈ ਅਤੇ ਮਨੂਆ ਅਣਜਾਣ ਅਤੇ ਅਗਿਆਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is a Yogi, the mind is a pleasure-seeker; the mind is foolish and ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਐਸਾ ਚੰਚਲੁ ਹੈ ਕਬੀ ਇਹੁ ਮਨੁ ਜੋਗੀ ਹੋ ਬੈਠਤਾ ਹੈ ਕਬੀ ਭੋਗੀ ਹੋ ਜਾਤਾ ਹੈ, ਮਨੁ ਅਤੀ ਮੂਰਖੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ ਮਨ ਦੇ ਸਿਰ ਉਤੇ ਗੁਰੂ ਦਾ ਕਰਤਾਰ ਦਾ ਕੁੰਡਾ ਨਾਹ ਹੋਵੇ ਤਦ ਤਕ) ਮਨ ਮੂਰਖ ਹੈ ਮਨ ਗੰਵਾਰ ਹੈ (ਆਪਣੇ ਮੂਰਖਪੁਣੇ ਵਿਚ ਕਦੇ ਇਹ) ਮਨ (ਮਾਇਆ ਤੋਂ ਨਫ਼ਰਤ ਕਰ ਕੇ) ਵਿਰਕਤ ਬਣ ਜਾਂਦਾ ਹੈ, ਕਦੇ ਮਨ ਦੁਨੀਆ ਦੇ ਭੋਗਾਂ ਵਿਚ ਰੁੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es un Yogui; es también un buscador de placeres; es tonta e ignorante;"