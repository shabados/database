[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਮੇਟੈ ਗੋ; ਛਾਛਿ ਤੁਹਾਰੀ ॥੧॥"
page = 655
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why shall the Lord refuge thee butter milk then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਤੈਨੂੰ ਲੱਸੀ ਦੇਣੋਂ ਕਾਹਨੂੰ ਨਾਂਹ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your buttermilk shall not be wasted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਔਰ ਨਹੀਂ ਤੌ ਤਿਸ ਵੇਦ ਵਿਚਾਰ ਕਾ ਪੁੰਨ ਫਲ ਰੂਪ ਸੁਖੋਂ ਕੀ ਪ੍ਰਾਪਤਿ ਰੂਪ ਲੱਸੀ ਹੈ, ਸੋ ਤੋ ਤੁਮਾਰੀ ਕਿਉਂ ਕੋਈ ਮੇਟੇਗਾ। ਭਾਵ ਸੇ ਵੇਦ ਵਿਚਾਰ ਦ੍ਵਾਰਾ ਪੁੰਨੋਂ ਕੀ ਉਤਪੱਤੀ ਹੋ ਕਰ ਤੁਝ ਕੋ ਉਤਮ ਲੋਕੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਤੌ ਅਵੱਸ੍ਯ ਹੀ ਹੋਇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਜੇ ਤੈਨੂੰ ਹਰਿ-ਮਿਲਾਪ ਨਸੀਬ ਨਾਹ ਹੋਇਆ, ਤਾਂ ਭੀ) ਉਹ ਪ੍ਰਭੂ (ਸਤਸੰਗ ਵਿਚ ਬੈਠ ਕੇ ਧਰਮ-ਪੁਸਤਕਾਂ ਦੇ ਵਿਚਾਰਨ ਦਾ) ਤੇਰਾ ਸਾਧਾਰਨ ਅਨੰਦ ਨਹੀਂ ਮਿਟਾਇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਛਿ = ਲੱਸੀ, (ਭਾਵ, ਸਾਧਾਰਨ ਅਨੰਦ ਜੋ ਬਾਣੀ ਦੀ ਵਿਚਾਰ ਤੋਂ ਮਿਲ ਸਕਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces hasta la leche agria no es desperdiciada. (1)"