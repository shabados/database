[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਫਲਿਓ ਬਿਰਖ ਸੁਹਾਵੜਾ; ਫਲ ਸੁਫਲੁ ਸੁ ਫਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such a tree is blessed one and becomes full of fruit."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ) ਫਲਕੇ ਬ੍ਰਿੱਛ ਸੁੰਦਰ ਹੁੰਦਾ ਹੈ ਤਦੋਂ ਸੁਹਣੇ ਫਲਾਂ ਨਾਲ ਫਲਿਆ (ਧਰਤੀ ਪੁਰ ਆਪਣਾ ਸਿਰ ਮੇਵੇ ਦਾ ਭਰਿਆ ਹੋਇਆ ਧਰਦਾ ਹੈ)।"