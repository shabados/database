[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਦੇਵ ਸਤਿਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ; ਗੁਰਦੇਵ ਨਾਨਕ ਹਰਿ ਨਮਸਕਰਾ ॥੧॥"
page = 250
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Guru the True Guru, is Himself the Exalted Lord and the Great God. Unto the Godly Divine Guru, Nanak makes an obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰ ਸਰੂਪ ਗੁਰੂ, ਸੱਚਾ ਗੁਰੂ, ਖੁਦ ਉਤਕ੍ਰਿਸ਼ਟ ਸਾਹਿਬ ਤੇ ਵੱਡਾ ਵਾਹਿਗੁਰੂ ਹੈ। ਈਸ਼ਵਰੀ ਤੇ ਰੱਬ ਰੂਪ ਗੁਰੂ ਨੂੰ ਨਾਨਕ ਬੰਦਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru is the True Guru, the Supreme Lord God, the Transcendent Lord; Nanak bows in humble reverence to the Lord, the Divine Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰ) ਪੂਜ੍ਯ ਅਰ (ਦੇਵ) ਪ੍ਰਕਾਸ ਰੂਪ ਸਤਗੁਰੂ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸ੍ਵਰੂਪ ਹੀ ਹੈਂ। ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਹਰੀ ਰੂਪ ਗੁਰਦੇਵ ਜੀ ਕੋ ਵਾ ਹਰ ਬਾਰੀ ਨਮਸਕਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਰਮੇਸਰ ਪਾਰਬ੍ਰਹਮ ਦਾ ਰੂਪ ਹੈ। ਹੇ ਨਾਨਕ! ਹਰੀ ਦੇ ਰੂਪ ਗੁਰੂ ਨੂੰ (ਸਦਾ) ਨਮਸਕਾਰ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Señor Trascendente, el Dios de dioses, Nanak saluda al Dios Guru.(1)"