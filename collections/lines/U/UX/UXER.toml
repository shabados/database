[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਨਿਕਾ ਉਧਰੀ; ਹਰਿ ਕਹੈ ਤੋਤ ॥"
page = 1192
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, like her parrot, the prostitute was emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਤੋਤੇ ਦੀ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਵੇਸਵਾ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ganika the prostitute was saved, when her parrot uttered the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਸਵਾ ਤੋਤੇ ਕੋ ਹਰਿ ਹਰਿ ਕਹਾ ਉਨ ਸੇ ਉਧਰ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਜਿਉਂ ਜਿਉਂ) ਤੋਤਾ ਰਾਮ-ਨਾਮ ਉਚਾਰਦਾ ਸੀ (ਉਸ ਨੂੰ ਰਾਮ-ਨਾਮ ਸਿਖਾਲਣ ਲਈ ਗਨਿਕਾ ਭੀ ਰਾਮ-ਨਾਮ ਉਚਾਰਦੀ ਸੀ, ਤੇ, ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਗਨਿਕਾ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ganika fue salvado recitando como pájaro el Naam,"