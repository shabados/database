[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੁ ਕਮਾਣੈ ਸਦਾ ਦੁਖੁ; ਦੁਖ ਹੀ ਮਹਿ ਰਹਣਾ ॥"
page = 953
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is ever in misery and in misery he abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਕਰਨ ਨਾਲ ਉਹ ਹਮੇਸ਼ਾਂ ਮੁਸੀਬਤ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਮੁਸੀਬਤ ਅੰਦਰ ਹੀ ਵੰਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His actions always bring him pain; he lives in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਪੂਰਬਕ ਕਰਮ ਕਮਾਵਣੇ ਸੇ ਸਦਾ ਦੁਖ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔ ਦੁਖ ਮੇਂ ਹੀ ਜੀਵਨ ਪ੍ਰਯੰਤ ਰਹਣਾ ਕਰਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਕੇ ਅਪਨਾ ਕੋਈ ਸਬੰਧੀ ਮੂਰਖ ਹੋਵੇ ਤਉ ਕਿਆ ਕਰੇ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਮਸਤੀ ਤੇ ਅਹੰਕਾਰ ਵਿਚ ਜੋ ਕੁਝ ਕਰੀਏ ਉਸ ਨਾਲ ਸਦਾ ਦੁੱਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਸਦਾ ਦੁਖੀ ਰਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੁ ਕਮਾਣੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਤੇ ਅਹੰਕਾਰ ਵਿਚ ਰਹਿਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "empieza sufriendo y acaba viviendo siempre en dolor."