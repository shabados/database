[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤਿਨ ਕੇ ਚਰਣ ਪਖਾਲਦੇ; ਧੂੜਿ ਘੋਲਿ ਘੋਲਿ ਪੀਜੈ ॥੧੨॥"
page = 726
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wash their feet and stirring repeatedly the wash of their feet, I drink it heartily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਧੋਂਦਾ ਹਾਂ ਅਤੇ ਹਿਲਾ ਹਿਲਾ ਕੇ, ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦਾ ਧੋਂਣ ਪੀਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash their feet, and drink in the dust of their feet, dissolved in the wash water. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤਿਨਾਂ ਗੁਰ ਸਿਖਾਂ ਦੇ ਚਰਨ (ਪਖਾਲਦੇ) ਧੋਵਦੇ ਰਹੀਏ ਔਰ ਤਿਨ ਕੇ ਚਰਣਾਰਬਿੰਦ ਕੀ ਧੂੜੀ ਕੋ ਪਾਨੀ ਮੇਂ ਘੋਲਿ ਘੋਲਿ ਕਰ ਪੀਵੀਏ॥੧੨॥☬ਜੋ ਐਸੀ ਸ੍ਰਧਾ ਤੇ ਰਹਤ ਹੈਂ ਤਿਨ ਕੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨ ਧੋਂਦਾ ਰਹਾਂ, ਤੇ, ਉਹਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਘੋਲ ਘੋਲ ਕੇ ਪੀਂਦਾ ਰਹਾਂ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਖਾਲਦੇ = ਧੋਂਦੇ ਹਾਂ। ਘੋਲਿ = ਘੋਲ ਕੇ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo lavo sus Pies y bebo del agua con el polvo disuelto. (12)"