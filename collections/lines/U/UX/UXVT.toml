data = "ਲਿਖੇ ਗਣੇਸ ਕਰਿ ਕੈ ਸੁ ਗਰਬ ॥"
page = 641

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the whole earth becomes the paper and Ganesha is the proud writer"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੰਕਾਰ ਕਰ ਕੇ ਗਣੇਸ਼ ਲਿਖਣ ਬੈਠੇ।"