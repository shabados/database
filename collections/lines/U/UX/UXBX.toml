[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਅੰਤਰਿ ਵਸਿਆ. ਮੇਰਾ ਹਰਿ ਹਰਿ; ਤਿਨ ਕੇ ਸਭਿ ਰੋਗ ਗਵਾਏ ॥"
page = 735
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They with whose mind my Lord Master abides; all their diseases are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਆਤਮੇ ਅੰਦਰ ਮੇਰਾ ਸੁਆਮੀ ਮਾਲਕ ਵਸਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those beings, within whose inner selves my Lord, Har, Har, dwells - all their diseases are cured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਹਿਰਦੇ ਅੰਤਰ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਵਸਿਆ ਹੈ ਤਿਨੋਂਕੇ ਸਭ ਰੋਗ ਗਵਾਏ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮੇਰਾ ਹਰਿ-ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਉਹ ਹਰੀ ਸਾਰੇ ਰੋਗ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las aflicciones y enfermedades de quienes tienen al Señor, Jar, Jar, habitando en su ser, son curadas"