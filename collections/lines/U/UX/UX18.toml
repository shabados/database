data = "ਮੈ ਇਕ ਦੈਤ ਹੁਤੋ ਤਿਨ ਆਇ ਕੈ; ਸੁੰਦਰ ਏਕ ਸਭਾ ਸੁ ਬਨਾਈ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was a demon named Mai"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਮਯ' ਨਾਂ ਦਾ ਇਕ ਦੈਂਤ ਸੀ। ਉਸ ਨੇ ਆ ਕੇ ਇਕ ਸੁੰਦਰ ਸਭਾ ਬਣਾਈ,"