[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਰਿ ਕੈ ਮਰਿ ਕੈ ਜੁ ਕਬੰਧ ਉਠੈ; ਅਰਿ ਕੈ ਸੁ ਅਪਛਰ ਤਾਹਿ ਬਰੈ ॥੧੫੪੫॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who die while fighting and the trunks that rise in the battlefield, the heavenly damsels are relating them.1545."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੜ ਕੇ ਅਤੇ ਮਰ ਕੇ ਜੋ ਕਬੰਧ (ਧੜ) ਉਠ ਕੇ (ਫਿਰ) ਵੈਰੀ ਨਾਲ (ਯੁੱਧ ਕਰਦੇ ਹਨ) ਉਨ੍ਹਾਂ ਨੂੰ ਅਪੱਛਰਾਵਾਂ ਵਰ ਲੈਂਦੀਆਂ ਹਨ ॥੧੫੪੫॥"