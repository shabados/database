[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲਾਗਰ ਸੰਗੇਣ; ਨਿੰਮੁ ਬਿਰਖ. ਸਿ ਚੰਦਨਹ ॥"
page = 1360
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating of sandal, the tree of Azadirachta indica too becomes as sandal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੰਮ ਦਾ ਬਿਰਵਾ ਚੰਨਣ ਦੀ ਸੰਗਤ ਅੰਦਰ ਉਹ ਭੀ ਚੰਨਣ ਵਰਗਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lowly nim tree, growing near the sandalwood tree, becomes just like the sandalwood tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਂਤ-ਜੈਸੇ ਮਲਿਆਗਰ ਚੰਦਨ ਕਾ ਸੰਗ ਹੋਣੇ ਤੇ ਨਿੰਮ ਆਦੀ ਕਟਕ ਬ੍ਰਿਛ ਜੋ ਹੈਂ, ਸੋ ਭੀ ਚੰਦਨ ਰੂਪ ਹੋਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੀ ਸੰਗਤ ਨਾਲ ਨਿੰਮ ਦਾ ਰੁੱਖ ਚੰਦਨ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਲਾਗਰ = ਮਲਯ ਪਰਬਤ ਤੇ ਉਗਿਆ ਹੋਇਆ ਬੂਟਾ, ਚੰਦਨ (मलयाग्र)। ਸੰਗੇਣ = ਸੰਗਤ ਨਾਲ (संगेन)।ਬਿਰਖ = (वृक्ष) ਰੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El solitario árbol del Nim que crece cerca del Sándalo,"