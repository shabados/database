[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਗੁਰੁ ਤਿਨ ਪਾਇਆ; ਜਿਨਾ ਆਪਿ ਤੁਠਾ ਗੁਣਤਾਸਿ ॥੬॥"
page = 82
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain the Guru, O servant Nanak! with whom the Lord, the Treasure of excellences, is Himself mightily pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ, ਹੇ ਨੌਕਰ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ, ਪ੍ਰਭੂ ਖੁਦ ਪਰਮ ਪਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, they alone find the Guru, with whom the Lord, the Treasure of Excellence, is pleased. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪਰ ਆਪ (ਗੁਣਤਾਸਿ) ਗੁਨੋਂ ਕਾ ਸਮੁਦ੍ਰ ਅਕਾਲ ਪੁਰਖ (ਤੁਠਾ) ਪ੍ਰਸੰਨ ਹੂਆ ਹੈ, ਤਿਨ (ਜਨ) ਗੁਰਮੁਖੋਂ ਨੇ ਗੁਰੋਂ ਕੋ ਪਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ (ਭੀ) ਉਹਨਾਂ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਆਪ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠਾ = ਤੁੱਠਾ, ਪ੍ਰਸੰਨ ਹੋਇਆ। ਗੁਣਤਾਸਿ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru es encontrado por aquéllos que tienen la Gracia de Dios, el Todo Bondad. (6)"