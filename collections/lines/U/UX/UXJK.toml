[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਐਸਾ ਹਰਿ ਸੇਵਿਆ; ਅੰਤਿ ਲਏ ਛਡਾਇਆ ॥੪॥੧੩॥੨੦॥"
page = 451
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has so served His God, that He will deliver him in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਨੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਐਸ ਤਰ੍ਹਾਂ ਸੇਵਾ ਕੀਤੀ ਹੈ ਕਿ ਅਖੀਰ ਨੂੰ ਉਹ ਉਸ ਨੂੰ ਬਚਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has so served the Lord, that He will deliver him in the end. ||4||13||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਹਮ ਦਾਸੋਂ ਨੇ ਐਸਾ ਤੂੰ ਸੇਵਨ ਕੀਆ ਹੈਂ, ਜੋ ਅੰਤ ਕੋ ਸਭ ਓਰ ਸੇ ਦੁਖੋਂ ਸੇ ਛਡਾਇ ਲੇਵੋ॥੪॥੧੩॥੨੦॥☬ਪ੍ਰੇਮ ਕੋ ਪ੍ਰਗਟ ਕਰਤੇ ਹੂਏ ਸ੍ਵੈ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਇਹੋ ਜਿਹੀ ਸਮਰਥਾ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ (ਦੋਖੀਆਂ ਵਲੋਂ ਦਿੱਤੇ ਜਾ ਰਹੇ ਸਭ ਕਸ਼ਟਾਂ ਤੋਂ) ਆਖ਼ਰ ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੪॥੧੩॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ ॥੪॥੧੩॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha contemplado a tal Señor, y Él fue quien lo emancipó al final. (4-13-20)"