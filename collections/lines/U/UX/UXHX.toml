[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ; ਕੈਸਿ ਮੁਕਾਮੇ ॥"
page = 64
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What king of halting station is this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਕਿਸ ਕਿਸਮ ਦੀ ਠਹਿਰਣ ਦੀ ਥਾਂ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What sort of a resting place is this world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹੁ ਦੁਨੀਆਂ ਕੈਸੇ (ਮੁਕਾਮੇ) ਇਸਥਿਤ ਰਹੇਗੀ? ਭਾਵ ਯਹਿ ਕਿ ਨਹੀਂ ਰਹੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਜਗਤ (ਜੀਵਾਂ ਵਾਸਤੇ) ਸਦਾ ਰਹਿਣ ਵਾਲੀ ਥਾਂ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈਸਿ = ਕਿਵੇਂ? ਮੁਕਾਮੇ = ਪੱਕਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué clase de estancia es este mundo?"