[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਨੁ ਜਾਵਨੁ; ਮਾਇਆ ਧੰਧ ॥੧॥"
page = 888
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Involved in worldly affairs, thou shalt continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਅੰਦਰ ਫਸ ਕੇ, ਤੂੰ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਰਹੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You come and go, entangled in Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਨਾ ਪੁਨਹ ਜਾਵਨਾ ਇਹ ਸਭ ਮਾਯਾ ਕਾ ਹੀ ਧੰਧ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਧੰਧਿਆਂ ਦੇ ਕਾਰਨ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así va y viene y se involucra en Maya (1)"