[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਨੋ ਰੀ; ਸਗਲ ਸਂ‍ੀਗਾਰ ॥"
page = 1271
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have made all the decorations,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ ਹਾਰ ਸ਼ਿੰਗਾਰ ਲਾਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made all my decorations,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੀ ਸਖੀ! ਸਾਧਨਾ ਰੂਪੀ ਸਭ ਸੀਂਗਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰੇ (ਆਤਮਕ) ਸਿੰਗਾਰ ਕਰ ਲਏ (ਭਾਵ, ਉਸ ਦੇ ਅੰਦਰ ਉੱਚੇ ਆਤਮਕ ਗੁਣ ਪੈਦਾ ਹੋ ਗਏ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Misericordioso Señor, he decorado mi ser"