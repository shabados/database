[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ; ਨਾਨਕੁ ਸਾਲਾਹੇ ॥"
page = 104
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath Nanak eulogises the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਨਾਨਕ ਸੁਆਮੀ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, Nanak praises the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੇਰੇ ਕੋ ਸਲਾਹੁਤਾ ਹੂੰ ਅਰਥਾਤ ਉਸਤਤੀ ਪੂਰਬਕ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਨਾਨਕ ਆਪਣੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਨਾਲ। ਨਾਨਕੁ ਸਾਲਾਹੇ = ਨਾਨਕ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ {ਨਾਨਕ = ਹੇ ਨਾਨਕ!}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Hosanna, Hosanna al Señor para siempre!;"