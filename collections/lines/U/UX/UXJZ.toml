[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਜਾ ਯਾਫ਼ਤੀ ਪਿਸਰ ਖ਼ੁਸ਼ ਖ਼ੋਇ ਤਨ ॥੩੦॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But, then, realised that he was the son of a washer man.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਚੰਗੇ ਸੁਭਾ ਅਤੇ ਸੁੰਦਰ ਸ਼ਰੀਰ ਵਾਲਾ ਪੁੱਤਰ ਤੁਹਾਨੂੰ ਕਿਵੇਂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ ॥੩੦॥"