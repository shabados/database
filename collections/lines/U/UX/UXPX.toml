[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਰਹਿਯੋ ਤੁਹਿ ਅੰਗ ਨਿਹਾਰਤ; ਪ੍ਰੀਤਿ ਬਢੀ ਤਿਹ ਤੇ ਮਨ ਮੇਰੇ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I am allured on even seeing your limbs, therefore my love for you has increased in my mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸ਼ਰੀਰ ਨੂੰ ਵੇਖ ਕੇ ਮੋਹਿਆ ਗਿਆ ਹਾਂ; ਇਸੇ ਕਰ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਪ੍ਰੀਤ ਵਧ ਗਈ ਹੈ।"