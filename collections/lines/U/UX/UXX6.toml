[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਪੁਰਖੁ; ਜਪੈ ਭਗਵਾਨੁ ॥"
page = 185
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that person ponders on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਸਾਈਂ ਨੂੰ ਅਰਾਧਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that person meditates on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਖ ਭਗਵਾਨ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਆਖ-ਮੈਂ ਉਸ ਮਨੁੱਖ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੇਹੜਾ ਅੱਠੇ ਪਹਰ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੮॥੨੮॥੯੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en Dios."