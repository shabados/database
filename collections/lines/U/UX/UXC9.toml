[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਜਪਤ; ਕਛੁ ਨਾਹਿ ਬਿਓਗੁ ॥"
page = 265
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering God's Name, there is no separation from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਉਸ ਨਾਲੋਂ ਕੋਈ ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name, there is no separation from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਜਪਤਿਆਂ ਹੋਇਆਂ ਤਿਨ ਕੋ (ਕੁਛ) ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ ਹਰੀ ਸੇ (ਬਿਓਗੁ) ਵਿਛੋੜਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਉਸ ਨੂੰ) ਕੋਈ ਦੁੱਖ ਕਲੇਸ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por el Nombre participa en la Grandeza de Dios Mismo."