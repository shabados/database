[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਨਿਰੰਕਾਰੁ. ਭਵ ਖੰਡਨੁ; ਸਭਿ ਸੁਖ ਨਵ ਨਿਧਿ ਦੇਸੀ ॥੧॥"
page = 608
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fearless, the Formless Lord, the Destroyer of dread, gives all comforts and nine treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ, ਡਰ-ਰਹਿਤ, ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ, ਸਾਰੇ ਸੁੱਖ ਅਤੇ ਨੌ ਖਜਾਨੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fearless, Formless Lord, the Destroyer of Fear bestows all comforts, and the nine treasures. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ ਭੈ ਸੇ ਰਹਿਤ ਪੁਨਾ ਸਰਬ ਭੈ ਕੇ ਖੰਡਨਹਾਰ! ਤੁਮ ਹੀ ਸਭ ਸੁਖ ਔ ਨੌ ਨਿਧੋਂ ਕੋ ਤੀਨ ਕਾਲ ਮੇਂ ਦੇਨੇ ਵਾਲਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਸੁਖ ਤੇ ਜਗਤ ਦੇ ਸਾਰੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਉਹ ਨਿਰੰਕਾਰ ਹੀ ਦੇਣ ਵਾਲਾ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦਾ ਡਰ ਨਹੀਂ, ਤੇ, ਜੋ ਸਭ ਜੀਵਾਂ ਦਾ ਜਨਮ ਮਰਨ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien elimina nuestras idas y venidas y nos bendice con todas las Dichas; sí, con los Nueve Tesoros de Virtud. (1)"