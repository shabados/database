[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਟੋਲੈ; ਸੋ ਭਰਮਿ ਭੁਲਾਹੀ ॥"
page = 102
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who seeks without is lost in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਹਰਵਾਰ ਢੂੰਡਦਾ ਹੈ, ਉਹ ਸੰਸੇ ਅੰਦਰ ਘੁਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who searches outside is deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਭਰਮ ਕਰ ਕੇ ਭੂਲੇ ਹੈਂ, ਸੋ ਬਾਹਿਰ ਢੂੰਢਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਬਾਹਰ ਸੁੱਖ ਦੀ ਭਾਲ ਕਰਦਾ ਹੈ (ਉਹ ਸੁਖ ਨਹੀਂ ਲੱਭ ਸਕਦਾ) ਅਜੇਹੇ ਬੰਦੇ ਤਾਂ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que busca afuera, se pierde en la duda."