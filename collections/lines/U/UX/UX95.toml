[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਹੁ ਆਪੁ ਗਇਆ. ਨਾਉ ਮੰਨਿਆ; ਸਚਿ ਮਿਲਾਵਾ ਹੋਇ ॥੧॥"
page = 429
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within the egoism is eliminated, they worship the name, and meet the true Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਨਾਮ ਨੂੰ ਪੂਜਦੇ ਹਨ, ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They eradicate ego from within themselves; they surrender to the Naam, the Name of the Lord, and meet with the True One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਰਿਦੇ ਬੀਚ ਮੇਂ ਆਪਾ ਭਾਉ ਚਲਾ ਗਿਆ ਹੈ ਔਰ ਨਾਮ ਕੋ ਮਨਨ ਕੀਆ ਹੈ ਔਰ ਉਨ ਕਾ ਸਚੇ ਸੇ ਮਿਲਾਪ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦਾ ਮਨ ਨਾਮ ਨੂੰ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਹਰੀ ਵਿਚ ਉਹਨਾਂ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "controlan su ego y relacionándose con el Naam, el Nombre del Señor, se entonan en Su Verdad. (1)"