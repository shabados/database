[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਪ ਤਾਪ ਨੇਮ ਸੁਚਿ ਸੰਜਮ; ਨਾਹੀ ਇਨ ਬਿਧੇ ਛੁਟਕਾਰ ॥"
page = 1301
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Emancipation is attained by means of worship, penance, religious vows, physical purity and self-discipline and fasting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਾ-ਪਾਠ, ਤਪੱਸਿਆ, ਧਾਰਮਕ ਪ੍ਰਤੱਗਿਆ ਅਸਪਰਸਤਾ ਅਤੇ ਸਵੈ-ਰਿਆਜਤ ਇਨ੍ਹਾਂ ਤਰੀਕਿਆਂ ਰਾਹੀਂ, ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and deep meditation, penance and austere self-discipline, fasting and purification - salvation does not come by any of these means."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਪ ਅਰੁ ਤਪ, ਨੇਮ ਅਰੁ ਸੌਚਤਾ ਪੁਨਹ ਸੰਜਮ ਕਰਨਾ, ਇਨ ਬਿਧੀਓਂ ਕਰ ਤੇਰੀ ਕ੍ਰਿਪਾ ਬਿਨਾਂ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਪ, ਤਪ, ਵਰਤ-ਨੇਮ; ਸਰੀਰਕ ਪਵਿੱਤ੍ਰਤਾ, ਸੰਜਮ-ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਵਿਕਾਰਾਂ ਤੋਂ ਜੀਵਾਂ ਦੀ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪ = ਦੇਵਤਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਮੰਤ੍ਰ। ਤਾਪ = ਧੂਣੀਆਂ ਆਦਿਕ ਨਾਲ ਸਰੀਰ ਨੂੰ ਕਸ਼ਟ ਦੇਣੇ। ਸੁਚਿ = ਸਰੀਰਕ ਪਵਿੱਤਰਤਾ। ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਾਣ ਦੇ ਜਤਨ। ਇਨ ਬਿਧੇ = ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ। ਛੁਟਕਾਰ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Salvación no llega por cantar o meditar profundamente, hacer penitencias o someterte a disciplinas austeras,"