[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਪ੍ਰਗਾਸੁ ਸਰਬ ਉਜੀਆਰਾ; ਗੁਰ ਗਿਆਨੁ ਮਨਹਿ ਪ੍ਰਗਟਾਇਓ ॥"
page = 209
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has revealed Divine knowledge within my mind and now there is light and illumination all-round."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਬ੍ਰਹਮ-ਬੁੱਧ ਪਰਤੱਖ ਕਰ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਹੁਣ ਸਭ ਪਾਸੀਂ ਰੋਸ਼ਨੀ ਤੇ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light has dawned, and everything is illuminated; the Guru has revealed this spiritual wisdom to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਪ੍ਰਕਾਸ ਕਰਨੇ ਵਾਲਾ ਪਰਮ ਜੋਤੀ ਰੂਪ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਜਬ ਤਿਸ ਕਾ ਗ੍ਯਾਨ ਗੁਰਾਂ ਨੇ ਦੀਆ ਤਬ ਸੋ ਹਰੀ ਮਨ ਮੇਂ ਹੀ ਪ੍ਰਗਟ ਹੋ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਗੁਰੂ ਦਾ ਬਖ਼ਸ਼ਿਆ ਗਿਆਨ ਮੇਰੇ ਮਨ ਵਿਚ ਪਰਗਟ ਹੋ ਗਿਆ, ਤਾਂ ਮੇਰੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਹੋਂਦ ਦਾ ਚਾਨਣ ਹੋ ਗਿਆ, ਮੈਨੂੰ ਸਭ ਥਾਂ ਉਸੇ ਦਾ ਚਾਨਣ ਦਿੱਸ ਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha revelado la Luz de la Sabiduría en mi mente, y todo a mi alrededor está iluminado."