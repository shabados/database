data = "ਜਿਹ ਸੋਗ ਨ ਭੋਗ ਨ ਜੋਗ ਜੁਗੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without sorrow enjoyment and association with Yoga!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਨਾ (ਕੋਈ) ਸੋਗ, ਭੋਗ ਹੈ ਅਤੇ ਨਾ ਹੀ ਜੋਗ ਨਾਲ ਸੰਬੰਧਿਤ ਹੈ,"