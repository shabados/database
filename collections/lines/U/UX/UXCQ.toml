[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੈ ਛੇਦ ਕੈ ਪੈਲ ਪਾਰੇ ਪਧਾਰਿਓ ॥੫੧॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wherever that tenacious warrior shot his arrow, it pierced though the body and went out. 51."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਛੋਹ ਕੇ ਤੀਰ ਪਰਲੇ ਪਾਸੇ ਨਿਕਲ ਜਾਂਦਾ ਹੈ ॥੫੧॥"