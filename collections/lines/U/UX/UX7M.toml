language = "en"
data = "The warriors strike their weapons enthusiastically and also endure the blows.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਦੂਜੇ ਪਾਸਿਓਂ ਸੂਰਮੇ ਉਨ੍ਹਾਂ ਦੇ) ਵਾਰਾਂ ਨੂੰ ਝਲਦੇ ਹਨ ॥੨੨॥"