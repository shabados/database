[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਰਸਾਲ ਗੁਣ ਨਿਧਿ; ਕਰਿ ਦਇਆ ਸੇਵਾ ਲਾਈਐ ॥"
page = 456
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Kind and compassionate Lord, the Store of elixir and the Treasure of excellences, mercifully attach me to Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ! ਅਤੇ ਸ੍ਰੇਸ਼ਟਤਾਈਆਂ ਦੇ ਖਜਾਨੇ! ਮਿਹਰਬਾਨ ਤੇ ਮਇਆਵਾਨ ਮਾਲਕ ਰਹਿਮਤ ਧਾਰ ਕੇ ਮੈਨੂੰ ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O kind and compassionate Lord, O treasure of sublime essence, treasure of excellence, please link me to Your service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾਲੁ ਦ੍ਯਾਲੁ ਰਸਾਲੁ ਗੁਣ ਨਿਧਿ! ਦਯਾ ਕਰ ਕੇ ਦਾਸ ਕੋ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਸੋਮੇ! ਹੇ ਦਇਆ ਦੇ ਘਰ! ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਦਇਆ ਕਰ (ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ ਆਪਣੀ) ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Misericordioso contigo, te atrae a Su Servicio."