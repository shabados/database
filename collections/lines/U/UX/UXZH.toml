[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਵੇਣ ਉਹ ਮੰਗਤਾ ਹੋਵੇ ਅਤੇ ਭਾਵੇਣ ਬਾਦਸ਼ਾਹ ਸੁਲਤਾਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਗਦਾ ਬਾਸ਼ਦ ਵਗਰ ਸੁਲਤਾਣ ਬਵਦ ।੧੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With his key, all locks of the hearts got opened up (realities became known). (367)"