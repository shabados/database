[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਵਿਸਾਰਿਆ; ਸੁਖਦਾਤਾ ਦਾਤਾਰੁ ॥"
page = 34
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to mammon the world has forgotten, the Great Bestower, the Dispenser of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਲਗਨ ਅੰਦਰ ਜਗਤ ਨੇ ਆਰਾਮ ਦੇਣ ਵਾਲੇ, ਮਹਾਂ ਦਾਤੇ ਨੂੰ ਭੁਲਾ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In emotional attachment to Maya, they have forgotten the Great Giver, the Giver of Peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧਕਾਰ ਕਰ ਕੇ ਮਾਯਾ ਕੇ ਮੋਹਿ ਮੇਂ ਬੰਧਾਇਮਾਨ ਹੋ ਰਹੇ ਹੈਂ, ਔਰੁ ਜੋ ਸਰਬ ਸੁਖ ਔਰੁ ਪਦਾਰਥੋਂ ਕਾ (ਦਾਤਾਰੁ) ਪਰਮੇਸਰ ਹੈ, ਸੋ ਬਿਸਾਰ ਦੀਆ ਹੈ। ਕਦਾਚਿਤ ਐਸੇ ਆਸੰਕਾ ਹੋਵੇ ਕਿ ਤਿਨ ਮਨਮੁਖੋਂ ਕਾ ਕਿਸੀ ਪ੍ਰਕਾਰ ਉਧਾਰੁ ਭੀ ਹੋਵੇ?☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ (ਇਸ ਨੇ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਤੇ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ (ਫਸ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivimos apegados a la Gran Ilusión y se nos olvida el Gran Dador, el Dador de la Paz."