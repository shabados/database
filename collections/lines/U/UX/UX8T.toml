[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਇ ਦਇਆਲ ਵਤੀ ਸੁ ਤ੍ਰੀਆ; ਕਰੁਨਾ ਰਸੁ ਪੈ ਚਿਤ ਮੈ ਤਿਨਿ ਧਾਰਿਯੋ ॥"
page = 499

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kitchen maid was filled with pity"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਤਰੀ ਦਇਆਵਾਨ ਹੋ ਗਈ ਅਤੇ ਉਸ ਨੇ ਚਿਤ ਵਿਚ ਕਰੁਣ ਰਸ ਨੂੰ ਧਾਰਿਆ (ਅਰਥਾਤ ਤਰਸ ਕਰਨ ਦੇ ਭਾਵ ਵਿਚ ਹੋ ਗਈ)।"