[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੌਰ ਲਗੇ ਬਿਹਰੌ ਨਹੀਂ ਪ੍ਰਾਨ ਨਾਥ ਪਰਦੇਸ ॥੬॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "My master being gone abroad, I never take a step out side the house.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣਨਾਥ ਦੇ ਪ੍ਰਦੇਸ ਗਏ ਹੋਣ ਕਾਰਨ ਮੈਂ ਬੂਹੇ ਤਕ ਨਹੀਂ ਜਾਂਦੀ ਹਾਂ ॥੬॥"