[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਚੀਜਿਆ. ਚੀਜ ਕਰੇ ਮੇਰਾ ਗੋਵਿੰਦੁ; ਤੇਰੀ ਕੁਦਰਤਿ ਕਉ ਕੁਰਬਾਣੁ ॥ ਰਹਾਉ ॥"
page = 624
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worthless ones, my World-Lord, makes worthy. I am a sacrifice unto Thy Omnipotence. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਕੰਮਿਆਂ ਨੂੰ, ਮੈਂਡਾ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਗੁਣਵਾਨ ਬਣਾ ਦਿੰਦਾ ਹੈ। ਮੈਂ ਤੈਂਡੀ ਅਪਾਰ ਸ਼ਕਤੀ ਤੋਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You make the unworthy ones worthy, O my Lord of the Universe; I am a sacrifice to Your almighty creative power. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਬਿੰਦ! ਤੂੰ ਨਾਲਾਇਕੋਂ ਕੋ ਲਾਇਕ ਕਰ ਦੇਤਾ ਹੈਂ, ਇਸੀ ਸੇ ਤੇਰੀ ਸ਼ਕਤੀ ਊਪਰ ਸੇ ਮੈਂ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਤਾਕਤ ਤੋਂ ਸਦਕੇ ਤੋਂ ਜਾਂਦਾ ਹਾਂ। ਹੇ ਭਾਈ! ਮੇਰਾ ਗੋਬਿੰਦ ਨਕਾਰਿਆਂ ਨੂੰ ਭੀ ਆਦਰ-ਜੋਗ ਬਣਾ ਦੇਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਚੀਜਿਆ = ਨਕਾਰਿਆਂ ਨੂੰ। ਚੀਜ ਕਰੇ = ਆਦਰ-ਯੋਗ ਬਣਾ ਦੇਂਦਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a Tu Poder. (Pausa)"