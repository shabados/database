[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਸੰਗੁ; ਦੀਆ ਕਿਰਪਾਲ ॥"
page = 889
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master has blessed me with the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਮੈਨੂੰ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord has blessed me with the Saints' Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਕੋ (ਕਿਰਪਾਲ) ਭਗਵੰਤ ਨੇ ਸੰਤੋਂ ਕਾ ਸੰਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਦੇ ਸੋਮੇ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਮੈਨੂੰ ਸੰਤ ਜਨਾਂ ਦਾ ਸਾਥ ਬਖ਼ਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Benévolo me ha bendecido con la Sociedad del Santo;"