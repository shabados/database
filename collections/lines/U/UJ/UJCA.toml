[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਖੇਦੋ ਅਭੇਦੋ ਅਭਰਮੋ ਅਭਾਮ ॥੩॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Also they were very proficient horse-riders and adept in the hand-movements.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖੇਦ ਰਹਿਤ, ਭੇਦ ਰਹਿਤ, ਭਰਮਾਂ ਤੋਂ ਰਹਿਤ ਅਤੇ ਇਸਤਰੀ ਤੋਂ ਰਹਿਤ ਹੈ ॥੩॥"