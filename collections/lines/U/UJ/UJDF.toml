[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਿਆ. ਹਰਿ ਰਸ ਮਹਿ ਰਾਤੇ; ਤਿਸੁ ਬਹੁੜਿ. ਨ ਕਬਹੂ ਅਉਖੀਵਨਾ ॥੬॥"
page = 1019
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is intoxicated and imbued with the God's Nectar; He becomes to miserable, ever again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਨਸ਼ੱਈ ਹੋਇਆ ਅਤੇ ਰੰਗਿਆ ਗਿਆ ਹੈ; ਉਹ ਮੁੜ ਕੇ ਕਦੇ ਭੀ ਔਖਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued and intoxicated with the sublime essence of the Lord, this experience will never wear off again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤੇ ਹੂਏ ਜੋ ਸੰਤ ਜਨ ਹੈਂ, ਜੋ ਉਨ ਦਵਾਰੇ ਹਰੀ ਕੇ ਰਸ ਮੇਂ ਰਾਤੇ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਮਨ ਫੇਰ ਕਬੀ ਔਖਾ ਵਾ ਬਿਨ ਅਮਲ ਤੇ ਨਹੀਂ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹ ਅਸਲ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਹਨ; ਇਹ ਨਸ਼ਾ ਮੁੜ ਕਦੇ ਭੀ ਘਟਦਾ ਨਹੀਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno queda embriagado con la Esencia de Dios, de tal forma, que el Éxtasis que uno experimenta no se acaba nunca.(6)"