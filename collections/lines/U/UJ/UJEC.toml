[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ. ਹੋਰ ਰਾਸਿ ਕੂੜੀ ਹੈ; ਚਲਦਿਆ ਨਾਲਿ. ਨ ਜਾਈ ॥"
page = 490
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, other capital is false. It goes not with the mortal when he departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬਾਝੋਂ ਹੋਰਸ ਪੂੰਜੀ ਝੂਠੀ ਹੈ। ਜਦੋਂ ਪ੍ਰਾਣੀ ਤੁਰਦਾ ਹੈ, ਇਹ ਉਸ ਦੇ ਸਾਥ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, other assets are false. They do not go with the mortal when he departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਜੋ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ, ਸੋ ਸਭ ਝੂਠੀ ਹੈ, (ਚਲਦਿਆ) ਮਰਨੇ ਕੇ ਸਮੇਂ ਸਾਥ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਧਨ ਪਦਾਰਥ ਦਾ ਕੀਹ ਮਾਣ? ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਸਰਮਾਇਆ ਝੂਠਾ ਹੈ, (ਜਗਤ ਤੋਂ) ਤੁਰਨ ਵੇਲੇ (ਮਨੁੱਖ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਸਰਮਾਇਆ। ਕੂੜੀ = ਨਾਸਵੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aparte del Tesoro del Señor, todos los demás bienes son falsos, pues perecederos,"