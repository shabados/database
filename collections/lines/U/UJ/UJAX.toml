[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਵ ਸਾਗਰੁ, ਗੁਰਿ ਸਾਗਰ ਤਾਰਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the holy congregations, they adore the Guru-God, affectionate towards the devotees, and the Guru gets them go across the world-ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਾਗਰ ਵਿਚ ਗੁਰੂ ਸਮੁੰਦਰ ਦਾ ਤਾਰਾ ਹੈ।"