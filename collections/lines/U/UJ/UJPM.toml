[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਮੈ ਭੇਦ ਨ ਰੰਚ ਪਛਾਨੋ ॥੩੨॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Consider me as His servant and do not think of any difference between me and the Lord.32."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ (ਗੱਲ) ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਫ਼ਰਕ ਨਾ ਸਮਝੋ ॥੩੨॥"