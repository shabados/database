[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਰਸਾ; ਦੀਸਹਿ ਸਭਿ ਛਾਰੁ ॥"
page = 198
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other enjoyments appear like ashes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਭੋਗ ਬਿਲਾਸ ਸੁਆਹ ਦੀ ਮਾਨੰਦ ਮਾਲੂਮ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other pleasures look like ashes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਰਸ ਸੇ ਬਿਨਾ ਔਰ ਰਸੋਂ ਕੇ ਸੰਬੂਹ ਤਿਨ ਕੋ ਭਸਮ ਰੂਪ ਦੀਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਦੁਨੀਆ ਦੇ) ਹੋਰ ਸਾਰੇ ਰਸ (ਪ੍ਰਭੂ-ਨਾਮ-ਰਸ ਦੇ ਟਾਕਰੇ ਤੇ) ਸੁਆਹ ਦਿੱਸਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = {अन्य} ਹੋਰ ਹੋਰ। ਦੀਸਹਿ = ਦਿੱਸਦੇ ਹਨ। ਸਭਿ = ਸਾਰੇ। ਛਾਰੁ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otros sabores le parecen insípidos y vanos como el polvo,"