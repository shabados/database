[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਦਿਨਿ ਬਿਸਰੈ. ਪ੍ਰਾਨ ਸੁਖਦਾਤਾ; ਸੋ ਦਿਨੁ ਜਾਤ ਅਜਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 212
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day when the Giver of life and solace is forgotten that day passes in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਹਾੜੇ ਜਿੰਦ-ਜਾਨ ਠੰਢ-ਚੈਨ ਦੇਣ ਵਾਲਾ ਭੁਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਦਿਹਾੜਾ ਵਿਅਰਥ ਬੀਤ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That day, when the Giver of life and peace is forgotten - that day passes uselessly. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਸ ਦਿਨ ਪ੍ਰਾਣੋਂ ਕੇ ਸੁਖ ਦੇਣੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਅਰਥਾਤ ਸਰਬ ਜੜ੍ਹ ਸੰਘਾਤ ਕੋ ਚੇਤਨ ਕਰ ਵਰਤਾਵਨੇ ਵਾਲਾ ਵਿਸਰ ਜਾਵੇ ਸੋ ਦਿਨ ਬਿਅਰਥ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਜਿੰਦ ਦਾ ਦਾਤਾ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ (ਪ੍ਰਭੂ) ਜੀਵ ਨੂੰ ਵਿਸਰ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦਾ) ਉਹ ਦਿਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el día pasa en vano si uno se olvida de su Señor. (1-Pausa)"