[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗਤ ਸਾਗਨ ਕੇ ਭਟ ਯੌ; ਗਿਰ ਅਸਵਨ ਤੇ, ਧਰਨੀ ਪਰ ਆਏ ॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On being struck by lances, the warriors fell down from their horses and writhed on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਂਗਾਂ ਦੇ ਲਗਣ ਨਾਲ ਸੂਰਮੇ ਘੋੜਿਆਂ ਤੋਂ ਡਿਗ ਕੇ ਧਰਤੀ ਉਤੇ ਆ ਪੈਂਦੇ ਹਨ"