[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਧੂਰਿ; ਮਿਟੇ ਅਘ ਕੋਟ ॥"
page = 188
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the dust of Saints feet millions of sins are destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨਾਲ ਕ੍ਰੋੜੀ ਹੀ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are wiped away by the dust of the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੀ ਚਰਨ ਧੂਰ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਸੇ ਕ੍ਰੋੜੋਂ ਪਾਪ ਕੀ ਨਿਬ੍ਰਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸੰਤ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਮੱਥੇ ਤੇ ਲਾਣ) ਨਾਲ (ਮਨੁੱਖ ਦੇ) ਕ੍ਰੋੜਾਂ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਰਿ = ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ। ਅਘ = ਪਾਪ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਕੋਟਿ' = ਕ੍ਰੋੜ। ਲਫ਼ਜ਼ ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਕੋਟ = ਕਿਲ੍ਹੇ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Polvo de los Pies de los Santos absuelve miríadas de errores."