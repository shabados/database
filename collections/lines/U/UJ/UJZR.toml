[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਗੋਬਿੰਦ. ਗੋਬਿੰਦ ਮਈ ॥"
page = 822
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, I have become the Lord's incarnate myself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਖੁਦ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord of the Universe, Gobind, Gobind, Gobind, we become like Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮਨ ਤਨ ਬਾਣੀ ਕਰਿ ਗੋਬਿੰਦ ਸਰੂਪ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਮਨੁੱਖ ਗੋਬਿੰਦ ਦਾ ਰੂਪ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre del Señor, Jar, Jar, me he vuelto parte de Su Ser."