[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗਤ ਭ︁ਯੋ ਤਾ ਤੇ ਸਭ ਜਨੀਯਤ ॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The world was created and from that time, everyone knows it as world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਇਨ੍ਹਾਂ ਤੋਂ) ਸਾਰਾ ਜਗਤ ਹੋਂਦ ਵਿਚ ਆਇਆ, (ਇਹ ਗੱਲ) ਸਾਰੇ ਜਾਣਦੇ ਹਨ।"