type = "primary"
data = "ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੫ ਘਰੁ ੧੨ ॥"
page = 405
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, Fifth Mehl, Twelfth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੧੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Asa, Mejl Guru Aryan, Quinto Canal Divino."