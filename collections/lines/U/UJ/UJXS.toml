[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਬਿਨਸਿਓ ਮਨ ਤੇ ਭਰਮਾ ॥"
page = 186
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, from whose heart doubt is dispelled has not the least fear of Death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਤੋਂ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have banished doubt from their minds"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਮਨ ਸੇ ਭਰਮੋਂ ਕਾ ਸਮਦਾਉ ਬਿਨਸ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਤੋਂ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su mente libre de dudas,"