data = "ਤੇਰੇ ਮਿਟਹਿ ਪਾਪ ਸਭ; ਕੋਟਿ ਕੋਟਿ ॥"
page = 1196
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then they sins, even though millions upon millions shall all be erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕ੍ਰੋੜਾਂ ਉਤੇ ਕ੍ਰੋੜਾਂ ਕਸਮਲ ਸਮੂਹ ਹੀ ਮਿਟ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "millions upon millions of your sins shall be totally erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਤੇਰੇ ਕੋਟਾਨ ਕੋਟ ਜੋ ਪਾਪ ਹੈਂ, ਸੋ ਸਭੀ ਮਿਟ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕ੍ਰੋੜਾਂ ਕੀਤੇ ਪਾਪ ਸਾਰੇ ਦੇ ਸਾਰੇ ਨਾਸ ਹੋ ਜਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él millones de faltas le son lavaadas."