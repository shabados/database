[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਲਾ ਭਲਾ ਭਲਿਆਈਅਹੁ; ਪਿਉ ਦਾਦੇ ਦਾ ਰਾਹੁ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From the point of view of public weal this was good and this way he further extended the ,,way shown by his (spiritual)father and grandfather."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੱਲਾ (ਜਾਤ ਵਾਲੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਆਪਣਾ ਨਾਮ) ਭਲਿਆਈ ਕਰ ਕੇ ਭਲਾ ਹੀ ਕੀਤਾ, (ਕਿਉਂ ਜੋ) ਪਿਉ ਦਾਦੇ ਦਾ ਰਾਹ (ਪੂਰਾ) ਰਖਿਆ (ਭਾਵ ਗੁਰੂ ਨਾਨਕ ਅਤੇ ਗੁਰੂ ਅੰਗਦ ਜੀ ਦੀ ਸੰਪ੍ਰਦਾਯ ਜਿਉਂ ਦੀ ਤਿਉਂ ਰੱਖੀ)।"