[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ. ਰਤੰਨੁ ਹੈ; ਹੀਰੇ ਜਿਤੁ ਜੜਾਉ ॥"
page = 920
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's word is a jewel, which is studded with emeralds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਜਵੇਹਰ ਹੈ ਜਿਹੜੀ ਕਿ ਮਾਣਕਾਂ ਨਾਲ ਜੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is a jewel, studded with diamonds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ (ਰਤੰਨੁ) ਅਮੋਲਕ ਹੈ ਜਿਸ ਮੇਂ ਗਿਆਨਾਦਿ ਹੀਰੇ ਜੜੇ ਹੂਏ ਹੈਂ, ਭਾਵ ਉਪਦੇਸ ਮੇਂ ਹੀ ਸਭ ਸਾਧਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਇਕ ਐਸੀ ਅਮੋਲਕ ਦਾਤ ਹੈ ਜਿਸ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀਆਂ ਵਡਿਆਈਆਂ ਭਰੀਆਂ ਪਈਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੰਨੁ = ਰਤਨ, ਅਮੋਲਕ ਦਾਤਿ। ਜਿਤੁ = ਜਿਸ (ਸ਼ਬਦ) ਵਿਚ। ਹੀਰੇ = ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ। ਜੜਾਉ = ਜੜੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es la Joya engarzada con diamantes;"