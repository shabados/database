[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹਿ ਬੁਰਾਈ ਠਗਾਈ ਦਿਨੁ ਰੈਨਿ; ਨਿਹਫਲ ਕਰਮ ਕਮਾਹੀ ॥"
page = 1207
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night thou practise evil beguile others and does useless deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਤੇ ਰਾਤ ਤੂੰ ਬਦੀ ਕਾਮਉਦਾ ਹੈ, ਹੋਰਨਾ ਨੂੰ ਠਗਦਾ ਹੈ ਅਤੇ ਵਿਅਰਥ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You practiced evil and fraud day and night, and did useless deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਦਿਨ ਬੁਰਾਈ ਔਰ ਠਗੀਓਂ ਕੋ ਕਰਤਾ ਹੈ, ਐਸੇ ਨਿਸਫਲ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਦਿਨ ਰਾਤ ਬੁਰਾਈਆਂ ਕਰਦਾ ਹੈਂ, ਠੱਗੀਆਂ ਕਰਦਾ ਹੈਂ, ਤੂੰ ਸਦਾ ਉਹੀ ਕੰਮ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈਂ ਜਿਨ੍ਹਾਂ ਤੋਂ ਕੁਝ ਭੀ ਹੱਥ ਨਹੀਂ ਆਉਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviste en la maldad y en el fraude y llevaste una vida fútil."