[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਧਿਆਵਹੁ ਆਦਿ ਸਤੇ, ਜੁਗਾਦਿ ਸਤੇ; ਪਰਤਖਿ ਸਤੇ, ਸਦਾ ਸਦਾ ਸਤੇ; ਜਨੁ ਨਾਨਕੁ. ਦਾਸੁ ਦਸੋਨਾ ॥੫॥"
page = 1315
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let every one dwell upon Him, who was true in the prime and true in the beginning of ages, who is true now and shall ever, yea, ever be true and whom Serf Nanak is the slave of slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰੋ, ਜੋ ਐਨ ਆਰੰਭ ਅਤੇ ਯੁਗਾਂ ਦੇ ਆਰੰਭ ਵਿੱਚ ਸੱਚਾ ਸੀ। ਜੋ ਹੁਣ ਸੱਚਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਹੀ ਸੱਚਾ ਰਹੇਗਾ ਅਤੇ ਦਾਸ ਨਾਨਕ ਜਿਸ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let everyone meditate on the Lord, who was True in the primal beginning, and True throughout the ages; He is revealed as True here and now, and He shall be True forever and ever. Servant Nanak is the slave of His slaves. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਸਭੀ ਐਸੇ ਧਿਆਵਣਾ ਕਰੋ: ਜੋ ਆਦਿ ਮੇਂ ਭੀ ਸਤ ਥਾ ਔਰ ਜੁਗੋਂ ਕੀ ਮ੍ਰਿਯਾਦਾ ਕੇ ਆਦਿ ਮੇਂ ਭੀ ਸਤ ਥਾ ਅਬ ਪ੍ਰਤਖ ਵਰਤਮਾਨ ਮੇਂ ਭੀ ਸਤ ਹੈ ਅਰ ਆਗੇ ਕੋ ਭੀ ਸਦਾ ਸਦਾ ਸੱਤ ਸ੍ਵਰੂਪ ਹੀ ਹੋਵੈਗਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਹਮ ਦਾਸੋਂ ਕੇ ਦਾਸ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਆਦਿ ਤੋਂ ਜੁਗਾਂ ਦੇ ਆਦਿ ਤੋਂ ਹੋਂਦ ਵਾਲਾ ਹੈ; ਜੋ (ਹੁਣ ਭੀ) ਪਰਤੱਖ ਕਾਇਮ ਹੈ ਤੇ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਤੁਸੀਂ ਸਾਰੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹੋ। ਦਾਸ ਨਾਨਕ ਉਸ (ਹਰੀ ਦੇ) ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ese Señor que es Verdad en el Principio, Verdad a través de todas las épocas y la Verdad revelada aquí y ahora, siendo Verdad por siempre y para siempre. El Sirviente Nanak es el Esclavo de Sus Esclavos. (5)"