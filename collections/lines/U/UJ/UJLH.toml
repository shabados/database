[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤੁਧੁ ਆਖਾ. ਮੇਰੀ ਕਾਇਆ; ਤੂੰ ਸੁਣਿ ਸਿਖ ਹਮਾਰੀ ॥"
page = 155
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I say to thee, O my body. Listen carefully to my advice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਦੇਹਿ! ਮੈਂ ਤੈਨੂੰ ਆਖਦੀ ਹਾਂ। ਮੇਰੀ ਨਸੀਹਤ ਨੂੰ ਧਿਆਨ ਦੇ ਕੇ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I say to you, O my body: listen to my advice!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਕਾਇਆਂ! ਮੈਂ ਤੇਰੇ ਕੋ ਕਹਤਾ ਹੂੰ ਮੇਰੀ ਸਿਖਯਾ ਕੋ ਸ੍ਰਵਣ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰੀਰ! ਮੈਂ ਤੈਨੂੰ ਸਮਝਾਂਦਾ ਹਾਂ, ਮੇਰੀ ਨਸੀਹਤ ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te digo, oh cuerpo mío, escucha mi consejo,"