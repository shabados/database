[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਮਰਥੁ ਸਰਬ ਗੁਣ ਨਾਇਕੁ; ਤਿਸ ਕਉ ਕਬਹੁ. ਨ ਗਾਵਸਿ ਰੇ ॥"
page = 1000
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is All-powerful and the Master of all the virtues; Him, O man, thou sing not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਦਾ ਮਾਲਕ ਹੈ; ਉਸ ਨੂੰ, ਬੰਦੇ! ਤੂੰ ਕਦੇ ਭੀ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is all-powerful, the Master of all virtues, but you never sing of Him!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜੋ ਸਰਬ ਗੁਣੋਂ ਕਾ (ਨਾਇਕੁ) ਸਰਦਾਰ, ਭਾਵ ਪੇਰਕ ਹੈ ਔ ਸਰਬ ਬਾਤ ਮੇਂ ਸਾਮ੍ਰਥ ਹੈ, ਤਿਸ ਕਉ ਤੂੰ ਕਬੀ ਨਹੀਂ ਗਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਜਿਹੜਾ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਤੂੰ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਦੇ ਭੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él, a Quien es Todopoderoso, al Todo Virtuoso Rey, a Él uno no Le canta."