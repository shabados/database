[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਭਗਤਿ ਰਤੇ ਵੀਚਾਰੀ; ਠਾਕੁਰ ਸਿਉ ਬਣਿ ਆਈ ਹੇ ॥੧੧॥"
page = 1024
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, the men of meditation remain imbued with the Lord's service and this-wise please they, their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਬੰਦਗੀ ਵਾਲੇ ਬੰਦੇ ਸਾਈਂ ਦੀ ਚਾਕਰੀ ਵਿੱਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਦੇ ਸਾਈਂ ਨੂੰ ਖੁਸ਼ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, the devotees remain imbued with contemplative meditation; they become just like their Lord and Master. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵੀਚਾਰਮਾਨ ਹੈਂ, ਸੋ ਰਾਤਿ ਦਿਨ ਭਗਤੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਹੇ ਸ੍ਵਾਮੀ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਸਾਥ ਪ੍ਰੀਤੀ ਬਣ ਆਈ ਥੀ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਜੇਹੜੇ ਉਸ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਦੇ ਹਨ ਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰੀਤ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vivan imbuidos en la Devoción del Señor, de esta forma lograrán a su Dios. (11)"