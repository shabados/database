[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੂਖਮ ਸਥੂਲ ਮੂਲ ਏਕ ਹੀ ਅਨੇਕ ਮੇਕ; ਗੋਰਸ ਗੋਬੰਸ ਗਤਿ ਪ੍ਰੇਮ ਪਹਿਚਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The loving hue of Lord's name, the Sikh of the Guru recognises the presence of the Lord in gross and imperceptible species just as well species of cows yield same type of milk."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰਥਾਤ ਸਭ ਸੂਖਮ ਸਥੂਲ ਦਾ ਮੁੱਢ ਕਾਰਣ ਇਕ ਹੀ ਅਨੇਕਾਂ ਵਿਚ ਮਿਲਿਆ ਹੋਇਆ ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰੇਮ ਪੂਰਬਕ ਪਛਾਣਿਆ ਕਰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਗੋਬੰਸ ਗਊ ਜਾਤੀ ਅੰਦਰ ਗੋਰਸ ਦੁੱਧ ਜਾਂ ਘਿਉ ਗਤਿ ਰਮਿਆ ਹੁੰਦਾ ਹੈ।"