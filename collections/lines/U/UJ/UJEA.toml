[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਭ ਪਇਆਲ ਸਰਬ ਮਹਿ ਪੂਰਨ; ਰਸਿ ਮੰਗਲ ਗੁਣ ਗਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 1139
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the sky, under-world and everything, I find the Lord fully pervading. With love and bliss I sing His praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਮਾਨ, ਪਾਤਾਲ ਅਤੇ ਹਰ ਸ਼ੈ ਅੰਦਰ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਪਰੀਪੂਰਨ ਪਾਉਂਦਾ ਹਾਂ। ਪ੍ਰੇਮ ਤੇ ਖੁਸ਼ੀ ਨਾਲ ਮੈਂ ਉਸ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the sky, in the nether regions of the underworld, and in everything, He is pervading and permeating. With love and joy, I sing His Glorious Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਰਸਿ) ਪ੍ਰੇਮ ਸਹਤ ਮੰਗਲ ਰੂਪ ਗੁਣ ਗਾਏ ਤਬ (ਊਭ) ਅਕਾਸ ਔਰ (ਪਇਆਲ) ਪਤਾਲ ਮੇਂ ਪੁਨਃ ਪ੍ਰਿਥਵੀ ਮੇਂ ਪੂਰਨ ਹੀ ਦੇਖਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਰਮਾਤਮਾ ਦੇ ਆਨੰਦ ਦੇਣ ਵਾਲੇ ਗੁਣ ਸੁਆਦ ਨਾਲ ਗਾ ਕੇ ਆਕਾਸ਼ ਪਾਤਾਲ ਸਭਨਾਂ ਵਿਚ ਉਹ ਵਿਆਪਕ ਦਿੱਸ ਪਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre los cielos, y bajo la tierra, Lo he encontrado llenándolo todo y así he cantado Sus Alabanzas con Amor y Dicha. (1-Pausa)"