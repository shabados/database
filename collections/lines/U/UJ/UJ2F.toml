[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਤੇਰਾ; ਤੂ ਗੋਸਾਈ ॥"
page = 417
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is Thine and Thou art the Lord of Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਹਾਨ ਤੈਡਾ ਹੈ। ਤੂੰ ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is Yours; You are the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਸਾਈ! ਯਹ ਜਗਤ ਤੇਰਾ ਦਾਸ ਹੈ ਔਰ ਤੂੰ ਜਗਤ ਕਾ (ਗੁਸਾਈ) ਸ੍ਵਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਜਗਤ ਤੇਰਾ (ਬਣਾਇਆ ਹੋਇਆ) ਹੈ, ਤੂੰ ਇਸ ਜਗਤ ਦਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਸਾਈ = ਧਰਤੀ ਦਾ ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo Te pertenece, oh Señor; eres su Maestro."