[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਹਰਿ ਕੀ ਅਕਥ ਕਹਾਣੀ ॥"
page = 1234
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, Ineffable is the gospel of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਕਹਿ ਹੈ ਕਥਾ-ਵਾਰਤਾ ਵਾਹਿਗੁਰੂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the Speech of the Lord is unspoken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਅਕਥ ਕੀ ਜੋ (ਕਹਾਣੀ) ਕਥਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪ੍ਰਭੂ ਦੀ ਕਦੇ ਨਾਹ ਮੁੱਕ ਸਕਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੀ ਦਾਤਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਅਕਥ = ਬਿਆਨ ਕੀਤਿਆਂ ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲੀ। ਕਹਾਣੀ = ਗੁਣਾਂ ਦਾ ਵਰਣਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, Inefable es el Evangelio del Señor,"