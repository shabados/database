[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਮਨਸਾ; ਰਤਨੁ ਪਰੋਇਆ ॥"
page = 657
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mouth and mind, I have strung the jewels of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਤੇ ਮਨ ਵਿੱਚ ਮੈਂ ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਜਵਾਹਿਰਾਤ ਗੁੰਥਨ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have threaded the jewels into my mouth and mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਸਾ) ਸੋ ਜੋ ਮੁਖ ਰੂਪ ਰਤਨ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸਮੈਂ ਮਨ ਕੋ ਪਰੋਯਾ, ਭਾਵ ਧਾਰਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਬਚਨਾਂ ਵਿਚ ਤੇ ਖ਼ਿਆਲਾਂ ਵਿਚ ਨਾਮ-ਰਤਨ ਹੀ ਪਰੋਤਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he entretejido el Nombre del Señor en mi mente y en mi boca."