[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਗੈ. ਗੋਇ ਗਾਇ ਜਿਨਿ ਛੋਡੀ; ਗਲੀ ਗੋਬਿਦੁ. ਗਰਬਿ ਭਇਆ ॥"
page = 432
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "G:-He who renounce the singing of Lord's Gurbani, becomes arrogant in his speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ-ਜੋ ਸੁਆਮੀ ਦੀ ਗੁਰਬਾਣੀ ਦਾ ਗਾਇਨ ਕਰਨਾ ਤਿਆਗ ਦਿੰਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਗੱਲਬਾਤ ਵਿੱਚ ਹੰਕਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gagga: One who renounces the singing of the songs of the Lord of the Universe, becomes arrogant in his speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ ਜੀ! ਗਗਾ ਕਹਤਾ ਹੈ: ਗੋਬਿੰਦ ਕੀ (ਗੋਇ) ਬਾਣੀ (ਗਾਇ) ਗਾਉਨੇ ਸੇ ਜਿਸਨੈ ਛੋਡ ਦਈ ਹੈ ਅਰਥਾਤ ਕੀਰਤਨ ਨਹੀਂ ਕਰਤਾ ਹੈ ਔਰ ਬਹੁਤ ਸੀ ਬਾਤਾਂ ਸੀਖ ਕਰ ਹੰਕਾਰੀ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਿਮਰਨ ਨਹੀਂ ਕੀਤਾ ਤੇ ਪ੍ਰਭੂ ਬਾਰੇ ਨਿਰੀਆਂ ਵਿਦਵਤਾ ਦੀਆਂ ਗੱਲਾਂ ਕੀਤੀਆਂ ਹਨ, ਉਹ ਅਹੰਕਾਰੀ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲੀ = ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ। ਗਰਬਿ = ਗਰਬੀ, ਅਹੰਕਾਰੀ। ਗਰਬ = ਅਹੰਕਾਰ। ❀ 'ਛੋਡੀ' ਬਾਰੇ ਨੋਟ: ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਇਹ ਲਫ਼ਜ਼ ਕਿਸ ਅਰਥ ਵਿਚ ਵਰਤਿਆ ਹੈ ਇਹ ਸਮਝਣ ਲਈ ਉਹਨਾਂ ਦੀ ਹੀ ਬਾਣੀ ਵਿਚੋਂ ਪ੍ਰਮਾਣ: ਧਧੈ ਧਾਰਿ ਕਲਾ ਜਿਨਿ ਛੋਡੀ-ਬੰਦ ਨੰ: ੨੨। ਲਲੈ ਲਾਇ ਧੰਧੈ ਜਿਨਿ ਛੋਡੀ-ਬੰਦ ਨੰ: ੩੧। ਆਇੜੈ ਆਪਿ ਕਰੇ ਜਿਨਿ ਛੋਡੀ-ਬੰਦ ਨੰ: ੩੫। ਧੁਰਿ ਛੋਡੀ ਤਿਨੈ ਪਾਇ-ਆਸਾ ਦੀ ਵਾਰ ਪਉੜੀ ੨੪। ਚਖਿ ਛੋਡੀ ਸਹਸਾ ਨਹੀ ਕੋਇ-ਬਿਲਾਵਲ ਪੰਨਾ ੭੯੬। ਧੁਰਿ ਤੈ ਛੋਡੀ ਕੀਮਤਿ ਪਾਇ-ਰਾਮਕਲੀ ਪੰਨਾ ੮੭੮। ਦੁਰਮਤਿ ਪਰਹਰਿ ਛਾਡੀ ਢੋਲਿ-ਓਅੰਕਾਰ ਪੰਨਾ ੯੩੩। ਭ੍ਰਾਤਿ ਤਜਿ ਛੋਡਿ-ਮਾਰੂ ਪੰਨਾ ੯੯੧। ਧਾਰਿ ਛੋਡੀ-ਧਾਰੀ। ਲਾਇ ਛੋਡੀ-ਲਾਈ। ਕਰੇ ਛੋਡੀ-ਕਰੀ, ਕੀਤੀ। ਪਾਇ ਛੋਡੀ-ਪਾਈ। ਚਖਿ ਛੋਡੀ-ਚੱਖੀ। ਪਾਇ ਛੋਡੀ-ਪਾਈ। ਪਰਹਰਿ ਛਾਡੀ-ਪਰਹਰੀ। ਤਜਿ ਛੋਡੀ-ਤਜੀ। ਇਸੇ ਤਰ੍ਹਾਂ: । ਗੋਇ ਗਾਇ ਛੋਡੀ-ਗੋਈ ਗਾਈ, (ਮਿੱਟੀ) ਗੋਈ ਗਾਈ ਹੈ, ਜਿਵੇਂ ਘੁਮਿਆਰ ਭਾਂਡੇ ਘੜਨ ਤੋਂ ਪਹਿਲਾਂ ਮਿੱਟੀ ਗੋਂਦਾ ਹੈ, ਤਿਵੇਂ ਪ੍ਰਭੂ ਨੇ, \"ਦੁਯੀ ਕੁਦਰਤਿ ਸਾਜੀਐ।\""

[[content]]
asset = "SNST"
