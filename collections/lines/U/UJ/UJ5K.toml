[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਨਦਰਿ; ਹਉਮੈ ਤਿਸੁ ਗਈ ॥"
page = 961
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is Thine grace, O Master; his ego is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਉੱਤੇ ਤੇਰੀ ਮਿਹਰ ਹੈ, ਹੇ ਮਾਲਕ! ਉਸ ਦੀ ਹੰਗਤਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism is eradicated, when You bestow Your Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੇਰੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ ਤਿਸ ਕੀ ਹਉਮੈ ਚਲੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੇਰੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਹੋਵੇ, ਉਸ ਦਾ ਆਪਾ-ਭਾਵ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside Tu Misericordia, oh Dios, es liberado de la idea del yo."