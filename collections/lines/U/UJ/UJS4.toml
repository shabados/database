[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਅਫ਼ਤਾਦ ਰਨ ਸਿੰਘ ਚੁ ਸਰਵੇ ਚਮਨ ॥੪੮॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ran Singh fell flat like a cypress tree in the garden.(48)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਨ ਸਿੰਘ ਬਾਗ਼ ਵਿਚਲੇ ਸਰੂ ਦੇ ਬ੍ਰਿਛ ਵਾਂਗ ਡਿਗ ਪਿਆ ॥੪੮॥"