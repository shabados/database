[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਜ਼ਾਰਾਂ ਅਸਫ਼ੰਦ ਯਾਰ (ਗਸਤਾਪਸ ਦਾ ਪੁੱਤਰ ਜਿਸ ਨੂੰ ਰੁਸਤਮ ਨੇ ਤੀਰ ਨਾਲ ਅੰਨ੍ਹਿਆਂ ਕਰਕੇ ਮਾਰ ਦਿੱਤਾ ਸੀ) ਵਰਗੇ ਉਸਦੇ ਗੁਲਾਮ ਹਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And thousands of Asfand Yaars, the son of Gustapus who was blinded by Rustam with his arrow and then killed, are his slaves. (43)"