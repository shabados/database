[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਣੇ ਗਰਭਣੀਆਨਿ ਕੇ ਗਰਭ ਮੁਚੰ ॥੧੮॥੫੬॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which when heard could destroy the pregnancy of women.18.56."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਣ ਕੇ ਗਰਭਵਤੀ ਇਸਤਰੀਆਂ ਦੇ ਗਰਭ-ਪਾਤ ਹੋ ਜਾਂਦੇ ਸਨ ॥੧੮॥੫੬॥"