[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਪਜਿਆ ਜਗਤ ਸੰਨ︀ਯਾਸ ਰਾਵ ॥੩੯॥"
page = 638

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His disposition was radiant like sun and fire and had cool temperament like water he manifested himself as the king of Yogis in the world.39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) 'ਸੰਨਿਆਸ-ਰਾਜ' ਵਜੋਂ ਜਗਤ ਵਿਚ ਪੈਦਾ ਹੋਇਆ ॥੩੯॥"