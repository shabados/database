[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਵਕਤ ਕੁਝ ਐਸੇ ਹਨ ਕਿ ਤੈਨੂੰ ਹਰ ਸਮੇ ਸਾਵਧਾਨ ਰਹਿਨਾ ਪਵੇਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਕਤ ਆਂਸੂ ਕਿ: ਬਰ ਵਕਤ, ਖ਼ਬਰਦਾਰ ਸ਼ਵੀ ।੬੩।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I present myself in the form of pearls, rubies and gems to my Beloved,"