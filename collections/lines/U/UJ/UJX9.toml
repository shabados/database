[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਟੀਐ ਜਮ ਫਾਸੀ. ਸਿਮਰਿ ਅਬਿਨਾਸੀ; ਸਗਲ ਮੰਗਲ ਸੁਗਿਆਨਾ ॥"
page = 781
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Imperishable Lord, Death's noose is cut and all the glee and sublime wisdom are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸ-ਰਹਿਤ ਸਾਈਂ ਨੂੰ ਯਾਦ ਕਰਨ ਦੁਆਰਾ, ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸਮੂਹ ਖੁਸ਼ੀ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਸਿਆਣਪ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose of Death is cut, meditating on the Imperishable Lord, and all happiness and wisdom are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੇ ਸਿਮਰਨ ਤੇ ਸਭ ਮੰਗਲਦਾਇਕ ਸੁਭ ਵਸਤੁ ਅਰ ਗਿਆਨ ਸ੍ਰੇਸ਼ਟ ਹੋ ਕਰ ਕੇ ਜਮ ਕੀ ਫਾਸੀ ਭੀ ਕਟੀ ਜਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਜਮ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ (ਅੰਤਰ ਆਤਮੇ) ਖ਼ੁਸ਼ੀਆਂ ਹੀ ਖ਼ੁਸ਼ੀਆਂ ਬਣ ਜਾਂਦੀਆਂ ਹਨ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਮੰਗਲ = ਖ਼ੁਸ਼ੀ। ਸੁਗਿਆਨਾ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਚੰਗੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor Eterno, uno es bendecido con Sabiduría e inmenso Éxtasis."