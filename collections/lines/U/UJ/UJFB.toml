[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੀਲੇ ਫੂਲ ਪਰੋਈਲੇ ਮਾਲਾ; ਠਾਕੁਰ ਕੀ ਹਉ ਪੂਜ ਕਰਉ ॥"
page = 485
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bring flowers and weave a garland to worship the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੁਸ਼ਪ ਲਿਆਉਂਦਾ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਨ ਲਈ ਹਾਰ ਗੁੰਦਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bring flowers to weave a garland, in worshipful adoration of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਸੰਕਲਪ ਹੂਆ ਕਿ ਫੂਲ ਲ੍ਯਾਇਕਰ ਮਾਲਾ ਪਰੋਈਏ ਕਿ ਮੇਂ ਠਾਕੁਰ ਜੀ ਕੀ ਪੂਜਾ ਕਰਉਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫੁੱਲ ਲਿਆ ਕੇ ਤੇ ਮਾਲਾ ਪ੍ਰੋ ਕੇ ਜੇ ਮੈਂ ਮੂਰਤੀ ਦੀ ਪੂਜਾ ਕਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podría traer flores, agitar guirnaldas y ofrecerlas al ídolo,"