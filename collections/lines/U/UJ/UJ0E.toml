[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਸਰ ਕਉਨੁ; ਕਹੈ ਬੀਚਾਰੁ ॥"
page = 280
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who else can say of deliberate upon it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਹੜਾ ਇਸ ਨੂੰ ਆਖ ਜਾ ਸੋਚ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who else can speak or deliberate upon this?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਵੀਚਾਰ ਔਰ ਦੂਸਰਾ ਕੌਨ ਕਹੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਕਹ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੌਣ ਕੋਈ ਦੂਜਾ ਸਲਾਹ ਦੱਸ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਸਰੁ = ਦੂਜਾ। ਬੀਚਾਰੁ = ਖ਼ਿਆਲ। ਜਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Habría acaso alguien que pudiera agregar algo a Su Obra?"