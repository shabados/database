data = "ਇਕ ਰਟਤ ਨਾਮ ਸਿਆਮਾ ਅਪਾਰ ॥੧੫੨॥"
page = 647

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are subsisting on small quantity of fruit in the forest and many are only repeating the Name of the Lord.152."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਅਪਾਰ (ਪਰਾਕ੍ਰਮ ਵਾਲੀ) ਦੇਵੀ ('ਸਿਆਮਾ') ਦਾ ਨਾਮ ਰਟਦੇ ਹਨ ॥੧੫੨॥"