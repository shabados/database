[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਧਰਤੀ; ਵਿਸਮਾਦੁ ਖਾਣੀ ॥"
page = 464
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful is the earth and wonderful the sources of production."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲੌਕਿਕ ਹੈ ਜਮੀਨ ਅਤੇ ਅਲੌਕਿਕ ਹੀ ਉਤਪਤੀ ਦੇ ਨਿਕਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful is the earth, wonderful the sources of creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈ, ਅੰਡਜ, ਜੇਰਜ, ਸ੍ਵੇਤਜ, ਉਤਭੁਜ, ਚਾਰੋਂ ਖਾਣੀ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਤੇ ਧਰਤੀ ਦੇ ਜੀਵਾਂ ਦੀ ਉਤਪੱਤੀ ਦੀਆਂ ਚਾਰ ਖਾਣੀਆਂ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਣੀ = ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਉਤਪੱਤੀ ਦੀਆਂ ਚਾਰ ਖਾਣਾਂ ਅੰਡ, ਜੇਰ, ਉਦਕ, ਸੇਤ, (ਅੰਡਾ, ਜਿਉਰ, ਪਾਣੀ ਤੇ ਮੁੜ੍ਹਕਾ); ਇਹਨਾਂ ਚੌਹਾਂ ਖਾਣੀਆਂ ਦੀ ਪੈਦਾਇਸ਼ ਦੇ ਨਾਮ ਇਹਨਾਂ ਦੇ ਅਨੁਸਾਰ ਇਹ ਹਨ: ਅੰਡਜ, ਜੇਰਜ, ਉਤਭਜ, ਸੇਤਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es la tierra, maravillosas las formas de las especies."