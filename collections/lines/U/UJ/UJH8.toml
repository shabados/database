[[content]]
asset = "DGDG"
type = "primary"
data = "ਓਨੀ ਦਸਤੀ ਦਸਤ ਵਜਾਏ, ਤਿਨਾ ਚਿਤ ਕਰਿ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Keeping Chand Mund in their mind, they rubbed their hands in sorrow."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਧਿਆਨ ਕਰਕੇ (ਮਜਲਸ ਵਿਚ ਇਕੱਠੇ ਹੋਏ ਯੋਧਿਆਂ ਨੇ ਗਮ ਵਿਚ ਡੁਬ ਕੇ) ਹੱਥ ਤੇ ਹੱਥ ਮਾਰੇ।"