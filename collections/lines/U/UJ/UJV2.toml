[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਦੁਖ ਭੰਜਨ. ਪੁਰਖ ਨਿਰੰਜਨ; ਸਾਧੂ ਸੰਗਤਿ ਰਵਣੁ ਜੈਸੇ ॥"
page = 829
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Immaculate Lord, the Destroyer of distress, I have entered Thine sanctuary, Unite me Thou with the guild of saints, so that I may repeat Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਰਦ ਨਸ਼ਟ ਕਰਨਹਾਰ, ਮੇਰੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਤੂੰ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਨਾਲ ਜੋੜਦੇ, ਤਾਂ ਜੋ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Sanctuary, Destroyer of pain; O Primal Immaculate Lord, may I dwell upon You in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਣਾਗਤੋਂ ਕੇ ਦੁਖ ਦੂਰ ਕਰਨਹਾਰੇ ਨਿਰੰਜਨ ਪੁਰਖ! ਹਮਾਰੇ ਪਰ ਐਸੇ ਕ੍ਰਿਪਾਲ ਹੋਵੋ, ਜਿਸ ਤਰਾਂ ਤੇਰੇ ਸਾਧ ਸੰਗ ਮੇਂ (ਰਵਣੁ) ਚਲ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਵੇ, ਵਾ ਤਿਨ ਦੁਆਰੇ ਤੇਰਾ ਨਾਮ (ਰਵਣੁ) ਉਚਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਹੇ ਸਰਬ ਵਿਆਪਕ! ਹੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲੇ! (ਮੇਹਰ ਕਰ, ਤਾ ਕਿ) ਜਿਵੇਂ ਭੀ ਹੋ ਸਕੇ (ਤੇਰਾ ਦਾਸ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਟਿਕ ਕੇ ਤੇਰਾ) ਸਿਮਰਨ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਭੰਜਨ = ਹੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਨਿਰੰਜਨ = ਹੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ! ਰਵਣੁ = ਸਿਮਰਨ। ਜੈਸੇ = ਜਿਵੇਂ ਹੋ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora busco Tu Refugio, oh Aniquilador de la tristeza, oh Purusha Inmaculado, y viviendo en la Compañía de Tus Santos recito Tu Nombre."