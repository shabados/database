data = "ਮਾਲਿਨ ਲੈਬ ਕਰੋ ਰਸ ਕੋ ਟਸਕ︀ਯੋ ਨ ਹੀਯੋ ਕਸਕ︀ਯੋ ਨ ਕਸਾਈ ॥੯੧੫॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the month of Baisakh, the dust of the pollen of flowers now appears deplorable to the people of Braja without Krishna, because there in the city, taking flowers from the female gardener, no pain arises in the heart of that indifferent Krishna and he ex"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਮਾਲਣ ਨੇ (ਪ੍ਰੇਮ) ਰਸ ਨੂੰ ਖੋਹ ਲਿਆ ਹੈ, (ਉਸ ਦਾ) ਨਾ ਹਿਰਦਾ ਦੁਖਿਆ ਹੈ ਅਤੇ ਨਾ ਹੀ (ਪ੍ਰੇਮ ਦੀ) ਪੀੜ ਦੀ ਚੋਭ ਮਹਿਸੂਸ ਕੀਤੀ ਹੈ ॥੯੧੫॥"