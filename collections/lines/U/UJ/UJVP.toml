[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਾ ਜਨਮੁ ਸਫਲੁ ਹੈ; ਜੋ ਚਲਹਿ ਸਤਗੁਰ ਭਾਇ ॥"
page = 28
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is life of those, who walk (live) according to True Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਜ਼ਿੰਦਗੀ, ਜਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful are the lives of those who walk in harmony with the Will of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕਾ ਜਨਮੁ ਸਫਲੁ ਹੈ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ (ਭਾਇ) ਅਨੁਸਾਰ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que viven en la Voluntad del Guru Verdadero, su vida se llena de valor."