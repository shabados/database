[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੋਲ ਅਬੋਲੁ, ਸਾਧ ਜਨ ਓਈ ।੨੧।੨੩। ਤ੍ਰੇਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such a one is a real sadhu (Gurmukh) and his words are ineffable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਧੂ (ਜਨ ਹੈ ਉਸ ਦੇ) ਬੋਲ (ਮਹਿੰਮਾ) ਅਮੋਲ ਹੈ (ਹੀਰੇ ਤੋਂ ਬੀ ਵਧੀਕ ਮਹਿੰਗਾ ਹੈ)।"