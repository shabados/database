[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੵਤ੍ਰੀ ਸਬਦੰ ਸੂਰ ਸਬਦੰ; ਸੂਦ੍ਰ ਸਬਦੰ ਪਰਾ ਕ੍ਰਿਤਹ ॥"
page = 1353
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Khatri's way is the of bravery and of the Sudras, the way is the service of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀਆਂ ਦਾ ਰਸਤਾ ਸੂਰਮਤਾਈ ਦਾ ਰਸਤਾ ਹੈ ਅਤੇ ਸੂਦਰਾ ਦਾ ਰਸਤਾ ਹੈ ਹੋਰਨਾਂ ਦਾ ਕਾਰ-ਵਿਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad is heroic bravery for the Khshaatriya; the Shabad is service to others for the Soodra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀਓਂ ਕਾ ਧਰਮ ਔ ਉਪਦੇਸ਼ ਸੂਰਬੀਰਤਾ ਔ ਪਰਜਾ ਕੀ ਰਖਿਆ ਅਰ ਦਾਨ ਦੇਣਾ ਹੈ। ਅਬ ਵੈਸ ਕਾ ਅਧਿਆਹਾਰ ਕਰਨਾ ਵਣਜ ਕਰਨਾ ਅਰ ਖੇਤੀ ਕਰਨੀ ਪੁਨਾ ਗਊਆਂ ਕੀ ਰਖਿਆ ਏਹੁ ਵੈਸ਼ ਕਾ ਧਰਮ ਹੈ। ਔਰ ਸੂਦਰ ਕਾ (ਸਬਦੰ) ਧਰਮ ਔ ਉਪਦੇਸ ਇਹੀ ਹੈ (ਪਰਾ) ਪਰਾਈ ਸੇਵਾ (ਕ੍ਰਿਤਹ) ਕਰਨੀ ਅਰਥਾਤ ਤੀਨੋਂ ਵਰਨੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਅਪਨੀ ਉਪਜੀਵਕਾ ਚਲਾਵਣੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀਆਂ ਦਾ ਧਰਮ ਸੂਰਮਿਆਂ ਵਾਲੇ ਕੰਮ ਕਰਨਾ ਹੈ ਅਤੇ ਸ਼ੂਦਰਾਂ ਦਾ ਧਰਮ ਦੂਜਿਆਂ ਦੀ ਸੇਵਾ ਕਰਨੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Shabd es la bravura heroica para el Kshatria; el Shabd es el servicio al Sudra, para otros;"