[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਤ ਖੇਲਤ ਨੰਦ ਕੋ ਨੰਦ ਸੁ; ਆਪ ਹੀ ਤੇ ਗਿਰਿ ਕੋ ਉਠਿ ਗਛੇ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Continuing the play, Krishna went towards the mountain"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖੇਡਦਿਆਂ ਖੇਡਦਿਆਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਆਪ ਹੀ ਪਰਬਤ ਵਲ ਉਠ ਕੇ ਚਲੇ ਗਏ।"