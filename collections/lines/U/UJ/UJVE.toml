[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਧਿ ਭਇਆ; ਛੋਡਿ ਚਲਿਓ ਪਛੁਤਾਇ ॥੨॥"
page = 890
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he grows old, he leaves everything and departs regretfully."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਬੁੱਢਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਹਰ ਵਸਤੂ ਨੂੰ ਤਿਆਗ, ਅਫਸੋਸ ਕਰਦਾ ਹੋਇਆ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when he grows old, he must leave all this; he departs regretting and repenting. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬ੍ਰਿਧ ਅਵਸਥਾ ਕੋ ਪ੍ਰਾਪਤਿ ਭਇਆ ਤਬ ਪਸਚਾਤਾਪੁ ਕਰਤਾ ਹੂਆ ਛੋਡ ਕੇ ਚਲਿਆ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਰ ਜਦੋਂ) ਬੁੱਢਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਅਫ਼ਸੋਸ ਕਰਦਾ (ਜੋੜੀ ਹੋਈ ਮਾਇਆ) ਛੱਡ ਕੇ (ਇਥੋਂ) ਤੁਰ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛੁਤਾਇ = ਪਛਤਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "juntaste riquezas, y en la vejez, teniendo que dejar todo eso, partiste arrepentido y triste. (2)"