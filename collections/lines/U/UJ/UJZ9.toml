[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਿਲੈ. ਪ੍ਰੀਤਮੁ ਸਦਾ ਧਿਆਏ ॥"
page = 664
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed with the Name, the man ever remembers his Beloved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਦਾਤ ਪਾ, ਇਨਸਾਨ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed with the Word of the Shabad, he meditates forever on the Lord, the Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਸੋ ਸਦਾ ਅਪਨੇ ਪ੍ਰੀਤਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desviándose del Sendero de su Ser Primordial, el mortal desperdicia su ser en vano. Del Guru uno obtiene la Paz, el Equilibrio, el Placer y el Divino Gurbani."