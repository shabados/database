[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਸੰਚੈ. ਸਮਝੈ ਨਹੀ, ਮੂੜੑ ॥"
page = 1252
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He amasses it a great deal, but the fool understands not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਨੂੰ ਬਹੁਤ ਜਿਆਦਾ ਜਮ੍ਹਾਂ ਕਰਦਾ ਹੈ, ਪਰੰਤੂ ਮੂਰਖ ਸਮਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acquires so much, but the fool does not appreciate it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤਿਸੈ ਕਰ ਸੰਚਨ ਕਰ ਰਹਾ ਹੈ ਮੂਰਖ ਸਮਝਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਬੜੀ ਇਕੱਠੀ ਕਰੀ ਜਾਂਦਾ ਹੈ ਪਰ ਸਮਝਦਾ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜ੍ਹ੍ਹ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sigue acumulando más y más sin ni siquiera considerar qué tanto la tierra,"