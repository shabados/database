[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਦਰ ਜੰਗ ਪਸਪਾਉ, ਪੁਸ਼ਤੇ ਬਰਾਰ ॥੩੦॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "he does not turn back like thousand others.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੰਗ ਵਿਚ ਹਜ਼ਾਰਾਂ ਦੇ ਸਾਹਮਣੇ ਵੀ ਕਦਮ ਪਿਛੇ ਨਹੀਂ ਹਟਾਉਂਦਾ ॥੩੦॥"