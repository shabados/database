[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ. ਮਨੁ ਮਾਰਿਆ, ਸਬਦੁ ਵੀਚਾਰਿਆ; ਤੇ ਵਿਰਲੇ ਸੰਸਾਰਾ ॥"
page = 1125
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, very rare are they, who, through the Guru, still their mind and reflect on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਵਿੱਚ ਬਹੁਤ ਹੀ ਥੋੜੇ ਹਨ ਉਹ ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਕਾਬੂ ਕਰਦੇ ਤੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How very rare are those in this world who, through the Guru, subdue their minds, and contemplate the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰਾਂ ਕੇ ਉੁਪਦੇਸ ਤੇ ਮਨ ਕੋ ਮਾਰਿਆ ਹੈ ਪੁਨਾ ਗੁਰ (ਸਬਦੁ) ਉਪਦੇਸ ਕਾ ਵੀਚਾਰ ਕੀਆ ਹੈ, (ਤੇ) ਓਹ ਪੁਰਸ ਸੰਸਾਰ ਮੇਂ ਵਿਰਲੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹ ਵਿਰਲੇ ਬੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣਾ ਮਨ ਵੱਸ ਵਿਚ ਕੀਤਾ ਹੈ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵਸਾਇਆ ਹੈ (ਜਿਨ੍ਹਾਂ ਇਹ ਪਦਵੀ ਪਾ ਲਈ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਤੇ = ਗੁਰੂ ਤੋਂ, ਗੁਰੂ ਤੋਂ ਉਪਦੇਸ਼ ਲੈ ਕੇ। ਤੇ = ਉਹ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor es Todo Prevaleciente"