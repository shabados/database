[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਸਰ ਜੋ ਜੀਵਤ ਬਚਿਯੋ; ਸੋ ਤਹ ਪਹੁਚਿਯੋ ਆਇ ॥੨੩੭੪॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna, in his ire, killed two enemies in the fighting and the third one who survived, he also came in the battlefield.2374."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਜੋ ਤੀਜਾ ਜੀਉਂਦਾ ਬਚਿਆ ਸੀ, ਉਹ ਵੀ ਆ ਪਹੁੰਚਿਆ ॥੨੩੭੪॥"