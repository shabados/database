[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਤਾਣੁ ਦੀਬਾਣੁ ਹੈ ਪਿਆਰਾ; ਆਪੇ ਕਾਰੈ ਲਾਇਆ ॥"
page = 606
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All power and eternal court is of the Loved Lord Himself and He Himself engages men in work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ਼ਕਤੀ ਦੇ ਸਦੀਵੀ ਸਥਿਰ ਦਰਬਾਰ, ਪ੍ਰਭੂ ਆਪ ਹੈ, ਤੇ ਆਪ ਹੀ ਉਹ ਬੰਦਿਆਂ ਨੂੰ ਕੰਮ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is power and presence; He Himself engages us in our work."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪਿਆਰਾ (ਤਾਣੁ) ਬਲ ਰੂਪ ਹੈ ਆਪੇ ਹੀ (ਦੀਬਾਣੁ) ਆਸਰਾ ਰੂਪ ਹੈ, ਆਪੇ ਹੀ ਸਭ ਕੋ ਕਾਮੋਂ ਮੇਂ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਤਾਕਤ ਹੈ, ਆਪ ਹੀ (ਤਾਕਤ ਵਰਤਣ ਵਾਲਾ) ਹਾਕਮ ਹੈ, (ਸਾਰੇ ਜਗਤ ਨੂੰ ਉਸ ਨੇ) ਆਪ ਹੀ ਕਾਰ ਵਿਚ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਤਾਕਤ। ਦੀਬਾਣੁ = ਦਰਬਾਰ ਲਾਣ ਵਾਲਾ, ਹਾਕਮ। ਕਾਰੈ = ਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Bienamado Señor, es Poder y Presencia, y Él Mismo delega nuestra tarea."