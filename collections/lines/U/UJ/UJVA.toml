[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਘਰਿ ਆਨੰਦੁ; ਵਧਾਈ ਤੁਧੁ ਘਰਿ ॥"
page = 965
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy home there is bliss and it is Thy home wherein congratulations ever pour in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਧਾਮ ਅੰਦਰ ਖੁਸ਼ੀ ਹੈ ਅਤੇ ਇਹ ਤੇਰਾ ਹੀ ਘਰ ਹੈ, ਜਿਸ ਵਿੱਚ ਸਦਾ ਹੀ ਮੁਬਾਰਕਾਂ ਮਿਲਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your home is filled with bliss, which resonates and resounds throughout Your home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਤਸੰਗ ਰੂਪ ਘਰ ਮੇਂ ਸਦਾ ਵਧਾਈ ਔ ਆਨੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਤਨੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ ਹੁੰਦਿਆਂ ਭੀ) ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਆਨੰਦ ਤੇ ਖ਼ੁਸ਼ੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Hogar hay Éxtasis; ahí la Melodía Nupcial resuena siempre."