[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੁਲਿ ਨਿੰਮਲੁ ਅਵਤਰੵਿਉ; ਗੁਣ ਕਰਤਾਰੈ ਉਚਰੈ ॥"
page = 1395
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He was incarnated in the immaculate lineage of Guru Nanak and recites the praise of the Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਨਾਨਕ ਦੀ ਪਵਿੱਤਰ ਵੰਸ ਅੰਦਰ ਅਵਤਾਰ ਧਾਰਿਆ ਅਤੇ ਉਹ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He was reincarnated into the House of Guru Nanak; He chants the Glorious Praises of the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਨਿਰਮਲ ਸੰਪ੍ਰਦਾਇ ਰੂਪੀ ਕੁਲ ਮੇਂ ਆਪ ਅਵਤਰੇ ਹੈਂ ਔ ਕਰਤਾਰ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਨਾਨਕ (ਦੇਵ ਜੀ) ਦੀ ਕੁਲ ਵਿਚ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਨਿਰਮਲ ਅਵਤਾਰ ਹੋਇਆ ਹੈ, ਜੋ ਕਰਤਾਰ ਦੇ ਗੁਣਾਂ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਕੁਲਿ = (ਗੁਰੂ) ਨਾਨਕ ਦੀ ਕੁਲ ਵਿਚ। ਨਿੰਮਲੁ = ਨਿਰਮਲ। ਗੁਣ ਕਰਤਾਰੈ = ਕਰਤਾਰ ਦੇ ਗੁਣਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien reencarna en la Casa de Guru Nanak y canta las Gloriosas Alabanzas del Señor Creador,"