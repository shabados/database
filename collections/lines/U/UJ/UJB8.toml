[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਸਾਸਤ ਸਮਝਾਵਣੀ; ਲਖ ਪੰਡਿਤ ਪੜਹਿ ਪੁਰਾਣ ॥"
page = 358
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lacs of Shashtras may be explained to the mortal, and of Brahmans, may read Puranas to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਹੀ ਸ਼ਾਸਤਰ ਪ੍ਰਾਣੀ ਨੂੰ ਪੜ੍ਹਾਏ ਜਾਣ ਅਤੇ ਲੱਖਾਂ ਹੀ ਬ੍ਰਹਿਮਣ ਉਸ ਨੂੰ ਪੁਰਾਣ ਵਾਚ ਕੇ ਸੁਣਾਉਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thousands of Shaastras may be explained to the mortal, and thousands of Pandits may read the Puraanas to him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਖੋਂ ਸਾਸਤ੍ਰੋਂ ਕੀ ਸਮਝਾਉਣੀ ਦੀਜੀਏ, ਲਾਖੋਂ ਪ੍ਰਕਾਰ ਕੀ ਕਥਾ ਪੁਰਾਨੋ ਸੇ ਪੰਡਿਤ ਪਢ ਕਰ ਸੁਨਾਵਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਵਾਰੀ ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਵਿਆਖਿਆ ਕੀਤੀ ਜਾਏ, ਵਿਦਵਾਨ ਲੋਕ ਲੱਖਾਂ ਵਾਰੀ ਪੁਰਾਨ ਪੜ੍ਹਨ (ਤੇ ਦੁਨੀਆ ਵਿਚ ਆਪਣੀ ਵਿੱਦਿਆ ਦੇ ਕਾਰਨ ਇੱਜ਼ਤ ਹਾਸਲ ਕਰਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el erudito leyera y entendiera millones de Shastras y Puranas,"