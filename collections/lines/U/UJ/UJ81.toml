[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਰੁ ਖੇਤੁ ਲੈ ਕੂੜੁ ਜਮਾਇਆ; ਸਭ ਕੂੜੈ ਕੇ ਖਲਵਾਰੇ ॥"
page = 981
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking a barren field, man sows falsehood therein; therefore he shall gather all falsehood in his thrashing floor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਜਰ ਪੈਲੀ ਲੈ ਕੇ, ਬੰਦਾ ਉਸ ਵਿੱਚ ਝੂਠ ਬੀਜਦਾ ਹੈ, ਇਸ ਲਈ ਉਸ ਦੇ ਖਲਵਾੜੇ ਵਿੱਚ ਝੂਠ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking a barren field, they plant falsehood; they shall harvest only falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਰ ਵਾਲਾ ਖੇਤ, ਭਾਵ ਅਸੁਧ ਅੰਤਸਕਰਣ ਮੇਂ ਕੂੜ ਰੂਪ ਸਕਾਮ ਕਰਮੋਂ ਕੋ ਜਮਾਇਆ, ਭਾਵ ਧਾਰਿਆ। ਅਰੁ ਸਭ ਕੂੜ ਕੇ ਹੀ ਖਲਵਾੜੇ ਹੂਏ, ਭਾਵ ਜਨਮਾਤ੍ਰੋਂ ਮੇਂ ਦੁਖੀ ਹੂਏ। ਵਾ ਅਸੁਧ ਅੰਤਹਕਰਨ ਮੇਂ ਜੋ ਸਾਧਨ ਕਰੇ ਕਹਤੇ ਹੈਂ, ਸੋ ਭੀ ਝੂਠ ਹੈ, ਜੋ ਸਾਛਾਤ ਹੋਣਾ ਸੋ ਭੀ ਝੂਠ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖਾਂ ਦਾ ਇਹ ਹਿਰਦਾ-ਖੇਤ ਕੱਲਰ ਹੈ (ਜਿਸ ਵਿਚ ਨਾਮ-ਬੀਜ ਨਹੀਂ ਉੱਗ ਸਕਦਾ। ਸਾਕਤ) ਉਸ ਵਿਚ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦਾ ਮੋਹ ਹੀ ਬੀਜਦੇ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਮੋਹ ਮਾਇਆ ਦੇ ਖਲਵਾੜੇ ਹੀ ਇਕੱਠੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno siembra la semilla de la falsedad en tierra extraña y por ello mismo obtiene pura falsedad como cosecha."