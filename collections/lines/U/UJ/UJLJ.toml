[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਸਾਗਰ; ਗੁਰਿ. ਪਾਰਿ ਉਤਾਰੇ ॥੨॥"
page = 191
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has ferried me across the ocean of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has carried me across the ocean of fire. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗੁਰੋਂ ਨੇ ਸੰਸਾ ਜੋ ਅਗਨ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ ਤਾ ਸੋਂ ਪਾਰ ਉਤਾਰੇ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਕਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਵਿਚੋਂ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los Pies de Loto del Señor fueron enaltecidos en mi corazón.(2)"