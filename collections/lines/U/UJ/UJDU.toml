[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਤੂੰ ਹੋਰ ਕਿਉਣ ਹੱਥ ਪੈਰ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈਣ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤੂ ਚਿਰਾ ਮੀ ਜ਼ਨੀ ਦਿਗਰ ਪਰੋ ਬਾਲ ।੫੩।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the Faith and the world are in complete obedience to the Almighty;"