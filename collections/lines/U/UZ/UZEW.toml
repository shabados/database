[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਹ ਤੇ ਕਾਢਿ ਸੁਤਾ ਕਰਿ ਪਾਰੀ ॥੪॥"
page = 950

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Braham Datt (the Raja) saw her, he took her oUt and raised her as his own daughter.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਨਦੀ ਵਿਚੋਂ) ਕਢਵਾ ਕੇ ਧੀ ਬਣਾ ਕੇ ਪਾਲਿਆ ॥੪॥"