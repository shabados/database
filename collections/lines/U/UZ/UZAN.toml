[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰੰਮ ਧੀਰੁ ਗੁਰਮਤਿ ਗਭੀਰੁ; ਪਰ ਦੁਖ ਬਿਸਾਰਣੁ ॥"
page = 1407
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the support of Divine faith, profound in the Guru's wisdom and the remover of the sorrow of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਈਸ਼ਵਰੀ ਈਮਾਨ ਦਾ ਆਸਰਾ, ਗੁਰਾਂ ਦੀ ਸਿਆਣਪ ਵਿੱਚ ਡੂੰਘੇ ਅਤੇ ਹੋਰਨਾ ਦੀ ਤਕਲੀਫ ਦੂਰ ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Support of the Dharma, immersed in the deep and profound Teachings of the Guru, the Remover of the pains of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਧਰਮ ਕੋ ਧੀਰਜ ਦੇਨੇ ਵਾਲੇ ਔ ਗੰਭੀਰ ਬੁਧੀ ਵਾਲੇ ਬਿਗਾਨੇ ਦੁਖੋਂ ਕੇ (ਬਿਸਾਰਣੁ) ਦੂਰ ਕਰਨੇਹਾਰੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਨੇ) ਧੀਰਜ ਨੂੰ ਆਪਣਾ ਧਰਮ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, (ਗੁਰੂ ਅਰਜਨ) ਗੁਰਮੱਤ ਵਿਚ ਡੂੰਘਾ ਹੈ, ਪਰਾਏ ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Soporte del Dharma, inmerso en las hondas y profundas Enseñanzas del Guru, el Destructor de las penas de otros."