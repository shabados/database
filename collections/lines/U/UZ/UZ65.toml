[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਾਜੁ ਰਚਾਇਆ ਪੂਰੈ; ਮਿਲਿ ਸੰਤ ਜਨਾ ਜੰਞ ਆਈ ॥"
page = 575
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord Master has arranged the wedding. Meeting together, the pious persons have come as a marriage party."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਵਿਵਾਹ ਰਚਿਆ ਹੈ। ਇਕੱਠੇ ਹੋ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਜੰਜ ਵਜੋਂ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, has perfectly arranged this wedding; the Saints have come together as a marriage party."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਰਿ ਗੁਰ ਕੇ ਸਾਥ ਜਗ੍ਯਾਸੂ ਕਾ ਕਾਰਜ ਬ੍ਯਾਹੁ ਰਚਾਇਆ ਹੈ ਔਰ ਜੋ ਹਰਿ ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤ ਕਰੀ ਹੈ ਏਹੀ ਬਰਾਤ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪਰਮਾਤਮਾ ਨੇ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ (ਮਾਨੋ) ਵਿਆਹ ਰਚਾ ਦਿੱਤਾ ਤੇ ਸਤ ਸੰਗੀਆਂ ਨਾਲ ਮਿਲ ਕੇ (ਮਾਨੋ) ਉਸ ਦੀ ਜੰਞ ਆ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਪੂਰੈ = ਪੂਰੇ ਹਰੀ ਨੇ। ਮਿਲਿ = ਮਿਲ ਕੇ (ਲਫ਼ਜ਼ 'ਮਿਲੁ' ਅਤੇ 'ਮਿਲਿ' ਦਾ ਫ਼ਰਕ ਵੇਖੋ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cabalgando con mi cuerpo como un corcel, cruzo el terreno tumultuoso de la existencia material y me uno con mi Señor por la"