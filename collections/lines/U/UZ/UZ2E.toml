[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਤੁ ਪਰਾਈ ਕਉ ਉਠਿ ਰੋਵੈ ॥"
page = 676
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He weeps for other's commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਦੀ ਵਸਤੂ ਲਈ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cries for the possessions of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ ਉਠ ਕਰ ਪਰਾਈ (ਵਸਤੁ) ਬਿਭੂਤੀ ਕੌ ਦੇਖ ਕੇ ਰੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਭਟਕਣਾ ਵਿਚ ਪਿਆ ਹੋਇਆ ਜੀਵ) ਉਸ ਚੀਜ਼ ਲਈ ਦੌੜ ਦੌੜ ਤਰਲੇ ਲੈਂਦਾ ਹੈ ਜੋ ਆਖ਼ਰ ਬਿਗਾਨੀ ਹੋ ਜਾਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਤੁ = ਚੀਜ਼। ਕਉ = ਦੀ ਖ਼ਾਤਰ। ਉਠਿ = ਉੱਠ ਕੇ। ਰੋਵੈ = ਤਰਲੇ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que pertenece a otro, eso él envidia,"