[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਾਮਖੋਰ ਨਿਰਗੁਣ ਕਉ ਤੂਠਾ ॥"
page = 1142
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto me, the meritless usurper, the Lord, has become merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ ਵਿਹੂਣ ਮੁਫਤਖੋਰੇ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy and ungrateful, but He has been merciful to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਕ੍ਰਿਤਿਘਨ ਔਰ ਨਿਰਗੁਨ ਊਪਰ ਗੁਰੂ ਪ੍ਰਸੰਨ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਾਇਆ ਹੱਕ ਖਾਣ ਵਾਲੇ ਗੁਣ-ਹੀਨ ਮਨੁੱਖ ਉੱਤੇ ਭੀ ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਾਮਖੋਰ = ਬਿਗਾਨਾ ਹੱਕ ਖਾਣ ਵਾਲਾ। ਤੂਠਾ = ਦਇਆਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios fue Compasivo conmigo, con el usurpador sin mérito,"