[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਤਿਨਿ ਨਉ ਨਿਧਿ ਪਾਈ ॥"
page = 1156
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Name dwells; he obtains the nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਹ ਨੌ ਖਜਾਨੇ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart obtains the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ ਤਿਸ ਨੇ ਭਗਤੀ ਰੂਪੀ ਨਉ ਨਿਧੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੇ (ਮਾਨੋ, ਧਰਤੀ ਦੇ ਸਾਰੇ ਹੀ) ਨੌ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਨੇ। ਨਉਨਿਧਿ = (ਧਰਤੀ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien enaltece el Naam, es bendecido con los Nueve Tesoros de Éxtasis,"