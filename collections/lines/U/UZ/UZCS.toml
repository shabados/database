[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਦੁ ਵਖਾਣਹਿ; ਤਤੁ. ਨ ਜਾਣਾ ॥"
page = 1032
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They enter into controversies but know not the quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹਿਸ ਮੁਬਾਹਸੇ ਕਰਦੇ ਹਨ ਪ੍ਰੰਤੂ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they argue and debate, but do not know the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਝਗੜੇ ਹੀ ਵਖ੍ਯਾਨ ਕਰਤੇ ਹੈਂ ਤਤ ਸਰੂਪ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਚਰਚਾ (ਹੀ) ਕਰਦੇ ਹਨ, ਅਸਲੀਅਤ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦੁ = ਚਰਚਾ, ਬਹਸ। ਤਤੁ = ਜਗਤ ਦਾ ਮੂਲ-ਪ੍ਰਭੂ, ਅਸਲੀਅਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por eso, vive en la controversia, porque sin el Guru Perfecto,"