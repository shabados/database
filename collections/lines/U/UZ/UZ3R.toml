[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਕਉ. ਦਿਨੁ ਰੈਨਿ ਅੰਧਾਰੀ; ਮੋਹਿ ਫਾਥੇ ਮਾਇਆ ਜਾਲ ॥"
page = 1335
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dark are the day and night for the mammon worshippers, they are caught in snare of the love of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨ੍ਹੇਰੇ ਹਨ ਦਿਹਾੜੇ ਅਤੇ ਰਾਤ੍ਰੀਆਂ ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕਾ ਲਈ। ਉਹ ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਦੀ ਫਾਹੀ ਅੰਦਰ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dark are the days and nights of the faithless cynics; they are caught in the trap of attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਪੁਰਸ਼ੋਂ ਕੋ ਦਿਨ ਔ ਰਾਤ੍ਰ ਅੰਧੇਰੀ ਹੀ ਹੈ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਸਦਾ ਅਗਿਆਨ ਕਰ ਅੰਧੇ ਹੂਏ ਹੂਏ ਹੈਂ, ਤਿਸ ਕਰ ਮਾਯਾ ਕੋ ਮੋਹਿ ਜਾਲ ਮੇਂ ਫਾਥੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖਾਂ ਵਾਸਤੇ (ਸਾਰਾ) ਦਿਨ (ਸਾਰੀ) ਰਾਤ ਘੁੱਪ ਹਨੇਰਾ ਹੁੰਦੀ ਹੈ, (ਕਿਉਂਕਿ ਉਹ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ, ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੀਆਂ ਫਾਹੀਆਂ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ ਕਉ = ਸਾਕਤਾਂ ਨੂੰ, ਪ੍ਰਭੂ ਤੋਂ ਟੁੱਟੇ ਹੋਏ ਬੰਦਿਆਂ ਨੂੰ। ਅੰਧਾਰੀ = ਹਨੇਰੀ। ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਜਾਲ = ਫਾਹੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oscuros son los días y las noches de los cínicos sin Fe, viven atrapados en las garras del apego a Maya"