[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਹਰਿ ਹਰਿ ਨਾਮੁ. ਨ ਚੇਤਿਓ; ਸੇ ਅੰਤਿ ਗਏ ਪਛੁਤਾਇ ॥"
page = 82
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have not pondered on Lord God's Name, shall at last regretfully depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾ ਨੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕੀਤਾ, ਉਹ ਅਖੀਰ ਨੂੰ ਪਸਚਾਤਾਪ ਕਰਦੇ ਹੋਏ ਟੁਰ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have not remembered the Name of the Lord, Har, Har, shall leave with regret in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਹਰੀ ਨਾਮ ਕੋ ਸਿਮਰਾ ਨਹੀਂ ਹੈ, ਸੇ ਅੰਤ ਕੋ ਪਸਚਾਤਾਪ ਕਰਤੇ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਿਆ, ਉਹ ਆਖ਼ਰ ਨੂੰ (ਇਥੋਂ) ਪਛਤਾਂਦੇ ਹੀ ਚਲੇ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no se acordaron del Nombre del Señor, arrepentidos se fueron de este mundo."