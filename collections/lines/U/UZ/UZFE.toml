[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਹਾਈ ਸਰਨਿ ਜੋਗੁ; ਆਠ ਪਹਰ ਨਮਸਕਾਰ ॥"
page = 300
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the helper of the saints and potent to give shelter. I ever make obeisance to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਧੂਆਂ ਦਾ ਸਹਾਇਕ ਅਤੇ ਪਨਾਹ ਦੇਣ ਨੂੰ ਸਮਰੱਥ ਹੈ। ਮੈਂ ਹਮੇਸ਼ਾਂ ਉਸ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Support of His Saints, with the Power to give Sanctuary. Twenty-four hours a day, I bow in reverence to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਸਹਾਈ ਹੈ ਔਰ ਸਰਨ ਦੇਣੇ ਜੋਗ੍ਯ ਹੈ, ਤਾਂ ਤੇ ਆਠ ਪਹਰ ਨਮਸਕਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦਾ ਰਾਖਾ ਹੈ, ਸਰਨ ਆਏ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਜੋਗਾ ਹੈ-ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਅੱਠੇ ਪਹਰ ਨਮਸਕਾਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor Trascendente, Dios Sublime, Quien conoce la condición de cada uno;"