[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰ ਤੇ. ਸੁਰ ਹੋਇ ਜਾਤ ਨਿਮਖ ਮੈ; ਸਤਿਗੁਰ ਬੁਧਿ ਸਿਖਲਾਈ ॥"
page = 873
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has granted me such an understanding, that from a man, I have becomes a deity in a trice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹੋ ਜਿਹੀ ਸਮਝ ਦਰਸਾਈ ਹੈ ਕਿ ਇਕ ਮੁਹਤ ਵਿੱਚ ਮੈਂ ਮਨੁੱਖਾਂ ਤੋਂ ਦੇਵਤਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been transformed from a mortal being into an angel, in an instant; the True Guru has taught me this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਨਰ ਤੇ ਦੇਵਤਾ ਨਿਮਖ ਮਾਤ੍ਰ ਮੇਂ ਹੋਇ ਜਾਤਾ ਹੈ, ਭਾਵ ਅਧਕਾਰੀ ਹੋ ਜਾਤਾ ਹੈ, ਜਬ ਸਤਿਗੁਰੂ ਭਗਵਤ ਸੰਬੰਧੀ ਬੁਧੀ ਸਿਖਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਬੀਠੁਲ ਪਿਤਾ! ਮੈਨੂੰ ਭੀ ਗੁਰੂ ਮਿਲਾ) ਗੁਰੂ ਤੋਂ ਮਿਲੀ ਮੱਤ ਦੀ ਬਰਕਤ ਨਾਲ ਅੱਖ ਦੇ ਫੋਰ ਵਿਚ ਮਨੁੱਖਾਂ ਤੋਂ ਦੇਵਤੇ ਬਣ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De un simple hombre, me he vuelto ser humano y así el Guru ha iluminado mi mente."