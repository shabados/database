[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਨਾਮੁ ਜਪਹੁ; ਮਨ ਰੰਗਿ ॥"
page = 264
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such Name O my soul, repeat thou with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਨਾਮ ਦਾ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਪ੍ਰੇਮ ਨਾਲ ਉਚਾਰਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant such a Name with love, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਐਸਾ ਨਾਮ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਪ੍ਰਭੂ ਦਾ) ਅਜੇਹਾ ਨਾਮ ਪਿਆਰ ਨਾਲ ਜਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma, ¡enaltece siempre el Nombre!(3)"