[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਹੁਨੜੇ ਪਾਹੁਨੜੇ; ਮੇਰੇ ਸੰਤ ਪਿਆਰੇ. ਰਾਮ ॥"
page = 452
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guests, mine guests are the dear saints, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਹੁਣੇ, ਮੈਡੇ ਪ੍ਰਾਹੁਣੇ ਹਨ ਪ੍ਰੀਤਮ ਸਾਧੂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guests - my guests are the Beloved Saints, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪਾਹੁਨੋਂ ਸੇ ਉਤਮ ਪਾਹੁਨੇ ਸੰਤ ਜਨ ਪਿਆਰੇ ਮੇਰੇ ਆਉਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ) ਮੇਰੀ ਜਿੰਦ ਦੇ ਸਾਈਂ ਮੇਰੇ ਸੰਤ-ਪ੍ਰਭੂ ਜੀ ਆ ਬਿਰਾਜੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹੁਨੜੇ = ਮੇਰੀ ਜਿੰਦ ਦਾ ਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a través de ellas mi Santo Amado llegará a mi hogar y a través del Santo,"