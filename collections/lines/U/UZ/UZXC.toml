[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਅਸਟ ਸਿਧੀ ਸਭਿ ਬੁਧੀ ॥"
page = 941
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, one attains the eight miraculous powers and all wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਅੱਠ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਤੇ ਸਮੂਹ-ਸਿਆਣਪਾਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the eight miraculous spiritual powers, and all wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ ਅਸਟ ਸਿਧੀਆਂ ਔ ਬਿਵਹਾਰ ਪ੍ਰਮਾਰਥ ਕੀਆਂ ਸਭ ਬੁਧੀਆਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਰਾਹ ਤੇ ਤੁਰਨਾ ਹੀ ਸਾਰੀਆਂ ਅੱਠੇ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਤੇ ਅਕਲਾਂ ਦੀ ਪ੍ਰਾਪਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਰੱਖਣਾ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਰਾਹ ਤੇ ਤੁਰਨਾ। ਅਸਟ = ਅੱਠ। ਅਸਟ ਸਿਧੀ = ਅੱਠ ਸਿੱਧੀਆਂ {ਅੱਠ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ = ਅਣਿਮਾ, ਮਹਿਮਾ, ਲਘਿਮਾ, ਗਰਿਮਾ, ਪ੍ਰਾਪਤੀ, ਪ੍ਰਾਕਾਮ੍ਯ, ਈਸ਼ਿਤਾ, ਵਸ਼ਿਤਾ। ਅਣਿਮਾ = ਦੂਜੇ ਦਾ ਰੂਪ ਹੋ ਜਾਣਾ। ਮਹਿਮਾ = ਦੇਹ ਨੂੰ ਵੱਡਾ ਕਰ ਲੈਣਾ। ਲਘਿਮਾ = ਸਰੀਰ ਨੂੰ ਛੋਟਾ ਕਰ ਲੈਣਾ। ਗਰਿਮਾ = ਭਾਰੀ ਹੋ ਜਾਣਾ। ਪ੍ਰਾਪਤੀ = ਮਨ-ਇੱਛਤ ਭੋਗ ਹਾਸਲ ਕਰ ਲੈਣ ਦੀ ਸਮਰੱਥਾ। ਪ੍ਰਾਕਾਮ੍ਯ = ਹੋਰਨਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣ ਲੈਣ ਦੀ ਤਾਕਤ। ਈਸ਼ਿਤਾ = ਆਪਣੀ ਇੱਛਾ ਅਨੁਸਾਰ ਸਭ ਨੂੰ ਪ੍ਰੇਰਨਾ। ਵਸ਼ਿਤਾ = ਸਭ ਨੂੰ ਵੱਸ ਕਰ ਲੈਣਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despertando a la Conciencia de Dios, uno obtiene la Sabiduría y los poderes milagrosos;"