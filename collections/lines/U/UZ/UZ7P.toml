[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਲਿ ਪਰੀ ਪ੍ਰਭੁ, ਕੀਜੈ ਛਿਮਾ ਮੁਹਿ; ਨਾਰ ਨਿਵਾਇ ਕੈ ਨਾਰਿ ਸੁਨਾਈ ॥"
page = 514

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She said with bowed head, “O Lord! I had been mistaken, kindly forgive me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੌਣ ਨੀਵੀਂ ਕਰ ਕੇ (ਉਹ) ਇਸਤਰੀ (ਕਹਿ ਕੇ) ਸੁਣਾਉਣ ਲਗੀ, ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋਲੋਂ ਭੁਲ ਹੋ ਗਈ ਹੈ, ਖਿਮਾ ਕਰ ਦਿਓ।"