[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਗਤਿ ਮਿਤਿ; ਕੋਇ. ਨ ਪਾਵੈ ॥"
page = 1025
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None knows the state and extent of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਸਾਈਂ ਦੀ ਅਵਸਥਾ ਅਤੇ ਵਿਸਥਾਰ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows the state and extent of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਗਤੀ ਕੀ ਮ੍ਰਿਯਾਦਾ ਕੋ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਦਮੀ ਨਹੀਂ ਜਾਣ ਸਕਦਾ ਕਿ ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਹੈ ਅਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie que pueda conocer el Estado o la Extensión de Dios,"