[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਦੀਦਾਰ ਦੇ ਸਦਕੇ ਸਾਡੀ ਅੱਖ ਰੌਸ਼ਨ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਸ਼ਮਿ ਮਾ ਰੌਸ਼ਨ ਜ਼ਿ ਦੀਦਾਰਿ ਸ਼ੁਮਾ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Times are such that they will demand alertness every moment. (63) (1)"