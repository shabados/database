data = "ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੯ ॥"
page = 536
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Dev Gandhari. 9th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਦੇਵ ਗੰਧਾਰੀ। ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Dayv-Gandhaaree, Ninth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਦੇਵਗੰਧਾਰੀ ਵਿੱਚ ਗੁਰੂ ਤੇਗਬਹਾਦਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dev Gandari, Mejl Guru Teg Bajadur, Noveno Canal Divino."