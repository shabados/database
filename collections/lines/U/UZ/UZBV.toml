[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਮੋਹੇ. ਅਨਹਤ ਬੈਨ ॥੫॥"
page = 837
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who are fascinated hearing the extremely exquisite Gurbani words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮ ਉਤਕ੍ਰਿਸ਼ਟ ਗੁਰਬਾਣੀ ਨੂੰ ਸ੍ਰਵਣ ਕਰ ਕੇ ਮੋਹਤ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Will never have to see the Messenger of Death with their eyes. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅਨਹਤ) ਨਾਸ ਤੇ ਰਹਤ ਪਰਮੇਸਰੁ ਹੈਂ, ਜੋ ਤਿਸ ਸਬੰਧੀ ਬਚਨੋਂ ਕੋ ਸੁਣ ਕਰ ਮੋਹਤ ਹੋ ਗਏ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਇਕ-ਰਸ (ਵੱਜ ਰਹੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ) ਬੰਸਰੀ ਸੁਣ ਕੇ (ਉਸ ਵਿਚ) ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la Palabra del Shabd del Guru.(5)"