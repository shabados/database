[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗ ਮਾਰ ਸਿੰਘ ਜਯੋ ਸੁਪਤ ਅਚੇਤ ॥੪੭੬॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She rook away Sita from that place with her tantric power to the place where ram was sleeping in unconscious state like a lion after killing the deer.476."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਿਰਨਾਂ ਨੂੰ ਮਾਰ ਕੇ ਸ਼ੇਰ ਬੇਫ਼ਿਕਰ ਹੋ ਕੇ ਸੁੱਤਾ ਪਿਆ ਹੈ ॥੪੭੬॥"