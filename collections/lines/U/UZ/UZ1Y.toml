[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰੁ. ਲੇਖਾ ਮਗਨਹਾਰੁ ॥"
page = 1196
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but it is from him that the Lord shall take an account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਉਸ ਪਾਸੋਂ ਹੀ ਹਿਸਾਬ ਕਿਤਾਬ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his Lord and Master shall call for his account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਲੇਖਾ ਮੰਗਨਹਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਬੈਠੀ ਹੈਂ, ਚੇਤਾ ਰੱਖ) ਮਾਲਕ-ਪ੍ਰਭੂ (ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él el Señor lo llama a entregar las cuentas de sus acciones."