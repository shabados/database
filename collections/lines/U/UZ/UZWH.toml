[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਪਾਈ. ਮੂ ਦਾਤੜੀ; ਨਿਤ ਹਿਰਦੈ ਰਖਾ ਸਮਾਲਿ ॥੩॥"
page = 761
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I blessed with this boon, that I may ever remember Thee in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਹ ਦਾਤ ਪਰਦਾਨ ਕਰ ਕਿ ਮੈਂ ਸਦਾ ਹੀ ਤੈਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਯਾਦ ਕਰਦੀ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant me this blessing, that that I may forever dwell upon You and cherish You within my heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਦਾਤਾ ਮੇਂ ਤੇਰੀ ਪਾਊਂ ਜੋ ਹਿਰਦੇ ਮੇਂ ਤੇਰੀ ਨਿਤ ਸੰਭਾਲ ਯਾਦਗੀਰੀ ਰਖੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਇਹੋ ਸੋਹਣੀ ਦਾਤ ਲੱਭੀ ਹੋਈ ਹੈ, ਇਸੇ ਨੂੰ ਮੈਂ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਸਾਂਭ ਰੱਖਦੀ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂ = ਮੈਂ। ਦਾਤੜੀ = ਸੋਹਣੀ ਦਾਤਿ। ਰਖਾ = ਰੱਖਾਂ, ਮੈਂ ਰੱਖਦੀ ਹਾਂ। ਸਮਾਲਿ = ਸਾਂਭ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con este regalo y lo voy a apreciar en lo más profundo de mi ser.(3)"