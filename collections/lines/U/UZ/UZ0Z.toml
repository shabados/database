[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਤਿਆਗਿ. ਕਰਿ ਭਗਤਿ ਠਗਉਰੀ; ਮੋਹਹ ਸਾਧੂ ਮੰਤੈ ॥"
page = 249
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By shedding our ego, administering the charm of devotion and saints word, let us fascinate Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਮੇਟਣ ਅਤੇ ਸ਼ਰਧਾ-ਪਰੇਮ ਤੇ ਸੰਤਾਂ ਦੀ ਕਲਾਮ ਦਾ ਮੰਤਰ ਪਿਲਾਉਣ ਦੁਆਰਾ, ਆਓ ਆਪਾਂ ਉਸ ਨੂੰ ਫਰੇਫਤਾ ਕਰ ਲਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing our pride, let's charm Him with the potion of devotional worship, and the mantra of the Holy Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕਾ (ਮਾਨੁ) ਹੰਕਾਰ ਤਿਆਗ ਕਰਕੇ, ਭਗਤੀ ਰੂਪ (ਠਗਉਰੀ) ਠਗ ਬੂਟੀ ਔ ਸੰਤੋਂ ਕਾ ਉਪਦੇਸ਼ ਮੋਹਿਣੀ ਮੰਤ੍ਰ ਜੋ ਹੈ ਇਨ ਸੇ ਉਸ ਕੋ ਮੋਹਿ ਲਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ (ਤੇ ਕੰਤ-ਪ੍ਰਭੂ ਦੀ) ਭਗਤੀ ਨੂੰ ਠਗਬੂਟੀ ਬਣਾ ਕੇ (ਇਸ ਬੂਟੀ ਨਾਲ ਉਸ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ) ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ (ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਉਤੇ ਤੁਰ ਕੇ) ਮੋਹ ਲਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਛੱਡ ਕੇ। ਕਰਿ = ਬਣਾ ਕੇ। ਠਗਉਰੀ = ਠਗ-ਮੂਰੀ, ਠਗ-ਬੂਟੀ, ਉਹ ਬੂਟੀ ਜੋ ਠੱਗ ਕਿਸੇ ਰਾਹੀ ਨੂੰ ਖੁਆ ਕੇ ਉਸ ਨੂੰ ਬੇਹੋਸ਼ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਲੁੱਟ ਲੈਂਦਾ ਹੈ। ਮੋਹਹ = ਅਸੀਂ ਮੋਹ ਲਈਏ। ਸਾਧੂ ਮੰਤੈ = ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vamos a atraerlo hacia nosotros quitándonos el egoísmo y cantando la Poción Amorosa del Mantra de los Santos."