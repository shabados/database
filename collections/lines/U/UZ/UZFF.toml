[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਮਣਿ ਸਹਜੇ ਰਾਤੀ; ਜਿਨਿ ਸਚੁ ਸੀਗਾਰੁ ਬਣਾਇਆ ॥੩॥"
page = 568
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the bride who is adorned with Truth is imbued in s state, of poise with her Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜੀ ਪਤਨੀ ਸੱਚ ਨਾਲ ਸ਼ਿੰਗਾਰੀ ਹੋਈ ਹੈ ਉਹ ਸੁਖੈਨ ਅਵਸਥਾ ਵਿੱਚ ਹੋ ਆਪਣੇ ਸਾਈਂ ਦੇ ਸਨੇਹ ਨਾਲ ਰੰਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that soul-bride who is adorned with Truth, is imbued with her Lord's Love, in the state of perfect poise. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਸਚ ਕਾ ਸੀਂਗਾਰ ਬਨਾਇਆ ਹੈ, ਸੋ ਕਾਮਨੀ ਸਰੂਪ ਮੇਂ ਰਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸ਼ਿੰਗਾਰ ਬਣਾ ਲਿਆ ਹੈ ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Novia que se adorna con el Amor del Señor está imbuida en el Equilibrio. (3)"