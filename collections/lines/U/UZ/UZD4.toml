[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਲੇ; ਸਮਸਰਿ ਰਹੈ ॥"
page = 930
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gathers divine wisdom and meditation; abides in a state of evenness"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਈਸ਼ਵਰੀ ਗਿਆਤ ਅਤੇ ਸਿਮਰਨ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਮਾਨਤਾ (ਟਿਕਾਅ) ਦੀ ਅਵਸਥਾ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who gathers in spiritual wisdom and meditation, dwells in the state of balance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਗਿਆਨ ਦ੍ਵਾਰਾ ਜੋ ਪਰਮਾਤਮਾ ਕੋ ਧ੍ਯਾਨ ਮੇਂ ਲੈਕਰ (ਸਮਸਰਿ) ਸਮ ਬ੍ਰਿਤੀ ਸਾਰੇ ਹੀ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਕੇ, ਤੇ, ਉਸ ਵਿਚ ਸੁਰਤ ਟਿਕਾ ਕੇ ਧੀਰੇ ਜੀਵਨ ਵਾਲਾ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ। ਧਿਆਨੁ = ਪਰਮਾਤਮਾ ਵਿਚ ਟਿਕੀ ਹੋਈ ਸੁਰਤ। ਲੇ = ਪ੍ਰਾਪਤ ਕਰ ਕੇ। ਸਮਸਰਿ = ਬਰਾਬਰ, ਪੱਧਰਾ, ਪੱਧਰੇ ਜੀਵਨ ਵਾਲਾ, ਧੀਰਾ, ਹਉਮੈ = ਅਹੰਕਾਰ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería recolectar en sí la Sabiduría y vivir en un Estado de Equilibrio;"