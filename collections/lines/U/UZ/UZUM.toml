[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰਾਜ ਭੋਗ ਬਡਿਆਈ ॥"
page = 290
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoys various sovereignties dainties and honours,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕਾਂ ਪਾਤਸ਼ਾਹੀਆਂ ਨਿਆਮਤਾਂ ਅਤੇ ਇੱਜ਼ਤਾਂ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many realms of power, pleasures and great glories,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਅਨੇਕ ਰਾਜ ਕੇ ਭੋਗ ਔ ਵਡਿਆਈ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ (ਮਾਨੋ) ਅਨੇਕਾਂ ਰਾਜ-ਭੋਗ ਪਦਾਰਥ ਤੇ ਵਡਿਆਈਆਂ ਮਿਲ ਗਈਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la fuente de todo Placer, Poder y Gloria."