[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਤੂ ਅੰਦਰਿ. ਵਸਤੁ ਸਮਾਵੈ; ਦੂਜੀ ਹੋਵੈ ਪਾਸਿ ॥"
page = 474
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A thing can put into a vessel only if another, that is inside be first removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸ਼ੈ ਭਾਂਡੇ ਵਿੱਚ ਤਾਂ ਹੀ ਪਾਈ ਜਾ ਸਕਦੀ ਹੈ, ਜੇਕਰ (ਵਿੱਚ ਪਈ) ਦੂਸਰੀ ਨੂੰ ਪਹਿਲਾਂ ਪਰ੍ਹੇ ਕਰ ਦਿੱਤਾ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One thing can be absorbed into another thing, but duality keeps them apart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਰੂਪ ਬਸਤੂ ਮੇਂ ਜੀਵ ਰੂਪ ਵਸਤੂ ਤਉ ਸਮਾਵਤੀ ਹੈ, ਜਬ (ਜੀ) ਅੰਤਸਕਰਣ ਮੇਂ ਸੇ (ਦੂ) ਦ੍ਵੈਤ (ਪਾਸਿ) ਅਲਗ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਇਕ ਚੀਜ਼ ਵਿਚ ਕੋਈ ਹੋਰ ਚੀਜ਼ ਤਾਂ ਹੀ ਪੈ ਸਕਦੀ ਹੈ, ਜੇ ਉਸ ਵਿਚੋਂ ਪਹਿਲੀ ਪਈ ਹੋਈ ਚੀਜ਼ ਕੱਢ ਲਈ ਜਾਏ; (ਇਸੇ ਤਰ੍ਹਾਂ ਇਸ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਵਲ ਜੋੜਨ ਲਈ ਇਹ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਇਸ ਦਾ ਪਹਿਲਾ ਸੁਭਾਉ ਤਬਦੀਲ ਕੀਤਾ ਜਾਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Maestro, no sirve darle órdenes; con Él solamente funciona el rezo."