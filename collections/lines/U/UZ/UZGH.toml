[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਮਿਤਿ ਆਪਿ ਜਾਣਦਾ; ਆਪੇ ਹੀ ਗਉਹਰੁ ॥੧੮॥"
page = 555
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His extent He Himself knows and Himself is He the unfathomable ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਿਸਥਾਰ ਨੂੰ ਉਹ ਆਪੇ ਹੀ ਜਾਣਦਾ ਹੈ ਅਤੇ ਉਹ ਆਪ ਹੀ ਅਥਾਹ ਸਮੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only He Himself knows His state; He Himself is the unfathomable ocean. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮੇਸ੍ਵਰ ਅਪਨੀ ਮਰਜਾਦਾ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ, ਆਪ ਹੀ (ਗਉਹਰੁ) ਮੋਤੀ ਰੂਪ ਸੁਧ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮਾਨੋ) ਡੂੰਘਾ ਸਮੁੰਦਰ ਹੈ ਤੇ ਇਹ ਗੱਲ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਉਹ ਕਿਤਨਾ ਵੱਡਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ese Océano Insondable de Bondad, conoce en Sí mismo Su Propio Estado. (18)"