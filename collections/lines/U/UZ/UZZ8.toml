[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬੋਲੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥"
page = 1137
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak utters the ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅੰਮ੍ਰਿਤਮਈ ਬਾਣੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak utters the Ambrosial Bani of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਜੀਵ ਰਾਮ ਨਾਮ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਕੇ (ਬੋਲੈ) ਉਚਾਰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ (ਇਹ) ਬਚਨ ਆਖਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak hace conocida la Verdad"