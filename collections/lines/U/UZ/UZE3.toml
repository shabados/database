[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ; ਹਸਤਿ ਘੋੜੇ ਅਰੁ ਬਸਤਾ ॥"
page = 182
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It clings to him who is engrossed in elephants, horses and raiments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ ਜੋ ਹਾਥੀਆਂ ਘੋੜਿਆਂ ਅਤੇ ਬਸਤਰਾਂ ਅੰਦਰ ਗਲਤਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through elephants, horses and beautiful clothes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਸਤੀ ਤਥਾ ਘੋੜੇ ਔਰ (ਬਸਤਾ) ਪ੍ਰਤੱਖ ਕਾਗਜ ਬਾਧਨੇ ਕਾ ਕਪੜਾ ਵਾ ਬਸਤ੍ਰ ਰੂਪ ਹੋ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਹਾਥੀ ਘੋੜਿਆਂ (ਸੁੰਦਰ) ਕੱਪੜਿਆਂ (ਦੀ ਲਗਨ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤਿ = ਹਾਥੀ। ਬਸਤਾ = ਬਸਤ੍ਰ, ਕੱਪੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta a través de nuestras posesiones, elefantes, caballos y vestuarios."