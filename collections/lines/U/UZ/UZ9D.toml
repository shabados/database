[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਹਾਣੀ ਪ੍ਰੇਮ ਕੀ; ਕੋ ਪ੍ਰੀਤਮੁ ਆਖੈ ਆਇ ॥"
page = 759
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ineffable is the story of Divine Love Let some friend of mine come and narrate it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਹੈ ਸਾਖੀ ਈਸ਼ਵਰੀ-ਪਿਆਰ ਦੀ। ਮੇਰਾ ਕੋਈ ਮਿੱਤਰ ਆ ਕੇ ਇਸ ਨੂੰ ਦੱਸੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only someone would come and tell me the Unspoken Speech of the Love of my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਕੀ ਕਹਾਣੀ ਅਕਥ ਹੈ, ਜੋ ਕੋਈ ਪ੍ਰੀਤਮ ਆਕਰ ਮੇਰੇ ਕੋ ਕਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦੀ ਕਹਾਣੀ ਹਰ ਕੋਈ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਜੇ ਕੋਈ ਪਿਆਰਾ ਸੱਜਣ ਮੈਨੂੰ ਆ ਕੇ ਇਹ ਕਹਾਣੀ ਸੁਣਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Historia del Amor del Señor es Indescriptible;"