[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅੰਗਦ. ਦੀਅਉ ਨਿਧਾਨੁ, ਅਕਥ ਕਥਾ ਗਿਆਨੁ; ਪੰਚ ਭੂਤ ਬਸਿ ਕੀਨੇ, ਜਮਤ. ਨ ਤ੍ਰਾਸ ॥"
page = 1399
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the treasure of the Divine discourse and gnosis of the Ineffable Lord, Nanak blessed Guru Angad, who overcame his five demos and was rid of the fear of the Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਨੀਯ ਪ੍ਰਭੂ ਦੇ ਧਰਮ-ਚਰਚੇ ਅਤੇ ਬ੍ਰਹਮ-ਬੋਧ ਦੇ ਖਜਾਨੇ ਦੀ, ਨਾਨਕ ਨੇ ਗੁਰੂ ਅੰਗਦ ਨੂੰ ਦਾਤ ਦਿੱਤੀ, ਜਿਸ ਨੇ ਆਪਣੇ ਪੰਜੇ ਭੂਤਨਿਆਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲਿਆ ਅਤੇ ਮੌਤ ਦੇ ਦੂਤਾਂ ਦੇ ਡਰ ਤੋਂ ਖਲਾਸੀ ਪਾ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blessed Guru Angad with the treasure of spiritual wisdom, and the Unspoken Speech; He overcame the five demons and the fear of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਮਹਾਰਾਜ ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੋ ਨਿਧੀਓਂ ਕਾ ਘਰ ਨਾਮ ਵਾ ਗੁਰਿਆਈ ਕਾ ਤਖਤ ਦੇ ਕਰ ਤਿਸ (ਅਕਥ) ਵਾਹਿਗੁਰੂ ਕੀ ਕਥਾ ਗਿਆਨ ਦੀਆ ਹੈ। ਤਿਸੀ ਤੇ ਇਸ ਤਖਤ ਪਰ ਬੈਠ ਕਰ ਕੇ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਨੇ ਪੰਚ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਭੂਤੋਂ ਕੋ ਵਸ ਕਰ ਲੀਆ ਹੈ ਜਿਸ ਤੇ ਪੁਨਾ ਕੋਈ ਭੈ (ਜਮਤ ਨ) ਉਤਪਤ ਹੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਨੇ) ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਨੂੰ ਹਰੀ ਦੀ ਅਕੱਥ ਕਥਾ ਦਾ ਗਿਆਨ-ਰੂਪ ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ਿਆ, (ਜਿਸ ਕਰਕੇ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਨੇ) ਕਾਮਾਦਿਕ ਪੰਜੇ ਵੈਰੀ ਵੱਸ ਵਿਚ ਕਰ ਲਏ, ਤੇ (ਉਸ ਨੂੰ ਉਹਨਾਂ ਦਾ) ਡਰ ਨਾਹ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਅਉ = ਦਿੱਤਾ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਅਕਥ = ਅਕਹ। ਪੰਚ ਭੂਤ = (ਕਾਮਾਦਿਕ) ਪੰਜੇ ਵੈਰੀ। ਜਮਤ ਨ = ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ। ਤ੍ਰਾਸ = ਡਰ। ਕੀਨੇ = ਕਰ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con la inefable forma de hablar, conquistó a los cinco malignos y también el miedo al mensajero de la muerte."