type = "primary"
data = "ਭਰੈ ਬੀਰ ਮਾਨੰ ॥੨੯੩॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side the king ram is doing the duties of gods by killing the demons  he looks like a mighty hero by taking the bow in his hand.293."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੂਰਵੀਰਤਾ ਦੇ ਗੌਰਵ ਨਾਲ ਭਰਪੂਰ ਹਨ ॥੨੯੩॥"