[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨਿ. ਅਜਾਨ ਭਏ ਹਮ ਬਾਵਰ; ਸੋਚ ਅਸੋਚ ਦਿਵਸ ਜਾਹੀ ॥"
page = 658
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We have become mad, we know not what we ought to know, and consider not what we out to consider. Like this our days are passing away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਝੱਲੇ ਹੋਏ ਗਏ ਹਾਂ, ਅਸੀਂ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਜਿਹੜਾ ਸਾਨੂੰ ਜਾਨਣ-ਯੋਗ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਨਹੀਂ ਵਿਚਰਦੇ ਜੋ ਵਿਚਾਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਸਾਡੇ ਦਿਨ ਬੀਤਦੇ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We do not know what we need to know, and we have become insane. We do not consider what we should consider; our days are passing away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੀਵ ਬਾਵਰੇ ਜਾਣ ਕੇ ਅਜਾਣ ਹੋ ਰਹੇ ਹੈਂ, ਇਸੀ ਤੇ ਇਨ ਕੇ ਸੰਪੂਰਨ ਦਿਨ (ਸੋਚ ਅਸੋਚ), ਭਾਵ ਹਰਖ ਸੋਗ ਮੇਂ ਵਾ ਵਿਚਾਰੇ ਬੇਵਿਚਾਰ ਮੇਂ ਹੀ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਾਣਦੇ ਬੁੱਝਦੇ ਹੋਏ ਭੀ ਅਸੀਂ ਕਮਲੇ ਤੇ ਮੂਰਖ ਬਣੇ ਹੋਏ ਹਾਂ, ਅਸਾਡੀ ਉਮਰ ਦੇ ਦਿਹਾੜੇ (ਮਾਇਆ ਦੀਆਂ ਹੀ) ਚੰਗੀਆਂ ਮੰਦੀਆਂ ਵਿਚਾਰਾਂ ਵਿਚ ਗੁਜ਼ਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਿ = ਜਾਣ ਬੁੱਝ ਕੇ, ਜਾਣਦੇ ਬੁੱਝਦੇ ਹੋਏ। ਅਜਾਨ = ਅੰਞਾਣ। ਬਾਵਰ = ਪਾਗਲ। ਸੋਚ ਅਸੋਚ = ਚੰਗੀਆਂ ਮੰਦੀਆਂ ਸੋਚਾਂ। ਦਿਵਸ = ਉਮਰ ਦੇ ਦਿਨ। ਜਾਹੀ = ਗੁਜ਼ਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría se me ha escapado, y mis días pasan en la incertidumbre y en la ignorancia."