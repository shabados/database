[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਠੀ ਖਾਨਹੱਯਾਤ ਕੇ ਸੀਸ ਝਾਰੀ ॥"
page = 60

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kirpal in rage, rushed with his mace and struck it on the head of the tenacious Hayaat Khan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਠਵਾਨ ਨੇ ਹਯਾਤ ਖ਼ਾਨ ਦੇ ਸਿਰ ਉਤੇ ਝਾੜ ਦਿੱਤਾ"