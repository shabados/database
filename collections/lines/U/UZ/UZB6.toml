[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ; ਮਨ ਤੇ ਤਿਆਗਿ ॥"
page = 1271
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From thy mind, though, drive out lust, wrath and avarice, O man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਵਿੱਚੋਂ ਤੂੰ ਸ਼ਹਿਵਤ, ਗੁੱਸੇ ਅਤੇ ਲਾਲਚ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦੇ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drive out sexual desire, anger and greed from your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭੁ ਮਨ ਸੇ ਤ੍ਯਾਗਨ ਹੋਤਾ ਹੈ॥☬ਤਾਂ ਤੇ ਐਸੀ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ) ਮਨ ਵਿਚੋਂ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ (ਆਦਿਕ ਵਿਕਾਰ) ਦੂਰ ਕਰ ਕੇ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Libérate del deseo sexual, el enojo y la avaricia de mente."