[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਪ ਪ੍ਰਚੁਰ ਬਪੁ ਕੀਨ; ਧਰਮ ਧਰਿ ਪੰਖਨ ਭਾਜਾ ॥੧੩੬॥"
page = 564

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sin increased greatly and the dharma disappeared.136."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਾਪ ਨੇ (ਆਪਣਾ) ਆਕਾਰ ਬਹੁਤ ਵਧਾ ਲਿਆ ਹੈ ਅਤੇ ਧਰਮ ਖੰਭ ਲਾ ਕੇ ਭਜ ਗਿਆ ਹੈ ॥੧੩੬॥"