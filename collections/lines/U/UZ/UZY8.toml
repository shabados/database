[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਾਸਰੀ ਧਨਵੰਤੀ ਜਾਣੀਐ ਭਾਈ; ਜਾਂ ਸਤਿਗੁਰ ਕੀ ਕਾਰ ਕਮਾਇ ॥"
page = 1419
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Dhanasri measure, then alone the bride is known to be wealthy, when she performs the service of the True Guru, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਾਸਰੀ ਰਾਗ ਵਿੱਚ ਕੇਵਲ ਤਾਂ ਹੀ ਪਤਨੀ ਧਨਵਾਨ ਜਾਣੀ ਜਾਂਦੀ ਹੈ, ਜਦ ਉਹ ਸਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਦੀ ਹੈ, ਹੇ ਭਰਾਵਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Dhanaasaree, the soul-bride is known to be wealthy, O Siblings of Destiny, when she works for the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਧਨਾਸਰੀ) ਆਸੁਰੀ ਸੰਪਦਾ ਰੂਪੀ ਧਨ ਕੋ ਧਾਰਨੇ ਵਾਲੀ ਜੋ ਬੁਧੀ ਹੈ, ਸੋ ਤਬ ਦੈਵੀ ਸੰਪਤੀ ਰੂਪ (ਧਨਵੰਤੀ) ਧਨ ਵਾਲੀ ਜਾਣੀਏਗੀ ਜਬ ਸਤਿਗੁਰੋਂ ਕੀ ਕਾਰ ਕੋ ਕਮਾਵਹਿ, ਭਾਵ ਯੇਹ ਸਰਧਾ ਸਹਿਤ ਸੇਵਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਦੋਂ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਨਾਮ-ਧਨ ਵਾਲੀ ਭਾਗਾਂ ਵਾਲੀ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਦੋਂ ਕੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਕਾਰ ਕਰਨ ਲੱਗ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Danasri se sabe que la Novia Alma es acaudalada, oh Hermanos del Destino, cuando ella trabaja para el Verdadero Guru."