[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਰਬੁ ਮੰਗੇਸੀਆ; ਤੂ ਆਂਹੋ ਕੇਰ੍ਹੇ ਕੰਮਿ ॥੩੮॥"
page = 1379
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God will call for thine account and ask of thee the purpose for which thou come into the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਕੋਲੋ ਤੇਰਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਮੰਗੇਗਾ ਅਤੇ ਤੈਨੂੰ ਪੁਛੇਗਾ ਕਿ ਤੂੰ ਕਿਹੜੇ ਕੰਮ ਲਈ ਜਗ ਵਿੱਚ ਆਇਆ ਸੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God will call for your account, and ask you why you came into this world. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਮੇਂ (ਰਬੁ) ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਸੇ (ਲੇਖਾ) ਹਿਸਾਬ ਪੁਛਣਾ ਕਰੇਗਾ ਅਰ ਕਹੇਗਾ ਕਿ ਤੂੰ ਕੌਨ ਸੇ ਕੰਮ ਕਰ ਕੇ ਆਯਾ ਹੈਂ; ਵਾ ਤੂੰ ਕਿਹੜੇ ਕੰਮ ਕਰਨੇ ਆਯਾ ਥਾ ਅਰ ਕਿਆ ਕੀਆ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਸ਼ੁਭ ਕਰਮ ਤੈਨੇ ਕੋਈ ਨਹੀਂ ਕੀਆ ਹੈ॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹਿਸਾਬ ਮੰਗੇਗਾ ਕਿ (ਜਗਤ ਵਿਚ) ਤੂੰ ਕਿਸ ਕੰਮ ਆਇਆ ਸੈਂ ॥੩੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗੇਸੀਆ = ਮੰਗੇਗਾ। ਆਂਹੋ = ਆਇਆ ਸੈਂ। ਕੇਰ੍ਹੇ ਕੰਮਿ = ਕਿਸ ਕੰਮ ਲਈ? (ਅੱਖਰ 'ਰ' ਦੇ ਹੇਠ 'ਹ' ਹੈ) ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios te va a llamar a entregar cuentas, y te preguntará ¿por qué viniste a este mundo? (38)"