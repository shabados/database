[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਤਤੁ; ਨਾਮ ਅਰਾਧੂ ॥"
page = 260
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he meditates on the Name which is the essence of religious rites and creeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਜੋ ਮਜ਼ਹਬੀ ਕੰਮਾਂ ਤੇ ਈਮਾਨਾਂ ਦਾ ਨਚੋੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meditate in adoration on the Naam, the Name of the Lord, the essence of karma and Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਕਰਮ ਧਰਮ ਕਰਨੇ ਕਾ (ਤਤੁ) ਸਾਰ ਇਹੀ ਹੈ, ਜੋ ਨਾਮ ਕਾ (ਅਰਾਧੂ) ਜਪਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਸੰਗਤਿ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ ਤੇ) ਹਰੀ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਸਾਰੇ ਧਾਰਮਿਕ ਕਰਮਾਂ ਦਾ ਨਿਚੋੜ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਧਰਮ ਤਤੁ = ਧਾਰਮਿਕ ਕੰਮਾਂ ਦਾ ਤੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí, medita en adoración del Naam, el Nombre del Señor, la Esencia del Karma y del Dharma."