[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਝੜਾ ਲਧਮੁ ਲਾਲੁ; ਮਥੈ ਹੀ ਪਰਗਟੁ ਥਿਆ ॥"
page = 1096
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unmanifest Beloved, I have found. He has become manifest on my very brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪ੍ਰਤੱਖ ਪ੍ਰੀਤਮ ਮੈਂ ਪਾ ਲਿਆ ਹੈ। ਉਹ ਮੇਰੇ ਮਸਤਕ ਤੇ ਹੀ ਜ਼ਾਹਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hidden jewel has been found; it has appeared on my forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਤਉ ਗੁਪਤ ਰੂਪ ਕੌ ਮੈਨੇ ਖੋਜਿਆ ਹੈ, ਅਬ ਤੌ (ਮਥੈ) ਸਨਮੁਖ ਹੀ ਪਰਗਟ ਹੂਆ ਹੈਂ, ਭਾਵ ਸਾਖ੍ਯਾਤ ਅਬ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਮਿਹਰ ਹੋਈ, ਤਾਂ ਉਹ ਪ੍ਰਭੂ-) ਲਾਲ ਮੇਰੇ ਅੰਦਰ ਲੁਕਿਆ ਹੋਇਆ ਹੀ ਮੈਨੂੰ ਲੱਭ ਪਿਆ, (ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਪਰਕਾਸ਼ ਹੋ ਗਿਆ (ਭਾਵ, ਮੇਰਾ ਮਨ ਤਨ ਖਿੜ ਪਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਝੜਾ = (ਅੰਦਰ) ਲੁਕਿਆ ਹੋਇਆ। ਲਧਮੁ = ਮੈਂ ਲੱਭਾ। ਮਥੈ = ਮੱਥੇ ਉਤੇ। ਥਿਆ = ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, oh Joya Inadvertida. Te has vuelto Manifiesta para mí,"