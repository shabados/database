[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰਹ ਮਾਸ ਰਖਿਯੋ ਉਦਰੈ ਮਹਿ; ਤੇਰਹਿ ਮਾਸ ਭਏ ਜੋਊ ਜਈਯਾ ॥"
page = 375

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I kept Krishna in my womb for twelve months"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਬਾਰ੍ਹਾਂ ਮਹੀਨੇ ਪੇਟ ਵਿਚ ਰਖਿਆ ਅਤੇ ਜਿਸ ਨੂੰ ਜਨਮਿਆਂ ਤੇਰ੍ਹਾਂ ਮਹੀਨੇ ਹੋਏ ਹਨ।"