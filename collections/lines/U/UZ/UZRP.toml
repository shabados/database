[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਟੀ ਕੇ ਸਿਵ ਬਨਾਏ, ਪੂਜਿ ਕੈ ਬਹਾਇ ਆਏ; ਆਇ ਕੈ ਬਨਾਏ, ਫੇਰਿ ਮਾਟੀ ਕੇ ਸੁਧਾਰਿ ਕੈ ॥"
page = 1193

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਮਿੱਟੀ ਦੇ ਸ਼ਿਵ ਬਣਾ ਕੇ ਪੂਜ ਕੇ ਰੋੜ੍ਹ ਆਉਂਦਾ ਹੈਂ ਅਤੇ ਫਿਰ ਆ ਕੇ ਮਿੱਟੀ ਨੂੰ ਗੁੰਨ੍ਹ ਕੇ (ਹੋਰ) ਬਣਾਉਂਦਾ ਹੈਂ।"