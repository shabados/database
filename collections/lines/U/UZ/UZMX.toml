[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਲਾਗੋ ਮਨੁ ਬਾਸਨਾ; ਅੰਤਿ ਸਾਈ ਪ੍ਰਗਟਾਨੀ ॥੬॥"
page = 242
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The desire, to which the soul is attached, that becomes manifest at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਖਾਹਿਸ਼ ਨਾਲ ਆਤਮਾ ਜੁੜੀ ਹੋਈ ਹੈ ਉਹ ਅਖੀਰ ਦੇ ਵੇਲੇ ਆ ਜਾਹਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That desire, to which the mind is attached, at the last moment, becomes manifest. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਾਸਨਾ ਮੇਂ ਮਨੁ ਲਾਗਾ ਹੂਆ ਥਾ ਅੰਤ ਕੋ ਸੋਈ ਪ੍ਰਗਟ ਹੋਈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਸਨਾ ਵਿਚ ਮਨੁੱਖ ਦਾ ਮਨ (ਸਾਰੀ ਉਮਰ) ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ, ਆਖ਼ਿਰ ਮੌਤ ਵੇਲੇ ਉਹੀ ਵਾਸਨਾ ਆਪਣਾ ਜ਼ੋਰ ਪਾਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado durante su vida al deseo, no puede pensar en nada más al final.(6)"