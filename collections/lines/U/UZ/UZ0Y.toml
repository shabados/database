[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੁਆਨਾ; ਤੂ ਕੁਦਰਤੀ ਆਇਆ ॥"
page = 1291
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thy omnipotence, I have become powerful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਅਪਾਰ-ਸ਼ਕਤੀ ਰਾਹੀਂ, ਮੈਂ ਤਾਕਤਵਾਲਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Omnipotence, I have become powerful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੁਦਰਤੀ: ਤੂੰ ਜੋ ਸਰਬ ਮੇਂ ਆਯਾ ਹੂਆ ਅਰਥਾਤ ਪੂਰਨ ਹੈਂ, (ਮਨ) ਮੇਂ ਤੇਰੀ (ਤੁਆਨਾ) ਸਮਰਥ ਦੇਖ ਕਰ ਤੇਰੀ ਚਾਹ ਵਾਲਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਖ਼ੁਦਾ!) ਤੂੰ ਤੁਆਨਾ (ਬਲਵਾਨ) ਹੈਂ, ਮੈਂ ਤੇਰੀ ਕੁਦਰਤਿ ਨਾਲ (ਜਗਤ ਵਿਚ) ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਆਨਾ ਤੂ = ਤੂ ਬਲਵਾਨ ਹੈਂ। ਮਨ ਕੁਦਰਤੀ ਆਇਆ = ਮੈਂ ਤੇਰੀ ਕੁਦਰਤਿ ਨਾਲ (ਜਗਤ ਨਾਲ) ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es un perro en la Corte del Señor,"