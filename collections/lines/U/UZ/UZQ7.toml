[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Replied Nama: \"O king, how can it happen,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਨੇ ਉਤਰ ਦਿੱਤਾ: \"ਹੈ ਪਾਤਿਸ਼ਾਹ ਇੰਜ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv answered, \"O king, how can this happen?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਦਸ਼ਾਹ! ਐਸੀ ਬਾਤ ਕਿਉਂ ਕਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਖਿਆ-) ਬਾਦਸ਼ਾਹ! ਅਜਿਹੀ ਗੱਲ ਕਿਵੇਂ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y dije, oh Rey, esto no sucede así,"