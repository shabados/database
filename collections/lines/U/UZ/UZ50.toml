[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਪਰਸਾਦਿ ਭਏ ਗੁਰ ਤੇ ਗੁਰੁ ਅਰਜਨ ।੩।੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By the grace of Guru Ram Das, Arjan Dev succeeded him as Guru Arjan Dev."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਰਾਮ ਹੈ ਨਾਮ ਜਿਨਾਂ ਦਾ, ਐਸੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਦੀ ਕਿਪਾ ਕਰ ਕੇ ਸ੍ਰੀ ਅਰਜਨ ਦੇਵ ਜੀ ਗੁਰੂ ਬਣ ਗਏ ॥੧੮॥"