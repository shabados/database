[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕਰਤਾ ਏਕੁ ਤੂ; ਨਿਤ ਕਰਿ ਦੇਖਹਿ ਵੀਚਾਰੁ ॥"
page = 1258
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone are the Creator of all. Thou create, watch over and keep track of all for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ। ਤੂੰ ਸਦਾ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਸਾਜਦਾ, ਵੇਖਦਾ ਅਤੇ ਗਹੁ ਵਿੱਚ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One and Only Creator of all. You continually create, watch over and contemplate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰਮੁਖ ਜਨਿ ਵੀਚਾਰ ਕਰ ਕੇ ਸਭਨਾ ਕਾ ਕਰਤਾ ਜਿਸ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਦੇਖਤੇ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਭੀ ਜਾਨੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਭ ਜੀਵਾਂ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਸਿਰਫ਼ ਤੂੰ ਹੀ ਹੈਂ, ਅਤੇ ਵਿਚਾਰ ਕਰ ਕੇ ਤੂੰ ਸਦਾ ਸੰਭਾਲ ਭੀ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਨਿਤ = ਸਦਾ। ਕਰਿ ਵੀਚਾਰੁ = ਵਿਚਾਰ ਕਰ ਕੇ। ਦੇਖਹਿ = ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ (ਤੂੰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Único Creador de Todo. Permaneces continuamente contemplando,"