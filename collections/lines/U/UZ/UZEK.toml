[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖੁ ਗੁਣਾ; ਕਲਿ ਆਈਐ ॥"
page = 903
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Lord's praise. The Kaliage is come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਈਂ ਦੇ ਜੱਸ ਦਾ ਉਚਾਰਨ ਕਰ। ਕਲਯੁਗ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Praises of the Lord; Kali Yuga has come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਕਹੋ, ਕਿਉਂਕਿ ਕਲਿਯੁਗ ਆਇ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਤੇਰੇ ਕਹਿਣ ਅਨੁਸਾਰ ਜੇ ਹੁਣ) ਕਲਿਜੁਗ ਦਾ ਸਮਾ ਹੀ ਆ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entona tu Alabanza al Señor, pues la oscura Era de Kali Yug se ha instalado;"