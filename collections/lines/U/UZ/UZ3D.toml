[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ ਭਰਮੁ ਅਨਲ ਵਾਉ ॥"
page = 364
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the fire of avarice and the wind of superstition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਲਾਲਚ ਦੀ ਅੱਗ ਅਤੇ ਸੰਦੇਹ ਦੀ ਹਵਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within is the fire of greed, and the dust-storm of doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਲੋਕ ਅਰੁ ਪੰਚ ਪ੍ਰਕਾਰ ਕਾ ਭ੍ਰਮ ਔਰੁ ਤ੍ਰਿਸਨਾ ਰੂਪ (ਅਨਲ) ਅਗਨੀ ਔਰੁ ਵਾਸਨਾ ਰੂਪੁ (ਵਾਉ) ਪੌਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੀ ਹਾਲਤ ਵਿਚ ਉਸ ਦੇ ਅੰਦਰ ਗਿਆਨ ਦਾ) ਦੀਵਾ ਨਹੀਂ ਜਗ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਉ = ਹਵਾ, ਝੱਖੜ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de uno mismo está el fuego de la avaricia, y la tempestad polvorosa de la duda."