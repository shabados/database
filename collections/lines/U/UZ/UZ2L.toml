[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਅਜਬਸਤੁ ਇਨਸਾਫ਼ੋ ਦੀਂ ਪਰਵਰੀ ॥"
page = 1392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I wonder at your acts of piety and justice"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਿਆਂ ਅਜੀਬ ਹੈ ਅਤੇ ਤੇਰੀ ਧਰਮ-ਪਾਲਨਾ ਵੀ ਅਸਚਰਜ ਹੈ।"