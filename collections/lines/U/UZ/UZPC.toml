[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸ੍ਰਿਸਟਿ ਕੋ ਧਣੀ ਕਹੀਜੈ; ਜਨ ਕੋ ਅੰਗੁ ਨਿਰਾਰੋ ॥੧॥ ਰਹਾਉ ॥"
page = 498
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art called the Lord of all creation, and Thou givest singular backing to Thy servant. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੂਹ ਰਚਨਾ ਦਾ ਸੁਆਮੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਆਪਣੇ ਸੇਵਕ ਦਾ ਤੂੰ ਨਿਰਾਲਾ ਹੀ ਪੱਖ ਪੂਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are called the Lord of all creation; You give Your unique support to Your servant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸਟ ਕਾ ਤੇਰੇ ਕੋ ਧਨੀ ਕਹਤੇ ਹੈਂ। ਪਰੰਤੂ ਅਪਨੇ ਦਾਸੋਂ ਕਾ ਪਖ੍ਯ ਦ੍ਰਿਸ਼ਟੀ ਕੇ ਨਿਆਉਂ ਸੇ ਭਿੰਨ ਹੀ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਦਾ ਅਨੋਖਾ ਹੀ ਪੱਖ ਕਰਦਾ ਹੈਂ, (ਤੇਰੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੇਰਾ ਸੇਵਕ) ਸਾਰੀ ਦੁਨੀਆ ਦਾ ਮਾਲਕ ਅਖਵਾਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਣੀ = ਮਾਲਕ। ਕਹੀਜੈ = ਅਖਵਾਂਦਾ ਹੈ। ਜਨ ਕੋ = ਦਾਸ ਦਾ। ਅੰਗੁ = ਪੱਖ। ਨਿਰਾਰੋ = ਨਿਰਾਲਾ, ਅਨੋਖਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Señor de toda la Creación y eres el Único Soporte de Tu Sirviente. (1-Pausa)"