[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਸਾਲਾਹਣਾ; ਸੁਖੇ ਸੁਖਿ ਨਿਵਾਸੁ ॥"
page = 86
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the praises of the true lord, he abides in supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਪ੍ਰਮ-ਅਨੰਦ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Praises of the True Lord through the Word of His Shabad, and you shall abide in the peace of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਬ੍ਰਹਮ ਕਾ ਸਲਾਹਣਾ ਕਰਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਕੇਵਲ ਸੁਖ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੋ ਕਰ ਸੁਖ ਪਾ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ ਕਰਦਾ ਹੈ, ਤੇ ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio de la Alabanza del Señor, a través de la Palabra, uno habita en la Paz Eterna."