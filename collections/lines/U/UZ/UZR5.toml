[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਾੜਤ ਤਿਸ ਕੀ; ਅਪਰ ਅਪਾਰ ॥"
page = 956
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "1st make is incomparably beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਬਨਾਵਟ ਲਾਸਾਨੀ ਸੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its workmanship is incomparably beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਘਾੜਤ (ਤਿਸ ਕੀ) ਪ੍ਰਮੇਸਰ ਕੋ ਬੇਅੰਤ ਜਾਨਨਾ ਵਾ ਅਤ੍ਯੰਤ ਦਿਲ ਕੀ ਸਫਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਛੁਰੀ ਦੀ ਘਾੜਤ ਬਹੁਤ ਸੁੰਦਰ ਹੁੰਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces su Naturaleza es de Gloria Infinita."