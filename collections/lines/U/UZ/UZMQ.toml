[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੀਰ ਹਰੇ ਹਮਰੇ ਛਲ ਸੋ ਸੁਨਿ; ਮਾਰਿ ਡਰੈ ਤੁਹਿ ਕੰਸ ਬਲੀ ਹੈ ॥"
page = 317

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Kansa will know of it that you have stolen our clothes, then that mighty one will kill you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਸਾਡੇ) ਕਪੜੇ ਛਲ ਨਾਲ ਹਰ ਲਏ ਹਨ, ਬਲਵਾਨ ਕੰਸ ਇਹ ਗੱਲ ਸੁਣ ਕੇ ਤੈਨੂੰ ਮਾਰ ਦੇਵੇਗਾ।"