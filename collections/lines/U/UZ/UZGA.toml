[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਸੇਵ ਕਰੀਜੈ, ਲਾਹਾ ਲੀਜੈ; ਹਰਿ ਦਰਗਹ ਪਾਈਐ ਮਾਣੁ ਜੀਉ ॥"
page = 438
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform His service, gather profit and thus thou obtain honour in God's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਘਾਲ ਕਮਾ ਲਾਭ ਉਠਾ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਹਾਸਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve Him, and gather profit, and you shall obtain honor in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸੇਵਾ ਕਰੀਏ ਲਾਹਾ ਲੀਜੀਏ, ਤਬ ਹਰਿ ਕੀ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਇਹੀ ਲਾਭ ਜਗਤ ਵਿਚੋਂ ਖੱਟਣਾ ਚਾਹੀਦਾ ਹੈ, (ਇਸ ਤਰ੍ਹਾਂ) ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le sirvo sólo a Él y obtengo la ganancia, que es el Honor en la Corte Verdadera."