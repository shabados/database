[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਹ ਮਹਿ ਰਾਵਲ ਖਪਿ ਜਾਵਹਿ; ਚਹੁ ਛਿਅ ਮਹਿ ਸੰਨਿਆਸੀ ॥"
page = 1332
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Divided in twelve sects, the yogis are ruined and so are the four and six sects of sanyaisies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰਾਂ ਪੰਥ ਅੰਦਰ ਵੰਡੇ ਯੋਗੀ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਵੱਡੇ ਤਿਆਗੀ ਜੋ ਚਾਰ ਜਾਂ ਛੇਆਂ ਸੰਪ੍ਰਦਾਵਾ ਵਿੱਚ ਵੰਡੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis are divided into twelve schools, the Sannyaasees into ten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰਹ ਸੰਗਿਆ ਕੇ ਅਭਿਮਾਨ ਮੇਂ ਜੋਗੀ ਖਪ ਜਾਤੇ ਹੈਂ ਔਰ ਦਸ ਭੇਖ ਕੀ ਸੰਗਿਆ ਮੇਂ ਸੰਨ੍ਯਾਸੀ ਖਪ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਖੁੰਝ ਕੇ ਬਾਰਾਂ ਹੀ ਫ਼ਿਰਕਿਆਂ ਵਿਚ ਦੇ ਜੋਗੀ ਅਤੇ ਦਸਾਂ ਹੀ ਫ਼ਿਰਕਿਆਂ ਵਿਚ ਦੇ ਸੰਨਿਆਸੀ ਖਪਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਹ = ਜੋਗੀਆਂ ਦੇ ਬਾਰਾਂ ਪੰਥ (ਹੇਤੁ, ਪਾਵ, ਆਈ, ਗਮਯ, ਪਾਗਲ, ਗੋਪਾਲ, ਕੰਥੜੀ, ਬਨ, ਧ੍ਵਜ, ਚੋਲੀ, ਰਾਵਲ ਅਤੇ ਦਾਸ)। ਰਾਵਲ = ਜੋਗੀ ਜੋ ਅਲੱਖ ਅਲੱਖ ਦੀ ਧੁਨਿ ਕਰ ਕੇ ਭਿੱਛਿਆ ਮੰਗਦੇ ਹਨ। ਜੋਗੀਆਂ ਦਾ ਇਕ ਖਾਸ ਫ਼ਿਰਕਾ ਜਿਸ ਵਿਚ ਮੁਸਲਮਾਨ ਅਤੇ ਹਿੰਦੂ ਦੋਵੇਂ ਹੁੰਦੇ ਹਨ। ਚਹੁ ਛਿਅ ਮਹਿ = ਦਸ (ਫ਼ਿਰਕਿਆਂ) ਵਿਚ (ਸੰਨਿਆਸੀਆਂ ਦੇ ਦਸ ਫ਼ਿਰਕੇ: ਤੀਰਥ, ਆਸ਼੍ਰਮ, ਵਨ, ਅਰਣਯ, ਗਿਰਿ, ਪਰਵਤ, ਸਾਗਰ, ਸਰਸ੍ਵਤੀ, ਭਾਰਤੀ ਅਤੇ ਪੁਰੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis se han dividido en dos escuelas, los Sanyasis en diez."