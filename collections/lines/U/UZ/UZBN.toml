[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ. ਤ੍ਰੈ ਗੁਣ ਛੋਡਿ; ਚਉਥੈ ਚਿਤੁ ਲਾਇ ॥"
page = 603
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, forsake thou the three modes and fix thy mind with the fourth state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਤਿੰਨਾਂ ਹੀ ਅਵਸਥਾਵਾਂ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਚੌਥੀ ਅਵਸਥਾ (ਪਰਮ ਪਦ) ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, renounce the three qualities, and focus your consciousness on the fourth state."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੀਨੋਂ ਗੁਣੋਂ ਕੋ ਛੋਡ ਕਰ ਕੇ (ਚਉਥੈ) ਤੁਰੀਆ ਪਦ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣਾਂ (ਦੇ ਪ੍ਰਭਾਵ) ਨੂੰ ਛੱਡ ਕੇ ਉਸ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਜਿਥੇ ਇਹਨਾਂ ਤਿੰਨਾਂ ਦਾ ਜ਼ੋਰ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਚਉਥੈ = ਉਸ ਅਵਸਥਾ ਵਿਚ ਜਿਥੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, elévate más allá de las tres Gunas y entona tu ser en el Cuarto Estado"