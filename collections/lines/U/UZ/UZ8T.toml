[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਨਿਵਾਰਿ; ਉਧਾਰਹੁ ਜੀਉ ॥"
page = 295
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt avoid hell and save thy soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਜ਼ਕ ਤੋਂ ਬਚ ਜਾਵੇਗਾ ਤੇ ਤੇਰੀ ਆਤਮਾ ਪਾਰ ਉਤਰ ਜਾਏਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be spared from hell - save your soul!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਰਕੋਂ ਦੇ ਦੁਖੋਂ ਕੌ ਦੂਰ ਕਰ ਕੇ ਅਪਨੇ ਜੀਅ ਕਾ ਉਧਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਰਕਾਂ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਜਿੰਦ ਬਚਾ ਲੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰਿ = ਹਟਾ ਕੇ। ਉਧਾਰਹੁ = ਬਚਾ ਲੈ। ਜੀਉ = ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serás salvado de la oscuridad de tu conciencia y tu Alma llegará a su Destino."