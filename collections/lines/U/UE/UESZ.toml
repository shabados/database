[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਪ੍ਰਭੁ ਮੈ ਮਿਲੈ; ਹਉ ਜੀਵਾ ਸਦੁ ਸੁਣੇ ॥੨॥"
page = 1317
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks to meet with that Lord, by hearing whose voice he lives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਣਾ ਲੋੜਦਾ ਹੈ ਜਿਸ ਦੀ ਆਵਾਜ਼ ਸੁਣਨ ਦੁਆਰਾ ਉਹ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting with that God, I live, hearing His Voice. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਭੂ ਮੇਰੇ ਕੋ ਮਿਲੇ ਹੈਂ ਔਰ ਤਿਸ ਕੇ (ਸਦੁ) ਉਪਦੇਸ ਕੋ ਸੁਣ ਕਰ ਮੈਂ ਜੀਵਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਦੋਂ) ਉਹ ਪ੍ਰਭੂ ਮੈਨੂੰ ਮਿਲਦਾ ਹੈ, ਤਦੋਂ ਮੈਂ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, encontrando a Tal Dios, vivo escuchando Su Voz. (2)"