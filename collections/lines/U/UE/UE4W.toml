data = "ਜਗੁ ਕਰੜਾ; ਮਨਮੁਖੁ ਗਾਵਾਰੁ ॥"
page = 943
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 50: The world is hard for the way-ward fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 50: ਆਪ ਹੁਦਰੇ ਮੂੜ੍ਹ ਦੇ ਲਈ ਸੰਸਾਰ ਕਠਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is difficult for the foolish, self-willed manmukh;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਗਵਾਰੋਂ ਕੋ ਜਗ ਕਰੜਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੋ ਮੂਰਖ ਮਨੁੱਖ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ਉਹਦੇ ਲਈ ਜਗਤ ਕਰੜਾ ਹੈ (ਭਾਵ, ਜੀਵਨ ਦੁੱਖਾਂ ਦੀ ਖਾਣ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "practicando el Shabd uno mastica el hierro"