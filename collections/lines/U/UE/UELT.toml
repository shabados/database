[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦ ਕਰੇ ਸਦ ਕੇਲਾ ॥"
page = 130
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He makes merry enjoys pleasures and ever revels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਜਾਂ ਲੁਟਦਾ ਹੈ, ਅਨੰਦ ਮਾਣਦਾ ਹੈ ਅਤੇ ਸਦੀਵ ਹੀ ਰੰਗ-ਰਲੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are blissful, enjoying pleasures, and eternally joyful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੋਦ ਪਰਮੋਦ ਬ੍ਰਿਤੀਓਂ ਕਰ ਸਦਾ (ਕੇਲਾ) ਬਿਲਾਸ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੁਖੀ (ਜੀਵਨ ਬਤੀਤ ਕਰਦਾ) ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ ਬਿਨੋਦ ਕੇਲ = ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ, ਆਤਮਕ ਆਨੰਦ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la que hay todo Éxtasis, Felicidad, y Dicha,"