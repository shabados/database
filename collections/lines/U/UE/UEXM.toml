[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਸਤਿ ਸਤਿ. ਸਤਿ ਹਰਿ; ਸਤਿ ਸਤਿ. ਸਤਿ ਸਾਧਾ ॥"
page = 1204
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, True, True, True is God, and true, true, true is His saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਸੱਚਾ ਸੱਚਾ ਸੱਚਾ ਹੈ ਵਾਹਿਗੁਰੂ ਅਤੇ ਸੱਚਾ, ਸੱਚਾ, ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਸੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, True, True True is the Lord, and True, True, True is His Holy Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਤੀਨੋਂ ਕਾਲ ਹਰੀ ਸਤ ਹੈ ਔਰ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਸਾਧ ਭੀ ਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨ ਭੀ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਹਨ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero, Verdadero, Verdadero, oh madre es Dios, Verdaderos también son Sus Santos,"