[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਸਾਧ ਸਰਣਿ ਛੁਟਕਾਰਾ ॥"
page = 611
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, emancipation is attained to by seeking the saints refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਸੰਤਾਂ ਦੀ ਸ਼ਰਣ ਲੈਣ ਨਾਲ ਮੋਖਸ਼ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, emancipation is attained in the Sanctuary of the Holy Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸੰਤੋਂ ਕੀ ਸਰਣ ਮੇਂ ਹੀ ਛੁਟਕਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ (ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਛੁਟਕਾਰਾ = ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ। ਸਾਧ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, la Liberación es obtenida en el Refugio de los Santos,"