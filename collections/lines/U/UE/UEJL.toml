[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਭੇ ਬਧਾ. ਜਲੁ ਰਹੈ; ਜਲ ਬਿਨੁ. ਕੁੰਭੁ ਨ ਹੋਇ ॥"
page = 469
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the water remains confined in a pitcher, but the pitcher cannot be shaped without water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਘੜੇ ਵਿੱਚ ਬੱਝਿਆ ਹੋਇਆ ਪਾਣੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਪਾਣੀ ਦੇ ਬਗੈਰ ਘੜਾ ਨਹੀਂ ਬਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Water remains confined within the pitcher, but without water, the pitcher could not have been formed;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੁੰਭੇ) ਘੜੇ ਸੇ ਬਿਨਾਂ ਜਲ ਸਿਥਰ ਨਹੀਂ ਹੋਤਾ, ਜਲ ਔ ਕੁਮਾਰ ਸੇ ਬਿਨਾਂ ਕੁੰਭ ਨਹੀਂ ਬਨ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪਾਣੀ ਘੜੇ (ਆਦਿਕ ਭਾਂਡੇ) ਵਿਚ ਹੀ ਬੱਝਾ ਹੋਇਆ (ਭਾਵ, ਪਿਆ ਹੋਇਆ ਇਕ ਥਾਂ) ਟਿਕਿਆ ਰਹਿ ਸਕਦਾ ਹੈ, (ਜਿਵੇਂ) ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਘੜਾ ਨਹੀਂ ਬਣ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La jarra contiene el agua, pero, ¿sin el agua puede ser la jarra moldeada?"