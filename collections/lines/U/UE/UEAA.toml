[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਪਰਚੈ ਗੁਰੁ ਆਖੀਐ; ਸਚਿ ਸਚੁ ਸਿਾਣੈ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Knowledge of the Guru is called the Guru; only the truth identifies the truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਨ ਨਾਲ ਗੁਰੂ ਆਖੀਦਾ ਹੈ ਕਿਉਂ ਜੋ ਸੱਚ ਨੂੰ ਸੱਚ ਪਛਾਣਦਾ ਹੈ।"