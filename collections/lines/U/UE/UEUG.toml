[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨਾ ਠਗਨੑਿ ਠਗ ਸੇ; ਜਿ ਗੁਰ ਕੀ ਪੈਰੀ ਪਾਹਿ ॥"
page = 1288
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who repair to the Guru's feet are such robbers, that rob these."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਚਰਨੀ ਪੈਦੇ ਹਨ, ਉਹ ਐਸੇ ਲੁਟੇਰੇ ਹਨ ਜਿਹੜੇ ਇਨ੍ਹਾਂ ਨੂੰ ਲੁੱਟ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But these thieves themselves are robbed, by those who fall at the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਠਗੋਂ ਕੋ ਸੋ ਪੁਰਸ ਠਗਤੇ ਹੈਂ, ਭਾਵ ਇਨ ਕੋ ਪਾਇਕਰ ਮਦੁ ਨਹੀਂ ਕਰਤੇ ਜੋ ਗੁਰੋਂ ਕੀ ਚਰਣੀ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ (ਠੱਗਾਂ) ਨੂੰ ਭੀ ਉਹ ਠੱਗ (ਭਾਵ, ਸਿਆਣੇ ਬੰਦੇ) ਦਾਉ ਲਾ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਉਹ ਬੰਦੇ ਇਹਨਾਂ ਦੀ ਚਾਲ ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ) ਜੋ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, estos mismos ladrones son ultrajados por quiénes caen a los pies del Guru."