[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗੁਣ ਛੋਡਿ. ਗੁਣਾ ਕਉ ਧਾਵਹੁ; ਕਰਿ ਅਵਗੁਣ ਪਛੁਤਾਹੀ ਜੀਉ ॥"
page = 598
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake sins and pursue virtues By committing sins thou shalt regret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਨੂੰ ਤਿਆਗ ਅਤੇ ਨੇਕੀਆਂ ਵੱਲ ਦੋੜ ਪਾਪ ਕਮਾ ਕੇ ਤੂੰ ਪਸਚਾਤਾਪ ਕਰਨੂੰਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce corruption, and seek virtue; committing sins, you shall only come to regret and repent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਅਵਗੁਣੋਂ ਕੋ ਤਿਆਗ ਕਰ ਗੁਨੋਂ ਕੋ ਦੌੜੋ, ਭਾਵ ਲੈਣੇ ਵਾਸਤੇ ਜਤਨ ਕਰੋ, ਕਿਯੋਂਕਿ ਅਵਗੁਨ ਕਰ ਕੇ ਪਸਚਾਤਾਪ ਕਰਨਾ ਪੜੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਔਗੁਣ ਛੱਡ ਕੇ ਗੁਣ ਹਾਸਲ ਕਰਨ ਦਾ ਜਤਨ ਕਰੋ। ਜੇ ਔਗੁਣ ਹੀ ਕਰਦੇ ਰਹੋਗੇ ਤਾਂ ਪਛੁਤਾਣਾ ਪਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sacúdete de la maldad, y busca el Mérito, pues por obrar mal, uno se lamenta."