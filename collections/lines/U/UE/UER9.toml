[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰਤੇ ਵਡ ਹੰਸ ਹੈ; ਸਚੁ ਨਾਮੁ ਉਰਿ ਧਾਰਿ ॥"
page = 585
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the Divine word and enshrine the true Name in their heart, are the great swans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋ ਰੱਬੀ ਕਲਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਵਸਾਉਂਦੇ ਹਨ, ਉਹ ਪਰਮ ਹੰਸ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great swans are imbued with the Word of the Shabad; they enshrine the True Name within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰ ਉਪਦੇਸ ਮੇਂ ਰਾਤੇ ਹੈਂ ਔ ਸਚ ਨਾਮ ਕੋ ਹਿਰਦ੍ਯ ਮੇਂ ਧਾਰਨ ਕਰਤੇ ਹੈਂ, ਸੋ (ਵਡਹੰਸ) ਪਰਮ ਬਬੇਕੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਪਰੋ ਕੇ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੱਤੇ ਹੋਏ ਹਨ, ਉਹ ਵੱਡੇ ਬਿਬੇਕੀ (ਸੰਤ) ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਹੰਸ = ਵੱਡੇ ਹੰਸ, ਵੱਡੇ ਬਿਬੇਕੀ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Paramajansas, esos Grandiosos Cisnes Gnósticos, viven imbuidos en la Palabra del Shabd, ellos enaltecen el Verdadero Nombre en lo profundo de sus corazones."