[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਰਬ ਸੁਖਾ ਫਲ ਲੋੜੀਅਹਿ; ਸੋ ਸਚੁ ਕਮਾਵਉ ॥"
page = 322
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who desires all comforts and gifts should practise Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਆਰਾਮ ਅਤੇ ਦਾਤਾ ਚਾਹੁੰਦਾ ਹੈ, ਉਹ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who longs for all comforts and rewards should practice Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਰਬ ਸੁਖੋਂ ਔ (ਸੁ) ਸ੍ਰੇਸ੍ਟ ਫਲੋਂ ਕੋ ਚਾਹਤੇ ਹੋ ਤੌ ਸਚੇ ਕਾ ਨਾਮ ਕਮਾਵਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਾਂ, ਜਿਸ ਪਾਸੋਂ ਸਾਰੇ ਸੁਖ ਤੇ ਸਾਰੇ ਫਲ ਮੰਗੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practica esa Verdad que nos bendice con el Fruto del Éxtasis."