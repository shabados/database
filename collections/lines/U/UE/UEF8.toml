[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬਿਸਰਿਐ; ਜਮੁ ਜੋਹਣਿ ਲਾਗੈ ॥"
page = 1030
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting whom the Death's courier begins to spy on thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਭੁਲਾਉਣ ਕਰਕੇ, ਮੌਤ ਦਾ ਦੂਤ ਤੈਨੂੰ ਤੱਕਣ ਲੱਗ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you forget Him, the Messenger of Death will catch sight of you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਬਿਸਰਨੇ ਕਰ ਜਮ ਦੇਖਣੇ ਲਗਤਾ ਹੈ ਅਰਥਾਤ ਮਾਰਨਾ ਚਾਹੁਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਭੁੱਲ ਜਾਣ ਨਾਲ ਮੌਤ ਘੂਰਨ ਲੱਗ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si te olvidas del Señor, entonces Yama, de inmediato te coloca en su mira,"