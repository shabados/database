[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਧੰਨਿ ਤੇ ਜਨ; ਜਿਹ ਘਟਿ. ਬਸਿਓ ਹਰਿ ਨਾਉ ॥"
page = 269
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest blest are those persons, within whose heart God's Name abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ ਉਹ ਪੁਰਸ਼, ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are those, whose hearts are filled with the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਮਨ ਬਾਣੀ ਸੇ ਧੰਨ੍ਯਵਾਦ ਯੋਗ ਹੈ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਵਸਿਆ ਹੈ, ਭਾਵ ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮੁਬਾਰਿਕ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bienaventurados los corazones que desbordan de Amor por el Naam, el Nombre del Señor;"