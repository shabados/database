[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲ ਬਿਕ੍ਰਮ ਤੇਜ ਤਬੈ ਹਰਿ ਹੈ ॥੨੨੬॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is your fighter, who will be able to keep patience in front of them? These powerful ones will abduct the glory of all.226."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਉਸੇ ਵੇਲੇ ਬਲ ਅਤੇ ਸ਼ਕਤੀ ਨੂੰ ਹਰ ਲਵੇਗਾ ॥੨੨੬॥"