[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਕਰੇ; ਤਿਸੁ ਪ੍ਰਭ ਕਉ ਰਾਵਹ ਰਾਮ ॥"
page = 846
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Loving that Lord of ours, with soul and body, let us enjoy Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਅਤੇ ਦੇਹ ਨਾਲ ਉਸ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਪਿਆਰ ਕਰ ਕੇ, ਆਓ ਆਪਣਾ ਉਸ ਦਾ ਅਨੰਦ ਮਾਣੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Loving our God with mind and body, let's ravish and enjoy Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਸੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਤਿਸ ਪ੍ਰਭੂ ਰਾਮ ਕੋ (ਰਾਵਹ) ਸਿਮਰਨ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰ ਪੈਦਾ ਕਰ ਕੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para amar a nuestro Dios en cuerpo y Alma y gozar de nuestra Unión con Él."