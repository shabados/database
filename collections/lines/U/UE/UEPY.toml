data = "ਪਿੰਡਿ ਮੂਐ; ਜੀਉ. ਕਿਹ ਘਰਿ ਜਾਤਾ ॥"
page = 327
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the body dies, to what abode does the soul of the pious person go?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇਹਿ ਮਰ ਜਾਂਦੀ ਹੈ ਤਾਂ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਦੀ ਆਤਮਾ ਕਿਹੜੇ ਟਿਕਾਣੇ ਤੇ ਚਲੀ ਜਾਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body dies, where does the soul go?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਗਿਆਨੀ ਕਾ (ਪਿੰਡਿ) ਸਰੀਰ ਮੁਏ ਸੇ ਜੀਵ ਕਿਸ (ਘਰਿ) ਅਸਥਾਨ ਮੇਂ ਜਾਤਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਸਰੀਰ ਦਾ ਮੋਹ ਦੂਰ ਹੋਇਆਂ ਆਤਮਾ ਕਿੱਥੇ ਟਿਕਦਾ ਹੈ? (ਭਾਵ, ਪਹਿਲਾਂ ਤਾਂ ਜੀਵ ਆਪਣੇ ਸਰੀਰ ਦੇ ਮੋਹ ਕਰਕੇ ਮਾਇਆ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਜਦੋਂ ਇਹ ਮੋਹ ਦੂਰ ਹੋ ਜਾਏ, ਤਦੋਂ ਜੀਵ ਦੀ ਸੁਰਤ ਕਿੱਥੇ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ?)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿੰਡ = ਸਰੀਰ, ਸਰੀਰ ਦਾ ਮੋਹ, ਦੇਹ-ਅੱਧਿਆਸ। ਪਿੰਡਿ ਮੂਐ = ਸਰੀਰ ਦੇ ਮੋਇਆਂ, ਸਰੀਰ ਦਾ ਮੋਹ ਮੋਇਆਂ, ਦੇਹ-ਅੱਧਿਆਸ ਦੂਰ ਹੋਇਆਂ। ਜੀਉ = ਆਤਮਾ। ਕਿਹ ਘਰਿ = ਕਿਸ ਘਰ ਵਿਚ, ਕਿੱਥੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el cuerpo muere, ¿en dónde descansa el Alma?"