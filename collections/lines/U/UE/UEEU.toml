[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ ਡੋਲੈ ਦੂਤ ਸੰਗਤਿ ਮਿਲਿ; ਸੋ ਪਾਏ ਜੋ ਕਿਛੁ ਕੀਨਾ ਹੇ ॥੭॥"
page = 1028
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with evil passions, the mind wavers and obtains the fruit of what he does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦ ਵਿਸ਼ਿਆਂ ਨਾਲ ਮਿਲਾਪ ਕਰਨ ਦੁਆਰਾ ਮਨ ਡਿਕਡੋਲੇ ਖਾਂਦਾ ਹੈ ਅਤੇ ਜਿਹੜਾ ਕੁਛ ਉਹ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਫਲ ਭੁਗਤਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind wavers, keeping company with evil passions; one obtains the rewards of his own actions. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨ ਕਾਮਾਦਿਕੋਂ ਕੀ ਸੰਗਤਿ ਸਾਥ ਮਿਲ ਕੇ ਡੋਲਤਾ ਹੈ, ਜੋ ਕਛੁ ਕਰਮ ਕਰਾ ਹੈ, ਸੋ ਤਿਸੀ ਕਰਮ ਕਾ ਫਲੁ ਪਾਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਰੱਖਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ) ਮੂਰਖ ਮਨ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਲ ਕੇ ਭਟਕਦਾ ਹੈ, ਤੇ ਆਪਣੇ ਕੀਤੇ ਦਾ ਫਲ ਪਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤ = ਕਾਮਾਦਿਕ ਵੈਰੀ। ਪਾਏ = ਭੁਗਤਦਾ ਹੈ। ਕੀਨਾ = (ਆਪਣਾ) ਕੀਤਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ésta sólo recibe, lo que merece por sus acciones. (7)"