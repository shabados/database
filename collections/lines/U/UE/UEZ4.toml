[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਮਾ ਗਹੀ; ਮਨੁ ਸਤਗੁਰਿ ਦੀਆ ॥"
page = 932
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have adopted the way of tolerance and have surrendered my soul unto the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਹਿਨਸ਼ੀਲਤਾ ਦਾ ਰਸਤਾ ਪਕੜ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੀ ਜਿੰਦੜੀ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਸਮਰਪਨ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have adopted the way of tolerance, and given my mind to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਮਨੁ ਦੇ ਦੀਆ ਹੈ ਔਰੁ ਤਿਨੋਂ ਨੇ ਖਿਮਾ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੂਜਿਆਂ ਦੀ ਵਧੀਕੀ ਸਹਾਰਨ ਦਾ ਸੁਭਾਉ ਪਕਾ ਲੈਂਦਾ ਹੈ, ਤੇ, ਆਪਣਾ ਮਨ ਆਪਣੇ ਸਤਿਗੁਰੂ ਵਿਚ ਲੀਨ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਮਾ = ਕਿਸੇ ਦੀ ਵਧੀਕੀ ਸਹਾਰਨ ਦਾ ਸੁਭਾਉ। ਗਹੀ = ਗ੍ਰਹਿਣ ਕੀਤੀ, ਪਕਾ ਲਈ। ਸਤਿਗੁਰਿ ਦੀਆ = ਸਤਿਗੁਰੂ ਵਿਚ ਲੀਨ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando la mente recibe la Bendición del Guru, y entonces, se vuelve Compasiva."