[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਪ ਚੰਡਕਾ ਹੋਇ ਗਈ; ਸੁਰਪਤਿ ਕੌ ਦੇ ਰਾਜ ॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way Chandika disappeared after bestowing the kingship on Indra.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਨੂੰ ਰਾਜ ਦੇ ਕੇ ਚੰਡੀ ਲੋਪ ਹੋ ਗਈ।"