[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲ ਬੁਧਿ ਸੁਧਿ ਪਰਾਣ ਸਰਬਸੁ; ਸੰਤਨਾ ਕੀ ਰਾਸਿ ॥"
page = 1017
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the power, intellect, understanding, life, wealth and all of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਸੱਤਿਆ, ਅਕਲ ਸਮਝ ਜਿੰਦਗੀ ਪਦਾਰਥ ਅਤੇ ਸਾਰਾ ਕੁੱਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is power, intellect, understanding, the breath of life, wealth, and everything for the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲ, ਬੁਧ ਔ ਗ੍ਯਾਤ, ਪ੍ਰਾਣ ਪੁਨਃ ਸਭ ਸਰਬੰਸ ਜੋ ਹੈ ਔ ਪੂੰਜੀ ਸੰਤੋਂ ਕੀ ਸਮਗ੍ਰੀ ਸਭ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸੰਤ ਜਨਾਂ ਦਾ ਸਰਮਾਇਆ ਹੈ, ਬਲ ਹੈ, ਬੁੱਧੀ ਹੈ, ਸੂਝ-ਬੂਝ ਹੈ, ਜਿੰਦ ਹੈ, ਇਹੀ ਉਹਨਾਂ ਦਾ ਸਭ ਕੁਝ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧਿ = ਸੂਝ। ਪਰਾਣ = ਜਿੰਦ। ਸਰਬਸੁ = {सर्व = स्व = ਸਾਰਾ ਧਨ} ਸਭ ਕੁਝ। ਰਾਸਿ = ਸਰਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Poder, el Intelecto, la Intuición y todo; sí Él es el Bien y Capital de los Santos."