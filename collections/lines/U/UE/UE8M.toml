[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ; ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥"
page = 1054
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unfathomable and Unknowable God can be evaluated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਥਾਹ ਅਤੇ ਗਿਆਤ ਤੋਂ ਉਚੇਰੇ ਵਾਹਿਗੁਰੂ ਦਾ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are inaccessible and unfathomable; Your value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਗਮ ਅਗੋਚਰ) ਪਰਮਾਤਮਾ! ਆਪ ਕੀ ਕਿਸੀ ਨੇ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਅਪਹੁੰਚ ਤੇ ਅਗੋਚਰ! ਕੋਈ ਤੇਰਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ (ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਤੂੰ ਮਿਲ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰ = {ਅ-ਗੋ-ਚਰ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, eres Inaccesible e Insondable, Tu Valor no podría ser descrito"