[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਨ ਸੌ ਸੁਭੇ; ਸਭ ਰਾਜ ਪਾਟ ਨਿਧਾਨ ॥੧੪੦॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Various types of kings had gathered there.140."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਨਾਲ ਸਾਰੇ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ ਜੋ ਰਾਜਸੀ ਠਾਠਾਂ ਅਤੇ ਖ਼ਜ਼ਾਨਿਆਂ ਵਾਲੇ ਸਨ ॥੧੪੦॥"