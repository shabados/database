[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੋ ਰਾਜ, ਮੇਰੋ ਹਨਿਯੋ ਤਾਤ ਕੈਸੇ ॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Parashurama said to the king, “O king  how hast thou killed my father?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ ਪਹੁੰਚ ਕੇ ਪਰਸ਼ੁਰਾਮ ਨੇ ਸਹਸ੍ਰਬਾਹੁ ਨੂੰ ਪੁਛਿਆ) \"ਹੇ ਰਾਜਨ! ਦਸੋ, (ਤੁਸੀਂ) ਮੇਰੇ ਪਿਤਾ ਨੂੰ ਕਿਵੇਂ ਮਾਰਿਆ?"