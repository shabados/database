[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੁਰ ਸਘਾਰਣ; ਰਾਮੁ ਹਮਾਰਾ ॥"
page = 1028
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is the Destroyer of demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਦੈਂਤਾਂ ਨੂੰ ਮਾਰਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord is the Destroyer of demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਰੀ ਸੰਪਤੀ ਕਾ ਨਾਸ ਕਰਤਾ ਹਮਾਰਾ ਸੁਆਮੀ ਰਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਪਰਮਾਤਮਾ (ਸਾਡੇ ਮਨਾਂ ਵਿਚੋਂ ਕਾਮਾਦਿਕ) ਦੈਂਤਾਂ ਦਾ ਨਾਸ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੁਰ = ਦੈਂਤ, ਕਾਮਾਦਿਕ। ਸਘਾਰਣ = ਮਾਰਨ (ਵਾਲਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, nuestro Dios es el Destructor de la maldad y"