[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪੀ; ਨਾਮੋ ਸੁਖ ਸਾਰੁ ॥੧॥"
page = 366
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meditate on the Name, O my Friends and comrades."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ। ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਰਾਮ ਦਾ ਜੌਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Naam; the Naam is the essence of peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਜਪਤਾ ਹੂੰ ਸਭ ਸੁਖੋਂ ਕਾ ਸਾਰ ਸੁਖ ਮੁਝੇ ਨਾਮ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਸਦਾ ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਨਾਮ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ ਸਾਰੇ) ਸੁਖਾਂ ਦਾ ਨਿਚੋੜ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੀ = ਜਪੀਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ। ਨਾਮੋ = ਨਾਮ ਹੀ। ਸੁਖ ਸਾਰੁ = ਸੁਖਾਂ ਦਾ ਤੱਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Nombre la Esencia de la Felicidad me es revelada. (1)"