data = "ਇਕ ਮੜੀਅਨ ਕਬਰਨ ਵੇ ਜਾਂਹੀ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For Thy realization many go to the cremation ground and graveyards"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਮੜ੍ਹੀਆਂ (ਪੂਜਦੇ ਹਨ ਅਤੇ) ਦੂਜੇ ਕਬਰਾਂ ਵਿਚ ਜਾਂਦੇ ਹਨ,"