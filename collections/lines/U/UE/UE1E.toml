[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੂਕ ਟੂਕ ਹ੍ਵੈ ਗਿਰੇ ਕਵਚ ਕਟਿ; ਪਰਮ ਪ੍ਰਭਾ ਕਹੁ ਪਾਈ ॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The supremely impressive armours were torn into fragments and caused to fall down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੋਧਿਆਂ ਦੇ) ਕਵਚ ਕਟ ਕੇ ਟੋਟੇ ਟੋਟੇ ਹੋ ਕੇ ਡਿਗੇ ਪਏ ਹਨ ਅਤੇ ਪਰਮ ਸ਼ੋਭਾ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਰਹੇ ਹਨ।"