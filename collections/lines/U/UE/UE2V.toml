[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਪਗ ਰੇਣੁ; ਵਡਭਾਗੀ ਪਾਵੈ ॥੩॥"
page = 164
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very fortunate ones obtain the dust of the feet of Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹੀ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with great good fortune obtain the dust of the feet of the humble. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨੋਂ ਕੀ ਚਰਣ ਧੂੜ ਕੋਈ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲਾ ਹੀ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ) ਭਗਤ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਕੋਈ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ (ਹੀ) ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗ = ਪੈਰ। ਰੇਣੁ = ਧੂੜ। ਪਗ ਰੇਣੁ = ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si soy bendecido con el Polvo debajo de sus Pies.  (3)"