[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕਾ; ਬਲਿ ਬਲਿ ਜਾਉ ॥੨॥"
page = 838
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice, a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ, ਘੋਲੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice, a sacrifice to You. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਮੈਂ ਤੇਰੇ ਪਰ ਮਨ ਬਾਣੀ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ, ਤੇ, ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਮੈਂ (ਤੇਰੇ ਨਾਮ ਤੋਂ) ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por eso ofrezco mi ser en sacrificio a Ti.(2)"