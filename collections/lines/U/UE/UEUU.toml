[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈ ਵਿਚਿ ਧਰਤੀ. ਕੈ ਆਕਾਸੀ; ਉਰਧਿ ਰਹਾ ਸਿਰਿ ਭਾਰਿ ॥"
page = 139
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may remain standing on my head, upside down either in the earth or on the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਂ ਜ਼ਮੀਨ ਜਾਂ ਅਸਮਾਨ ਅੰਦਰ ਮੈਂ ਪੁੱਠਾ ਹੋ ਸੀਸ ਦੇ ਬਲ ਖੜਾ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may remain standing on my head, upside-down, on the earth or up in the sky;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਥਵਾ ਧਰਤੀ ਕੇ ਮਧ ਗੁਫਾ ਕਰੀਏ, ਅਥਵਾ ਅਕਾਸ ਮੇਂ ਜੋ ਲੋਕ ਹੈਂ ਮਹਰਜਨ ਸੰਤ ਤਪ ਤਿਨ ਮੇਂ ਜਾਇ ਰਹੀਏ, ਅਥਵਾ (ਉਰਧਿ) ਊਪਰ ਕੋ ਚਰਨ ਕਰ ਖੜਾ ਰਹਾਂ ਸਿਰ ਭਾਰ ਹੋ ਕੇ ਜਿਸ ਕੋ ਕਪਾਲੀ ਆਸਣ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਧਰਤੀ ਵਿਚ ਰਹਾਂ, ਚਾਹੇ ਆਕਾਸ਼ ਵਿਚ ਪੁੱਠਾ ਸਿਰ ਭਾਰ ਖਲੋਤਾ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਧਿ = ਉੱਚਾ, ਉਲਟਾ, ਪੁੱਠਾ। ਸਿਰਿ ਭਾਰਿ = ਸਿਰ ਦੇ ਭਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o sobre la tierra o en los cielos."