[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤੁਅ ਪਰਸਾਦਿ; ਸੁਖੀ ਸਦ ਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 969
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, O my Master, I am ever in peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਆਰਾਮ ਅੰਦਰ ਵਸਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I am forever in peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਹਮ ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਸੇ ਸਦਾ ਸੁਖੀ ਰਹਿਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਮੈਂ ਸਦਾ ਹੀ ਸੁਖੀ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਅ ਪਰਸਾਦ = ਤੇਰੀ ਮਿਹਰ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora y para siempre, aquí y en el más allá, sólo Tú eres para mí; sí, oh Señor, ahora vivo en Paz por Tu Gracia.  (1-Pausa)"