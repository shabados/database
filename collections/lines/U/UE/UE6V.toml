data = "ਰਾਮ ਰਮਤ; ਸੰਤਨ ਸੁਖੁ ਮਾਨਾ ॥"
page = 743
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints deem pleasure in the utterance of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਉਚਾਰਨ ਵਿੱਚ ਸਾਧੂ ਖੁਸ਼ੀ ਮੰਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints take pleasure in repeating the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਰਾਮ ਉਚਾਰਤਿਆਂ ਹੀ ਸੰਤੋਂ ਨੇ ਸੁਖ ਮਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándote, Tus Santos gozan de Paz y Éxtasis,"