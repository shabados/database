data = "ਜੋ ਬ੍ਰਿਛ ਚੰਦਨ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਬਿਗਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਧਾਰਨ) ਰੁੱਖ ਭੀ ਚੰਦਨ ਦੇ ਨਾਲ (ਲੱਗ ਕੇ) ਵਿਗੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los árboles que rodean al Sándalo se han impregnado del aroma"