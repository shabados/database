data = "ਚੰਦਨ ਕੈ ਸੰਗਿ; ਤਰਵਰੁ ਬਿਗਰਿਓ ॥"
page = 1158
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with sandal, the tree is spoiled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਨਾਲ ਸੰਗਤ ਕਰਕੇ ਬਿਰਛ ਬਿਗੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with the sandalwood tree, the tree nearby is changed;"

[[content]]
asset = "NKFT"
type = "translation"
