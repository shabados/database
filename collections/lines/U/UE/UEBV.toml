[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਬਰੁ ਦਾਨ ਦਯੋ ਮੁਹਿ ਰੁਦ੍ਰ; ਵਹੈ ਪ੍ਰਗਟਿਯੋ ਚਿਤ ਮੈ ਸੁ ਜਨਾਯੋ ॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He came to know in his mind that the boon bestowed on him by Rudra was going to become a reality"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਚਿਤ ਵਿਚ ਜਾਣ ਲਿਆ ਕਿ ਰੁਦ੍ਰ ਨੇ ਮੈਨੂੰ ਜੋ ਵਰਦਾਨ ਦਿੱਤਾ ਸੀ, ਉਹ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ਹੈ।"