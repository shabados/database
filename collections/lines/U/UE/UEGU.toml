[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ; ਗੁਣ ਗਾਉ ਅਨੰਤਾ ॥"
page = 193
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, sing the praises of the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਅਨੰਤ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, sing the Glorious Praises of the Infinite Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਤਿਸ (ਅਨੰਤਾ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਿਨ ਰਾਤ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਗੁਣ ਅਨੰਤਾ = ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche habita en la Alabanza Infinita del Señor,"