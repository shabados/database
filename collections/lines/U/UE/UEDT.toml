[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰੀ ਆਸੁਰੀ ਕਿੰਨ੍ਰਨੀ; ਤਾ ਸਮ ਔਰ ਨ ਕੋਇ ॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Among wives of gods, devils, Kinners, there was none,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵ-ਇਸਤਰੀਆਂ, ਦੈਂਤ-ਇਸਤਰੀਆਂ ਅਤੇ ਕਿੰਨਰ-ਇਸਤਰੀਆਂ ਵਿਚੋਂ ਹੋਰ ਕੋਈ ਵੀ ਉਸ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਸੀ।"