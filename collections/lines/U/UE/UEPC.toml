[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਡਿ ਉਡਿ ਰਾਵਾ; ਝਾਟੈ ਪਾਇ ॥"
page = 465
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dust flies, flies and falls on their head's hair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੱਟਾ ਉਡ, ਉਡ ਕੇ ਉਹਨਾਂ ਦੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਉਤੇ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dust flies and falls upon their hair."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਡ ਉਡ ਕਰ ਕੇ (ਰਾਵਾ) ਘਟਾ ਤਿਨ ਕੇ (ਝਾਟੈ) ਵਾਲੋਂ ਮੇਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ) ਉੱਡ ਉੱਡ ਕੇ ਘੱਟਾ ਉਹਨਾਂ ਦੇ ਸਿਰ ਵਿਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਵਾ = ਘੱਟਾ। ਝਾਟੈ = ਝਾਟੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente, divertida, los ve y en sus casas se ríe de ellos."