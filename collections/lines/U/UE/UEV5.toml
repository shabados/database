[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਰੀ; ਕਾਟੀ ਜਮ ਕੀ ਫਾਸ ॥"
page = 1227
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, my noose of death is snapped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੇਰੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, the noose of Death has been cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸੰਤੋ! ਅਬ ਜਮ ਕੀ ਫਾਹੀ ਹਮਾਰੀ ਕਾਟੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਜਿਨ੍ਹਾਂ ਵਡ-ਭਾਗੀਆਂ ਦੀ) ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਫਾਹੀ ਕੱਟੀ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, las amarras de la muerte me han sido quitadas, he logrado el Éxtasis,"