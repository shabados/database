[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਵਾਨ ਹੇਰਿ ਲਾਜਤ ਤਿਨੈ; ਇਕ ਆਵਹਿ, ਇਕ ਜਾਹਿ ॥੨॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even the dogs were ashamed of her actions.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਕੁੱਤੇ ਵੀ ਸ਼ਰਮਾਉਂਦੇ ਸਨ, ਇਕ ਆਂਦਾ ਸੀ, ਇਕ ਜਾਂਦਾ ਸੀ ॥੨॥"