[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਬਾਣੀ ਗੁਰਮੁਖਿ ਵਖਾਣੀ; ਜਸੁ ਸੁਣਿ ਸੁਣਿ ਮਨੁ ਤਨੁ ਹਰਿਆ ॥"
page = 781
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The supreme Guru has uttered the Divine Gurbani, hearing, hearing which my soul and body are refreshed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਗੁਰਾਂ ਨੇ ਈਸ਼ਵਰੀ ਗੁਰਬਾਣੀ ਉਚਾਰਨ ਕੀਤੀ ਹੈ ਜਿਸਨੂੰ ਸੁਣ ਸੁਣ ਕੇ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਤਰੋਤਾਜਾ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh chants the Bani of the unstruck melody; hearing it, listening to it, my mind and body are rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਰਸ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਸਬੰਧੀ ਬਾਣੀ ਗੁਰਮੁਖਾਂ ਨੇ ਕਥਨ ਕਰੀ ਹੈ, ਤਿਸ ਦੁਆਰੇ ਪਰਮੇਸਰ ਕਾ ਜਸ ਸੁਣ ਸੁਣ ਕੇ ਮਨ ਤਨ ਹਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਉਹ ਮਨੁੱਖ ਸਦਾ ਇਕ-ਰਸ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣ ਸੁਣ ਕੇ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇਕ-ਰਸ। ਵਖਾਣੀ = ਉਚਾਰੀ, ਉਚਾਰਦਾ ਹੈ। ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਹਰਿਆ = ਹਰਾ-ਭਰਾ, ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He practicado la Verdad por la Gracia del Guru y los fantasmas de la duda y el miedo han sido disipados."