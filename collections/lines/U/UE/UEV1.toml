[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਲ ਲਗੇ ਜਿਹ ਠਾ ਮਨੋ ਬਜ੍ਰ ਭਲੇ ਬ੍ਰਿਜ ਨਾਇਕ ਬ︀ਯੋਤ ਬਨਾਯੋ ॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna reached the golden Dwarka, where within several plans, the jewels and diamonds were studded"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਥਾਂ ਉਤੇ ਲਾਲ ਲਗੇ ਹੋਏ ਸਨ, ਮਾਨੋ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਬੜੀ ਚੰਗੀ ਵਿਉਂਤ ਨਾਲ ਲਾਲ ਜੜ੍ਹੇ ਹਨ।"