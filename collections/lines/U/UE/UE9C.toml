[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਕੋ ਸੀਝੈ ਨਾਹੀ; ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਈ ਹੇ ॥੭॥"
page = 1069
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, one is emancipated not, so attach thou thy mind to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ, ਕੋਈ ਭੀ ਬੰਦਖ਼ਲਾਸ ਨਹੀਂ ਹੁੰਦਾ। ਇਸ ਲਈ ਤੂੰ ਆਪਣਾ ਮਨ ਗੁਰਾਂ ਦੇ ਰਚਨਾਂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, no one understands; focus your consciousness on the Guru's Feet. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਕੋਈ ਕਲ੍ਯਾਣ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤਾ, ਇਸੀ ਤੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਹਮ ਨੇ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ (ਜ਼ਿੰਦਗੀ ਵਿਚ) ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ। ਤੂੰ ਸਦਾ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਸੀਝੈ = ਕਾਮਯਾਬ ਹੁੰਦਾ। ਲਾਈ = ਲਾਇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin el Guru Verdadero, nadie logra alcanzar la Plenitud, así que mi mente se aferra a los Pies del Guru. (7)"