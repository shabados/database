[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਨਿਰਗੁਣਿਆਰਿਆ; ਆਪਣਾ ਮੂਲੁ ਪਛਾਣੁ ॥"
page = 63
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O vicious mammon worshipper! recognise thy own origin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ-ਵਿਹੁਣ ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ! ਆਪਣੇ ਅਸਲੇ ਦੀ ਸਿੰਞਾਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You worthless, faithless cynic-recognize your own origin!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਮੁਖ! ਸੁਭ ਗੁਨੋਂ ਰਹਤ (ਆਪਣਾ ਮੂਲੁ) ਅਪਣੇ ਸਰੀਰ ਕਾ ਜਿਸ ਸੇ ਸਰੀਰ ਉਤਪਤਿ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਜਾਣੂ, ਸੋਈ ਸਫੁਟੁ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ-ਹੀਨ ਸਾਕਤ ਮਨੁੱਖ! (ਤੂੰ ਮਾਣ ਕਰਦਾ ਹੈਂ ਆਪਣੇ ਸਰੀਰ ਦਾ) ਆਪਣਾ ਅਸਲਾ ਤਾਂ ਪਛਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਹੇ ਸਾਕਤ! ਹੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਵਿੱਛੁੜੇ ਜੀਵ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh alabador del poder, ¿qué no conoces tu verdadero valor?"