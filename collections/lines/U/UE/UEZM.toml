[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਰੇ ਗਿਆਨੀ; ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥"
page = 972
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O wise man, contemplate on thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਆਣੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O spiritual teacher, contemplate God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਗ੍ਯਾਨੀ! ਤੂੰ ਤਿਸ ਬ੍ਰਹਮ ਕਾ ਬੀਚਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਚਾਰਵਾਨ ਮਨੁੱਖ! (ਤੂੰ ਤਾਂ ਚੰਦ ਸੂਰਜ ਆਦਿਕ ਨੂਰੀ ਚੀਜ਼ਾਂ ਵੇਖ ਕੇ ਨਿਰਾ ਇਹਨਾਂ ਨੂੰ ਹੀ ਸਲਾਹ ਰਿਹਾ ਹੈਂ, ਇਹਨਾਂ ਨੂੰ ਨੂਰ ਦੇਣ ਵਾਲੇ) ਪਰਮਾਤਮਾ (ਦੀ ਵਡਿਆਈ) ਦੀ ਵਿਚਾਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਗਿਆਨੀ = ਹੇ ਗਿਆਨਵਾਨ ਮਨੁੱਖ! ਬ੍ਰਹਮ ਬੀਚਾਰੁ = ਪਰਮਾਤਮਾ (ਦੀ ਕੁਦਰਤ) ਦੀ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Sabio, medita en esto:"