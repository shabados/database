[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਸਾਹੁ ਚਮਕ︀ਯੋ ਬਚਨ ਤ੍ਰਿਯ ਕੌ ਕਹਿਯੋ ਰਿਸਾਇ ॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trader flew into rage and asked the lady, ‘Why have you called me a Raja?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸਤਰੀ ਦਾ) ਬੋਲ ਸੁਣ ਕੇ ਸ਼ਾਹ ਭੜਕ ਪਿਆ ਅਤੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਇਸਤਰੀ ਨੂੰ ਕਿਹਾ,"