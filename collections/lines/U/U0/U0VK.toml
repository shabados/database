[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਨਿਕ ਅਸ੍ਵ ਹੈਵਰ; ਭੂਮਿ ਦਾਨ ॥"
page = 265
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may make gifts of gold, horses known as excellent steeds and lands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੋਨੇ, ਘੋੜੇ, ਜਿਹੜੇ ਸਰੇਸ਼ਟ ਤੁਰੰਗ ਜਾਣੇ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਜਮੀਨ ਦੀਆਂ ਦਾਤਾਂ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may give away gold, horses, elephants and land;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸ੍ਵਰਨ ਕੇ (ਅਸ੍ਵ) ਘੋੜੇ ਜੋ ਹੈਂ (ਵਰ) ਸ੍ਰੇਸ਼ਟ, ਪੁਨਃ ਪ੍ਰਿਥਵੀ ਤਿਨ ਕਾ, ਵਾ ਪ੍ਰਿਥਵੀ, ਸ੍ਵਰਨ ਔ ਘੋੜੇ ਜੋ ਸ੍ਰੇਸ਼ਟ ਹੈਂ ਤਿਨੋਂ ਕਾ ਦਾਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨਾ, ਘੋੜੇ, ਵਧੀਆ ਘੋੜੇ ਤੇ ਜ਼ਿਮੀਂ ਦਾਨ ਕਰੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y riqueza o realices posturas de Yoga"