[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰਿੰਞਣਿ ਬਹਿ ਉਠ ਜਾਂਦੀਆਂ; ਜਿਉ ਬਿਰਖਹੁ ਉਡਿ ਜਾਨਿ ਪੰਖੇਰੂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sometimes they would suddenly stop spinning and leave as birds fly from the tree (the double-minded person is also like these girls or birds and changes his mind abruptly)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿੰਣ ਵਿਚ ਬਹਿਕੇ (ਆਪੋ ਆਪਣੀਆਂ ਪੂਣੀਆਂ ਪੂਰੀਆਂ ਕਰ ਕੇ ਇਉ ਕੁੜੀਆਂ ਨੂੰ ਚਿੜੀਆਂ ਦੀ ਉਪਮਾਂ ਦੇਣ ਦਾ ਭਾਵ ਇਹ ਹੈ ਕਿ ਮਾਨੋ ਉੱਡਣ ਵਾਲੀਆਂ ਚਿੜੀਆਂ ਬ੍ਰਿੱਛਾਂ ਦੇ ਹੇਠ ਛਾਵੇਂ ਕੱਠੀਆਂ ਹੋਈਆਂ ਹਨ)"