[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਉਪਾਇਓ; ਤਿਸੁ ਤੇਰੀ ਆਸ ॥"
page = 894
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever Thou, createst, he rests his hope in Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਤੂੰ ਰਚਦਾ ਹੈਂ, ਉਹ ਤੇਰੇ ਉਤੇ ਹੀ ਆਪਣੀ ਉਮੈਦ ਬੰਨ੍ਹਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever has been created, rests his hopes in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰ ਮੇਂ ਜੀਵ ਉਤਪੰਨ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਤੇਰੀ ਹੀ ਆਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਜੀਵ ਨੂੰ ਤੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਸ ਨੂੰ ਤੇਰੀ (ਸਹਾਇਤਾ ਦੀ) ਹੀ ਆਸ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que hayas creado, se apoya sólo en Ti."