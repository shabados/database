[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਜਮੁ ਨੇੜਿ. ਨ ਆਵੈ ॥"
page = 1142
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name, death's courier comes not near man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੌਤ ਦਾ ਦੂਤ ਇਨਸਾਨ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, the Messenger of Death does not draw near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਕਰ ਜਮ ਨੇੜੇ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਜਮ (ਮਨੁੱਖ ਦੇ) ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇੜਿ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre, Yama no se le acerca a uno."