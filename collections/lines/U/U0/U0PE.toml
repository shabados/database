[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਕਦੇ ਹੀ. ਰਜੈ ਨਾਹੀ; ਮੂਰਖ ਭੁਖ. ਨ ਜਾਈ ॥"
page = 1287
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is sated not ever with sins, The hunger of the foolish man departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਪਾਪਾਂ ਨਾਲ ਕਦੇ ਭੀ ਧ੍ਰਾਪਦਾ ਨਹੀਂ। ਬੇਵਕੂਫ ਬੰਦੇ ਦੀ ਭੁਖ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is ever satisfied and fulfilled by evil and corruption. The hunger of the fool is not satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਸ੍ਯੋਂ ਕਰ ਕੇ ਕਬੀ ਭੀ ਰਜਤਾ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਮੂਰਖ ਕੀ ਤ੍ਰਿਸਨਾ ਭੂਖ ਕਬੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਦੀ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਮੁੱਕਦੀ ਨਹੀਂ, ਮਾਇਆ ਵਿਚ ਕਦੇ ਉਹ ਰੱਜਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nadie logra la Plenitud y el Contentamiento a través de la maldad y la corrupción."