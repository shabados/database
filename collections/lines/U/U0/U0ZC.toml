[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿ ਤਬੈ ਪਰਤਛ ਭਈ; ਬਰੁ ਮਾਗਹੁ ਜੋ ਮਨ ਮੈ ਜੋਈ ਚੀਨੋ ॥"
page = 430

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the goddess manifested herself and said, “You may ask for the boon that you want"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਤਦੋਂ ਪ੍ਰਤਖ ਹੋ ਗਈ ਅਤੇ ਵਰ ਮੰਗਣ ਲਈ ਕਿਹਾ ਜੋ ਮਨ ਵਿਚ ਸੋਚਿਆ ਹੋਇਆ ਹੈ।"