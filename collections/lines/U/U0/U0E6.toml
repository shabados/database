[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ; ਨਾਨਕ ਆਸਰੋ ॥੪॥੪॥੭॥"
page = 1322
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Master of the Universe, is my only support, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਹੀ ਮੇਰਾ ਕੱਲਮਕੱਲਾ ਆਸਰਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is Nanak's only Support. ||4||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਗੋਬਿੰਦ! ਮੇਰੇ ਕੋ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ॥੪॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੂੰ ਹੀ ਨਾਨਕ ਦਾ ਆਸਰਾ ਹੈਂ ॥੪॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo es el Único Soporte de Nanak. (4-4-7)"