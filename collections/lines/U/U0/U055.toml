[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਪ ਜਪਿਯੋ ਸਭ ਹੂ ਹਰਿ ਕੋ; ਜਬ ਯੌ ਭ੍ਰਿਗੁ ਆਨਿ ਰਿਖੋ ਸਮਝਾਯੋ ॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Bhrigu, on coming back brought home this point to everyone, then all of them remembered Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਇਸ ਤਰ੍ਹਾਂ ਭ੍ਰਿਗੂ ਨੇ ਆ ਕੇ ਰਿਸ਼ੀ ਨੂੰ ਸਮਝਾਇਆ ਤਾਂ ਸਾਰੇ ਵਿਸ਼ਣੂ ਦਾ ਜਾਪ ਜਪਣ ਲਗ ਗਏ।"