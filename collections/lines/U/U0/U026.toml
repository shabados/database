data = "ਗੰਗਾ ਕੈ ਸੰਗਿ; ਸਲਿਤਾ ਬਿਗਰੀ ॥"
page = 1158
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the stream blends with the Ganges,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨਦੀ ਸੁਰਸਰੀ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the stream flows into the Ganges,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗੰਗਾ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਨਦੀ ਬਿਗਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਚਰਨੀਂ ਲੱਗਣਾ ਵਿਗੜਨਾ ਹੀ ਹੈ ਤਾਂ) ਨਦੀ ਭੀ ਗੰਗਾ ਨਾਲ ਰਲ ਕੇ ਵਿਗੜ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਿਤਾ = ਨਦੀ। ਬਿਗਰੀ = ਵਿਗੜ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arroyo se perdió en el Ganges,"