[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਸੇਵਾ ਜੋ ਕਰੇ; ਦੂਜੈ ਭਾਇ ਚਿਤੁ ਲਾਇ ॥"
page = 1422
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person, who performs service, however, attached him mind to another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼, ਜਿਹੜਾ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਹੋਰਸ ਦੇ ਪਿਆਰ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh may perform service, but his consciousness is attached to the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਚਿਤ ਲਗਾਇ ਕਰ ਕੇ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਜਿਹੜੀ ਭੀ ਸੇਵਾ ਕਰਦਾ ਹੈ, (ਉਸ ਦੇ ਨਾਲ ਨਾਲ ਉਹ ਆਪਣਾ) ਚਿੱਤ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਸੇਵਾ ਜੋ = ਜਿਹੜੀ ਭੀ ਸੇਵਾ। ਦੂਜੈ ਭਾਇ = (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ। ਲਾਇ = ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Voluntarioso Manmukj podrá ofrecer servicio, pero su conciencia está afectada por el amor a la dualidad;"