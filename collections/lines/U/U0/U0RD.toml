[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਕੁਟੰਬੁ; ਨਾ ਤਿਸੁ ਮਾਤਾ ॥"
page = 1051
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no family, nor has he a mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕੋਈ ਪਰਵਾਰ ਨਹੀਂ, ਨਾਂ ਹੀ ਹੈ ਉਸ ਦੀ ਕੋਈ ਅੰਮੜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no family, and he has no mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤਿਸ ਬ੍ਰਹਮ ਕਾ ਕੁਟੰਬ ਹੈ ਔ ਨ ਤਿਸ ਕਾ ਮਾਤਾ ਪਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਸਮਝ ਆ ਗਈ ਕਿ) ਉਸ (ਪਰਮਾਤਮਾ) ਦਾ ਨਾਹ ਕੋਈ (ਖ਼ਾਸ) ਪਰਵਾਰ ਹੈ ਨਾਹ ਉਸ ਦੀ ਮਾਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tiene ni familia ni ma"