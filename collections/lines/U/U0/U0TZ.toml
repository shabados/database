[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਓਹੀ ਉਹੁ; ਏਹੁ ਨ ਹੋਈ ॥੪੨॥"
page = 342
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that case, He alone, will seem, and not this man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਹਾਲਤ ਵਿੱਚ ਕੇਵਲ ਉਹੀ ਮਲੂਮ ਹੋਵੇਗਾ ਅਤੇ ਇਹ ਬੰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, He alone exists, and not this mortal being. ||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਕੋ ਬ੍ਰਹਮ ਸਰੂਪ ਲਖਿਆ ਤਬ (ਓਹੀ ਓਹੁ) ਪਰਮੇਸ੍ਵਰ ਹੀ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਇਹ ਭਿੰਨ ਕੁਛ ਨਹੀਂ ਹੋਤਾ॥੪੨॥☬ਪ੍ਰਸ਼ਨ: ਜੇ ਕਰ ਜੀਵ ਬ੍ਰਹਮ ਰੂਪ ਹੈਂ ਤਉ ਦੁਖੀ ਪੁਨਾ ਸੋਕਵਾਨ ਕਿਉਂ ਰਹਤੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਹ ਜੀਵ ਉਸ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਹ (ਵੱਖਰੀ ਹਸਤੀ ਵਾਲਾ) ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando Lo veo, entonces mi yo desaparece y somos Uno. (42)"