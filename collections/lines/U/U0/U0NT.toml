[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵ ਕਰੈ ਉਪਮਾ; ਇਮ ਸ੍ਰੀ ਜਦੁਬੀਰ ਬਡੋ ਰਨ ਪਾਰਿਓ ॥੧੭੬੯॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods and demons both are appreciating the war of Krishna.1769."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਵੱਡਾ ਯੁੱਧ ਮਚਾਇਆ ਹੈ ਕਿ ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ (ਦੋਵੇਂ) ਉਪਮਾ ਕਰਦੇ ਹਨ ॥੧੭੬੯॥"