[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਹਰਿ ਪ੍ਰਭੁ ਏਕੋ ਸੁਆਮੀ; ਗੁਰਮੁਖਿ ਅਲਖੁ ਲਖਾਇਆ ॥"
page = 772
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within every heart is the unique Lord Master God. Through the Guru, is He the Invisible one seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਅਦੁੱਤੀ ਸੁਆਮੀ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ, ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਪੁਰਖ ਦੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord God, the Master, is in each and every heart; the Gurmukh sees the unseen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟਾਂ ਘਟਾਂ ਮੇਂ ਹਰ ਪ੍ਰਭ ਸਵਾਮੀ ਏਕੋ ਹੈ, ਵਹੁ ਅਲਖ ਮੁਖ ਰੂਪ ਗੁਰਾਂ ਨੇ ਲਖਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਇਕ ਮਾਲਕ-ਪ੍ਰਭੂ ਹੀ ਵੱਸਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਨੇ ਉਸ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਨੂੰ (ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ) ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ। ਅਲਖੁ = ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en cada corazón. A través del Guru, Él, el Uno Insondable, es revelado."