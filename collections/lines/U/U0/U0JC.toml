[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਨਾਮੁ ਬਸੈ ਮਨ ਮਾਹੀ ॥੩॥"
page = 891
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose the Lord's Name dwells."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਸਾਹਿਬ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Naam abides in his mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਬਸਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਹਰਿ-ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Naam habita en su corazón.(3)"