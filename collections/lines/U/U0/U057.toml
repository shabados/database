[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਲਾਲਚ ਕਰਦਾ ਫਿਰੈ; ਲਾਲਚਿ ਲਾਗਾ ਜਾਇ ॥"
page = 994
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mortal wanders about in greed and to greed it is attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰਾਣੀ ਲੋਭ ਅੰਦਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਲੋਭ ਨਾਲ ਹੀ ਇਹ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind wanders around, driven by greed, totally attached to greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਉ ਮਨ ਮੇਂ ਲਾਲਚ ਕਰਤਾ ਹੂਆ ਸੰਸਾਰ ਮੇਂ ਫਿਰਤਾ ਹੈ॥☬ਜੇ ਕਹੀ ਸੰਕਲਪ ਪੂਰਾ ਭੀ ਹੋ ਜਾਇ ਤਾਂ ਵੀ ਪ੍ਰਾਣ ਪਰ੍ਯੰਤ ਲਾਲਚ ਮੇਂ ਹੀ ਲਗਾ ਜਾਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਿ-ਨਾਮ ਤੋਂ ਖੁੰਝਿਆ ਹੋਇਆ) ਇਹ ਮਨ ਅਨੇਕਾਂ ਲਾਲਚ ਕਰਦਾ ਫਿਰਦਾ ਹੈ, (ਮਾਇਆ ਦੇ) ਲਾਲਚ ਵਿਚ ਲੱਗ ਕੇ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਚ = ਅਨੇਕਾਂ ਲਾਲਚ {ਬਹੁ-ਵਚਨ}। ਲਾਲਚਿ = ਲਾਲਚ ਵਿਚ। ਜਾਇ = ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta mente está apegada a la avaricia, sí, a la avaricia está atada e involucrada siempre en la falsa contienda."