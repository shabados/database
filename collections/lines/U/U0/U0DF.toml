[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ. ਕਿਨੈ ਨ ਪਾਈਆ; ਸਭਿ ਸੁਣਿ ਸੁਣਿ ਆਖਹਿ ਸੋਇ ॥੨॥"
page = 53
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one has found Thy worth. Every one narrates Thine glory as he has repeatedly heard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਭੀ ਉਸ ਦੇ ਮੁਲ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ। ਹਰ ਕੋਈ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਮੁੜ ਮੁੜ ਸਰਵਣ ਕੀਤਾ ਹੈ, ਉਸ ਦੀ ਬਜੁਰਗੀ ਨੂੰ ਵਰਨਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has found Your Value; they all merely write what they have heard again and again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਕੀਮਤਿ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਈ, ਸਭੁ ਸਾਸਤ੍ਰੋਂ ਦ੍ਵਾਰੇ (ਸੋਇ) ਸੋਭਾ ਕੋ ਸੁਣਿ ਸੁਣਿ ਕਰ ਕੇ ਕਥਨ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਜੀਵ ਨੇ ਤੇਰਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ, ਸਾਰੇ ਜੀਵ ਤੇਰੀ ਬਾਬਤ (ਦੂਜਿਆਂ ਤੋਂ) ਸੁਣ ਸੁਣ ਕੇ ਹੀ ਆਖ ਦੇਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie ha estimado Su Valor y ellos dicen sólo lo que escuchan. (2)"