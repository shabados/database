[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤੁ ਹੈ; ਜਿਤੁ ਪੀਤੈ ਤਿਖ ਜਾਇ ॥"
page = 35
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's Word is Nectar by drinking which thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸੁਧਾ-ਰਸ ਹੈ, ਜਿਸ ਨੂੰ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਤੇਹ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is Ambrosial Nectar; drinking it in, thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ, ਜਿਸ ਕੇ ਪਾਨ ਕਰਨ ਸੇ ਤ੍ਰਿਸਨਾ ਰੂਪੁ ਤ੍ਰਿਖਾ ਨਿਬ੍ਰਿਤਿ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਐਸਾ) ਅੰਮ੍ਰਿਤ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ) ਜਿਸ ਦੇ ਪੀਤਿਆਂ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ (ਲਫ਼ਜ਼ 'ਜਿਸ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ ਇਕ-ਵਚਨ)। ਜਿਤੁ ਪੀਤੈ = ਜਿਸ ਦੇ ਪੀਣ ਨਾਲ। ਤਿਖ = ਪਿਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru es el Néctar, aplaca tu sed con Él."