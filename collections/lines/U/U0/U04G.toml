[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਸੋਹਨੀ ਚੰਦਨੁ ਚੋਆ; ਨਰਕ ਘੋਰ ਕਾ ਦੁਆਰਾ ॥੭॥"
page = 642
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may have beauteous couches perfumed with the sandal aloe-wood scent. Such things lead him to the door of terrible hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕੋਲ ਚੰਨਣ ਅਗਰ ਦੀ ਲੱਕੜ ਦੇ ਅੱਤਰ ਨਾਲ ਸੁਗੰਧਤ ਕੀਤੇ ਹੋਏ ਸੁੰਦਰ ਪਲੰਘ ਹੋਣ। ਐਹੋ ਜੇਹੀਆਂ ਚੀਜ਼ਾਂ ਉਸ ਨੂੰ ਭਿਆਨਕ ਦੋਜਕ ਦੇ ਬੂਹੇ ਤੇ ਲੈ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may lie on beautiful beds, perfumed with sandalwood oil, but this will led him only to the gates of the most horrible hell. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੁੰਦਰ ਸੇਜਾ ਪਰ ਚੰਦਨ ਕਾ (ਚੋਆ) ਅਤਰ ਛਿੜਕਾ ਹੂਆ ਹੈ, ਇਹ ਪੂਰਬੋਕਤ ਸਰਬ ਸਮਗ੍ਰੀ (ਘੋਰ) ਭ੍ਯਾਨਕ ਨਰਕ ਕਾ ਦਰਵਾਜਾ ਹੈ। ਭਾਵ ਸੇ ਸਤਿਸੰਗ ਔ ਹਰੀ ਕੀਰਤੀ ਸੇ ਬਿਨਾ ਯਹ ਸਭੀ ਪਦਾਰਥ ਨਰਕ ਕੋ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲੇ ਹੈਂ॥੭॥☬ਜੇਕਰ ਕਹੇ ਸਭ ਸੇ ਊਤਮ ਕਰਮ ਕੌਨ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਇਸਤ੍ਰੀ ਦੀ ਸੇਜ ਮਾਣਦੇ ਹਨ, (ਆਪਣੇ ਸਰੀਰ ਉਤੇ) ਚੰਦਨ ਤੇ ਅਤਰ ਵਰਤਦੇ ਹਨ। ਪਰ ਇਹ ਸਭ ਕੁਝ ਤਾਂ ਭਿਆਨਕ ਨਰਕ ਵਲ ਲੈ ਜਾਣ ਵਾਲਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "comandé a un sin número de hombres. El aposento donde dormía era cómodo y perfumado de sándalo, pero al final caí en lo más oscuro de mi conciencia. (7)"