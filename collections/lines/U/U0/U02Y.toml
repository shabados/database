data = "ਅਧਿਕ ਕੋਪ ਹ੍ਵੈ ਬਚਨ ਸੁਨਾਏ ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the fighting ceased, both, full of wrath, came to the woman,"

[[content]]
asset = "RSJD"
type = "translation"
