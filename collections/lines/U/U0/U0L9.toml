[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਬਿਨਸੇ; ਸੁਖ ਕੀਓ ਬਿਸ੍ਰਾਮੁ ॥"
page = 987
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "woe is eradicated and weal comes to abide within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਮ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁਖ ਆ ਕੇ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is dispelled; peace and tranquility come to dwell within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਬਿਨਸ ਗਏ ਔ ਸੁਖ ਨੇ ਬਿਸਰਾਮ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ (ਹਿਰਦੇ ਵਿਚ) ਸੁਖ ਟਿਕਾਣਾ ਆ ਬਣਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸ੍ਰਾਮ = ਨਿਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los sufrimientos se acaban, y la Paz habita en nuestro interior."