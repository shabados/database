[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣੀ ਕੀਰਤਨੁ ਸੁਨਉ ਦਿਨੁ ਰਾਤੀ; ਹਿਰਦੈ ਹਰਿ ਹਰਿ ਭਾਨੀ ॥੩॥"
page = 1200
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mine ears, day and night, I hear His praise, and my Lord Master love I heartily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਕੰਨਾ ਨਾਲ ਮੈਂ ਦਿਨ ਰੈਣ ਉਸ ਦਾ ਜੱਸ ਸੁਣਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਮੈਂ ਦਿਲੋਂ ਪਿਆਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my ears, I listen to the Kirtan of His Praises, day and night. I love the Lord, Har, Har, with all my heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋਂ ਕਰ ਰਾਤ੍ਰ ਦਿਨ ਕੀਰਤਨ ਕੋ ਸੁਨਤਾ ਹੂੰ ਔਰ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਹਰਿ ਕੀਰਤੀ ਭਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨਾਲ ਦਿਨ ਰਾਤ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦਾ ਰਹਾਂ, ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਮੈਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਰਹੇਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis oídos escucho noche y día el Kirtan de Tu Alabanza. Amo el Amor del Señor Jar, Jar, con todo mi corazón. (3)"