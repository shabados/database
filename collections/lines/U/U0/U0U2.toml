[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨੁ ਮਾਨੈ. ਅਭਿਮਾਨੁ, ਨ ਤਾ ਕਉ; ਹਿੰਸਾ ਲੋਭੁ ਵਿਸਾਰੇ ॥"
page = 1198
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose mind is satiated, is rid of self conceit and he abandons cruelness and covetousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਨੂਆ ਸੰਤੁਸ਼ਟ ਹੋ ਗਿਆ ਹੈ, ਉਹ ਸਵੈ-ਹੰਗਤਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਨਿਰਦਈ-ਪੁਣੇ ਤੇ ਲਾਲਚ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is pleased and appeased, has no egotistical pride. Violence and greed are forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਮਨੁ ਮਾਨਤਾ ਹੈ ਤਿਸ ਕੋ ਅਭਿਮਾਨ ਨਹੀਂ ਹੋਤਾ ਔਰ ਵਹੁ ਹਿੰਸਾ ਅਰ ਲੋਭ ਕੋ ਬਿਸਾਰ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਨ (ਇਹ) ਮੰਨ ਜਾਂਦਾ ਹੈ (ਕਿ ਪ੍ਰਭੂ ਸਦਾ ਮੇਰੇ ਅੰਗ-ਸੰਗ ਹੈ) ਉਸ ਨੂੰ ਅਹੰਕਾਰ ਨਹੀਂ ਰਹਿੰਦਾ, ਉਹ ਨਿਰਦਇਤਾ ਤੇ ਲਾਲਚ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਭੁਲਾ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿੰਸਾ = ਨਿਰਦਇਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla, cuyo corazón es aceptado, se libera de su ego y abandona la violencia y la avaricia,"