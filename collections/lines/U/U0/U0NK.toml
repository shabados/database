[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਪ੍ਰਭੂ ਚਿਤਾਰਿਆ ॥"
page = 627
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, I have cherished the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਮੈਂ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, I contemplate God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਕੋ ਯਾਦ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru,"