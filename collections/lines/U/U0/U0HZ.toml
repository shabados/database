[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਬਾਣੀ. ਸਤਿ ਸਰੂਪੁ ਹੈ; ਗੁਰਬਾਣੀ ਬਣੀਐ ॥"
page = 304
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Gurbani if the Satguru is the embodiment of Truth. Through Gurbani the mortal becomes perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੀ ਗੁਰਬਾਣੀ ਮੁਜੱਸਮ ਸੱਚ ਹੈ। ਗੁਰਬਾਣੀ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਮੁਕੰਮਲ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the True Guru's Bani is the embodiment of Truth; through Gurbani, one becomes perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਬਾਣੀ ਸਤਿ ਸਰੂਪ ਹੈ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕਰ ਕੇ ਸਤ ਸਰੂਪ ਹੀ ਬਣੀਤਾ ਹੈ; ਵਾ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕਰ ਸੁਭਾਇਵਾਨ ਹੋਈਤਾ ਹੈ ਵਾ ਬਾਣੀ ਮੰਨ ਗੁਰੂ ਹੀ ਬਣ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਸੱਚੇ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਹੈ (ਕਿਉਂਕਿ ਇਹ ਨਿਰੋਲ ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੈ) ਤੇ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ (ਸਤਿ ਸਰੂਪ) ਬਣ ਜਾਈਦਾ ਹੈ (ਭਾਵ ਜੋ ਨਾਮ ਜਪਦਾ ਹੈ ਉਹ ਨਾਮ ਵਿਚ ਸਮਾ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Bani del Verdadero Guru es la Verdad Manifiesta; es a través del Gurbani que uno alcanza la Perfección."