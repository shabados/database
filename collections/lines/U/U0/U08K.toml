[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ ਮਨੁ ਖੋਜਿ ਸੁਣਾਏ ॥"
page = 1059
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward searches his mind and utters what he sees there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਆਪਣੇ ਮਨ ਦੀ ਢੂੰਡ ਭਾਲ ਕਰਦਾ ਹੈ। ਜੋ ਕੁਛ ਉਹਉਥੇ ਦੇਖਦਾ ਹੈ ਉਸ ਨੂੰ ਵਰਨਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh examines his own mind, and instructs others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਮਹਾਤਮਾ ਕੋ ਮਨ ਕਾ (ਖੋਜਿ) ਹਾਲ ਸੁਨਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਆਪਣੇ) ਮਨ ਨੂੰ ਖੋਜ ਕੇ (ਇਹ ਨਿਸ਼ਚਾ ਬਣਾਂਦਾ ਹੈ, ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਇਹ) ਸੁਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਿ = ਖੋਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios busca en su mente y, lo que encuentra ahí,"