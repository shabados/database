[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਮਿਥਿਆ ਸਭ ਭਏ ॥"
page = 269
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without understanding God every thing is perishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਸਮਝਣ ਦੇ ਬਗੈਰ ਹਰ ਸ਼ੈ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, everything is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਮਝੇ ਸੇ ਬਿਨਾਂ ਸੰਪੂਰਨ ਇੰਦ੍ਰੇ ਔਰ ਪਦਾਰਥ ਮਿਥਿਆ ਭਏ ਹੈਂ ਅਰਥਾਤ ਝੂਠੇ ਹੈਂ ਵਾ ਨਿਸਫਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪੋ ਆਪਣੀ ਹੋਂਦ ਦਾ ਮਨੋਰਥ) ਸਮਝਣ ਤੋਂ ਬਿਨਾ (ਇਹ) ਸਾਰੇ (ਅੰਗ) ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin entendimiento todo es falso."