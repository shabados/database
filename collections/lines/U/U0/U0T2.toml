[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਕਲੀ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ ॥"
page = 902
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ramkali 1st Guru. Ashatpadies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raamkalee, First Mehl, Ashtpadheeyaa:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਰਾਮਕਲੀ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ramkali, Mejl Guru Nanak, Primer Canal Divino, Ashtapadis."