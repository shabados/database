data = "ਜਬ ਮਹਖਾਸੁਰ ਮਾਰਿਓ; ਸਬ ਦੈਤਨ ਕੋ ਰਾਜ ॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Mahishasura, the king of all deemons, was killed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਾਰਿਆਂ ਦੈਂਤਾਂ ਦਾ ਰਾਜਾ ਮਹਿਖਾਸੁਰ ਮਾਰਿਆ ਗਿਆ"