[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਗਾ ਪੁਰਬੁ ਅਭੀਚ ਦਾ; ਡਿਠਾ ਚਲਿਤੁ ਅਚਰਜੁ ਅਮੇਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A great festival of Abhijit naksatr (star) was on there where the public saw this wonderful episode."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਅਭਿਜਿਤ ਨਛੱਤਰ ਦੀ ਪੂਰਬੀ ਲੱਗੀ ਸੀ, ਲੋਕਾਂ ਨੇ (ਅਮੇਟਾ ਕਹੀਏ) ਅਮਿੱਤ ਚਰਿੱਤ੍ਰ੍ਰ (ਜਿਸ ਦੀ ਕੋਈ ਮਿਤ ਨਾ ਪਾ ਸਕੇ) ਡਿੱਠਾ।"