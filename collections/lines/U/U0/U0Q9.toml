[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ. ਤੇਰੀ ਸਰਣਾਈ; ਸਦਾ ਸਦਾ ਬਲਿਹਾਰੈ ॥੪॥੧॥੪॥"
page = 802
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, seeks Thy refuge, O Lord and is ever, ever a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਤੇਰੀ ਸਰਣਾਗਤ ਲੋੜਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks Your Sanctuary; he is forever and ever a sacrifice to You. ||4||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੇਰੇ ਨਾਮ ਪਰ ਸਦਾ ਤੇਰੀ ਸਰਣਿ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ, ਤਾਂ ਤੇ ਤੇਰੇ ਨਾਮ ਪਰ ਸਦਾ ਸਰਬ ਸਬ ਸਮੈਂ ਮਨ ਤਨ ਕਰ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ॥੪॥੧॥੪॥☬ਅਬ ਸੰਸਾਰ ਕੀ ਅਸਤਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਦਾਸ ਤੇਰੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਸਦਾ ਹੀ ਤੈਥੋਂ ਸਦਕੇ ਹੁੰਦੇ ਹਨ ॥੪॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca Tu Santuario, oh Señor, y ofrece su ser siempre en total sacrificio a Ti. (4-1-4)"