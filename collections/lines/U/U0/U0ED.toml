[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਮਨਿ ਵਸੈ; ਤਾ ਅਹਿਨਿਸਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥੩॥"
page = 1015
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If through the True Guru's pleasure the Name abides in man's mind, then day and night he remains absorbed in the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਰਾਹੀਂ ਨਾਮ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਵੇ, ਤਦ ਉਹ ਦਿਹੁੰ ਤੇ ਰੈਣ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Pleasure of the True Guru's Will, the Name comes to dwell in the mind, and then, night and day, one remains lovingly absorbed in the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਹੁਕਮ ਮੇਂ ਰਹੈ ਤੌ ਨਾਮ ਮਨ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ ਔ ਇਹੁ ਜੀਵ ਰਾਤ ਦਿਨ ਬ੍ਰਿਤੀ ਕੋ ਲਾਇ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਨਾਮ ਵੱਸ ਪਏ, ਤਾਂ ਉਹ ਦਿਨ ਰਾਤ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਰਜ਼ਾ ਵਿਚ, ਮਰਜ਼ੀ ਵਿਚ (ਤੁਰਿਆਂ)। ਮਨਿ = ਮਨ ਵਿਚ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਲਿਵ ਲਾਇ = ਸੁਰਤ ਜੋੜ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, no Lo recibimos, pero si la mente sigue la Voluntad del Guru, uno es entonado noche y día en su Dios. (3)"