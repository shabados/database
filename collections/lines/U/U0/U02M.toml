[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੋਬਿੰਦ; ਨ ਦੀਸੈ ਕੋਈ ॥"
page = 189
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the World Lord he sees not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਉਹ ਹੋਰਸ ਨੂੰ ਨਹੀਂ ਦੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They see none other than the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਕਥਨ ਕੀਏ ਪੁਰਸ਼ੋਂ ਕੋ ਗੋਬਿੰਦ ਸੇ ਬਿਨਾ ਔਰ ਕੋਈ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ, ਉਸ ਨੂੰ ਕਿਤੇ ਭੀ) ਗੋਬਿੰਦ ਤੋਂ ਬਿਨਾਂ ਹੋਰ ਕੋਈ (ਦੂਜਾ) ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨ ਕਰਾਵਨ = (ਸਭ ਕੁਝ) ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ ਤੇ ਸਭ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਣ ਦੀ ਤਾਕਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ve a Gobind, Dios Sostenedor, dentro de todos;"