[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਓਟ ਪਕਰੀ; ਪ੍ਰਭ ਸੁਆਮੀ ॥੪॥੧੦੮॥"
page = 201
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and grasped the support of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਹਿਬ ਮਾਲਕ ਦਾ ਆਸਰਾ ਪਕੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he grasps the Support of God, his Lord and Master. ||4||108||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਨੇ ਤੋ ਸੁਆਮੀ ਕੀ ਸਰਣ ਮਨ ਤਨ ਕਰ ਪਕੜੀ ਹੈ॥੪॥੧੦੮॥੧੭੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਆਸਰਾ ਲਿਆ ਹੈ (ਮੈਨੂੰ ਆਪਣੇ ਨਾਮਿ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼) ॥੪॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਆਸਰਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es el Señor Supremo  y el Maestro. (4-108)"