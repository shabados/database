asset = "SSA2"
type = "primary"
data = "ਅੰਜਨੁ ਤੈਸਾ ਅੰਜੀਐ; ਜੈਸਾ ਪਿਰ ਭਾਵੈ ॥"
page = 766
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Apply thou such a collyrium to thy eyes which is pleasing to thy beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣਿਆ ਨੇਤ੍ਰਾਂ ਵਿੱਚ ਇਹੋ ਜਿਹਾ ਸੁਰਮਾ ਪਾ, ਜਿਹੜਾ ਤੇਰੇ ਪ੍ਰੀਤਮ ਨੂੰ ਚੰਗਾ ਲੱਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Apply such an ointment to your eyes, which is pleasing to your Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਰਮਾਂ ਤੈਸਾ ਪਾਈਏ ਜੈਸਾ ਸ੍ਵਾਮੀ ਕੋ ਭਾਵੈ, ਭਾਵ ਤੈਸਾ ਗ੍ਯਾਨ ਧਾਰੀਏ ਜੋ ਪਰਮੇਸਰ ਕੋ ਭਾਵੈ। ਭਾਵ ਧਾਰਨਾ ਸਹਤ ਗ੍ਯਾਨੁ ਭਾਵਤਾ ਹੈ ਕਥਨੀ ਮਾਤ੍ਰ ਨਹੀਂ ਭਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਨੂੰ ਉਹੋ ਜਿਹਾ ਸੁਰਮਾ ਪਾਣਾ ਚਾਹੀਦਾ ਹੈ ਜਿਹੋ ਜਿਹਾ ਉਸ ਦੇ ਪਤੀ ਨੂੰ ਚੰਗਾ ਲੱਗੇ (ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਵਾਸਤੇ ਉਹੋ ਜਿਹਾ ਉੱਦਮ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜੇਹੜਾ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਸੰਦ ਆਵੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਜਨੁ = ਸੁਰਮਾ। ਅੰਜਨੁ ਤੈਸਾ ਅੰਜੀਐ = ਉਹੋ ਜਿਹਾ ਸੁਰਮਾ (ਅੱਖਾਂ ਵਿਚ) ਪਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ ਉਹੋ ਜਿਹਾ ਉੱਦਮ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ {ਨੋਟ: ਇਸਤ੍ਰੀ ਆਪਣੀ ਸਰੀਰਕ ਸੁੰਦਰਤਾ ਨਾਲ ਆਪਣੇ ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈ ਅੱਖਾਂ ਵਿਚ ਸੁਰਮਾ ਪਾਂਦੀ ਹੈ}। ਪਿਰ ਭਾਵੈ = ਪਤੀ ਨੂੰ ਪਸੰਦ ਆ ਜਾਏ {ਨੋਟ: \"ਪਿਰ ਭਾਵੈ\" ਅਤੇ \"ਪਿਰੁ ਭਾਵੈ\" ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a aplicar ese Colirio a los ojos, ese que complace al Señor."