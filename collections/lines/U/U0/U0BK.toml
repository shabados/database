[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਿਹਚਲੁ ਚਿਤੁ, ਨ ਹਲੈ ਹਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh has a tranquil heart and remains steadfast even in ups and downs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਚਿੱਤ ਅਚੱਲ ਹੈ, (ਕਿਸੇ ਦਾ) ਹਿਲਾਇਆ ਹਿਲਦਾ ਨਹੀਂ ਹੈ।"