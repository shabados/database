[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੈ ਕੰਪਹਿ ਮੇਰੁ ਪਯਾਲ ਭੁਅੰ ॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In whose Fear tremble the heaven nether-world and the earth!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ) ਭੈ ਨਾਲ ਮੇਰੂ ਪਰਬਤ, ਪਾਤਾਲ ਅਤੇ ਧਰਤੀ ਕੰਬਦੇ ਹਨ।"