[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ ਸਭਿ ਕੂੜੁ; ਗਾਲੑੀ ਹੋਛੀਆ ॥੧॥"
page = 761
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that without the Name all other things are false and worthless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਮ ਦੇ ਬਗੈਰ, ਹੋਰ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਝੂਠੀਆਂ ਅਤੇ ਬੇਫਾਇਦਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that without the Naam, everything is false and worthless. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਬਿਨਾਂ ਜਿਤਨੀਆਂ ਬਾਤਾਂ ਹੈਂ, ਸੋ ਕੂੜੀਆਂ ਔ ਤੁਛ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਝੂਠਾ ਪਰਚਾਰ ਹੀ ਇਹ ਸਾਰੇ ਲੋਕ ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਗਾਲ੍ਹ੍ਹੀ = ਗੱਲਾਂ। ਹੋਛੀਆ = ਹੋਛੀਆਂ, ਥੋਥੀਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sin el Nombre del Señor, todo lo demás es un puro parloteo vano.(1)"