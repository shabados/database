[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸਾਚੈ; ਦੀਸੈ ਸਚਿਆਰੁ ॥੪॥"
page = 423
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then at the True Gate he looks true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਚਾ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, at the Gate of the True Lord, one appears truthful. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਚੇ (ਦਰਿ) ਸਤਸੰਗਤ ਮੇਂ ਵਹੁ ਸਚਾ ਦੇਖੀਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼-ਰੂ ਦਿੱਸਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas tus aflicciones desaparecen y en la Corte Verdadera, tú eres aprobado. (4)"