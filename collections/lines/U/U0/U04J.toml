[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਵਨ ਠਵਰ ਰੁਚਿ ਹੋਇ; ਤਹੀ ਤੇ ਦੀਜੀਐ ॥੧੧੧੦॥"
page = 789

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Vadhkarni” from your month, add the word “Arini” at the end and know all the names of Tupak.1110."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮਨ ਕਰੇ, ਉਥੇ ਵਰਤ ਲਵੋ ॥੧੧੧੦॥"