[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਵਸਤੁ ਮੰਗੀਐ. ਸਾਈ ਪਾਈਐ; ਜੇ ਨਾਮਿ ਚਿਤੁ ਲਾਈਐ ॥"
page = 850
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man fixes his mind on his God's Name he obtains all the things, he asks for,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਆਪਣਾ ਮਨ ਆਪਣੇ ਹਰੀ ਦੇ ਨਾਮ ਨਾਲ ਜੋੜ ਲਵੇ ਤਾਂ ਉਸ ਨੂੰ ਮੂੰਹ-ਮੰਗੀਆਂ ਸਾਰੀਆਂ ਸ਼ੈਆਂ ਮਿਲ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One obtains all that he asks for, if he keeps his consciousness focused on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਨਾਮ ਬੀਚ ਚਿਤ ਕੋ ਲਗਾਈਏ ਤਉ ਜੋ ਵਸਤੂ ਮੰਗੀਐ ਸੋਈ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਚਿੱਤ ਜੋੜੀ ਰੱਖੀਏ ਤਾਂ (ਉਸ ਦੇ ਦਰ ਤੋਂ) ਜਿਹੜੀ ਭੀ ਚੀਜ਼ ਮੰਗੀ ਜਾਂਦੀ ਹੈ ਉਹੀ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si estamos entonados en el Nombre del Señor, obtendremos lo que añoramos de Dios."