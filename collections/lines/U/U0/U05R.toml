[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਭਗਤਿ ਪ੍ਰਭ ਸਾਰੁ ॥"
page = 865
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, sublime is the Lord's devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਰੇਸ਼ਟ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰੇਮ-ਭਾਵਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, devotion to God is noble and sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਭਗਤੀ ਪ੍ਰਭੂ ਕੀ ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, vive con la Devoción del Señor en tu mente,"