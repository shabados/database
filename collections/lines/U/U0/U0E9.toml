[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਗ ਤਾਹਿ ਜਮ ਧਾਮਿ ਪਠਾਯੋ ॥੧੩੫੪॥"
page = 432

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Komal Singh was struck by an arrow and he went to the abode of Yama.1354."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਤੁਰਤ ਯਮ-ਲੋਕ ਭੇਜ ਦਿੱਤਾ ॥੧੩੫੪॥"