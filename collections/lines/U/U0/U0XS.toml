[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਪਰਮੇਸੁਰੁ ਪਰਧਾਨੁ ॥"
page = 1337
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on thy Supreme Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਸ਼੍ਰੋਮਣੀ ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, chant and meditate on the Supreme Transcendent Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮੇਸਰ ਕੋ ਜਪ ਕਰ ਸਰਬ ਮੇਂ ਪ੍ਰਧਾਨ ਹੋਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮੇਸਰ (ਦਾ ਨਾਮ) ਜਪਿਆ ਕਰ (ਉਹੀ ਸਭ ਤੋਂ) ਵੱਡਾ (ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, canta y medita en el Supremo y Trascendente Señor Dios"