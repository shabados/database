type = "primary"
data = "ਤਿਸ ਕਉ ਸਦਾ ਮਨ ਜਾਪਿ ॥"
page = 896
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever remember thou Him, O my soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਉਸ ਦਾ ਭਜਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Him forever, O my mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜੀਵ! ਤਿਸ ਕੋ ਸਦਾ ਮਨ ਕਰ ਕੇ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਦਾ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mente mía, habita siempre"