[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਾ ਪੂਰਬਲਾ ਅੰਕੁਰੁ ਜਾਗਿਆ ॥"
page = 627
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The seed of my primal and past deeds has sprouted,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਆਦੀ ਤੇ ਪੁਰਾਤਨ ਕਰਮਾਂ ਦਾ ਬੀਜ ਫੁੱਟ ਆਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seeds of my past actions have sprouted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਕੋਈ ਪੂਰਬਲਾ, ਭਾਵ ਅਨੇਕ ਜਨਮੋਂ ਕਾ ਅੰਕੂਰ, ਭਾਵ ਪੁੰਨ ਜਾਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਦੇ) ਅਨੇਕਾਂ ਪੂਰਬਲੇ ਜਨਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਬੀਜ ਉੱਗ ਪੈਂਦਾ ਹੈ (ਪੂਰਬਲੇ ਸੰਸਕਾਰ ਜਾਗ ਪੈਂਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾ ਪੂਰਬਲਾ = ਅਨੇਕਾਂ ਪਹਿਲੇ ਜਨਮਾਂ ਦਾ। ਅੰਕੁਰੁ = ਅੰਗੂਰ। ਜਾਗਿਆ = ਫੁੱਟ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La semilla de mis acciones pasadas dio flor;"