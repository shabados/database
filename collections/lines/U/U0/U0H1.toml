[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗਾ ਜਮੁਨਾ ਗੋਦਾਵਰੀ ਸਰਸੁਤੀ; ਤੇ ਕਰਹਿ ਉਦਮੁ, ਧੂਰਿ ਸਾਧੂ ਕੀ ਤਾਈ ॥"
page = 1263
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Ganges, the Jamna, the Godawari and the Saraswati; they make effort for the dust of the feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਗਾ, ਜਮਨਾ, ਗੋਦਾਵਰੀ ਅਤੇ ਸੁਰਸਤੀ, ਉਹ ਸੰਤ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੇ ਲਈ ਉਪਰਾਲਾ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ganges, the Jamunaa, the Godaavari and the Saraswati - these rivers strive for the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੰਗਾ, ਜਮਨਾ, ਗੋਦਾਵਰੀ ਅਰ ਸ੍ਰਸ੍ਵਤੀ ਤੇ ਭੀ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰੀ ਵਾਸਤੇ ਉਦਮ ਕਰਤੀ ਹੈਂ। ਵਹੁ ਕਯਾ ਕਹਿਤੀ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੰਗਾ, ਜਮਨਾ, ਗੋਦਾਵਰੀ, ਸਰਸ੍ਵਤੀ (ਆਦਿਕ ਪਵਿੱਤਰ ਨਦੀਆਂ) ਇਹ ਸਾਰੀਆਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹਾਸਲ ਕਰਨ ਲਈ ਜਤਨ ਕਰਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਇਹ ਸਾਰੇ (ਬਹੁ-ਵਚਨ)। ਕਰਹਿ = ਕਰਦੇ ਹਨ, ਕਰਦੀਆਂ ਹਨ (ਬਹੁ-ਵਚਨ)। ਕੀ ਤਾਈ = ਕੀ ਤਾਈਂ, ਦੀ ਖ਼ਾਤਰ, ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ganges, el Yamuna, el Godavari y el Saraswati, estos ríos añoran el Polvo de los Pies de los Santos."