[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਉਹੁ ਜਾਇ. ਤਹੀ ਸੁਖੁ ਪਾਵੈ; ਮਾਇਆ ਤਾਸੁ. ਨ ਝੋਲੈ, ਦੇਵ ॥"
page = 857
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where he goes, there he obtains peace and the sins shake him not, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿੱਤੇ ਭੀ ਉਹ ਜਾਂਦਾ ਹੈ ਉਥੇ ਹੀ ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਪਾਪ ਉਸ ਦੀ ਹਲੂਣਦੇ ਨਹੀਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then wherever he goes, he will find peace, and Maya will not shake him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੇਵ) ਐਸੇ ਪ੍ਰਕਾਸ਼ ਰੂਪ ਹੋ ਕਰ ਵੋਹ ਜਹਾਂ ਜਾਤਾ ਹੈ ਤਹਾਂ ਹੀ ਸੁਖੁ ਪਾਵਤਾ ਹੈ, ਕਿਉਂਕਿ ਤਿਸ ਪੁਰਸ ਕਉ ਮਾਯਾ (ਝੋਲੈ) ਡੁਲਾਇ ਨਹੀਂ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਭੀ ਉਹ ਮਨੁੱਖ ਜਾਂਦਾ ਹੈ, ਉੱਥੇ ਹੀ ਸੁਖ ਪਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਾਇਆ ਭਰਮਾਂਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਤਾਸੁ = ਉਸ ਨੂੰ। ਝੋਲੈ = ਡੁਲਾਉਂਦੀ, ਭਰਮਾਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así donde sea que va, está en Éxtasis y Maya no lo atolondra más."