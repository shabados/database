[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਇ ਸੋ ਪ੍ਰਭੁ. ਤਰੇ ਭਵਜਲ; ਰਹੇ ਆਵਣ ਜਾਣਾ ॥"
page = 926
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on that Lord, they cross the terrible world-ocean and end their comings and goings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਈਂ ਨੂੰ ਸਿਮਰ ਕੇ, ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਜਨਮ ਤੇ ਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on that God, they cross over the terrifying world-ocean, and their comings and goings cease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਕੋ ਗਿਆਨ ਮੇਂ ਲਿਆਇ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਥੀਂ ਤਰੇ ਹੈਂ, ਇਸੀ ਤੇ ਜਨਮ ਮਰਣ ਤੇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਜੀਵ) ਉਸ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ, (ਉਹਨਾਂ ਦੇ) ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਮੁੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así en la Contemplación, nada a través de las existencias materiales y sus idas y venidas cesan."