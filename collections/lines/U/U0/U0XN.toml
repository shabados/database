[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਗੋਚਰੁ ਆਗੋਚਰਹੁ; ਆਗੋਚਰੁ ਆਗੋਚਰਿ ਜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is imperceptible of the imperceptibles and is beyond the reach of sense organs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਗੋਚਰ (ਸਰੂਪਾਂ ਤੋਂ ਜੋ) ਅਗੋਚਰ ਹੋਦ (ਉਸ ਤੋਂ ਬੀ ਵਾਹਿਗੁਰੂ) ਅਗਚਰ ਹੈ (ਇਸ ਕਰਕੇ) ਅਗੋਚਰਾਂ ਦੇ ('ਜਾਏ') ਜਾਣੇ (ਬੀ ਉਹ ਅਜੇ ਹੋਰ) ਅਗੋਚਰ ਹੈ।"