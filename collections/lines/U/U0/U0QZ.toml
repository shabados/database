[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਸਿੰਮ੍ਰਿਤਿ ਭੀਤਰ ਇਮ ਕਹੀਐ ॥੭॥"
page = 178

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It hath been said in Shastras and Smrities that there is no difference between Brahma and Vishnu.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸ਼ਾਸਤ੍ਰ ਅਤੇ ਸਮ੍ਰਿਤੀਆਂ ਵਿਚ ਕਿਹਾ ਗਿਆ ਹੈ ॥੭॥"