[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ; ਮਨੁ ਪਤੀਆਇ ॥"
page = 161
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's service, the mind is appeased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਰਾਹੀਂ ਮਨੂਆਂ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, the mind is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਤਿਨ ਕਾ ਮਨ ਪਤੀਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਹ ਦੱਸਦੇ ਹਨ ਕਿ) ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਸੇਵਾ ਨਾਲ (ਹੀ) ਮਨੁੱਖ ਦਾ ਮਨ (ਪ੍ਰਭੂ-ਸਿਮਰਨ ਵਿਚ) ਪਤੀਜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Nombre del Señor, y a través de su Servicio al Guru, viven mentalmente satisfechos."