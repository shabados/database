data = "ਚੁਨਾ ਜ਼ਿਯਾਦਹ ਸ਼ੁਦ ਦਉਲਤੇ ਦਿਲ ਕਰਾਰ ॥"
page = 1395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the monetary strength coming through one seed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ (ਦਲੀਪ) ਪਾਸ ਬਹੁਤ ਦੌਲਤ ਹੋ ਗਈ ਅਤੇ ਦਿਲ ਨੂੰ ਸਕੂਨ ਮਿਲਿਆ।"