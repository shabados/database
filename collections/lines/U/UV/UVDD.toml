[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਦਹਿ ਜੋ ਚਰਣ ਸਰਣਿ. ਸੁਖੁ ਪਾਵਹਿ; ਪਰਮਾਨੰਦ ਗੁਰਮੁਖਿ ਕਹੀਅੰ ॥"
page = 1401
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who pay homage to the Guru's feet and seek their refuge, are blest with peace and are said to be supremely blissful Guru-wards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਬੰਦਨਾ ਕਰਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਲੈਂਦੇ ਹਨ, ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਮਹਾਨ ਪਰਸੰਨ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਆਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who bow at His Feet and seek His Sanctuary, are blessed with peace; those Gurmukhs are blessed with supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਬੰਦਨਾ ਕਰਤੇ ਹੈਂ, ਸੋਈ ਸਰਣ ਹੋ ਕਰ ਸੁਖੋਂ ਕੋ ਪਾਵਤੇ ਔਰ ਓਹੀ ਪਰਮ ਅਨੰਦ ਰੂਪ ਗੁਰਮੁਖ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਨੁੱਖ ਗੁਰੂ ਦੇ) ਚਰਨਾਂ ਤੇ ਢਹਿੰਦੇ ਹਨ ਤੇ ਸਰਨ ਆਉਂਦੇ ਹਨ, ਉਹ ਸੁਖ ਪਾਂਦੇ ਹਨ, ਉਹ ਪਰਮ ਆਨੰਦ ਮਾਣਦੇ ਹਨ, ਤੇ ਉਹਨਾਂ ਨੂੰ ਗੁਰਮੁਖ ਆਖੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Forma del Ser Primordial, Quien nutre y Cuida de todos."