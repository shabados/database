[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵ ਧਿਆਨ ਛੁਟ੍ਰਯੋ ਬ੍ਰਹਮੰਡ ਗਿਰਿਯੋ ॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses are moving in so much intoxication and creating noise that the attention of Shiva was dissolved, And it seemed that the universe had been displaced"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸ਼ਿਵ ਦਾ ਧਿਆਨ ਛੁਟ ਗਿਆ ਅਤੇ ਬ੍ਰਹਮੰਡ ਹਿਲ ਗਿਆ।"