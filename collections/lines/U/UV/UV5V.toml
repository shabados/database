[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਜੀਤਿ; ਮਰਣਿ ਮਨੁ ਮਾਨਿਆ ॥"
page = 153
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Win thy life game, O man and accept in thy mind, the truth of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਵਣ ਖੇਡ ਨੂੰ ਜਿੱਤ ਹੇ ਬੰਦੇ! ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੌਤ ਦੀ ਸੱਚਾਈ ਨੂੰ ਕਬੂਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So win the game of life; let your mind surrender and accept death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ (ਮਰਣਿ) ਜੀਵ ਭਾਵ ਕੇ ਤਿਆਗ ਮੇਂ ਮਨੁ ਮਾਨਿਆ ਹੈ ਤਿਸ ਨੇ ਜਨਮ ਜੀਤ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜਿਆਂ) ਜਨਮ-ਮਨੋਰਥ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਮਨ ਨੂੰ ਸੁਆਰਥ ਦਾ ਮੁੱਕ ਜਾਣਾ ਪਸੰਦ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਤਿ = ਜਿੱਤ ਕੇ। ਜਨਮੁ ਜੀਤਿ = ਜਨਮ ਜਿੱਤ ਕੇ, ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਮਨੋਰਥ ਹਾਸਲ ਕਰ ਕੇ। ਮਰਣਿ = ਮਰਨ ਵਿਚ, ਸੁਆਰਥ ਦੀ ਮੌਤ ਵਿਚ। ਮਨੁ ਮਾਨਿਆ = ਮਨ ਪਤੀਜ ਜਾਂਦਾ ਹੈ। ਮਰਣਿ ਮਨੁ ਮਾਨਿਆ = ਆਪਾ-ਭਾਵ ਵਲੋਂ ਮੌਤ ਵਿਚ ਮਨ ਪਤੀਜ ਜਾਂਦਾ ਹੈ, ਮਨ ਨੂੰ ਇਹ ਗੱਲ ਪਸੰਦ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਖ਼ੁਦਗ਼ਰਜ਼ੀ ਨਾਹ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conquista tu mente, oh hombre mundano, y deja que la dualidad se sincronice para que la puedas trascender."