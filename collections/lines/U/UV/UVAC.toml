data = "ਜਾ ਤੇ ਸੂਰਬੀਰ ਪਤਿ ਬਰੌ ॥੫॥"
page = 1007

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I should have a swayamber (to choose my husband) and he must bea valiant person.(5)"

[[content]]
