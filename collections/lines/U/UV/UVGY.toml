[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹਿ ਗਈ ਸੂਰਨ ਖਗ ਕੀ ਟੇਕਾ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The support of the sword remained only with the warriors."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੂਰਵੀਰਾਂ ਨੂੰ ਹੁਣ ਤਲਵਾਰ ਦੀ ਹੀ ਟੇਕ ਰਹਿ ਗਈ।"