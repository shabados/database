[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਮ ਗਏ ਬੈਸ ਬਲ ਬੀਰਜ ਰਸਕ ॥੫੧੫॥"
page = 254

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Or like a teethless dog on catching a rabbit whom he can do no harm, or like a libertine without the semen.515."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਉਮਰ ਦੇ ਬੀਤਣ ਨਾਲ ਬਲ ਤੇ ਬੀਰਜ ਰਿਸ ਜਾਂਦਾ ਹੈ ॥੫੧੫॥"