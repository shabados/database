[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਸਾਧੂ ਕਰੁ. ਮਸਤਕਿ ਧਰਿਓ; ਤਬ ਹਮ ਮੁਕਤ ਭਏ ॥੨॥"
page = 214
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Saint (Guru) placed his hand on my forehead, then was I emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੰਤਾਂ (ਗੁਰਾਂ) ਨੇ ਆਪਣਾ ਹੱਥ ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਧਰ ਦਿੱਤਾ, ਤਾਂ ਮੈਂ ਮੁਕਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Holy Saint placed His Hand upon my forehead, then I was liberated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਸੰਤੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਮਥੇ ਪਰ ਹਾਥ ਧਰਿਆ ਤਬ ਹਮ ਤਿਨ ਬੰਧਨੋਂ ਸੇ ਛੂਟ ਗਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਹੁਣ) ਗੁਰੂ ਨੇ (ਮੇਰੇ) ਮੱਥੇ ਉੱਤੇ (ਆਪਣਾ) ਹੱਥ ਰੱਖਿਆ ਹੈ, ਤਦੋਂ ਮੈਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਸੁਤੰਤਰ ਹੋ ਗਿਆ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ (ਨੇ)। ਕਰੁ = ਹੱਥ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਮੁਕਤ = (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਸੁਤੰਤਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando el Santo tocó con su mano mi frente, fui liberado.  (2)"