[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨ ਦਾਤਾਰਾ ਅਪਰ ਅਪਾਰਾ; ਘਟ ਘਟ ਅੰਤਰਿ ਸੋਹਨਿਆ ॥"
page = 924
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Giver of gifts, is infinite and lllimitable and looks beauteous in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ, ਵਾਹਿਗੁਰੂ ਬੇਅੰਤ ਤੇ ਹੱਦਬੰਨਾ ਰਹਿਤ ਹੈ ਅਤੇ ਹਰ ਦਿਲ ਅੰਦਰ ਸੁੰਦਰ ਭਾਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of gifts is infinite and unlimited; deep within each and every heart, He is so beautiful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਨ ਕਾ ਦਾਤਾ ਹੈ। ਪੁਨਃ (ਅਪਰ) ਜੋ ਬ੍ਰਹਮਾ ਆਦਿ ਦੇਵਤੇ ਹੈਂ ਤਿਨ ਸੇ ਪਰੇ ਹੈ ਔਰੁ ਘਟਾਂ ਘਟਾਂ ਕੇ ਅੰਤਰ ਸੋਭ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ! ਹੇ ਬੇਅੰਤ! ਹੇ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸ ਰਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰ ਅਪਾਰਾ = ਹੇ ਬੇਅੰਤ! ਘਟ ਘਟ ਅੰਤਰਿ = ਹਰੇਕ ਘਟ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él embellece cada corazón con Su Presencia, pero Maya, su esclava, es tan poderosa que ha embrujado a todos."