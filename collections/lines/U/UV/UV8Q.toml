[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਬੰਧਨ ਟੂਟਹਿ ਨਾਹੀ; ਗੁਰਮੁਖਿ ਮੋਖ ਦੁਆਰਾ ॥"
page = 602
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the bonds are broken not. Through the Guru, the door of emancipation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਜੂੜ ਵੱਢੇ ਨਹੀਂ ਜਾਂਦੇ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕਲਿਆਣ, ਦਾ ਦਰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the chains cannot be broken; the Gurmukhs find the door of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਸੰਸਾਰ ਬੰਧਨ ਟੂਟਤੇ ਨਹੀਂ ਹੈ ਅਰ ਗੁਰੋਂਦ੍ਵਾਰੇ ਹੀ ਮੋਖ ਕਾ ਦਵਾਰਾ, ਭਾਵ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਇਹ ਬੰਧਨ ਟੁੱਟਦੇ ਨਹੀਂ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ (ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾਣ ਦਾ ਰਸਤਾ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru esas amarras no son quitadas; es a través del Guru que uno es emancipado."