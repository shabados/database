[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਪਾਪ ਸਭਿ ਕਟੀਅਹਿ; ਹਉਮੈ ਚੁਕੈ ਗੁਮਾਨੁ ॥"
page = 1313
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All thine misdeeds and sins shall be effaced and thou shall be rid of thy ego and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਰੇ ਕੁਕਰਮ ਅਤੇ ਗੁਨਾਹ ਮਿਟ ਜਾਣਗੇ ਅਤੇ ਤੂੰ ਆਪਣੇ ਹੰਕਾਰ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All your sins and mistakes shall be wiped away, and you shall be rid of egotism and pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੋਟੇ ਬੜੇ ਪਾਪ ਸਭ ਕਟੇ ਜਾਵੇਂਗੇ, ਹੰਤਾ, ਮਮਤਾ ਔਰ ਗੁਮਾਨ ਭੀ ਚੁਕ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੁੜਦੀ ਹੈ, ਉਸ ਦੇ) ਸਾਰੇ ਪਾਪ ਵਿਕਾਰ ਕੱਟੇ ਜਾਂਦੇ ਹਨ; (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus faltas y errores desaparecerán y te encontrarás libre de egoísmo y orgullo."