[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਿ; ਮਨ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 1142
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's praise and the Name are the support of man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾ ਅਤੇ ਨਾਮ ਮਨੁਸ਼ ਦੇ ਮਨੂਏ ਦਾ ਆਸਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kirtan of the Lord's Praises and the Naam are the Support of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਣੀ ਕਰ ਹਰੀ ਕੀ ਕੀਰਤੀ ਕਰਨੀ ਔਰ ਮਨ ਵਿਖੇ ਭੀ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਹੀ (ਅਧਾਰੁ) ਆਸਰਾ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਮਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es que uno se puede apoyar sólo en la Alabanza del Señor."