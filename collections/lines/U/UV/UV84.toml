[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸਦਾ ਕਰਿ ਭਾਈ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੫॥"
page = 638
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eradicating selfhood from within O brother, ever perform thou the True Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਅੰਦਰੋਂ ਨਵਿਰਤ ਕਰ ਕੇ, ਹੇ ਵੀਰ! ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru forever, O Siblings of Destiny, and eradicate self-conceit from within. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਹਿਰਦੇ ਕੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਗਵਾਇ ਕਰ ਸਦੀਵ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ,) ਹੇ ਭਾਈ! ਤੂੰ ਭੀ (ਆਪਣੇ) ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਸਦਾ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਿਆ ਕਰ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਗਵਾਹਿ = ਦੂਰ ਕਰ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces sirve siempre a tu Guru y transciende tu ego negativo. (5)"