[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਗੰਢਣੁ ਗੰਢੀਐ; ਲਿਖਿ ਪੜਿ ਬੁਝਹਿ ਭਾਰੁ ॥"
page = 20
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(We) repeatedly hear and coin stories. (As also we) write, read and understand a huge load (of knowledge)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ) ਬਾਰੰਬਾਰ ਸ੍ਰਵਣ ਕਰ ਕੇ ਕਹਾਣੀਆਂ ਘੜਦੇ ਹਾਂ। (ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਪਾਂ ਇਲਮ ਦੇ) ਭਾਰੇ ਬੋਝ ਲਿਖਦੇ, ਵਾਚਦੇ ਅਤੇ ਸਮਝਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, we hear and tell stories; we read and write and understand loads of knowledge,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਸਿਮਰਨ ਸੇ ਹੋਰ ਜੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਬਾਤੋਂ ਕੋ ਕਾਨੋਂ ਮੇਂ ਸ੍ਰਵਨ ਕਰ ਕੇ ਬਿਨਾ ਧਾਰਨਾ ਕੇ (ਗੰਢਣੁ ਗੰਢੀਐ) ਜੋੜੋਂ ਕੋ ਜੋੜੀਏ, ਭਾਵ ਏਹ ਕਿ ਬਨਾਉਟੀ ਪੀਤੀ ਦਿਖਾਈਏ। ਸੁਣ ਸੁਣ ਪਦ ਲੋਕ ਭਾਸਾ ਹੈ ਕੁਛ ਪੁਨਰੁਕਤੀ ਨਹੀ ਹੈ। ਪੁਨਃ ਲਿਖਿ ਲਿਖਾਰੀ ਬਨ ਜਾਏ ਔਰੁ ਅਨੇਕ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਪੜ ਲੈਵੇ, ਪਰੰਤੂ ਬਿਨਾ ਵਹਿਗੁਰੂ ਕੇ ਸਰੂਪ (ਬੁਝੇ) ਜਾਣੇ ਸੇ ਜਿਤਨਾ ਲਿਖਨਾ ਪੜਨਾ ਹੈ ਸਭ ਭਾਰੁ ਹੀ ਹੈ। ਬਿਨ ਪਦ ਕਾ ਅਧ੍ਯਾਹਾਰੁ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਬ੍ਰਿਥਾ ਪਰੀਸ੍ਰਮੁ ਹੈ। ਕ੍ਯੋਂਕਿ ਮਨੁਖ ਜਨਮ ਕਾ ਫਲੁ ਤੋ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਹੀ ਥੀ ਸੋ ਤੋ ਹੂਆ ਨਹੀਂ। ਐਸੇ ਕ੍ਰਿਸਾਨ ਕੀ ਖੇਤੀ ਕੌ ਗੜੇ ਮਾਰ ਜਾਵੈਂ, ਤਬ ਤਿਸ ਕੇ ਬੀਜਾਦੀ ਡਾਰਨੇ ਕਾ ਬ੍ਯਰਥ ਭਾਰ ਕਿਆ ਕਸਟੁ ਹੀ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੜ੍ਹੇ ਹੋਏ ਲੋਕ) ਬੇਅੰਤ ਪੁਸਤਕਾਂ ਲਿਖ ਲਿਖ ਕੇ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਵਿਚਾਰਦੇ ਹਨ, (ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ) ਸੁਣ ਸੁਣ ਕੇ (ਲੋਕਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਵਿਚਾਰਵਾਨ (ਦਿੱਸਣ ਦਾ) ਵਿਅਰਥ ਜਤਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchamos y contamos historias todo el tiempo. También escribimos, leemos y manejamos  conocimientos vastos."