[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਉਸ ਕਉ. ਕੋਈ ਮਨਿ ਪਰਹਰੈ ॥"
page = 892
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When some one discards her from his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੋਈ ਜਣਾ ਇਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚੋਂ ਕੱਢ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when someone puts her out of his thoughts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਉਸ ਮਾਇਆ ਕੋ ਕੋਈ ਮਨ ਸੇ ਤਿਆਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਤੋਂ ਲਾਹ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando alguien la hace a un lado"