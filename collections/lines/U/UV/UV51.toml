data = "ਸਤਿਗੁਰੁ ਪੂਰਾ, ਸਬਦੁ ਸੁਣਾਏ ॥"
page = 1055
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru proclaims that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਬਚਨ ਪੁਕਾਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru proclaims the Shabad;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਪੂਰਾ ਐਸਾ ਉਪਦੇਸ ਸੁਨਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ ਸ਼ਬਦ ਸੁਣਾਂਦਾ ਹੈ (ਤੇ ਆਖਦਾ ਹੈ ਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Guru Perfecto Quien proclama la Palabra,"