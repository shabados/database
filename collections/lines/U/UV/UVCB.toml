[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਕੀ ਸਾਰ. ਨ ਜਾਣਈ; ਦੂਜੈ ਭਾਇ ਪਿਆਰੁ ॥"
page = 652
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She knows not the worth of her spouse and is attached to another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਤੀ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੀ ਅਤੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not know the value of her Husband Lord; she is attached to the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਲਗ ਅਪਨੇ ਪਤੀ ਪ੍ਰਮੇਸਰ ਕੀ ਸਾਰ ਕੋ ਨਹੀਂ ਜਾਣਤੀ ਹੈ, ਜਬ ਲਗ ਵਹੁ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਪਿਆਰ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਪਤੀ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦੀ ਤੇ ਉਸ ਦੀ ਮਾਇਆ ਦੇ ਵਿਚ ਸੁਰਤਿ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conoce el Valor de su Señor Esposo y vive enamorada de la dualidad."