[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਮੁਹੁ ਲੈ. ਬੋਲਹ, ਗੁਣ ਬਿਹੂਨ; ਨਾਮੁ ਜਪਿਆ ਨ. ਤੇਰਾ ॥"
page = 167
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With what face dare I, without merit, speak in Thine presence, since I have not repeated thy Name!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੂਬੀ-ਰਹਿਤ ਕਿਸ ਮੁਖ ਨਾਲ ਤੇਰੀ ਹਜੂਰੀ ਵਿੱਚ ਬੋਲਣ ਦਾ ਹੀਆ ਕਰਾਂ, ਕਿਉਂਕਿ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With what face am I to speak? I have no virtue at all; I have not chanted Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣੋਂ ਸੇ ਰਹਤ ਹਾਂ ਤਾਂ ਤੇ ਕਿਆ ਮੁਹ ਲੈ ਕਰ ਬੋਲਾਂ, ਅਰੁ ਤੇਰਾ ਨਾਮ ਭੀ ਨਹੀਂ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਗੁਣਾਂ ਤੋਂ ਸੱਖਣਾ ਹਾਂ, ਮੈਂ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਜਪਿਆ, ਮੈਂ ਕੇਹੜਾ ਮੂੰਹ ਲੈ ਕੇ (ਤੇਰੇ ਸਾਹਮਣੇ) ਗੱਲ ਕਰਨ ਜੋਗਾ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puedo entonces decir de mí que estoy privado de toda Virtud y que nunca he habitado en Tu Nombre?"