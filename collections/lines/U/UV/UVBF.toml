data = "ਤੇਰੇ ਮੁਖੜੇ ਤੋਣ ਕੁਰਬਾਨ ਕਰਨ ਲਈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਿਰਦਿ ਰੁਖ਼ਸਾਰਿ ਤੂ ਅਜ਼ ਬਹਿਰਿ ਨਿਸਾਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Every man and woman in his/her head is overwhelmed with His ardor;"