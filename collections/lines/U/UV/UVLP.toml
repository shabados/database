[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅੰਮ੍ਰਿਤਿ ਭਿੰਨਾ ॥"
page = 764
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind and body are bedewed with Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਰਦਾ ਅਤੇ ਸਰੀਰ ਸੁਧਾਰਸ ਨਾਲ ਗੱਚੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are drenched with Ambrosial Nectar;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰ: ਹੇ ਪਰਮੇਸਰ! ਅੰਮ੍ਰਿਤ ਰੂਪ ਜੋ ਤੂੰ ਹੈਂ ਤੇਰੇ ਸੇ ਹਮਾਰਾ ਮਨੁ ਤਨੁ ਭਿੰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਹੋ!) ਮੇਰਾ ਮਨ ਤੇ ਸਰੀਰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਭਿੱਜ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente están imbuidos con el Néctar de la Palabra del Shabd,"