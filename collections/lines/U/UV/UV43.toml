[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੇ ਸੇਵਕ ਕਉ; ਸਦਾ ਅਨੰਦੇ ॥੧॥ ਰਹਾਉ ॥"
page = 875
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave is ever in bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਗੋਲਾ ਸਦੀਵ ਹੀ ਖੁਸ਼ੀ ਅੰਦਰ ਵਿਚਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His servant is blissful forever. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸੇਵਕ ਕੋ ਸਦਾ ਹੀ ਅਨੰਦ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ ਨੂੰ ਸਦਾ ਹੀ ਅਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ = ਉਸ ਮੁਕੰਦ ਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Su Devoto y siempre está en Éxtasis.(1-Pausa)"