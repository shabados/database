[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਹੁ ਵਣੁ ਵਲਿ ਅਸਾਧ ਸੰਗਿ; ਬਹੁਤੁ ਸਿਆਣਪ ਨਿਗੋਸਾਵਾਂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Company of the wicked is like a wild poisonous creeper and the manmukh in order to develop it goes on playing many tricks."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਸੰਗਤ ਵਿਹੁ (ਜ਼ਹਿਰ) ਦਾ ('ਵਲਿ') ਬੂਟਾ ਹੈ, ਵੱਡੀਆਂ ਸਿਆਣਪਾਂ ਕਰ ਕੇ ਨਿੱਗੋਸਾਵਾਂ ਹੈ (ਅਰਥਾਤ ਉਸ ਦਾ ਗੁਰੂ ਗੁਸਾਈਂ ਕੋਈ ਨਹੀਂ ਹੈ “ਕਬੀਰ ਨਿਗੁਸਾਏਂ ਬਹਿ ਗਏ ਥਾਂਘੀ ਨਾਂਹੀ ਕੋਈ॥” ਅਰਥਾਤ ਨਿਗੁਰੇ ਜਨਮ ਮਰਨ ਦੇ ਪ੍ਰਵਾਹ ਵਿਖੇ ਰੁੜ੍ਹਦੇ ਹਨ, ਕੋਈ ਠੱਲਣ ਵਾਲਾ ਨਹੀਂ ਹੁੰਦਾ, ਕਿਉਂ ਜੋ ਗੁਰੂ ਮਲਾਹ ਦਾ ਆਸ਼੍ਰਯ "