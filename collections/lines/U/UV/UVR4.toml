asset = "SSA2"
type = "primary"
data = "ਵਾਟ ਹਮਾਰੀ; ਖਰੀ ਉਡੀਣੀ ॥"
page = 794
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very saddening is the path, that I am to tread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜਾ ਉਦਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਮਾਰਗ, ਜਿਸ ਤੇ ਮੈਂ ਟੁਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path upon which I must walk is very depressing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਮ ਮਾਰਗ ਮੇਂ ਚਲਨਾ ਹੈ, ਸੋ ਹਮਾਰੀ ਵਾਟ (ਖਰੀ ਉਡੀਣੀ) ਅਤੀ ਉਦਾਸ, ਭਾਵ ਦੁਖਦਾਈ ਹੈ; ਵਾ ਮੌਤ ਹਮਾਰੀ ਵਾਟ (ਉਡੀਣੀ) ਉਡੀਕਤੀ ਹੈ॥☬ਵਹੁ ਕੈਸੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸਾਡਾ ਇਹ ਜੀਵਨ-ਪੰਧ ਬੜਾ ਭਿਆਨਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El traicionero sendero al más allá me pone triste,"