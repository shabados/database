[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਭਾਜ ਕ੍ਰਿਆ ਜਗ ਜਾਪਨ ਕੀ ॥"
page = 560

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them will roam, committing sinful acts and the activites of recitation and worship will flee from the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਤੋਂ ਜੱਪਾਂ ਦੀ ਕ੍ਰਿਆ ਭਜ ਜਾਏਗੀ।"