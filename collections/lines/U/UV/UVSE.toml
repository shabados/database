[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਾ ਤਨੁ. ਸਾਚਾ ਕਰਿ ਮਾਨਿਓ; ਜਿਉ ਸੁਪਨਾ ਰੈਨਾਈ ॥੧॥"
page = 219
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body which like the night dream is unreal, the man deems as real."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਹਿ ਨੂੰ ਜੋ ਰਾਤ੍ਰੀ ਦੇ ਸੁਪਨੇ ਦੀ ਤਰ੍ਹਾਂ ਕੁੜੀ ਹੈ, ਆਦਮੀ ਸੱਚੀ ਕਰ ਕੇ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is false, but they believe it to be true; it is like a dream in the night. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਜੋ ਸਰੀਰ ਹੈ, ਸੋ ਸਚਾ ਕਰਿ ਜਾਨਿਆ ਹੈ। ਜੈਸੇ ਰਾਤ੍ਰ ਆਈ ਸੋਏ ਪੁਰਸ ਕੋ ਸੁਪਨਾ ਆਵਤਾ ਹੈ, ਸੋ ਪਦਾਰਥ ਝੂਠਾ ਹੈ। ਰਾਤ੍ਰ ਮੇਂ ਸੋਣੇ ਕੀ ਬਹੁਲਤਾ ਵਾ ਜੋਗਤਾ ਹੈ, ਇਸ ਵਾਸਤੇ ਰਾਤ੍ਰ ਮੇਂ ਸੁਪਨਾ ਵਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਸਦਾ ਨਾਲ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ ਹੈ, ਪਰ ਮਨੁੱਖ ਇਸ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਮਝਦਾ ਹੈ, ਜਿਵੇਂ ਰਾਤ ਵੇਲੇ (ਸੁੱਤਿਆਂ ਜੇਹੜਾ) ਸੁਪਨਾ (ਆਉਂਦਾ ਹੈ ਮਨੁੱਖ ਨੀਂਦਰ ਦੀ ਹਾਲਤ ਵਿਚ ਉਸ ਸੁਪਨੇ ਨੂੰ ਅਸਲੀ ਵਾਪਰ ਰਹੀ ਗੱਲ ਸਮਝਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠਾ = ਨਾਸਵੰਤ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਰੈਨਾਈ = ਰਾਤ (ਦਾ) ॥੧॥"

