[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲੇ ਫਿਰਨਿ ਦਿਨ ਰਾਤੀ; ਮਰਿ ਜਨਮਹਿ ਜਨਮੁ ਗਵਾਵਣਿਆ ॥੭॥"
page = 116
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by doubt they wander day and night and lose their life in going and coming."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦੇ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਉਹ ਦਿਹੁੰ ਰੈਣ ਭਟਕਦੇ ਹਨ ਅਤੇ ਜਾਣ ਤੇ ਆਉਣ ਵਿੰਚ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, they wander day and night; through birth and death, they lose their lives. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਾਤ ਦਿਨੇ ਭਰਮ ਮੇਂ ਭੂਲੇ ਫਿਰਤੇ ਹੈਂ, ਪੁਨਾ ਜਨਮ ਕੋ ਗਵਾਇ ਕਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਦਿਨ ਰਾਤ ਕੁਰਾਹੇ ਫਿਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦੇ ਹਨ ਤੇ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੇ = ਭਰਮਿ, ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ। ਭੂਲੈ = ਕੁਰਾਹੇ ਪਏ ਹੋਏ। ਮਰਿ ਜਨਮਹਿ = ਮਰ ਕੇ ਜੰਮਦੇ ਹਨ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañados por la ilusión, su mente se dispersa, y pierden sus vidas yendo y viniendo. (7)"