[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ ਮਿਤ੍ਰ ਪਿਆਰਿਆ; ਮਿਲੁ ਵੇਲਾ ਹੈ ਏਹ ॥"
page = 20
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O my darling, friendly soul! this is the time to meet (the Lord)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ, ਹੇ ਮੇਰੀ ਮਿੱਠੜੀ ਦੌਸਤ ਜਿੰਦੜੀਏ! ਇਹ ਹੈ ਸਮਾਂ (ਸੁਆਮੀ ਨੂੰ) ਭੇਟਣ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my mind, my friend, my darling: now is the time to meet the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਮੇਰੇ ਪਿਆਰੇ ਮਿਤ੍ਰ, ਵਾ ਹੇ ਮਨ ਮੇਰੇ ਪਿਆਰਿਆ! (ਮਿਤ੍ਰ) ਵਾਹਗੁਰੂ ਕੋ ਤੂੰ  ਮਿਲੁ, ਕ੍ਯੋਂਕਿ ਤਿਸ ਕੇ ਮਿਲਨੇ ਕਾ ਏਹੀ ਮਾਨੁਖ ਜਨਮੁ (ਵੇਲਾ) ਸਮਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਿਤ੍ਰ ਮਨ! (ਮੇਰੀ ਸਿੱਖਿਆ) ਸੁਣ। ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ, (ਮਿਲਣ ਦਾ) ਇਹ (ਮਨੁੱਖਾ ਜਨਮ ਹੀ) ਵੇਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mi adorada y querida Alma, ha llegado el momento de conocer al Señor."