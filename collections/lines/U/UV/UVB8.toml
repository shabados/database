data = "ਬਿਰਧ ਭਏ ਤਨੁ ਕਾਪਈ; ਨਾਮੁ ਨ ਜਪਿਯੋ ਜਾਇ ॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When he gets old, his body starts shaking as he had not meditated on the Name,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਰਧ ਹੋਣ ਤੇ ਸ਼ਰੀਰ ਕੰਬਣ ਲਗ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਜਪਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"