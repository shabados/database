[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨਿ ਬਿਧਿ ਕੁਸਲ ਹੋਤ; ਮੇਰੇ ਭਾਈ ॥"
page = 176
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way, celestial bliss is procured O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਬੈਕੁੰਠੀ ਪਰਸੰਨਤਾ ਪਾਈ ਜਾਂਦੀ ਹੈ, ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the way to find happiness, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਇਸ ਪ੍ਰਕਾਰ ਕੁਸਲ ਹੋਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਮੇਂ ਪ੍ਰਸਿੰਨ ਰਹਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਇਸ ਤਰੀਕੇ ਨਾਲ (ਭਾਵ, ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣ ਨਾਲ) ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es como es obtenido el Éxtasis, oh mi hermano;"