[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖੀ ਕਰੈ ਪਸਾਉ; ਦੂਖ ਵਿਸਾਰਸੀ ॥"
page = 729
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gives them the gift of peace and makes them forget distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਠੰਢ ਚੈਨ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਤਕਲੀਫ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are blessed with peace, and their pains are forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਨਾਂ ਕੋ ਸੁਖਾਂ ਕੀ ਦਾਤ ਕਰੇਗਾ ਦੁਖਾਂ ਕੋ ਵਿਸਾਰੇਗਾ ਦੂਰ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਉਤੇ ਸੁਖਾਂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਦੁੱਖ ਭੁਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਖੀ = ਸੁਖਾਂ ਦੀ। ਪਸਾਉ = ਪ੍ਰਸਾਦੁ, ਬਖ਼ਸ਼ਸ਼। ਵਿਸਾਰਸੀ = ਵਿਸਾਰ ਦੇਵੇਗਾ, ਭੁਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y anuladas son sus aflicciones."