[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਾਸਾ; ਤਹ ਮਗੁ. ਨ ਚਾਲਣਹਾਰ ॥੩॥"
page = 1275
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I abide in my own Home, where there is no path, nor any way-farer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਨਿਜ ਦੇ ਧਾਮ ਅੰਦਰ ਵੱਸਦਾ ਹਾਂ, ਜਿਥੇ ਨਾਂ ਮਾਰਗ ਹੈ, ਨਾਂ ਹੀ ਕੋਈ ਰਾਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dwell within the home of my own inner being, where there is no path and no one travelling on it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਤਿਨ ਕਾ ਅਪਨੇ ਸ੍ਵਰੂਪ ਮੇਂ ਵਾਸਾ ਹੂਆ ਹੈ ਔਰ ਵਹੁ ਤਿਸੁ ਸੰਸਾਰ ਕੇ ਰਸਤੇ ਮੇਂ ਚਲਣਹਾਰ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਵੈ ਸਰੂਪ ਵਿਚ (ਆਪਣੇ ਅੰਦਰ ਹੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਮੇਰਾ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਨਾਹ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਾਲਾ) ਰਸਤਾ ਫੜਨਾ ਪੈਂਦਾ ਹੈ ਨਾਹ ਹੀ ਉਸ ਰਸਤੇ ਤੁਰਨ ਵਾਲਾ ਹੀ ਕੋਈ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ। ਤਹ = ਉਸ ਅਵਸਥਾ ਵਿਚ (ਟਿਕਿਆਂ)। ਮਗੁ = ਰਸਤਾ, ਪੈਂਡਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en el hogar de mi ser interior, ahí no hay viajeros ni senderos. (3)"