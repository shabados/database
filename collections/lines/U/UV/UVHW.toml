type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਦੇ ਬਾਝੋਂ, ਉਸ ਨੂੰ ਇਕ ਭੋਗ ਭਰ ਭੀ ਆਰਾਮ ਨਹੀਂ ਲੱਭਦਾ।"

