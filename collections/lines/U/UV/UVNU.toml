[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ ਜਾਉ ਤ ਹਉ ਹਉ ਕਰਤੇ ॥"
page = 385
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I go to places of pilgrimage, then, I see men indulging in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਤੇ ਜਾਂਦਾ ਹਾਂ, ਤਦ ਮੈਂ ਬੰਦਿਆਂ ਨੂੰ ਹੰਕਾਰ ਕਰਦਿਆਂ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Journeying to sacred shrines of pilgrimage, I see the mortals acting in ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਮੇਂ ਜਾਈਏ ਤੋ ਤੀਰਥੋਂ ਕੇ ਬਾਸੀ (ਹਉ ਹਉ) ਮੈਂ ਬੜਾ ਹੂੰ, ਮੈਂ ਬੜਾ ਹੂੰ, ਕਰਤੇ ਦਿਖਲਾਈ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਜੇ ਮੈਂ (ਕਿਸੇ) ਤੀਰਥ ਉਥੇ ਜਾਂਦਾ ਹਾਂ ਤਾਂ ਉਥੇ ਮੈਂ 'ਮੈਂ (ਧਰਮੀ) ਮੈਂ (ਧਰਮੀ)' ਆਖਦੇ ਵੇਖਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = (ਕਿਸੇ) ਤੀਰਥ ਉੱਤੇ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਹਉ ਹਉ = ਮੈਂ (ਧਰਮੀ) ਮੈਂ (ਧਰਮੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun residiendo en los lugares sagrados los hombres son desvastados por el ego,"