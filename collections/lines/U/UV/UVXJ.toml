[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸ ਤੇ ਬਾਹਰਿ; ਕਛੂ ਨ ਹੋਗੁ ॥"
page = 177
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, nothing can be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੋਸ ਦੇ ਬਾਝੋਂ ਕੁਝ ਭੀ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, nothing at all can be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਸ ਕੇ ਹੁਕਮ ਤੇ ਬਾਹਰ ਕੁਛ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਕੋਈ ਡਰ ਕੋਈ ਚਿੰਤਾ) ਕੁਝ ਭੀ ਉਸ ਰਾਮ ਤੋਂ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਤੇ ਆਪ ਕਿਸੇ ਜੀਵ ਨੂੰ ਦੁੱਖ ਨਹੀਂ ਦੇ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਬਾਹਰਿ = (ਵੱਸ ਤੋਂ) ਬਾਹਰ, ਆਕੀ। ਹੋਗੁ = ਹੋਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque nada pasa que Él no desee."