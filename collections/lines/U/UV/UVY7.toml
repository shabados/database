[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਉ ਸਾਹਿਬੁ ਸੇਵੀਐ; ਗੁਰਮੁਖਿ ਅਕਥੋ ਕਾਥਿ ॥੬॥"
page = 59
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru serve the True Lord and describe the Ineffable Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਸਚੇ ਸਾਈਂ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਅਕਹਿ ਮਾਲਕ ਦਾ ਵਰਨਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the True Lord; become Gurmukh, and speak the Unspoken. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਸਚੇ ਸਹਿਬੁ ਕਾ ਸੇਵਨ ਕਰੀਏ, ਔਰ ਤਿਸ ਅਕਥੋ ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੀ ਕਥਨ ਕਰੀਏ, ਵਾ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਸਚੇ ਸਾਹਿਬ ਕੋ ਜਿਸ ਕੀ ਅਕਥ ਕਥਾ ਹੈ ਸੇਵਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਭਾਈ!) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ ਨੂੰ ਯਾਦ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਪਰ ਉਸ ਬੇਅੰਤ ਗੁਣਾਂ ਵਾਲੇ ਮਾਲਕ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥੋ = ਜਿਸ ਦੇ ਗੁਣ ਬਿਆਨ ਨ ਕੀਤੇ ਜਾ ਸਕਣ। ਕਾਥਿ = ਕਥੀਦਾ ਹੈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੀਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve entonces al Verdadero Maestro, y por la Gracia del Guru, recita lo Impronunciable. (6)"