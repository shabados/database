[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੈਲੇ. ਮਲੁ ਭਰੇ; ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਵਿਕਾਰੁ ॥"
page = 29
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed are impure, and are brimful with the pollution of sin of pride and desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਪਸੰਦ ਅਪਵਿਤ੍ਰ ਹਨ, ਉਹ ਹੰਕਾਰ ਤੇ ਖ਼ਾਹਿਸ਼ ਦੇ ਪਾਪ ਦੀ ਪਲੀਤੀ ਨਾਲ ਲਬਾਲਬ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are polluted. They are filled with the pollution of egotism, wickedness and desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਰਾਗ ਦ੍ਵੈਖ ਅਹੰਤਾ ਮਮਤਾ ਤਥਾ ਤ੍ਰਿਸਨਾਦਿ ਬਿਕਾਰੋਂ ਰੂਪੁ ਮੈਲ ਕਰ ਕੇ ਭਰੇ ਹੂਏ ਐਸੇ ਮੈਲੇ ਪੁਰਸ ਹੈਂ, ਸੋ ਮਨਮੁਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਮਲੀਨ-ਮਨ ਰਹਿੰਦੇ ਹਨ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਾਲ ਲਿਬੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਹਉਮੈ ਤੇ ਲਾਲਚ ਦਾ ਰੋਗ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs son impuros y están infectados con la enfermedad del deseo."