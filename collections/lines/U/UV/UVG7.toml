[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਤਾਂ; ਨਾਮੁ ਤੇਰਾ ਆਧਾਰੁ ॥"
page = 354
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My support is Thy Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਆਸਰਾ ਕੇਵਲ ਤੇਰਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is my only Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰੇ ਨਾਮ ਕਾ ਅਧਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਸਿਰਫ਼ ਤੇਰਾ ਨਾਮ ਹੀ ਆਸਰਾ ਹੈ (ਕਿਉਂਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo primordial en mi vida es Tu Nombre, pues Tú eres mi Señor Bondadoso,"