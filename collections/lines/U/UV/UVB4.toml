[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗਿ ਪੰਥਿ ਚਲੇ ਗੁਰ; ਸਤਿਗੁਰ ਸੰਗਿ ਸਿਖਾ ॥੨॥"
page = 1116
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sikhs traveled with the Great True Guru, along the high way road."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੱਖ ਵਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਨਾਲ ਰਾਹੇ ਰਾਹ ਟੁਰ ਪਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sikhs travelled with the Guru, the True Guru, on the path, along the road. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਰਖੇਤ੍ਰ ਕੇ ਮਾਰਗ ਮੇਂ ਪੂਜਣੇ ਜੋਗ ਜੋ ਸਤਿਗੁਰੂ ਚਲੇ ਹੈਂ, ਤਿਸੀ ਪੰਥ ਮੇਂ ਪਿਛੇ ਸਿਖੋਂ ਕੇ ਸੰਗਿ, ਭਾਵ ਸਮਦਾਇ ਚਲਤੇ ਭਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਨਾਲ ਅਨੇਕਾਂ ਸਿੱਖ ਉਸ ਲੰਮੇ ਪੈਂਡੇ ਵਿਚ ਗਏ (ਸਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a Su Regreso se le unieron muchos de Sus seguidores. (2)"