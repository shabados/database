[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਬੰਦੀ; ਮੁਕਤੇ. ਹਉ ਮਾਰੀ ॥"
page = 413
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is chained and emancipated is he, who stills his ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਕੈਦ ਵਿੱਚ ਹੈ ਅਤੇ ਬੰਦ-ਖਲਾਸ ਹੈ ਉਹ ਜੋ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮੇਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is held in bondage; he alone is emancipated, who conquers his ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜਾਨੇ ਬਿਨਾਂ ਜਗਤ ਬੰਦੀ ਖਾਨੇ ਮੇਂ ਪੜਾ ਹੂਆ ਹੈ, ਮੁਕਤ ਵਹੁ ਹੂਏ ਹੈਂ ਜਿਨਹੁ ਨੇ ਹੰਤਾ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੀ ਕੈਦ ਵਿਚੋਂ ਆਜ਼ਾਦ ਉਹੀ ਹਨ (ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਸ) ਹਉਮੈ ਨੂੰ ਮਾਰਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦੀ = ਕੈਦ ਵਿਚ। ਮੁਕਤੇ = (ਉਹ ਹਨ) ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está atado; sólo son emancipados los que canalizan su ego,"