[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਅਗਨਿ. ਨ ਪੋਹੈ ਤਿਨ ਕਉ; ਰੰਗਿ ਰਤੇ ਗੁਣ ਗਾਵਣਿਆ ॥੫॥"
page = 132
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire of mammon affects not those who are imbibed in the Lord's love and sing His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੀ ਅੱਗ ਉਨ੍ਹਾਂ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰੇਗੀ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਪਰੇਮ ਅੰਦਰ ਰੰਗੇ ਹੋਏ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of Maya does not affect those who are imbued with the Lord's Love; they sing His Glorious Praises. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਹੂਏ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਮਾਇਆ ਅਗਨੀ ਪੋਹਤੀ ਨਹੀਂ ਅਰਥਾਤ ਜਲਾਵਤੀ ਨਹੀਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੂੰ ਮਾਇਆ (ਦੀ ਤ੍ਰਿਸ਼ਨਾ) ਦੀ ਅੱਗ ਪੋਹ ਨਹੀਂ ਸਕਦੀ, ਜੇਹੜੇ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ ਰਤੇ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el fuego de Maya no toca a aquéllos que Te alaban imbuidos en Tu Amor. (5)"