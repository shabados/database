[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਲੇ ਜਾਰੇ. ਓਇ ਲੇ ਗਾਡੇ; ਤੇਰੀ ਗਤਿ. ਦੁਹੂ ਨ ਪਾਈ ॥੧॥"
page = 654
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The former burn the dead and the latter bury them Neither of the two finds Thy real state, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ (ਹਿੰਦੂ) ਮੁਰਦੇ ਨੂੰ ਸਾੜਦੇ ਹਨ ਅਤੇ ਮੁਸਲਮਾਨ ਉਸ ਨੂੰ ਦੱਬਦੇ ਹਨ। ਦੋਨਾਂ ਵਿਚੋਂ ਕਿਸੇ ਨੂੰ ਭੀ ਤੇਰੀ ਅਸਲ ਅਵਸਥਾ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hindus cremate their dead, while the Muslims bury theirs; neither finds Your true state, Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਿੰਦੂ ਤੌ ਮਰੇ ਸੇਂ ਪੀਛੇ ਸਰੀਰ ਕੋ ਲੇ ਕਰ ਜਲਾਇ ਦੇਤੇ ਹੈਂ ਵਹੁ ਤੁਰਕ ਮ੍ਰਿਤਕ ਕੌ ਧਰਤੀ ਮੇਂ ਗਾਡ ਦੇਤੇ ਹੈਂ, ਪਰੰਤੂ ਹੇ ਮਨ! ਤੇਰੀ ਇਸਥਿਤੀ ਇਨ ਦੋਨੋਂ ਨੇ ਨਹੀਂ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂਆਂ ਨੇ ਆਪਣੇ ਮੁਰਦੇ ਸਾੜ ਦਿੱਤੇ ਤੇ ਮੁਸਲਮਾਨਾਂ ਦੇ ਦੱਬ ਦਿੱਤੇ (ਇਸੇ ਵਿਚ ਹੀ ਝਗੜਦੇ ਰਹੇ ਕਿ ਸੱਚਾ ਕੌਣ ਹੈ)। (ਹੇ ਪ੍ਰਭੂ) ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ? ਇਹ ਸਮਝ ਦੋਹਾਂ ਧਿਰਾਂ ਨੂੰ ਨਾਹ ਪਈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹਨਾਂ (ਹਿੰਦੂਆਂ) ਨੇ। ਲੇ = ਲੈ ਕੇ, (ਆਪਣੇ ਮੁਰਦੇ) ਲੈ ਕੇ। ਜਾਰੇ = ਸਾੜ ਦਿੱਤੇ। ਗਾਡੇ = ਦੱਬ ਦਿੱਤੇ। ਗਤਿ = {skt. गति = ੧. condition, state, ੨. knowledge, wisdom} ੧. ਹਾਲਤ ੨. ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਦੁਹੂ = ਨਾਹ ਹਿੰਦੂਆਂ ਤੇ ਨਾਹ ਮੁਸਲਮਾਨਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son cremados, otros enterrados, pero nadie, oh Dios, ha encontrado Tu Verdadero Estado. (1)"