[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ. ਹੋਵਨਿ ਜੀਅ; ਹੁਕਮਿ. ਮਿਲੈ ਵਡਿਆਈ ॥"
page = 1
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With His fiat the souls come into being and with His fiat greatness is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਫੁਰਮਾਨ ਨਾਲ ਰੂਹਾਂ ਹੋਂਦ ਵਿੱਚ ਆਉਂਦੀਆਂ ਹਨ ਅਤੇ ਉਸ ਦੇ ਫੁਰਮਾਨ ਨਾਲ ਹੀ ਮਾਨ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, souls come into being; by His Command, glory and greatness are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਨਾ ਦ੍ਵਾਰੇ ਔਰ ਜੀਵੋਂ ਕੇ ਅਕਾਰ, ਸਥਾਵਰ ਜੰਗਮ ਰੂਪ ਸਭ ਹੁਕਮੀ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਹੋਤੇ ਹੈਂ। ਹੁਕਮ ਹੀ ਕਰ ਕੇ ਇਨ ਜੀਵੋਂ ਕੋ ਵਡਿਆਈ ਛੁਟਿਆਈ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਸਾਰੇ ਜੀਵ ਜੰਮ ਪੈਂਦੇ ਹਨ ਅਤੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ (ਰੱਬ ਦੇ ਦਰ 'ਤੇ) ਸ਼ੋਭਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad todas las Almas toman forma y por Su Voluntad la Grandeza es obtenida."