[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਆ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥"
page = 28
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards, who remember God's Name and dispel the pride of self from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਜੋ ਹਰੀ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਦੂਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs meditate on the Naam; they eradicate selfishness and conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੈ ਅੰਤਹਕਰਨ ਕੇ ਵਿਚਹੁ ਹੰਕਾਰ ਕੋ ਤ੍ਯਾਗ ਕੇ ਔਰੁ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮੁ ਸਿਮਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ। ਗਵਾਇ = ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que ven hacia Dios, que viven en Su Nombre y hacen a un lado su orgullo"