[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧੇ; ਗੁਣਹੀਣੀ ਸੁਖੁ ਕੇਹਿ ॥"
page = 56
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Bride! what happiness is there without virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤਨੀਏ! ਨੇਕੀ ਦੇ ਬਾਝੋਂ ਕਾਹਦੀ ਖੁਸ਼ੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O soul-bride, without virtue, what happiness can there be?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ! ਦੈਵੀ ਗੁਣੋਂ ਸੇ ਬਿਨਾ ਸੁਖ ਕੈਸਾ ਵਾ ਕਿਸ ਕੋ ਹੂਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਲੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਜੋ (ਆਪਣੇ ਅੰਦਰ, ਆਤਮਕ ਸੁਖ ਦੇਣ ਵਾਲੇ) ਗੁਣਾਂ ਤੋਂ ਸੱਖਣੀ ਹੈ ਉਸ ਨੂੰ (ਬਾਹਰੋਂ) ਕਿਸੇ ਹੋਰ ਤਰੀਕੇ ਨਾਲ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mujer, dónde está la felicidad si no hay mérito."