[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵੈ ਜੇਵਡੁ; ਹੋਰੁ ਧਨੁ ਨਾਹੀ ਕੋਇ ॥"
page = 364
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No other wealth is as great as the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਦੌਲਤ ਨਾਮ ਜਿੰਨੀ ਵੱਡੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No other wealth is as great as the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜੈਸਾ ਬਡਾ ਔਰ ਕੋਈ ਪਦਾਰਥ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਧਨ ਨਹੀਂ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ningún tesoro comparable al Nombre del Señor;"