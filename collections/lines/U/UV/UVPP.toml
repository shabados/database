[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਸਰਬਸਤਹ ਮਨ ਗੰਜ ਬਖ਼ਸ਼ਮ ਤੁਰਾ ॥੪੩॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘So that without any infringement, I get the understanding.(43)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੀ ਸ਼ਰਧਾ ਦਾ ਭਰਿਆ ਪੂਰਾ ਖ਼ਜ਼ਾਨਾ ਅਰਪਿਤ ਕਰ ਸਕਾਂ ॥੪੩॥"