[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ; ਵਿਛੁੜਿਆ ਮਿਲਿਆ ॥"
page = 102
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Separated since many births, I have now met God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਤੋਂ ਵਿਛੁੰਨਾ, ਮੈਂ ਹੁਣ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have now been united with the Lord after having been separated and cut off from Him for so many lifetimes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕਾ ਬਿਛੜਾ ਹੂਆ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦਾ ਵਿੱਛੁੜਿਆ ਹੋਇਆ ਜੀਵ ਪ੍ਰਭੂ ਚਰਨਾਂ ਨਾਲ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El está unido con el Señor; sí él quien estaba separado de Él, nacimiento tras nacimiento."