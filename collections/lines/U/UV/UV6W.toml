[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਘਰ ਮਹਿ; ਬਾਹਰਿ ਨਾਹੀ ॥"
page = 102
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is within the home, not even one is without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਗ੍ਰਹਿ ਦੇ ਵਿੱਚ ਹੈ, ਇਕ ਭੀ ਬਾਹਰਵਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is within the home of the self; there is nothing beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸਭ ਕੁਛ ਭਾਵ ਸਰਬ ਗੁਣੋਂ ਸਹਿਤ ਆਪ ਅੰਤਰਿ ਅੰਤਹਕਰਨ ਮੇਂ ਹੀ ਹੋ ਬਾਹਰਿ ਨਹੀਂ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਆਤਮਕ ਸੁਖ ਹਿਰਦੇ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਵਿਚ ਹੈ, ਬਾਹਰ ਭਟਕਣ ਵਿਚ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਕਿਛੁ = ਸਾਰਾ ਕੁਝ, ਸਾਰਾ ਆਤਮਕ ਅਨੰਦ। ਘਰਿ ਮਹਿ = ਹਿਰਦੇ ਘਰ ਵਿਚ (ਟਿਕੇ ਰਿਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las cosas están en tu hogar, oh mi mente; ninguna está fuera."