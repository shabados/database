[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ ਚਾਕਰੀ; ਥਿਰੁ ਕੰਧੁ ਸਬਾਇਆ ॥"
page = 1250
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the Perfect Guru, the wall of one's entire life becomes stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਬੰਦੇ ਦੇ ਸਮੂਹ ਜੀਵਨ ਦੀ ਦੀਵਾਰ ਅਸਥਿਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for the Perfect Guru, the wall becomes permanent and stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਬਾਇਆ) ਸਭਨਾਂ ਤੇ ਗੁਰੂ ਪੂਰੇ ਕੀ ਚਾਕਰੀ ਕਰਨੇ ਵਾਲੇ ਕਾ (ਕੰਧੁ) ਸਰੀਰ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਜੀਵ ਇਸਥਿਤ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਉਪਾਉ) ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ-ਭਗਤੀ ਹੀ ਹੈ ਜਿਸ ਕਰਕੇ ਸਾਰਾ ਸਰੀਰ (ਭਾਵ, ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ) (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਅਡੋਲ ਰਹਿ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਕਰੀ = ਸੇਵਾ। ਥਿਰੁ = ਸਦਾ-ਕਾਇਮ। ਕੰਧੁ = ਸਰੀਰ। ਸਬਾਇਆ = ਸਾਰਾ। ਥਿਰੁ = ਅਟੱਲ, ਅਡੋਲ, (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਤਕੜਾ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, si uno sirve al Guru Perfecto, la pared de nuestro cuerpo no se acaba."