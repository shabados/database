[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੂੰ ਅਸਥਿਰੁ ਕਰਿ ਮਾਨਹਿ; ਤੇ ਪਾਹੁਨ. ਦੋ ਦਾਹਾ ॥"
page = 401
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body which thou believest to be permanent that is only guest of two days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਜਿਸ ਨੂੰ ਤੂੰ ਮੁਸਤਕਿਲ ਕਰਕੇ ਮੰਨਦਾ ਹੈ, ਉਹ ਕੇਵਲ ਦੋ ਦਿਨਾਂ ਦੀ ਪਰੋਹਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which you believe to be permanent, is a guest here for only a few days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਦਾਰਥੋਂ ਕੋ ਤੂੰ ਸਿਥਰ ਕਰ ਮਾਨਤਾ, ਹੈਂ, ਸੋ ਦੋ ਦਿਨ⁽¹⁾ ਕੇ ਪ੍ਰਾਹਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਪੁੱਤਰ ਨੂੰ ਜਿਸ ਇਸਤ੍ਰੀ ਨੂੰ ਜਿਸ ਘਰੋਗੇ ਸਾਮਾਨ ਨੂੰ ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮੰਨੀ ਬੈਠਾ ਹੈਂ, ਇਹ ਸਾਰੇ ਤਾਂ ਦੋ ਦਿਨਾਂ ਦੇ ਪ੍ਰਾਹੁਣੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo que crees siempre permanente no es más que un invitado de pocos días."