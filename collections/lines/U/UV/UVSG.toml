[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੁਤੁ ਉਪੰਨਾਂ ਸਤਵਾਂ; ਨਾਉ ਧਰਣ ਨੋ ਚਿਤਿ ਉਮਹਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A seventh son was born and he began to consider a name for the child."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਤਵਾਂ ਪੁਤਰ ਹੋਇਆ ਤਾਂ ਉਸ ਦਾ ਨਾਂਉਂ ਰੱਖਣ ਲਈ ਚਿੱਤ ਉਮੰਗ ਨਾਂਲ ਭਰਿਆ।"