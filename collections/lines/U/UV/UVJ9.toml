[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਧਿ ਪਾਠਿ. ਨ ਪਾਈਐ, ਬਹੁ ਚਤੁਰਾਈਐ; ਭਾਇ ਮਿਲੈ. ਮਨਿ ਭਾਣੇ ॥"
page = 436
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through intellect recitation and great cleverness the Lord is not obtained. What the soul desires is attained by love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਲ, ਪੂਜਾ ਪਾਠ ਅਤੇ ਬਹੁਤੀ ਚਲਾਕੀ ਰਾਹੀਂ ਸੁਆਮੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਜਿਹੜਾ ਕੁਛ ਜਿੰਦੜੀ ਲੋੜਦੀ ਹੈ, ਉਹ ਪ੍ਰੀਤ ਦੁਆਰਾ ਹਾਸਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not obtained by intellectual recitation or great cleverness; only by love does the mind obtain Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਸਖੀਓ! ਬੁਧ ਕੀ ਬਹੁਤ ਚਤੁਰਾਈ ਕਰ ਕੇ ਅਰੁ ਪਾਠ ਕਰ ਕੇ ਪ੍ਯਾਰਾ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਕਿੰਤੂ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਮਨ ਮੇਂ ਭਾਉਨੇ ਸੇ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਿਸੇ ਸਿਆਣਪ ਨਾਲ ਕਿਸੇ ਅਕਲ ਨਾਲ ਕਿਸੇ (ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਦੇ) ਪਾਠ ਨਾਲ ਨਹੀਂ ਮਿਲਦਾ, ਉਹ ਤਾਂ ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el interior de mi ser. Pues el Señor no es conocido a través del hablar astuto;"