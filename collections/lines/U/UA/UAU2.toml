[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਿਆ ਪਲੈ ਪਾਇ; ਸੋ ਸਚੁ ਜਾਣੀਐ ॥"
page = 1288
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who is blessed with favourable destiny knows the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ, ਜਿਸ ਨੂੰ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਪ੍ਰਾਪਤ ਹੈ, ਸਚੇ ਸੁਆਮੀ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose pre-ordained destiny is activated, comes to know the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਜਨਮ ਕਾ ਪੁਨ ਕਰਮ ਲਿਖਾ ਹੂਆ ਪੁਰਸ ਕੇ ਪਲੇ ਪੜ ਜਾਵੇ ਤੋ ਸੋ ਸਚਾ ਪਰਮੇਸ੍ਵਰ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਉਸ ਸੱਚੇ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਬਣਾਈਏ, ਤਦੋਂ ਹੀ (ਨਾਮ-ਸਿਮਰਨ-ਰੂਪ) ਲਿਖਿਆ ਹੋਇਆ (ਲੇਖ) ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién despierta a su Destino conoce al Señor Verdadero."