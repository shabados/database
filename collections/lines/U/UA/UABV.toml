[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਜ਼ਖ਼ਮੇ ਜਿਗਰ ਬਾਜ਼ੁਬਾ ਰੇਖ਼ਤੰਦ ॥੪੬॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That what ever there was in their hearts, they were blabbing out.(46)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਜਿਗਰ ਦੇ ਜ਼ਖ਼ਮਾਂ ਨੂੰ ਜ਼ਬਾਨ ਤੋਂ ਬਾਹਰ ਕਢ ਦਿੱਤਾ ॥੪੬॥"