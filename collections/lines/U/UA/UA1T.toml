[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਅਲ ਕਮਲ ਕਮਲ ਪ੍ਰਤਿ ਖੋਜੈ ਨਿਤ; ਕਬਹੂੰ ਕਮਲ ਦਲ ਸੰਪਟ ਸਮਾਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a black bee keep searching and smelling elixir from various lotus flowers, but one day it is caught in the boxlike flower."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੌਰਾ ਨਿਤ ਹਰੇਕ ਕਵਲ ਫੁਲ ਵਿਚ ਮਕਰੰਦ ਰਸ ਨੂੰ ਢੂੰਡਦਾ ਫਿਰਦਾ ਹੈ, ਪਰ ਕਦੇ ਕਮਲ ਦੀਆਂ ਪੰਖੜੀਆਂ ਦੇ ਡੱਬੇ ਵਿਚ ਸਮਾ ਹੀ ਜਾਂਦਾ ਹੈ।"