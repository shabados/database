[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਪ੍ਰਾਨ ਵਸਗਤਿ ਪ੍ਰਭ ਤੁਮਰੈ; ਮੇਰਾ ਜੀਉ ਪਿੰਡੁ ਸਭ ਤੇਰੀ ॥"
page = 170
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My very life is in Thy power, O Lord. My soul and body are all Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਤੇਰੇ ਵਸ ਵਿੱਚ ਹੈ, ਹੇ ਸਾਹਿਬ! ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਮੂਹ ਤੇਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My breath of life is in Your Power, God; my soul and body are totally Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਜੋ ਪ੍ਰਾਨ ਹੈਂ ਤਿਨ ਕੀ (ਗਤੀ) ਗਵਨਤਾ ਤੁਮਾਰੇ ਹੁਕਮ ਕੇ ਅਧੀਨ ਹੈ, ਪੁਨਾ ਮੇਰਾ ਜੀਵ ਔਰ ਸਰੀਰ ਸਭ ਤੇਰੀ ਦਾਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਪ੍ਰਾਣ ਤੇਰੇ ਵੱਸ ਵਿਚ ਹੀ ਹਨ। ਮੇਰੀ ਜਿੰਦ ਤੇ ਮੇਰਾ ਸਰੀਰ ਇਹ ਸਭ ਤੇਰੇ ਹੀ ਦਿੱਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮਰੈ ਵਸਗਤਿ = ਤੇਰੇ ਵੱਸ ਵਿਚ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਜੀਉ = ਜੀਵਾਤਮਾ, ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਤੇਰੀ = ਤੇਰਾ (ਤੁਕਾਂਤ ਠੀਕ ਰੱਖਣ ਵਾਸਤੇ 'ਤੇਰਾ' ਦੇ ਥਾਂ 'ਤੇਰੀ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi vida es Tuya, oh Señor, también mi cuerpo y mi Alma."