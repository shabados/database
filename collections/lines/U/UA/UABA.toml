[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਿ ਰਹਿਓ ਸੁਆਮੀ; ਓਤਿ ਪੋਤਿ ॥"
page = 294
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is holding the warp and woof of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦਾ ਤਾਣਾ ਪੇਟਾ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਵਸ ਵਿੱਚ ਰਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master supports the weave of the fabric of the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸ੍ਵਾਮੀ ਤਾਣੇ ਪੇਟੇ ਵਤ ਹੋ ਕਰ ਸਰਬ ਪ੍ਰਪੰਚ ਕੌ ਧਾਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ (ਸਭ ਨੂੰ) ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Presencia se halla difundida en todas partes."