[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖ ਅਭਰ ਭਰੇਉ; ਭਰਮ ਭਉ ਖੋਇਆ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And the Gurmukhs have exterminated their fears and delusions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਏਨ੍ਹਾਂ) ਗੁਰਮੁਖਾਂ ਨੇ ਨਾ ਭਰੇ ਜਾਣ ਵਾਲੇ (ਹਿਰਦਿਆਂ) ਨੂੰ (ਗੁਰ ਸ਼ਬਦ ਨਾਲ) ਭਰਪੂਰ ਕਰ ਕੇ (ਸੰਸਾਰ ਦਾ) ਭਰਮ ਤੇ ਡਰ ਦੂਰ ਕਰ ਦਿਤਾ।"