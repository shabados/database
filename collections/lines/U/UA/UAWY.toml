data = "ਨਹਿ ਛਤ੍ਰਤੁ ਦੇਹੁ ਸੁਤਾਹਿ ਤੁਅੰ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“If there is no Kshatriya amongst them, then give your daughters in marriage to them.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਤੁਸੀਂ ਛਤਰੀ (ਰਾਜਕੁਮਾਰ) ਨਹੀਂ (ਦਿੰਦੇ) ਤਾਂ ਤੁਸੀਂ ਆਪਣੀ ਪੁੱਤਰੀ ਦਿਓ।"