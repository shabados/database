[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮਾ ਰਾ ਬ ਕਾਰ ਅਸਤ ਰੋਜ਼ੇ ਤਮਾਮ ॥੧੪੦॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which I need at the end of the long day.(140)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਾ ਪਿਆਲਾ ਦੇ, ਜੋ ਮੈਨੂੰ ਸਦਾ ਹੀ ਚਾਹੀਦਾ ਹੈ ॥੧੪੦॥"