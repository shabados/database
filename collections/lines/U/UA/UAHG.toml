[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਆਪਿ ਨਿਰੰਕਾਰੁ ਹੈ; ਕੋ ਅਵਰੁ ਨ ਬੀਆ ॥"
page = 585
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O formless Lord, Thou art all by Thyself and without Thee, there is not another second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ! ਤੂੰ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈਂ। ਤੇਰੇ ਬਿਨਾ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are Yourself the Formless Lord; there is no other than You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤੂੰ ਆਪ ਹੀ ਆਪ ਹੈਂ (ਬੀਆ) ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਨਹੀਂ ਹੈ (ਜੋ ਮੈਂ ਬਿਆਨ ਕਰ ਸਕਾਂ), ਤੇਰੇ ਵਰਗਾ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Único Señor Absoluto; no hay nadie más sin Ti."