[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਅਨੰਦ ਬਸੈ ਬੈਰਾਗੀ ॥੩॥"
page = 389
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "absorbed in Thy love, I abide in equipoise and bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੇਰੀ ਪ੍ਰੀਤ ਅੰਦਰ ਭਿੱਜ ਉਹ ਅਡੋਲਤਾ ਤੇ ਖੁਸ਼ੀ ਵਿੱਚ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in peaceful ease and bliss, I dwell in detachment. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬੈਰਾਗਵਾਨ ਪੁਰਸ ਸਹਜਾਨੰਦ ਮੇਂ ਬਸੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਇਆ ਵਲੋਂ ਵੈਰਾਗਵਾਨ ਹੋ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਆਨੰਦ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ-ਅਡੋਲਤਾ। ਬੈਰਾਗੀ = ਵੈਰਾਗਣ ਹੋ ਕੇ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਉਪਰਾਮ ਹੋ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tranquilo y en Equilibrio, vivo desapegado. (3)"