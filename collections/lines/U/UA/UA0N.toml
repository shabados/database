[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਜਵੇਹਰ ਮਾਣਿਕਾ; ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ ॥"
page = 48
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of God is like the Nectar, the Gem, the Ruby and the Pear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਬਿ-ਹਿਯਾਤ, ਹੀਰੇ, ਲਾਲ ਤੇ ਮੇਰੀ ਵੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Name of the Lord is a Gem, a Jewel, a Pearl."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅੰਮ੍ਰਿਤ ਰੂਪੀ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਜਪੁਨਾ ਕੀਆ ਹੈ, ਤਿਨ ਕੋ ਵੈਰਾਗ ਰੂਪੀ ਤੋ ਰਤਨੁ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ, ਔਰ ਮਨਨ ਰੂਪੀ ਮਾਣਕੁ ਮਿਲਾ ਹੈ, ਪੁਨਾ ਸਾਖ੍ਯਾਤਕਾਰ ਰੂਪੀ ਜਵਾਹਰੁ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ। ਭਾਵ ਯਹਿ ਕਿ ਸੰਪੂਰਨ ਪਦਾਰਥ ਅੰਮ੍ਰਿਤ ਰੂਪੀ ਨਾਮ ਕੇ ਅੰਤਰ ਭੂਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ (ਹੀ ਅਸਲੀ) ਰਤਨ ਜਵਾਹਰ ਤੇ ਮੋਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Néctar, la Joya, el Rubí, la Perla."