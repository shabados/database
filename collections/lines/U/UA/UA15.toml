[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਚੈ ਘਰਿ ਗਣ ਗੰਧਰਬ, ਰਿਖੀ ਬਪੁੜੇ; ਢਾਢੀਆ ਗਾਵੰਤ ਆਛੈ ॥"
page = 1292
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose Home are the heavenly heralds, celestial singers, the sages, and the poor minstrels, who sing sweetly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹਨ ਇਲਾਹੀ ਏਲਚੀ, ਸਵਰਗੇ ਗਵੱਈਏ, ਰਿਸ਼ੀ ਅਤੇ ਗਰੀਬ ਕੀਰਤਨੀਏ, ਜੋ ਮਿਠਾਸ ਨਾਲ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Home are the heavenly heralds, celestial singers, Rishis and poor minstrels, who sing so sweetly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਗਣ ਗੰਧਰਬ ਅਰ ਰਿਖੀ ਬੇਚਾਰੇ ਢਾਢੀ ਜਿਸ ਕੋ ਗਾਵਤੇ ਹੂਏ (ਆਛੈ) ਸੋਭਤੇ ਹੈਂ; ਵਾ ਹਛੇ ਹਛੇ ਗੀਤ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਰਮਾਤਮਾ ਇਕ ਐਸਾ ਰਾਜਾ ਹੈ) ਜਿਸ ਦੇ ਦਰ ਤੇ (ਸ਼ਿਵ ਜੀ ਦੇ) ਗਣ ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ ਅਤੇ ਸਾਰੇ ਰਿਸ਼ੀ-ਇਹ ਵਿਚਾਰੇ ਢਾਢੀ (ਬਣ ਕੇ ਉਸ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਦੀਆਂ ਵਾਰਾਂ) ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣ = ਸ਼ਿਵ ਜੀ ਦੇ ਖ਼ਾਸ ਸੇਵਕਾਂ ਦਾ ਜੱਥਾ, ਜੋ ਗਣੇਸ਼ ਦੀ ਨਿਗਰਾਨੀ ਵਿਚ ਰਹਿੰਦਾ ਹੈ। ਗੰਧਰਬ = ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ। ਗਾਵੰਤ ਆਛੈ = ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Hogar están los Heraldos y los Cantores Celestiales."