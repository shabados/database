[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੈ ਨ ਪਾਸ ਚਲੈ ਉਠ ਕੈ ਕਬਿ ਸ︀ਯਾਮ ਜੋਊ ਸਭ ਲੋਗਨ ਭੋਗੀ ॥"
page = 365

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, who is the enjoyer of all, you are not going to him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) (ਤੂੰ) ਉਠ ਕੇ ਉਸ ਕੋਲ ਨਹੀਂ ਚਲਦੀ ਜੋ ਸਾਰਿਆਂ ਲੋਕਾਂ ਦਾ ਭੋਗਣ ਵਾਲਾ ਹੈ।"