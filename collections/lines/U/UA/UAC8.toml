[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਬਾਹਰਿ; ਪ੍ਰਭੁ ਸਭਨੀ ਥਾਈ ॥"
page = 1340
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, the Lord is in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ, ਸਾਈਂ ਸਾਰਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, God is everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭ ਘਰ ਮੇਂ ਔ ਬਾਹਰ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ ਦੇ ਅੰਦਰ ਤੇ ਬਾਹਰ (ਹਰ ਥਾਂ) ਸਭ ਥਾਵਾਂ ਵਿਚ (ਮੈਨੂੰ) ਪ੍ਰਭੂ ਹੀ (ਦਿੱਸਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਥਾਈ = ਥਾਈਂ, ਥਾਵਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro y fuera, Dios está por todas partes, a donde sea que voy,"