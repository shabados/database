[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਛਤ ਸੁਹਾਗਨ ਕਰਮ ਹੈ ਦੁਹਾਗਨਿ ਕੈ; ਰਿਦੈ ਬਿਬਿਚਾਰ, ਕਤ ਸਿਹਜਾ ਬੁਲਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "One asks from the dear and beloveds of the Lord husband the way of meeting Him, but all her actions and deeds are like of wretched and discarded women. Then how can such a seeker wife with deceitful heart ever be called to the nuptial bed of the husband L"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਞੇ ਹੀ ਜੀਕੂੰ ਸੁਹਾਗਨੀ ਪਤਿਬ੍ਰਤਾ ਨੂੰ ਤਾਂ ਸੁਹਾਗ ਭਾਗ ਦੀਆਂ ਗੱਲਾਂ ਵਾ ਵਰਤਨ ਵਿਹਾਰ ਦੇ ਚੱਜ ਆਚਾਰ ਪੁਛਦੀ ਹੈ; ਕਿੰਤੂ ਕਰਮ ਕਰਤੂਤ ਹੈ ਦੁਹਾਗਨਾਂ ਬੁਰਿਆਰਾਂ ਵਾਲੀ ਅਤੇ ਰਿਦੇ ਅੰਦਰ ਵਸ ਰਿਹਾ ਹੈ ਬਿਭਚਾਰ ਪਰ ਪੁਰਖਾਂ ਨੂੰ ਰਮਣ ਵਾਲਾ ਕਾਰਾ ਭਲਾ ਪਤੀ ਦੀ ਸਿਹਜਾ ਉਪਰ ਕਿਸ ਤਰ੍ਹਾਂ ਬੁਲਾਈ ਸੱਦੀ ਜਾਵੇ।"