[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਭਾਤ ਕਹੈ ਰਨੁ ਮੈ ਸਿਗਰੇ; ਮੁਖਿ ਕਾਲ ਕੇ ਜਾਇ ਬਚੇ ਅਬ ਹੀ ॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king reached the abode of gods, all the warriors became pleased and said, “We are all saved from the mouth of Kal (death),”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿਣ ਲਗੇ ਕਿ ਹੁਣ ਕਾਲ ਦੇ ਮੂੰਹ ਵਿਚੋਂ ਬਚ ਗਏ ਹਾਂ।"