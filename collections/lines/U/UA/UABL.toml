[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਚੈ ਲਾਏ. ਸੇ ਸਚਿ ਲਗੇ; ਨਿਤ ਸਚੀ ਕਾਰ ਕਰੰਨਿ ॥"
page = 70
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the True One attaches, get attached to the Truth and ever do the right deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਪੁਰਖ ਜੋੜਦਾ ਹੈ, ਉਹ ਸੱਚ ਨਾਲ ਜੁੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸਦੀਵ ਹੀ ਦਰੁਸਤ ਕੰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are linked by the True One are linked to Truth. They always act in Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸਤਿਸੰਗ ਮੇਂ ਵਾਹਿਗੁਰੂ ਨੇ ਲਗਾਏ ਹੈਂ ਸੋਈ ਸਚੇ ਨਾਮ ਮੇਂ ਲਗੇ ਹੈਂ ਅਰ ਸੋ ਪੁਰਖ ਨਿਤ ਹੀ ਵਾਹਿਗੁਰੂ ਕੀ (ਸਚੀ ਕਾਰ) ਸਚੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਿਨ੍ਹਾਂ ਜੀਵਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਯਾਦ ਵਿਚ ਜੋੜਿਆ, ਉਹੀ ਸਦਾ-ਥਿਰ ਦੇ ਨਾਮ ਵਿਚ ਲੱਗੇ ਹਨ, ਉਹੀ ਸਦਾ ਇਹ ਨਾਲ ਨਿਭਣ ਵਾਲੀ ਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਕਰੰਨਿ = ਕਰਨਿ, ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La dedicación de aquéllos a quienes el Uno Verdadero acerca a Su Ser, es verdadera, y sus acciones son para siempre verdaderas.  (7)"