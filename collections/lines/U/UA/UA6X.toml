[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੈ ਰੰਗਿ ਰਾਤੀ. ਸਹਜ ਕੀ ਮਾਤੀ; ਅਹਿਨਿਸਿ ਭਾਇ ਸਮਾਣੀ ॥"
page = 722
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this she remains imbued with pleasure, intoxicated with glee and day and night absorbed in the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਕੁਰ ਉਹ ਖੁਸ਼ੀ ਨਾਲ ਰੰਗੀਜੀ, ਅਨੰਦ ਨਾਲ ਮਤਵਾਲੀ ਅਤੇ ਦਿਹੁੰ ਤੇ ਰੈਣ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus she is imbued with His Love, intoxicated with delight; day and night, she is absorbed in His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਅਨੰਦ ਮੇਂ ਰਤੀ ਹੈ ਅਰ (ਸਹਜ) ਸਾਂਤਿ ਪਦ ਕੀ (ਮਾਤੀ) ਮਸਤ ਹੋਈ ਹੈ, ਦਿਨੇ ਰਾਤ ਪ੍ਰੇਮ ਵਿਖੇ ਸਮਾਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਜੇਹੜੀ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿੰਦੀ ਹੈ, ਜੇਹੜੀ ਦਿਨ ਰਾਤ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਤੀ = ਰੱਤੀ ਹੋਈ, ਰੰਗੀ ਹੋਈ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਭਾਇ = ਭਾਉ ਵਿਚ, ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sumergida en el Color del Señor y en el Equilibrio, y sumergida día y noche en Su Amor,"