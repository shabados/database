[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣ ਲੀਆ ਜੇ ਮਿਲੈ; ਤਾ ਸਭੁ ਕੋ ਭਾਗਠੁ ਹੋਇ ॥"
page = 156
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one could take by his own taking (effort), then, everyone would become fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਮੀ ਆਪਣੇ ਨਿੱਜ ਦੇ ਲੈਣ (ਯਤਨ) ਦੁਆਰਾ ਲੈ ਸਕਦਾ ਹੋਵੇ, ਤਾਂ ਹਰ ਕੋਈ ਭਾਗਾਂ ਵਾਲਾ ਬਣ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If people could gather it in by their own efforts, then everyone would be so lucky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਆਪਣਾ ਲੀਆ ਹੂਆ ਧਨ ਮਿਲੇ ਤੋ ਸਭ ਕੋਈ (ਭਾਗੁਨ) ਸਾਹੂਕਾਰ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੇ ਨਿਰੀ ਇੱਛਾ ਕੀਤਿਆਂ ਹੀ ਨਾਮ-ਧਨ ਮਿਲ ਸਕਦਾ ਹੋਵੇ, ਤਾਂ ਹਰੇਕ ਜੀਵ ਨਾਮ-ਧਨ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਦਾ ਮਾਲਕ ਬਣ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la gente pudiera conseguirlo mediante esfuerzo propio, fuéramos todos tan afortunados."