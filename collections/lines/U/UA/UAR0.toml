[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਪੀਵੈ; ਸੁਨਿ ਸਬਦੁ ਬੀਚਾਰਾ ॥"
page = 102
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul drinks hears and reflect upon the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਨਾਮ ਨੂੰ ਪੀਦੀ, ਸੁਣਦੀ ਤੇ ਵੀਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind drinks it in, hearing and reflecting on the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਉਪਦੇਸ ਕੋ ਸ੍ਰਵਨ ਕਰ ਕੇ ਬੀਚਾਰ ਸੰਯੁਕਤ ਉਸ ਕੇ ਸਿਧਾਂਤ ਕੋ ਸਿਖ ਕਾ ਮਨੁ ਪਾਂਨ ਕਰਤਾ ਹੈ, ਭਾਵ ਧਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸੁਣ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਸੁਣ ਕੇ ਉਸ ਅੰਮ੍ਰਿਤ ਧਾਰ ਨੂੰ ਪੀਂਦਾ ਜਾਂਦਾ ਹੈ (ਆਪਣੇ ਅੰਦਰ ਟਿਕਾਈ ਜਾਂਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente logra entrar en reflexión, cuando logra escuchar y beber de la Palabra,"