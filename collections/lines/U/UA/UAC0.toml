[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨ ਬਹੁਤ ਬਿਪ੍ਰਨ ਕਉ ਕਰੇ ॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The women also wore beautiful garments and gave a great deal of charity to the Brahmins"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਬਹੁਤ ਦਾਨ ਕੀਤਾ।"