[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨਹ ਗੋਬਿੰਦ ਮਾਰਗੁ ਸੁਹਾਵਾ ॥"
page = 1212
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the feet, the most beauteous path to tread upon is of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਰਾ ਲਈ ਤੁਰਨ ਵਾਸਤੇ ਸਾਰਿਆਂ ਨਾਲੋਂ ਸੁੰਦਰ ਰਸਤਾ ਸੁਆਮੀ ਦਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most beautiful path for the feet is to follow the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨੋਂ ਕਰ ਗੋਬਿੰਦ ਮਾਰਗ ਮੇਂ ਚਲਣਾ ਸੋਭਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੈਰਾਂ ਨਾਲ (ਨਿਰਾ) ਪਰਮਾਤਮਾ ਦਾ ਰਸਤਾ (ਹੀ ਤੁਰਨਾ) ਸੋਹਣਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para tus pies, el Sendero más Sublime de andar es el de Dios, pues mientras más camina uno en el sendero de otro,"