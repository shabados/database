[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਥੀ; ਪਰਮੇਸਰ ਕਾ ਥਾਨੁ ॥"
page = 1226
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This Holy Book (the Adi Granth) is the abode of the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪਵਿੱਤ੍ਰ ਪੁਸਤਕ, (ਆਦਿ ਗ੍ਰੰਥ ਸਾਹਿਬ) ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ ਅਸਥਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Holy Book is the home of the Transcendent Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੋਥੀ) ਗ੍ਰੰਥ ਸਾਹਿਬ ਪਰਮੇਸ੍ਵਰ ਕਾ (ਥਾਨੁ) ਅਸਥਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ (ਹੀ) ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ ਥਾਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Libro es el Recinto de Dios, pues contiene la Perfecta Sabiduría de Su Sendero"