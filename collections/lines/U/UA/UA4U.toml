[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨ ਗਿਰ ਪੁਰ ਮੰਦਰ ਸਭ ਢਹਿ ਹੈ ॥੨੧॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And without his Name all the jungles, mountains, mansions, and towns face destruction.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਨ, ਪਰਬਤ, ਨਗਰ, ਮਹੱਲ (ਮੰਦਿਰ) ਸਭ ਢਹਿ ਜਾਣਗੇ ॥੨੧॥"