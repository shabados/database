[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨਿ ਹਿੰਦੂ; ਮੇਰਾ ਮਲਿਆ ਮਾਨੁ ॥੯॥"
page = 1165
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but this Hindu has trampled my honour\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਇਸ ਹਿੰਦੂ ਨੇ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਲਤਾੜ ਛੱਡੀ ਹੈ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but this Hindu has trampled my honor.\" ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਸ ਹਿੰਦੂ ਨੇ ਮੇਰਾ ਮਾਨੁ ਮਰਦਨ ਕਰ ਦੀਆ ਹੈ, ਕਿਉਂਕਿ ਮੇਰਾ ਕਹਾ ਨਹੀਂ ਮਾਨਾ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸ ਹਿੰਦੂ ਨੇ ਮੇਰਾ ਮਾਣ ਤੋੜ ਦਿੱਤਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨਿ = ਇਸ ਨੇ। ਮਲਿਆ = ਤੋੜ ਦਿੱਤਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero éste hindú me ha humillado enfrente de todos. (9)"