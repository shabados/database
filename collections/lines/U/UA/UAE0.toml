[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮੂੜੇ. ਲਾਹੇ ਕਉ ਤੂੰ ਢੀਲਾ ਢੀਲਾ; ਤੋਟੇ ਕਉ. ਬੇਗਿ ਧਾਇਆ ॥"
page = 402
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Fool thou art very slow in regard to thy profit but in regard to thy loss thou hastily runnest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਖ! ਆਪਣੇ ਨਫੇ ਦੀ ਖਾਤਰ ਤੂੰ ਬਹੁਤ ਹੀ ਢਿੱਲਾ ਹੈ, ਪ੍ਰੰਤੂ ਆਪਣੇ ਨੁਕਸਾਨ ਲਈ ਤੂੰ ਛੇਤੀ ਭੱਜ ਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O fool, you are so slow to earn your profits, and so quick to run up losses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮੂਰਖ ਮਨ! ਲਾਭ ਜੋ ਭਜਨ ਹੈ ਤਿਸ ਮੇਂ ਤੂੰ ਢੀਲਾ ਢੀਲਾ ਫਿਰਤਾ ਹੈਂ ਔਰ ਤੋਟਾ ਜੋ ਬਿਖਿਆ ਹੈ ਤਿਸ ਓਰ ਤੂੰ ਸਾਵਧਾਨ ਹੋ ਕਰ ਸੀਘ੍ਰ ਹੀ ਦੌੜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮੂਰਖ (ਮਨ)! (ਆਤਮਕ ਜੀਵਨ ਦੇ) ਲਾਭ ਵਲੋਂ ਤੂੰ ਬਹੁਤ ਆਲਸੀ ਹੈਂ ਪਰ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸਿ ਦੇ) ਘਾਟੇ ਵਾਸਤੇ ਤੂੰ ਛੇਤੀ ਉੱਠ ਦੌੜਦਾ ਹੈਂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਮੂੜੇ = ਹੇ ਮੂਰਖ! ਢੀਲਾ = ਢਿੱਲਾ, ਆਲਸੀ। ਤੋਟਾ = ਘਾਟਾ। ਬੇਗਿ = ਛੇਤੀ। ਧਾਇਆ = ਦੌੜਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto, ¡qué lento eres en sacar el Fruto! Pero, ¡qué rápido eres en perderlo!"