[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਣੇ; ਆਵੈ ਰਾਸਿ ॥"
page = 25
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak ; if the Lord does then it gets adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਹਿਬ ਕਰੇ ਤਾਂ ਇਹ ਠੀਕ ਹੋ ਜਾਂਦੀ ਹੈ, ਹੈ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as He wills, He makes things right."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਤਾਂ ਤੇ ਤੂੰ  ਹੀ ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਸ ਕੋ (ਰਾਸਿ) ਸਚਿਆਈ ਮੇਂ ਲ੍ਯਾਵੇਂ ਸੋਈ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਆਪ ਜੀਵ ਦੇ ਜੀਵਨ ਨੂੰ ਸੁਧਾਰੇ ਤਾਂ ਹੀ ਸੁਧਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਣੇ ਰਾਸਿ = ਜੇ ਰਾਸਿ ਆਣੇ, ਜੇ ਸੁਧਾਰ ਦੇਵੇ। ਆਵੈ ਰਾਸਿ = ਰਾਸਿ ਆਵੈ, ਸੁਧਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, a tu voluntad, tus acciones son perfectas."