[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਹੁ. ਪਿਆਰੇ ਜੀਆ ॥"
page = 207
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me thou O my hearty Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਦਰਸ਼ਨ ਦੇ ਹੇ ਮੇਰੇ ਦਿਲੀ ਪ੍ਰੀਤਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with me, O my Dear Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਜੀਵੋਂ ਕੇ ਪਿਆਰੇ! ਮੇਰੇ ਕੋ ਮਿਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਮਿਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਆਰੇ ਜੀਆ = ਹੇ ਸਭ ਜੀਵਾਂ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven a tomarme, oh mi Bienamado;"