data = "ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੪ ਘਰੁ ੧ ਚਉਪਦੇ ॥"
page = 1262
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Malar 4th Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਚੌਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Malaar, Fourth Mehl, First House, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Malhar, Mejl Guru Ram Das, Cuarto Canal Divino, Primera Casa, Chau-Padas"