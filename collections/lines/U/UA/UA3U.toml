[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਤਾ ਸਦੀਵ, ਹਰਤਾ ਸਨਾਤ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art ever the Creator and Remover of Meanness!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸਭ ਦਾ ਕਰਤਾ ਅਤੇ ਨੀਚਾਂ ਨੂੰ ਖ਼ਤਮ ਕਰਨ ਵਾਲਾ ਹੈਂ।"