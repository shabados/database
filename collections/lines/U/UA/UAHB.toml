[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਭਗਤੀ ਨੋ. ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ ਲੋਚਦੇ; ਵਿਣੁ ਸਤਿਗੁਰ. ਪਾਈ ਨ ਜਾਇ ॥"
page = 425
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gods, men and holy sages long for this meditation of the Lord, but without the True Guru it cannot be attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਏਸ ਸਿਮਰਨ ਨੂੰ ਦੇਵਤੇ, ਮਨੁਸ਼ ਅਤੇ ਚੁੱਪ ਧਾਰੀ ਰਿਸ਼ੀ ਤਰਸਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਇਹ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angels, humans and silent sages long for this devotional worship, but without the True Guru, it cannot be attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਭਗਤੀ ਕੋ ਸੁਰ ਨਰ ਮੁਨਿ ਜਨ ਚਾਹੁਤੇ ਹੈਂ, ਪਰੰਤੂ ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਸੇ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਤੇ ਰਿਸ਼ੀ-ਮੁਨੀ ਭੀ ਇਹ ਹਰਿ-ਭਗਤੀ ਕਰਨ ਦੀ ਤਾਂਘ ਕਰਦੇ ਹਨ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਇਹ ਦਾਤ ਮਿਲਦੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੋ = ਨੂੰ, ਵਾਸਤੇ। ਸੁਰਿਨਰ = ਦੇਵਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor es buscada por los ángeles y los videntes,"