[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਪਨ ਸੇਵ ਸਦਾ ਕਰੀਯੋ; ਦਗ ਬਾਜਨ ਜੀਵਤ ਜਾਨ ਨ ਦੀਜੋ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Serve the Brahmins,  do not let the deceivers to remain alive and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣਾਂ ਦੀ ਸਦਾ ਸੇਵਾ ਕਰਦੇ ਰਹਿਣਾ ਅਤੇ ਦਗ਼ੇ-ਬਾਜ਼ਾਂ ਨੂੰ ਜੀਉਂਦੇ ਜਾਣ ਨਹੀਂ ਦੇਣਾ।"