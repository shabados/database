[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਛੁ ਸਿੰਘਹਿ ਕਛੁ ਚਕ੍ਰ ਸੋ; ਡਾਰੇ ਸਭੈ ਸੰਘਾਰਿ ॥੪੪॥"
page = 79

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She destroyed all, killing some thorough her lion and some with her disc.44.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੁਝ ਸ਼ੇਰ ਰਾਹੀਂ ਅਤੇ ਕੁਝ ਚੱਕਰ ਨਾਲ ਸਭ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੪੪॥"