[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ. ਲਗਹਿ ਅਨ ਲਾਲਚਿ; ਬਿਰਥਾ ਜਨਮੁ ਪਰਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1219
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name thou attached thyself to other desires. Vain is thy life, O mortal. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਹੋਰਨਾਂ ਖਾਹਿਸ਼ਾਂ ਨਾਲ ਜੋੜਦਾ ਹੈ। ਵਿਆਰਥ ਹੈ ਤੇਰਾ ਜੀਵਨ ਹੇ ਫਾਨੀ ਬੰਦੇ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But he has forgotten the Naam, the Name of the Lord, and he has become attached to other temptations. His life is totally worthless! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਪਰਾਣੀ) ਜੀਵ ਨਾਮ ਕੋ ਬਿਸਾਰ ਕਰ ਔਰ ਲਾਲਚੋਂ ਮੇਂ ਲਾਗੇ ਹੈਂ ਤਿਨ ਕਾ ਜਨਮੁ ਬ੍ਯਰਥ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜੇ ਪ੍ਰਾਣੀ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਭੁਲਾ ਕੇ ਹੋਰ ਲਾਲਚ ਵਿਚ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਮਨੁੱਖ ਜਨਮ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਾਰਿ = ਭੁਲਾ ਕੇ। ਲਗਹਿ = (ਜਿਹੜੇ) ਲੱਗਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਅਨ ਲਾਲਚਿ = ਹੋਰ ਲਾਲਚ ਵਿਚ {अन्य = ਹੋਰ}। ਜਨਮੁ ਪਰਾਣੀ = ਉਹਨਾਂ ਪ੍ਰਾਣੀਆਂ ਦਾ ਜਨਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, y se deja apegar a otros deseos, entonces vana es su venida a este mundo. (1-Pausa)"