[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹੈ ਮਾਟ ਲੈ ਕੇ ਛਕੀ ਪ੍ਰੇਮ ਆਈ ॥੬॥"
page = 941

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The night fell, Sohani came and, taking that pitcher, plunged into water.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹੋ (ਕੱਚਾ) ਘੜਾ ਲੈ ਕੇ ਪ੍ਰੇਮ ਵਿੱਚ ਮਸਤ ਹੋ ਕੇ (ਦਰਿਆ ਦੇ ਕਿਨਾਰੇ) ਆ ਗਈ ॥੬॥"