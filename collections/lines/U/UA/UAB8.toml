[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭੇ ਸੁਖ ਸੁਹੇਲੜਾ ਸੁਤਾ; ਜਿਤਾ ਜਗੁ ਸਬਾਇਆ ॥੨॥"
page = 964
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have conquered the whole world and now sleep in peace and ease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਫ਼ਤਹ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਆਰਾਮ ਤੇ ਚੈਨ ਅੰਦਰ ਸੌਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sleep in total peace and comfort; I have conquered the whole world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਏ ਔ ਸੁਖੀ ਹੋ ਕੇ ਮੈਂ ਸਤਾ, ਭਾਵ ਬੇਫਿਕਰ ਹੂਆ ਜੀਤ ਲੀਆ ਸਾਰਾ ਜਗਤ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਤੇ ਰਹਿਤ ਹੂਆ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਹੁਣ) ਸਾਰੇ ਹੀ ਸੁਖ ਹੋ ਗਏ ਹਨ, ਮੈਂ ਸੌਖਾ ਟਿਕਿਆ ਹੋਇਆ ਹਾਂ, (ਇਉਂ ਜਾਪਦਾ ਹੈ ਜਿਵੇਂ ਮੈਂ) ਸਾਰਾ ਜਹਾਨ ਜਿੱਤ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹੇਲੜਾ = ਸੌਖਾ। ਜਿਤਾ = ਜਿੱਤ ਲਿਆ। ਸਬਾਇਆ = ਸਾਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reposo en Paz y conquisto el mundo entero."