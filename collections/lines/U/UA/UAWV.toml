[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਭੈ ਕੈ ਸੰਗਿ; ਨੀਕਾ ਵੰਨੁ ॥"
page = 873
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With water sublime becomes the colour (taste) of the corn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਨਾਲ ਸਰੇਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਨਾਜ ਦਾ ਰੰਗ (ਸੁਆਦ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mixed with water, its taste becomes sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕੈਸਾ ਅੰਨ ਹੈ? ਜਿਸ ਕਾ ਜਲ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਚੰਗਾ (ਵੰਨੁ) ਰੰਗੁ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਕਈ ਪ੍ਰਕਾਰ ਕੇ ਭੋਜਨ ਬਣ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ, ਜਿਸ ਪਾਣੀ ਨੂੰ ਰੋਜ਼ ਵਰਤਦੇ ਹੋ, ਉਸੇ) ਪਾਣੀ ਦੀ ਸੰਗਤ ਨਾਲ ਇਸ ਅੰਨ ਦਾ ਕੇਹਾ ਸੁਹਣਾ ਰੰਗ ਨਿਕਲਦਾ ਹੈ! (ਜੇ ਪਾਣੀ ਵਰਤਣ ਵਿਚ ਪਾਪ ਨਹੀਂ ਤਾਂ ਅੰਨ ਤੋਂ ਨਫ਼ਰਤ ਕਿਉਂ?)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਭ = ਪਾਣੀ। ਵੰਨੁ = ਰੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que junto con el agua fresca sabe tan dulce;"