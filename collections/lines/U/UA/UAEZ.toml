[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਿਸਟਿ ਉਪਾਇ; ਕਾਇਆ ਗੜ ਰਾਜੇ ॥"
page = 1037
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world, He has appointed mind the King of the body fortress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਪੈਦਾ ਕਰਕੇ, ਉਸ ਨੇ ਮਨ ਨੂੰ ਸ਼ਰੀਰ ਦੇ ਕਿਲੇ ਦਾ ਪਾਤਿਸ਼ਾਹ ਨੀਅਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the universe, and the king in the fortress of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸੇ ਸ੍ਰਿਸ੍ਟੀ ਉਤਪਤਿ ਕਰ ਕੇ ਕਾਇਆਂ ਰੂਪ ਗੜ ਮੇਂ ਆਪ ਹੀ ਬਿਰਾਜ ਰਹਿਆ ਹੈ ਵਾ ਪ੍ਰਕਾਸ ਰਹਾ ਹੈ, ਭਾਵ ਮਾਨੁਖ ਦੇਹ ਕੋ ਅਪਨੀ ਪ੍ਰਾਪਤੀ ਕਾ ਅਸਥਾਨ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕਰ ਕੇ (ਆਪਣੇ ਆਪੇ ਤੋਂ ਹੀ) ਸਰੀਰ ਤੇ ਸਰੀਰ-ਕਿਲ੍ਹਿਆਂ ਦੇ ਰਾਜੇ (ਜੀਵ) ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la fortaleza del cuerpo y dentro de ese cuerpo, la realeza de la mente."