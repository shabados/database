[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਕਵਾਉ ਅਤੋਲੁ, ਕੁਦਰਤਿ ਜਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The power of the one vibration of the Lord transcends all limits."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਕ੍ਯ ਤੋਲਣ ਤੋਂ ਬਾਹਰਾ ਹੈ (ਤਿਵੇਂ ਹੀ) ਕੁਦਰਤ (ਨੂੰ ਬੀ) ਅਤੋਲ ਹੀ ਜਾਣੀਏਂ (ਜੋ ਉਸ ਤੋਂ ਬਣੀ ਹੈ)।"