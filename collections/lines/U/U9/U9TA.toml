[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰਿ ਕੈ ਆਪਣੀ; ਦਿਤੋਨੁ ਭਗਤਿ ਭੰਡਾਰੁ ॥੧॥"
page = 36
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By showing His Mercy, the Lord has bestowed on them the treasures of His devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰਕੇ, ਸਾਹਿਬ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਅਨੁਰਾਗ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਦਾਨ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord Himself grants His Grace, He bestows the treasure of devotion. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਕਾ ਨਾਮ ਮੇਂ ਐਸਾ ਪ੍ਯਾਰੁ ਹੈ, ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਨ ਕੋ ਅਪਨੀ ਕਿਰਪਾ ਕਰ ਕੇ ਭਗਤੀ ਰੂਪੀ ਭੰਡਾਰਾ ਦੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੀ ਭਗਤੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene Su Misericordia, logra el Tesoro de la Devoción. (1)"