[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਵੈ ਦੂਖ. ਭੂਖ ਸਾਚੇ ਕੀ; ਸਾਚੇ ਹੀ ਤ੍ਰਿਪਤਾਸਿ ਰਹੈ ॥"
page = 945
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The appetite for the True Lord consumes calamities and one is satiated through the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਭੁਖ ਦੁਖ ਨੂੰ ਖਾ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਸੱਚ ਦੀ ਰਾਹੀਂ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hunger for the True Lord shall consume your pain, and through the True Lord, you shall be satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧਾਂਤ ਚਲਾ: ਜੋ ਸਾਚੇ ਵਾਹਿਗੁਰੂ ਕੀ ਭੂਖ ਹੋਵੈ ਤੋ ਦੁਖੋਂ ਕੋ ਖਾਇ ਜਾਤਾ ਹੈ। ਸਾਚੇ ਕੀ ਚਾਹ ਸਾਥ ਹੀ ਆਸਾ ਤੇ ਤ੍ਰਿਪਤ ਹੋ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਵਧਦੀ ਹੈ (ਤਿਉਂ ਤਿਉਂ) ਮਨੁੱਖ ਦੁੱਖਾਂ ਨੂੰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ; ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਤ੍ਰਿਪਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La añoranza por el Señor Verdadero consumirá tu dolor, y a través del Señor Verdadero, encontrarás la Liberación."