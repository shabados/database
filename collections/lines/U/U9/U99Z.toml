[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਮਨ ਰਮਤ ਰਹੈ ਮਹਿ ਖੇਤੈ ॥੧॥ ਰਹਾਉ ॥"
page = 872
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose mind remains absorbed in his body field. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦਾ ਚਿੱਤ ਉਸ ਦੀ ਦੇਹ ਦੀ ਪੈਲੀ ਅਦਰ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his body and mind have remained absorbed in this field of the world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਮਨੁ ਜੋ ਸਰੀਰੁ ਕੀ ਪਾਲਨਾ ਮੇਂ ਲਗ ਰਹਾ ਹੈ ਔ ਰਾਮ ਕੋ ਸਿਮਰਤਾ ਨਹੀਂ ਤਿਸ ਮਨ ਕੋ ਜਲਾ ਦੇਵੋ, ਭਾਵ ਮੰਦ ਸੁਭਾਵ ਦੂਰ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਦਾ ਸਰੀਰਕ ਭੋਗਾਂ ਵਿਚ ਹੀ ਖਚਿਤ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a quien esté envuelto, en cuerpo y Alma, con su ego negativo.  (1-Pausa)"