[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਮਿਲੇ ਪਿਆਰੇ. ਕਾਰਜ ਸਾਰੇ; ਕਰਤਾ ਸਭ ਬਿਧਿ ਜਾਣੈ ॥"
page = 1109
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sweet Master has met me and mine affairs are arranged. The Creator-Lord knows all the ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੜਾ ਮਾਲਕ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਗਏ ਹਨ। ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਸਾਰੀਆਂ ਤਦਬੀਰਾਂ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, my Beloved, has met me, and my affairs are all resolved. The Creator Lord knows all ways and means."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਭੂ ਪ੍ਯਾਰੇ ਮਿਲੇ ਤਬ ਸਭੀ ਕਾਰਜ ਹਮਾਰੇ (ਸਾਰੇ) ਸਵਾਰ ਦੀਏ ਹੈਂ। ਇਸ ਮੇਂ ਅਸਚਰਜ ਨਹੀਂ ਹੈ ਕਿਉਂਕਿ (ਕਰਤਾ) ਵਾਹਿਗੁਰੂ ਸਭ ਬਿਧੀਆਂ ਜਾਨਤਾ ਹੈ ਤਿਸ ਤੇ ਸਭ ਬਿਧਾਂ ਭਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ, ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਿਆਂ) ਸਭ ਕੰਮ ਰਾਸ ਆ ਜਾਂਦੇ ਹਨ, ਕਰਤਾਰ ਹੀ (ਜੀਵ ਨੂੰ ਸਫਲਤਾ ਦੇਣ ਦੀਆਂ) ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੇ = ਸਿਰੇ ਚੜ੍ਹ ਗਏ, ਸਫਲ ਹੋ ਗਏ। ਬਿਧਿ = ਢੰਗ, ਜੁਗਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor nos encuentra y nos llena,"