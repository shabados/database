[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜਿ ਆਖਹਿ. ਸੁ ਤੂੰਹੈ ਜਾਣਹਿ; ਤਿਨਾ ਭਿ. ਤੇਰੀ ਸਾਰ ॥"
page = 466
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What they say, that thou knowest and for them, too, Thou carest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਹ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਤੂੰ ਜਾਣਦਾ ਹੈਂ। ਉਹਨਾਂ ਦੀ ਖਬਰਦਾਰੀ ਭੀ ਤੂੰ ਹੀ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever they say, You know; You care for them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਹਾਂ ਤਕ ਕਹੂੰ ਓਹ ਜੋ ਕਹਤੇ ਹੈਂ, ਹੇ ਅਕਾਲ ਪੁਰਖ! ਸੋ ਤੂੰ ਹੀ ਜਾਨਤਾ ਹੈਂ (ਭਿ) ਪੁਨਾ (ਤਿਨਾ ਭਿ) ਤਿਨਕੀ (ਸਾਰ) ਖਬਰ ਤੇਰੀ ਤਰਫੋਂ (ਸਾਰ) ਸਮਾਲ ਵਿਖੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜੋ ਕੁਝ ਆਖਦੇ ਹਨ ਸਭ ਕੁਝ, (ਹੇ ਕਰਤਾਰ!) ਤੂੰ ਜਾਣਦਾ ਹੈਂ, ਉਹਨਾਂ ਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay vida, forma tras forma, y cualquiera que sea su deseo, Tú lo llenas, pues, ¿quién otro es su Soporte más que Tú, oh Dios?"