[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੈ, ਸੋ ਪ੍ਰਭੁ ਪਾਇਆ; ਕਰਣ ਕਾਰਣ ਸਮਰਥੋਹੰ ॥੨॥੧੪॥੩੭॥"
page = 1211
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have obtained the Lord, who is Omnipotent to do all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ, ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਉਸ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਜੋ ਸਾਰੇ ਕੰਮਾਂ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found God, the All-powerful Creator, the Cause of causes. ||2||14||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਕਾਰਨੋਂ ਕੇ ਕਰਨੇ ਕੋ ਸਮਰਥੁ ਹੈ ਮੈਨੇ ਸੋਈ ਪ੍ਰਭੂ ਪਾਯਾ ਹੈ॥੨॥੧੪॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਉਹ ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ ਹੈ, ਜੋ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ਜੋ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ॥੨॥੧੪॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a ese Señor Lo he logrado encontrar. Él es el Creador y la Causa, sí, mi Todopoderoso Señor. (2-14-37)"