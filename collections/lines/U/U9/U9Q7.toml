[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਹਿ; ਕੋ ਨ ਸੁਣੇ ਅਰਦਾਸਿ ॥"
page = 586
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the death's city, they are bound and beaten and no one hears their supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਉਹ ਨਰੜ ਕੇ ਸੁੱਟੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਦੀ ਬੇਨਤੀ ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the City of Death, they are bound and beaten, and no one hears their prayers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਲੋਕ ਮੇਂ ਬਧੇ ਹੂਏ ਮਾਰੀਤੇ ਹੈਂ ਵਹਾਂ ਉਸ ਕੀ ਕੋਈ ਭੀ ਬੇਨਤੀ ਨਹੀਂ ਸੁਨਤਾ ਹੈ, ਭਾਵ ਤਿਨ ਕੀ ਮੰਨਦਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਮਨਮੁਖ ਮਨੁੱਖ) ਜਮ-ਪੁਰੀ ਵਿਚ ਬੱਧੇ ਮਾਰ ਖਾਂਦੇ ਹਨ ਤੇ ਕੋਈ ਉਹਨਾਂ ਦੀ ਪੁਕਾਰ ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son llevados y castigados en el recinto de la muerte, y nadie escucha sus lamentos."