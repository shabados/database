[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੇ ਮਨੁ ਮਾਨਿਆ; ਚੂਕੀ ਅਹੰ ਭ੍ਰਮਣੀ ॥੬॥"
page = 227
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the mind it self, his mind is sated, and his wandering in ego ceases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਤੋਂ ਹੀ ਉਸ ਦੇ ਮਨੂਏ ਦੀ ਸੰਤੁਸ਼ਟਤਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਹੰਕਾਰ ਅੰਦਰ ਭਟਕਣ ਮੁਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is reconciliated with the mind, and the ego's wandering ways come to an end. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਨੁ ਮੰਤ੍ਰ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਤਿਨ ਕਾ ਮਨਿ ਮਾਨਿਆ ਹੈ, ਯਾਂ ਤੇ ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਭ੍ਰਾਂਤੀ ਨਿਬ੍ਰਿਤ ਭਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਦਰੇ ਅੰਦਰ ਉਸ ਦਾ ਮਨ ਸਿਮਰਨ ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਹਉਮੈ ਵਾਲੀ ਉਸ ਦੀ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਤੇ = ਮਨ ਤੋਂ, ਅੰਦਰ ਹੀ। ਅਹੰ = ਹਉਮੈ। ਭ੍ਰਮਣੀ = ਭਟਕਣਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese Estado la mente se satisface a sí misma y deja de vagar más, como lo hacía cuando trataba de complacer al ego. (6)"