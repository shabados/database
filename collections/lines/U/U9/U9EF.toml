[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਤੇ ਪੜੇ ਬਹੁ ਬਿਪ੍ਰ ਹੁਤੇ; ਤਿਨ ਕੌ ਤਬ ਹੀ ਨ੍ਰਿਪ ਬੋਲਿ ਪਠਾਯੋ ॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja called all the learned Brahmins and asked,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਵੀ ਬਹੁਤ ਪੜ੍ਹੇ ਹੋਏ ਬ੍ਰਾਹਮਣ ਸਨ, (ਉਨ੍ਹਾਂ ਨੂੰ) ਤਦ ਹੀ ਰਾਜੇ ਨੇ ਬੁਲਾ ਲਿਆ"