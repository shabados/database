[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਨ ਸੇਵਿਆ ਜਾਇ ॥"
page = 161
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In duality Lord's service cannot be performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਵਿੱਚ ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, no one can serve the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਵੈਤ ਭਾਵ ਵਾਲੇ ਹੈਂ ਤਿਨੋਂ ਸੇ ਨਹੀਂ ਸੇਵਨ ਕੀਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਭਾਈ!) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਿਹਾਂ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede servir al Señor en la dualidad."