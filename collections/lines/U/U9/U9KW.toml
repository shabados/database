[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਹੁਕਮੁ ਅਪਾਰ ਹੈ; ਕੋਈ ਅੰਤੁ. ਨ ਪਾਏ ॥"
page = 396
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine empire is boundless, No one knows its limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹਕੂਮਤ ਬੇਹੱਦ ਹੈ। ਕੋਈ ਭੀ ਇਸ ਦਾ ਓੜਕ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Command is infinite; no one can find its limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਜੋ ਅਪਾਰ ਹੁਕਮੁ ਹੈ ਤਿਸ ਕਾ ਕੋਈ ਅੰਤੁ ਨਹੀਂ ਪਾਇ ਸਕ੍ਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਹੁਕਮ ਬੇਅੰਤ ਹੈ, ਕੋਈ ਜੀਵ ਤੇਰੇ ਹੁਕਮ ਦਾ ਅੰਤ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Voluntad no conoce fronteras, y nadie puede encontrar Su fin."