[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਧਨੁ ਸਾਰੁ; ਹੋਰੁ ਬਿਖਿਆ ਛਾਰੁ ॥੪॥"
page = 1331
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is this wealth. All other valuable are but poison and ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਇਹ ਪਦਾਰਥ। ਹੋਰ ਸਾਰੇ ਮਾਲਮਤਾ ਨਿਰੇਪੁਰੇ ਜ਼ਹਿਰ ਅਤੇ ਸੁਆਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the most excellent wealth; all else is poison and ashes. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹ ਨਾਮ ਧਨ ਹੀ ਸਰਬ ਕਾ ਸਾਰੁ ਹੈ ਔਰ ਵਿਸਿਓਂ ਕੋ (ਛਾਰੁ) ਖਾਕ ਵਤ ਜਾਣਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ ਧਨ ਸ੍ਰੇਸ਼ਟ ਧਨ ਹੈ, ਇਸ ਤੋਂ ਬਿਨਾ ਦੁਨੀਆ ਦੀ ਮਾਇਆ ਸੁਆਹ ਸਮਾਨ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ। ਬਿਖਿਆ = ਮਾਇਆ। ਛਾਰੁ = ਸੁਆਹ, ਨਿਕੰਮੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo demás es veneno y cenizas. (4)"