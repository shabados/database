[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਹੂੰ ਚਕ ਮੋ ਦਾਨ ਨੀਸਾਨ ਬਾਜਾ ॥"
page = 678

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the kings were invited by Parasnath and in all the four directions, he became famous as a donor"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਚੱਕਾਂ ਵਿਚ ਦਾਨ ਦੇ ਨਗਾਰੇ ਵਜ ਗਏ।"