[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ. ਘਟ ਅੰਤਰਿ ਪੂਜਾ; ਅਵਰੁ. ਨ ਦੂਜਾ ਕਾਹਾ ਹੇ ॥੧੪॥"
page = 1033
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their mind, they worship the Lord's name and have no other engagement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਰ ਕੋਈ ਰੁਝੇਵਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the nucleus of their hearts, they worship and adore the Lord's Name; there is nothing else at all for them. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਅੰਤਰ ਰਾਮ ਨਾਮ ਕੀ ਪੂਜਾ ਕਰਤੇ ਹੈਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਭੀ (ਕਾਹਾ) ਕਜੀਆ ਨਹੀਂ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ (ਉਹ ਅੰਤਰ ਆਤਮੇ ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਕਰਦੇ ਹਨ। ਉਹਨਾਂ ਨੂੰ (ਮਾਇਆ ਦਾ) ਕੋਈ ਹੋਰ ਬਖੇੜਾ ਨਹੀਂ ਵਾਪਰਦਾ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹਾ = ਬਖੇੜਾ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En realidad no buscan a nadie más.(14)"