[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਮਛੁਲੀ. ਤੁਮ ਨੀਰ; ਤੁਝ ਬਿਨੁ ਕਿਉ ਸਰੈ ॥"
page = 847
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the fish and Thou the water, O Lord. How can I do without Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੱਛੀ ਹਾਂ ਅਤੇ ਤੂੰ ਪਾਣੀ, ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਬਿਨਾ ਮੇਰਾ ਗੁਜਾਰਾ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the fish, and You are the water; without You, what can I do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮਛੀ ਹੂੰ ਔਰ ਤੂੰ ਜਲ ਸਰੂਪ ਹੈਂ, ਤਾਂ ਤੇ ਮੈਨੂੰ ਤੇਰੇ ਬਿਨਾ ਕੈਸੇ (ਸਰੈ) ਬਣੈ ਅਰਥਾਤ ਤੇਰੇ ਬਿਨਾਂ ਰਹਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮੱਛੀ (ਵਾਸਤੇ) ਤੂੰ (ਤੇਰਾ ਨਾਮ) ਪਾਣੀ ਹੈ, ਤੈਥੋਂ ਬਿਨਾ (ਤੇਰੀ ਯਾਦ ਤੋਂ ਬਿਨਾ) ਮੇਰਾ ਜੀਊਣ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਮਛੁਲੀ = ਮੱਛੀ। ਤੁਮ ਨੀਰ = ਤੇਰਾ ਨਾਮ ਪਾਣੀ ਹੈ। ਕਿਉ ਸਰੈ = ਨਿਭ ਨਹੀਂ ਸਕਦੀ, ਮੇਰਾ ਜੀਊਣ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy como un pez en Tus Aguas, oh Dios; ¿cómo podría vivir sin Ti?"