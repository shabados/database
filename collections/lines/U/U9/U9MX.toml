[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੈਲੇ ਦੀ ਦਰਗਾਹ ਦਾ; ਕੁਤਾ ਮਜਨੂੰ ਦੇਖਿ ਲੁਭਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Beholding the dog of Laild's house, Majana was charmed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੇਲੀ ਦਾ ਦਰਗਾਹ ਦਾ ਕੁੱਤਾ ਮਜਨੂੰ ਦੇਖਕੇ ਗਦ ਗਦ ਹੋ ਗਿਆ।"