[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਇ; ਆਪੇ ਘਟ ਥਾਪਿ ॥"
page = 931
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating Himself, the Lord Himself installs the soul, in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਪੈਦਾ ਕਰ ਕੇ ਸੁਆਮੀ ਖ਼ੁਦ ਹੀ ਦੋਹਾਂ ਅੰਦਰ ਆਤਮਾ ਨੂੰ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating Himself, He establishes Himself in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸ੍ਰਿਸਟੀ ਉਪਾਇ ਕਰ ਕੇ ਪੁਨਾ ਆਪੇ ਹੀ ਘਟੋਂ ਮੇਂ ਚੇਤਨਤਾ ਥਾਪੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੋਪਾਲ ਆਪ ਹੀ (ਸ੍ਰਿਸ਼ਟੀ) ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਸਾਰੇ ਜੀਵ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Esencia está más allá de la comprensión de las facultades de nuestros sentidos."