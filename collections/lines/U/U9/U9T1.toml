[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੈ ਪਾਤਿਸਾਹਿ; ਡੁਬਦਾ ਲਇਆ ਕਢਾਇ ॥੪॥੩॥੭੩॥"
page = 43
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was drowning (but Guru), the True king, has saved me, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਡੁਬ ਰਿਹਾ ਸਾਂ, (ਪਰ ਗੁਰੂ), ਸੱਚੇ ਪਾਤਸ਼ਾਹ ਨੇ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ, ਹੈ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True King has pulled me out and saved me from drowning! ||4||3||73||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਪਾਤਿਸਾਹਿ ਜੋ ਗੁਰੂ ਹੈਂ ਤਿਨ੍ਹੋਂ ਨੇ ਸੰਸਾਰ ਸਾਗਰ ਮੇਂ ਡੂਬਤੇ ਕੋ ਪਰਮੇਸਰ ਤੇ ਨਿਕਲਵਾ ਲੀਆ ਹੈ। ਭਾਵ ਤਾਂ ਤੇ ਤੂੰ  ਭੀ ਗੁਰਾਂ ਕੀ ਸਰਨ ਕੋ ਪ੍ਰਾਪਤ ਹੋ॥੪॥੩॥੭੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ (ਆਖ-) ਸੱਚੇ ਪਾਤਿਸ਼ਾਹ ਨੇ, ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬਦੇ ਨੂੰ ਕੱਢ ਲਿਆ ਹੈ ॥੪॥੩॥੭੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਪਾਤਿਸਾਹਿ = ਸੱਚੇ ਪਾਤਿਸ਼ਾਹ ਨੇ, ਸਤਿਗੁਰੂ ਨੇ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Verdadero Rey, mi Dios, me ha salvado, mientras me estaba ahogando en el mar de las cosas materiales. (4-3-73)"