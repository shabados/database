[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਮਰਥੁ ਦਇਆਲੁ ਮੁਰਾਰੀ ॥"
page = 1031
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou thyself are the Omnipotent and compassionate Lord, the enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਮਇਆਵਾਨ ਸੁਆਮੀ, ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Almighty Lord, the Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਮੁਰਾਰੀ! ਤੁਮ ਸਾਮ੍ਰਥ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਕਾਮਾਦਿਕ) ਵੈਰੀਆਂ ਦਾ ਮਾਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compasivo y el Destructor de los malvados."