[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ; ਬਿਰਥੇ ਜਗਿ ਜਨਮਾ ॥"
page = 1127
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, useless is man's birth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਵਿਅਰਥ ਹੈ ਬੰਦੇ ਦਾ ਜਗਤ ਅੰਦਰ ਜਨਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, birth into the world is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਵ ਸੰਸਾਰ ਵਿਖੇ ਬ੍ਯਰਥ ਹੀ ਜਨਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਮਨੁੱਖ ਦਾ ਜਗਤ ਵਿਚ ਜਨਮ (ਲੈਣਾ) ਵਿਅਰਥ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥੇ = ਵਿਅਰਥ। ਜਗਿ = ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vano es el nacimiento de uno sin la meditación en el Nombre del Señor."