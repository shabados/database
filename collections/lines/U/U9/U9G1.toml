[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਕੋਟਿ ਬਿਖਿਆ ਕੇ ਬਿੰਜਨ; ਤਾ ਮਹਿ ਤ੍ਰਿਸਨ. ਨ ਬੂਝੀ ॥"
page = 497
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man may obtains lacs and millions of viands, through foul means, in them his desire is not quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੇ ਕੋਲ, ਪਾਪ ਦੀ ਕਮਾਈ ਦੇ ਲੱਖਾਂ ਤੇ ਕ੍ਰੋੜਾਂ ਭੋਜਨ ਹੋਣ, ਉਨ੍ਹਾਂ ਵਿੱਚ ਉਸ ਦੀ ਖਾਹਿਸ਼ ਨਵਿਰਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through corruption, one may obtain thousands and millions of enjoyments, but even so, his desires are not satisfied through them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖ੍ਯੋਂ ਕੇ ਸਾਧਨ (ਬਿੰਜਨ) ਭੋਜਨ ਲਖਾਂ ਕ੍ਰੋੜਾਂ ਭੀ ਪ੍ਰਾਪਤ ਹੋਏ, ਪਰੰਤੂ ਤਿਨਾਂ ਵਿਖੇ ਪਰਵਿਰਤ ਹੋਣੇ ਤੇ ਕਿਸ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਨਿਵਿਰਤ ਨਹੀਂ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਾਇਆ ਦੇ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਸੁਆਦਲੇ ਖਾਣੇ ਹੋਣ, ਉਹਨਾਂ ਵਿਚ ਲੱਗਿਆਂ (ਖਾਣ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਮੁੱਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਬਿੰਜਨ = {व्यंजन} ਸੁਆਦਲੇ ਖਾਣੇ। ਤਾ ਮਹਿ = ਉਹਨਾਂ ਵਿਚ। ਤ੍ਰਿਸਨ = ਤ੍ਰੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de placeres sensuales son veneno, pues no apaciguan nuestra sed."