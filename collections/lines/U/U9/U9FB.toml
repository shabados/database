[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਜ਼ਾ ਬਖ਼ਸ਼ ਰੋਜ਼ੀ ਦਿਹੋ ਹਰ ਹੁਨਰ ॥੨॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Makes us believer and, with subsistence, facilitates our existence.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਣੇ ਵਿਚ ਰਹਿਣ ਦੀ ਬਖ਼ਸ਼ਿਸ਼ ਕਰਨ ਵਾਲਾ, ਰੋਜ਼ੀ ਦੇਣ ਵਾਲਾ ਅਤੇ ਹਰ ਗੁਣ ਨਾਲ ਯੁਕਤ ਹੈ ॥੨॥"