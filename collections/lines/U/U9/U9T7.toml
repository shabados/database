[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੋ ਆਪਣੇ ਮਤਿ, ਸਭਿ ਗਾਵੈ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They all eulogise their own view point."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪਣੇ ਮਤਾਂ ਨੂੰ ਸਾਰੇ ਪਏ ਗਾਉਂਦੇ ਹਨ।"