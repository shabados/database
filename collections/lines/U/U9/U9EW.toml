[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕੋਈ ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤੱਕ ਵੀ (ਆਪਣੇ ਸਰੀਰ ਦਾ) ਮਾਲਕ ਕਿਉਂ ਨ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਚਿਹ ਸਰ ਤਾ ਪਾ ਹਮਾ ਮੂਲਾ ਬਵਦ ।੪੭੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even though we may be the masters of the body from head to toes. (472)"