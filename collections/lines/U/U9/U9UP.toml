[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਸਾਹਿਬ ਕੀ; ਮੈ ਸਾਰ. ਨ ਜਾਨੀ ॥"
page = 794
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, I know not Thy worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮੈਂ ਤੈਰੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, I do not know Your excellence and worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੈ) ਤਿਸ ਸਾਹਿਬ ਕੀ ਮੈਂਨੇ ਖਬਰ ਨਹੀਂ ਜਾਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਿਕ! ਮੈਂ ਤੇਰੀ ਕਦਰ ਨਾ ਜਾਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca he conocido la Gloria de mi Señor"