[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਨਾਮਿ ਲਾਗਿ, ਤੇਤੀਸ ਧਿਆਵਹਿ; ਜਤੀ ਤਪੀਸੁਰ ਮਨਿ ਵਸਿਆ ॥"
page = 1393
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To that very Name are attached thirty-three millions of angles who remember it ever and it is also enshrined within the mind of the celibates and penitents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਹੀ ਨਾਮ ਨਾਲ ਜੁੜੇ ਹੋਏ ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ ਸਦਾ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਬ੍ਰਹਮਚਾਰੀਆਂ ਤੇ ਤਪੀਆਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਭੀ ਇਹ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three hundred thirty million angels meditate, attached to the Naam; it is enshrined within the minds of the celibates and ascetics."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨਾਮ ਮੇਂ ਲਾਗ ਕਰ ਕੇ ਤੇਤੀਸ ਕਰੋੜ ਦੇਵਤਾ ਭੀ ਵਾਹਿਗੁਰੂ ਕਾ ਧਿਆਨ ਕਰਤੇ ਹੈਂ ਔਰ ਸੋਈ ਨਾਮ ਜਤੀਓਂ ਔ ਤਪੀਸਰੋਂ ਕੇ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ ਉਸ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਅਕਾਲ ਪੁਰਖ ਨੂੰ) ਸਿਮਰ ਰਹੇ ਹਨ, (ਉਹੀ ਨਾਮ) ਜਤੀਆਂ ਅਤੇ ਵੱਡੇ ਵੱਡੇ ਤਪੀਆਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los trescientos treinta ángeles meditan, apegados al Naam, también ha sido enaltecido en las mentes de los célibes y ascetas."