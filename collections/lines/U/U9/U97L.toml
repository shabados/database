[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਆਚਰਣ. ਸੰਤ ਚੋ ਮਾਰਗੁ; ਸੰਤ ਚ ਓਲ੍ਹਗ ਓਲ੍ਹਗਣੀ ॥੨॥"
page = 486
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saints character, the way of life of the Saints and the service of the servant of the saints I ask for."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦਾ ਚਾਲ ਚਲਨ, ਸਾਧੂਆਂ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਅਤੇ ਸਾਧੂਆਂ ਦੇ ਸੇਵਕਾਂ ਦੀ ਸੇਵਾ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Character of the Saints, the lifestyle of the Saints, and the service of the servant of the Saints. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਹੀ ਜੈਸਾ ਮੇਰਾ ਆਚਰਨ ਹੋ ਔਰ ਸੰਤੋਂ ਹੀ ਕੇ (ਮਾਰਗੁ) ਰਸਤੇ ਮੇਂ ਚਲੋਂ। (ਸੰਤ ਚ ਓਲ੍ਹਗ ਓਲ੍ਹਗਣੀ) ਔਰ ਸੰਤੋਂ ਕੋ ਜੋ ਲਗਨ ਲਗੀ ਹੈ ਵਹੀ ਮੇਰੇ ਕੋ ਲਗੈ ਵਾ ਸੰਤੋਂ ਕੇ ਦਾਸੋਂ ਕਾ ਮੈਂ ਦਾਸ ਹੋਊਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਸੰਤਾਂ ਵਾਲੀ ਕਰਣੀ, ਸੰਤਾਂ ਦਾ ਰਸਤਾ, ਸੰਤਾਂ ਦੇ ਦਾਸਾਂ ਦੀ ਸੇਵਾ ਬਖ਼ਸ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con su conducta y su Sendero, y aférrame al Servicio de sus esclavos. (2)"