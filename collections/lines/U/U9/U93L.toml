[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੇ ਪੰਚ; ਅਪੁਨੈ ਵਸਿ ਕੀਏ ॥"
page = 415
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Overpowering and arresting the five evil passions"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜੇ ਵਿਸ਼ੇ ਵੇਗਾਂ ਨੂੰ ਕਾਬੂ ਅਤੇ ਗ੍ਰਿਫਤਾਰ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Overpowering and subduing the five passions,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਕਮਾਦਿ ਪੰਚ ਬਿਕਾਰ ਮਾਰ ਕਰ ਅਪਨੇ ਬਸ ਮੇਂ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪੰਜਾਂ (ਵੈਰੀਆਂ) ਨੂੰ ਮਾਰ ਦੇਂਦਾ ਹੈ, ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y manteniendo su ego bajo el mando de su Conciencia,"