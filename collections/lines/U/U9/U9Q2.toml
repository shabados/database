[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਬਿਨੁ ਸੰਕ; ਪੁਕਾਰਤ ਆਵਹੀ ॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demon warriors wearing armours, march forward in great fury, but on reaching within the forces of Ram, they become like followers of Ram and begin to shout the name of Ram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਸੰਗ ਹੋ ਕੇ ਰਾਮ-ਰਾਮ ਪੁਕਾਰਦੇ ਆਉਂਦੇ ਹਨ।"