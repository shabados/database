[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਰਹੇ ਤਿਨ ਕੋ ਬਹੁ ਬਾਰਿ; ਕੋਊ ਫਿਰਿ ਜੁਧ ਕੇ ਕਾਜ ਨ ਆਯੋ ॥"
page = 497

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Though efforts were made to restrain them, but none of them returned for fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ (ਸੈਨਾ-ਨਾਇਕ) ਬਹੁਤ ਵਾਰ ਮੋੜ ਹਟੇ, (ਪਰ) ਫਿਰ ਕੋਈ ਵੀ ਯੁੱਧ ਦੇ ਕਾਰਜ ਲਈ ਨਹੀਂ ਆਇਆ।"