[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ ਉਪਾਇ ਸਮਾਵਨ; ਸਗਲ ਛਤ੍ਰਪਤਿ ਬੀਠਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1235
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my pervading God, the Lord of crown and throne. Thou are the Doer and the Cause and the creator and the Destroyer of all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤਾਜ ਤੇ ਤਖਤ ਦੇ ਸੁਆਮੀ, ਮੇਰੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਕਰਨ ਵਾਲਾ ਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਰਚਹਾਰ ਅਤੇ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Doer, the Cause of causes, the Creator and Destroyer. You are the Sovereign Lord of all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਕਰਨ) ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਉਤਪਤਿ ਕਰਾਵਨੇ ਕੋ ਸਮਰਥ ਹੈਂ ਔਰ ਉਤਪਤਿ ਕਰ ਕੇ ਲ੍ਯਤਾ ਕਰਤਾ ਹੈਂ। ਹੇ (ਬੀਠਾ) ਬੀਠਲਾ! ਤੂੰ ਸਗਲ ਸ੍ਰਿਸ਼ਟੀ ਕਾ ਮਾਲਕ ਔਰ (ਛਤ੍ਰਪਤਿ) ਚਕ੍ਰਵਰਤੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਕੁਝ ਕਰਨ-ਜੋਗਾ ਹੈਂ, (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾ ਸਕਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ (ਜਗਤ) ਪੈਦਾ ਕਰ ਕੇ ਫਿਰ ਇਸ ਨੂੰ ਆਪਣੇ ਆਪ ਵਿਚ ਲੀਨ ਕਰ ਲੈਣ ਵਾਲਾ ਹੈਂ। ਤੂੰ ਸਭ ਜੀਵਾਂ ਉਤੇ ਪਾਤਿਸ਼ਾਹ (ਬਣ ਕੇ) ਬੈਠਾ ਹੋਇਆ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨ ਕਰਾਵਨ = ਤੂੰ ਸਭ ਕੁਝ ਕਰਨ ਜੋਗਾ ਅਤੇ ਜੀਵਾਂ ਤੋਂ ਕਰਾਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈਂ। ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਸਮਾਵਨ = ਸਮਾ ਲੈਣ ਵਾਲਾ। ਸਗਲ = ਸਭ ਜੀਵਾਂ ਦਾ। ਛਤ੍ਰਪਤਿ = ਰਾਜਾ। ਬੀਠਾ = ਬੈਠਾ ਹੋਇਆ ਹੈਂ, ਵਿਆਪਕ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú creas y después fundes todo en Tu Ser, sí Tu Reinado es total. (1-Pausa)"