[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਕਲਹ ਕਰਤਾ ਨਮੋ ਸਾਂਤ ਰੂਪੇ ॥"
page = 10
line = 8

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Originator of Food! Salutation to Thee O Embodiment of Peace!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਲਹ ਦੇ ਕਾਰਨ ਸਰੂਪ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ; ਹੇ ਸ਼ਾਂਤੀ-ਸਰੂਪ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"