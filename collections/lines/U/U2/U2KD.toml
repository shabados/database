[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਓ ਸਰਬਤ੍ਰ ਮੈ; ਨਾਨਕ ਹਰਿ ਰੰਗਿ ਰਾਚੁ ॥੨॥"
page = 706
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is fully contained amongst all, Be thou absorbed in His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਸਾਰਿਆਂ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਤੂੰ ਉਸ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is all-pervading, permeating everywhere; O Nanak, be absorbed in the Lord's Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬਤ੍ਰ ਮੇਂ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਤਿਸ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਚੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਹਰੀ ਦੀ ਪਿਆਰੀ ਯਾਦ ਵਿਚ ਲੀਨ ਹੋ ਜਾ ਜੋ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਿ ਰਹਿਓ = ਮੌਜੂਦ ਹੈ। ਸਰਬਤ੍ਰ ਮੈ = ਹਰ ਥਾਂ ਵਿਆਪਕ। ਹਰਿ ਰੰਗਿ = ਹਰੀ ਦੇ ਪਿਆਰ ਵਿਚ। ਰਾਚੁ = ਇਕ ਇਕ ਹੋ ਜਾ, ਲੀਨ ਹੋ ਜਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Todo Prevaleciente y lo compenetra todo, oh, dice Nanak, absorbe tu ser en el Amor del Señor. (2)"