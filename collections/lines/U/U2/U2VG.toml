[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੁ ਰਾਜਾ, ਮੈ ਲਾਜ ਤਜਿ; ਯਾ ਤੇ ਪਹੁੰਚੀ ਆਇ ॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen my Raja, I have abandoned all modesty to come to you,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸੁਣੋ, ਮੈਂ ਲਾਜ ਛਡ ਕੇ ਇਸ ਥਾਂ ਤੇ ਆ ਪਹੁੰਚੀ ਹਾਂ (ਅਤੇ ਵੇਖ ਰਹੀ ਹਾਂ ਕਿ)"