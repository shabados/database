[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਰਿ. ਤੁਅ ਦਰਸ ਪਰਸ, ਪਾਰਸ ਸਰ; ਬਲੵ ਭਟ, ਜਸੁ ਗਾਇਯਉ ॥"
page = 1405
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom thou show mercy, O Guru, seeing thy vision become like the philosopher's stone, Ball, the bard, sings thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਤੂੰ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਹੇ ਗੁਰਦੇਵ! ਉਹ ਤੇਰਾ ਦਰਸ਼ਨ ਦੇਖ ਕੇ ਰਸਾਇਣ ਦੀ ਮਾਨੰਦ ਥੀ ਵੰਞਦੇ ਹਨ। ਬਲ, ਭੱਟ, ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਹਿਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obtain the Blessed Vision of Your Darshan, by the karma of their good deeds, touch the Philosopher's Stone, and like BALL the poet, sing Your Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰਮ ਕਰਿ) ਸਰੀਰ ਕਰ ਕੇ ਜੋ ਆਪ ਕਾ ਦਰਸ ਪਰਸ ਕਰਤੇ ਹੈਂ, ਸੋ ਪਾਰਸ ਕੇ ਸਦਰਸ ਹੋਇ ਜਾਤੇ ਹੈਂ। ਸ੍ਰੀ 'ਬਲ' ਭੱਟ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਨੇ ਆਪ ਕਾ ਜਸ ਗਾਇਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ! ਬਲ੍ਯ੍ਯ ਭੱਟ (ਆਪ ਦਾ) ਜਸ ਗਾਂਦਾ ਹੈ (ਤੇ ਆਖਦਾ ਹੈ ਕਿ) ਜੋ ਮਨੁੱਖ ਆਪ ਦਾ ਦਰਸ਼ਨ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਨਾਲ ਪਰਸਦੇ ਹਨ, ਉਹ ਪਾਰਸ ਸਮਾਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes obtienen la Visión Bendita de Tu Darshan, por el Karma de sus buenas acciones, tocan la Piedra Filosofal y como Baal, el poeta, cantan Tu Alabanza."