[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਕਲੀ ਕੀ ਵਾਰ. ਰਾਇ ਬਲਵੰਡਿ ਤਥਾ ਸਤੈ ਡੂਮਿ ਆਖੀ ॥"
page = 966
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Var of Ramkali. Uttered by Rai Balwand and Satta, the drummer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ ਦੀ ਵਾਰ। ਰਾਇ ਬਲਵੰਡ ਅਤੇ ਸਤੇ ਮਰਾਸੀ ਦੀ ਉਚਾਰਨ ਕੀਤੀ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaar Of Raamkalee, Uttered By Satta And Balwand The Drummer:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ ਰਾਗਣੀ ਦੀ ਇਹ ਉਹ 'ਵਾਰ' ਹੈ ਜੋ ਰਾਇ ਬਲਵੰਡ ਨੇ ਅਤੇ ਸੱਤੇ ਡੂਮ ਨੇ ਸੁਣਾਈ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Var de Ramkali, recitados por Rai Balwant y Sata, el tablista."