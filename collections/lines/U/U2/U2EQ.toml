[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਇ ਖਪਾਇਦਾ; ਸਚੇ ਦੀਨ ਦਇਆਲਾ ॥"
page = 785
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord, Merciful to the meek, Himself creates and destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ, ਸੱਚਾ ਸੁਆਮੀ ਆਪ ਹੀ ਸਾਜਦਾ ਅਤੇ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created and destroys; He is the True Lord, merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਦੀਨ ਦ੍ਯਾਲਾ! ਤੂੰ ਆਪੇ ਹੀ ਉਪਾਇ ਕਰ ਜੀਵੋਂ ਕੋ ਖਪਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ! ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Compasivo desde Sí Mismo crea y también destruye,"