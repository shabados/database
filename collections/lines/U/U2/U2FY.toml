[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਦੁਖੁ ਨ ਸੰਤਾਪੈ ॥"
page = 262
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's meditation is sorrow troubles not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਗ਼ਮ ਦੁਖਾਤ੍ਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, one does not suffer sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਕੋਈ ਦੁਖ ਨਹੀਂ ਸੰਤਾਪ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਕੋਈ) ਦੁੱਖ ਵਿਆਕੁਲ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, se van los sufrimientos y las aflicciones."