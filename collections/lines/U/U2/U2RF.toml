[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ; ਵਜਹਿ ਦੁਇ ਤਾਲ ॥"
page = 350
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Play truth and contentment as thine pair of cymbals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਛੈਣਿਆਂ ਦੀ ਜੋੜੀ ਵਜੋਂ ਸੱਚ ਅਤੇ ਸਬਰ-ਸਿਦਕ ਦੀ ਕਮਾਈ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Play the two cymbals of truth and contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਸੰਤੋਖ ਦੋਨੋਂ ਕੰਸੀਓਂ ਰੂਪ ਬਾਜੇ ਬਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਖ਼ਲਕਤ ਦੀ) ਸੇਵਾ, ਸੰਤੋਖ (ਵਾਲਾ ਜੀਵਨ)-ਇਹ ਦੋਵੇਂ ਛੈਣੇ ਵੱਜਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toca los dos címbalos de la Verdad y del Contentamiento,"