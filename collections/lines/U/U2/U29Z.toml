[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਹਾਜਰਾ ਹਜੂਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 987
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Designer of chances and is ever present. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਢੋਹ ਮੇਲ ਮੇਲਣਹਾਰ ਅਤੇ ਸਦੀਵ ਹੀ ਅੰਗ ਸੰਗ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Cause of causes, ever-present here and now. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨੇ ਕੋ ਔ ਜੀਓਂ ਸੇ ਕਰਾਵਨੇ ਕੋ ਹਾਜਰ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸਭ ਕੁਝ ਕਰ ਸਕਦਾ ਹੈ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾ ਸਕਦਾ ਹੈ, ਉਹ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨ ਕਰਾਵਨ = ਆਪ ਕਰਨ ਅਤੇ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾ ਸਕਣ ਵਾਲਾ। ਹਾਜਰਾ ਹਜੂਰਿ = ਸਭ ਥਾਂ ਮੌਜੂਦ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien actúa y la Causa de todo; Él es la Presencia que está aquí y cerca.(1-Pausa)"