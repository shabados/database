type = "primary"
data = "ਪਾਪ ਕਰਮ ਤੇ ਲੋਗ ਹਟਾਏ ॥੩॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He brought all the corrupt persons on the right path and cused the people to become devoid of sinful actions.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਾਪ-ਕਰਮ ਤੋਂ ਲੋਕਾਂ ਨੂੰ ਹਟਾ ਦਿੱਤਾ ॥੩॥"