[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤਾ. ਮੂਲਿ ਨ ਹੋਵਈ; ਹਰਿ ਨਾਮਿ ਰਜਾ ਆਘਾਇ ॥"
page = 588
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He feels not worried at all and with the Lord's Name, he remains sated and satisfied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੂਲੋਂ ਹੀ ਫਿਕਰ ਨਹੀਂ ਵਿਆਪਦਾ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਉਹ ਸੰਤੁਸ਼ਟ ਤੇ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anxiety does not affect him at all; he is satisfied and satiated with the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਚਿੰਤਾ ਮੂਲ, ਭਾਵ ਕਦੇ ਨਹੀਂ ਲਗਤੀ, ਜੋ ਹਰਿ ਨਾਮ ਜਪ ਕਰ ਲੋਕ ਪ੍ਰਲੋਕ ਕੇ ਪਦਾਰਥਾਂ ਕੀ ਬਾਸਨਾ ਸੇ ਰਹਤ ਹੋ ਕਰ ਸੰਤੁਸਟ ਹੋ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚਿੰਤਾ ਉੱਕਾ ਹੀ ਨਹੀਂ ਹੁੰਦੀ, ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਹੀ ਉਹ ਚੰਗੀ ਤਰ੍ਹਾਂ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਘਾਇ ਰਜਾ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al estar siempre saciado con el Nombre del Señor, sus preocupaciones terminan."