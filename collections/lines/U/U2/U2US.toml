[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦਾਗੰ ਅਦੱਗੰ ਅਲੇਖੰ ਅਭੇਖੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Stainless, Imperishable, Accountless and Guiseless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਦਾਗ਼-ਰਹਿਤ, ਫ਼ਰੇਬ-ਰਹਿਤ, ਲੇਖੇ ਤੋਂ ਪਰੇ ਅਤੇ ਭੇਖ ਤੋਂ ਰਹਿਤ ਹੈ।"