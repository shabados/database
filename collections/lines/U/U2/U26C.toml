[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ. ਪੈਦਾਇਸਿ ਤੂ ਕੀਆ; ਸੋਈ ਦੇਇ ਆਧਾਰੁ ॥੧॥"
page = 724
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gave thee birth, will also provide thee with sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ, ਉਹੀ ਹੀ ਤੈਨੂੰ ਆਹਾਰ ਵੀ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created you, will also give you nourishment. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੀ ਉਤਪਤੀ ਕਰੀ ਹੈ, ਸੋਈ ਤੇਰੇ ਕੋ ਅਧਾਰੁ ਦੇਵੇਗਾ, ਭਾਵ ਸੇ ਪਾਲਨਾ ਕਰੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਹੀ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ) ਆਸਰਾ (ਭੀ) ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਤੂ = ਤੈਨੂੰ। ਆਧਾਰੁ = ਆਸਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues Él, Quien a todos les da vida, Él también sostiene a Su Creación. (1)"