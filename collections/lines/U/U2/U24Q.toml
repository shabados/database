[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਚ ਪਕਾਈ; ਓਥੈ ਪਾਇ ॥"
page = 7
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bad and the good shall, there, be assayed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਅਤੇ ਚੰਗੇ ਉਥੇ ਪਰਖੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ripe and the unripe, the good and the bad, shall there be judged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇ ਜੀਵ ਬਾਹਰ ਕਾ ਪਖੰਡੂ ਜੈਸਾ ਚਾਹੇ ਤੈਸਾ ਬਨਾਇ ਲੇਵੇ, ਪਰੰਤੂ ਕੱਚਾ ਧਰਮੁ ਦਿਖਾਲੇ ਮਾਤ੍ਰ, ਪੱਕਾ ਦ੍ਰਿੜ ਧਰਮੁ ਅਰਥਾਤ ਸੁਭਾ ਸੁਭ ਕਰਮੋਂ ਕੀ (ਓਂਥੈ) ਉਸ ਸਚੇ ਦਰਬਾਰ ਮੇ ਰੀਤੀ ਪਾਈ, ਭਾਵ ਜਾਣੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇੱਥੇ ਸੰਸਾਰ ਵਿਚ ਕਿਸੇ ਦਾ ਵੱਡਾ ਛੋਟਾ ਅਖਵਾਣਾ ਕਿਸੇ ਅਰਥ ਨਹੀਂ, ਇਹਨਾਂ ਦੀ) ਕਚਿਆਈ ਪਕਿਆਈ ਅਕਾਲ ਪੁਰਖ ਦੇ ਦਰ ਤੇ ਜਾ ਕੇ ਮਲੂਮ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਚ = ਕਚਿਆਈ। ਪਕਾਈ = ਪਕਿਆਈ। ਓਥੈ = ਅਕਾਲ ਪੁਰਖ ਦੀ ਦਰਗਾਹ ਵਿਚ। ਪਾਇ = ਪਾਈ ਜਾਂਦੀ ਹੇ, ਪਤਾ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando sus mentes estén ungidas con la señal de Su Gracia, los falsos o verdaderos serán claramente reconocidos."