[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਥ ਗੁਰ ਧਿਆਨ ਸਾਵਧਾਨ ਰਹੇ; ਲਹੈ ਨਿਜੁ ਘਰ ਅਰੁ ਸਹਜ ਨਿਵਾਸ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Treading the path of Sikhism, he who remains alert in the form of the True Guru, recognises his self and lives in a state of equipoise thereafter."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੀ ਮਾਰਗ ਗੁਰਸਿੱਖੀ ਵਿਖੇ ਜੀ ਮਨੁੱਖ ਗੁਰੂ ਮਹਾਰਾਜ ਦੀ ਆਗ੍ਯਾ, ਉਪਦੇਸ਼ ਦੇ ਪਾਲਨ ਪ੍ਰਾਇਣ ਰੂਪ ਧਿਆਨ ਵਾ ਸਾਖ੍ਯਾਤ ਸਤਿਗੁਰਾਂ ਦੇ ਸਰੂਪ ਚਿੰਤਨ ਦੇ ਧਿਆਨ ਮਈ ਤਤ ਪਰਤਾ ਵਿਚ ਸਾਵਧਾਨ (ਤਤਪਰ = ਉਤਸ਼ਾਹਵਾਨ) ਰਹੇ, ਤਾਂ ਨਿਜ ਘਰੁ ਵਾਹਗੁਰੂ ਦੇ ਦੇਸੋਂ ਔਣ ਵਾਲਾ ਹੋਣ ਕਰ ਕੇ ਜੋ ਏਸ ਦਾ ਆਪਣਾ ਘਰ ਹੇ ਓਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਹਜੇ ਹੀ ਉਥੇ ਨਿਵਾਸ ਪਾ ਲੈਂਦਾ ਹੈ। ਭਾਵ ਅਗੇ ਲਈ ਕਿਸੇ ਭਾਂਤ ਦੀ ਰੋਕ ਟੋਕ ਨਹੀਂ ਰਹਿੰਦੀ।"