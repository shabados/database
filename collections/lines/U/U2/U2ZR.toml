[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦ ਸਿਮਰਹੁ ਪ੍ਰਭੁ ਸਾਚਾ; ਵਿਛੁੜਿ ਕਬਹੂ. ਨ ਜਾਈ ॥"
page = 782
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My joys and revelries consist in remembering the True Lord, who never parts company with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਖੁਸ਼ੀਆਂ ਤੇ ਖੇਡਾਂ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਯਾਦ ਕਰਨ ਵਿੱਚ ਹਨ, ਜੋ ਕਦੇ ਭੀ ਮੇਰੇ ਨਾਲੋਂ ਜੁਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My joy and bliss are in meditating on my True God; I shall never be separated from Him again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰਤਾ ਹਾਂ, ਤਿਸ ਕਰ ਅਨੰਦ ਔ ਬਿਲਾਸ ਹੋ ਰਹਾ ਹੈ ਅਰ ਤਿਸ ਤੇ ਵਿਛੜ ਕੇ ਮਨ ਕਹੀਂ ਜਾਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੋ (ਤੁਹਾਡੇ ਅੰਦਰ) ਆਤਮਕ ਆਨੰਦ ਬਣੇ ਰਹਿਣਗੇ। (ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਹਰਿ-ਨਾਮ ਸਿਮਰਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਚਰਨਾਂ ਤੋਂ) ਵਿਛੁੜ ਕੇ ਕਦੇ ਭੀ (ਕਿਸੇ ਹੋਰ ਪਾਸੇ) ਨਹੀਂ ਭਟਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ ਬਿਨੋਦ = ਆਨੰਦ ਖ਼ੁਸ਼ੀਆਂ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra única dicha y regocijo es contemplar al Señor que habita siempre en nosotros."