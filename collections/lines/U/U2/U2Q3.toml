[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਾਮੁ; ਮੇਰੈ ਮਨਿ ਭਾਇਆ ॥"
page = 416
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, the Lord has become pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਸੁਆਮੀ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, my mind is pleased with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਰਾਮ ਨਾਮ ਮੇਰੇ ਮਨ ਕੋ ਅੱਛਾ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru el Señor me es Dulce"