[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਰਿਧਿ ਸਿਧਿ ਪਾਈ; ਜੋ ਤੁਮਰੈ ਮਨਿ ਭਾਵਨਾ ॥੫॥"
page = 1018
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is pleasing to Thee is blessed with nine treasures of wealth and perfection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ; ਉਹ ਧਨ-ਦੌਲਤ ਦੇ ਨੌਂ ਖਜ਼ਾਨੇ ਅਤੇ ਪੂਰਨਤਾ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures, wealth and miraculous spiritual powers are obtained, by one who is pleasing to Your mind. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮਾਰੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ ਤਿਸ ਨੇ ਨੌ ਨਿਧਿ, ਰਿਧਿ, ਸਿਧ, ਸਭ ਪਾਇ ਲਈ ਹੈ॥੫ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ (ਵਡਭਾਗੀ) ਮਨੁੱਖ ਤੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਉਹ, (ਮਾਨੋ) ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਹੀ ਨੌ ਖ਼ਜ਼ਾਨੇ ਅਤੇ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉਨਿਧਿ = ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਹੀ ਨੌ ਖ਼ਜ਼ਾਨੇ। ਰਿਧਿ ਸਿਧਿ = ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ। ਤੁਮਰੈ ਮਨਿ = ਤੇਰੇ ਮਨ ਵਿਚ। ਭਾਵਨਾ = ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quien sea que le muestras Tu Amor, ese ser es bendecido con los Nueve Tesoros y todos los poderes milagrosos.(5)"