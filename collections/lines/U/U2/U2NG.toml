[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਇਐ ਕਿਰਤਿ ਕਮਾਵਣਾ; ਕੋਇ. ਨ ਮੇਟਣਹਾਰ ॥੧੯॥"
page = 756
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He acts in accordance with his past actions, which no one can erase."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਕੰਮ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਕਿ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acts in accordance with the karma of his past actions, which no one can erase. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪੂਰਬਲੇ ਕਰਮ ਕਰ ਕੇ ਮਸਤਕ ਪਰ ਲੇਖ ਪਏ ਹੈਂ ਤੈਸੇ ਹੀ ਏਹ ਕਮਾਵਣਾ ਕਰਤਾ ਹੈ, ਉਨ ਕਰਮੋਂ ਕੀ ਗਤੀ ਕੋ ਕੋਈ ਭੀ ਮੇਟਣਹਾਰਾ ਨਹੀਂ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਓਹੋ ਜਿਹੇ ਹੀ ਹੋਰ ਕਰਮ ਕਰੀ ਜਾਂਦਾ ਹੈ। (ਕਰਮਾਂ ਦੀ ਬਣੀ ਇਸ ਫਾਹੀ ਨੂੰ) ਕੋਈ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de acuerdo al Karma de sus pasadas acciones, el cual nadie puede borrar.  (19)"