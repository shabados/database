[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮਤਿ ਮਾਨਿਆ; ਪਰਵਾਰੈ ਸਾਧਾਰੁ ॥੮॥੧॥੩॥"
page = 833
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing in the Guru's instruction the door of salvation is obtained. Nanak, they who act on the Guru's counsel, are saved with their family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਗੁਰਾਂ ਦੀ ਨਸੀਹਤ ਤੇ ਅਮਲ ਕਰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਟੱਬਰ-ਕਬੀਲੇ ਸਮੇਤ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who follow the Guru's Teachings are saved, along with their families. ||8||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਕੋ ਮਾਨਾਂ ਹੈ, ਸੋ ਸਹਿਤ ਪਰਵਾਰ ਕੇ ਉਦਾਰ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ; ਵਾ ਪਰਵਾਰ ਸੰਯੁਗਤਿ ਸਹਿਤ ਅਧਾਰ ਕੇ ਹੂਏ ਹੈਂ॥੮॥੧॥੩॥☬ਪ੍ਰੇਮ ਕਰ ਨਿਜ ਮਨ ਕੀ ਉਮੰਗਤਾ ਸੇ ਨਾਮ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵਿਚ ਪਤੀਜਿਆਂ (ਮਨੁੱਖ) ਆਪਣੇ ਸਾਰੇ ਪਰਵਾਰ ਨੂੰ ਭੀ (ਹਰਿ-ਨਾਮ ਦਾ) ਆਸਰਾ ਦੇਣ-ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੮॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਰੈ = ਪਰਵਾਰ ਵਾਸਤੇ। ਸਾਧਾਰੁ = ਸ = ਆਧਾਰ, ਆਧਾਰ ਸਹਿਤ, ਆਸਰਾ ਦੇਣ-ਯੋਗਾ ॥੮॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, creyendo en la Palabra del Shabd del Guru aun la familia y los parientes son salvados.(8-1-3)"