[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਾਰੁ; ਹੋਰ ਨਾਮ ਬਿਹੂਨੀ ॥੨੦॥"
page = 932
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Excellent is the Guru's way All other ways are bereft of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਹੈ ਗੁਰਾਂ ਦਾ ਮਾਰਗ। ਹੋਰ ਸਾਰੇ ਰਸਤੇ ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Teachings are the most Excellent; all other ways lack the Naam, the Name of the Lord. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਹੀ ਸਭ ਸੇ ਸਾਰ ਅਰਥਾਤ ਸ੍ਰੇਸ੍ਟ ਹੈ ਜਿਸ ਕਰ ਕੇ ਨਾਮ ਜਪੀਤਾ ਹੈ। ਹੋਰ ਨਾਮ ਜਾਪ ਤੇ ਬਿਨਾਂ ਜੋ ਮਤਿ ਹੈ, ਸੋ ਝੂਠੀ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਹੀ (ਜੀਵਨ ਲਈ) ਸ੍ਰੇਸ਼ਟ ਰਸਤਾ ਹੈ, ਹੋਰ ਮੱਤ ਉਸ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜਿਆ ਰੱਖਦੀ ਹੈ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਤੱਤ, ਸ੍ਰੇਸ਼ਟ। ਹੋਰ = ਹੋਰ ਮੱਤ। ਨਾਮ ਬਿਹੂਨੀ = ਨਾਮ ਤੋਂ ਵਾਂਜਿਆ ਰੱਖਣ ਵਾਲੀ। ਗੁਰ ਪਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las enseñanzas del Guru son las mas excelentes; el resto de maneras carecen del Naam, El nombre del Señor (20)"