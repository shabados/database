[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਿ ਪਾਈਐ ਹਰਿ ਧਿਆਈਐ; ਬਹੁੜਿ ਦੂਖੁ. ਨ ਲਾਗਏ ॥"
page = 1312
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints congregation and contemplating God, one is afflicted not with pain, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਕਰਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਮੁੜ ਕੇ ਕਸ਼ਟ ਨਹੀਂ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Finding the True Congregation and meditating on the Lord, one is never again afflicted with pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਤਿਨ ਕੀ ਸਤਸੰਗਤ ਕੋ ਪਾਈਏ ਤੌ ਹਰੀ ਕੋ ਧਿਆਈਤਾ ਹੈ, ਬਹੁੜੋ ਕੋਈ ਦੂਖ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਸਤਸੰਗ ਵਿਚ (ਹੀ) ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ, ਅਤੇ ਮੁੜ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ। ਪਾਈਐ = ਮਿਲਦਾ ਹੈ। ਧਿਆਈਐ = ਧਿਆਉਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando a la Verdadera Congregación y meditando en el Señor, el dolor nunca más aflige."