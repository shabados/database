[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਦੀਓ ਹਰਿ ਨਾਮਾ; ਜੀਅ ਕਉ. ਏਹਾ ਵਸਤੁ ਫਬੀ ॥੧॥ ਰਹਾਉ ॥"
page = 497
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has given me the God's Name a thing which behaves my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਦਿੱਤਾ ਹੈ। ਏਹੋ ਹੀ ਇਕ ਵਸਤੂ ਹੈ ਜੋ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਫਬਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has given me the Name of the Lord, which my soul has come to treasure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਪਦਾਰਥੁ ਯਹ ਹੈ, ਜੋ ਗੁਰੋਂ ਨੇ ਹਰਿ ਨਾਮ ਕਾ ਉਪਦੇਸ ਦੀਆ ਹੈ, ਯਹੀ ਵਸਤੁ ਜੀਵ ਕੋ ਫਬੀ ਹੈ, ਭਾਵ ਇਸੀ ਕਰ ਕੇ ਜਨਮ ਸਫਲੁ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦੇ ਦਿੱਤਾ, ਤਾਂ ਇਹ ਨਾਮ ਹੀ (ਉਸ ਦੀ) ਜਿੰਦ ਵਾਸਤੇ ਸੁਖਾਵੀਂ ਚੀਜ਼ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dado por el Guru, es lo único que sirve para el Alma. (1‑Pausa)"