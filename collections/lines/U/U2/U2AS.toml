[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਰਨ ਕੈ ਦੈ ਮੂੰਡ ਹਤਾਏ ॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But He imposes the responsibility on the head of others"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਦੂਜਿਆਂ ਦੇ ਸਿਰ ਮੜ੍ਹ ਕੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਮਰਵਾਉਂਦਾ ਹੈ।"