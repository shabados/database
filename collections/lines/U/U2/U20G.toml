[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨੈ ਬਿੰਦੁ; ਨ ਦੇਈ ਝਰਣਾ ॥"
page = 952
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even in dream, he emits not his seed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਫਨੇ ਵਿੱਚ ਭੀ ਉਹ ਆਪਦੇ ਵੀਰਜ ਨੂੰ ਡਿੱਗਣ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not waste his energy in wet dreams."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਮੇਂ ਵਾ ਕਦੇ ਭੀ (ਬਿੰਦੁ) ਬੀਰਜੁ ਕੋ ਝਰਨ ਨ ਦੇਹ, ਭਾਵ ਊਰਧ ਰੇਤਾ ਹੋ ਕੇ ਇੰਦ੍ਰ੍ਯੋਂ ਕੋ ਵਸ ਰਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਫ਼ਨੇ ਵਿਚ ਭੀ ਵੀਰਜ ਨੂੰ ਡਿੱਗਣ ਨਹੀਂ ਦੇਂਦਾ (ਭਾਵ, ਸੁਫ਼ਨੇ ਵਿਚ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ ਕਾਮ-ਵੱਸ ਨਹੀਂ ਹੋਣ ਦੇਂਦਾ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, aún en sus sueños, controla su deseo sexual."