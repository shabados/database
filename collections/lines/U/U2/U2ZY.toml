[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭ ਸੁਗੰਧ ਰਲਾਇ ਕੈ; ਅਰਗਜਾ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And of all these fragrances an incense stick is prepared;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸੁਗੰਧੀਆਂ ਨੂੰ ਰਲਾਕੇ ਅਰਗਜਾ ਜੋ ਕਰ ਦੇਂਦੇ ਹਨ।"