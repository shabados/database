[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਕਮਾਵਦੇ; ਬਿਖੁ ਹਉਮੈ ਤਜਿ ਵਿਕਾਰੁ ॥੫॥"
page = 65
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They practise True Guru's will and shed the poison of ego and evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਕਰਮ ਕਰਦੇ ਹਨ ਅਤੇ ਹੰਕਾਰ ਤੇ ਬਦੀ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They act in harmony with the Will of the True Guru; they shed the poison of ego and corruption. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਖੁ ਹਉਮੈ) ਜਹਰ ਭਾਵ ਦੁਖ ਰੂਪ ਜੋ ਹੰਤਾ ਮਮਤਾ (ਵਿਕਾਰੁ) ਰੋਗ ਹੈਂ ਤਿਨ ਕੋ ਤਿਆਗ ਕਰ ਕੇ, ਜੈਸਾ ਸਤਿਗੁਰੋਂ ਕਾ (ਭਾਣਾ) ਹੁਕਮ ਹੈ, ਤੈਸੇ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦਾ ਜ਼ਹਰ ਹਉਮੈ ਦਾ ਵਿਕਾਰ ਦੂਰ ਕਰ ਕੇ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਜੀਵਨ ਬਿਤਾਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਜ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos viven en Su Voluntad, y se deshacen del veneno del ego y de la maldad. (5)"