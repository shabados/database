[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਪੇਖਾ ਪ੍ਰੀਤਮੁ; ਕਵਣ ਸੁਕਰਣੀ ਜੀਉ ॥"
page = 216
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How shall I see my Beloved What is that way of life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਕਿਸ ਤਰ੍ਰਾਂ ਵੇਖਾਂਗੀ? ਉਹ ਕਿਹੜੀ ਜੀਵਨੀ ਰਹੁ ਰੀਤੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I behold my Beloved? What is that way of life?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਤੇਰੇ ਕੋ ਕੈਸੇ ਦੇਖਾਂ ਔਰ ਵਹੁ ਕੌਨ ਸੀ ਸ੍ਰੇਸਟ ਕਰਣੀ ਹੈ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਕੇ ਵਾਸਤੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਕਿਵੇਂ ਉਸ ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ ਦਾ ਦਰਸਨ ਕਰਾਂ? ਉਹ ਕੇਹੜੀ ਸ੍ਰੇਸ਼ਟ ਕਰਨੀ ਹੈ (ਜਿਸ ਨਾਲ ਮੈਂ ਉਸ ਨੂੰ ਵੇਖਾਂ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ = ਕਿਵੇਂ? ਪੇਖਾ = ਪੇਖਾਂ, ਮੈਂ ਵੇਖਾਂ। ਸੁਕਰਣੀ = ਸ੍ਰੇਸ਼ਟ ਕਰਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles son las acciones que me permiten Verte?"