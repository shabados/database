[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਨੰਦ; ਕੀਰਤਨ ਹਰਿ ਸੁਨੀਆ ॥੩॥"
page = 715
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the singing of praise of the Lord, I feel great joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਜੱਸ ਦਾ ਆਲਾਪ ਸ੍ਰਵਣ ਕਰ ਕੇ, ਮੈਨੂੰ ਪਰਮ ਖੁਸ਼ੀ ਮਹਿਸੂਸ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the Kirtan of the Lord's Praises, I am in absolute ecstasy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਹਰੀ ਕੇ ਕੀਰਤਨ ਕੋ ਸੁਨ ਕਰ ਕੇ ਮਹਾ ਅਨੰਦ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣ ਸੁਣ ਕੇ (ਮੇਰੇ ਅੰਦਰ) ਵੱਡਾ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨੀਆ = ਸੁਣ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son la Alabanza del Señor y cuando escucho Su Alabanza, estoy en total Éxtasis."