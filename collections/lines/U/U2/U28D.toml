[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲ ਕੀ; ਫਿਰਿ ਆਵੈ. ਨ ਫੇਟੈ ॥੩॥"
page = 1176
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It then comes not under the blow of the myrmidon of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਤਦ ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਦੀ ਮਾਰ ਹੇਠਾਂ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, it does not suffer beatings by the Messenger of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜਨਮ ਮਰਨ ਕੀ (ਫੇਟੈ) ਧਕੇ ਵਾ ਲਪੇਟ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਆਤਮਕ ਮੌਤ ਦੀ ਮਾਰ ਦੇ ਕਾਬੂ ਨਹੀਂ ਆਉਂਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕਾਲ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਫੇਟੈ = ਸੱਟ ਹੇਠ, ਮਾਰ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es entonces cuando deja de estar a merced de Yama, el mensajero de la muerte. (3)"