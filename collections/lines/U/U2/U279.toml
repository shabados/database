[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਮੁਕਤਿ ਨ; ਆਵੈ ਜਾਵੈ ॥"
page = 1040
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, man is emancipated not and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਬੰਦੇ ਦੀ ਕਲਿਆਨ ਨਹੀਂ ਹੁੰਦੀ, ਅਤੇ ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one is liberated; coming and going in reincarnation continue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰਾਂ ਸੇ ਮੁਕਤ ਨਹੀਂ ਹੋਤਾ, ਜਨਮ ਮਰਨ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਮਿਲਦੀ, ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si, uno no logra la Liberación sin Él, y sólo va y viene de reencarnación en reencarnación."