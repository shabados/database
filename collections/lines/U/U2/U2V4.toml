[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਿ ਸਹਜਿ ਮਿਲੀਜੈ. ਰੋਸੁ, ਨ ਕੀਜੈ; ਗਰਬੁ ਨਿਵਾਰਿ ਸਮਾਣੀ ॥"
page = 1112
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By not harbouring wrath and slaying thy ego thou shall obtain celestial bliss and merge in thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁੱਸਾ ਨਾਂ ਕਰਨ ਅਤੇ ਆਪੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰਨ ਦੁਆਰਾ ਤੂੰ ਬੈਕੁੰਠੀ ਅਨੰਦ ਪਾ ਲਵੇਗੀ ਅਤੇ ਆਪਦੇ ਪ੍ਰਭੂਫ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In celestial peace and poise, you shall meet Him; do not harbor anger - subdue your proud self!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਕਰ ਮਿਲੁ ਤੌ ਤੇਰੇ ਕੋ ਸੁਖ ਹੋਵੈਗਾ ਅਰ ਰੋਸੁ ਨਾ ਕਰੁ, ਜਿਸ ਨੇ ਗਰਬੁ ਨਿਵਾਰਾ ਹੈ, ਸੋ ਇਸਤ੍ਰੀ ਪਤੀ ਮੇਂ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਨੰਦ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, (ਕਿਸੇ ਆਪਣੇ ਉੱਦਮ ਤੇ ਮਾਣ ਕਰ ਕੇ ਇਸ ਗੱਲ ਦਾ) ਗਿਲਾ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ (ਕਿ ਮੇਰਾ ਉੱਦਮ ਛੇਤੀ ਸਫਲ ਕਿਉਂ ਨਹੀਂ ਹੁੰਦਾ। ਜਿਹੜੀ ਭੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰਦੀ ਹੈ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ (ਹੀ ਪ੍ਰਭੂ ਵਿਚ) ਲੀਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਵਿਚ, ਆਨੰਦ ਵਿਚ। ਰੋਸੁ = ਗਿਲਾ। ਰੋਸੁ ਨ ਕੀਜੈ = ਰੋਸਾ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ, ਗਿਲਾ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ। ਗਰਬੁ = ਅਹੰਕਾਰ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, encuéntralo en la Paz del Equilibrio, siéntete tranquilo y haciendo a un lado a tu ego negativo, inmérgete en Su Ser."