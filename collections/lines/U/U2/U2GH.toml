[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਊਤਮ ਸਤਿਗੁਰ ਕੇਰੀ; ਗੁਨ ਗਾਵੈ ਹਰਿ ਪ੍ਰਭ ਕੇ ॥"
page = 731
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the True Guru's congregation, which sings the praise of my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਹੈ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਾਧ ਸੰਗਤ, ਜੋ ਮੇਰੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sat Sangat, the True Congregation of the True Guru, is sublime and exalted. They sing the Glorious Praises of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰਾਂ ਕੀ ਉਤਮ ਸਤਸੰਗ ਮੇਂ ਮਿਲ ਕੇ (ਹਰਿ ਪ੍ਰਭ ਕੇ) ਦੁਖਾਂ ਕੇ ਹਰਨੇਵਾਲਾ ਸਮ੍ਰਥ ਵਾ ਰਖਕ ਵਾਹਗੁਰੂ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਾਧ ਸੰਗਤਿ ਬੜਾ ਸ੍ਰੇਸ਼ਟ ਥਾਂ ਹੈ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਨੁੱਖ) ਹਰਿ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Saad Sangat, la Congregación del Verdadero Guru, es sublime y maravillosa, pues ahí se cantan las Gloriosas Alabanzas del Señor."