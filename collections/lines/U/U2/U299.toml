[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਪਨ ਕੋਟਿ; ਜਾ ਕੈ ਪ੍ਰਤਿਹਾਰ ॥"
page = 1163
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fifty six millions are whose clouds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਪੰਜਾ ਕ੍ਰੋੜ ਹਨ, ਜਿਸ ਦੇ ਬੱਦਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fifty-six million clouds are His."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਿਵੰਜਾ ਕ੍ਰੋੜ ਜਾਦਵ ਜਿਸ ਕੇ (ਪ੍ਰਤਿਹਾਰ) ਨਜੀਕੀ ਦਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਕੇਵਲ ਉਸ ਗੋਪਾਲ ਦਾ ਜਾਚਕ ਹਾਂ) ਜਿਸ ਦੇ ਦਰ ਤੇ ਛਵੰਜਾ ਕਰੋੜ ਬੱਦਲ ਦਰਬਾਨ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਪਨ ਕੋਟਿ = ਛਵੰਜਾ ਕ੍ਰੋੜ ਮੇਘ ਮਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cincuenta y seis legiones de nubes se ponen de porteros para hacerte guardia,"