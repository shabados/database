[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰ ਕਮਾਈ; ਜੋ ਮੇਰੇ ਪ੍ਰਭ ਭਾਈ ॥"
page = 1050
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does such deeds, which are pleasing to my Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਸੇ ਕਰਮ ਕਰਦਾ ਹੈ ਜੋ ਮੇਰੇ ਮਾਲਕ ਨੂੰ ਭਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does those deeds which are pleasing to my God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਕੋ ਜੋ ਭਾਈ ਹੈ ਤਿਸ ਨੇ ਵਹੁ ਕਾਰ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਹ ਕਾਰ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ ਜੋ ਮੇਰੇ ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆਉਂਦੀ ਹੈ (ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਈ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hace las acciones que complacen a mi Dios,"