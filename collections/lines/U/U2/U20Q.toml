[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰਿਆ. ਅੰਤਰਿ ਤੇਰੈ ਨਿਧਾਨੁ ਹੈ; ਬਾਹਰਿ ਵਸਤੁ. ਨ ਭਾਲਿ ॥"
page = 569
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, within thee is the treasure, search, thou not the thing without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੇਰੇ ਅੰਦਰ ਹੀ (ਨਾਮ ਦਾ) ਖਜਾਨਾ ਹੈ। ਤੂੰ ਇਸ ਵਸਤੂ ਨੂੰ ਬਾਹਰਵਾਰ ਨਾਂ ਲੱਭ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the treasure is within you; do not search for it on the outside."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੇਰੇ ਅੰਤਸਕਰਨ ਮੇਂ ਹੀ ਪਰਮਾਤਮਾਂ ਰੂਪ ਨਿਧਾਨ ਹੈ, ਤੂੰ ਆਤਮ ਵਸਤ ਕੋ ਬਾਹਰਿ ਨ (ਭਾਲਿ) ਖੋਜ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਸਾਰੇ ਸੁਖਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ (ਪਰਮਾਤਮਾ) ਤੇਰੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ, ਤੂੰ ਇਸ ਪਦਾਰਥ ਨੂੰ ਬਾਹਰ ਨਾਹ ਢੂੰਢਦਾ ਫਿਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਭਾਲਿ = ਢੂੰਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, en ti está el Tesoro; no lo busques fuera,"