[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਘਾਲ. ਨ ਪਵਈ ਥਾਇ ॥"
page = 942
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the service bears not fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਟਹਿਲ ਸੇਵਾ ਸਫ਼ਲ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, one's work is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਕਮਾਈ ਥਾਇ ਨਹੀ ਪੜਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰ-ਸਰਣ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮੇਹਨਤ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦੀ (ਕਿਉਂਕਿ \"ਹਉ\" ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los esfuerzos no dan fruto."