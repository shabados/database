[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਮਹਾ ਪਰਾਛਤ; ਦਰਸਨੁ ਭੇਟਿ ਮਿਟਾਹਿਓ ॥"
page = 1303
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Thy vision, O Lord, they efface the great load of the sins of their many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦੀਦਾਰ ਦੇਖ, ਹੇ ਸੁਆਮੀ! ਉਹ ਆਪਣੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਭਾਰੇ ਪਾਪਾਂ ਨੂੰ ਮੇਟ ਸੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of Your Darshan, the terrible sins of countless lifetimes are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਜਨਮੋਂ ਕੇ ਮਹਾਂ ਪਰਾਛਤੋਂ ਕਾ ਜੋ ਸਮੂਹ ਥਾ, ਤੇਰੇ ਦਰਸਨ ਕੋ ਭੇਟ ਕਰ ਮਿਟਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! (ਜਿਹੜੇ ਭੀ ਵਡਭਾਗੀ ਤੇਰੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ) ਤੇਰਾ ਦਰਸਨ ਕਰ ਕੇ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਪਾਪ ਮਿਟਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਛਤ = ਪਾਪ। ਭੇਟਿ = ਭੇਟ ਕੇ, ਕਰ ਕੇ। ਮਿਟਾਹਿਓ = ਮਿਟਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Posando su mirada en la Bendita Visión de Tu Darshan, errores terribles de incontables reencarnaciones han desaparecido."