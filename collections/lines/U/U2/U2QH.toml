[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਰਲੇ ਕਉ; ਗੁਰਿ ਸਬਦੁ ਸੁਣਾਇਆ ॥"
page = 1036
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person whom the Guru cause to hear the Lord's word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਟਾਂਵੇਂ ਟੱਲੇ ਪੁਰਸ਼ ਨੂੰ ਹੀ ਗੁਰੂ ਜੀ ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਰਵਣ ਕਰਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that person who listens to the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਜਗ੍ਯਾਸੀ ਕੋ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਸੁਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਵਿਰਲੇ ਬੰਦੇ ਨੂੰ ਗੁਰੂ ਨੇ ਉਪਦੇਸ਼ ਸੁਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero extraordinario era aquél que el Guru hacía que escuchara Su Palabra."