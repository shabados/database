[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਬਹੁਰਿ; ਨ ਲਾਗਹਿ ਦੂਖਾ ॥"
page = 887
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him pain touches not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪੀੜ ਛੂੰਹਦੀ ਤੱਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "does not suffer in pain any longer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਫੇਰ ਦੂਖ ਨਹੀਂ ਲਾਗਤੇ॥☬ਕਿਉਂ ਵਹੁ ਜਾਨਤਾ ਹੈ ਕਿ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਉੱਤੇ ਦੁੱਖ ਮੁੜ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni el dolor, ni las aflicciones se le acercan."