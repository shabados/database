type = "primary"
data = "ਕਾਪੜ ਪਹਿਰਿ; ਕਰੇ ਚਤੁਰਾਈ ॥"
page = 230
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Putting on religious garbs some play clever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਰਮਕ ਭੇਸ ਧਾਰਨ ਕਰ ਕੇ ਕਈ ਜਣੇ ਚਲਾਕੀਆਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Putting on religious robes, they act so clever,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁੰਦਰ ਕਪੜੇ ਪਹਰ ਕਰ ਚਤਰਾਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਨਿਰੇ ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਕਰ ਕੇ ਹੀ ਚਤੁਰਾਈ (ਦੀਆਂ ਗੱਲਾਂ) ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪੜ = ਧਾਰਮਿਕ ਪਹਿਰਾਵੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se sienten muy complacidos con la ropa que se ponen,"