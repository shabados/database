[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸੰਗਿ ਜਾ ਕਾ ਮਨੁ ਸੀਤਲੁ; ਓਹੁ ਜਾਣੈ ਸਗਲੀ ਠਾਂਢੀ ॥"
page = 610
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose soul is comforted in the society of saints, he deems all to be happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਆਤਮਾ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਸੁਖੀ ਹੋਈ ਹੈ, ਸਾਰਿਆਂ ਨੂੰ ਅਨੰਦ-ਪ੍ਰਸੰਨ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is comforted in the Society of the Saints, believes that all are joyful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਕੇ ਜਿਸ ਕਾ ਮਨੁ ਸੀਤਲੁ ਹੂਆ ਹੈ, ਵਹੁ ਪੁਰਸ਼ ਤੋ ਸਗਲੀ ਸ੍ਰਿਸ਼੍ਟੀ ਕੋ ਸੀਤਲ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਾਰੀ ਲੁਕਾਈ ਨੂੰ ਹੀ ਸ਼ਾਂਤ-ਚਿੱਤ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente que es confortada estando en la Saad Sangat, la Compañía de los Santos, busca ver que todo esté en Paz,"