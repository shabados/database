[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ. ਤ੍ਰਿਪਤਿ, ਨ ਆਵੈ; ਕਿਰਤ ਕੈ ਬਾਂਧੈ ਭੇਖੁ ਭਇਆ ॥੪॥"
page = 1127
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yet without the Lord's Name, he is satiated not. Bound to the prenatal deeds he assumes sectarian garb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਸ ਨੂੰ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ। ਪੂਰਬਲੇ ਕਰਮਾਂ ਨਾਲ ਜਕੜਿਆਂ ਹੋਇਆ ਉਹ ਸੰਸਪ੍ਰਦਾਈ ਬਾਣਾ ਧਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Lord's Name, he is not satisfied; he wears religious robes, but he is bound by the karma of the actions he committed in past lives. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਸਿਮਰਨ ਬਿਨ ਪ੍ਰਪਤੀ ਨਹੀਂ ਆਵਤੀ। ਕਰਮੋਂ ਕੇ ਅਧੀਨ ਹੂਆ ਹੂਆ ਐਸੇ (ਭੇਖੁ) ਵੇਸ ਧਾਰਤਾ ਭਇਆ ਹੈ॥੪॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੇ ਬੱਝੇ ਹੋਏ ਲਈ (ਇਹ ਸਾਰਾ ਅਡੰਬਰ) ਨਿਰਾ ਬਾਹਰਲਾ ਧਾਰਮਿਕ ਲਿਬਾਸ ਹੀ ਹੈ। ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ ਮਨ ਰੱਜਦਾ ਨਹੀਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le traen a uno Paz, pues las túnicas con las que uno se viste, son usadas por puro hábito. (4)"