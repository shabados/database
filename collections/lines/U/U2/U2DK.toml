[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਵ ਸਕਤੀ ਨੋ ਲੰਘਿ ਕੈ; ਗੁਰਮੁਖਿ ਇਕੁ ਮਨੁ ਇਕੁ ਧਿਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having gone beyond the rnaya of Siva-sakti they medicate upon the one supreme."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਪਰ) ਗੁਰਮੁਖ ਸਤੋਗੁਣ ਤ ਤਮੋਗੁਣ ਥੋਂ ਲੰਘਕੇ ਇਕ ਮਨ ਹੋਕੇ ਇਕ (ਪਰਮਾਤਮਾ ਦਾ ਹੀ) ਧਿਆਨ ਕਰਦੇ ਹਨ।"