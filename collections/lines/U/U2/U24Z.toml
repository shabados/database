[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਦ੍ਰਿੜਾਏ; ਦੁਰਮਤਿ ਖੋਈ ॥"
page = 1085
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who implants the One Lord within me and rids me of my evil-intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਅੰਦਰ ਇਕ ਸੁਆਮੀ ਨੂੰ ਪੱਕਾ ਕਰਦਾ ਹੈ ਅਤੇ ਮੰਦੀ ਅਕਲ ਤੋਂ ਮੇਰਾ ਖਹਿੜਾ ਛੁਡਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who implants the Name of the One Lord within, and eradicates evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਖੋਟੀ ਮਤ ਕੋ ਖਇਕੈ ਏਕ ਦ੍ਰਿੜ ਕਰਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮੇਰੀ ਖੋਟੀ ਮੱਤ ਦੂਰ ਕਰ ਕੇ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਇਕ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ) ਨੂੰ ਪੱਕਾ ਕਰ ਦੇਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਏ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰ ਦੇਵੇ। ਦੁਰਮਤਿ = ਖੋਟੀ ਮੱਤ। ਖੋਈ = ਦੂਰ ਕਰ ਕੇ, ਖੋਇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien inscribe a Dios en nuestra mente, Quien nos libera de las malas intenciones,"