[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਤੁ ਰਹੈ; ਨ ਅਲੀਆ ਭਾਖੈ ॥"
page = 974
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remains wakeful and utters not a lie."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖਬਰਦਾਰ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਝੂਠ ਨਹੀਂ ਬੋਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains awake, and he does not lie."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਗਤਾ ਰਹਿਤਾ ਹੈ, ਝੂਠ ਨਹੀਂ ਬੋਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਜਾਗਦਾ ਹੈ, (ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ), ਕਦੇ ਝੂਠ ਨਹੀਂ ਬੋਲਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe estar siempre despierto en Dios y decir la Verdad;"