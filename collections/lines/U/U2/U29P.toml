[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕੇ ਸੁਖ ਕਰੇ; ਹ੍ਰਿਦੈ ਹਰਖ ਉਪਜਾਇ ॥੩੨॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And being satiated, she provided him numerous exhilaration.(32)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ ਵਧਾ ਕੇ ਭਾਂਤ ਭਾਂਤ ਦੇ ਸੁਖ ਮਾਣੇ ॥੩੨॥"