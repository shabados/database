[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਛੈ ਬਾਘੁ ਡਰਾਵਣੋ; ਆਗੈ ਅਗਨਿ ਤਲਾਉ ॥"
page = 1410
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Behind thee, is the dreadful tiger and in front the pool of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਿਛੇ ਭਿਆਨਕ ਸ਼ੇਰ ਹੈ ਅਤੇ ਮੂਹਰੇ ਅੱਗ ਦਾ ਤਾਲਾਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The terrible tiger is behind you, and the pool of fire is ahead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਪੀਛੇ ਇਸ ਲੋਕ ਮੇਂ ਤੋ ਕਾਲ ਰੂਪੀ (ਬਾਘੁ) ਸ਼ੇਰ ਭੈ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ ਔਰ ਆਗੇ ਵਾ ਗਰਭ ਵਾ ਨਰਕ ਰੂਪ ਅਗਨੀ ਕਾ ਤਲਾਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿੰਗੇ ਰਸਤੇ ਤੁਰਿਆਂ) ਇਸ ਲੋਕ ਵਿਚ ਭਿਆਨਕ ਆਤਮਕ ਮੌਤ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਖਾਈ ਜਾਂਦੀ ਹੈ, ਤੇ) ਅਗਾਂਹ ਪਰਲੋਕ ਵਿਚ ਜਠਰਾਗਨੀ ਦੀ ਘੁੰਮਣ-ਘੇਰੀ (ਡੋਬ ਲੈਂਦੀ ਹੈ ਭਾਵ, ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਗ੍ਰਸ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਛੈ = ਇਸ ਜਗਤ ਵਿਚ। ਬਾਘੁ = ਬਘਿਆੜ, (ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਖਾ ਜਾਣ ਵਾਲਾ) ਬਘਿਆੜ, ਆਤਮਕ ਮੌਤ। ਡਰਾਵਣੋ = ਭਿਆਨਕ। ਆਗੈ = ਅਗਲੇ ਆ ਰਹੇ ਸਮੇ ਵਿਚ, ਪਰਲੋਕ ਵਿਚ। ਅਗਨਿ ਤਲਾਉ = ਅੱਗ ਦਾ ਤਲਾਬ, ਜਠਰਾਗਨੀ ਦੀ ਘੁੰਮਣ-ਘੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toma el Camino derecho de la Verdad, pues el terrible tigre está detrás de ti y el tanque del fuego está delante de ti."