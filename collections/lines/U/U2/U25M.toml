[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਭਰਮ ਕਾ ਨਾਸੁ ॥"
page = 294
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose doubt is dispelled by Guru's grace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜਿਨ੍ਹਾਂ ਦਾ ਸੰਦੇਹ ਮਿਟ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, doubt is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਸ ਕੇ ਰਿਦੇ ਸੇ ਭ੍ਰਮ ਕਾ ਨਾਸ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਭਰਮ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, la duda es disipada,"