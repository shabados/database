[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਹੀ ਮਧੇ; ਬਸਤੁ ਅਪਾਰ ॥"
page = 181
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within it is the unrivalled commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਅੰਦਰ ਲਾਸਾਨੀ ਵੱਖਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The infinite substance is within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਅੰਤਹਕਰਣ ਪ੍ਰਧਾਨ ਲਿੰਙ ਸਰੀਰ ਮੇਂ ਗੁਣੋਂ ਰੂਪੀ ਅਪਾਰ ਵਸਤੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ-ਮੰਦਰ ਦੇ ਅੰਦਰ ਹੀ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਨਾਮ-ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸ ਹੀ ਮਧੇ = ਇਸ (ਮਨ) ਦੇ ਵਿਚ ਹੀ। ਬਸਤੁ = ਵਸਤੂ, ਨਾਮ-ਰਾਸਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior está la Sustancia Infinita,"