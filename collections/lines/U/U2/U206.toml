[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਚਲਾਏ. ਨਿਸੰਗ ਹੋਇ; ਵਰਤੈ ਅਫਰਿਆ ॥"
page = 42
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They issues commands fearlessly and act in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਧੜਕ ਹੋ ਫੁਰਮਾਨ ਜਾਰੀ ਕਰਦੇ ਹਨ ਅਤੇ ਹੰਕਾਰੀ ਹੋ ਕਾਰ-ਵਿਹਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They issue their commands fearlessly, and act in pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸੇ ਕੈਸੇ ਰਾਜੇ ਹੂਏ ਜੋ ਸਤ੍ਰੂਓਂ ਕੇ ਭੈ ਸੇ ਨਿਸੰਕ ਹੋ ਕਰ ਆਪਨੇ ਹੁਕਮ ਕੋ ਚਲਾਉਤੇ ਭਏ ਹੈਂ, ਜੈਸੇ ਰਾਵਨ ਔਰ (ਅਫਰਿਆ) ਅਮੋੜ ਹੋ ਕਰ ਬਰਤਤੇ ਥੇ, ਭਾਵ ਏਹਿ ਕਿ ਅਪਨੀ ਇੱਛਾ ਅਨੁਸਾਰ ਚਲਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਡਰ-ਖ਼ਤਰਾ-ਝਾਕਾ ਲਾਹ ਕੇ (ਲੋਕਾਂ ਉੱਤੇ) ਆਪਣਾ ਹੁਕਮ ਚਲਾਏ, ਲੋਕਾਂ ਨਾਲ ਬੜੀ ਆਕੜ ਵਾਲਾ ਸਲੂਕ ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comandaron esparciendo el miedo, y actuaron llenos de ego,"