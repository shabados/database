data = "ਮਨਸਾ. ਏਕ ਮਾਨਿ ਹਾਂ ॥"
page = 409
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cherish but one desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਇੱਛਿਆ ਹੀ ਧਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cherish one desire only:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਬੁਧੀ ਮੇਂ ਏਕ ਕੋ ਹੀ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਇਕ (ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ) ਦੀ ਤਾਂਘ (ਆਪਣੇ ਅੰਦਰ) ਕਾਇਮ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = {मनीषा} ਇੱਛਾ। ਮਾਨਿ = ਮੰਨ, ਪੱਕੀ ਕਰ।"

