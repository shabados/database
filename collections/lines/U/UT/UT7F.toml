[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਸਦਾ ਜਪੀ; ਭਗਤ ਜਨਾ ਕੀ ਟੇਕ ਜੀਉ ॥੮॥੧॥੩॥"
page = 761
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meditates ever the Lord's Name, which is the support of His devoted slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦੀਵ ਹੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਜਾਂਨਿਸਾਰ ਗੋਲਿਆ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak chants and meditates forever on the Naam, the Support of the humble devotees. ||8||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਜੋ ਭਗਤ ਜਨੋਂ ਕੀ ਟੇਕ ਰੂਪ ਹੈ ਤਿਸ ਕੋ ਸਦਾ ਜਪਤਾ ਰਹਾਂ॥੮॥੧॥੩॥☬ਲੰਮੇ ਦੇਸ ਕੀ ਬੋਲੀ ਮੇਂ ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਸਖੀ ਭਾਵ ਧਾਰ ਕਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੂੰ ਮੇਹਰ ਕਰੇਂ, ਤਾਂ) ਤੇਰੇ ਭਗਤ ਜਨਾਂ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਮੈਂ ਸਦਾ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ ॥੮॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak siempre habita en Tu Nombre, eres lo Principal para Tus Devotos, oh Señor. (8-1-3)"