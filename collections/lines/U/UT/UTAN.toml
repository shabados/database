[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਉ ਕੁਥਾਉ. ਨ ਜਾਣਨੀ; ਸਦਾ ਚਿਤਵਹਿ ਬਿਕਾਰ ॥"
page = 1248
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They distinguish not between good and bad and ever think evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੰਗੇ ਅਤੇ ਮੰਦੇ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਹਮੇਸ਼ਾਂ ਬੁਰਾ ਹੀ ਸੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know the difference between good and bad; they constantly think of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਾਉ ਕਥਾਉ, ਭਾਵ ਭਲਾ ਬੁਰਾ ਅਸਥਾਨ ਨਹੀਂ ਜਾਨਤੇ, ਸਦੀਵ ਬਿਕਾਰੋਂ ਕੋ ਚਿਤਵਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਭੈੜੀਆਂ ਗੱਲਾਂ ਹੀ ਸੋਚਦੇ ਹਨ, ਥਾਂ ਕੁਥਾਂ ਭੀ ਨਹੀਂ ਸਮਝਦੇ (ਭਾਵ, ਇਹ ਸਮਝ ਭੀ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਹੁੰਦੀ ਕਿ ਇਹ ਕੰਮ ਇਥੇ ਕਰਨਾ ਫਬਦਾ ਭੀ ਹੈ ਜਾਂ ਨਹੀਂ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos piensan siempre en su ego y no logran discriminar entre la buena y la mala intención,"