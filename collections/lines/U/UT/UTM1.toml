[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦਿੜਾਇਆ; ਹਰਿ ਨਿਹਚਲੁ. ਹਰਿ ਧਨੁ ਪਲੈ ਜੀਉ ॥੨॥"
page = 94
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted God's Name (in my heart). In my lap I have imperishable wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਗੁਰਾਂ ਨੇ (ਮੇਰੇ ਮਨ ਅੰਦਰਂ) ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ। ਮੇਰੀ ਝੋਲੀ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਨਾਸ-ਰਹਿਤ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted the Lord's Name within me. I have the Imperishable Treasure of the Lord in my lap. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਰਿ ਨਾਮ (ਦ੍ਰਿੜਾਇਆ) ਨਿਹਚੇ ਕਰਾਇਆ ਹੈ, ਸੋ ਹਰਿ ਹਰਿ ਧਨੁ ਅਚਲੁ ਮੇਰੇ ਰਿਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ। ਜੀਉ ਪਦੁ ਸੰਬੋਧਨ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਇਹ) ਹਰਿ-ਨਾਮ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰ ਕੇ ਟਿਕਾ ਦਿੱਤਾ ਹੈ, ਹਰਿ-ਨਾਮ ਧਨ ਮੇਰੇ ਪਾਸ ਹੁਣ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਧਨ ਹੋ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Guru me ha hecho conocedor del Nombre, y este Tesoro Eterno estará siempre conmigo. (2)"