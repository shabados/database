data = "ਦਸ ਚਾਰਿ ਚਾਰਿ ਨਿਧਾਨ ॥"
page = 633

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king expert in eighteen sciences, was the ocean of pleasure and store of gentleness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਠਾਰ੍ਹਾਂ ਨਿਧੀਆਂ ਦਾ ਸੁਆਮੀ ਹੈ।"