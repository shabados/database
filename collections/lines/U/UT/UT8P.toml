[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇ ਠਗਉਲੀ; ਸਭੁ ਜਗੁ ਜੋਹਿਆ ॥"
page = 394
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Administering the poisonous potion she has secured the entire world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰੀਲੀ ਦੁਆ ਦੇ ਕੇ ਉਸ ਨੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਕਾਬੂ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Administering her poisons, she has overcome the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਅਪਨੀ ਠਗੀ ਪਾਇਕੇ ਸਭ ਸੰਸਾਰ ਕੋ (ਜੋਹਿਆ) ਦੇਖਿਆ ਵਾ ਦਬਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ-ਇਸਤ੍ਰੀ ਨੇ) ਠਗਬੂਟੀ ਖਵਾ ਕੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਆਪਣੀ ਤੱਕ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal mujer administra la poción venenosa y se sobrepone al mundo entero."