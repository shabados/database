[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਟੇ ਮਾਇਆ ਮੋਹ ਪਿਆਰ ॥"
page = 1148
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "snapped are his bonds of mammon's love and affection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੁਟ ਜਾਂਦੇ ਹਨ ਉਸ ਦੀ ਮੋਹਨੀ ਦੇ ਪ੍ਰੇਮ ਤੇ ਲਗਨ ਦੇ ਬੰਧਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love and attachment to Maya are broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕਾ ਮੋਹ ਔਰ ਸਨਬੰਧੀਆਂ ਕਾ ਪਿਆਰੁ ਭੀ ਟੂਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਤਣਾਵਾਂ ਟੁੱਟ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rompe sus ataduras con Maya y el apego con el mundo de las formas."