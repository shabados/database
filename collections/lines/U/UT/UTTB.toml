[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਲਿਵ ਲਾਈ ॥੪॥੨੦॥੩੧॥"
page = 892
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Nanak has enshrined affection for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Nanak is lovingly focused on the Lord. ||4||20||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪਰਮੇਸਰ ਕੇ ਚਰਨੋਂ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੪॥੨੦॥੩੧॥☬ਜੀਵ ਕੀ ਮੂਰਖਤਾ ਜਣਾਉਂਦੇ ਹੋਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਨੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜ ਲਈ ॥੪॥੨੦॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੨੦॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru fui entonado en Dios.(4-20-31)"