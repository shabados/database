data = "ਚੁ ਮਾਹੇ ਫ਼ਲਕ ਆਫ਼ਤਾਬੇ ਮਹੀ ॥੧੭॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And was like sun on the earth and moon in the sky,(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਆਕਾਸ਼ ਦਾ ਚੰਦ੍ਰਮਾ ਅਤੇ ਧਰਤੀ ਦਾ ਸੂਰਜ ਹੈ ॥੧੭॥"