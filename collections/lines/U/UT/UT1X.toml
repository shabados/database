[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਉਨ੍ਹਾਣ ਨੂੰ ਕਾਫਲੇ ਦੇ ਰਾਹ ਦੀ ਲੋੜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਾਰਵਾਣ ਰਾ ਰਾਹ ਦਰਕਾਰ ਆਮਦਾ ।੧੧੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Should also be prepared to sacrifice both the life and the soul on the path of Akaalpurakh. (465)"