[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗਿ. ਗੁਰ ਸਰਣੀ ਆਇਆ; ਰਾਖਹੁ ਰਾਖਨਹਾਰੇ ॥"
page = 750
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking all, I have sought the Guru's protection. Now save me Thou, O my saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ। ਹੁਣ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮੇਰੇ ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing everything, I have come to the Guru's Sanctuary; save me, O my Savior Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਮੈਂ ਸਗਲ ਕੁਟੰਬਾਦਿਕੋਂ ਕੋ ਤ੍ਯਾਗਕੇ ਤੇਰੀ ਸਰਣ ਆਯਾ ਹਾਂ, ਹੇ ਰਾਖਣਹਾਰੇ! ਮੇਰੇ ਕੋ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਰਾਖ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰਥ ਪ੍ਰਭੂ! ਮੇਰੀ ਰੱਖਿਆ ਕਰ। ਮੈਂ ਸਾਰੇ (ਆਸਰੇ) ਛੱਡ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ (ਆਸਰੇ)। ਤਿਆਗਿ = ਛੱਡ ਕੇ। ਰਾਖਣਹਾਰੇ = ਹੇ ਰੱਖਿਆ ਦੀ ਸਮਰਥਾ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He dejado y me he refugiado en el Guru; por favor sálvame, oh Señor,"