[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੌ ਹੀ ਭਗਤ ਜਾਪਦੇ; ਜਿਨੑ ਕੀ ਬਾਣੀ ਸਚੀ ਹੋਇ ॥"
page = 429
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints, whose word is true, are renowned through the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ, ਜਿੰਨ੍ਹਾਂ ਦਾ ਬਚਨ ਸੱਚਾ ਹੁੰਦਾ ਹੈ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਸਿੱਧ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, the devotees are known; their words are true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਸੇ ਹੀ ਭਗਤ ਜਾਨੇ ਜਾਤੇ ਹੈਂ ਜਿਨ ਕੀ ਬਾਣੀ ਸਚੀ ਹੋਤੀ ਹੈ॥ (ਤਿਲੋਕਾ ਸਿਖ ਤੇ ਭਵਨ ਚੌਹਾਨ ਜਿਸ ਕੀ ਸ੍ਰੀ ਸਾਹਬ ਕਾਠ ਸੇ ਲੋਹੇ ਕੀ ਹੋ ਗਈ ਅਨੰਤ ਪ੍ਰਮਾਣ ਹੈਂ।)"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਭਗਤ (ਜਗਤ ਵਿਚ) ਉਜਾਗਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਉਹਨਾਂ ਦਾ ਹਰ ਵੇਲੇ ਦਾ ਬੋਲ-ਚਾਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੌ = ਸ਼ਬਦ ਤੋਂ, ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਜਾਪਦੇ = ਉੱਘੇ ਹੋ ਜਾਂਦੇ ਹਨ। ਸਚੀ = ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Palabra los Devotos son conocidos; sí, ellos recitan la Verdad,"