[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਤਿਗੁਰ ਗਿਆਨ ਧਿਆਨੁ ਏਕ ਹੀ ਅਨੇਕ ਮੇਕ; ਬ੍ਰਹਮ ਬਿਬੇਕ ਟੇਕ ਏਕੈ ਉਰਿ ਆਨੀਐ ।੩੦੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "And thus a Guru-conscious person becomes aware of One God through the knowledge blessed by the True Guru and perpetual contemplation of Him, Such a person leans on none else for support except One All-pervading Lord, (301)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪੁਰਖ ਇਕ ਅਕਾਲੀ ਪ੍ਰਕਾਸ਼ ਹੀ ਅਨੇਕਾਂ ਵਿਚ ਮਿਲਿਆ ਹੋਯਾ ਹੈ, ਐਸੇ ਸਤਿਗੁਰਾਂ ਦੇ ਇਸ ਗਿਆਨ ਤਥਾ ਇਸੇ ਨਿਸਚੇ ਵਿਖੇ ਹੀ ਨਿਗ੍ਹਾ ਦੀ ਪ੍ਰਪੱਕਤਾ ਰੂਪ ਧਿਆਨ ਨੂੰ ਧਾਰਣ ਕਰਦਾ, ਇਸ ਪ੍ਰਕਾਰ ਦੇ ਬ੍ਰਹਮ ਬਿਬੇਕ ਬ੍ਰਹਮ ਵੀਚਾਰ ਦੀ ਟੇਕ ਇਸਥਿਤੀ ਦੇ ਸਹਾਰੇ ਇਕੋ ਹੀ ਇਕ ਅਕਾਲ ਪੁਰਖ ਅੰਤ੍ਰਯਾਮੀ ਨੂੰ ਉਰਿ ਆਨੀਐ ਅਪਣੇ ਅੰਦਰ ਲ੍ਯਾਵੇ, ਭਾਵ ਜ੍ਯੋਂਕੇ ਤ੍ਯੋਂ ਅਨੁਭਵ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਵੇ ॥੩੦੧॥"