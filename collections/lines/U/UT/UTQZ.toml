[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਵਾ ਤੋਤਾ ਚੁਹਚੁਹਾ; ਤਿਸੁ ਦੇਖਿ ਭੁਲੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Seeing it, the chirping green parrot gets deluded"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਵੇ ਰੰਗ ਦੇ ਤੋਤੇ ਚੁਹ ਚੁਹ ਕਰ ਕੇ ਚੀਕਦੇ ਹੋਏ ਉਸ ਦੇ ਫਲਾਂ ਪਰ ਭੁੱਲਦੇ ਹਨ।"