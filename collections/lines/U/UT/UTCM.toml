[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਹਉ ਤੇਰਾ ਪੂੰਗੜਾ; ਨ ਤੂ ਮੇਰੀ ਮਾਇ ॥"
page = 1165
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nama replied: \"I am not thy son, and you are not my mother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਨੇ ਉਤਰ ਦਿਤਾ: \"ਮੈਂ ਤੇਰਾ ਪੁਤ ਨਹੀਂ, ਨਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਮਾਤਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv answered, \"I am not your son, and you are not my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਮੈਂ ਤੇਰਾ (ਪੂੰਗੜਾ) ਪੁਤ੍ਰ ਹਾਂ ਔਰ ਨਾ ਤੂੰ ਮੇਰੀ ਮਾਤਾ ਹੈਂ, ਕਿਉਂ ਜੋ ਸ੍ਵੈ ਧਰਮ ਤ੍ਯਾਗਣੇ ਕਾ ਉਪਦੇਸ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਉੱਤਰ ਦਿੱਤਾ-) ਨਾ ਮੈਂ ਤੇਰਾ ਪੁੱਤਰ ਹਾਂ, ਨਾ ਤੂੰ ਮੇਰੀ ਮਾਂ ਹੈਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂੰਗੜਾ = ਬੱਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y le respondí, no soy tu hijo, ni tú eres mi madre,"