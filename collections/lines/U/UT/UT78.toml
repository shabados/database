[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨ︀ਯੋ ਕਾਨ ਹੋ ਤੋ ਸੁ ਤੋ ਆਖਿ ਦੇਖਿਓ ॥੩੬॥"
page = 678

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them saw pointedly towards one another and whatever they had heard earlier with their ears, on that day they saw it there with their own eyes.36."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪਹਿਲਾਂ ਕੰਨਾਂ ਨਾਲ ਸੁਣਿਆ ਸੀ, ਉਹ ਹੁਣ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਲਿਆ ॥੩੬॥"