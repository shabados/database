[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਚਾ ਦੀਬਾਣੁ; ਹੋਰਿ ਆਵਣ ਜਾਣਿਆ ॥"
page = 150
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone hast the eternal court. All others are subject to coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਦੀਵੀ ਸਥਿਰ ਦਰਬਾਰ ਹੈ। ਹੋਰ ਸਾਰੇ ਆਉਣ ਤੇ ਜਾਣ ਦੇ ਅਧੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yours is the True Court. All others are subject to coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹੈਂ ਔਰ ਜਨਮਨੇ ਮਰਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਾਕਮ ਹੈਂ, ਹੋਰ ਸਾਰੇ ਜੀਵ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tuya es la Corte Eterna, todas las demás vienen y van."