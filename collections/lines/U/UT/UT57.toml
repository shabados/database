[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੂ ਪਰੇਤ ਮੁਗਧ ਭਏ ਸ੍ਰੋਤੇ; ਹਰਿ ਨਾਮਾ ਮੁਖਿ ਗਾਇਆ ॥੧॥"
page = 614
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru hymns, the praise of the Lord's Name with his mouth, even the beasts, goblins and fools become attentive listeners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਤਾਂ ਪਸ਼ੂ, ਜਿੰਨ ਅਤੇ ਮੂਰਖ ਭੀ ਧਿਆਨ ਨਾਲ ਸੁਣਨ ਵਾਲੇ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even beasts, demons and fools become attentive listeners, when He sings the Praises of the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੰਸਾਰ ਮੇਂ ਪਸੂ ਪਰੇਤੋਂ ਕੀ ਨਿਆਈ ਜੋ ਮੂਰਖ ਥੇ ਵਹੁ ਜਬ ਸਤਿਗੁਰ ਉਪਦੇਸ ਕੇ ਸ੍ਰੋਤੇ ਭਏ, ਤੌ ਹਰੀ ਨਾਮ ਕੌ ਮੁਖ ਮੁਕਤੀ ਸਾਧਨ ਜਾਨ ਕੇ ਤਿਨੋਂ ਨੇ ਗਾ੍ਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ (-ਸੁਭਾਉ ਮਨੁੱਖ) ਪ੍ਰੇਤ (-ਸੁਭਾਉ ਬੰਦੇ) ਮੂਰਖ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਸੁਣਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੂੰਹ ਨਾਲ ਗਾਣ ਲੱਗ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ = ਮੂਰਖ। ਸ੍ਰੋਤੇ = (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ) ਸੁਣਨ ਵਾਲੇ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru recitó el Nombre del Señor, aun los espíritus y la vida animal se estremecieron. (1)"