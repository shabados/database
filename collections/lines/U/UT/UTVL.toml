[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਸ ਦੇਤ ਭਯੋ ਪ੍ਰਭ ਜੂ; ਕਰਮਾਬਿਸ੍ਵ ਸੋ ਤਿਨ ਤੈਸੋ ਬਨਾਯੋ ॥੨੦੯੭॥"
page = 507

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Then Krishna order Vishwakarma, who created another equivalent city there.2097."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬੇਨਤੀ ਸੁਣ ਕੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਵਿਸ਼ਵਕਰਮਾ ਨੂੰ (ਨਗਰ ਬਣਾਉਣ ਦੀ) ਆਗਿਆ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ (ਨਗਰ) ਬਣਾ ਦਿੱਤਾ ॥੨੦੯੭॥"