[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਬੇਦ ਰੀਤ, ਕਹੂੰ ਤਾ ਸਿਉ ਬਿਪ੍ਰੀਤ; ਕਹੂੰ ਤ੍ਰਿਗੁਨ ਅਤੀਤ, ਕਹੂੰ ਸੁਰਗੁਨ ਸਮੇਤ ਹੋ ॥੨॥੧੨॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou workest in accordance with Vedic rites and somewhere Thou art quite opposed to it ;  somewhere Thou art without threee modes of maya and somewhere Thou hast all godly attributes. 2.12."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਤੂੰ ਵੇਦ ਦੀ ਮਰਯਾਦਾ (ਰੀਤ) ਹੈਂ ਅਤੇ ਕਿਤੇ ਉਸ ਦੇ ਬਿਲਕੁਲ ਉਲਟ ਹੈਂ। ਕਿਤੇ ਤੂੰ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਪਰੇ ਹੈਂ ਅਤੇ ਕਿਤੇ ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਯੁਕਤ ਹੈਂ ॥੨॥੧੨॥"