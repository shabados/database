[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰੇਮ ਮਹਾ ਰਸੀ; ਸਭਿ ਬੁਰਿਆਈਆ ਛਾਰੁ ॥੨॥"
page = 786
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, with the supreme Nectar of the Lord's Love, all the sins are burnt to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਪਰਮ ਅੰਮ੍ਰਿਤ ਨਾਲ, ਸਾਰੇ ਪਾਪ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, with the supreme sublime essence of the Lord's Love, all sins and evil deeds are turned to ashes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖ ਇਸਤ੍ਰੀ ਪ੍ਰੇਮ ਕਰ ਅਤੀ ਆਨੰਦਤ ਹੋ ਗਈ ਹੈ, ਤਿਸ ਕੀਆਂ ਬੁਰਿਆਈਆ ਸਭ ਛਾਰ ਹੋ ਗਈਆਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ ਦੇ) ਪਿਆਰ ਦੇ ਮਹਾ ਰਸ ਵਿਚ ਭਿੱਜੀ ਹੋਈ ਹੈ ਉਸ ਦੇ ਸਾਰੇ ਭੈੜ (ਸੜ ਕੇ) ਸੁਆਹ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se viste de rojo profundo como el carmesí, si uno medita, por la Gracia del Guru, en Dios. (2)"