[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ. ਮਹਲੁ ਨ ਪਾਇਨੀ; ਕੂੜਿ ਮੁਠੇ. ਕੂੜਿਆਰ ॥੨॥"
page = 34
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward attain not the Lord's palace. Those liars are duped by falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਸਾਹਿਬ ਦੇ ਮਹਲ ਤੱਕ ਨਹੀਂ ਅੱਪੜਦੇ। ਉਹ ਝੂਠੇ, ਝੂਠ ਨੇ ਠੱਗ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not obtain the Mansion of the Lord's Presence. The false are plundered by falsehood. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਪੁਰਸ ਹੈ, ਸੋ (ਮਹਲੁ) ਵਾਹਿਗੁਰੂ ਕੇ ਸ੍ਵਰੂਪੁ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੇ ਹੈਂ, ਕ੍ਯੋਂਕਿ ਵਹੁ (ਕੂੜਿਆਰ) ਝੂਠੇ ਹੈਂ ਔਰ (ਕੂੜਿ) ਝੂਠੇ ਸੰਸਾਰ ਕਰ ਕੇ ਹੀ (ਮੁਠੇ) ਠਗੇ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਦਰ-ਘਰ ਨਹੀਂ ਲੱਭ ਸਕਦੇ। ਉਹ ਨਾਸਵੰਤ ਜਗਤ ਦੇ ਵਪਾਰੀ ਝੂਠੇ ਮੋਹ ਵਿਚ ਹੀ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸ-ਪੂੰਜੀ) ਠਗਾ ਬੈਠਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਪਾਇਨੀ = ਪਾਇਨਿ, ਪਾਂਦੇ। ਕੂੜਿ = ਕੂੜ ਵਿਚ, ਕੂੜ ਦੀ ਰਾਹੀਂ। ਕੂੜਿਆਰ = ਕੂੜ ਦੇ ਵਪਾਰੀ, ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਵਪਾਰੀ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs no llegan hasta Su Castillo, pues son falsos y esa falsedad los engaña.  (12)"