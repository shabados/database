[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਮਰਦ. ਸਿਦਕਿ ਲੇ ਬਾਧਹੁ; ਖੈਰਿ ਸਬੂਰੀ ਕਬੂਲ ਪਰਾ ॥੪॥"
page = 1083
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bind down thou the five (demons) or (men) with faith charity and contentment and thus shalt thou be accepted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੰਜਾਂ ਇਨਸਾਨ (ਵਿਕਾਰਾਂ) ਨੂੰ ਈਮਾਨ, ਖੈਰਾਤ ਅਤੇ ਸੰਤੋਖ ਨਾਲ ਬੰਨ੍ਹ ਕੇ ਰੱਖ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਪ੍ਰਵਾਨ ਥੀ ਵੰਝੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tie up the five demons of desire with faith, charity and contentment, and you shall be acceptable. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕਾ ਭਰੋਸਾ ਲੈ ਕੇ ਕਾਮਾਦਿ ਪੰਚ ਜੋ ਬਿਕਾਰ ਹੈਂ ਤਿਨ ਕੋ ਬਾਂਧੋ। ਜਿਸ ਨੇ (ਸਬੂਰੀ) ਸੰਤੋਖ ਧਾਰਨ ਰੂਪ ਖੈਰ ਮੰਗਿਆ ਹੈ, ਸੋ ਪਰਮੇਸਰ ਕੇ ਦਰ ਮੇਂ ਕਬੂਲ ਪੜਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਦਕ ਦੀ ਮਦਦ ਨਾਲ ਪੰਜ ਕਾਮਾਦਿਕ ਸੂਰਮਿਆਂ ਨੂੰ ਫੜ ਕੇ ਬੰਨ੍ਹ ਰੱਖ। ਸੰਤੋਖ ਦੇ ਖ਼ੈਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ ਖ਼ੁਦਾ ਦੇ ਦਰ ਤੇ ਕਬੂਲ ਹੋ ਜਾਹਿਂਗਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਮਰਦ = ਕਾਮਾਦਿਕ ਪੰਜ ਸੂਰਮੇ। ਸਿਦਕਿ = ਸਿਦਕ ਦੀ ਰਾਹੀਂ। ਲੇ = ਲੈ ਕੇ, ਫੜ ਕੇ। ਬਾਧਹੁ = ਬੰਨ੍ਹ ਰੱਖੋ। ਖੈਰਿ = ਖ਼ੈਰ ਦੀ ਰਾਹੀਂ {ਖ਼ੈਰੁ = ਦਾਨ}। ਖੈਰਿ ਸਬੂਰੀ = ਸੰਤੋਖ ਦੇ ਖ਼ੈਰ ਦੀ ਰਾਹੀਂ। ਕਬੂਲ = ਪਰਵਾਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y atar a los cinco enemigos de las pasiones con la cuerda de la Fe, y así poder encontrar Contentamiento en dar, para ser aprobados por Dios. (4)"