[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖੋ ਨੈਨਿ ਠਾਢੇ ਸਭੈ ਭੂਪ ਆਲਾ ॥"
page = 630

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sarasvati, seeing the damsel said to her again, “O princess! See these superb kings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨਾਲ ਵੇਖੋ, ਸਭ ਚੰਗੇ ਤੋਂ ਚੰਗੇ ਰਾਜੇ ਖੜੋਤੇ ਹਨ।"