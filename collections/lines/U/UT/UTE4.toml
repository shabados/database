[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਚਮੜੀ; ਜਉ ਛੋਡੈ ਨਾਹੀ ॥"
page = 392
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Clung round the neck, somehow, it leaves not the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਦਨ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਇਹ ਕਿਸੇ ਤਰ੍ਹਾਂ ਆਦਮੀ ਨੂੰ ਛੱਡਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It hangs around his neck, and does not leave him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗਲ ਨਾਲ ਚਮੜੀ ਹੋਈ ਨਾ ਛੋਡੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਰ) ਜਦੋਂ ਇਹ ਗਲ ਨਾਲ ਚੰਬੜੀ ਹੋਈ ਛੱਡਦੀ ਹੀ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así ocurre tenazmente, Maya se aferra al cuello de uno, esperando apretarlo."