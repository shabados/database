[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਝੂਠਿ ਮੁਠੇ ਸੰਸਾਰਾ ॥"
page = 1330
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the world, that is being cheated by falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਹੈ ਜਹਾਨ ਕਿ ਇਸ ਨੂੰ ਕੂੜ ਠੱਗੀ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the falsehood which is plundering the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਨਿੰਦਕ ਜਨ ਝੂਠ ਰੂਪ ਸੰਸਾਰ ਮੇਂ ਵਿਕਾਰੋਂ ਨੇ (ਮੁਠੇ) ਲੂਟ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸੰਸਾਰੀ ਜੀਵ ਵਿਅਰਥ ਰਸਮਾਂ ਦੇ ਵਹਿਮ ਵਿਚ ਫਸ ਕੇ ਮਾਇਆ ਦੇ ਢਹੇ ਚੜ੍ਹ ਕੇ ਅਜੇਹੇ ਲੁੱਟੇ ਜਾ ਰਹੇ ਹਨ (ਆਤਮਕ ਜੀਵਨ ਅਜੇਹੇ ਲੁਟਾ ਰਹੇ ਹਨ ਕਿ ਇਹਨਾਂ ਨੂੰ ਇਹ ਸਮਝ ਹੀ ਨਹੀਂ ਪੈਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es tal la falsedad que ultraja al mundo,"