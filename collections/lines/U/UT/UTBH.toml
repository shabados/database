[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹੈ; ਕਹਾਵੈ ਸੋਇ ॥੫॥੧੨॥"
page = 1331
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, He, the Lord, makes man utter His name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਸੁਆਮੀ ਦੀ ਬੰਦੇ ਪਾਸੋਂ ਆਪਣਾ ਨਾਮ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I speak as He causes me to speak. ||5||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਜਸ ਕੋ ਸੋਈ ਆਪ ਕਹਿਤਾ ਹੈ ਪੁਨਾ ਔਰੋਂ ਸੇ ਕਹਾਵਤਾ ਹੈ॥੫॥੧੨॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਦਾਸ) ਨਾਨਕ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬੋਲ ਤਦੋਂ ਹੀ) ਆਖ ਸਕਦਾ ਹੈ ਜੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਅਖਵਾਏ ॥੫॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estatus, dice Nanak, hablo lo que Él me dice. (5-12)"