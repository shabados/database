[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੀ ਅਗਨਿ; ਬ੍ਰਹਮੁ ਪਰਜਾਲੇ ॥"
page = 952
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His body's fire, he burns with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ ਦੀ ਅੱਗ ਨੂੰ ਉਹ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਸਾੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of his body illuminates God within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬ੍ਰਹਮ ਗ੍ਯਾਨ ਕੀ ਅਗਨੀ ਕਰ ਕਾਯਾਂ ਕੋ (ਪਰ) ਵਿਸੇਸ ਕਰ ਜਾਲੇ, ਭਾਵ ਮਿਥ੍ਯਾ ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਰੀਰ ਵਿਚ ਰੱਬੀ ਜੋਤਿ ਜਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਿ ਬ੍ਰਹਮੁ = ਬ੍ਰਹਮ-ਅਗਨਿ, ਰੱਬੀ ਜੋਤਿ। ਪਰਜਾਲੇ = (संः प्रज्वालय) ਚੰਗੀ ਤਰ੍ਹਾਂ ਚਮਕਾਏ, ਰੌਸ਼ਨ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que su fuego corporal logre iluminar a Dios en su interior."