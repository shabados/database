[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਸਫਲ ਸਫਲ ਦਰਸੁ ਰੇ; ਪਰਸਿ ਪਰਸਿ ਗੁਨ ਗਾਈਐ ॥"
page = 1321
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O men, fruitful, gainful and successful is the Lord's vision, seeing and beholding which, sing I His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐ ਇਨਸਾਨ, ਫਲਦਾਇਕ! ਲਾਭਦਾਇਕ ਅਤੇ ਸਫਲ ਹੈ ਸਾਈਂ ਦਾ ਦਰਸ਼ਨ, ਜਿਸ ਨੂੰ ਵੇਖਣ, ਵੇਖਣ ਦੁਆਰਾ ਮੈਂ ਉਸ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful, fruitful, fruitful is the Blessed Vision of His Darshan; touching His Touch, I sing His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਜੋ ਤੇਰਾ ਸਫਲ ਦਰਸ਼ਨ ਹੈ ਤਿਸ ਕੋ (ਪਰਸਿ ਪਰਸਿ) ਅਰਥਾਤ ਪੁਨਾ ਪੁਨਾ ਪਾਇ ਕਰ ਸਦੀਵ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਐਸਾ ਹੈ ਜਿਸ ਦਾ ਦਰਸਨ ਸਾਰੇ ਹੀ ਫਲ ਦੇਣ ਵਾਲਾ ਹੈ। ਆਓ ਉਸ ਦੇ ਚਰਨ ਸਦਾ ਛੁਹ ਛੁਹ ਕੇ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fructífera, Fructífera, Fructífera es la Visión Bendita de Su Darshan. Teniendo Su Toque canto Sus Gloriosas Alabanzas."