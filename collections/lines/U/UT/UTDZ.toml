[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਤੂ ਜਾਚਹਿ; ਸੋ ਤ੍ਰਿਭਵਨ ਭੋਗੀ ॥"
page = 857
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth, which thou beggest for, that has been enjoyed by the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧਨ-ਦੌਲਤ ਨੂੰ ਤੂੰ ਮੰਗਦਾ ਹੈਂ, ਉਹ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੀ ਮਾਣੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which you beg for, has been enjoyed in the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ ਕੋ ਤੂੰ ਚਾਹਿਤਾ ਹੈਂ, ਸੋ ਤ੍ਰਿਲੋਕੀ ਕੇ ਜੀਵੋਂ ਕੀ ਭੋਗੀ ਹੋਈ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਸਰਬ ਕੀ ਜੂਠ ਅਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋਗ-ਅੱਭਿਆਸ ਤੇ ਪ੍ਰਾਣਾਯਾਮ ਦੇ ਨਾਟਕ-ਚੇਟਕ ਵਿਖਾ ਕੇ) ਜਿਹੜੀ ਮਾਇਆ ਤੂੰ ਮੰਗਦਾ ਫਿਰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਤਾਂ ਸਾਰੇ ਜਗਤ ਦੇ ਜੀਵ ਭੋਗ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜੋ ਕੁਝ, ਜਿਸ (ਮਾਇਆ) ਨੂੰ। ਜਾਚਹਿ = ਤੂੰ ਮੰਗਦਾ ਹੈਂ। ਤ੍ਰਿਭਵਣ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਦੇ ਜੀਵਾਂ ਨੇ, ਸਾਰੇ ਜਗਤ ਦੇ ਜੀਵਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta Maya a la que tanto buscas ha sido disfrutada antes por los tres mundos"