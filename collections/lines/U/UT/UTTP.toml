[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਹਰਿ ਹਰਿ ਪ੍ਰੀਤਿ ਲਗਾਇ ॥"
page = 82
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! do thou embrace love for God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, embrace love for the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰਿ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਹਰੀ (ਦਾ ਨਾਮ ਸਿਮਰਨ) ਵਿਚ ਪ੍ਰੀਤ ਜੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no se acordaron del Nombre del Señor, arrepentidos se fueron de este mundo."