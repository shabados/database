[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਛੁਟਿਓ; ਬਿਖੁ ਸੰਸਾਰੁ ॥੩॥"
page = 197
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and therewith thou shalt be saved of the poisonous world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨਾਲ ਤੂੰ ਜਹਿਰੀਲੀ ਦੁਨੀਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "thus you shall be saved from the poisonous world-ocean. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਬਿਖ ਰੂਪੀ ਸੰਸਾਰ ਛੂਟ ਗਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਸੰਸਾਰ (ਦਾ ਮੋਹ) ਪਰੇ ਹਟ ਗਿਆ, ਉਸ ਤੋਂ (ਵਿਕਾਰਾਂ ਦਾ ਉਹ) ਜ਼ਹਰ ਪਰੇ ਰਹਿ ਗਿਆ (ਜੋ ਮਨੁੱਖ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que te liberes de los enredos ponzoñosos del mundo.  (3)"