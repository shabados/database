[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਦੇਖਾਂ ਪਿਰੁ ਪਿਆਰਾ; ਹਰਿ ਗੁਣ ਰਸਿ ਰਵਾ. ਰਾਮ ॥"
page = 1113
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I see my loved God, the Groom, I utter His praise with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਲਾਡਲੇ ਵਾਹਿਗੁਰੂ ਕੰਤ ਨੂੰ ਵੇਖਦੀ ਹਾਂ ਤਾਂ ਮੈਂ ਪਿਆਰ ਨਾਲ ਉਸ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I see my Beloved Husband Lord, I chant the Lord's Glorious Praises with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਯਾਰੇ ਪਤੀ ਰਾਮ! ਤਬ ਤੇਰੇ ਕੋ ਦੇਖੋਂਗਾ ਜਬ (ਰਸਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰੂੰਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਦੋਂ ਮੈਂ ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਦਰਸਨ ਕਰਦੀ ਹਾਂ, ਤਦੋਂ ਮੈਂ ਬੜੇ ਸੁਆਦ ਨਾਲ ਉਸ ਹਰੀ ਦੇ ਗੁਣ ਯਾਦ ਕਰਦੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾਂ = ਮੈਂ ਵੇਖਦੀ ਹਾਂ। ਪਿਰੁ = ਪਤੀ। ਰਸਿ = ਰਸ ਨਾਲ, ਸੁਆਦ ਨਾਲ। ਰਵਾ = ਰਵਾਂ, ਮੈਂ ਯਾਦ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando veo a mi Amado Dios, recito con alegría Su Alabanza."