[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਗਹ ਢੋਈ ਨ ਲਹੈ, ਦੁਬਿਧਾ ਬਦਰਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He cannot have shelter in the court of Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਰਗਾਹ ਵਿਖੇ ਢੋਈ ਨਹੀਂ ਲੈ ਸਕੇਗਾ (ਕਿਉਂ ਜੋ) ਦੁਬਿਧਾ (ਦ੍ਵੈਤ ਵਿਖੇ ਪੈਕੇ) ਬਦਰਾਹੀ (ਹੋ ਗਿਆ ਹੈ)।"