[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਗੁਰਮੁਖਿ ਆਰਾਧਹੁ; ਦੁਸਮਨ ਦੂਖੁ. ਨ ਆਵੈ ਨੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1150
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, ponder thou over the Lord's lotus feet and enemy and anguish shall come not near thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾ ਦਾ ਧਿਆਨ ਧਾਰ ਅਤੇ ਵੈਰੀ ਤੇ ਦੁਸ਼ਟ ਤੇਰੇ ਨੇੜੇ ਨਹੀਂ ਆਉਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, worship and adore His Lotus Feet; enemies and pains shall not even approach you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨੋਂ ਕਾ ਅਰਾਧਨ ਕਰੁ, ਫਿਰ ਕੋਈ ਦੁਸਮਨ ਔ ਦੁਖ ਤੁਮਾਰੇ ਨਜਦੀਕ ਨਹੀਂ ਆਵੇਗਾ॥੧॥ ਰਹਾਉ ॥☬ਪੁਨਹ ਪਰਮੇਸਰ ਕੀ ਸਰਬ ਰੂਪਤਾ ਔਰ ਸਰਬ ਗਿਆਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਆਰਾਧਨ ਕਰਿਆ ਕਰ, (ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ, ਕੋਈ) ਵੈਰੀ (ਉਸ ਦੇ) ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੇ, ਕੋਈ ਦੁੱਖ (ਉਸ ਦੇ) ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ-ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਦੁਸਮਨ = ਵੈਰੀ {ਬਹੁ-ਵਚਨ}। ਆਵੈ = ਆਉਂਦਾ {ਇਕ-ਵਚਨ}। ਨੇਰੇ = ਨੇੜੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, por la Gracia del Guru habita a los Pies de tu Dios, y ni pena ni adversario se acercarán. (1-Pausa)"