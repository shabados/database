[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰਿ; ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥"
page = 161
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By showering His benediction, the Lord causes man to meet the true Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਕੇ ਸਾਹਿਬ, ਇਨਸਾਨ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, He leads us to meet the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਾ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él, el Señor nos otorga Su Misericordia, al guiarnos hacia el Guru,"