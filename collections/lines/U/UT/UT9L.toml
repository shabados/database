[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕ. ਨ ਹੋਤੀ, ਤਿਨਹੁ ਦਰਿ; ਜਿਹ ਹੋਵਹੁ ਸੁਪ੍ਰਸੰਨ ॥"
page = 255
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They with whom that Lord is pleased meet not a limp at His Door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਹ ਪ੍ਰਭੂ ਖੁਸ਼ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਰੁਕਾਵਟ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those beings, with whom the Lord is thoroughly pleased, meet with no obstacles at His Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਤੂੰ ਸੋ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ ਤਿਨ ਕੋ (ਦਰਿ) ਸਤਿਸੰਗਤਿ, ਵਾ ਤੇਰੇ ਦ੍ਵਾਰੇ ਮੇਂ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ (ਠਾਕ) ਰੋਕ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੂੰ ਮਿਹਰ ਕਰਦਾ ਹੈਂ; ਉਹਨਾਂ ਦੇ ਰਾਹ ਵਿਚ ਤੇਰੇ ਦਰ ਤੇ ਪਹੁੰਚਣ ਲੱਗਿਆਂ ਕੋਈ ਰੋਕ ਨਹੀਂ ਪੈਂਦੀ (ਕੋਈ ਵਿਕਾਰ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਤੋਂ ਰੋਕ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕ = ਰੋਕ। ਦਰਿ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene la Gracia del Señor, no será detenido al llegar a Su Puerta."