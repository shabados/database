[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਹੋਰੁ ਮੋਹੁ ਗੁਬਾਰੁ ॥"
page = 1342
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, all else is the darkness of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਹੋਰ ਸਾਰਾ ਕੁਝ ਸੰਸਾਰੀ ਮਮਤਾ ਦਾ ਅਨ੍ਹੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, everything else is the darkness of emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਤੇ ਬਿਨਾਂ ਔਰ ਮੇਂ ਜੋ ਮੋਹ ਕਰਨਾ ਹੈ, ਸੋ (ਗੁਬਾਰੁ) ਅੰਧੇਰਾ, ਭਾਵ ਅਗਿਆਨ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰ-ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੀ ਜਿੰਦ ਵਾਸਤੇ (ਚਾਰ ਚੁਫੇਰੇ) ਹੋਰ ਸਭ ਕੁਝ ਮੋਹ (-ਰੂਪ) ਘੁੱਪ ਹਨੇਰਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
