[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧੈ ਧਾਵਤ; ਮਨੁ ਭਇਆ ਮਨੂਰਾ ॥"
page = 1047
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Running after the worldly pursuits, the mind has rusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਮਗਰ ਦੌੜ ਭੱਜ ਕੇ, ਮਨ ਜੰਗਾਲਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chasing after worldly affairs, the mind has become corroded and rusty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਧਿਆ ਮੇਂ ਧਾਵਤਿਆਂ ਮਨਮੁਖਾਂ ਕਾ ਮਨ ਮਨੂਰਾ ਹੂਆ ਹੈ, ਭਾਵ ਜੜ ਵਾ ਮਲੀਨ ਵਾ ਜਲ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਖਲਜਗਨ ਵਿਚ ਦੌੜ-ਭੱਜ ਕਰਦਿਆਂ ਮਨੁੱਖ ਦਾ ਮਨ ਸੜਿਆ ਹੋਇਆ ਲੋਹਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਇਉਂ ਸੜਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਸੜਿਆ ਹੋਇਆ ਲੋਹਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੈ = ਧੰਧੇ ਵਿਚ, ਦੁਨੀਆ ਦੇ ਖਲਜਗਨ ਵਿਚ। ਧਾਵਤ = ਦੌੜਦਿਆਂ। ਮਨੂਰਾ = ਸੜਿਆ ਹੋਇਆ ਲੋਹੇ ਦਾ ਚੂਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En desbandada e involucrada en numerosos conflictos mundanos, la mente se oxida,"