[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਹ ਬਿਧਿ ਹਰਿ ਭਜਉ; ਇਕ ਮਨਿ ਹੁਇ ਇਕ ਚਿਤਿ ॥੪੫॥"
page = 1428
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, in this way, thou contemplate on God with focused mind and whole heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਇਕ ਮਨੂਏ ਅਤੇ ਇਕ ਦਿਲ ਨਾਲ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in just the same way, vibrate, and meditate on the Lord, single-mindedly, with one-pointed consciousness. ||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਹਰਿ ਕਾ ਭਜਨ ਏਕ ਮਨ ਏਕ ਚਿਤ ਸੇ ਦ੍ਰਿਢ ਹੋ ਕਰ ਕਰ॥੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸੇ ਤਰੀਕੇ ਨਾਲ ਇਕ-ਮਨ ਹੋ ਕੇ ਇਕ-ਚਿੱਤ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰੋ (ਕਿ ਉਸ ਦਾ ਦਰ ਕਦੇ ਛੱਡਿਆ ਹੀ ਨਾਹ ਜਾਏ) ॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, de la misma manera vibra y medita en el Señor, con una mente simple y Conciencia enfocada. (45)"