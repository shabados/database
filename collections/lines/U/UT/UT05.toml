[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਨਾਹੀ ਰੇ ਪੇਖਤ ਅੰਧੇ ॥"
page = 738
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O blind man, see thou not with thine eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹੇ ਮਨੁੱਖ! ਤੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not see with your eyes - you are so blind!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਅੰਧੇ ਜੀਵ! ਵਿਚਾਰ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਨਹੀਂ ਦੇਖਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹੇ! ਤੂੰ ਅੱਖਾਂ ਨਾਲ (ਕਿਉਂ) ਨਹੀਂ ਵੇਖਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre ciego, ¿cómo no puedes darte cuenta de que en el final,"