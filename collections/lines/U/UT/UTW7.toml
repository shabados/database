[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡ ਪਾਖੰਡ ਕਰਿ ਕਰਿ ਭਰਮੇ; ਲੋਭੁ ਪਾਖੰਡੁ ਜਗਿ ਬੁਰਿਆਰੇ ॥"
page = 981
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People wander about practising hypocrisy and deception. Evil are avarice and hypocrisy in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ, ਦੰਭ ਅਤੇ ਮਕਰ ਕਰਦੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ। ਮੰਦੇ ਹਨ ਲਾਲਚ ਅਤੇ ਦੰਭ ਇਸ ਜਹਾਨ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing hypocrisy and deception, people wander around in confusion. Greed and hypocrisy are evils in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਖੰਡ ਪਰ ਪਾਖੰਡ ਕਰਿ ਕਰਿ ਕੇ ਦੇਸੋਂ ਮੇਂ ਭ੍ਰਮੇ ਹੈਂ। ਲੋਭ ਅਰ ਪਾਖੰਡ ਕਰ ਕੇ (ਜਗਿ) ਜੀਵ ਬੁਰਿਆਰ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਆਦਿਕ ਬਟੋਰਨ ਲਈ ਅਨੇਕਾਂ ਧਾਰਮਿਕ) ਦਿਖਾਵੇ ਸਦਾ ਕਰ ਕਰ ਕੇ (ਜੀਵ) ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ। ਇਹ ਲੋਭ ਤੇ ਇਹ (ਧਾਰਮਿਕ) ਵਿਖਾਵਾ ਜਗਤ ਵਿਚ ਇਹ ਬੜੇ ਭੈੜੇ (ਵੈਰੀ) ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਖੰਡ = (ਮਾਇਆ ਆਦਿਕ ਬਟੋਰਨ ਲਈ ਧਾਰਮਿਕ) ਵਿਖਾਵੇ। ਕਰਿ = ਕਰ ਕੇ। ਕਰਿ ਕਰਿ = ਮੁੜ ਮੁੜ ਕਰ ਕੇ। ਭਰਮੇ = ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਬੁਰਿਆਰੇ = ਬੜੇ ਭੈੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres malvados están llenos de engaño, vanagloria e hipocresía, ya que permanecen engañados por la avaricia y son mal guiados por la duda."