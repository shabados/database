[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਮਨੁ ਤਨੁ ਹਰਿਆ ਹੋਇਆ; ਗੁਰਬਾਣੀ ਹਰਿ ਗੁਣ ਭਾਖੁ ॥੧॥"
page = 997
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's praise, through the Guru's word, my soul and body have all blossomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਸਮੂਹ ਪ੍ਰਫੁੱਲਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body have totally blossomed forth; through the Word of the Guru's Bani, I chant the Glorious Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਸਭ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਮਨ ਔ ਤਨ ਦੈਵੀ ਸੰਪਤੀ ਸੇ ਹਰਿਆ ਹੂਆ ਹੈ, ਗੁਰਬਾਣੀ ਕਰ ਕੇ ਵਹੁ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਹੀ (ਭਾਖੁ) ਕਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਨਾਮ-ਰਸ ਚੱਖਦਾ ਹੈ ਉਸ ਦਾ) ਉਸ ਦਾ ਤਨ ਮਨ ਹਰ ਵੇਲੇ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ (ਤੂੰ ਭੀ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰਿਆ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente están floreciendo, pues a través de la Palabra del Guru, recito la Alabanza del Señor.(1)"