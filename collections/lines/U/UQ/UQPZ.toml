[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤ ਗੁਪਤ; ਕਰਮਹਿ ਜਾਨ ॥"
page = 838
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chitar, Gupat, (the recording angles) know man's deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿਤ੍ਰ ਗੁਪਤ (ਲੇਖਾ ਲਿੱਖਣ ਵਾਲੇ ਫਰੇਸ਼ਤੇ) ਆਦਮੀ ਦੇ ਅਮਲਾਂ ਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The recording scribes of the conscious and the unconscious, Chitr and Gupt, know all actions and karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੇ ਕਰਮੋਂ ਕੋ ਚਿਤ੍ਰ ਗੁਪਤ ਜਾਂਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੱਤ੍ਰ ਗੁਪਤ (ਮੇਰੇ) ਕਰਮਾਂ ਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤ ਗੁਪਤ = ਚਿੱਤ੍ਰ ਗੁਪਤ। ਕਰਮਹਿ = (ਮੇਰੇ) ਕਰਮਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son Chitra y Gupta, ellos conocen todas las acciones,"