[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੇਖਹ ਤ੍ਰਿਗਦ ਜੋਨਿ ਪ੍ਰੇਮ ਕੈ ਪਰੇਵਾ; ਪਰ ਕਰ ਨਾਰਿ ਦੇਖਿ ਟਟਤ ਅਕਾਸ ਤੇ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "My beloved! Look how a lovelorn pigeon, a species of devious origin, impatiently flies down from high sky to his mate."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤੀਕੂੰ ਹੀ ਗੁਰਮੁਖ ਬਿਰਹਨੀ ਐਉਂ ਆਖਿਆ ਕਰਦੀ ਹੈ ਕਿ ਹੇ ਭਾਈਓ! ਟੇਢੀਆਂ ਤਾਮਸੀ ਜੂਨਾਂ ਵੱਲ ਤਾਂ ਤੱਕੋ, ਕਿ ਪਰੇਵਾ ਕਬੂਤਰ ਕੀਕੂੰ ਨਾਰਿ ਕਬੂਤਰੀ ਨੂੰ ਦੇਖਦੇ ਸਾਰ ਅਕਾਸ਼ ਤੋਂ ਭਾਵ ਅਕਾਸ਼ ਵਿਚ ਉਡਾਰੀਆਂ ਮਾਰਦਾ ਹੋਯਾ ਪਰ ਕਰ ਖੰਭ ਮਾਰਦਾ ਮਾਰਦਾ ਇਕੋ ਵਾਰ ਹੀ ਉਸ ਉਪਰ ਆਨ ਟੁੱਟਦਾ ਅਰਥਾਤ ਆਨ ਮਿਲਦਾ ਹੈ।"