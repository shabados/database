[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਤੇਰੇ ਲੋਅ; ਸਚੇ ਆਕਾਰ ॥"
page = 463
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are Thine worlds and true Thy creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਤੇਰੇ ਜਗਤ ਅਤੇ ਸੱਚੀ ਤੇਰੀ ਰਚਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are Your realms, True is Your creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਜਮ ਕੁਬੇਰਾਦਿਕ ਲੋਕ ਵਾ ੧੪ ਲੋਕ ਵਾ ਤੀਨ ਲੋਕ ਔਰ ਤਿਨਮੇਂ ਰਹਨੇ ਹਾਰੋਂ ਕੇ (ਆਕਾਰ) ਸਰੀਰ ਸਭ, ਹੇ ਸਚੇ! ਤੇਰੇ ਰਚੇ ਹੂਏ ਹੈਂ ਵਾ ਤੇਰਾ ਰੂਪ ਹੋਨੇ ਤੇ ਸਭ ਸਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ (ਸਿਰਜੇ ਹੋਏ ਚੌਂਦਾਂ) ਲੋਕ ਤੇ (ਇਹ ਬੇਅੰਤ) ਆਕਾਰ ਭੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਅ = ਚੌਦਾਂ ਲੋਕ। ਆਕਾਰ = ਸਰੂਪ, ਸ਼ਕਲ, ਰੰਗ ਰੰਗ ਦੇ ਜੀਅ ਜੰਤ, ਪਦਾਰਥ ਆਦਿਕ ਜੋ ਦਿਖਾਈ ਦੇ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad son Tus Obras, Verdad son Tus Pensamientos."