[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਰਿ ਪ੍ਰਨਾਮ ਕਰੋ ਹਮ ਕੋ; ਕਰ ਬਾਹਰ ਹ੍ਵੈ ਜਲ ਤੇ ਤਤਕਾਲਾ ॥"
page = 318

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna replied, “Alright  come out of the water immediately and bow before me,”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਝਟ ਪਟ ਪਾਣੀ ਤੋਂ ਨਿਕਲ ਕੇ ਅਤੇ ਹੱਥ ਜੋੜ ਕੇ ਮੈਨੂੰ ਪ੍ਰਣਾਮ ਕਰੋ,"