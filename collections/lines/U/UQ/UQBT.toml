[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿ ਰਹਿਓ; ਸਰਬ ਨਾਥ ਅਪਾਰ ॥"
page = 1227
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Infinite Lord of all is fully-filling the ocean, the land and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਬੇਅੰਤ ਸੁਆਮੀ, ਸਮੁੰਦਰ, ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Infinite Lord is totally permeating and pervading the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅਪਾਰ) ਵਾਹਿਗੁਰੂ ਸਰਬ ਕਾ (ਨਾਥ) ਸੁਆਮੀ ਹੈ, ਸੋ ਜਲ ਥਲ ਔਰ ਅਕਾਸ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਭੂ ਜਲ ਵਿਚ ਥਲ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਭਰਪੂਰ ਹੈ, ਜੋ ਸਭ ਜੀਵਾਂ ਦਾ ਖਸਮ ਹੈ, ਜੋ, ਬੇਅੰਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Infinito Lo es de todos y prevalece en lo espacios y espacios inferiores,"