[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀ ਮੂਰਤ ਸਿਮਰਤ ਪਲ ਵੰਞਹਿ ਜੀਵਣੁ; ਸਫਲੁ ਤਿਥਾਈ ਜੀਉ ॥੧॥"
page = 107
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the mortal's life there where a moment a trice and an instant of his passes in the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਪ੍ਰਾਣੀ ਦੀ ਜਿੰਦਗੀ ਉਥੇ ਜਿਥੇ ਉਸ ਦਾ ਹਿਕ ਛਿਨ, ਲੰਮ੍ਹਾ ਤੇ ਮੁਹਤ ਸਾਹਿਬ ਦੀ ਬੰਦਗੀ ਵਿੱਚ ਗੁਜਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you remember the Lord in meditation for a moment, even for an instant, then your life will become fruitful and prosperous. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੰਤਸੰਗ ਮੇਂ ਘੜੀ ਮਹੂਰਤ ਅਰਥਾਤ ਦੋ ਘੜੀ ਔਰੁ ਪਲੁ ਸਿਮਰਨ ਕਰਤਿਆਂ ਬੀਤੈ, ਤਿਸੀ ਅਸਥਾਂਨ ਮੇਂ ਜੀਵਣ ਸਫਲੁ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਜਿਨੋਂ ਨੇ ਸਿਮਰਿਆ ਹੈ, ਤਿਨ ਕੋ ਕਿਆ ਲਾਭੁ ਹੂਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਮਰ ਦੀਆਂ ਘੜੀਆਂ ਦੋ ਘੜੀਆਂ ਪਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਬੀਤਣ, ਉਥੇ ਹੀ ਜੀਵਨ (ਦਾ ਸਮਾਂ) ਸਫਲ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cuanto uno medita, aunque sea por un instante, la vida propia se vuelve fructífera, oh Amado. (1)"