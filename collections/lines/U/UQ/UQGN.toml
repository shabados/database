[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂਜਰੀ ਮਹਲਾ ੫ ਘਰੁ ੪ ਦੁਪਦੇ ॥"
page = 502
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri 5th Guru. Dupade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂਜ਼ਰੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Goojaree, Fifth Mehl, Fourth House, Dho-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ, ਘਰ ੪ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guyeri, Mejl Guru Aryan, Quinto Canal Divino, Du-Padas."