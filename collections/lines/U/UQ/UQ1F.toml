[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਸਿਉ ਮੇਲਾਪੁ ਹੋਇ; ਲਿਵ ਕਟੋਰੀ ਅੰਮ੍ਰਿਤ ਭਰੀ; ਪੀ ਪੀ ਕਟਹਿ ਬਿਕਾਰ ॥੩॥"
page = 553
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting with the saints society, the cup of Lord's love is filled with the Name-Nectar. By drinking it continually the sins are blotted out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਪਿਆਲਾ ਨਾਮ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨਾਲ ਭਰਿਆ ਜਾਂਦਾ ਹੈ। ਇਸ ਨੂੰ ਇਕ ਰਸ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਪਾਪ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Society of the Saints, the cup of the Lord's Love is filled with this Ambrosial Nectar; drinking it in, one's corruptions and sins are wiped away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਸੰਗਤ ਮੇਂ ਮਿਲਾਪ ਹੋਇ ਕਰ ਕੇ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੀ ਇਕਾਗ੍ਰਤਾ ਰੂਪ ਕਟੋਰੀ ਅਰ ਅੰਮ੍ਰਿਤੇ ਮ੍ਰਿਤ੍ਯੁ ਸੇ ਰਹਿਤ ਕਰਨੇ ਹਾਰੀ ਜੋ ਭਗਤੀ ਹੈ, ਸੋ ਭਰੀ ਸੁਰਾਹੀ, ਐਸੀ ਮਦਿਰਾ ਕੋ ਗੁਰਮੁਖਿ ਪੀ ਕਰ ਕੇ ਸਭ ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਕੋ ਕਾਟਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗਤ ਨਾਲ ਮੇਲ ਹੋਵੇ, ਕਟੋਰੀ ਅੰਮ੍ਰਿਤ (ਨਾਮ) ਦੀ ਭਰੀ ਹੋਈ ਲਿਵ (ਰੂਪ) ਹੋਵੇ, ਤਾਂ (ਇਸ ਨੂੰ) ਪੀ ਪੀ ਕੇ ਸਾਰੇ ਵਿਕਾਰ ਪਾਪ ਦੂਰ ਹੁੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Sociedad fuera la de los Santos y el entonarse en Dios, el tarro, entonces esta bebida, de seguro desterraría toda nuestra maldad. (3)"