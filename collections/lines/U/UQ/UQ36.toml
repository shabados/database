[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਜਨੁ ਭਾਉ ਕੀਰਤਨ ਆਧਾਰੁ ॥"
page = 888
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's love is their food and the singing of His praise their support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਉਹਨਾਂ ਆਹਾਰ ਹੈ ਅਤੇ ਉਸ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਨੀ ਉਹਨਾਂ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of God is their food, and the Kirtan of the Lord's Praise is their support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਹਾਂ ਵਹੁ ਸੰਤ ਗਿਆਨ ਕਾ ਭੋਜਨ ਕਰਤੇ ਹੈਂ ਔ ਕੀਰਤਨ ਕੇ ਆਸਰੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਅਵਸਥਾ ਵਿਚ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਹੀ ਮਨੁੱਖ ਦੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਹੋ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਮਨੁੱਖ ਨੂੰ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਹੀ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Amor del Señor es su alimento y el Kirtan de las Alabanzas del Señor es Su Soporte."