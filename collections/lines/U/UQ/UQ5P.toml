[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਲੈ ਕੁੰਚਰੀਆ; ਸਿਰਿ ਕਨਿਕ ਛਤਰੀਆ ॥"
page = 385
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may have elephants to ride and gold umbrellas over his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਸ ਚੜ੍ਹਨ ਨੂੰ ਹਾਥੀ ਹੋਣ ਅਤੇ ਉਸ ਦੇ ਸੀਸ ਉਤੇ ਸੋਨੇ ਦਾ ਛਤਰ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may have elephants to ride, and golden umbrellas over his head;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੀਚੇ (ਕੁੰਚਰੀਆ) ਹਸਤੀ ਹੈ ਸਿਰ ਪਰ ਸੋਨੇ ਕਾ ਛਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨੁੱਖ ਨੂੰ ਜੇ ਸਵਾਰੀ ਕਰਨ ਵਾਸਤੇ ਆਪਣੇ) ਹੇਠ ਹਾਥੀ (ਭੀ ਮਿਲਿਆ ਹੋਇਆ ਹੈ, ਤੇ ਉਸ ਦੇ) ਸਿਰ ਉਤੇ ਸੋਨੇ ਦਾ ਛਤਰ ਝੁੱਲ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਲੈ = ਹੇਠ। ਕੁੰਚਰੀਆ = ਹਾਥੀ। ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਕਨਿਕ ਛਤਰੀਆ = ਸੋਨੇ ਦਾ ਛਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Monta los elefantes y sobre su cabeza ondula un abanico de oro,"