data = "ਨਿਜੁ ਤ੍ਰਿਯ ਕੋ ਲੈ ਸੰਗ ਸਿਧਾਰਿਯੋ ॥੪॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Shiva saw him, he, along with his wife, ran away.(4)"

