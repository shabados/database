[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਸੁ ਸੈਨ ਚਲਿਯੋ ਇਤ ਤੇ ਉਤ ਤੇਊ ਚਲੇ ਸੁ ਬਜਾਇ ਨਗਾਰੇ ॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From this side, Krishna moved with his arms and from the other side they also moved beating their trumpets"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰੋ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ, ਸੈਨਾ ਸਮੇਤ ਚਲ ਪਏ ਅਤੇ ਉਧਰੋਂ ਉਹ ਧੌਂਸੇ ਵਜਾਉਂਦੇ ਹੋਏ ਚਲ ਪਏ।"