[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਪਰੇ ਕੀ ਰਾਖਤਾ; ਨਾਹੀ ਸਹਸਾਇਆ ॥"
page = 812
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no doubt that the Lord preserves the honour of him, who seeks His shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿੱਚ ਕੋਈ ਸੰਦੇਹ ਨਹੀਂ ਕਿ ਪ੍ਰਭੂ ਉਸ ਦੀ ਪਤਿ-ਆਬਰੂ ਰੱਖਦਾ ਹੈ, ਜੋ ਉਸ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He preserves the honor of those who seek His Sanctuary; there is no doubt about this at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਸਰਿਣ ਪਏ ਕੀ ਲੱਜਾ ਰਾਖਤਾ ਹੈ, ਇਸ ਬਾਤ ਮੇਂ ਕੋਈ (ਸਹਸਾਇਆ) ਸੰਸਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੱਸਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਉਸ ਮਨੁੱਖ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲੈਂਦਾ ਹੈ ਜੋ ਉਸ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ-ਇਸ ਵਿਚ ਰਤਾ ਭੀ ਸ਼ੱਕ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que busca el Refugio del Santo, sin duda salvará su honor,"