[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਉਪਰੀਆ ॥੧॥"
page = 537
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I made various efforts to shake them off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਪਰੇ ਹਟਾਉਣ ਲਈ ਮੈਂ ਘਨੇਰੇ ਉਪਰਾਲੇ ਕੀਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made the effort to shake them off. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਨੇ ਅਨੇਕੋਂ ਜੀਵਨ ਕੋ (ਉਪਰੀਆ) ਪਟ ਵਾ ਉਖਾੜ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਦੂਤਾਂ ਨੇ) ਅਨੇਕਾਂ (ਦੇ ਜੀਵਨ) ਨੂੰ ਤਬਾਹ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਕ = ਅਨੇਕਾਂ ਨੂੰ। ਉਪਰੀਆ = ਉਪਾੜਿਆ, ਤਬਾਹ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me las he tratado de quitar de encima, pero todo fue en vano. (1)"