[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਲਖ ਕਰਮ ਕਮਾਈਅਹਿ; ਕਿਛੁ. ਪਵੈ ਨ ਬੰਧਾ ॥"
page = 396
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though a man performs lacs of ceremonies, no halt is put to his desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਆਦਮੀ ਲੱਖਾਂ ਕਰਮ ਕਾਂਡ ਪਿਆ ਕਮਾਵੇ ਉਸਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ ਕੋਈ ਠੱਲ੍ਹ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may perform tens of thousands of actions, but attachment to things is not satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੇ ਲਾਖੋਂ ਕਰਮ ਕਰੀਐ ਤੋ ਕੁਛੁ ਭੀ ਤ੍ਰਿਸਨਾ ਕੋ ਬੰਧ ਨਹੀਂ ਪੜਤਾ, ਭਾਵ ਤ੍ਰਿਸਨਾ ਰੁਕਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਵਿਚ ਸੁਖਾਂ ਦੁੱਖਾਂ ਦਾ ਚੱਕਰ ਤੁਰਿਆ ਰਹਿੰਦਾ ਹੈ, ਦੁੱਖਾਂ ਦੀ ਨਿਵਿਰਤੀ ਵਾਸਤੇ) ਜੇ ਲੱਖਾਂ ਹੀ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ ਕੀਤੇ ਜਾਣ ਤਾਂ ਭੀ (ਦੁੱਖਾਂ ਦੇ ਰਾਹ ਵਿਚ) ਕੋਈ ਰੋਕ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun practicando millones de acciones buenas, no por eso la mente se conserva en Paz."