[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਟਪਟ ਜੇ ਭਾਜੇ ਤਿਨਹੁ; ਪਾਰਥ ਕਹਿਓ ਸੁਨਾਇ ॥੧੬੩੯॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who are running away quickly, Arjuna said to them,1639"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਸਰਪਟ ਭਜੇ ਜਾ ਰਹੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਅਰਜਨ ਨੇ ਕਹਿ ਕੇ ਸੁਣਾਇਆ ਹੈ ॥੧੬੩੯॥"