[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੋ ਸਾਲਾਹੀਐ; ਜਿਨਿ ਕਾਰਣੁ ਕੀਆ ॥੨॥"
page = 788
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, do thou praise Him who has established the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਉਸ ਦੀ ਸਿਫ਼ਤ ਸ਼ਘਾਲਾ ਕਰ, ਜਿਸ ਨੇ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the One who created the creation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਗਯਾਨੀ ਸਾਸਤ੍ਰੋਂ ਮੇਂ ਸਲਾਹੀਤਾ ਹੈ ਜਿਸ ਨੇ ਕਾਰਣਰੂਪ ਬ੍ਰਹਮ ਵਿਖੇ ਅਭੇਦ ਨਿਸਚਾ ਕੀਆ ਹੈ॥੨॥☬ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਜੀਵ ਕੋ ਪਤੰਤਰ ਜਨਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੀਵ ਭੀ ਰੱਬੀ ਅਸਲੇ ਵਾਲਾ ਹੈ, ਸੋ, ਇਸ ਨੂੰ) ਚਾਹੀਦਾ ਹੈ ਕਿ ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਇਹ ਜਗਤ ਰਚਿਆ ਹੈ ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰੇ (ਭਾਵ, ਉਸ ਨਾਲ ਮਨ ਜੋੜੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ।॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabemos al Uno del que viene todo. (2)"