[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਪ੍ਰਭੂ ਕੇ ਜੋ ਰੰਗਿ ਰਾਤੇ; ਕਲਿ ਮਹਿ ਸੁਖੀਏ ਸੇ ਗਨੀ ॥੩॥"
page = 1186
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with the Love of the Lord's Name; they alone are reckoned peaceful in the Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਕੇਵਲ ਓਹੀ ਕਲਜੁਗ ਅੰਦਰ ਸੁਖੀ ਗਿਦੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those who are imbued with God's Name are judged to be peaceful in this Dark Age of Kali Yuga. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਜੋ ਪੁਰਸ ਰਤੇ ਹੈਂ ਸੋਈ ਕਲਿਜੁਗ ਮੇਂ ਸੁਖੀਏ ਗਣੀਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਮੈਂ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਹੀ ਸੁਖੀ ਜੀਵਨ ਵਾਲੇ ਸਮਝਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ ਰੰਗਿ = ਨਾਮ ਦੇ ਪਿਆਰ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਹੋਏ। ਕਲਿ ਮਹਿ = ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਜਿੱਥੇ ਬੇਅੰਤ ਵਿਕਾਰ ਹੱਲੇ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ। ਸੇ = ਉਹ ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}। ਗਨੀ = ਗਨੀਂ, ਮੈਂ ਗਿਣਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quienes viven imbuidos en Tu Amor son los únicos que reciben Tu Bendición en la Era de Kali. (3)"