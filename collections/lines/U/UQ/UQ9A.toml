data = "ਕਹੂੰ ਜਾਮਨੀ ਤੋਰਕੀ ਬੀਰ ਬਿਦਿਆ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Greek, Arabic and language of heroic spirits was being learnt"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਕੋਈ) ਯੂਨਾਨੀ, ਤੋਰਕੀ ਅਤੇ ਵੀਰ-ਵਿਦਿਆ (ਕਾਲੀਵਿਦਿਆ) (ਪੜ੍ਹ ਰਿਹਾ ਸੀ)।"