data = "ਹਉਮੈ ਅੰਦਰਿ, ਕਾਰਿ ਵਿਕਾਰੇ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All acted arrogantly being full of evil propensities."

