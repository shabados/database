[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਮਿਲੀਐ. ਗੁਰ ਕ੍ਰਿਪਾਨਿ; ਮੇਰੇ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 409
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, by Guru's grace, shalt thou meet thy Master, O my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪਵੇਗੀ, ਹੇ ਮੈਡੀ ਆਤਮਾ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall meet Him, by Guru's Grace, O my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਬ ਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰੇ ਤਬ ਮਿਲੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤਦੋਂ ਹੀ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪਰਮਾਤਮਾ ਨੂੰ) ਮਿਲ ਸਕੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrarás a tu Señor, oh mi mente. (1‑Pausa)"