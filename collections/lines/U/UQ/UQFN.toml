[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਹੂਆ; ਸਗਲ ਕਰਮ ਕਾ ਨਾਸੁ ॥੭॥"
page = 344
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and then all his evil actions are destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਤਦ, ਉਸ ਦੇ ਸਾਰੇ ਮੰਦੇ ਅਮਲ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All your karma will be erased. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਨੇਕ ਜਨਮੋਂ ਕੇ ਜੋ ਸੰਚਤ ਔਰ ਕ੍ਰਿਯੇਮਾਣ ਪੁਨਾ ਪ੍ਰਾਲਬਧ ਕਰਮ ਹੈਂ ਇਨ ਸਭ ਕਾ ਨਾਸ ਹੋ ਗਿਆ। ਯਦਪਿ ਪ੍ਰਾਰਬਧ ਕਰਮ ਕਰ ਗ੍ਯਾਨੀ ਕੇ ਸਰੀਰ ਕਾ ਬਿਉਹਾਰ ਹੋਤਾ ਹੈ ਤਦਪੀ ਤਿਨ ਮੇਂ ਜਨਮ ਦੇਣੇ ਕੀ ਸ਼ਕਤੀ ਨਹੀਂ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਅਵਸਥਾ ਵਿਚ ਅੱਪੜ ਕੇ ਉਸ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਸਾਰੇ ਕਰਮਾਂ (ਦੇ ਸੰਸਕਾਰਾਂ) ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਬ-ਤਦੋਂ, ਇਸ ਅਵਸਥਾ ਵਿਚ ਅੱਪੜ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así trascenderá las consecuencias de su pasado. (7)"