[[content]]
asset = "SSKS"
type = "primary"
data = "ਯਾਹੀ ਮਸਤਕ ਨਾਹੀ ਨਾਹੀ ਕਰਿ ਭਾਗਤੀ ਹੀ; ਧਾਇ ਧਾਇ ਹੇਤ ਕਰਿ ਉਰਹਿ ਲਗਾਵਤੇ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "I used to run away saying No! No! and chasing me, he used to hug me very lovingly resting my forehead on his chest."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫਿਰ ਜਦੋਂ ਮੈਂ ਨਹੀਂ ਨਹੀਂ ਕਰਦੀ ਭੱਜ ਜਾਂਦੀ ਸਾਂ ਤਾਂ ਉਹ ਆਪ ਦੌੜ ਦੌੜ ਕੇ ਪਿਆਰ ਕਰਦੇ ਹੋਏ ਇਸੇ ਮੱਥੇ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਉਂਦੇ ਹੁੰਦੇ ਸਨ।"