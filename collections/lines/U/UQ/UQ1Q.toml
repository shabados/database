[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਮੁਖ ਊਜਲੇ; ਹਰਿ ਵਸਿਆ ਮਨਿ ਆਇ ॥"
page = 66
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-bright are the countenances of the Guruwards. God has come to dwell within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਰੋਸ਼ਨ ਹਨ ਚਿਹਰੇ ਗੁਰੂ-ਅਠੁਰਾਗੀਆਂ ਦੇ। ਵਾਹਿਗੁਰੂ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the Gurmukhs are always radiant; the Lord has come to dwell within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰਮੁਖੋਂ ਕੇ ਸਦੀਵ ਮੁਖ ਊਜਲੇ ਹੈਂ, ਕ੍ਯੋਂਕਿ ਹਰੀ ਜੋ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਆਇ ਬਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸਦਾ ਸੁਰਖ਼ਰੂ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ (ਤੇ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਬਣ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los entonados en el Guru se conservan en continencia pura, pues en su mente está el Señor Único."