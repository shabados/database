type = "primary"
data = "ਮਹਾ ਰੋਗ ਤੇ ਲੇਹੁ ਉਬਾਰੀ ॥੩੩॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘All our people have committed some mistakes, but now please save us from this heinous malady.’(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ ਨੂੰ ਇਸ) ਮਹਾ ਰੋਗ ਤੋਂ ਬਚਾ ਲਵੋ ॥੩੩॥"