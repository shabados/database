[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤਾ ਤਤ ਪੇਖੀਐ; ਹਰਿ ਪੁਰਖ ਪਤਿ ਪਰਧਾਨ ॥"
page = 1322
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wheresoever I see, there do I see the Supreme God Lord, My Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਮੈਂ ਸ਼੍ਰੋਮਣੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਆਪਣੇ ਕੰਤ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Lord, the Supreme Lord, the Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਦੇਖੀਤਾ ਹੈ ਤਹਾਂ ਹੀ ਹਰੀ ਬਿਆਪਕ ਹੈ। ਸੋ ਪਤੀ ਪਰਧਾਨ ਪੁਰਖ ਹੈ, ਭਾਵ ਸਿਰੋਮਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਧਾਨ ਪੁਰਖ ਉਹ ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹਰੀ ਹਰ ਥਾਂ ਵੱਸਦਾ ਦਿੱਸਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ = ਜਿੱਥੇ। ਕਤਾ = ਕਿੱਥੇ। ਤਤ = ਤਿੱਥੇ। ਜਤ ਕਤਾ ਤਤ = ਜਿੱਥੇ ਕਿੱਥੇ ਤਿੱਥੇ, ਹਰ ਥਾਂ। ਪੇਖੀਐ = ਵੇਖ ਲਈਦਾ ਹੈ। ਪੁਰਖ ਪਤਿ = ਪੁਰਖਾਂ ਦਾ ਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde sea que volteo, ahí veo al Señor, al Señor Supremo, al Ser Primordial. En la Saad Sangat,"