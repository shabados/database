[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਗੁਰਿ ਮਿਲਿਐ, ਹਉਮੈ ਗਈ; ਤਾ ਸਚੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥"
page = 560
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meeting with the True Guru, man's ego is destroyed and the true Lord comes to dwell within his mind, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਬੰਦੇ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਨਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਤਦ ਸੱਚਾ ਸੁਆਮੀ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting with the True Guru, egotism is eliminated, and then, the True Lord comes to dwell in the mind||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੀ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਹੰਤਾ ਮਮਤਾ ਜਾਤੀ ਰਹੀ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਆਇਕਰ ਸਚ ਬਸਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, encontrándose con el Verdadero Guru, uno es liberado del ego, la Verdad habita en la mente,"