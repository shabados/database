[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਚ ਝੂਠ ਬਿਕਾਰ ਮੋਹ; ਇਆ ਸੰਪੈ ਮਨ ਮਾਹਿ ॥"
page = 261
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Avarice, falsehood, sin and worldly love these he amasses within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਭ, ਕੂੜ ਪਾਪ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਇਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed, falsehood, corruption and emotional attachment - these are what he collects within his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਝੂਠ ਅਰ ਮੋਹਾਦਿਕ ਬਿਕਾਰੋਂ ਰੂਪੀ ਯਿਹ ਬਿਭੂਤੀ ਮੇਰੇ ਮਨ ਕੇ ਬੀਚ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਾਲਚ, ਝੂਠ, ਵਿਕਾਰ ਤੇ ਮਾਇਆ ਦਾ ਮੋਹ-ਬੱਸ! ਇਹੀ ਧਨ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਸਾਂਭੀ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪੈ = ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le doy lugar en mi corazón a la avaricia, a la falsedad, al amor, a la dualidad y al apego,"