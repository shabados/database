[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਜਾ ਕੇ ਸਭਿ ਕੀਨੇ; ਪ੍ਰਭੁ ਊਚਾ ਅਗਮ ਅਪਾਰਾ ॥"
page = 630
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lofty, Inaccessible and Infinite is the Lord, who has created all the living begins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲੰਦ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਹੈ ਉਹ ਸਾਹਿਬ ਜਿਸ ਨੇ ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God created all beings and creatures; He is lofty, inaccessible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਕੇ ਸਭੀ ਛੋਟੇ ਬਡੇ ਜੀਵ ਕੀਏ ਹੂਏ ਹੈਂ, ਸੋ ਸਭ ਤੇ ਊਚਾ ਹੈ ਔਰ ਅਗਮ ਪੁਨਃ (ਅਪਾਰਾ) ਤਿਸ ਕੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ ਜੰਤ ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ ਉਹ ਪ੍ਰਭੂ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ, ਅਪਹੁੰਚ ਹੈ, ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੇ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੇ। ਸਭਿ = ਸਾਰੇ। ਕੀਨੇ = ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਪਾਰਾ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien es el Creador de toda la vida, es lo más Alto de lo alto, Insondable e Infinito."