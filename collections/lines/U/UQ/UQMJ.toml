[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਕਹਿਯੋ ਦਰਵਾਨਨ ਸੋ; ਤਿਨ ਬੋਲਿ ਕੈ ਭੀਤਰ ਜਾਇ ਜਨਾਇਓ ॥"
page = 295

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the father reached the gate of the palace, he asked the gatekeeper to inform Kansa about it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ) ਜਾ ਕੇ ਦਰਬਾਨ ਨੂੰ (ਸਾਰੀ ਗੱਲ) ਦਸ ਦਿੱਤੀ, ਉਸ ਨੇ ਅੰਦਰ ਜਾ ਕੇ (ਕੰਸ ਨੂੰ) ਸੂਚਿਤ ਕਰ ਦਿੱਤਾ।"