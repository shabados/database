[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇ ਰਵਦਿ ਬਾਦਿਸਾਹਾ; ਅਫਜੂ ਖੁਦਾਇ ॥"
page = 143
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kings shall pass away. God alone is ever flourishing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਟੁਰ ਜਾਣਗੇ। ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਹੀ ਸਦੀਵ ਪ੍ਰਫੁਲਤ ਹੋਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The emperors shall also pass away; God alone is Eternal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਾਦਸ਼ਾਹੋਂ ਕਾ ਸਮੁਦਾਇ (ਮੇ ਰਵਦਿ) ਜਾਤੇ ਹੈਂ, ਹੇ ਖੁਦਾ! (ਅਫਜੂ) ਬਾਕੀ ਤੂਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਧਰਤੀ ਤੇ ਹੁਕਮ ਕਰਨ ਵਾਲੇ) ਬਾਦਸ਼ਾਹ ਭੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ, ਹੇ ਖ਼ੁਦਾਇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los monarcas también morirán, porque solamente Dios es Eterno."