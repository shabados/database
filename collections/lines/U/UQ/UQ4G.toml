[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਪੈਜ; ਰਖੀ ਕਰਤਾਰੇ ॥੧॥"
page = 201
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slave's honour, the Creator has preserved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਦੀ ਇੱਜ਼ਤ ਸਿਰਜਣਹਾਰ ਨੇ ਬਚਾ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has preserved the honor of His servant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਦੀ ਪ੍ਰਤਗ੍ਯਾ ਕਰਤਾਰ ਨੇ ਰਖੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਿਸ਼ਚਾ ਧਾਰੋ ਕਿ ਜੇਹੜਾ ਮਨੁੱਖ ਹੋਰ ਆਸਰੇ ਛੱਡ ਕੇ ਪਰਮੇਸਰ ਦਾ ਆਸਰਾ ਤੱਕਦਾ ਹੈ) ਕਰਤਾਰ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਜ਼ਰੂਰ ਰੱਖੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਕੀ ਪੈਜ = ਸੇਵਕ ਦੀ ਲਾਜ। ਕਰਤਾਰੇ = ਕਰਤਾਰਿ, ਕਰਤਾਰ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y salve tu Honor, oh tú, Sirviente del Señor.(1)"