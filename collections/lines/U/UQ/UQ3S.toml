[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਹਾ ਹੂਹੂ ਗੰਧ੍ਰਬ ਅਪਸਰਾ; ਅਨੰਦ ਮੰਗਲ ਰਸ, ਗਾਵਨੀ ਨੀਕੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1272
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celestial singers, Haha and Huhu by Name and fairies sing His sublime praise with joy bliss and love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾ ਹਾ ਤੇ ਹੂ ਹੂ ਨਾਮ ਵਾਲੇ ਸਵਰਗੀ ਗਵੱਈਏ ਅਤੇ ਹੂਰਾ ਉਸ ਦੀ ਸਰੇਸ਼ਟ ਕੀਰਤੀ ਨੂੰ ਖੁਸ਼ੀ ਪ੍ਰਸੰਨਤਾ ਅਤੇ ਪ੍ਰੀਤ ਨਾਲ ਗਾਇਨ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celestial singers and angels sing His Sublime Praises in ecstasy, happiness and joy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ (ਮੰਗਲ) ਰੂਪੀ (ਨੀਕੀ) ਸ੍ਰੇਸ੍ਟ ਸੋਭਾ ਕੋ ਹਾਹਾ ਹੂਹੂ ਨਾਮ ਵਾਲੇ ਦੋਨੋਂ ਮੁਖੀ ਗੰਧ੍ਰਬ ਔ ਅਪਸਚਰਾ ਅਨੰਦ ਕਰਨੇ ਵਾਲੀ (ਰਸ) ਪ੍ਰੇਮ ਸਹਿਤ ਗਾਵਨੀ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਨੋ) ਹਾਹਾ ਹੂਹੂ ਗੰਧਰਬ ਅਤੇ ਸੁਰਗ ਦੀਆਂ ਮੋਹਣੀਆਂ ਇਸਤ੍ਰੀਆਂ (ਮਿਲ ਕੇ) ਆਨੰਦ ਦੇਣ ਵਾਲੇ, ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਕਰਨ ਵਾਲੇ, ਰਸ-ਭਰੇ ਸੋਹਣੇ ਗੀਤ ਗਾ ਰਹੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਹਾ ਹੂਹੂ = ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀਆਂ ਦੇ ਨਾਮ ਹਨ। ਗੰਧ੍ਰਬ = ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ। ਅਪਸਰਾ = ਸੁਰਗ ਦੀਆਂ ਮੋਹਣੀਆਂ। ਮੰਗਲ = ਖ਼ੁਸ਼ੀ ਦੇ ਗੀਤ। ਗਾਵਨੀ ਨੀਕੀ = ਮਿੱਠਾ ਗਾਇਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ángeles y cantores celestiales entonan Su Sublime Alabanza en Éxtasis, Felicidad y Dicha. (1-Pausa)"