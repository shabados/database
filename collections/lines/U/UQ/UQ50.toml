[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਹਣਾ; ਸੁ ਆਪੇ ਕਹੈ ॥"
page = 294
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is to be said, He Himself says."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਕਹਿਣਾ ਹੁੰਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਕਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is said, He Himself says."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛੁ ਜੀਵੋਂ ਕੋ ਕਹਣਾ ਹੋਤਾ ਹੈ, ਸੋ ਆਪ ਹੀ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਜੋ ਕਹਿਣਾ ਹੁੰਦਾ ਹੈ, ਆਪ ਹੀ ਕਹਿ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vigila que se diga sólo aquello que Él desea escuchar."