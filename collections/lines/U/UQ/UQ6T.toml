[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੇ ਸੋਹਾਗਣੀ; ਜਿ ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਹਿ ॥੧॥"
page = 1088
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone are the chaste brides, who merge in their True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਸਤਵੰਤੀਆਂ ਪਤਨੀਆਂ ਹਨ, ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are the pure soul-brides, who merge in the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਸੁਹਾਗਣੀਆਂ ਸੇ ਹੈਂ ਜੇਹੜੀਆਂ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਸਮਾਈਆਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀਆਂ ਉਹ ਹਨ ਜੋ ਸਤਿਗੁਰੂ ਵਿਚ ਲੀਨ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo será Su Novia, aquélla que se funda en Él, en el Guru Verdadero. (1)"