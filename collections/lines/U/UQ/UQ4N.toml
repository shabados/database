[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਬਿਨੁ ਹਰਿ ਭਜਨ; ਪਰਤ ਤਾਹਿ ਜਮ ਫੰਧ ॥੨੬॥"
page = 1427
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, without the God's meditation, death's noose falls around him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਦੇ ਬਗੈਰ, ਮੌਤ ਦੀ ਫਾਹੀ ਉਸ ਦੁਆਲੇ ਆ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, without meditating on the Lord, he is caught by the noose of Death. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਜਮ ਕੇ (ਫੰਧ) ਬੰਧਨ ਮੇਂ ਪੜਤਾ ਹੈ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ (ਅਜਿਹੇ ਮਨੁੱਖ ਨੂੰ) ਜਮਾਂ ਦੀਆਂ ਫਾਹੀਆਂ ਪਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, sin meditar en el Señor, es atrapado por el dogal de la muerte. (26)"