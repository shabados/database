[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਉਧਰੇ; ਹਰਿ ਗੁਰ ਸਰਣਾਈ ॥੨॥੩੧॥੩੭॥"
page = 744
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the refuge of the God-Guru, Nanak has been emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ-ਰੂਪ ਗੁਰਾਂ ਦੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇਠ ਨਾਨਕ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has been saved, in the Sanctuary of the Guru, the Lord. ||2||31||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪੁਨਾਂ ਸਤਿਗੁਰੂ ਜੀ ਜੋ ਸਰਬ ਪਾਪ ਕੇ ਹਰਨੇਹਾਰੇ ਹੈਂ ਤਿਨੋਂ ਕੀ ਸਰਨ ਲਈ, ਇਸਤੇ (ਉਧਰੇ) ਤਰੇ ਹਾਂ॥੨॥੩੧॥੩੭॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਝਗੜਿਆਂ ਕਲੇਸ਼ਾਂ ਤੋਂ) ਬਚ ਗਏ ॥੨॥੩੧॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el Refugio del Dios Guru él es emancipado.(2-31-37)"