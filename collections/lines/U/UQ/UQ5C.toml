[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨਿ; ਧਾਰੀ ਸਭ ਧਰਨਾ ॥"
page = 263
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God the entire earth is installed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀ ਧਰਤੀ ਅਸਥਾਪਨ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the remembrance of the Lord, the whole world was established."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਹੀ ਸ਼ੇਸ਼ ਨਾਗ ਜੀ ਨੇ ਸੰਪੂਰਨ (ਧਰਨਾ) ਧਰਤੀ ਅਪਨੇ ਸਿਰ ਪਾ ਧਾਰੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਨੇ ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਆਸਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para la Meditación en Dios, el mundo entero fue creado."