[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਗੋਬਿੰਦ. ਕਰਿ ਹਾਂ ॥"
page = 409
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on Lord, the World sustainer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਥੰਮਣਹਾਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਨਾਮ ਕਾ ਜਾਪ ਕਰਤੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਰਹੁ, (ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਆਖ, ਜਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Señor, el Señor del Universo,"