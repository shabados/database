[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਏ ਇਕਠੇ ਦਲ ਪਦਮ; ਦਸ ਪੰਦ੍ਰਹ ਅਰੁ ਬੀਸ ॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the army of forty-five padam was divided into ten, fifteen and twenty."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਤਿੰਨੋਂ ਦਲ ਦਸ, ਪੰਦ੍ਰਹ ਅਤੇ ਵੀਹ ਪਦਮਾਂ ਦੇ ਹਨ"