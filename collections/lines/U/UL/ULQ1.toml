[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਐਠੈ, ਤਿਹ ਮਾਰਿ ਗਿਰਾਵੈ ॥"
page = 888

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He looted the cowards, and, those, who’ stood fast, he killed them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਅਗੋਂ ਡਟਦਾ, ਉਸ ਨੂੰ ਮਾਰ ਦਿੰਦਾ।"