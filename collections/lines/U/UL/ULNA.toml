[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਰੇ ਮਟ ਅਣਾਇ, ਨੀਰੁ ਭਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They bring unused pitchers and fill them with water (to get it cold)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਰੇ ਮਟਕੇ ਮੰਗਵਾਕੇ (ਗੁਰੂ ਦੀ ਛਬੀਲ ਲਈ) ਜਲ ਨਾਲ ਭਰ ਛਡਦੇ ਹਨ (ਕਿ ਉਨ੍ਹਾਂ ਵਿਖੇ ਜਲ ਠੰਢਾ ਰਹੇ)"