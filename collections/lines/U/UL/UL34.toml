[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਸੂਤਾ; ਮਰਿ ਆਵੈ ਜਾਇ ॥"
page = 904
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is asleep, it dies and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਸੁੱਤੀ ਪਈ ਹੈ, ਇਹ ਮਰ ਵੰਞਦੀ ਹੈ ਅਤੇ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is asleep; it dies, and comes and goes in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਤੋ ਸੂਤਾ ਹੂਆ ਹੈ, ਇਸੀ ਤੇ ਮਰ ਕਰ ਜੋਨੀਓਂ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਲੋਂ) ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es entretejido en la Esencia Real del Señor. El mundo vive en un sueño y muere para volver a nacer,"