[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਘੇਸ ਕੋ ਕਾਟਿ ਦੁਖੰਡ ਕੀਯੋ; ਮ੍ਰਿਤ ਹ੍ਵੈ ਰਥ ਤੇ ਗਿਰਿ ਭੂਮਿ ਪਯੋ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Aghnesh was cut into two parts, he fell upon the ground from his chariot,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨਘ ਸਿੰਘ ਨੂੰ ਕਟ ਕੇ ਦੋ ਹਿੱਸੇ ਕਰ ਦਿੱਤੇ ਅਤੇ ਮੁਰਦਾ ਹੋ ਕੇ ਰਥ ਉਤੋਂ ਡਿਗ ਕੇ ਧਰਤੀ ਉਤੇ ਆ ਪਿਆ।"