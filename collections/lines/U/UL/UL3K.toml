[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਬਿਖੈ ਹਮ ਕੋ ਸੰਗ ਲੈ ਸਖੀ; ਜਾਨਤ ਗ੍ਵਾਰਨਿ ਸੰਗ ਅਰੋਗੇ ॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You will take me alongwith you in the arena of amorous sport, but I know that there you will engage yourself with other gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਸ ਵਿਚ ਮੈਨੂੰ ਸਖੀ ਵਜੋਂ ਨਾਲ ਲੈ (ਜਾਓਗੇ, ਪਰ ਮੈਂ ਚੰਗੀ ਤਰ੍ਹਾਂ) ਜਾਣਦੀ ਹਾਂ (ਹੋਰ ਕਿਸੇ) ਗੋਪੀ ਨਾਲ ਅਟਕ ਜਾਓਗੇ।"