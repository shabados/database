[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਦਾਸਨਿ ਦਾਸਾ; ਕਹਉ ਰਾਇ ॥੨॥"
page = 1168
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I call myself the servant of Thine servants, O my Sovereign."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਤੇਰਿਆਂ ਨੌਕਰਾਂ ਦਾ ਨੌਕਰ ਆਖਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਲਤਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the slave of Your slaves, O my Sovereign Lord King. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਾਜੇ! ਮੈਂ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਕਹੀਦਾ ਹਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ! ਮੈਂ ਤਾਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣ ਕੇ ਤੈਨੂੰ ਹੀ ਸਿਮਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esto es lo que Nanak, el esclavo de Tus Esclavos, proclama, oh Rey. (2)"