[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਨਿਧਾਨ ਘਰਿ ਜਿਸ ਦੈ; ਹਰਿ ਕਰੇ ਸੁ ਹੋਵੈ ॥"
page = 322
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasure are in his home. Whatever the Lord does that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਉਸ ਦੇ ਧਾਮ ਵਿੱਚ ਹਨ। ਜੋ ਕੁਛ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures are in His Home; whatever the Lord does, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕੇ ਘਰ ਸਭ ਖਜਾਨੇ ਹੈਂ, ਸੋ ਜੋ ਕਰਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਘਰ ਵਿਚ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਨ ਉਹ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los Tesoros son del Señor; lo que sea que Le place al Señor viene a suceder."