[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਤ ਪਿਤਾਨ ਕੀ ਸੰਕ ਕਰੈ ਨਹਿ ਸ︀ਯਾਮ ਹੀ ਸ︀ਯਾਮ ਕਰੈ ਮੁਖ ਸਿਉ ॥"
page = 395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking their parental shyness, the gopis are repeating the name of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਾਤਾ ਪਿਤਾ ਦੀ ਸੰਗ ਨਹੀਂ ਕਰਦੀਆਂ ਅਤੇ ਮੂੰਹ ਤੋਂ ਸ਼ਿਆਮ ਹੀ ਸ਼ਿਆਮ (ਦਾ ਨਾਮ ਉੱਚਾਰਨ) ਕਰਦੀਆਂ ਹਨ।"