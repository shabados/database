[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਸਮ ਅਉਰ ਨ ਕੋਊ ਬੀਯੋ ਜਗਿ; ਸ੍ਰੀ ਜਦੁਬੀਰ ਸਹੀ ਪ੍ਰਭੁ ਜਾਨੀ ॥੨੩੪੪॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everybody agreed that there was no one so mighty as Krishna in the world.2344."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ (ਕ੍ਰਿਸ਼ਨ) ਵਰਗਾ ਇਸ ਸੰਸਾਰ ਵਿਚ ਹੋਰ ਕੋਈ ਨਹੀਂ। (ਸਾਰਿਆਂ ਨੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਸਹੀ ਪ੍ਰਭੂ ਜਾਣ ਲਿਆ ਹੈ ॥੨੩੪੪॥"