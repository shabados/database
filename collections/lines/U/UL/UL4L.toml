data = "ਫਿਰੈ ਗੈਣ ਹੂਰੰ ॥"
page = 68

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The stream of bloods is full, the houris (the heavenly damsels) are moving in the sky."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਕਾਸ਼ ਵਿਚ ਹੂਰਾਂ ਵਿਚਰ ਰਹੀਆਂ ਹਨ।"