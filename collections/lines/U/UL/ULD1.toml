[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿਆ; ਸੁਆਮੀ ਸਿਰਜਨਹਾਰੁ ॥"
page = 296
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord. the Creator is contained in water, the land and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਰਤਾਰ, ਪਾਣੀ, ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਵਿੱਚ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord and Master is pervading the water, the land, and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਸਿਰਜਨ ਉਤਪਤਿ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਜਲ ਥਲ ਪ੍ਰਿਥਮੀ ਆਕਾਸ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰੇ ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਤੇ ਆਕਾਸ਼ ਵਿਚ ਭਰਪੂਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro, nuestro Creador, prevalece en la tierra, en las aguas y en el espacio interior."