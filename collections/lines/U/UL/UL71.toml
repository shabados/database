[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਅਪਨਾ; ਇਕੁ ਰਾਮੁ ਪਰਾਇਆ ॥੧॥"
page = 1342
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man deems everything as his own, but, he owns not the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਹਰ ਸ਼ੈ ਨੂੰ ਆਪਣੀ ਨਿਜ ਦੀ ਜਾਣਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਹ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਅਪਨਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees everything as his own, but he does not own the One Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਇਨ ਪਦਾਰਥੋਂ ਕੇ ਸਮਦਾਯ ਸਭ ਕੁਛ ਅਪਨਾ ਜਾਨ ਕਰ ਏਕ ਰਾਮ ਪਰਾਇਆ ਸਮਝਿਆ ਹੈ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਇਨ ਝੂਠੇ ਪਦਾਰਥੋਂ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਰਾਮ ਕੀ ਪ੍ਰੀਤੀ ਤ੍ਯਾਗ ਦਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਨੇ ਦਿੱਸਦੀ) ਹਰੇਕ ਚੀਜ਼ ਨੂੰ ਆਪਣੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਇਹ) ਓਪਰਾ ਸਮਝਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no toma posesión del Único Señor. (1)"