[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਸਤ੍ਰ ਮਾਰ ਤਿਹ ਲਯੋ ॥੧੫੭੨॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He discharged his arrow with such strength that the enemy was killed when it hit him.1572."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਉਂਦੇ ਹੋਏ ਦੁਸ਼ਮਨ ਨੂੰ (ਰਸਤੇ ਵਿਚ ਹੀ) ਮਾਰ ਮੁਕਾਇਆ ॥੧੫੭੨॥"