[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਤੁ ਹਟਹੁਂ ਵਣਜ ਲੈ; ਦੇਸ ਦਿਸੰਤਰਿ ਕਰਨਿ ਪਸਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having taken commodities from the store of that supreme reality, they spread them far and wide in the country and beyond."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਹੱਟੋਂ ਹੀ ਸੌਦਾ ਲੈਕੇ ਦੇਸ ਦੇਸਾਂਤਰਾਂ ਵਿਖੇ 'ਪਸਾਰੇ' (ਆਪੋ ਆਪਣਾ ਫੈਲਾਉ) ਕਰਦੇ ਹਨ (ਉਨ੍ਹਾਂ ਦਾ ਸ਼ਾਹ ਕੋਣ ਹੈ?)"