[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਨਾਇ; ਨ ਉਤਰਸਿ ਮੈਲੁ ॥"
page = 890
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bathing at shrines, the filth departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਨ੍ਹਾਉਣ ਨਾਲ ਗੰਦਗੀ ਲਹਿੰਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathing at sacred shrines of pilgrimage, filth is not washed off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥੋਂ ਮੇਂ ਨ੍ਹਾਵਨੇ ਤੇ ਇਸ ਜੀਵ ਕੀ ਮੈਲ ਨਹੀਂ ਉਤਰਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਇਹ) ਮੈਲ ਤੀਰਥਾਂ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਨਹੀਂ ਉਤਰੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bañándose en las aguas santas uno no limpia sus impurezas;"