[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪੈ; ਪੁਰਬਿ ਲਿਖੇ ਕੀ ਪਾਈਐ ॥"
page = 937
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth is obtained according to the past writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੀ ਲਿਖਤਾਕਾਰ ਦੇ ਅਨੁਸਾਰ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By pre-ordained destiny, wealth is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪਤਾ ਪੂਰਬ ਲਿਖੇ ਹੋਏ ਕਰਮ ਕੀ ਦਿਤੀ ਹੂਈ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੁਣ ਤਕ ਦੀ ਕੀਤੀ ਮਿਹਨਤ ਦੇ ਲਿਖੇ ਅਨੁਸਾਰ ਧਨ ਮਿਲ (ਭੀ) ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਬਿ = (ਹੁਣ ਤੋਂ) ਪਹਿਲੇ ਸਮੇ ਵਿਚ, ਪੂਰਬਲੇ ਸਮੇ ਵਿਚ, ਹੁਣ ਤਕ ਦੇ ਸਮੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrecemos nuestro servicio para obtener riqueza, robamos para obtenerla, nos esclavizamos por ella."