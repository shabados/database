[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਧਾ ਜਲੋ ਤੁਲਸਪੁਰਿ; ਮੋਹਣ ਆਲਮੁਗੰਜਿ ਰਹੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Jodha and Jalan in Tulaspur and Mohan lives in Alam Ganj."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋਧਾ ਤੇ ਜੱਲ ਤੁਲਸ ਪੁਰ ਵਿਖੇ, ਤੇ ਮੋਹਨ (ਮਸੰਦ) ਆਲਮ ਗੰਜ (ਨਗਰ) ਵਿਖੇ ਸੀ।"