[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤ ਕਰਤ; ਚਰਚ ਚਰਚ ਚਰਚਰੀ ॥"
page = 1308
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The debaters indulge and ever indulge in controversies and debates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹਿਸ ਕਰਨ ਵਾਲੇ ਹਮੇਸ਼ਾਂ ਅਤੇ ਹਰ ਵੇਨੇ ਬਖੇੜੇ ਅਤੇ ਬਹਿਸਾ ਕਰਦੇ ਕਰਕੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The debaters debate and argue their arguments."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਚਾ ਕਰਤੇ ਧਰਤੀ ਪੁਰ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਹੁਤ ਸਾਰੇ ਸ਼ਾਸਤ੍ਰ ਦੇ ਗਿਆਤਾ ਜਿੱਥੇ ਕਿਤੇ ਜਾਂਦੇ ਹਨ) ਚਰਚਾ ਹੀ ਚਰਚਾ ਕਰਦੇ ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los contendientes se debaten y arguyen sus argumentos, los Yoguis y meditadores,"