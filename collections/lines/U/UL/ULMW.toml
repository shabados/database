[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ ਬਿਚਰੀਐ ॥੯੨੯॥"
page = 772

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Paashsakatanani” add the words “Jaachar-nayak-shatru” and know all the names of Tupak.929."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੨੯॥"