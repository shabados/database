[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਖਾ; ਖਰਾ ਸਰਾਹਉ ਤਾਹੂ ॥"
page = 260
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kh: Greatly eulogise Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ-ਉਸ ਦੀ ਘਨੇਰੀ ਵਡਿਆਈ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KHAKHA: Praise and extol Him on High,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੱਖੇ ਦੁਆਰਾ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ (ਖਰਾ) ਸੁਧ ਕੋ ਵਾ ਅਤਿਸੈ ਕਰ ਸਹਾਰਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਮਨ ਲਾ ਕੇ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਰਾ = ਚੰਗੀ ਤਰ੍ਹਾਂ। ਸਰਾਹਉ = ਸਰਾਹਉਂ, ਮੈਂ ਸਲਾਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "KHAKJA: Elogio solamente a mi Señor,"