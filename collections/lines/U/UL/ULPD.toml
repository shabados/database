[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਵਸਗਤਿ ਕਰਿ ਲਇਓਨੁ; ਬਿਨੁ ਨਾਵੈ. ਖਾਕੁ ਰਲਿਆ ॥੩॥"
page = 42
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have subdued all but without Lord's Name they mix with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰੇ ਕਾਬੂ ਕਰ ਲਏ ਹਨ, ਪ੍ਰੰਤੂ ਸਾਈਂ ਦੇ ਨਾਮ ਬਗੈਰ ਉਹ ਮਿੱਟੀ ਵਿੱਚ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They subdue all under their command, but without the Name, they are reduced to dust. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਸਭ ਕੋਈ (ਵਸਿ) ਸ੍ਵਾਧੀਨਤਾ ਮੇਂ (ਗਤਿ) ਪ੍ਰਾਪਤਿ ਕਰਿ ਲੀਆ ਥਾ, ਪਰੰਤੂ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਜਪਨੇ ਸੇ ਬਿਨਾ ਸਭ (ਖਾਕੁ) ਮ੍ਰਿਤਕਾ ਮੇਂ ਰਲ ਜਾਤਾ ਭਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਨੇ ਹਰੇਕ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੋਵੇ ਤਾਂ ਭੀ (ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਤੋਂ ਬਿਨਾ (ਸੁਖ ਨਹੀਂ ਮਿਲਦਾ, ਤੇ ਆਖ਼ਰ) ਮਿੱਟੀ ਵਿਚ ਰਲ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਵਸਗਤਿ = ਵੱਸ ਵਿਚ। ਲਇਓਨੁ = ਲਿਆ ਹੈ ਉਸ ਨੇ। ਖਾਕੁ = ਮਿੱਟੀ (ਵਿਚ)॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "subyugaron a todos, pero sin el Nombre del Señor, también ellos se convirtieron en polvo. (3)"