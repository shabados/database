[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਦਤ ਮਹਾਤਮੇ ਦੁਤੀਆ ਗੁਰੂ ਮਨ ਬਰਨਨੰ ਧਿਆਇ ਸਮਾਪਤੰ ॥੨॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Description of the second Guru.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਦੱਤ ਮਹਾਤਮ ਦੇ ਦੂਜੇ ਗੁਰੂ ਮਨ ਦੇ ਵਰਣਨ ਦੇ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ ॥੨॥"