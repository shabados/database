[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਸਨ ਪਰਸ ਭਏ ਕੁਬਿਜਾ ਕਉ; ਲੈ ਬੈਕੁੰਠਿ ਸਿਧਾਰੇ ॥੧॥"
page = 981
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being pleased, Krishan trampled on the hunch-back and this touch took her to the True Realm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਹੋ, ਕ੍ਰਿਸ਼ਨ ਨੇ ਕੁੱਬੀ ਨੂੰ ਛੁਹਿਆ ਤੇ ਇਹ ਛੂਹਣਾ ਉਸ ਨੂੰ ਸੱਚਖੰਡ ਨੂੰ ਲੈ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Krishna was pleased, and so he touched the hunch-back Kubija, and she was transported to the heavens. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਛੂਹ ਕੁਬਜਾ ਕੋ ਜੋ ਕ੍ਰਿਸਨ ਜੀ ਪਰਸਤੇ ਭਏ, ਸੋ ਤਿਸ ਕੋ ਲੈ ਕੇ ਬੈਕੁੰਠ ਕੋ ਸਿਧਾਰਿ ਗਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁਬਿਜਾ ਨੂੰ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਚਰਨਾਂ ਦੀ) ਸ੍ਰੇਸ਼ਟ ਛੋਹ ਪ੍ਰਾਪਤ ਹੋਈ, (ਉਹ ਛੋਹ) ਉਸ ਨੂੰ ਬੈਕੁੰਠ ਵਿਚ ਭੀ ਲੈ ਪਹੁੰਚੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Krishna complacido, bendijo a Kubiya la corcovada y así ella entró en el reino de Dios.(1)"