type = "primary"
data = "ਰਚਿ ਭੂਮ ਅਕਾਸ ਪਤਾਲ ਜਲੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath Created the Earth Sky nether-world and water!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਭੂਮੀ, ਆਕਾਸ਼, ਪਾਤਾਲ ਅਤੇ ਜਲ ਦੀ ਸਿਰਜਨਾ ਕੀਤੀ ਹੈ"