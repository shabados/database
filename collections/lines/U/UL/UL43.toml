[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਪਰਸਾਦਿ; ਅਗਾਧਿ ਕੰਠੇ ਲਗਿ. ਸੋਹਿਆ ਜੀਉ ॥"
page = 81
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By being attached to the bosom of the unfathomable Lord, through saints' grace, I look graceful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਰਾਹੀਂ, ਅਥਾਹ ਸਾਈਂ ਦੀ ਛਾਤੀ ਨਾਲ ਲੱਗ ਕੇ ਮੈਂ ਸੁੰਦਰ ਭਾਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, I am held in the loving embrace of the Unfathomable Lord, and I am entranced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ (ਅਗਾਧਿ) ਬ੍ਯੰਤ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗਲ ਸੰਗ ਲੱਗ ਕਰ ਕੇ ਸੋਭਾ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾਂ ਦੀ ਹੀ ਕਿਰਪਾ ਨਾਲ (ਕੋਈ ਵਡ-ਭਾਗੀ ਮਨੁੱਖ) ਅਥਾਹ ਪ੍ਰਭੂ ਦੇ ਗਲ ਲੱਗ ਕੇ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de los Santos, ellos se veían muy bellos abrazados por su Señor"