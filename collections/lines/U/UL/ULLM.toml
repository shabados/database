[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਖੋਜੈ; ਏਕ ਪ੍ਰੀਤਿ ॥"
page = 1180
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever searches and loves the One alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਕੇਵਲ ਇੱਕ ਨੂੰ ਹੀ ਲੱਭਦਾ ਹੈ ਤੇ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He seeks the One Lord, and loves the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕਾ ਏਕੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜੋ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਖੋਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ (ਹਰ ਥਾਂ) ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਭਾਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜੈ = ਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno busca y ama al Uno Solo"