[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪਿ ਭੁਲਾਵਹਿ; ਨਾਮੁ ਵਿਸਾਰਿ ॥"
page = 416
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself strayest the mortals and they forget Thy Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਕੁਰਾਹੇ ਪਾਊਦਾ ਹੈ ਅਤੇ ਉਹ ਤੇਰੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੰਦੇ ਹਨ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself cause us to stray from the path, and forget the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਪ੍ਰਕਾਰ ਜਾਣ ਜਿਸ ਕੋ ਆਪ ਭਲਾਉਤਾ ਹੈ, ਸੋ ਮਨ ਸੇ ਨਾਮ ਕੋ ਬਿਸਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅਸੀਂ ਜੀਵ ਕੀਹ ਕਰ ਸਕਦੇ ਹਾਂ?) ਤੂੰ ਆਪ ਸਾਡੇ ਮਨਾਂ ਤੋਂ (ਆਪਣਾ) ਨਾਮ ਭੁਲਾ ਕੇ ਸਾਨੂੰ ਕੁਰਾਹੇ ਪਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tu Mismo haces que los hombres se desvíen del Camino y abandonen Tu Nombre."