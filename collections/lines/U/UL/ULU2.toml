[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਭਗਤਿ ਕਰਹਿ ਜਨ ਪੂਰੇ; ਮੁਨਿ ਜਨ ਸੇਵਹਿ. ਗੁਰ ਵੀਚਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 489
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose worship perform the perfect persons. Whom serve the silent sages through the Guru's instruction. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ ਪੂਰਨ ਪੁਰਸ਼, ਜਿਸ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਚੁੱਪ ਕੀਤੇ ਰਿਸ਼ੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The perfect beings perform devotional worship to Him. The silent sages serve Him through the Guru's Teachings. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਪੂਰਨ ਕੀ ਮੁਨੀ ਜਨ ਅਰ ਭਗਤ ਜਨ ਸਰੀਰ ਕਰ ਭਗਤੀ ਕਰਤੇ ਹੈਂ ਅਰ ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਵੀਚਾਰ ਕਰ ਮਨ ਮੇਂ ਸੇਵਤੇ ਹੈਂ ਅਰਥਾਤ ਧ੍ਯਾਨੁ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਹੈਂ ਜਿਸ ਦੀ ਭਗਤੀ ਪੂਰਨ ਪੁਰਖ ਸਦਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਰਿਸ਼ੀ ਮੁਨੀ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੂਝ ਦੇ ਆਸਰੇ ਸਦਾ ਸਿਮਰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ = ਜਿਸ ਦੀ। ਗੁਰ ਵੀਚਾਰਿ = ਗੁਰੂ ਦੀ ਦੱਸੀ ਮਤਿ ਦੇ ਆਸਰੇ। ਸੇਵਹਿ = ਸੇਵਦੇ ਹਨ, ਸਿਮਰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él Lo alaban los seres perfeccionados y también los Sabios, pues habitan en Él a través del Bani de la Palabra del Guru. (1‑Pausa)"