[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਜੋਗੀ ਵਡਭਾਗੀ ਭੇਟੈ; ਮਾਇਆ ਕੇ ਬੰਧਨ ਕਾਟੈ ॥"
page = 208
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune such a yogi is met, who can cut off the fetters of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਇਹੋ ਜਿਹਾ ਯੋਗੀ ਮਿਲਦਾ ਹੈ ਜਿਹੜਾ ਮੋਹਨੀ ਦੀਆਂ ਬੇੜੀਆਂ ਕਟ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, such a Yogi is met, who cuts away the bonds of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋਗੀ ਸਤਿਗੁਰੂ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਏਹ ਜੋਗ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਬਡੇ ਪੁੰਨੋਂ ਕਰ ਮਿਲਤਾ ਹੈ। ਜੋ ਮਾਯਕ ਬੰਧਨ ਅਗ੍ਯਾਨ ਹੈਂ ਤਿਸ ਕੋ ਕਾਟ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹੋ ਜਿਹੀ (ਜੁਗਤਿ ਨਿਬਾਹੁਣ ਵਾਲਾ) ਜੋਗੀ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਮਾਇਆ ਦੇ (ਮੋਹ ਦੇ) ਸਾਰੇ ਬੰਧਨ ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la gran y buena fortuna, uno encuentra al Yogui que puede liberarlo de la esclavitud de Maya."