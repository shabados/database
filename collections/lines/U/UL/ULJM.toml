[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਕਲਾ. ਨ ਖੇਡੀਐ; ਜਿਤੁ ਦਰਗਹ ਗਇਆ. ਹਾਰੀਐ ॥"
page = 469
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Play not such a game, which may bring thee defeat on arriving at God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹੀ ਖੇਡ ਨਾਂ ਖੇਲ, ਜਿਸ ਕਰਕੇ ਹਰੀ ਦਰਬਾਰ ਪੁੱਜਣ ਤੇ ਤੈਨੂੰ ਸ਼ਿਕਸ਼ਤ ਖਾਣੀ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So do not play such a game, which will bring you to ruin at the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ (ਕਲਾ) ਬਾਜੀ, ਭਾਵ ਐਸੀ ਕਰਨੀ ਨ ਕਰੀਏ, ਜਿਸ ਕਰ ਪਰਲੋਕ ਮੇਂ (ਦਰਗਹ) ਨ੍ਯਾਯ ਸਥਾਨ ਮੇਂ ਜਾਇ ਕਰ ਹਾਰਨਾ ਪੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਇਹੋ ਜਿਹੀ ਖੇਡ ਨਹੀਂ ਖੇਡਣੀ ਚਾਹੀਦੀ, ਜਿਸ ਕਰਕੇ ਦਰਗਾਹ ਵਿਚ ਜਾ ਕੇ (ਮਨੁੱਖਾ ਜਨਮ ਦੀ) ਬਾਜ਼ੀ ਹਾਰ ਬੈਠੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué jugar entonces ese juego que te hará perder en la Corte Verdadera?"