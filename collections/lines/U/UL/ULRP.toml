[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਦੀਜੈ. ਸਿਰੁ ਸਉਪੀਐ; ਭੀ ਕਰਤੇ ਕੀ ਟੇਕ ॥"
page = 934
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliver thou thy soul and also surrender thy head to thy Lord and seek thou only thy Creator's support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਤੂੰ ਆਪਣੀ ਆਤਮਾ ਭੇਟਾ ਧਰ ਦੇ, ਆਪਣਾ ਸੀਸ ਭੀ ਸਮਰਪਨ ਕਰ ਦੇ ਅਤੇ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਦਾ ਹੀ ਅਸਰਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicate your mind, and surrender your head; seek only the Support of the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਕੇ (ਸਿਰੁ) ਹੰਤਾ ਭੀ ਸੌਪੀਏ ਫੇਰ ਭੀ ਕਰਤੇ ਕੀ ਹੀ (ਟੇਕ) ਸਰਣ ਲਈਏ, ਭਾਵ ਤ੍ਯਾਗ ਦਾ ਅਭਿਮਾਨੁ ਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹਾਂ) ਜੇ ਤੂੰ ਇਕ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਜੁੜ ਸਕੇਂ (ਤਾਂ ਇਸ ਦੀ ਖ਼ਾਤਰ) ਮਨ ਭੀ ਦੇ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ, ਸਿਰ ਭੀ ਅਰਪਣ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ; (ਇਹ ਸਭ ਕੁਝ ਦੇ ਕੇ) ਫਿਰ ਭੀ ਕਰਤਾਰ ਦੀ (ਮੇਹਰ ਦੀ) ਆਸ ਰੱਖਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estás fundido en el Amor de tu Único Dios."