[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਦੇਵਾਨਾ ਜਾਣੀਐ; ਜਾ ਸਾਹਿਬ ਧਰੇ ਪਿਆਰੁ ॥"
page = 991
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone one is deemed insane, when he cherishes the love for One Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਉਹ ਪਗਲਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਜਦ ਉਹ ਇਕ ਸਾਹਿਬ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is known to be insane, when he falls in love with his Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਪੁਰਸ ਕੋ ਦੀਵਾਨਾ ਜਾਣ ਲਈਏ ਜੋ ਪਰੇਮਸੁਰ ਮੇਂ ਪਿਆਰ ਧਰਤਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਮਨੁੱਖ (ਦੁਨੀਆ ਦੀਆਂ ਨਿਗਾਹਾਂ ਵਿਚ) ਝੱਲਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਜਦੋਂ ਉਹ ਮਾਲਿਕ-ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਹੀ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ ਪਿਆਰੁ = ਸਾਹਿਬ ਦਾ ਪਿਆਰ। ਧਰੇ = (ਆਪਣੇ ਮਨ ਵਿਚ) ਧਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Loco en verdad es aquél que aprecia el Amor del Maestro con una mente sencilla,"