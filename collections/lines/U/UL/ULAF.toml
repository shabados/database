[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਬਲ ਈਹਾ ਨ ਪਰ ਸਕੈ ਬਰਵਾ ਹਨਾ ਰਿਸਾਇ ॥"
page = 65

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of Thy Favour, O Lord! They could not do any harmahere, but filled with great anger, they destroyed the village Barwa."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕ੍ਰਿਪਾ ਕਰਕੇ (ਉਹ) ਆਨੰਦਪੁਰ ਉਤੇ ਤਾਂ ਹਮਲਾ ਨਾ ਕਰ ਸਕੇ, (ਪਰ) ਗੁੱਸੇ ਵਿਚ ਆ ਕੇ ਬਰਵਾ ਨੂੰ ਉਜਾੜ ਦਿੱਤਾ,"