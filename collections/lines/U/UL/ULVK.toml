[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਲਣ ਅੰਦਰਿ ਸਭੁ ਕੋ; ਅਭੁਲੁ ਗੁਰੂ ਕਰਤਾਰੁ ॥"
page = 61
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are apt to commit an error. He Guru and the Creator alone are infallible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗਲਤੀ ਕਰਨ ਵਾਲੇ ਹਨ, ਕੇਵਲ ਗੁਰੂ ਅਤੇ ਸਿਰਜਣਹਾਰ ਦੀ ਅਚੂਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone makes mistakes; only the Guru and the Creator are infallible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੂਲਣ) ਅਗ੍ਯਾਨ ਕੇ ਬੀਚ ਤੌ ਸਭ ਕੋਈ ਹੈ, ਅਗ੍ਯਾਨ ਰਹਤ ਤੋ ਗੁਰੂ ਹੀ ਕਰਤਾਰ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਬਾਬਾ! ਮਾਇਆ ਐਸੀ ਪ੍ਰਬਲ ਹੈ ਕਿ ਇਸ ਦੇ ਢਹੇ ਚੜ੍ਹ ਕੇ) ਹਰੇਕ ਜੀਵ ਗ਼ਲਤੀ ਖਾ ਜਾਂਦਾ ਹੈ, ਸਿਰਫ਼ ਗੁਰੂ ਹੈ ਤੇ ਕਰਤਾਰ ਹੈ ਜੋ (ਨਾਹ ਮਾਇਆ ਦੇ ਅਸਰ ਹੇਠ ਆਉਂਦਾ ਹੈ, ਤੇ) ਨਾਹ ਗ਼ਲਤੀ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਲਣ ਅੰਦਰਿ = (ਮਾਇਆ ਦੇ ਅਸਰ ਹੇਠ ਆ ਕੇ) ਕੁਰਾਹੇ ਪੈਣ ਵਿਚ। ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਅਭੁਲੁ = ਉਹ ਜੇਹੜਾ ਮਾਇਆ ਦੇ ਅਸਰ ਹੇਠ ਜੀਵਨ ਸਫ਼ਰ ਵਿਚ ਗ਼ਲਤ ਕਦਮ ਨਹੀਂ ਚੁੱਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están expuestos a ser engañados excepto el que dirige su mente hacia Dios."