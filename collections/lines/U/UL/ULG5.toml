[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਸਗਲੀ ਮਿਟੀ ਪੂਕਾਰਾ ॥"
page = 621
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then all the cries of my mind were stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੇਰੇ ਮਨ ਦਾ ਸਾਰਾ ਚੀਕ-ਚਿਹਾੜਾ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then all of my cries and complaints were settled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਗਲੀ ਪੁਕਾਰ ਮਿਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਸ ਦੀ (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦੇ ਵਿਰੁੱਧ) ਸਾਰੀ ਸ਼ਿਕੈਤ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਕਾਰਾ = (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦੇ ਵਿਰੁੱਧ) ਸ਼ਿਕੈਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el ruido de mi mente se ha calmado."