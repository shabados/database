[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਗ ਨਾਦ ਵਿਸਮਾਦ ਵਿਚਿ ਗੁਰਮਤਿ ਸਤਿਗੁਰ ਸਬਦੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the musical measures and melodies are wonder-struck to feel that"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀ ਰਾਗਾਂ (ਦੇ ਗਵੱਯੇ ਬੀ) ਹੈਰਾਨ ਹੋ ਰਹੇ ਹਨ (ਪਰ ਜਿਨ੍ਹਾਂ ਨੇ) ਸਤਿਗੁਰੂ ਗੁਰੂ (ਨਾਨਕ ਦੀ) ਸਿਖਿਆ ਲੀਤੀ ਹੈ (ਉਨ੍ਹਾਂ ਨੇ ਇਹ) ਸ਼ਬਦ ਦਾ ਸਿੱਧਾਂਤ ਦੱਸਿਆ ਹੈ।"