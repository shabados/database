[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਪੁਰਖ ਸਿਰਜਿਐ; ਬਿਖੁ ਮਾਇਆ ਮੋਹੁ ਪਿਆਰੋ ॥"
page = 580
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast make woman and man as also the love of the poison of mammon and the temporal attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਜਨਾਨੀ, ਮਰਦ ਅਤੇ ਦੁਨਿਆਵੀ ਪਦਾਰਥਾਂ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਜ਼ਹਿਰ ਦੀ ਮੁਹੱਬਤ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created woman and man, the love of poison, and emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਰਖੋਂ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ, ਪੁਨਾ ਤਿਨ ਕਾ ਮੋਹ ਕਰ ਬਿਖ ਰੂਪ ਮਾਯਾ ਮੇਂ ਪ੍ਯਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀਆਂ ਤੇ ਮਰਦ ਭੀ ਤੂੰ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਮਾਇਆ ਜ਼ਹਿਰ ਦਾ ਮੋਹ ਤੇ ਪਿਆਰ ਭੀ ਤੂੰ ਹੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜਿਐ = ਪੈਦਾ ਕਰਨ ਨਾਲ। ਬਿਖੁ = ਜ਼ਹਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has creado al hombre, a la mujer, al veneno que es la Maya y nuestra relación con ella."