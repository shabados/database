[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਲਖ, ਸਾਧਿ ਸਧਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Observance of austerities and millions of praxis by being meditative and full of continence"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਲੱਖਾਂ) ਜਪ, ਤਪ, ਲੱਖਾਂ ਸੰਜਮ, ਲੱਖਾਂ ਸਾਧਨਾਂ ਸਾਧਣੀਆਂ।"