[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਲੁ ਨਿਰਮਲੁ; ਕਥਤ ਕਬੀਰੁ ॥੩॥੨੪॥"
page = 328
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is that water, says Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਉਹ ਪਾਣੀ, ਕਬੀਰ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That water is immaculate and pure, says Kabeer. ||3||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੋ ਸੋ ਜਲ ਨਿਰਮਲ ਕਥਨ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਸੁਧ ਅਨੰਦ ਹੈ। ਵਿਖੈ ਅਨੰਦ ਮਲਨ ਹੈ ਰਜੋ ਗੁਣ ਕਰ ਅਛਾਦਿਆ ਹੂਆ ਹੈ॥੩॥੨੪॥☬ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੋਣੇ ਕਰ ਕੁਲ ਕਾ ਨਿਖੇਧ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਉਹ (ਅੰਮ੍ਰਿਤ-) ਜਲ ਪਵਿੱਤਰ ਹੁੰਦਾ ਹੈ, (ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਉਸੇ ਜਲ ਨਾਲ ਬੁਝ ਸਕਦੀ ਹੈ) ॥੩॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਸਾਫ਼। ਕਥਤ = ਆਖਦਾ ਹੈ ॥੩॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a esas Aguas Inmaculadas, Kabir recita ahora su Alabanza.  (3‑24)"