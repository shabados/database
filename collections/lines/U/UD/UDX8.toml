[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਤੇਰੇ ਸਗਲ ਛਿਦ੍ਰ ਢਾਕੇ ॥"
page = 270
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace all thy sins are screened,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਤੇਰੇ ਸਾਰੇ ਪਾਪ ਕੱਜੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, all your deficits are covered;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੇਰੇ ਸੰਪੂਰਨ ਦੋਸ ਢਕੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਦੀ ਦਇਆ ਨਾਲ ਤੇਰੇ ਸਾਰੇ ਐਬ ਢੱਕੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, todas tu debilidades son cubiertas;"