data = "ਕਾਜੀ ਛੀਨਿ ਸਾਹੁ ਤੇ ਲੀਨੀ ॥"
page = 858

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the coins were checked in the assembly, they were found as the swindler had predicted."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਨੇ (ਉਹ ਮੋਹਰਾਂ) ਸ਼ਾਹ ਤੋਂ ਖੋਹ ਲਈਆਂ"