[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ. ਹਰਿ ਰਾਖੇ; ਸਤਿਗੁਰੂ ਮਿਲਾਇਆ ॥"
page = 230
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Causing me to meet the True Guru the Lord has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਨਾਮ ਮਿਲਾ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has saved me; I have met the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਹਰੀ ਨੇ ਭਰਮਣੇ ਸੇ ਰਾਖੇ ਹੈਂ, ਕਿਉਂਕਿ ਸਤਿਗੁਰੂ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਨੂੰ ਪਰਮਾਤਮਾ ਨੇ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚਾ) ਲਿਆ ਹੈ, (ਪਰਮਾਤਮਾ ਨੇ ਸਾਨੂੰ) ਗੁਰੂ ਮਿਲਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਸਾਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo fui salvado por el Señor, porque Él me condujo al Guru,"