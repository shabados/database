[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਮੋਨੀ ਥਕੇ; ਬੇਦਾਂ ਕਾ ਅਭਿਆਸੁ ॥"
page = 1277
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pandits and silent sages have grown weary of reading, reading and studying the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਅਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਵੇਦਾਂ ਨੂੰ ਪੜ੍ਹਦੇ, ਪੜ੍ਹਦੇ ਤੇ ਵਾਚਦੇ ਹਾਰ ਟੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, and the silent sages, reading and studying the Vedas, have grown weary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦੋਂ ਕਾ ਪਾਠ ਪੜ ਪੜ ਕਰ ਕੇ ਪੰਡਤ ਥਕੇ ਹੈਂ ਔਰ ਮੋਨੀ ਮੋਨ ਕਰ ਅਰ ਬੇਦ ਬਾਣੀ ਬੇਦ ਅਭਿਆਸ ਕਰ ਥਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਲੋਕ ਮੁਨੀ ਲੋਕ (ਸ਼ਾਸਤ੍ਰਾਂ ਨੂੰ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ (ਕਰਮ ਕਾਂਡ ਦੇ ਗੇੜ ਵਿਚ ਪਾਈ ਰੱਖਣ ਵਾਲੇ) ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਦਾ ਹੀ) ਅਭਿਆਸ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits, los escolares religiosos y los sabios religiosos, al leer y estudiar los Vedas,"