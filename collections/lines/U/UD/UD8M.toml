[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਵਸਿ ਹੈ ਸਗਲ ਸੰਸਾਰੁ ॥"
page = 1001
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose sway is the entire universe;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿੱਚ ਹੈ ਸਮੂਹ ਆਲਮ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire universe is under His control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਵਸ ਮੇਂ ਸਭ ਸੰਸਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਵਿਚ ਸਾਰਾ ਜਗਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਵਸਿ = ਜਿਸ ਦੇ ਵੱਸ ਵਿਚ। ਸਗਲ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios controla el mundo entero,"