[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਪੜਿ. ਨ ਪਹੂਚੀਐ; ਕਥਿ ਕਹਣੈ. ਅੰਤੁ ਨ ਪਾਇ ॥"
page = 427
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reading Lord's account, one cannot reach Him, and by saying and uttering, His limit is not found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਵਾਚਣ ਨਾਲ ਬੰਦਾ ਉਸ ਕੋਲ ਨਹੀਂ ਪੁਜ ਸਕਦਾ। ਆਖਣ ਤੇ ਕਥਨ ਦੁਆਰਾ ਉਸ ਦਾ ਓੜਕ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By reading books, one cannot reach Him; by speaking and talking, His limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਲੇਖਾ ਪੜਨੇ ਸੇ ਤੇਰੇ ਕੋ ਨਹੀਂ ਪਹੁਚੀਤਾ ਔਰ ਕਥਾ ਕੇ ਕਹਨੇ ਸੇ ਭੀ ਅੰਤ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ ਕਰ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੇ ਅਖ਼ੀਰ ਤਕ) ਪਹੁੰਚ ਨਹੀਂ ਸਕੀਦਾ, ਉਸ ਦੇ ਗੁਣ ਗਿਣ ਗਿਣ ਕੇ ਬਿਆਨ ਕਰ ਕਰ ਕੇ ਗੁਣਾਂ ਦੀ ਗਿਣਤੀ ਮੁਕਾ ਨਹੀਂ ਸਕੀਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਿ = ਬਿਆਨ ਕਰ ਕੇ। ਕਹਣੈ = ਆਖਣ ਨਾਲ। ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no puede acabar de concebir Su Estado ni Encontrarle Su fin;"