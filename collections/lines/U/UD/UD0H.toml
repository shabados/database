[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗਾ ਜਲੁ; ਗੁਰ ਗੋਬਿੰਦ ਨਾਮ ॥"
page = 1137
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great God's Names is like water of the Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਗੰਗਾ ਦੇ ਪਾਣੀ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord of the Universe, is the holy water of the Ganges."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਉਚਾਰਨ ਹੂਆ ਵਹੀ ਪਾਪ ਨਿਬ੍ਰਤੀ ਕੋ ਗੰਗਾ ਜਲ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰ-ਗੋਬਿੰਦ ਦਾ ਨਾਮ (ਹੀ ਅਸਲ) ਗੰਗਾ-ਜਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿੰਦ ਨਾਮ = ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Dios Guru, es como el agua del Ganges y quien sea que Lo contemple,"