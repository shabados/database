[[content]]
asset = "SSKS"
type = "primary"
data = "ਹੋਮ ਜਗ ਨਈਬੇਦ ਕੈ ਪੂਜਾ ਅਨੇਕ; ਜਪ ਤਪ ਸੰਜਮ ਅਨੇਕ ਪੁੰਨ ਦਾਨ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Performing ritualistic worships, making offerings to the gods, performing worship of many kinds, living life in penance and Strict discipline, making charity;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਿਧੀ ਬਿਧਾਨ ਪੂਰਬਕ ਦੇਵ ਪਿਤਰ ਆਦਿ ਦੇ ਨਿਮਿੱਤ ਅਹੂਤੀਆਂ ਦੇਣ ਰੂਪ ਹੋਮ ਭੀ ਕੈ ਕਰੇ ਜੱਗ ਬ੍ਰਹਮ ਭੋਜ ਰੂਪ ਭੰਡਾਰੇ ਭੀ ਚਾਹੇ ਪਿਆ ਕਰੇ, ਤਥਾ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਪੂਜਾ ਬਦਨ ਕਰੇ ਅਰੁ ਨਈਵੇਦ ਮੋਹਨ ਭੋਗ ਆਦਿ ਇਸ਼ਟ ਦੇਵਤਾ ਤਾਈਂ ਅਰਪਣ ਕਰੇ। ਇਸੀ ਪ੍ਰਕਾਰ ਮੰਤ੍ਰ ਸਾਧਨ ਰੂਪ ਜਪ ਜਪੇ ਤਥਾ ਤਪ ਚੰਦ੍ਰਾਯਣੀ ਬ੍ਰਤ ਵਾ ਅੰਗ ਆਦਿ ਦਾ ਸੁਕਾਣਾ ਕਰੇ ਮੌਨ ਆਦਿ ਸਾਧਨਾਂ ਦ੍ਵਾਰੇ ਅਪਣੀ ਵਰਤਨ ਵਿਹਾਰ ਨੂੰ ਇਕ ਸਾਰ ਮਿਤ ਮ੍ਰਯਾਦਾ ਰੂਪ ਸੰਜਮ ਵਿਖੇ ਵਰਤਾਵੇ। ਕੈ ਅਥਵਾ ਪਰਬ ਆਦਿ ਸਮੇਂ ਸਿਰ ਕੀਤੇ ਜਾਣ ਹਾਰੇ ਦਾਨ ਰੂਪ ਪੁੰਨ ਤਥਾ ਨਿੱਤ ਹੀ ਉਦਾਰ ਸੁਭਾਵ ਅਧੀਨ ਅਧਿਕਾਰੀਆਂ ਨੂੰ ਲੁੜੀਂਦੇ ਪਦਾਰਥਾਂ ਦਾ ਦੇਣ ਰੂਪ ਦਾਨ ਭੀ ਅਨੇਕ ਪ੍ਰਕਾਰ ਦੇ ਕਰੇ।"