[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂਤ੍ਰ ਧਾਮ ਕੌ ਪਾਇ ਕਹਤ; ਹਮ ਭੋਗ ਕਮਾਵਹਿ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Man enters the mother’s womb and faces agony."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਦੀ ਯੋਨੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਕਹਿੰਦਾ ਹੈ ਕਿ ਮੈਂ ਭੋਗ (ਦਾ ਸੁਖ) ਪ੍ਰਾਪਤ ਕਰ ਰਿਹਾ ਹਾਂ।"