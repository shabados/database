[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ. ਜਮੁ ਨੇੜਿ, ਨ ਆਵੈ; ਜਿਨ ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰਾ ॥੨॥"
page = 1130
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's myrmidon comes not near the holyman, who keeps. God enshrined within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਉਸ ਨੇਕ ਬੰਦੇ ਦੇ ਨਜਦੀਕ ਨਹੀਂ ਆਉਂਦਾ ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach that mortal who, as Gurmukh, enshrines the Lord within his heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਪ੍ਰਾਣੀ ਗੁਰਮੁਖ ਹੈਂ ਤਿਨ ਕੇ ਨਿਕਟ ਜਮ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਕਿਯੋਂ ਕਿ ਤਿਨੋ ਨੇ ਹਰੀ ਵਾਹਿਗੁਰੂ ਕੋ ਹਿਰਦੇ ਵਿਖੇ ਧਾਰਨ ਕਰ ਰਖ੍ਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਰੱਖਿਆ ਹੈ, ਜਮਰਾਜ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yama no se acerca al ser con Conciencia de Dios, no, a quien conserva al Señor en su corazón. (2)"