[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਬਿਛੁਰਤ ਹਰਿ ਮੇਲਾ ॥"
page = 272
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints they who are separated from God meet Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਜੋ ਵਾਹਿਗੁਰੂ ਨਾਲੋਂ ਵਿਛੁੜੇ ਹਨ, ਉਹ ਉਸ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the separated ones are reunited with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਨੇ ਇਸ ਜੀਵ ਵਿਛੜੇ ਹੂਏ ਕੋ ਹਰੀ ਕੇ ਸਾਥ ਮੇਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜਿਆ ਹੋਇਆ (ਮੁੜ) ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

