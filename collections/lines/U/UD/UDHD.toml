[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੇ ਫਿਰਿ ਫਿਰਿ; ਜੋਨੀ ਭਰਮੈ ॥"
page = 1140
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through disease, he wanders in existences again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀ ਰਾਹੀਂ ਹੀ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਦੇ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In disease they wander in reincarnation again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਅਗ੍ਯਾਨ ਰੋਗ ਕਰ ਕੇ ਹੀ ਬਾਰੰਬਾਰ ਜੋਨੀਓਂ ਵਿਖੇ ਭਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਰੋਗ ਦੇ ਕਾਰਨ ਹੀ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਿ ਫਿਰਿ = ਮੁੜ ਮੁੜ। ਭਰਮੈ = ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los males no lo dejan y así es depositado de vientre en vientre, una y otra vez."