[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭਿ ਰਸ ਮਾਣੇ. ਭੋਗ ਘਟਾਣੇ; ਆਨ. ਨ ਬੀਆ ਕੋ ਥੀਆ ॥"
page = 1236
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou enjoy the sweetness and relish of all hearts. Like Thee there is not any other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆ ਦਿਲਾਂ ਦੇ ਮਿਠਾਸ ਅਤੇ ਸੁਆਦ ਦਾ ਅਨੰਦ ਲੈਂਦਾ ਹੈ। ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys all tastes, and takes pleasure in all hearts. There is no other like Him at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਭਿ) ਸਭ ਸਰੀਰੋਂ ਮੇਂ ਭੋਗੋਂ ਕੇ ਰਸੋਂ ਕੋ ਭੋਗ ਰਹਾ ਹੈ, ਤਿਸ ਕੇ ਤੁਲ ਔਰ (ਬੀਆ) ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਉਹ ਸਾਰੇ ਰਸ ਮਾਣਦਾ ਹੈ ਸਾਰੇ ਭੋਗ ਭੋਗਦਾ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਤੇ ਭੀ) ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਭਿ = ਸਾਰੇ। ਘਟਾਣੇ = ਹਰੇਕ ਘਟ ਵਿਚ। ਆਨ = ਹੋਰ (अन्य)। ਬੀਆ = ਦੂਜਾ। ਕੋ = ਕੋਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como las olas en el agua. Sí, es Él Quien disfruta en el interior de los corazones, pues no hay nada más que Él. Él es Uno,"