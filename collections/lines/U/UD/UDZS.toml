[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰਵਾਨ ਮਉਲਾ; ਤੂਹੀ ਏਕ ॥"
page = 897
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone, O Lord, art the Merciful Master, spiritual guild,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਹੇ ਸਾਹਿਬ! ਮਇਆਵਾਨ ਮਾਲਕ, ਰੂਹਾਨੀ ਆਗੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One and only merciful Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਹਰਬਾਨ ਔ ਮੌਲਾ ਤੂਹੀ ਏਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਵਾਨ! ਸਿਰਫ਼ ਤੂੰ ਹੀ ਮੁਕਤੀ ਦੇਣ ਵਾਲਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਉਲਾ = {ਅਰਬੀ ਲਫ਼ਜ਼} ਨਜਾਤ (ਮੁਕਤੀ) ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Único Liberador, el Dios Compasivo;"