[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮ ਨਾਮੁ ਜਪਿ ਗੁਰਮੁਖਿ; ਧਨੁ ਸੋਹਾਗਣਿ ਸਚੁ ਸਹੀ ॥੪॥੨॥"
page = 1254
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, by the Guru's grace, utter thou the Lord's Name, that thou may be accepted as the really blessed bride of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ, ਤਾਂ ਜੋ ਤੂੰ ਸੱਚੇ ਸਾਈਂ ਦੀ ਅਸਲੀ ਮੁਬਾਰਕ ਪਤਨੀ ਪ੍ਰਵਾਨ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She takes the Shelter of the Perfect Guru. O Nanak, as Gurmukh, chant the Naam; you shall be accepted as the true soul-bride of the Lord. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਗੁਰੋਂ ਦੁਆਰੇ ਰਾਮ ਨਾਮ ਜਪ ਕਰ ਕੇ ਸਚ ਸਰੂਪ ਕੋ (ਸਹੀ) ਨਿਸਚੇ ਕੀਆ ਹੈ, ਸੋ ਸੋਹਾਗਣੀ ਧੰਨ੍ਯ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ ਭਾਗਾਂ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਠੀਕ ਅਰਥਾਂ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = (धन्य) ਭਾਗਾਂ ਵਾਲੀ। ਸਹੀ = ਠੀਕ ਤਰ੍ਹਾਂ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, habita en el Nombre del Señor, por la Gracia del Guru, para que seas aceptada como la Novia Bendecida de tu Dios. (4-2)"