[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਅਵਰੁ ਨਾਹੀ. ਮੈ ਥਾਉ ॥"
page = 58
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! I have no other place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਮੇਰਾ ਹੋਰ ਕੋਈ ਟਿਕਾਣਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, I have no other place to go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਦੂਸਰਾ ਸਥਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਹਾਸਲ ਕਰਨ ਲਈ) ਮੈਨੂੰ (ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Hermanos del Destino, no tengo otro lugar a donde ir,"