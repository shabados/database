[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਮਾਂਗਉ; ਕਿਛੁ ਥਿਰੁ ਨਾਹੀ ॥"
page = 692
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I ask for? Nothing is lasting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਾਹਦੀ ਮੰਗ ਕਰਾਂ? ਕੁਝ ਭੀ ਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I ask for? Nothing lasts forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਪਦਾਰਥੋਂ ਕਾ ਮਾਂਗਣਾ ਹੈ (ਕਿਛੁ) ਰੰਚਕ ਮਾਤ੍ਰ ਇਸਥਿਰ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਸਭ ਨਾਸ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਪਾਸੋਂ 'ਨਾਮ' ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕੀਹ ਮੰਗਾਂ? ਕੋਈ ਚੀਜ਼ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਨਹੀਂ (ਦਿੱਸਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਾਂ। ਥਿਰੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué se puede pedir cuando nada queda al final? Mejor enaltezco"