[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਹਉਮੈ ਮਲੁ ਖੋਇ ॥"
page = 391
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's love filth of egotism is washed away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਪ੍ਰੇਮ ਦੁਆਰਾ ਹੰਕਾਰ ਦੀ ਗਿਲਾਜ਼ਤ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, the filth of ego is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤ ਸੇ ਹੰਕਾਰ ਰੂਪ ਮੈਲੁ ਖੋਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਸਦਕਾ (ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਇ = ਨਾਸ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios el polvo del ego se barre."