type = "primary"
data = "ਸਹਜ ਭਾਇ; ਸਚੀ ਲਿਵ ਲਾਗੀ ॥"
page = 1063
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instinctively enshrine they true love for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਸੁਆਮੀ ਨਾਲ ਸੱਚਾ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They intuitively enshrine love for the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੀ ਸਾਚੀ ਪ੍ਰੀਤ ਸਹਜ ਸੁਭਾਇ ਹੀ ਪਰਮੇਸਰ ਮੇਂ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਖ਼ਾਸ ਜਤਨ ਤੋਂ ਬਿਨਾ ਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਉਹਨਾਂ ਦੀ ਲਗਨ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues de forma espontánea son entonados en el Uno Verdadero,"