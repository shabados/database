[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਤ ਭਰਮਤ; ਮਹਾ ਦੁਖੁ ਪਾਇਆ ॥"
page = 898
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In roaming and rambling, thou has suffered great anguish,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਣ ਅਤੇ ਭੌਣ ਅੰਦਰ ਤੂੰ ਭਾਰੀ ਕਸ਼ਟ ਉਠਾਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering and roaming around, you suffer terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਿਆਂ ਭ੍ਰਮਤਿਆਂ ਬਡਾ ਦੁਖੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਦਿਆਂ ਭਟਕਦਿਆਂ ਇਸ ਨੇ ਬੜਾ ਕਸ਼ਟ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਤ = ਭਟਕਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no vives satisfecho y tu mente vaga y sufre llena de un inmenso dolor,"