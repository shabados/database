[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੌ ਰਾਜੁ ਦੇਹਿ; ਤ ਕਵਨ ਬਡਾਈ ॥"
page = 525
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou givest me an empire, what glory, then is this to me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਪਾਤਸ਼ਾਹੀ ਦੇ ਦੇਵੇਂ, ਤਦ ਇਸ ਵਿੱਚ ਮੇਰੀ ਕਿ ਪ੍ਰਭਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You gave me an empire, then what glory would be in it for me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਪਰਮੇਸ੍ਵਰ ਰਾਜ ਦੇਵੇ ਤੌ ਕਵਨ ਸੀ ਬਡਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਪ੍ਰਭੂ) ਤੂੰ ਮੈਨੂੰ ਰਾਜ (ਭੀ) ਦੇ ਦੇਵੇਂ, ਤਾਂ ਮੈਂ ਕਿਸੇ ਗੱਲੇ ਵੱਡਾ ਨਹੀਂ ਹੋ ਜਾਵਾਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me bendices con un reino, eso no incrementa mi status de calidad humana;"