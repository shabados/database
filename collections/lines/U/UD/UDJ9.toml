[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਅਵਰੁ. ਨ ਕੋਈ ਸੂਝੈ ਬੂਝੈ; ਮਨਿ ਹਰਿ ਜਪੁ ਜਪਉ ਜਪਾਇਆ ॥"
page = 882
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I can think not of any other, so, I utter and repeat the Lord's Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਹੋਰਸ ਕਿਸੇ ਦਾ ਖਿਆਲ ਹੀ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਇਸ ਲਈ ਮੈਂ ਸਿਰਫ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਉਚਾਰਦਾ ਅਤੇ ਵਖਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know or understand any other within my mind; I meditate and chant the Lord's Chant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਔਰ ਕੋਈ ਨਹੀਂ (ਸੂਝੈ) ਨਿਗਾਹ ਆਵਤਾ ਜਿਸ ਕੋ ਹਮ (ਬੂਝੈ) ਪੂਛਉ, ਹਮ ਤੋ ਮਨ ਕਰ ਕੇ ਗੁਰੋਂ ਕਾ ਜਪਾਇਆ ਹੂਆ ਹਰੀ ਕਾ ਜਾਪ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਮਾਂ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਜਾਪ ਤੋਂ ਬਿਨਾ) ਮੈਨੂੰ ਕੋਈ ਭੀ ਹੋਰ ਕੰਮ ਨਹੀਂ ਸੁੱਝਦਾ (ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ)। ਜਿਵੇਂ ਗੁਰੂ ਜਪਣ ਲਈ ਪ੍ਰੇਰਦਾ ਹੈ, ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਦਾ ਜਾਪ ਹੀ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ। ਅਵਰੁ = ਕੋਈ ਹੋਰ (ਬਚਨ)। ਮਨਿ = ਮਨ ਵਿਚ। ਜਪਉ = ਜਪਉਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco a nadie más y así vivo sólo en Él, pero los que están privados del Nombre del Señor,"