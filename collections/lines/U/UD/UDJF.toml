[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਉ ਪਰਕਾਰੀ ਭਗਤਿ ਕਰਿ; ਸਾਧੈ ਨਵੈ ਦੁਆਰ ਗੁਰਮਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People adopt ninefold devotion but the gurmukh while adopting the wisdom of Guru accomplishes the nine doors."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਵਧਾ ਭਗਤੀ ਕਰ ਕੇ ਨਵੇਂ ਦੁਆਰੇ (ਆਪਣੇ ਕੇਵਲ ਪ੍ਰੇਮਾ ਭਗਤੀ ਨਾਲ ਗੁਰਮੁਖ ਨੇ) ਗੁਰੂ ਦੀ ਮੱਤ ਲੈਕੇ ਸਾਧ ਲੀਤੇ ਹਨ।"