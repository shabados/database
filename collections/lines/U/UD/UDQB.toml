[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਣੁ ਕਰਤੈ ਜੋ ਕੀਆ; ਸੋਈ ਹੈ ਕਰਣਾ ॥"
page = 1102
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal does the deed, which the Creator Lord makes him do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਉਹੀ ਕੰਮ ਕਰਦਾ ਹੈ, ਜਿਹੜਾ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਉਸ ਪਾਸੋਂ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does the dees which the Creator causes him to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨ ਕਾਰਜ ਰੂਪ ਜੋ ਜਗਤ ਹੈ ਕਰਨੇ ਨੇ ਕੀਆ ਹੈ, ਤਿਨ ਸੇ ਜੈਸੇ ਕਰਮ ਕਰਾਵਤਾ ਹੈ ਜਗਤ ਸੋਈ (ਕਰਣਾ) ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਜੋ ਸਬੱਬ ਕਰਤਾਰ ਨੇ ਬਣਾਇਆ ਹੈ ਉਹੀ ਬਣਨਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que el Señor Creador hace, eso viene a suceder y aunque uno haga cientos de trucos,"