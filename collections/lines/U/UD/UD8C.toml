[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਹਉਮੈ ਮੋਹੁ ਦੁਖੁ ਭਾਰੀ ॥"
page = 1260
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, immense is the pain of pride, and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਅਤਿਅੰਤ ਹੈ ਪੀੜ ਹੰਕਾਰ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, egotism and attachment are such heavy loads of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਉਮੈਂ ਔਰ ਮੋਹ ਕਾ ਬਡਾ ਭਾਰੀ ਦੁਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਹਉਮੈ ਇਕ ਵੱਡਾ ਦੁੱਖ ਹੈ (ਮਾਇਆ ਦਾ) ਮੋਹ ਭਾਰੀ ਦੁੱਖ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mortal, el egoísmo y el apego son cargas demasiado pesadas"