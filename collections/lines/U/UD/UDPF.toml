[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਸਨਾ ਬਿਸਮ ਅਤਿ ਮਧੁ ਮਕਰੰਦ ਰਸ; ਨਾਸਿਕਾ ਚਕਤ ਹੀ ਸੁਬਾਸੁ ਮਹਕਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Relishing the sweet elixir-like dust of the feet of the True Guru, the tongue enjoys strange bliss and pleasure. The nostrils are amazed by the sweet smell of that dust of the True Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਚਰਣ ਕਮਲਾਂ ਦੀ ਧੂਲੀ ਰੂਪ ਮਕਰੰਦ ਰਸ ਜੋ ਅਤ੍ਯੰਤ ਹੀ ਮਧੁ ਮਿੱਠਾ ਹੈ ਪਾਨ ਕਰਨ ਛਕਨ ਸਾਰ ਰਸਨਾ ਬਿਸਮ ਰਸਾਂ ਵੱਲ ਭਟਕਨੋਂ ਵਿਸਮਤਾ ਵਿਖਮਤਾਂ ਨੂੰ ਧਾਰ ਲੈਂਦੀ ਹੈ ਅਸਚਰਜ ਹੋ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਐਸਾ ਹੀ ਉਕਤ ਧੂਲੀ ਦੀ ਸੁਗੰਧੀ ਦੀ ਮਹਕ ਲਪਟ ਔਂਦੇ ਸਾਰ ਨਾਸਾਂ ਚਕਿਤ ਹੈਰਾਨ ਹੋਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ, ਭਾਵ ਗੁਰਮੁਖ ਦਾ ਦਿਮਾਗ ਭੀ ਮਸਤੀ ਨਾਲ ਖੀਵਾ ਰਹਿੰਦਾ ਹੈ।"