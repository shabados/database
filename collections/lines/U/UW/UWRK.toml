data = "ਜ਼ਿਰਹ ਰੂਮ ਸ਼ਮਸ਼ੇਰ ਹਿੰਦੋਸਤਾਨ ॥੧੦੦॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Including chain-mails of Rome and scimitars of Hindustan.(100)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੂਮ ਵਿਚ ਬਣੇ ਕਵਚ ਅਤੇ ਹਿੰਦੁਸਤਾਨ ਦੀਆਂ ਬਣੀਆਂ ਤਲਵਾਰਾਂ ਇਕਤ੍ਰ ਕੀਤੀਆਂ ॥੧੦੦॥"