[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਰਣਿ ਆਵੈ. ਗੁਣ ਨਿਧਾਨ ਪਾਵੈ; ਸੋ ਬਹੁੜਿ. ਜਨਮਿ ਨ ਮਰਤਾ ॥"
page = 578
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who seeks Thy refuge obtains the treasure of merits and suffers not transmigration, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਤੇਰੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ, ਉਹ ਖੂਬੀਆਂ ਦਾ ਖਜਾਨਾ ਪਾ ਲੈਂਦਾ ਹੈ ਤੇ ਮੁੜ ਕੇ ਆਵਾਗਉਣ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who comes seeking Your Sanctuary, obtains the treasure of virtue, and does not have to enter the cycle of birth and death again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੀ ਸਰਨ ਮੇਂ ਆਉਤਾ ਹੈ, ਸੋ ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ, ਭਾਵ ਤੈਨੂੰ ਪਾਉਤਾ ਹੈ ਔਰ ਫਿਰ ਨ ਜਨਮਤਾ ਹੈ ਅਰ ਨ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜਾ ਜੀਵ ਤੇਰੀ ਸਰਨ ਆਉਂਦਾ ਹੈ ਉਹ (ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰੇ) ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਮੁੜ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਬਹੁੜਿ = ਮੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra el Tesoro de Virtud y no vuelve a nacer en el mundo de las formas, ni vuelve a morir."