data = "ਗਾਗੜਦੰ ਗੋਮਾਯ ਗਜੇ ਗਹੀਰੰ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The conches, clarionets and the drums resounded."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣਸਿੰਗੇ ਬਹੁਤ ਗੰਭੀਰ ਨਾਦ ਕਢ ਰਹੇ ਸਨ,"