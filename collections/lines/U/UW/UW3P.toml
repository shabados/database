[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਪ੍ਰਭ ਕਾ; ਪ੍ਰਭ ਕੀਆ ਜਾਈ ਜੀਉ ॥"
page = 217
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the things belong to the Lord and of the Lord are all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਸੁਆਮੀ ਦੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਸੁਆਮੀ ਦੇ ਹੀ ਸਾਰੇ ਥਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All things belong to God; all places belong to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਭ ਕਿਛੁ ਆਪ ਕਾ ਹੈ, ਔਰ ਹੇ ਪ੍ਰਭੂ! ਸਭ ਆਪ ਕੀ ਜਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰਾ ਮਨ ਤਨ) ਸਭ ਕੁਝ ਪ੍ਰਭੂ ਦਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, (ਜਗਤ ਦੀਆਂ) ਸਾਰੀਆਂ ਥਾਵਾਂ ਪ੍ਰਭੂ ਦੀਆਂ ਹੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los seres y los lugares pertenecen al Señor;"