[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਜਵਾਹਰ; ਹਰਿ ਮਾਣਕ ਲਾਲਾ ॥"
page = 563
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the jewel, pearl, gem and the ruby."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਜਵੇਹਰ, ਮੋਤੀ, ਹੀਰਾ ਅਤੇ ਮਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the jewel, the pearl, the gem, the diamond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਤਨ) ਬੈਰਾਗ (ਜਵਾਹਰ) ਸਾਖ੍ਯਾਤਕਾਰ (ਮਾਣਕ) ਮਨਨ (ਲਾਲਾ) ਪ੍ਰੇਮੁ ਹਮ ਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬਚਨ (ਮਾਨੋ) ਰਤਨ ਹਨ, ਜਵਾਹਰ ਹਨ, ਮੋਤੀ ਹਨ, ਲਾਲ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਕ = ਮੋਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es la Joya, el rubí, la perla;"