[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗ ਦੁਰਾਇ. ਕਰਤ ਠਗਿਆਈ; ਹੋਤੌ ਸੰਗਿ. ਨ ਜਾਨੋ ॥੧॥"
page = 1269
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Concealing from people, the mortal practises deception, and knows not Him, who is ever with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਤੋਂ ਲੁਕਾ ਕੇ, ਠੱਗੀ ਠੋਰੀ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਜੋ ਸਦੀਵ ਹੀ ਉਸ ਦੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hiding from people, he practices deception; he does not know the One who is always with him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪੁਰਸ ਲੋਕੋਂ ਸੇ (ਦੁਰਾਇ) ਛਪਾਇ ਕਰ ਠਗੀਆਂ ਕੋ ਕਰਤਾ ਹੈ ਔਰ ਹੋਤੌ ਅਰਥਾਤ ਜੋ ਪਰਮੇਸਰ ਸਭ ਕਾਲ ਮੇਂ ਸਾਥ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥੧॥☬ਅਬ ਨਾ ਜਾਨਣੇ ਕਾ ਫਲ੍ਹ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਮਨੁੱਖ) ਲੋਕਾਂ ਤੋਂ ਲੁਕਾ ਲੁਕਾ ਕੇ ਠੱਗੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ (ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਦਾ) ਨਾਲ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su cuerpo y riqueza se vuelven extraños para él. Escondiéndose de la gente, vive engañado, pues no conoce al Uno que vive en él. (1)"