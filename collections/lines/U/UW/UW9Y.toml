[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈਦਲ ਕੇ ਦਲ ਮਾਝਿ ਪਰਿਓ; ਤੇਈ ਬਾਨਨ ਸੋ ਜਮੁਲੋਕਿ ਪਠਾਏ ॥"
page = 440

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After that he jumped into the forces on foot and began to send the warriors to the abode of Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਪੈਦਲ ਸੈਨਾ ਵਿਚ ਵੜ ਕੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਬਾਣਾਂ ਨਾਲ ਯਮਲੋਕ ਵਿਚ ਪਹੁੰਚਾ ਦਿੱਤਾ ਹੈ।"