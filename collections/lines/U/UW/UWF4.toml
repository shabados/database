[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਭਰ ਸਰਵਰਿ; ਮੈਲੁ ਨ ਧੋਵੈ ॥"
page = 411
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And he should bathe in the brimful tank (of the Name), to wash off his filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣੀ ਮਲੀਨਤਾ ਨੂੰ ਧੋਣ ਲਈ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੇ ਲਬਾਲਬ ਤਾਲਾਬ ਵਿੱਚ ਨ੍ਹਾਉਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "bathing in the over-flowing tank of nectar, filth is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਭਰ) ਲਬਾਲਬ, ਭਾਵ ਸਭ ਗੁਨੋਂ ਕਰ ਪੂਰਨ ਸਤਸੰਗ ਜੋ ਸਰੋਵਰ ਹੈ ਤਿਸ ਮੇਂ ਰਾਗ ਦ੍ਵੈਖ ਆਦਿਕ ਮੈਲੋਂ ਕੋ ਧੋਇ ਡਾਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ) ਨਕਾਨਕ ਭਰੇ ਹੋਏ ਸਰੋਵਰ ਵਿਚ (ਜਿਥੇ ਕੋਈ ਵਿਕਾਰ ਆਦਿਕਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਹੈ ਆਪਣੇ ਆਪ ਨੂੰ ਧੋਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਰ = ਨਕਾਨਕ ਭਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tanque del Señor para que su impureza sea lavada."