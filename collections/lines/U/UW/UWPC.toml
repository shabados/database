[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤਉ; ਏਕ ਰਾਮੁ ਕਹਿ ਛੂਟਿਆ ॥੪॥੩॥"
page = 794
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but I have escaped by uttering the Name of the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਮੈਂ ਇਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਬਚ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but I have escaped, chanting the Name of the One Lord. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਏਕ ਰਾਮ ਨਾਮ ਕਹਕੇ ਛੂਟਿਆ ਹੂੰ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ (ਇਸ ਠੱਗੀ ਤੋਂ) ਬਚਿਆ ਹਾਂ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤਾਂ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero yo estoy emancipado, pues vivo en mi Dios.(4-3)"