[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਪਚ ਧ੍ਰੋਹ ਮੋਹ; ਮਿਟਨਾਈ ॥"
page = 258
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They become free of deception fraud and worldly love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਫਲ ਕਪਟ, ਧੋਖਾ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deception, fraud and emotional attachment are eliminated,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਨਾਈ) ਨਾਮੋ ਕੋ ਜਪਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਛਲ ਦਗਾ ਅਰੁ ਮੋਹੁ ਸਭ ਬਿਕਾਰ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਠੱਗੀ ਫ਼ਰੇਬ ਮੋਹ ਆਦਿਕ ਵਿਕਾਰ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a aquél a quien el Señor protege tiene subyugados su vanidad,"