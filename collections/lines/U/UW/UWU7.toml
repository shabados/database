[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆ ਮੰਦਰ ਮਹਿ; ਕੌਨ ਬਸਾਈ ॥"
page = 871
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then who is it, that abides in this body temple?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਕੌਣ ਹੈ, ਜਿਹੜਾ ਇਸ ਦੇਹ ਦੇ ਮਹਿਲ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then what is it, which dwells in this temple of the body?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਰੂਪੀ ਮੰਦਰ ਮੇਂ ਕੌਨ ਨਿਵਾਸ ਕਰਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡੇ) ਇਸ ਸਰੀਰ-ਰੂਪ ਘਰ ਵਿਚ ਕੌਣ ਵੱਸਦਾ ਹੈ? ਉਸ ਦਾ ਕੀਹ ਅਸਲਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es entonces lo que habita en el templo del cuerpo,"