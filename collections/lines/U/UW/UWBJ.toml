[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਕਿਛੁ ਬਿਘਨੁ. ਨ ਲਾਗੈ ॥"
page = 1150
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, no obstacle befalls the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, the Name of the Lord, no obstacles block the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਜਪਨੇ ਸੇ ਕੋਈ ਬਿਘਨ ਨਹੀਂ ਲਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਜ਼ਿੰਦਗੀ ਦੇ ਸਫ਼ਰ ਵਿਚ ਕਾਮਾਦਿਕ ਦੀ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈਤ = ਲੈਂਦਿਆਂ, ਸਿਮਰਦਿਆਂ। ਬਿਘਨੁ = ਰੁਕਾਵਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre, nada le aflige a uno."