[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਬਾਹਰਿ ਤੇਰਾ ਭਰਵਾਸਾ; ਤੂ ਜਨ ਕੈ ਹੈ ਸੰਗਿ ॥"
page = 677
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within home and without, I have Thine support, O Lord, Thou art ever with Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ੍ਰਹਿ ਦੇ ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਸਦਾ ਆਪਣੇ ਗੋਲੇ ਦੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At home, and outside, I place my trust in You; You are always with Your humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ! ਘਰ ਮੇਂ ਔ ਬਾਹਰ ਹਮ ਕੌ ਤੇਰਾ ਹੀ ਭਰੋਸਾ ਹੈ, ਕਿਉਂਕਿ ਤੂੰ ਆਪਨੇ ਦਾਸੋਂ ਕੋ (ਸੰਗਿ) ਸਦਾ ਸਹਾਯਕ ਰਹਿਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇਵਕ ਨੂੰ ਘਰ ਦੇ ਅੰਦਰ ਭੀ, ਘਰੋਂ ਬਾਹਰ ਭੀ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਰਹਿੰਦਾ ਹੈ, ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਦੇ (ਸਦਾ) ਨਾਲ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਭਰਵਾਸਾ = ਆਸਰਾ, ਸਹਾਰਾ। ਕੈ ਸੰਗਿ = ਦੇ ਨਾਲ। ਹੈ = ਹੈਂ ਪ੍ਰੀਤਮ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, yo me apoyo sólo en Ti, pues Tú siempre estás conmigo."