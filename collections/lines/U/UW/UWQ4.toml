[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਰੇਨੁ; ਬਿਰਲਾ ਕੋ ਪਾਏ ॥੪॥੧੪॥੨੭॥"
page = 1143
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "some rare one is blessed with the dust of their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਟਾਂਵੇ ਜਣੇ ਨੂੰ ਹੀ ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "only a rare few are blessed with the dust of his feet. ||4||14||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕੀ (ਰੇਨੁ) ਚਰਨ ਧੂਰੀ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਦੁਰਲਭ ਹੈ॥੪॥੧੪॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ (ਵਡਭਾਗੀ) ਮਨੁੱਖ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੪॥੧੪॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਹਨਾਂ ਦੀ। ਰੇਨੁ = ਚਰਨ-ਧੂੜ। ਬਿਰਲਾ ਕੋ = ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ॥੪॥੧੪॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo aquél que complace a su Dios. (4-14-27)"