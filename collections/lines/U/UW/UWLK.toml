[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹੀ ਤੇ ਮਨੁ ਮਾਨਿਆ; ਗੁਰ ਕੈ ਸਬਦਿ ਅਪਾਰਿ ॥"
page = 587
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their mind is propitiated by the mind itself, through the peerless hymns of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਲਾਸਾਨੀ ਬਾਣੀ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਦੀ, ਆਪਣੇ ਚਿੱਤ ਤੋਂ ਹੀ ਨਿਸ਼ਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are appeased by their own minds, through the incomparable Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਅਪਾਰ ਪਿਆਰ ਕਰਨੇ ਸੇ ਤਿਨ ਕਾ ਮਨੁ ਮੰਨ ਅਰਥਾਤ ਗੁਰ ਮੰਤ੍ਰ ਸੇ ਮਾਨ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਅਪਾਰ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦਾ ਮਨ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਪ੍ਰਭੂ ਵਿਚ ਪਤੀਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus mentes son instruidas a través de la Palabra Infinita del Guru."