data = "ਸਭੁ ਕੋਈ; ਦੇਖੈ ਪਤੀਆਇ ॥੧੮॥"
page = 1166
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so that everyone may see and be convinced\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਹਰ ਜਣਾ ਵੇਖ ਕੇ ਪਤੀਜ ਜਾਵੇ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone will see and be convinced.\" ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ ਸਭ ਕੋਈ ਦੇਖ ਕਰ ਪਤਿਆਏ ਜਾਵੇ ਅਰਥਾਤ ਨਿਸਚੇ ਕਰੇ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇੱਥੇ ਹਰੇਕ ਜਣਾ ਤਸੱਲੀ ਨਾਲ ਵੇਖ ਲਏ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਆਇ = ਪਰਤਾ ਕੇ, ਤਸੱਲੀ ਕਰ ਕੇ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que todos lo vean y así crean. (18)"