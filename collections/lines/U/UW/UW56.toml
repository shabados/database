[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਜਿਨੀ. ਨ ਸੇਵਿਓ; ਤਿਨਾ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ॥"
page = 88
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve not the True Guru, waste their lives in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਨਹੀਂ ਘਾਲਦੇ, ਉਹ ਆਪਣਾ ਜੀਵਨ ਬੇ-ਅਰਥ ਗੁਆ ਲੈਂਦਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the True Guru waste away their lives in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ੍ਹੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਨਹੀਂ ਸੇਵਿਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਜਨਮ ਬਿਅਰਥ ਗਵਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਨਹੀਂ ਕੀਤੀ, ਉਹਨਾਂ ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que no sirve al Guru Verdadero, desperdicia en vano su vida."