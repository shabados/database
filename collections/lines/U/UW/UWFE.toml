[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਹਿਆ; ਅਵਰੁ ਨਹੀ ਦੂਜਾ ॥"
page = 224
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has said, \"there is not any other except the Lord\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਨੇ ਫੁਰਮਾਇਆ ਹੈ, \"ਸਾਹਿਬ ਦੇ ਬਗੈਰ ਕੋਈ ਹੋਰ ਹੈ ਹੀ ਨਹੀਂ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has said that there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਮੁਝ ਕੋ ਗੁਰੋਂ ਨੇ ਐਸੇ ਕਹਾ ਹੈ ਕਿ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾ ਔਰ ਦੂਸਰਾ ਕੋਊ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਸਮਝਾ ਦਿੱਤਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਉਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha dicho, no hay ningún otro."