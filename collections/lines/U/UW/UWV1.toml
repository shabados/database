data = "ਵਹੁ ਕਹਿ ਉਠੀ ਚੀਨਿ ਮੈ ਲਈ ॥੬॥"
page = 888

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The maid gat up and said that she had it with her.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾਸੀ ਉਠ ਕੇ ਕਹਿਣ ਲਗੀ। ਮੈਨੂੰ ਮਿਲੀ ਹੈ, ਪਛਾਣ ਲਵੋ ॥੬॥"