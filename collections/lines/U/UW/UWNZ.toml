[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕ੍ਰਤ ਹ੍ਵੈ ਗਯੋ ਪੇਖਿ ਤਬੈ; ਤਿਹ ਅੰਨ੍ਰਯ ਸਭੈ ਇਨ ਭੀਟਿ ਗਵਾਯੋ ॥੯੯॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Brahmin, in wonder, began to see this and think that this boy with his touch had soiled his food.99."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਇਹ ਵੇਖ ਕੇ ਗਰਗ ਹੈਰਾਨ ਹੋ ਗਿਆ ਅਤੇ (ਸੋਚਣ ਲਗਾ) ਇਸ ਬਾਲਕ ਨੇ (ਮੇਰੇ) ਅੰਨ ਨੂੰ ਭਿਟਾ ਕੇ ਖ਼ਰਾਬ ਕਰ ਦਿੱਤਾ ਹੈ ॥੯੯॥"