[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਭੇਦੇ; ਤਉ ਪਤਿ ਪਾਵੈ ॥"
page = 839
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man pierces his soul with the Word, then obtains he glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਬਾਣੀ ਵਿੱਚ ਵਿੰਨ੍ਹ ਲਵੇ, ਤਦ ਉਹ ਪ੍ਰਭਤਾ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is pierced through by the Shabad, obtains honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਗੁਰ ਸਬਦੀ ਕੋ ਮਿਲੇ ਤਉ ਪਤੀ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਪ੍ਰੋ ਲਏ, ਤਦੋਂ ਉਹ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਇੱਜ਼ਤ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੇ = ਸਬਦਿ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨਾਲ। ਭੇਦੇ = ਵਿੰਨ੍ਹ ਲਏ, ਮੋਹਿਤ ਕਰ ਲਏ। ਤਉ = ਤਦੋਂ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si la mente de uno es atravesada por la Palabra, obtiene la Gloria."