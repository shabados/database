[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਕੰਜ ਕੇ ਮੰਜ, ਕੇ ਭਰਮ ਭੂਲੇ ॥"
page = 26

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere as a black bee Thou art engaged in the delusion of fragrance of the lotus!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੂੰ) ਕਿਤੇ ਕਮਲ ('ਕੰਜ') ਦੀ ਸੁਗੰਧੀ ('ਮੰਜ') ਦੇ ਭਰਮ ਵਿਚ ਭੁਲੇ (ਭੌਰੇ ਵਾਂਗ ਮੁੰਡਰਾ ਰਿਹਾ ਹੈਂ)"