[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਨਕੁ; ਕਵਨ ਬਿਧਿ ਕਰੇ ਕਿਆ ਕੋਇ ॥"
page = 1261
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, what can any one do and in what way?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੋਈ ਜਣਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ ਅਤੇ ਕਿਸ ਤਰੀਕੇ ਨਾਲ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, what can anyone do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕੋਈ ਕੌਨ ਵਿਧੀ ਕਿਸ ਪ੍ਰਕਾਰ ਕਿਆ ਕਰੇ ਅਰਥਾਤ ਕੋਈ ਆਪਨੇ ਆਪ ਕੁਛੁ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਨ ਲਈ ਆਪਣੀ ਅਕਲ ਦੇ ਆਸਰੇ) ਕੋਈ ਭੀ ਮਨੁੱਖ ਕੋਈ ਜੁਗਤੀ ਨਹੀਂ ਵਰਤ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, ¿quién podría hacer algo?"