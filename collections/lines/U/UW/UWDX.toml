[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਹੀਣ ਧਨ ਕਰੈ ਬਿਨੰਤੀ; ਕਦਿ ਨਾਨਕ. ਆਵੈ ਵਾਰੀ ॥"
page = 959
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unfortunate bride makes a supplication; When shall my turn come, O Nanak?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਭਾਗਣ ਵਹੁਟੀ ਬੇਨਤੀ ਕਰਦੀ ਹੈ, ਮੇਰੀ ਬਾਰੀ ਕਦੋਂ ਆਉਂਗੀ, ਹੇ ਨਾਨਕ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unfortunate soul-bride makes this prayer: O Nanak, when will my turn come?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਰਮਾਂ ਥੀਂ ਹੀਨੀ ਇਸਤ੍ਰੀ ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ: ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰੀ ਮਿਲਨੇ ਕੀ ਵਾਰੀ ਕਬ ਆਵੇਗੀ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭਾਗ-ਹੀਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਅਰਜ਼ੋਈ ਕਰਦੀ ਹਾਂ, ਮੈਂ ਨਾਨਕ ਦੀ ਕਦੋਂ ਵਾਰੀ ਆਵੇਗੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਇਸਤ੍ਰੀ। ਕਦਿ = ਕਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia desafortunada sufre y dice, oh Señor, ¿cuándo vendrá mi turno para verte?"