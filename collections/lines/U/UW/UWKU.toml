data = "ਸੁਖ ਕਰਨੀ ਤਰੁਣੀ ਸਸਿ ਮੁਖੰ ॥"
page = 661

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That comely lady was the remover of all sufferings, giver of happiness and moon-faced"

[[content]]
