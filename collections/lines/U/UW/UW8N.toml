[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਮਨ ਚੰਚਲ; ਚਤੁਰਾਈ ਕਿਨੈ. ਨ ਪਾਇਆ ॥੧੦॥"
page = 918
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O fickle man, none has ever obtained God by cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉੱਦੇ ਹਨ। ਹੇ ਬੇਚੈਨ ਬੰਦੇ! ਕਦੇ ਭੀ ਕਿਸੇ ਨੂੰ ਚਾਲਾਕੀ ਹੁਸ਼ਿਆਰੀ ਦੁਆਰਾ ਵਹਿਗੁਰੂ ਪ੍ਰਪਾਤ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, O fickle mind, no one has found Him through cleverness. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮਨ ਚੰਚਲ! ਚਤੁਰਾਈ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਹੇ (ਮੇਰੇ) ਚੰਚਲ ਮਨ! ਚਤੁਰਾਈਆਂ ਨਾਲ ਕਿਸੇ ਨੇ (ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਤਮਕ ਆਨੰਦ) ਨਹੀਂ ਲੱਭਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh mi mente, el Señor no se obtiene a través de la erudición o de la astucia. (10)"