[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ; ਪਿਰੁ ਜਾਤੋ ਨਾਹੀ ॥"
page = 109
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In her mother's home the bride recognises not her Bridegroom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਾਂ ਦੇ ਘਰ, ਲਾੜੀ ਨੇ ਆਪਣੇ ਲਾੜੇ ਦੀ ਸਿੰਞਾਣ ਨਹੀਂ ਕੀਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world of her parents' house, the young bride did not know her Husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਨੇ, ਹੇ ਪਤੀ! ਤੇਰੇ ਕੋ (ਪੇਈਅੜੈ) ਇਸ ਲੋਕ ਮੇਂ ਜਾਣਿਆਂ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪੇਕੇ ਘਰ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਈਅੜੈ = ਪੇਕੇ ਘਰ ਵਿਚ, ਇਸ ਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la casa de su madre, la señorita virgen no conoce a su Esposo;"