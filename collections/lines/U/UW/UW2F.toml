data = "ਕਹੁ ਕਬੀਰ; ਹਮ ਐਸੇ ਲਖਨ ॥"
page = 872
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have so realised the qualities that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਇਸ ਤਰ੍ਹਾਂ ਅਨੁਭਵ ਕੀਤਾ ਹੈ ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, these are the qualities of the one"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਨੇ ਇਹ ਜਾਨਾ ਹੈ ਜਿਨੋਂ ਮੇਂ ਐਸੇ ਲਛਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਜਿਸ ਦੀ ਬਰਕਤ ਨਾਲ ਮੈਂ ਇਹ ਲੱਛਣ (ਗੁਣ) ਪ੍ਰਾਪਤ ਕੀਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, esas son las características"