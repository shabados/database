[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਭਗਤ; ਭਗਤਨ ਕਾ ਆਪਿ ॥"
page = 1144
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints belong to Thee and Thou Thyself belong to Thine saints, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਤੇਰੇ ਹਨ ਅਤੇ ਤੂੰ ਖੁਦ ਆਪਣਿਆਂ ਸੰਤਾਂ ਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees belong to You, and You belong to Your devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਭਗਤ ਹੈਂ ਅਰ ਤੂੰ ਆਪ ਭਗਤੋਂ ਕਾ ਰਖਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਭਗਤ (ਤੇਰੇ ਸਹਾਰੇ ਹਨ), ਤੂੰ ਆਪ ਆਪਣੇ ਭਗਤਾਂ ਦਾ (ਸਦਾ ਰਾਖਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos Te pertenecen, oh Dios, Tú perteneces a Tus Devotos"