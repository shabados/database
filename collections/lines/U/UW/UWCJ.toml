[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਬਸਹਿ; ਸਾਧੂ ਕੈ ਸੰਗੇ ॥"
page = 252
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes and associates with the Saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆ ਕੇ ਸੰਤਾਂ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They come and dwell with the Saadh Sangat, the Company of the Holy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸਾਧੂ ਕੇ ਸੰਗ ਮੇਂ ਆਇ ਕਰ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਬੰਦੇ) ਗੁਰੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆ ਟਿਕਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquél que habita en la Saad Sangat, la Sociedad de los Santos,"