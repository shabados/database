[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਣਦਾਤਾ. ਅਵਗੁਣ ਕਾਟੇ; ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਏ ॥"
page = 246
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the Bestower of merits and destroys demerits. He Himself causes His Name to dwell in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਚੰਗਿਆਈਆਂ ਦਾ ਦਾਤਾਰ ਹੈ ਅਤੇ ਬਦੀਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰਦਾ ਹੈ। ਆਪਣੇ ਨਾਮ ਨੂੰ ਉਹ ਖੁਦ ਹੀ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Giver of merits, and the Destroyer of demerits; He causes His Name to dwell within our hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਗੁਣੋਂ ਕਾ ਦਾਤਾ ਹਿਰਦੇ ਮੇਂ ਨਾਮ ਵਸਾਇ ਕਰ ਕੇ ਅਵਗੁਣੋਂ ਕੋ ਕਾਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਆਪਣੇ) ਗੁਣਾਂ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ, (ਸਾਡੇ) ਅਉਗਣ ਦੂਰ ਕਰਦਾ ਹੈ, ਤੇ (ਸਾਡੇ) ਹਿਰਦੇ ਵਿਚ (ਆਪਣਾ) ਨਾਮ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, nos bendice con mérito y perdona nuestras fallas, y Él trae Su Nombre a nuestros corazones."