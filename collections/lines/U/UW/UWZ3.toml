[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਤੁਮਾਰਾ ਪਿਆਰੇ; ਸਾਧਸੰਗਿ ਰਸੁ ਪਾਇਆ ॥"
page = 380
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar is Thy Name, O my Beloved. In the society of saints I have attained its relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤ ਹੈ ਤੇਰਾ ਨਾਮ, ਹੇ ਪ੍ਰੀਤਮ! ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਇਸ ਦਾ ਸੁਆਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is Ambrosial Nectar, O Beloved Lord; in the Saadh Sangat, the Company of the Holy, I have obtained its sublime essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਆਪ ਕਾ ਜੋ ਨਾਮ ਹੈ, ਸੋਈ ਅੰਮ੍ਰਤ ਹੈ, ਪਰੰਤੂ ਜਿਸ ਨੇ ਯਹਿ ਰਸ ਪਾਇਆ ਹੈ ਤੌ ਸਾਧ ਸੰਗਤ ਤੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਾਸਾਂ ਵਾਸਤੇ ਤੇਰਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਬੈਠ ਕੇ ਉਹ (ਤੇਰੇ ਨਾਮ ਦਾ) ਰਸ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce, Dulce Ambrosía es Tu Nombre, oh Amado, la cuál saboreo en la Sociedad de los Santos."