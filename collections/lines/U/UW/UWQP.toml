[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮਾ ਦੇਉ ਪੂਜੀਐ; ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 87
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship thou the bright Lord with the Guru-given mental equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਿਤੀ ਹੋਈ ਆਤਮਕ ਅਡੋਲਤਾ ਨਾਲ ਤੂੰ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Divine, Supreme Soul, with the intuitive peace and poise of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ (ਸਹਜਿ) ਸਾਂਤੀ ਸੁਭਾਇ ਧਾਰਨ ਕਰ ਕੇ, (ਦੇਉ) ਪ੍ਰਕਾਸ ਰੂਪ ਜੋ (ਆਤਮਾ) ਆਪਣਾ ਆਪ ਹੈ, ਤਿਸੀ ਕਾ ਪੂਜਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਤੇ ਗੁਰੂ ਦੇ ਸੁਭਾਉ ਵਿਚ (ਆਪਣਾ ਸੁਭਾਉ ਲੀਨ ਕਰ ਕੇ) ਜੀਵ-ਆਤਮਾ ਦਾ ਪ੍ਰਕਾਸ਼ ਕਰਨ ਵਾਲੇ (ਹਰੀ) ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮਾ ਦੇਉ = ਪਰਮਾਤਮਾ। ਸਹਜਿ = ਸਹਜ ਵਿਚ, ਗਿਆਨ ਅਵਸਥਾ ਵਿਚ। ਸੁਭਾਇ = ਸੁਭਾਵ ਵਿਚ (ਲੀਨ ਹੋ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Señor Supremo en la Paz del Guru."