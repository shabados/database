[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰਿ ਕਰਵਤੁ ਧਰਾਇ, ਜਹਾਜੁ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Further it gets sawed and causes to make ship."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਿਖਾਣ ਦਾ) ਆਰਾ (ਬ੍ਰਿੱਛ ਵਾਂਙ) ਸਿਰ ਪੁਰ ਰਖਾਕੇ (ਆਪਣੇ ਤੋਂ) ਜਹਾਜ਼ ਬਣਵਾਏ (ਸਾਧਨ ਸੰਪੰਨ ਹੋਕੇ ਉਪਕਾਰ ਕਰੇ)।"