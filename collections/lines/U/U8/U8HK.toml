[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੌਤਮ ਰਿਖਿ ਕੇ ਦੇਵ ਸਭ; ਗਏ ਕੌਨਹੂੰ ਕਾਜ ॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On a special mission, all the gods called at Gautam Rishi."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੰਮ ਲਈ ਸਾਰੇ ਦੇਵਤੇ ਗੌਤਮ ਰਿਸ਼ੀ ਦੇ (ਘਰ) ਗਏ।"