[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ; ਰਵਿ ਰਹਿਆ ਬਨਵਾਰੀ ॥"
page = 597
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The flower girt Lord is contained in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੂਲ-ਮਾਲਾ ਵਾਲਾ ਸਾਈਂ ਹਰ ਦਿਲ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, the Lord, the Lord of the forest, is permeating and pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਵਾਰੀ! ਤੂੰ ਘਟਿ ਘਟਿ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਬਨਵਾਰੀ = ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor adornado de guirnaldas prevalece en todos los corazones."