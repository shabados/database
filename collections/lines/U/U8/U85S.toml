[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਨੁ ਉਪਜਿਆ ਸੰਗ. ਹੀ; ਸੋ ਭੀ ਸੰਗਿ. ਨ ਹੋਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 726
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body, that was born with thee, even that shall not go with thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਜਿਹੜੀ ਤੇਰੇ ਨਾਲ ਪੈਦਾ ਹੋਈ ਸੀ, ਉਹ ਭੀ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਣੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body, which you were born with, shall not go along with you in the end. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੀਰੁ ਹੀ ਨਿਸਚੇ ਕਰ ਸਾਥ ਉਤਪਤਿ ਭ੍ਯਾ ਹੈ, ਸੋ ਭੀ ਮ੍ਰਿਤੂ ਕਾਲ ਮੇਂ ਕਿਸੀ ਕੇ ਸੰਗ ਨਹੀਂ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ,) ਜੇਹੜਾ (ਇਹ) ਸਰੀਰ (ਮਨੁੱਖ ਦੇ) ਨਾਲ ਹੀ ਪੈਦਾ ਹੁੰਦਾ ਹੈ; ਇਹ ਭੀ (ਆਖ਼ਰ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo que te fue dado, no se irá contigo al final. (1-Pausa)"