[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਭਵ ਰੂਪ ਸਰੂਪ ਅਗੰਜਨ; ਕਹੋ ਕਵਨ ਬਿਧਿ ਗਈਯੈ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Your figure is a thing of perception how can I sing about it?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਭੈ ਰਹਿਤ ਰੂਪ ਅਤੇ ਨਾ ਗੰਜੇ ਜਾ ਸਕਣ ਵਾਲਾ ਸਰੂਪ ਹੈ, ਦਸੋ (ਉਸ ਨੂੰ) ਕਿਸ ਢੰਗ ਨਾਲ ਗਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"