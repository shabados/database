[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਭਰ ਕਪੜ ਭੋਗ; ਨਾਨਕ. ਪਿਰੀ ਵਿਹੂਣੀ ਤਤੀਆ ॥੩॥"
page = 1102
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and if she is blessed with auspicious raiments and dainties, even then, O Nanak, without her love, the bride continues to burn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਉਸ ਦੇ ਕੋਲ ਸੁਲੱਖਣੇ ਬਸਤਰ ਅਤੇ ਨਿਆਮਤਾਂ ਹੋਣ ਤਾਂ ਵੀ, ਹੇ ਨਾਨਕ! ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਬਗ਼ੈਰ, ਪਤਨੀ ਸੜਦੀ ਬਲਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she is blessed with beautiful gowns and delicacies, O Nanak, but without her Beloved, she burns in agony. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਭਰ) ਬਿਵਾਹ ਮੇਂ ਸਾਂਤੀ ਕਾਲ ਮੇਂ ਜੋ ਸਗਨ ਦਾ ਕਪੜਾ ਲੜਕੀ ਕੇ ਪਹਿਰਨੇ ਕਾ, ਸੋ ਈਹਾਂ ਕੌਨ ਹੈ? ਜੋ ਸੁਗੰਧੀ ਲਗਾਵਣੀ ਕਪੜੇ ਪਹਿਰਾਵਣੇ ਠਾਕਰੋਂ ਕੋ ਭੋਗ ਲਗਾਵਣੇ ਕਰਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਇਹ ਸੰਪੂਰਨ ਗੁਨ ਕਥਨ ਕੀਏ ਹੈਂ ਜੇਕਰ ਪਰਮੇਸਰ ਪਤੀ ਪਰਾਪਤਿ ਹੈ ਤਉ ਇਨ ਗੁਨੋਂ ਕਰ ਕੇ ਜੀਵੋਂ ਰੂਪ ਇਸਤਰੀਆਂ ਸੋਭਤੀਆਂ ਹੈਂ, ਔਰ ਜੇ ਪਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਬਿਨਾਂ ਹੈ ਤੌ ਤਪਤੀਆਂ ਹੈਂ॥੩॥☬ਔਰ ਦ੍ਰਿਸ੍ਟਾਂਤ ਸਪਸ਼ਟ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਗਨਾਂ ਦੇ ਸਾਲੂ ਪਹਿਨਣ ਨੂੰ ਹੋਣ, (ਪਰ ਜੇ ਇਸਤ੍ਰੀ ਨੂੰ ਆਪਣੇ) ਪਤੀ ਤੋਂ ਵਿਛੋੜਾ ਹੈ ਤਾਂ (ਇਹ ਸਾਰੇ ਸੁਹਾਵਣੇ ਪਦਾਰਥ ਹਿਰਦੇ ਨੂੰ ਪੁਚਾਣ ਦੇ ਥਾਂ) ਸੜਨ ਪੈਦਾ ਕਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estuviera decorado con ropas nupciales, todo esto, sin mi Esposo, sólo me traería dolor. (3)"