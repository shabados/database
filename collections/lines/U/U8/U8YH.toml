[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਦੀਪ ਸਭਿ ਲੋਆ ॥"
page = 1003
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the nine regions, the seven continents and all the worlds;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਦੇ ਨੌ ਖਿੱਤੇ ਸੱਤ ਬਰਿੱਆਜ਼ਮ (ਦੀਪ) ਅਤੇ ਸਾਰੀਆਂ ਪੁਰੀਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the countries, the continents and all the worlds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌਂ ਖੰਡ, ਸਾਤ ਦੀਪ ਔਰ ਜੋ ਸਭ ਲੋਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਵਖ ਵਖ ਹਿੱਸੇ, ਟਾਪੂ, ਸਾਰੇ ਲੋਕ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਡ = ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਹਿੱਸੇ। ਦੀਪ = ਜਜ਼ੀਰੇ। ਸਭਿ = ਸਾਰੇ। ਲੋਆ = ਲੋਕ, ਮੰਡਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a las nueve divisiones de la tierra, islas y continentes."