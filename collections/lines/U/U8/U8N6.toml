[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਸੇਵ; ਨ ਬਿਰਥੀ ਜਾਸੀ ॥"
page = 626
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and His service goes not in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀ ਟਹਿਲ ਨਿਸਫਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to Him shall never go unrewarded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾ) ਤਿਸ ਤੇਰੀ ਸੇਵਾ (ਕੀ) ਕਰੀ ਹੂਈ ਬਿਅਰਥ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੀਤੀ ਹੋਈ ਸੇਵਾ-ਭਗਤੀ ਖ਼ਾਲੀ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Servicio nunca se desperdicia."