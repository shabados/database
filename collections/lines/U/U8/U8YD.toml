[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਿਤ ਕਰਹਿ ਰਸਨਾ; ਕਹਿਆ ਕਛੂ. ਨ ਜਾਣੀ ॥"
page = 920
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With their tongue they ever utter the Lord God's Name, but they realise not in the least what they say."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਹ ਸਦਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਹਨ ਪ੍ਰੰਤੂ ਜਿਹੜਾ ਕੁਝ ਉਹ ਆਖਦੇ ਹਨ, ਉਸ ਨੂੰ ਥੋੜਾ ਜਿਹਾ ਭੀ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They may continually chant, 'Har, Har' with their tongues, but they do not know what they are saying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਕਰ ਕੇ ਤੋ ਨਿਤ ਹਰਿ ਬੋਲਤੇ ਹੈਂ, ਪਰੰਤੂ ਅਪਨਾ ਕਹਾ ਹੂਆ ਜੋ ਹਰਿ ਹਰਿ ਸਬਦੁ ਹੈ, ਸੋ ਕਛੁ ਜਾਨਤੇ ਨਹੀਂ, ਭਾਵ ਧਾਰਨ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਬੰਦੇ ਜੀਭ-ਨਾਲ ਹਰੀ-ਨਾਮ ਭੀ ਬੋਲਣ ਤਾਂ ਭੀ ਜੋ ਕੁਝ ਉਹ ਬੋਲਦੇ ਹਨ ਉਸ ਨਾਲ ਉਹਨਾਂ ਦੀ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪੈਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿਆ = ਜੋ ਕੁਝ ਮੂੰਹੋਂ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrán cantar el Nombre del Señor, pero sin impregnarse de Su Significado"