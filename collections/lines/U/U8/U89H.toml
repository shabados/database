[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਸੁਖ ਨਿਧਾਨ; ਉਨਹੂ ਬਨਿ ਆਏ ॥"
page = 282
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the treasure of peace. This honour becomes him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਠੰਢ-ਚੈਨ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਇਹ ਇਜ਼ਤ ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਫਬਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the treasure of peace, and so does His servant become."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੁਖੋਂ ਕੇ ਨਿਧਾਨ ਹਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਉਨ ਕੋ ਹੀ ਬਨਿ ਆਏ ਹੈਂ, ਭਾਵ ਇਸ ਅਨੰਦ ਕੇ ਵਹੀ ਲਾਇਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਇਹ ਦਰਜਾ ਫੱਬਦਾ ਭੀ ਉਹਨਾਂ ਨੂੰ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Tesoro de Paz y así Su Sirviente se vuelve."