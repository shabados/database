[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਮਾਇਆ ਦੀਨੀ; ਤਿਨਿ ਲਾਈ ਤ੍ਰਿਸਨਾ ॥"
page = 179
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who given wealth, has infused craving for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਧਨ-ਦੌਲਤ ਦਿੱਤੀ ਹੈ, ਉਸ ਨੇ ਹੀ ਇਸ ਲਈ ਖਿਚ ਅੰਦਰ ਫੂਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who has given the wealth of Maya, has infused the desire for it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਜਿਸ ਸੰਕਲਪ ਕੀ ਜਾਗ੍ਰਤ ਵਿਖੇ ਰਾਜ ਭਾਵ ਬਹੁਲਤਾ ਹੋਤੀ ਹੈ, ਤਿਸੀ ਕਾ ਸੁਪਨਾ ਆਵਤਾ ਹੈ; ਜਿਸ ਨੇ ਮਾਇਆ ਦਈ ਹੈ, ਤਿਸੀ ਨੇ ਤ੍ਰਿਸਨਾ ਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਮਨੁੱਖ ਨੂੰ ਮਾਇਆ ਦਿੱਤੀ ਹੈ, ਉਸੇ ਨੇ ਹੀ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਚੰਬੋੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਤਿਨਿ = ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien nos hace soñar, Él es Quien creó la Maya y también la añoranza por ella,"