[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਤਿਨ ਸਦ ਬਲਿਹਾਰੀ ॥"
page = 263
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto those who contemplate over the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੇ ਹਮੇਸ਼ਾਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God - to them, I am forever a sacrifice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੌ ਸਿਮਰਤੇ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਪਰ ਸਦਾ ਬਲਿਹਾਰੀ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਤੋਂ (ਮੈਂ) ਸਦਾ ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Me rindo ante ellos! Sus rostros resplandecen"