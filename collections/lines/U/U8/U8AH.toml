[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਭਗਵੰਤ; ਨਾਹੀ ਅਨ ਕੋਇ ॥"
page = 192
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save the Auspicious Lord, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਮਾਲਕ ਦੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord God, there is no one else at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਵੰਤ ਸੇ ਬਿਨਾ ਅੰਨ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਭਗਵਾਨ ਤੋਂ ਬਿਨਾ (ਜੀਵਾਂ ਦਾ) ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਵੰਤ = ਭਗਵਾਨ, ਪਰਮਾਤਮਾ। ਅਨ = {अन्य} ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Señor Supremo, porque no hay ningún otro;"