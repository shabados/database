[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਮੁਗਧ. ਅਚੇਤ ਚੰਚਲ ਚਿਤ; ਤੁਮ ਐਸੀ ਰਿਦੈ. ਨ ਆਈ ॥"
page = 609
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my foolish, unthoughtful and fickle mind, such a thing did not occur to thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮੂਰਖ, ਬੇਖਬਰ ਅਤੇ ਚੁਲਬਲੀ ਤਬੀਅਤ ਵਾਲੀ ਜਿੰਦੜੀਏ! ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਇਹੋ ਜਿਹੀ ਗੱਲ ਨਾਂ ਸੁੱਝੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish, thoughtless and fickle mind, such understanding did not come into your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਮੈਂ ਮਨ ਪ੍ਰਤੀ ਐਸੇ ਸਮਝਾਵਤਾ ਹਾਂ: ਹੇ ਮਨ ਮੂਰਖ (ਅਚੇਤ) ਜੜ! ਤੂੰ ਚੰਚਲਤਾਈਆਂ ਹੀ ਚਿਤਵਤਾ ਹੈਂ, ਪੁਨਾ ਤੇਰੇ ਰਿਦੇ ਮੇਂ ਐਸੀ ਨਹੀਂ ਆਈ ਕਿ ਇਹੁ ਚਪਲਤਾਈ ਦੁਖਦਾਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਗ਼ਾਫ਼ਿਲ ਮਨ! ਹੇ ਚੰਚਲ ਮਨ! ਤੈਨੂੰ ਕਦੇ ਇਹ ਨਹੀਂ ਸੁੱਝੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente tonta, inestable e inconsciente, no te has consagrado ni un momento a pensar en esto,"