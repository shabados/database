[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੀ ਆਸਾ; ਮਨੁ ਤ੍ਰਿਪਤਾਇਆ ॥"
page = 373
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His hope is fulfilled, and his mind is sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਸ ਪੂਰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਮਨੂਆ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His hopes are fulfilled, and his mind is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਆਸਾ ਪੂਰਨ ਹੂਈ ਹੈ ਔਰ ਬਿਖ੍ਯ ਬਾਸਨਾ ਛੂਟਨੇ ਕਰ ਕੇ ਮਨ ਤ੍ਰਿਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así su esperanza es cumplida y su mente satisfecha."