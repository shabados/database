[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਨਿਦਾਨ ਕਰੈ ਰਨ ਮੈ; ਕਿਧੋ ਪਾਰਥ ਹੀ, ਕਿ ਦ੍ਰੁਜੋਧਨ ਹ੍ਵੈਹੈ ॥੨੮॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We will settle. Either Arjan or Daryodhan will survive.(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ ਹੁਣ) ਇਹ ਨਿਰਣਾ ਕਰ ਕੇ ਹੀ ਛਡਾਂਗੇ ਕਿ ਜਾਂ ਅਰਜਨ ਰਹੇਗਾ ਜਾਂ ਦੁਰਯੋਧਨ ॥੨੮॥"