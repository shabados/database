[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨਹੁ ਉਪਜੇ; ਦਸ ਅਵਤਾਰਾ ॥"
page = 1038
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of the Unqualitied Lord, have come the ten incarnations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਦਸ ਪੈਗ਼ੰਬਰ ਉਤਪੰਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Primal Void, the ten incarnations welled up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਨ ਸੇ ਦਸ ਅਵਤਾਰ ਉਤਪੰਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਹੀ (ਵਿਸ਼ਨੂ ਦੇ) ਦਸ ਅਵਤਾਰ ਪੈਦਾ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Su Ser Absoluto vinieron las diez encarnaciones y la expansión total de millones de universos,"