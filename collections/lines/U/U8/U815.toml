[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੋਰਠਿ ਵਾਰ ਮਹਲੇ ੪ ਕੀ ॥"
page = 642
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath Measure. Eulogy 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਸੋਰਠਿ ਜੱਸਮਈ ਕਾਵਯ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaar Of Raag Sorat'h, Fourth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਰ ਨਾਮ ਜਸ ਕਾ ਹੈ। ਪੌੜੀਓਂ ਕੋ ਭੀ ਵਾਰ ਕਹਤੇ ਹੈਂ। ਸਲੋਕ ਮਿਲਵੇਂ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਵਾਰ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Var de Rag Sorath, Mejl Guru Ram Das, Cuarto Canal Divino."