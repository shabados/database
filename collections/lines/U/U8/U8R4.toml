[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਲਾਹੀ ਆਪਣਾ; ਨਿਵਿ ਨਿਵਿ ਲਾਗਾ ਪਾਇ ॥"
page = 756
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I praise my Guru and bowing low fall at his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹਾਂ ਅਤੇ ਨੀਵਾਂ ਝੁਕ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਡਿਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise my Guru; bowing down to Him again and again, I fall at His Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਜੋ ਗੁਰੂ ਹੈਂ ਤਿਸ ਕਾ (ਸਾਲਾਹੀ) ਸਾਲਾਹੁਣ ਵਾਲਾ ਹੋਵਾਂ ਅਰ ਨਿਵ ਨਿਵ ਕੇ ਮੈਂ ਤਿਨ ਕੀ ਚਰਣੀ ਲਗਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇ ਪ੍ਰਭੂ ਮੇਹਰ ਕਰੇ, ਤਾਂ) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦੀ ਵਡਿਆਈ ਕਰਾਂ, ਨਿਊਂ ਨਿਊਂ ਕੇ ਮੈਂ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਾਂ। ਨਿਵਿ = ਨਿਊਂ ਕੇ। ਲਾਗਾ = ਲਾਗਾਂ, ਮੈਂ ਲੱਗਾਂ। ਪਾਇ = ਪੈਰੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con toda humildad alabo siempre a mi Guru y me postro a Sus Pies."