[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਨਿਧਾਨੁ ਮਿਲਿਆ. ਦੂਖ ਹਰਿਆ; ਕ੍ਰਿਪਾ ਕਰਿ ਪ੍ਰਭਿ ਰਾਖਿਆ ॥"
page = 925
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Treasure of peace, their woos are past and showing His mercy, the Lord saves them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇ ਖਜ਼ਾਨੇ ਨਾਲ ਮਿਲ ਕੇ, ਉਨ੍ਹਾਂ ਦੇ ਗਮਮਿੱਟ ਜਾਂਦੇ ਹਨ ਤੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਸਾਈਂ ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the treasure of peace, their pains are taken away; granting His Grace, God protects them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸੁਖ ਨਿਧਾਨ) ਪ੍ਰਭੂ ਮਿਲਿਆ ਹੈ, ਇਸੀ ਤੇ ਰਖ੍ਯਾ ਹੂਈ ਹੈ ਔਰ ਦੁਖੋਂ ਕੋ (ਹਰਿਆ) ਨਸ਼ਟ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ) ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰਿ-ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੀ (ਦੁੱਖ ਆਦਿਕਾਂ ਤੋਂ) ਰੱਖਿਆ ਕੀਤੀ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਨਿਵਿਰਤ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਨਿਧਾਨੁ = ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਹਰਿਆ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestras aflicciones desaparecen y el Señor, en Su Misericordia, nos salva."