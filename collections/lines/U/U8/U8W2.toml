[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਮਗਨ; ਲਪਟਿਓ ਭ੍ਰਮ ਗਿਰਹ ॥"
page = 893
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man remains involved in the intoxication of worldly attachment, doubt and family life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਸੰਸਾਰੀ ਲਗਨ, ਸੰਦੇਹ ਅਤੇ ਘਰਬਾਰੀ ਜੀਵਨ ਦੀ ਮਸਤੀ ਦੇ ਵਿੱਚ ਉਲਝਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People are intoxicated by emotional attachment, entangled in doubt and family life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੋਹ ਮੇਂ ਡੁਬ ਕੇ ਬਰਣ ਆਸ੍ਰਮੋਂ ਕੀ (ਗਿਰਹ) ਗੰਠੋਂ ਕੇ ਭਰਮ ਮੇਂ ਲਪਟਿ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਪੈਦਾ ਕੀਤਾ ਜੀਵ ਸਦਾ ਮਾਇਆ ਦੇ) ਮੋਹ ਵਿਚ ਡੁੱਬਾ ਹੋਇਆ (ਮਾਇਆ ਨਾਲ ਹੀ) ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ, (ਇਸ ਦੇ ਮਨ ਵਿਚ) ਭਟਕਣਾ ਦੀ ਗੰਢ ਬੱਝੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਨ = ਮਸਤ, ਡੁੱਬਾ ਹੋਇਆ। ਲਪਟਿਓ = ਚੰਬੜਿਆ ਹੋਇਆ। ਗਿਰਹ = ਗੰਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, estamos envueltos por el apego y amarrados por la duda;"