[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਹਰਿਹਟ, ਮਾਲ ਟਿੰਡ ਪਰੋਵਹੁ; ਤਿਸੁ ਭੀਤਰਿ ਮਨੁ ਜੋਵਹੁ ॥"
page = 1171
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make God thy well, string to its chains the buckets of His Name and yoke thy mind as an ox thereto."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣਾ ਖੂਹ ਬਣਾ, ਇਸ ਦੀ ਮਾਲ੍ਹ ਨਾਲ ਤੂੰ ਉਸ ਦੇ ਨਾਮ ਦੀਆਂ ਟਿੰਡਾ ਬੰਨ੍ਹ ਅਤੇ ਮਨੂਏ ਨੂੰ ਉਸ ਦੇ ਨਾਲ ਬਲਦ ਵਜੋ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your hands be the buckets, strung on the chain, and yoke the mind as the ox to pull it; draw the water up from the well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਕਰਨਾ ਏਹ ਹਰਟ ਕਰੋ ਬ੍ਰਿਤੀ ਰੂਪੀ ਮਾਲ ਕਰੋ। ਕਰਣਾ, ਮੁਦਤਾਦਿਕ ਟਿੰਡਾਂ ਪਰੋਵਹੁ, ਤਿਸ ਵਿਖੇ ਮਨ ਰੂਪੀ ਬੈਲ ਕੋ ਜੋੜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸਾਨ ਆਪਣੀ ਪੈਲੀ ਦੇ ਕਿਆਰੇ ਸਿੰਜਣ ਵਾਸਤੇ ਖੂਹ ਨੂੰ ਘੜਮਾਲ੍ਹਦਾ ਹੈ, ਆਪਣੇ ਬਲਦ ਜੋਅ ਕੇ ਖੂਹ ਚਲਾਂਦਾ ਹੈ ਤੇ ਪਾਣੀ ਨਾਲ ਕਿਆਰੇ ਭਰਦਾ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਹੇ ਬ੍ਰਾਹਮਣ!) ਹੱਥੀਂ ਸੇਵਾ ਕਰਨ ਨੂੰ ਹਰ੍ਹਟ ਤੇ ਹਰ੍ਹਟ ਦੀ ਮਾਲ੍ਹ ਤੇ ਉਸ ਮਾਲ੍ਹ ਵਿਚ ਟਿੰਡਾਂ ਜੋੜਨਾ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = (ਦੋਵੇਂ) ਹੱਥ, ਹੱਥਾਂ ਨਾਲ ਕੀਤੀ ਸੇਵਾ। ਹਰਿਹਟ = ਹਰ੍ਹ੍ਹਟ। ਮਾਲ = ਮਾਲ੍ਹ। ਤਿਸੁ ਭੀਤਰਿ = ਉਸ ਹੱਥੀਂ ਕੀਤੀ ਸੇਵਾ ਵਿਚ। ਮਨੁ ਜੋਵਹੁ = (ਜਿਵੇਂ ਹਰ੍ਹ੍ਹਟ ਅੱਗੇ ਬੈਲ ਜੋਈਦੇ ਹਨ, ਤਿਵੇਂ ਸੇਵਾ ਵਿਚ) ਮਨ ਜੋੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz el Servicio con las manos, con tu rueda, con la cadena y las cubetas, haz que tu mente sea como el buey que trabaja en el pozo"