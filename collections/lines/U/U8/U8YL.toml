[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਭਰਮੁ ਚੁਕਾਏ ॥"
page = 1343
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਦੁਆਰਾ, ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, doubt is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤ੍ਰ: ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵੇ ਔਰ ਰਿਦੇ ਤੇ ਭਰਮ ਸੰਪੂਰਨ ਚੁਕਾਏ ਅਰਥਾਤ ਦੂਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਆਪਣੇ ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero la duda es disipada."