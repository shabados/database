[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਜਉਹਰੀ ਬਿਸਾਹੈ ਵੇਚੇ ਹੀਰਾ ਮਾਨਕਾਦਿ; ਰੰਕ ਪੈ ਨ ਰਾਖਿਓ ਪਰੈ ਜੋਗ ਨ ਜੁਗਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a jeweller trades in diamonds and precious stones but no valuable diamond can be kept with a pauper since he does not have the ability to keep such expensive item."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜੁਆਹਰੀ ਹੀਰੇ ਰਤਨਾਂ ਆਦਿ ਨੂੰ ਖ੍ਰੀਦਦਾ ਤੇ ਵੇਚਦਾ ਹੈ, ਅਰਥਾਤ ਐਡੇ ਅਮੋਲਕ ਪਦਾਰਥਾਂ ਦਾ ਵਪਾਰ ਕਰਦਾ ਭਾਰੀ ਸਮਾਈ ਕਰੀ ਰਖਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਗ੍ਰੀਬ ਪਾਸੋਂ ਇਕ ਹੀਰਾ ਭੀ ਹੋਵੇ ਤਾਂ ਸਮਾਈ ਦੇ ਘਾਟੇ ਕਾਰਣ ਰਖਿਆ ਸਾਂਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਕ੍ਯੋਂਕਿ ਜੋਗ ਨ ਜੁਗਾਵਈ ਓਨਾਂ ਦਾ ਜੋੜ ਨਹੀਂ ਜੁੜ ਸਕਦਾ। ਭਾਵ ਗ੍ਰੀਬੀ ਤੇ ਹੀਰੇ ਦਾ ਅਨਜੋੜ ਹੈ।"