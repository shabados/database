[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਜਮ ਪਾਸਿ ਕੇ; ਚੀਨੀਅਹੁ ਚਤੁਰ ਸੁਜਾਨ ॥੩੦੫॥"
page = 731

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Khal” in the beginning and then uttering the word “Khandan” at the end, the names of Yam-Paash are recognized.305."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਹਨ। ਵਿਚਾਰਵਾਨ ਮਨ ਵਿਚ ਸੋਚ ਲੈਣ ॥੩੦੫॥"