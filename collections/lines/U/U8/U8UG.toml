[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੈ. ਗੋਬਿੰਦੁ ਗਾਜੈ ॥੬॥"
page = 1157
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the world, has spontaneously become manifest unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਆਪਣੇ ਆਪ ਹੀ ਮੇਰੇ ਤੇ ਪਰਗਟ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, the Lord of the Universe has revealed Himself to me. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਸ ਮਾਤ੍ਰ ਤੇ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਗੋਬਿੰਦ ਜੀ (ਗਾਜੈ) ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਹੀ ਹਰ ਵੇਲੇ ਗੱਜ ਰਿਹਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, de manera espontánea, Dios se ha manifestado en mí. (6)"