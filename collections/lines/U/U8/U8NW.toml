type = "primary"
data = "ਅਪਨਾ ਜਾਨ ਕਰੋ ਪ੍ਰਤਿਪਾਰਾ ॥੩੭੭॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sustain me, considering me Thine own.377."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਜਾਣ ਕੇ ਮੇਰੀ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰੋ ॥੩੭੭॥"