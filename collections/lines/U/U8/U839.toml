[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਗੜਦੰ ਡਾਰੇ ਧਾਗੜਦੰ ਧੋਪੇ ॥੩੬੪॥"
page = 587

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The battlefield was saturated with blood and the warriors became unconscious during their fight, the fighters arise, get enraged and strike blows in great excitement.364."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵੈਰੀ ਉਤੇ) ਲੰਬੀਆਂ ਤਲਵਾਰਾਂ ਸੁਟਦੇ ਹਨ ॥੩੬੪॥"