[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਤੇ; ਸੋਈ ਬਿਧਿ ਜਾਣੈ ॥"
page = 118
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created them, knows their condition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਜਿਆ ਹੈ, ਊਹੀ ਉਨ੍ਹਾਂ ਦੀ ਦਸ਼ਾ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created them, knows their condition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਿਧਾਤਾ ਨੇ ਉਤਪਤਿ ਕਰੇ ਹੈਂ ਸੋਈ ਇਨ ਕੀ ਗਤੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਉਹੀ ਇਹਨਾਂ ਨੂੰ ਨਰੋਆ ਕਰਨ ਦਾ ਢੰਗ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente Aquél que creó a los hombres, conoce el camino;"