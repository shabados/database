[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reason thou goest to the banks of the holy streams,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਖਾਤਰ ਤੂੰ ਪਵਿੱਤ੍ਰ ਨਦੀਆਂ ਦੇ ਕਿਨਾਰਿਆਂ ਤੇ ਜਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of it, you journey to sacred shrines and holy rivers;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਵਾਸਤੇ ਤੀਰਥੋਂ ਕੇ ਕਨਾਰੇ ਪਰ ਜਾ ਕਰ ਬੈਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਨਾਮ-ਰਤਨ) ਦੀ ਖ਼ਾਤਰ ਲੋਕ ਤੀਰਥਾਂ ਦੇ ਕੰਢੇ ਤੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El estado de conciencia que tú buscas encontrar en lugares santos,"