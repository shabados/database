[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ ਆਪਿ ਹੈ. ਮੇਰੇ ਗੋਵਿਦਾ; ਹਰਿ ਆਪਿ ਰਹਿਆ ਭਰਪੂਰੀ ਜੀਉ ॥"
page = 174
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without the Lord Himself is, O my Master. God of Himself is completely occupying all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰਵਾਰ ਸਾਹਿਬ ਖ਼ੁਦ ਹੀ ਹੈ ਹੇ ਮੇਰੇ ਮਾਲਕ! ਵਾਹਿਗੁਰੂ ਆਪੇ ਹੀ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is within the self, and outside as well, O my Lord of the Universe; the Lord Himself is fully pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਭਾਈ! ਹਰੀ (ਅੰਤਰਿ) ਪਿੰਡ ਮੇਂ ਔਰ (ਬਾਹਰਿ) ਬ੍ਰਹਮੰਡ ਮੇਂ ਆਪ ਹੈ, ਔਰ ਆਪ ਹੀ ਭਰਪੂਰੀ ਅਰਥਾਤ ਲਬਾ ਲਬ ਹੋ ਕਰ ਏਕ ਰਸ ਬਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਸਾਰੇ ਜਗਤ ਵਿਚ ਹਰੀ ਆਪ ਹੀ ਵੱਸਦਾ ਹੈ, ਹਰ ਥਾਂ ਹਰੀ ਆਪ ਹੀ ਭਰਪੂਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es sólo el Señor Quien está dentro y fuera de todo, es Él Quien llena todos los lugares."