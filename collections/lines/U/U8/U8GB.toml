[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਨਾ ਹਰਿ ਆਪਿ ਸਵਾਰੇ; ਅਪਨਾ ਬਿਰਦੁ ਰਖਾਵੈਗੋ ॥੩॥"
page = 1309
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord God embellishes His slaves and upholds His innate nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਾਈਂ, ਹਰੀ ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਕੁਦਰਤੀ ਸੁਭਾਵ ਨੂੰ ਪੂਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself embellishes and exalts His humble servants; He confirms His Innate Nature. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਹੇ ਹਰੀ! ਤੂੰ ਅਪਨੇ ਜਨੋਂ ਕੋ ਭਗਤੀ ਦੇ ਕਰ ਆਪ ਸਵਾਰ ਲੇਤਾ ਹੈਂ ਅਰ ਅਪਣਾ ਭਗਤ ਵਤਸਲਤਾ ਕਾ (ਬਿਰਦੁ) ਪ੍ਰਣ ਆਪ ਰਾਖਤਾ ਹੈ। ਜੈਸੇ- \"ਜੋ ਸਰਣਿ ਆਵੈ ਤਿਸੁ ਕੰਠਿ ਲਾਵੈ ਇਹੁ ਬਿਰਦੁ ਸੁਆਮੀ ਸੰਦਾ॥\" ਅਰ ਆਗੇ ਕੋ ਭੀ ਰਾਖੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਪ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣਾਂਦਾ ਹੈ, ਆਪਣਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਕਾਇਮ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਦੁ = ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ। ਰਖਾਵੈਗੋ = ਰਖਾਵੈ, ਕਾਇਮ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo embellece y enaltece a Sus humildes Sirvientes, y así Él confirma Su Naturaleza. (3)"