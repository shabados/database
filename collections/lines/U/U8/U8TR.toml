[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ, ਧਰਤੀ ਥਾਪਿ ਰਖੀ; ਧਰਮ ਸਾਲ ॥"
page = 7
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the midst of these He established the earth as a home for the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੇ ਵਿਚਕਾਰ ਉਸ ਨੇ ਜ਼ਮੀਨ, ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਦੇ ਘਰ ਵਜੋ, ਅਸਥਾਪਨ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the midst of these, He established the earth as a home for Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੈ ਕਰਤਾ ਪੁਰਖ ਨੇ (ਧਰਤੀ) ਜੋ ਹੈ, ਸੋ ਧਰਮਸਾਲਾ ਸਥਾਪਨ ਕਰ ਰਖੀ ਹੈ। ਇਤਨਾ ਉਪਰ ਸੇ ਸਮਝਨਾ ਕਿ ਧਰਤੀਯੋਂ ਮੇ ਭੀ ਭਾਰਤ ਭੂਮੀ ਮੁੱਖ ਹੈ। ਇਸੀ ਕੋ ਕਰਮਭੂਮੀ ਕਹਤੇ ਹੈਂ। ਈਹਾਂ ਕਾ ਕੀਆ ਹੂਆ ਕਰਮ ਜੀਉ ਔਰ ਖੰਡੋਂ, ਦੀਪੋਂ ਮੇ ਭੋਗਤਾ ਹੈ। ਤਾਂ ਤੇ ਭਾਰਤ ਹੀ ਕੋ 'ਧਰਮਸਾਲਾ' ਕਰ ਕੇ ਕਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਨੂੰ ਧਰਮ ਕਮਾਣ ਦਾ ਅਸਥਾਨ ਬਣਾ ਕੇ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਵਿਚਿ = ਇਹਨਾਂ ਸਾਰਿਆਂ ਦੇ ਸਮੁਦਾਇ ਵਿਚ। ਇੱਥੇ 'ਤਿਸੁ' ਵਲ ਖ਼ਾਸ ਧਿਆਨ ਦੇਣ ਦੀ ਲੋੜ ਹੈ। ਪਹਿਲੀ ਤੁਕ ਦੇ ਸਾਰੇ ਸ਼ਬਦ ਬਹੁ-ਵਚਨ ਵਿਚ ਹਨ। 'ਤਿਸੁ' ਇਕ-ਵਚਨ ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ: 'ਸਾਰਿਆਂ ਦਾ ਇਕੱਠ'। ਥਾਪਿ ਰਖੀ = ਥਾਪ ਕੇ ਰੱਖ ਦਿੱਤੀ ਹੈ, ਰਛ ਕੇ ਟਿਕਾ ਦਿੱਤੀ ਹੈ। ਧਰਮਸਾਲ = ਧਰਮ ਕਮਾਣ ਦਾ ਅਸਥਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en medio de todo esto puso esta firme tierra como hogar para cumplir con Su Servicio"