[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕੀ ਬੇਲਾ; ਪੈ ਪੈ ਸੋਇਆ ॥੧॥"
page = 738
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when it is the time to contemplate the Lord's Name, he leisurely sleeps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦਾ ਸਮਾਂ ਹੁੰਦਾ ਹੈ, ਉਹ ਲੰਮੀਆਂ ਤਾਣ ਕੇ ਸੌਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but when it is time to meditate on the Naam, the Name of the Lord, then he sleeps. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੈ) ਬਹੁੜੇ ਨਾਮ ਜਪਨ ਕੀ ਵੇਲਾ ਜੋ ਅੰਮ੍ਰਿਤ ਵੇਲਾ ਹੈ ਉਸਮੈਂ ਸੋਇਆ ਪੜਾ ਰਹਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੇ ਵੇਲੇ (ਅੰਮ੍ਰਿਤ ਵੇਲੇ) ਲੰਮੀਆਂ ਤਾਣ ਕੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ (ਬੇ-ਪਰਵਾਹ ਹੋ ਕੇ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਲਾ = ਵੇਲਾ, ਵੇਲੇ। ਪੈ ਪੈ ਸੋਇਆ = ਲੰਮੀਆਂ ਤਾਣ ਕੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando se trata de contemplar el Nombre del Señor, se queda dormido.(1)"