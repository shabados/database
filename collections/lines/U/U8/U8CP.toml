[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਅੰਤ ਬਿਅੰਤ ਬਿਅੰਤ ਕੋ; ਕਰੰਤ ਪਾਠ ਪੇਖੀਐ ॥੧੯॥੧੭੯॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "See them reciting the Praises of the Infinite and Limitless Lord.19.179."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਭ ਉਸ ਨੂੰ) ਬੇਅੰਤ ਬੇਅੰਤ ਬੇਅੰਤ ਕਹਿੰਦੇ ਵੇਖੇ ਗਏ ਹਨ ॥੧੯॥੧੭੯॥"