[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹੀ. ਨ ਵੰਞੈ ਬਿਰਥੜਾ; ਜੋ ਘਰਿ ਆਵੈ ਚਲਿ ॥੨॥"
page = 1095
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then the way-farer who comes to my house shall go not empty handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ, ਰਾਹੀ ਜੋ ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆਉਂਦਾ ਹੈ ਖ਼ਾਲੀ ਹੱਥੀਂ ਨਹੀਂ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then no traveller who comes to my home shall leave empty-handed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਜਗ੍ਯਾਸੂ ਰੂਪ (ਪਹੀ) ਪਰਾਹੁਣਾ ਜੋ ਘਰ ਮੇਂ ਚਲ ਕਰ ਆਵਤਾ ਹੈ, ਸੋ ਖਾਲੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜੇਹੜਾ ਜੀਵ-ਰਾਹੀ (ਬਾਹਰਲੇ ਪਦਾਰਥਾਂ ਵਲੋਂ) ਪਰਤ ਕੇ ਅੰਤਰ ਆਤਮੇ ਆ ਟਿਕਦਾ ਹੈ ਉਹ (ਜਗਤ ਤੋਂ) ਖ਼ਾਲੀ-ਹੱਥ ਨਹੀਂ ਜਾਂਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹੀ = ਜੀਵ-ਰਾਹੀ। ਬਿਰਥੜਾ = ਖ਼ਾਲੀ-ਹੱਥ। ਜੋ = ਜੇਹੜਾ ਜੀਵ-ਰਾਹੀ। ਘਰਿ = ਘਰ ਵਿਚ, ਹਿਰਦੇ-ਘਰ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ningún buscador se va con las manos vacías de mi puerta. (2)"