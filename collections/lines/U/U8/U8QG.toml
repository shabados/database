data = "ਦਰਖ਼ਸ਼ਾ ਸ਼ੁਦਹ ਆਂ ਚੁਨਾ ਤੇਗ਼ ਤੇਜ਼ ॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lightening swords became even swifter,"

