data = "ਉਨ੍ਹਾਂ ਦੀਆਂ ਤੇਜ਼ ਤਲਵਾਰਾਂ ਇਸ ਤਰ੍ਹਾਂ ਚਮਕਣ ਲਗੀਆਂ,"