[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰ ਦੂਤ ਤਿਹ ਤੀਰ ਪਠਾਯੋ ॥"
page = 978

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was so much fascinated seeing her that he sent a wise emissary to her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਕੋਲ (ਇਕ) ਚਾਲਾਕ ਦੂਤ ਨੂੰ ਭੇਜਿਆ (ਅਤੇ ਸੁਨੇਹਾ ਘਲਿਆ)।"