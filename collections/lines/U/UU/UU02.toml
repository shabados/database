[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਪਹਿ; ਹਰਿ ਸਾਰੰਗਪਾਣੀ ॥"
page = 161
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day they meditate on God, the earth sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਧਰਤੀ ਨੂੰ ਥਮਣਹਾਰ ਵਾਹਿਗੁਰੂ ਦੀ ਆਰਾਧਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they meditate on the Lord, the Sustainer of the Earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਰਾਤ੍ਰ ਦਿਨ ਹਰੀ ਸਾਰੰਗ ਪਾਨੀ ਕੋ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਰੋਜ਼ ਸਾਰੰਗ-ਪਾਣੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੰਗਪਾਣੀ = ਪਰਮਾਤਮਾ {ਸਾਰੰਗ = ਧਨੁਖ। ਪਾਣੀ = ਹੱਥ। ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਧਨੁਖ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos habitan noche y día en el Señor, el Soporte de la Tierra."