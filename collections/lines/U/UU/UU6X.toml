[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਂਤਿ; ਸਦਾ ਸੁਖੁ ਪਾਏ ॥"
page = 1055
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward obtains peace and eternal bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਠੰਢ-ਚੈਨ ਤੇ ਸਦੀਵੀ ਖੁਸ਼ੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains eternal peace and tranqulity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਾਂਤੀ ਕਰ ਕੇ ਸਦਾ ਹੀ ਸੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਸਦਾ ਆਤਮਕ ਠੰਢ ਤੇ ਆਨੰਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios está siempre en Éxtasis y es próspero,"