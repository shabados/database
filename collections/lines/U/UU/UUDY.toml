[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਤੁਹੀ ਏਕ ॥"
page = 211
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the Doer and Prompter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਕਰਨ ਵਾਲਾ ਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are the Doer, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨੇ ਕਰਾਵਨੇ ਵਾਲਾ ਏਕ ਤੂਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਿਰਫ਼ ਤੂੰ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈਂ, ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Creador y la Causa;"