[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸਉਪੇ. ਜੀਅ ਸਉ ਭਾਈ; ਲਏ ਹੁਕਮਿ ਫਿਰਾਉ ॥"
page = 1419
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, she should surrender her body and soul together with her life to the Sat Guru and ought to walk in his will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰਾਂ! ਉਸ ਨੂੰ ਆਪਣੀ ਦੇਹ ਤੇ ਆਤਮਾ ਆਪਣੀ ਜਿੰਦਗੀ ਸਮੇਤ ਸਚੇ ਗੁਰਾਂ ਨੂੰ ਅਰਪਨ ਕਰ ਦੇਣੀ ਚਾਹੀਦੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਨਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She surrenders her body, mind and soul, O Siblings of Destiny, and lives according to the Hukam of His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੇ ਅਗੇ ਤਨ, ਮਨ ਜੀਅ ਕੇ ਸੰਯੁਗਤ ਸੌਂਪ ਦੇਵੇ ਅਰ ਤਿਨੋਂ ਕਾ ਹੁਕਮ ਮਾਨ ਕਰ ਕੇ ਆਸੁਰੀ ਸੰਪਤੀ ਤੇ ਬੁਧੀ ਕੋ (ਫਿਰਾਉ) ਮੋੜ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਉਹ ਆਪਣਾ ਤਨ ਆਪਣਾ ਮਨ ਆਪਣੀ ਜਿੰਦ ਸਮੇਤ (ਆਪਣੇ ਗੁਰੂ ਦੇ) ਹਵਾਲੇ ਕਰਦੀ ਹੈ, ਜਦੋਂ ਉਹ (ਆਪਣੇ ਗੁਰੂ ਦੇ) ਹੁਕਮ ਵਿਚ ਜੀਵਨ-ਤੋਰ ਤੁਰਨ ਲੱਗ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉਪੇ = ਸੌਂਪਦੀ ਹੈ, ਭੇਟਾ ਕਰਦੀ ਹੈ, ਹਵਾਲੇ ਕਰਦੀ ਹੈ। ਜੀਅ ਸਉ = ਜਿੰਦ ਸਮੇਤ। ਹੁਕਮਿ = ਹੁਕਮ ਵਿਚ। ਲਏ ਫਿਰਾਉ = ਫੇਰਾ ਲੈਂਦੀ ਹੈ, ਤੁਰਦੀ-ਫਿਰਦੀ ਹੈ, ਜੀਵਨ-ਤੋਰ ਤੁਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella entrega su cuerpo, mente y Alma, oh Hermanos del Destino, y vive de acuerdo al Jukam de Su Comando."