[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ; ਜਾ ਕਾ ਭਰਵਾਸਾ ॥੩॥"
page = 187
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who since the very outset and the beginning of ages is the Support of the Beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਐਨ ਆਰੰਭ ਅਤੇ ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who is the Support of all beings, from the very beginning of time, and throughout the ages. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਆਦਿ ਜੁਗਾਦਿ ਅਰਥਾਤ ਸਦੀਵ ਕਾਲ ਭਰੋਸਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਦੀ ਸਹਾਇਤਾ) ਦਾ ਭਰੋਸਾ ਸਦਾ ਤੋਂ ਹੀ (ਸਭ ਜੀਵਾਂ ਨੂੰ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸ਼ੁਰੂ ਤੋਂ ਹੀ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ। ਜਾ ਕਾ = ਜਿਸ ਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y descansa así tu esperanza, Él es tu Soporte desde el comienzo del tiempo.  (3)"