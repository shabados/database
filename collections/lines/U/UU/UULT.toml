[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿ ਲੈ ਚਕ੍ਰ ਧਸੀ ਰਨ ਮੈ; ਰਿਸਿ ਕ੍ਰੁਧ ਕੀਓ ਬਹੁ ਦਾਨਵ ਮਾਰੇ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandi penetrated in the battlefield with her disc and with anger in her she killed many demons.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਚੱਕਰ ਲੈ ਕੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਧਸ ਗਈ ਅਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਬਹੁਤ ਦੈਂਤ ਮਾਰ ਦਿੱਤੇ।"