data = "ਤਾਂ ਤੂੰ ਆਪਣੇ ਰੱਬ ਤੋਂ (ਪੂਰੀ ਤਰ੍ਹਾਂ) ਜਾਣੂ ਹੋ ਜਾਵੇਂਗਾ ।"

[[content]]
