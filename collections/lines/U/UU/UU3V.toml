[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਬਚਿਤ੍ਰ ਗਤਿ ਤ੍ਰਿਯਨ ਕੀ; ਜਿਨੈ ਨ ਜਾਨੈ ਕੋਇ ॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Plenty of Chritars are there in females; no one can perceive them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀਆਂ (ਦੇ ਚਰਿਤ੍ਰ) ਦੀ ਅਜੀਬ ਗਤੀ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਨੇ ਨਹੀਂ ਸਮਝਿਆ।"