[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਸਬਦੁ; ਅਨਾਹਦੁ ਵਾਜੈ ॥"
page = 295
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, hail unto him for whom the celestial music plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼, ਸ਼ਾਬਾਸ਼ ਹੈ ਉਸ ਨੂੰ ਜਿਸ ਲਈ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hail, hail to him, for whom the sound current of the Shabad vibrates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਰਸਨਾ ਸੇ ਜੋ ਜੈ ਜੈ ਸਬਦ (ਅਨਾਹਦੁ) ਏਕ ਰਸ (ਵਾਜੈ) ਪ੍ਰਗਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ) ਚੜ੍ਹਦੀਆਂ ਕਲਾਂ ਦੀ ਰੌ ਸਦਾ ਚਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈ ਸਬਦੁ = ਫ਼ਤਹ ਦੀ ਆਵਾਜ਼, ਚੜ੍ਹਦੀ ਕਲਾ ਦੀ ਰੌ। ਅਨਾਹਦੁ = ਇਕ-ਰਸ, ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchándola una y otra vez, él logra la Dicha,"