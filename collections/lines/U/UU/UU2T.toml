[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਰਹਸੇ; ਪੂਰੇ ਹਰਿ ਲੋਗ ॥"
page = 153
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's perfect people rejoice in Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਪੂਰਨ ਪੁਰਸ਼ ਸੱਚ ਅੰਦਰ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's perfect people rejoice in the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਕੋ ਪਾਇ ਕਰ (ਰਹਸੇ) ਅਨੰਦ ਹੂਏ ਹੈਂ ਵਹੁ ਹਰੀ ਕੇ ਪੂਰੇ ਲੋਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰੇ ਪੁਰਸ਼ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si le place a la Verdad del Señor, Dios lo toma como Suyo."