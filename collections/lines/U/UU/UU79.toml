[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਆਪੁ ਖਾਇ. ਤਾ ਨਿਰਮਲੁ ਹੋਵੈ; ਧਾਵਤੁ ਵਰਜਿ ਰਹਾਏ ॥"
page = 945
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mortal eats up his self-conceit, then he becomes immaculate and prohibits and restrains him wandering mind ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਨੀ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਖਾ ਜਾਂਦਾ ਹੈ, ਤਦ ਉਹ ਪਵਿੱਤਰ ਪਾਵਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਭਟਕਦੇ ਹੋਏ ਮਨ ਨੂੰ ਮਨਾ ਕੇ ਰੋਕੀ ਰਖਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the individual consumes his egotism, he becomes immaculate, and his wandering mind is restrained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਪੈ ਆਪੁ) ਹੰਕਾਰ ਕੋ ਜੋ ਆਪ ਹੀ ਖਾਇ ਲੇਵੈ ਤੋ ਇਹੁ ਮਨੁ ਨਿਰਮਲ ਹੋਵੈ, ਤਉ ਧਾਵਤੇ ਮਨ ਕੋ ਸਿਖ ਰੋਕ ਰਾਖੇ, ਸੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਮਨ ਕਾ ਭੌਣਾ ਮਿਟਤਾ ਹੈ। ਚੌਥੇ ਪ੍ਰਸ਼ਨ ਕਾ ਇਹਾਂ ਤਕ ਉਤਰ ਹੈ॥੪॥☬ਸਰੀਰ ਕੇ ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਜਦੋਂ) ਮਨ ਆਪਣੇ ਆਪ ਨੂੰ ਖਾ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਆਪਣੇ ਸੰਕਲਪ ਵਿਕਲਪ ਮੁਕਾ ਦੇਂਦਾ ਹੈ, ਜਦੋਂ ਮਨੁੱਖ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਦੇ ਥਾਂ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ) ਤਾਂ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਇਸ ਤਰ੍ਹਾਂ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਮਨੁੱਖ) ਮਾਇਆ ਵਲ ਦੌੜਦੇ ਮਨ ਨੂੰ ਰੋਕ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando uno consume su propio ego, se vuelve inmaculado y cesan las divagaciones de la mente hacia lo externo."