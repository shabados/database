[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਰਤੇ ਸਹਿ ਆਪਣੈ; ਤਿਨ ਭਾਵੈ ਸਭੁ ਕੋਇ ॥੧॥"
page = 557
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But they, who are imbued with their Lord, to them all are pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜੇ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰੇ ਹੀ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to their Lord - everyone is pleasing to them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਜੋ ਅਪਨੇ ਅਰਥਾਤ ਤੇਰੇ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਚਾਹੇ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੇ ਪਦਾਰਥ ਦੇਈਏ, ਪਰੰਤੂ ਤਿਨ ਕੋ ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਪਰਸੰਨਤਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੰਦੇ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ (ਉਹ ਅੰਦਰੋਂ ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ) ਉਹਨਾਂ ਨੂੰ ਹਰ ਕੋਈ ਚੰਗਾ ਲਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਿ = ਸਹ ਵਿਚ, ਖਸਮ (ਦੇ ਪਿਆਰ) ਵਿਚ। ਸਹਿ ਆਪਣੈ = ਆਪਣੇ ਖਸਮ ਦੇ ਪ੍ਰੇਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el que está imbuido en el Señor, ama todo. (1)"