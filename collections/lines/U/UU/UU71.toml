[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਸ ਸੁਰੇਸ ਧਨੇਸ ਦਿਨੇਸ; ਮਹੇਸ ਨਿਸੇਸ ਖਗੇਸ ਗਹਿਯੋ ਹੈ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thundering in the battlefield, Gaj Singh said, “I have captured all the deities like Sheshanaga, Indra, Surya (Sun-god), Kuber, Shiva, Chandra (moon-god), Garuda etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ ਨਾਗ, ਇੰਦਰ, ਸੂਰਜ, ਕੁਬੇਰ, ਸ਼ਿਵ, ਚੰਦ੍ਰਮਾ, ਗਰੁੜ (ਆਦਿਕ) ਨੇ (ਤੈਨੂੰ) ਪਕੜ ਲਿਆ ਹੈ।"