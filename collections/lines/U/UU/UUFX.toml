[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਕਹੈ ਜਨੁ ਭੀਖਨੁ; ਪਾਵਉ ਮੋਖ ਦੁਆਰਾ ॥੩॥੧॥"
page = 659
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says slave Bhikhan, by Guru's grace, I have obtained, the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਭੀਖਣ ਆਖਦਾ ਹੈ, ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਮੈਂ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, says servant Bheekhan, I have found the Door of Salvation. ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਭੀਖਨ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਿਸ ਪੀੜਾ ਕੇ ਇਸ ਔਖਧ ਸੇ ਦੂਰ ਕਰ ਕੇ ਮੈਂ ਮੋਖ ਕਾ ਦੁਆਰਾ ਗਿਆਨ ਪਾਵੋਂਗਾ ਤੁਮ ਭੀ ਪਾਵੋਗੇ॥੩॥੧॥☬ਪ੍ਰਸ਼ਨ: ਗੁਰੋਂ ਦੁਆਰੇ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕਾ ਅਨੰਦੁ ਤੁਮ ਕੋ ਕੇਤਾਕ ਭਯਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਭੀਖਣ ਆਖਦਾ ਹੈ-(ਆਪਣੇ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਇਹ ਨਾਮ ਜਪਣ ਦਾ ਰਸਤਾ ਲੱਭ ਲਿਆ ਹੈ, ਜਿਸ ਕਰਕੇ ਮੈਂ ਸਰੀਰਕ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਲਈ ਹੈ ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਪਾਵਉ = ਮੈਂ ਹਾਸਲ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ। ਮੋਖ = ਮੁਕਤੀ, ਸਰੀਰਕ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਹ-ਅੱਧਿਆਸ ਤੋਂ ਅਜ਼ਾਦੀ। ਮੋਖ ਦੁਆਰਾ = ਮੁਕਤੀ ਦਾ ਰਸਤਾ, ਉਹ ਤਰੀਕਾ ਜਿਸ ਨਾਲ ਸਰੀਰਕ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਹੋ ਜਾਏ ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Bikhan, por la Gracia el Guru he obtenido la Puerta de la Liberación. (3‑1)"