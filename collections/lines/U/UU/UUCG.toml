[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਆ ਪ੍ਰਭਿ ਅਪਨੈ; ਜਗ ਮਹਿ ਸੋਭ ਸੁਹਾਈ ਹੇ ॥੧੩॥"
page = 1072
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has taken my side and beauteous has become my magnificence in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਪੱਖ ਲੈ ਲਿਆ ਹੈ ਅਤੇ ਸੁੰਦਰ ਹੋ ਗਈ ਹੈ ਮੇਰੀ ਸੋਭਾ ਇਸ ਜਹਾਨ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has made me His own, and now I have a glorious reputation in this world. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪ੍ਰਭੂ ਨੇ ਪਖ ਕੀਆ ਹੈ ਇਸ ਤੇ ਜਗਤ ਮੇਂ ਸੋਭਾ ਸੋਭ ਰਹੀ ਹੈ, ਭਾਵ ਫੈਲ ਰਹੀ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ, ਉਸ ਦੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਸੋਭਾ ਚਮਕ ਪਈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗੀਕਾਰੁ = ਪੱਖ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਸੋਭ = ਸੋਭਾ। ਸੁਹਾਈ = ਸੋਹਣੀ ਬਣੀ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esa forma Tú eres mi Propietario y el mundo entero resuena con Gloria. (13)"