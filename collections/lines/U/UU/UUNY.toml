[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੂਦ ਬਹੈ ਸਿਰ ਕੇਸਨ ਤੇ ਸਿਤ; ਪੁੰਜ ਪ੍ਰਵਾਹ ਧਰਾਨਿ ਪਰਿਓ ਹੈ ॥"
page = 82

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The white current of fat coming out of the heads is falling on the ground in this way,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈਆਂ ਦੇ) ਸਿਰਾਂ ਦੇ ਵਾਲਾਂ ਵਿਚੋਂ ਸਫ਼ੈਦ ਮਿਝ ਵਗ ਕੇ ਧਰਤੀ ਉਤੇ ਪੈ ਰਹੀ ਹੈ,"