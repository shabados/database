[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਸਤ੍ਰ ਘਨੇ ਰਨ ਮਾਝਿ ਹਨੇ; ਸੋਊ ਸੰਘਰ ਮੈ ਬਿਨੁ ਪ੍ਰਾਨ ਭਏ ॥੧੪੦੬॥"
page = 437

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those warriors who had destroyed the enemy in a dreadrul war, they now became lifeless in the battlefield.1406."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਬਹੁਤ ਸਾਰੇ ਵੈਰੀ ਮਾਰੇ ਸਨ, ਉਹ ਵੀ ਯੁੱਧ ਵਿਚ ਬਿਨਾ ਪ੍ਰਾਣਾਂ ਦੇ ਹੋ ਗਏ ਹਨ ॥੧੪੦੬॥"