[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਿ ਚਤੁਰ ਨਿਰਧਾਰ ॥੭੧੫॥"
page = 751

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Taru-ruha-prashthani”, O wise men! the names of Tupak may be comprehended.715."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੁੰਦਾ ਹੈ। ਇਸ ਨੂੰ ਚਤਰੋ! ਨਿਸਚੈ ਕਰ ਲਵੋ ॥੭੧੫॥"