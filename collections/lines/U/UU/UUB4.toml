[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਿਰਦੈ; ਸਦਾ ਸਦਾ ਸਮਾਲੀ ॥"
page = 997
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that within my mind I may ever, ever remember Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਆਪਦੇ ਮਨ ਅੰਦਰ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਤੈਨੂੰ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that within my heart, I may dwell upon You, Lord, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਹਰੀ ਕੋ ਰਿਦੇ ਮੇਂ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਸੰਮਾਲੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda desde mi corazón habitar en Ti."