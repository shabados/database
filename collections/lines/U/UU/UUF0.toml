[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੈ ਲਾਲਚਿ ਲਗਿਆ; ਫਿਰਿ ਜੂਨੀ ਪਾਇਆ ॥"
page = 1243
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to falsehood and avarice man is cast into existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਅਤੇ ਲੋਭ ਨਾਲ ਜੁੜਨ ਕਾਰਣ, ਇਨਸਾਨ ਨੂੰ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to falsehood and greed, the mortal is consigned to reincarnation over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਲਾਲਚ ਮੇਂ (ਲਗਿਆ) ਲਗਣੇ ਕਰ ਫਿਰ ਜੀਉ ਜੋਨੀਓਂ ਮੇਂ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਲਾਲਚ ਵਿਚ ਲੱਗਣ ਨਾਲ (ਸਿੱਟਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ ਮਨੁੱਖ) ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਜਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਚਿ = ਲਾਲਚ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es puesto en el vientre una y otra vez. Dice Nanak,"