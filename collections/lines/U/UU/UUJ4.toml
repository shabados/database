[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਗ ਨਾਗਰਿਪੁ ਦੇਵ ਸਭ ਦਈਤ ਲਏ ਉਪਜਾਇ ॥੧੮॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And Nagas, their enemies (like Garuda), the gods and demons were born to them.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਤੋਂ) ਸਾਰੇ ਸੱਪ (ਕਦਰੂ ਤੋਂ) ਗਰੁੜ (ਬਨਿਤਾ ਤੋਂ) ਦੇਵਤੇ (ਅਦਿਤਿ ਤੋਂ) ਅਤੇ ਦੈਂਤ (ਦਿਤਿ ਤੋਂ) (ਰਿਸ਼ੀ ਨੇ) ਪੈਦਾ ਕਰ ਲਏ ॥੧੮॥"