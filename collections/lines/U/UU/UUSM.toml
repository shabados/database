[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ; ਅਵਰ ਕ੍ਰਿਆ ਬਿਰਥੇ ॥"
page = 216
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without remembering God, all other deeds are vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਯਾਦ ਦੇ ਬਗੈਰ ਹੋਰ ਸਾਰੇ ਕੰਮ ਨਿਸਫਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, other actions are useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਨਾਮ ਜਪੇ ਬਿਨਾ ਵਾ ਹਰੀ ਅਰਪਣ ਕੀਏ ਬਿਨਾ ਔਰ ਕਰਮ ਬ੍ਰਿਥੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਹੋਰ ਸਾਰੇ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ = ਹੋਰ। ਕ੍ਰਿਆ = ਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor todo lo demás es una ilusión;"