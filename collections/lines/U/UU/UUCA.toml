[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਈਐ; ਅਪਨੋ ਸਦਾ ਹਰੀ ॥"
page = 499
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever meditate thou on thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate forever on Your Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੋ ਸੁਆਮੀ ਜੋ ਹਰੀ ਹੈ ਤਿਸ ਕੋ ਸਦੀਵਕਾਲ ਧਿਆਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਧਿਆਨ ਧਰੀ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué le damos tanta importancia a la vida"