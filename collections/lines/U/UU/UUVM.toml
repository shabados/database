[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਹੋਇ. ਸੁ ਸਹਜੇ ਹੋਇ; ਕਹਣਾ ਕਿਛੂ. ਨ ਜਾਇ ॥"
page = 1281
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever happens, that happens spontaneously and the mortal has no say in anything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਹੁੰਦਾ, ਉਹ ਸੁਤੇਸਿਧ ਹੀ ਹੁੰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਦਾ ਕਿਸੇ ਸ਼ੈ ਵਿੱਚ ਕੋਈ ਦਖਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever happens, happens naturally; no one has any say about it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛੁ ਹੋਤਾ ਹੈ, ਸੋ ਸ੍ਵਭਾਵਿਕ ਹੀ ਹੋਤਾ ਹੈ, ਕਹਾ ਕੁਛ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ (ਜਗਤ ਵਿਚ) ਵਰਤ ਰਿਹਾ ਹੈ ਉਹ ਰਜ਼ਾ ਵਿਚ ਹੋ ਰਿਹਾ ਹੀ ਦਿੱਸਦਾ ਹੈ ਉਸ ਉੱਤੇ ਕੋਈ ਇਤਰਾਜ਼ (ਮਨ ਵਿਚ) ਉੱਠਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que ocurre sucede de forma natural. No hay hada más que decir al respecto."