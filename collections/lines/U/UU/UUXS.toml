[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪਕੜਾਏ; ਪ੍ਰਭ ਕੇ ਪੈਰਾ ॥"
page = 1085
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has make me grasp the Lord feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਦੇ ਚਰਣ ਫੜਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has led me to grasp the feet of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੇ ਚਰਨ ਸਤਿਗੁਰੋਂ ਨੇ ਪਕੜਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਫੜਾਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo soy Tuyo. Sí, mi Guru me ha inspirado a aferrarme sólo a Tus Pies y así,"