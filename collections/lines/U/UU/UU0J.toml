[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਨਿ ਖਸਮੈ ਪਾਸਿ; ਹੁਕਮਿ ਸਿਧਾਰੀਆ ॥"
page = 148
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She looks beauteous near her Husband and walks, according to His order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਾਲਕ ਦੇ ਕੋਲ ਸੁੰਦਰ ਲੱਗਦੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਫੁਰਮਾਨ ਅਨੁਸਾਰ ਤੁਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is beautiful in the Company of her Lord and Master; she walks in the Way of His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰੁਤੀ ਸਿੰਮ੍ਰਤੀ ਕੀ ਆਗ੍ਯਾ ਕੋ ਮਾਨ ਕਰ (ਸਿਧਾਰੀਆ) ਪਹੁੰਚੀਆਂ ਹੈਂ, ਸੋ ਵਾਹਗੁਰੂ ਕੇ ਪਾਸ ਸੋਭਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਤੀ-ਪ੍ਰਭੂ ਦੇ) ਹੁਕਮ ਅਨੁਸਾਰ (ਪਤੀ-ਪ੍ਰਭੂ ਤਕ) ਅੱਪੜੀਆਂ ਹੋਈਆਂ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਕੋਲ (ਬੈਠੀਆਂ) ਸੋਭਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "qué bella se ve con su Señor!, pues ella camina en Su Voluntad."