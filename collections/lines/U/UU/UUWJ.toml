data = "ਹਮੇਸ਼ਾ ਤੂ ਨਸ਼ਈ ਹੋਨ ਤੋਣ ਬਾਦ ਸੂਫੀ ਅਤੇ ਸਾਫ ਬਨ ਜਾ,"

[[content]]
