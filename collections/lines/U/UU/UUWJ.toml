data = "ਮੁਦਾਮ ਬਾਦਾ-ਕਸ਼ੋ ਸੂਫੀ ਓ ਸਫ਼ਾ ਮੀ ਬਾਸ਼ ।"

[[content]]
asset = "KEGP"
