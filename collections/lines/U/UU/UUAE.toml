[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ; ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਧਿਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bestowing upon the people the mantra of true Name and the creator Lord, he has made the people remember the transcendent B"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਆਪ ਨੇ) ਸਤਿਨਾਮ ਕਰਤਾ ਪੁਰਖ (ਦਾ ਮੰਤ੍ਰ ਦੱਸਕੇ) ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ਼ਰ ਦਾ ਸਿਮਰਨ (ਦ੍ਰਿੜ੍ਹ ਕਰਾਇਆ) ਹੈ।"