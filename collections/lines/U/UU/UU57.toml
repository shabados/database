[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਪਾਇਆ ਸਾਧਸੰਗੁ ॥"
page = 178
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune, I have obtained the society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I found the Saadh Sangat, the Company of the Holy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਸਤਿਸੰਗਿ ਪ੍ਰਾਪਤਿ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਗੁਰੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna, fui aceptado en la Sociedad de los Santos,"