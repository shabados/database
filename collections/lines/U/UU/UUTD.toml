[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਮਤਿ ਚਤੁਰਾਈ ਤੇਰੀ; ਤੂ ਜਾਣਾਇਹਿ ਜਾਣਾ ਰਾਮ ॥"
page = 779
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My understanding, intellect and wisdom are Thine gifts. What Thou makest me realise, that alone realise I, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਮਝ, ਅਕਲ ਅਤੇ ਸਿਆਣਪ ਤੇਰੀਆਂ ਹੀ ਦਾਤਾਂ ਹਨ, ਜੋ ਕੁਛ ਤੂੰ ਮੈਨੂੰ ਅਨੁਭਵ ਕਰਾਉਂਦਾ ਹੈ ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਮੈਂ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my understanding, intellect and knowledge. I know only what You cause me to know, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਤ ਬਿਵਹਾਰੋਂ ਕੀ ਔ ਆਤਮ ਵਿਸੈਣੀ ਮੱਤ ਔ ਸਾਸਤ੍ਰ ਬਿਚਾਰ ਮੇਂ ਚਤੁਰਾਈ ਏਹ ਸਭ ਤੇਰੀ ਹੀ ਬਖਸਿਸ ਹੈ। ਜਿਸ ਬਿਵਹਾਰ ਕੋ ਜਨਾਵਤਾ ਹੈਂ ਹੇ ਰਾਮ! ਸੋਈ ਮੈਂ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ ਭੀ ਕੋਈ) ਸੂਝ, ਅਕਲ, ਸਿਆਣਪ (ਮੇਰੇ ਅੰਦਰ ਹੈ, ਉਹ) ਤੇਰੀ (ਬਖ਼ਸ਼ੀ ਹੋਈ ਹੈ) ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਸਮਝਾਂਦਾ ਹੈਂ, ਉਹੀ ਮੈਂ ਸਮਝਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਅਕਲ। ਸੁਰਤਿ = ਸੂਝ। ਜਾਣਾਇਹਿ = (ਜੋ ਕੁਝ) ਤੂੰ ਸਮਝਾਂਦਾ ਹੈਂ। ਜਾਣਾ = ਜਾਣਾਂ, ਮੈਂ ਸਮਝਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda mi sabiduría es por Tu Bendición, sólo si deseas hacerme sabio me vuelvo sabio."