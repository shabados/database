[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਵਲੀ ਕਰਮ ਆਸਨ ਚਉਰਾਸੀਹ; ਇਨ ਮਹਿ. ਸਾਂਤਿ ਨ ਆਵੈ ਜੀਉ ॥੨॥"
page = 98
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may practise inner washing feats and adopt eighty four postures of the yogis. But in these he shall find no peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਦਰ ਸਾਫ ਕਰਨ ਦੀ ਕ੍ਰਿਆ ਕਰੇ ਅਤੇ ਯੋਗੀਆਂ ਦੇ ਚੁਰਾਸੀ ਬੈਠਣ ਦੇ ਢੰਗ ਭੀ ਧਾਰਨ ਕਰ ਲਵੇ, ਪ੍ਰੰਤੂ ਇਨ੍ਹਾਂ ਅੰਦਰ ਉਸ ਨੂੰ ਠੰਢ ਚੈਨ ਪਰਾਪਤ ਨਹੀਂ ਹੋਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They perform the inner cleansing practice with water and adopt the eighty-four Yogic postures; but still, they find no peace in any of these. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਨੇਕ ਹੀ ਨਿਵਲੀ ਕਰਮ ਜੋ ਯੋਗੀ ਜਨ ਸਰੀਰ ਕੀ ਸੁਧੀ ਨਮਿਤ ਮੁਖ ਦ੍ਵਾਰਾ ਜਲ ਨਿਕਾਰਨਾਦਿ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਪੁਨਾ ਅਨੇਕ ਹੀ ਸਿਧੋਂ ਕੇ ਜੋ ਚੌਰਾਸੀਹ ਆਸਨੋਂ ਕੇ ਪ੍ਰਕਾਰ ਹੈਂ, ਸੋ ਕਰਤੇ ਹੈਂ, ਪ੍ਰੰਤੂ ਇਨ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਸੇ ਸਾਂਤੀ ਨਹੀਂ ਆਵਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹਨਾਂ ਉੱਦਮਾਂ ਨਾਲ (ਮਨ ਵਿਚ) ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਲੀ ਕਰਮ = ਆਂਦਰਾਂ ਦੀ ਵਰਜ਼ਸ਼ {ਹੱਥ ਗੋਡਿਆਂ ਉਤੇ ਰੱਖ ਕੇ ਤੇ ਲਿਫ਼ ਕੇ ਖਲੋਤਿਆਂ ਪਹਿਲਾਂ ਜ਼ੋਰ ਨਾਲ ਸਾਹ ਅੰਦਰ ਨੂੰ ਖਿੱਚੀਦਾ ਹੈ, ਫਿਰ ਸਾਰਾ ਸਾਹ ਬਾਹਰ ਕੱਢ ਕੇ ਆਂਦਰਾਂ ਨੂੰ ਖਿੱਚ ਲਈਦਾ ਹੈ ਤੇ ਚੱਕਰ ਵਿਚ ਭਵਾਈਦਾ ਹੈ। ਇਸ ਸਾਧਨ ਨੂੰ ਨਿਵਲੀ ਕਰਮ ਆਖਦੇ ਹਨ। ਇਹ ਸਾਧਨ ਸਵੇਰੇ ਸੌਚ ਤੋਂ ਪਿੱਛੋਂ ਖ਼ਾਲੀ-ਪੇਟ ਹੀ ਕਰੀਦਾ ਹੈ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrá hacer lavados internos agitándose el estómago, y podrá ponerse en las ochenta y cuatro posturas yóguicas; pero no va a encontrar la Paz en ninguna de estas cosas.(2)"