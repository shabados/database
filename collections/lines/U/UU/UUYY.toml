[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਪਿਆ; ਤਿਸ ਕਉ ਬਲਿਹਾਰ ॥"
page = 724
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who meditates on the Lord, unto Him, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਸ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਵਾਹਿਗੁਰੂ! ਜਿਨ ਸੰਤ ਜਨਾ ਨੇ ਤੈਨੂੰ ਜਪਿਆ ਹੈ, ਤਿਸ ਪਰ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ, ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਤਿਸ ਕਉ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਬਲਿਹਾਰ = ਸਦਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a Aquél que contempla al Señor;"