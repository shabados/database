[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਸੇਵੇ; ਸੋ ਫਲੁ ਪਾਏ ॥"
page = 231
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serve the True Guru, attains the fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਦਾ ਹੈ, ਉਹ ਮੇਵੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru are blessed with fruitful rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ, ਸੋ ਧਰਮ ਅਰਥ ਆਦਿ ਚਾਰੋਂ ਫਲੋਂ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ (ਇਹ) ਫਲ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Verdadero Guru, su vida se vuelve fructífera,"