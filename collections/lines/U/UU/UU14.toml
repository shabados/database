[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਕੀ ਆਵਰਦਾ; ਜਾਇ ਬ੍ਰਿਥਾਰੀ ॥"
page = 681
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon worshipper life passes away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਦੀ ਜਿੰਦਗੀ ਵਿਅਰਥ ਚਲੀ ਜਾਂਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾ ਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynic passes his life uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਕਤ ਪੁਰਸ਼ੋਂ ਕੀ (ਆਵਰਦਾ) ਆਰਬਲਾ ਭਜਨ ਬਿਨਾਂ ਵਿਅਰਥ ਹੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਦੀ ਉਮਰ ਵਿਅਰਥ ਗੁਜ਼ਰ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ, ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ। ਆਵਰਦਾ = ਆਰਜਾ, ਉਮਰ। ਬ੍ਰਿਥਾਰੀ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los días del malhechor pasan en vano."