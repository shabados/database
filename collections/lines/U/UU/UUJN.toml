[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ ਮਲੁ ਧੋਵੈ ਪਰਾਈ; ਆਪਣਾ ਕੀਤਾ ਪਾਵੈ ॥"
page = 380
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer washes the filth of many births of others and reaps the fruit of his own acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਦਕ ਹੋਰਨਾਂ ਦੀ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਗਿਲਾਜ਼ਤ ਧੋਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਕਰਮਾਂ ਦਾ ਫਲ ਭੁਗਤਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He washes off the filth of other peoples' incarnations, but he obtains the rewards of his own actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮਾਂਤ੍ਰ ਕੀ ਜੋ ਪਾਪੋਂ ਰੂਪ ਪਰਾਈ ਮਲ ਹੈ, ਸੋ ਨਿੰਦਕ ਨਿੰਦ੍ਯਾ ਕਰ ਕੇ ਧੋਇ ਦੇਤਾ ਹੈ ਔਰ ਅਪਨੇ ਕੀਏ ਕਾ ਫਲ੍ਹ ਨਰਕ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿੰਦਕ) ਦੂਜਿਆਂ ਦੀ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਧੋਂਦਾ ਹੈ (ਤੇ ਉਹ ਮੈਲ ਉਹ ਆਪਣੇ ਮਨ ਦੇ ਅੰਦਰ ਸੰਸਕਾਰਾਂ ਦੇ ਰੂਪ ਵਿਚ ਇਕੱਠੀ ਕਰ ਲੈਂਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਮੰਦਾ ਫਲ ਆਪ ਹੀ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲੁ = ਪਾਪਾਂ ਦੀ ਮੈਲ। ਪਰਾਈ = ਹੋਰਨਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que calumnia lava la impureza acumulada del ser a quien calumnia, pero eso que sembró, lo cosecha para sí mismo."