[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਗੁਰੂ ਹਰਿ ਦਸਿਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਨ ਨਾਨਕ. ਨਾਮਿ ਬਿਗਾਸੇ ਰਾਮ ॥੪॥੧॥"
page = 538
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest! blest is the Guru, O my soul who has shown me the Lord, with whose Name, slave Nanak has blossomed forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਹਨ ਗੁਰਦੇਵ ਜੀ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ, ਜਿਸ ਦੇ ਨਾਮ ਨਾਲ ਗੋਲਾ ਨਾਨਕ ਪ੍ਰਫੁੱਲਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Guru, who has shown me the Lord, O my soul; servant Nanak blossoms forth in the Name of the Lord. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਜਿਨੋਂ ਨੇ ਹਰਿ ਕੋ ਬਤਾਯਾ ਹੈ ਜਿਨਾਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਦਾਸ ਨਾਮ ਜਪ ਕਰ (ਬਿਗਾਸੇ) ਆਨੰਦ ਹੂਏ ਹੈਂ, ਸੋ ਸਤਿਗੁਰੂ ਧੰਨ੍ਯ ਧੰਨ੍ਯ ਹੈਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰੂ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਸਦਾ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ। ਗੁਰੂ ਨੇ ਜਿਸ ਨੂੰ (ਪਰਮਾਤਮਾ ਦੀ) ਦੱਸ ਪਾ ਦਿੱਤੀ (ਉਸ ਦਾ ਹਿਰਦਾ) ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਖਿੜ ਪੈਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Guru que me muestra el Sendero hacia Ti, oh mi Dios, es así como florezco en Tu Nombre. (4‑1)"