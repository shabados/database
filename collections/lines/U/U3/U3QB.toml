[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂੰ ਦੇਹਿ. ਸੋਈ ਜਨੁ ਪਾਏ; ਹੋਰ ਨਿਹਫਲ ਸਭ ਚਤੁਰਾਈ ॥੨੨॥"
page = 758
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom Thou givest; That one alone receives them, Fruitless is all other cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਜਣਾ ਹੀ ਉਨ੍ਹਾਂ ਪਰਾਪਤ ਕਰਦਾ ਹੈ। ਨਿਸਫਲ ਹੈ ਹੋਰ ਸਾਰੀ ਚਾਲਾਕੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being alone receives it, unto whom You bestow it. All other clever tricks are fruitless. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਕਿਰਪਾ ਕਰਤੇ ਦੇਤਾ ਹੈਂ ਸੋਈ ਪੁਰਸ਼ ਪਾਵਤਾ ਹੈ ਔਰ ਸਭ ਚਤਰਾਈਆਂ ਨਿਸਫਲ ਹੈਂ, ਭਾਵ ਜਪ ਵਹੀ ਹੈ, ਜੋ ਤੁਝ ਕੋ ਭਾਵੇ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੀ ਭਗਤੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ) ਹਰੇਕ ਸਿਆਣਪ-ਚਤੁਰਾਈ ਵਿਅਰਥ ਹੈ। ਉਹੀ ਮਨੁੱਖ (ਇਹ ਖ਼ਜ਼ਾਨੇ) ਹਾਸਲ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਦੇਂਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਫਲ = ਵਿਅਰਥ। ਚਤੁਰਾਈ = ਸਿਆਣਪ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél a quien bendices, es bendecido. Nuestra astucia es infructuosa.(22)"