[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੋ ਸਭ ਸਿਮਰਣ ਕਰ ਦਯੋ ॥੭॥"
page = 73

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The births of all the incarnations in the previous ages, He hath caused me to remember all of them.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਯਾਦ ਕਰਾ ਦਿੱਤੇ ਹਨ ॥੭॥"