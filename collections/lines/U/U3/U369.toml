[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੋਊ ਦੁਖ ਭਾਗੇ ॥੩॥"
page = 1178
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their pains of both birth and death are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀਆਂ ਦੋਵੇ ਪੀੜਾਂ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their pains of both birth and death are taken away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਜਨਮ ਮਰਨ ਰੂਪ ਦੁਖੁ ਦੋਨੋ ਭਾਗ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜੰਮਣ ਤੇ ਮਰਨ ਦੇ ਉਹਨਾਂ ਦੇ ਦੋਵੇਂ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se sobrepone a los sufrimientos del nacimiento y la muerte. (3)"