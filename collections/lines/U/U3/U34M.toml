[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰੁ ਪੂੰਗਰਾ. ਰਾਮ ਅਲਹ ਕਾ; ਸਭ ਗੁਰ ਪੀਰ ਹਮਾਰੇ ॥੫॥"
page = 1349
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir is the child of the Lord God and deems all the Gurus and prophets as his own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਬੱਚਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਗੁਰੂਆਂ ਅਤੇ ਰਸੂਲਾਂ ਨੂੰ ਆਪਣੇ ਨਿਜ ਦੇ ਕਹਿ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer is the child of God, Allah, Raam. All the Gurus and prophets are mine. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਕਬੀਰ ਤਿਸ ਰਾਮ ਔ ਅਲਹ ਕਾ (ਪੂੰਗਰਾ) ਬਚਾ ਹੂੰ ਅਰਥਾਤ ਤਿਸ ਕਾ ਬਾਲਕਾ ਹੂੰ, ਭਾਵ ਏਹਾ ਰਾਮ ਔ ਅਲਹ ਕੋ ਹਮਨੇ ਏਕ ਰੂਪ ਹੀ ਜਾਣਿਆ ਹੈ। ਤਾਂ ਤੇ ਹਿੰਦੂਓਂ ਮੇਂ ਜੋ ਸੰਤ ਹੈਂ ਸਭ ਹਮਾਰੇ ਗੁਰੂ ਹੈਂ ਔ ਮੁਸਲਮਾਨੋਂ ਮੇਂ ਜੋ ਫਕੀਰ ਹੈਂ, ਸੋ ਸਭ ਪੀਰ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ, ਹੇ ਪ੍ਰਭੂ! ਅੱਲਾਹ ਹੈਂ ਤੇ ਰਾਮ ਹੈਂ। ਮੈਂ ਕਬੀਰ ਤੇਰਾ ਅੰਞਾਣ ਬੱਚਾ ਹਾਂ, (ਤੇਰੇ ਭੇਜੇ ਹੋਏ) ਅਵਤਾਰ ਪੈਗ਼ੰਬਰ ਮੈਨੂੰ ਸਭ ਆਪਣੇ ਦਿੱਸਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir es el niño de Dios, Alá, Ram, todos los Gurus y Profetas son tuyos. (5)"