[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੁ. ਨ ਕੀਚਈ; ਪ੍ਰਭੁ ਪਰਖਣਹਾਰਾ ॥"
page = 461
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practise not deception, as the Lord is the Assayer of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਲ ਫਰੇਬ ਨਾਂ ਕਰ। ਸੁਆਮੀ ਸਾਰਿਆਂ ਦੀ ਜਾਂਚ ਪੜਤਾਲ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not practice deception - God is the Assayer of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟ ਨ ਕਰੀਏ ਸੋ ਪ੍ਰਭੁ ਪਰਖਨੇ ਹਾਰਾ ਹੈ, ਭਾਵ ਵਹਾਂ ਛਲੁ ਨਹੀਂ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਦੇ ਕਿਸੇ ਨਾਲ) ਧੋਖਾ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ, (ਪਰਮਾਤਮਾ ਖਰੇ ਖੋਟੇ ਦੀ) ਪਛਾਣ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਟੁ = ਧੋਖਾ। ਨ ਕੀਚਈ = ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ। ਪਰਖਣਹਾਰਾ = (ਖੋਟੇ ਖਰੇ ਦੀ) ਪਛਾਣ ਕਰ ਸਕਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No practiques el engaño porque el Señor nos prueba a todos."