[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਸਚੁ ਨਦਰੀ ਆਵੈ; ਸਚੇ ਹੀ ਸੁਖੁ ਪਾਵਣਿਆ ॥੬॥"
page = 120
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's grace the True Master is beheld, and from the True Being one gathers solace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਕਿਰਪਾਲਤਾ ਰਾਹੀਂ ਸੱਚਾ ਮਾਲਕ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਤਿਪੁਰਖ ਤੋਂ ਹੀ ਇਨਸਾਨ ਠੰਢ ਚੈਨ ਪਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, we come to behold the True One; from the True One, peace is obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਸਚਾ ਨਦਰ ਆਵਤਾ ਹੈ, ਜੋ (ਹੀ) ਨਿਹਚੇ ਕਰ ਕੇ ਸਚੇ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਸੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਹਰ ਥਾਂ ਵੱਸਦਾ) ਦਿੱਸ ਪੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, Su Verdad es revelada, y uno logra el Éxtasis a través de la Verdad. (6)"