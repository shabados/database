[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਦੇਵ; ਏਕ ਸੰਗਿ ਲਾਇ ॥"
page = 344
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the Trinity, he should attach himself to One God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਦੇਵਤਿਆਂ ਨੂੰ ਛੱਡ ਕੇ ਉਸਨੂੰ ਇਕ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੁੜਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsake the trinity, and attach yourself to the One God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਦੇਵ ਜੋ ਬ੍ਰਹਮਾ ਬਿਸ਼ਨ ਸ਼ਿਵ ਹੈਂ ਏਕ ਬ੍ਰਹਮ ਕੇ ਸੰਗ ਲਾਵੇ ਅਰਥਾਤ ਬ੍ਰਹਮ ਰੂਪ ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਤਿੰਨੇ ਹੀ (ਬਲੀ) ਗੁਣਾਂ ਨੂੰ ਇੱਕ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਨਿ ਦੇਵ = ਬਿਖਿਆ ਦੇ ਤਿੰਨੇ ਦੇਵਤੇ, ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ। ਏਕ ਸੰਗਿ = ਇੱਕ ਦੀ ਸੰਗਤ ਵਿਚ। ਲਾਇ = ਜੋੜ ਦੇਂਦਾ ਹੈ, ਲੀਨ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Vishnú y Shiva, poner su Fe en el Único Señor."