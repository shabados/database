[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਪਨੀ ਕਾਠ ਕੀ; ਕਿਆ ਦਿਖਲਾਵਹਿ ਲੋਇ ॥"
page = 1368
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, why thou display thy wooden rosary to people?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਆਪਣੀ ਲਕੜ ਦੀ ਮਾਲਾ ਲੋਕਾਂ ਨੂੰ ਕਿਉਂ ਵਿਖਾਲਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, why do you show other people your rosary beads?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਹਾਥੋਂ ਮੇਂ ਕਾਠ ਕੀ (ਜਪਨੀ) ਮਾਲਾ ਲੇ ਕਰ ਕਿਆ ਲੋਕੋਂ ਕੋ ਦਿਖਲਾਇ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਤੂੰ ਤੁਲਸੀ ਰੁੱਦ੍ਰਾਖ ਆਦਿਕ ਦੀ ਮਾਲਾ (ਹੱਥ ਵਿਚ ਲੈ ਕੇ) ਕਿਉਂ ਲੋਕਾਂ ਨੂੰ ਵਿਖਾਂਦਾ ਫਿਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਨੀ = ਮਾਲਾ। ਕਾਠ ਕੀ = ਤੁਲਸੀ ਰੁਦ੍ਰਾਖ ਆਦਿਕ ਦੀ। ਲੋਇ = ਜਗਤ ਵਿਚ ਲੋਕਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿por qué le muestras a la gente tu rosario?, ¿qué no recuerdas al Señor en tu corazón?,"