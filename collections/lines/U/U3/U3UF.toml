[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਿਲਾਏ ਗਹਿ ਕੰਠਿ ਲਾਏ; ਤਿਸੁ ਬਿਨਾ. ਨਹੀ ਜਾਇ ਜੀਉ ॥"
page = 927
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking Hold of me, the Lord has hugged me to His bosom and united me with Himself. Without Him, there is no other place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੋਮੈਨੂੰ ਪਕੜ ਕੇ, ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਅਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He hugs me close in His embrace, and merges me into Himself; there is no place of rest other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਵਾਹਿਗੁਰੂ ਨੇ ਉਨ ਕੋ ਪਕੜ ਕਰ ਕੰਠ ਨਾਲ ਲਾਇਕੇ ਮਿਲਾਇ ਲੀਆ ਹੈ। ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਜਗਾ ਨਹੀਂ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਕਿਸੇ ਵਡਭਾਗੀ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ, ਉਸ ਨੂੰ ਫੜ ਕੇ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾਂਦਾ ਹੈ। ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਮੇਰਾ) ਸਹਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es Infinito y Perfecto; es el Dador de Paz y Éxtasis. Oh, ¿cómo podría utilizar mis labios para Alabarlo? De Sí Mismo, Él me unió en Su Ser y me abrazó amorosamente."