[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ; ਹਉਮੈ ਮਲੁ ਹਰਉ ॥੨॥"
page = 239
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this I have washed off filth of ego of many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਜ ਮੈਂ ਅਨੇਕਾਂ ਜਨਮਾ ਦੀ ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਨੂੰ ਧੋ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotistical filth of countless incarnations is washed off. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੀ ਹੰਕਾਰ ਰੂਪੀ ਮੈਲ ਹਰਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ (ਇਕੱਠੀ ਹੋਈ ਹੋਈ) ਹਉਮੈ ਦੀ ਮੈਲ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਦੂਰ ਕਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así purifico mi Alma de las impurezas del ego acumulado vida tras vida.(2)"