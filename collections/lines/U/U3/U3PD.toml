[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰਹਿ; ਗਾਵਾ ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 232
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If, he, the Lord, show mercy, I would laud Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰੇ, ਮੈਂ ਉਸ ਦਾ ਜਸ ਗਾਇਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God showers His Mercy, and I sing His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਕ੍ਰਿਪਾ ਕਰੇਂ ਤੌ ਤੇਰੀ (ਸੋਇ) ਸੋਭਾ ਕੋ ਗਾਵੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪ ਮਿਹਰ ਕਰੇਂ, ਤਾਂ ਹੀ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਤੂੰ ਕਰੇਂ। ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Gracia canto de Ti;"