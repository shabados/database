[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਰਿ ਚੰਦਉਰੀ ਝਾਤਿ, ਵਸਾਇ ਉਚਾਲੀਅਨਿ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The imaginary habitats have been seen coming into being and vanishing."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਚੰਦਉਰੀ ਦੇ (ਨਗਰ) ਦਿਖਲਾਵੇ ਮਾਤ੍ਰ ਦਿਖਾਕੇ (ਆਪ ਹੀ) ਉਜਾੜੀਦੇ ਹਨ, (ਇਸੇ ਪ੍ਰਕਾਰ ਜਗਤ ਥੋੜੇ ਚਿਰ ਦਾ ਅਨੰਦ ਹੈ “ਇਹ ਜੁ ਦੁਨੀਆ ਸਿਹਰੁ ਮੇਲਾ ਦਸਤਗੀਰੀ ਨਾਹਿ”)।"