[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਤੀ ਮਨੁ ਰਵਿ ਰਹਿਆ; ਸਚੇ ਰਹਿਆ ਸਮਾਇ ॥"
page = 651
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul abides with the Lord and ultimately it remains merged in the True Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾਂ ਸੁਆਮੀ ਨਾਲ ਵੱਸਦੀ ਹੈ, ਤੇ ਅਖੀਰ ਨੂੰ ਸਤਿਪੁਰਖ ਵਿੱਚ ਲੀਨ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind is imbued with the Lord, and he remains merged in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਹਰੀ ਕੇ ਨਾਮ ਸਾਥ ਮਿਲ ਰਹਾ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨ ਕਾ ਮਨ ਸਚੇ ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਲ ਉਸ ਦਾ ਮਨ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਉਹ ਸੱਚੇ ਵਿਚ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se embulle en el Señor y se funde en el Uno Verdadero."