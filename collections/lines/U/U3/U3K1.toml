[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਹਰਿ ਪ੍ਰਭੁ ਦਸਿ; ਨਾਮੁ ਧਿਆਈ ਮਨਿ ਹਰੀ ॥"
page = 301
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru, tell me of the Lord Master, that, in my, mind, I may meditate upon His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ, ਮੈਨੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਪਤਾ ਦੇ, ਤਾਂ ਜੋ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Guru, tell me of my Lord God, that I may meditate on the Naam within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਮੇਰੇ ਕੋ ਹਰੀ ਪ੍ਰਭੂ ਕੋ ਬਤਾਵੋ, ਮਨ ਮੇਂ ਹਰੀ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਵਣੇ ਵਾਲਾ ਹੋਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਾ (ਜਿਸ ਕਰਕੇ) ਮੈਂ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਸਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Verdadero Guru, condúceme hasta mi Señor y Maestro para que habite siempre en Su Nombre."