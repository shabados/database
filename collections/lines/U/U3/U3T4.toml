[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਮਾਇਆ ਧਨੁ ਸੰਚਿ ਮਰਹਿ; ਅੰਤਿ ਹੋਇ ਸਭੁ ਛਾਰੁ ॥"
page = 1423
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dies gathering the poisonous property and wealth and, in the end, all is reduced to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਹਿਰੀਲੀ ਜਾਇਦਾਦ ਅਤੇ ਦੌਲਤ ਜਮ੍ਹਾਂ ਕਰਕੇ ਮਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅਖੀਰ ਨੂੰ ਸਮੂਹ ਸੁਆਹ ਹੀ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gathering the poisonous wealth and property of Maya, they die; in the end, they are all reduced to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖ ਰੂਪ ਧਨ ਕੋ (ਮਾਇਆ) ਛਲ ਕਰ ਕੇ ਸੰਚਨ ਕਰ ਮਰਤੇ ਹੈਂ ਅਰ ਓਹ ਅੰਤ ਕੋ ਛਾਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ ਵਾਲਾ ਧਨ (ਮਨੁੱਖ ਦੇ) ਅੰਤ ਸਮੇ (ਉਸ ਦੇ ਭਾ ਦਾ) ਸਾਰਾ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ, (ਪਰ ਇਸੇ) ਧਨ ਨੂੰ ਜੋੜ ਜੋੜ ਕੇ (ਜੀਵ) ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alimentándose del veneno de Maya, mueren y en el final son reducidos a cenizas."