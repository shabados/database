[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਵਾ ਜੇਮਿ ਜਾਰੇ ॥"
page = 114

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bhavani (Durga) hath destroyed all like the jawahan plant destroyed by the continuous rain."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਵਾਹੇ ਨੂੰ (ਚੌਮਾਸੇ ਦੀ ਬਰਖਾ) ਸਾੜ ਦਿੰਦੀ ਹੈ"