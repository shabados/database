[[content]]
asset = "DGDG"
type = "primary"
data = "ਛ੍ਵੈ ਨ ਸਕੈ ਤਿਹ ਛਾਹਿ ਕੌ ਨਿਹਫਲ ਜਾਇ ਗਵਾਰ ॥੨੪॥"
page = 73

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None can touch his shadow, the fool makes useless effort.24."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਰਛਾਈ ਨੂੰ ਵੀ ਨਹੀਂ ਛੋਹ ਸਕਦਾ, (ਉਸ) ਮੂਰਖ ਦਾ (ਯਤਨ) ਨਿਸਫਲ ਜਾਂਦਾ ਹੈ ॥੨੪॥"