[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਪ੍ਰੀਤਿ ਨ ਊਪਜੈ; ਹਉਮੈ ਮੈਲੁ. ਨ ਜਾਇ ॥"
page = 60
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru love springs not and filth of ego departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਪਿਆਰ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, love does not well up, and the filth of egotism does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਵਾਹਿਗੁਰੂ ਮੇਂ ਪ੍ਰੀਤੀ ਨਹੀਂ ਉਤਪਤ ਹੋਤੀ, ਔਰ ਪ੍ਰੀਤਿ ਕੇ ਬਿਨਾ ਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਮੈਲੁ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਦੀ ਸਰਨ ਪੈਣ) ਤੋਂ ਬਿਨਾ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਪ੍ਰੀਤ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ (ਕਿਉਂਕਿ ਮਨੁੱਖ ਦੇ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਮਨ ਵਿਚੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru el Amor no florece, ni las impurezas del ego se van."