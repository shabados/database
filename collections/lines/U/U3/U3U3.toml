[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆਕਾਰੀ ਸੁਘੜ ਸਰੂਪ ॥"
page = 371
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "she is obedient, sagacious and beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਫ਼ਰਮਾ ਬਰਦਾਰ ਸਿਆਣੀ ਅਤੇ ਸੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And her generations are unblemished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕੈਸੀ ਹੈ? ਆਗਿਆਰੀ ਹੈ (ਸੁਘੜ) ਚਤੁਰ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਇਸਤ੍ਰੀ) ਆਗਿਆ ਵਿਚ ਤੁਰਨ ਵਾਲੀ ਹੈ, ਸੁਚੱਜੀ ਹੈ, ਸੋਹਣੇ ਰੂਪ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Verdad ahora es su familia."