[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹੁ ਐਸਾ ਹੈ ਸੁੰਦਰ ਲਾਲ ॥"
page = 373
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and jewel like beauteous home are of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੀਰੇ ਵਰਗਾ ਸੁਹਣਾ ਘਰ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and a household as beautiful as a jewel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਭੀ ਬਡਾ ਸੁੰਦਰ ਲਾਲ ਰੰਗ ਹੂਆ ਹੂਆ ਬਨਾ ਹੈ, ਪਰੰਤੂ ਕਿਸੀ ਗਿਨਤੀ ਮੇਂ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜਾ ਸੋਹਣਾ ਤੇ ਕੀਮਤੀ ਘਰ (ਰਹਿਣ ਵਾਸਤੇ ਮਿਲਿਆ ਹੋਵੇ, ਤਾਂ ਭੀ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਦਰ = ਸੋਹਣਾ। ਲਾਲ = ਕੀਮਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente si mi Bello Señor está conmigo y me ama,"