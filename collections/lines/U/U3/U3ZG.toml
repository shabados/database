[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ; ਸਾ ਸੋਹਾਗਣਿ ਹੋਇ ॥੪॥੧੦॥"
page = 351
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, on whom He casts His merciful glance, becomes a blessed wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਉਹ ਹਰੀ-ਕੰਤ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਅਨੰਦ ਮਾਣਨ ਵਾਲੀ ਪਤਨੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She, upon whom He casts His Glance of Grace, becomes the happy soul-bride. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਕਰਤਾ ਹੈ, ਸੋਈ ਸੁਹਾਗਣਿ ਹੋਤੀ ਹੈ॥੪॥੧੦॥☬ਪ੍ਰਸ਼ਨ: ਸੁਹਾਗਨੋਂ ਕੀ ਕਿਆ ਦ੍ਰਿਸ੍ਟੀ ਹੋਤੀ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਜਿਸ ਉਤੇ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ (ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆ ਕੇ ਪਰਗਟ ਹੁੰਦਾ ਹੈ) ਉਹੀ ਭਾਗਾਂ ਵਾਲੀ ਹੁੰਦੀ ਹੈ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa Alma será Su Verdadera Esposa. (4-10)"