[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਕਾਹੂ ਜਾਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 529
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, a few know Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, only a few know Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਆਪ ਕਿਸੇ ਵਿਰਲੇ ਹੀ ਸੰਤ ਨੇ ਜਾਨੇ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਦੀ ਰਾਹੀਂ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਕਾਹੂ = ਕਿਸੇ ਵਿਰਲੇ ਨੇ। ਜਾਤੇ = ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que, por la Gracia del Guru, Lo conoce bien. (1-Pausa)"