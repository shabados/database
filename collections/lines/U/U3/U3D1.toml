[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਸਚੇ ਸੁਬਹਾਨੁ; ਸਦਾ ਕਲਾਣਿਆ ॥"
page = 150
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine, O my wonderous True Lord! I have ever sung the praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ, ਹੇ ਮੇਰੇ ਅਸਚਰਜ ਸੱਚੇ ਸੁਆਮੀ! ਮੈਂ ਹਮੇਸ਼ਾਂ ਕੀਰਤੀ ਗਾਇਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is of You, O my True and Wondrous Lord, that I sing forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸੁਬਹਾਨੁ) ਅਸਚਰਜ ਰੂਪ ਸਚੇ! ਤੂੰ ਸਦਾ ਹੀ ਮੈਨੇ (ਕਲਾਣਿਆ) ਵਡਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ (ਪ੍ਰਭੂ)! ਮੈਂ ਤੈਨੂੰ ਸਦਾ 'ਸੁਬਹਾਨੁ' (ਆਖ ਆਖ ਕੇ) ਵਡਿਆਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਬਹਾਨੁ = ਅਚਰਜ-ਰੂਪ। ਕਲਾਣਿਆ = ਮੈਂ ਵਡਿਆਈ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Verdadero y Maravilloso Señor, Alabado seas Tú."