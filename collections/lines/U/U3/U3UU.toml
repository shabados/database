[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕਾ ਬੋਲੁ; ਆਗੈ ਆਇਆ ॥੧੦॥"
page = 1154
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The word of the Lord's saint was fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸਾਧੂ ਦਾ ਬਚਨ ਪੂਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The word of the devotee came true. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਬੋਲੁ ਆਗੇ ਆਯਾ ਕਿਆ ਪ੍ਰਤਖ ਹੋਤਾ ਭ੍ਯਾ, ਅਰਥਾਤ ਜੋ ਪ੍ਰਹਿਲਾਦ ਨੇ ਕਹਾ ਥਾ ਕਿ ਥੰਮ ਮੇਂ ਭੀ ਹਰੀ ਹੈ, ਸੋ ਬੋਲ ਪੂਰਾ ਹੋਤਾ ਭ੍ਯਾ। ਵਾ ਬ੍ਰਹਮਾ ਨੇ ਹਰਨਾਕਸ ਕੋ ਵਰੁ ਦੀਆ ਥਾ ਕਿ ਮੇਰੀ ਸ੍ਰਿਸ੍ਟੀ ਰਚੀ ਹੋਈ ਸੇ ਤੇਰੇ ਕੋ ਕੋਈ ਨਹੀਂ ਮਾਰੇਗਾ ਕੋਈ ਔਰ ਹੀ ਮਾਰੇਗਾ। ਸੋ ਬੋਲ ਪੂਰਾ ਕੀਆ ਨਰਸਿੰਘ ਰੂਪ ਧਾਰਨ ਕੀਆ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਭਗਤਾਂ ਦਾ ਬਚਨ ਪੂਰਾ ਹੋ ਗਿਆ (ਕਿ 'ਅਪੁਨੇ ਸੇਵਕ ਕਉ ਦੇ ਵਡਿਆਈ') ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ ਆਇਆ = ਪੂਰਾ ਹੋਇਆ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es como la Palabra del Shabd del Devoto es protegida. (10)"