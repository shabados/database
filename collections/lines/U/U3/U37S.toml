[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪੁ ਨ ਹੋਤੋ. ਰੇਖ ਨ ਕਾਈ; ਤਾ ਸਬਦਿ ਕਹਾ ਲਿਵ ਲਾਈ ॥"
page = 945
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 85: When there was no form ore outline either, then how was love enshrined through the Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 85: ਜਦ ਕੋਈ ਸਰੂਪ ਜਾਂ ਨੁਹਾਰ ਨਹੀਂ ਸੀ ਤਦ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰੀਤ ਕਿਸ ਤਰ੍ਹਾਂ ਲੱਗਦੀ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was no form or shape, then how could anyone lovingly focus on the Shabad?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਨਹੀਂ ਥਾ ਪੁਨਾ ਰੇਖ ਭੀ (ਕਾਈ) ਕੋਈ ਨਹੀਂ ਥੀ,ਤੋ ਬ੍ਰਹਮ ਨੇ ਕਹਾ ਲਿਵ ਲਗੀ ਥੀ, ਭਾਵ ਕਿਸ ਵਸਤੂ ਮੇਂ ਬਿਆਪਕ ਥਾ ੩?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਰੂਪ ਰੇਖ ਨਹੀਂ ਸੀ ਤਦੋਂ ਸ਼ਬਦ ਨੇ ਕਿਥੇ ਲਿਵ ਲਾਈ ਹੋਈ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuándo no existía forma alguna, ¿cómo alguien podía enfocarse amorosamente en el Shabd?"