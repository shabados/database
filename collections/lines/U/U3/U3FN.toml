[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਦੁ ਪੁਕਾਰੈ; ਤ੍ਰਿਬਿਧਿ ਮਾਇਆ ॥"
page = 128
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas cry aloud \"Mammon is of three qualities\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਕੂਕਦੇ ਹਨ, ਮੋਹਨੀ ਤਿੰਨਾਂ ਗੁਣਾ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas proclaim that Maya is of three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣ ਰੂਪ ਮਾਇਆ ਵਾਸਤੇ ਬੇਦ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ) ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਨੂੰ ਉੱਚੀ ਉੱਚੀ ਪੜ੍ਹਦਾ ਹੈ, (ਪਰ ਉਸ ਦੇ ਅੰਦਰ) ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ (ਦਾ ਪ੍ਰਭਾਵ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਬਿਧਿ = ਤਿੰਨ ਗੁਣਾਂ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas explican los tres temperamentos de Maya,"