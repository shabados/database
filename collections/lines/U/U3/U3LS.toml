[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਦਿਨ ਰੋਸ ਰਾਵਤ ਰਣਹਿ; ਦੂਸਰ ਕੋ ਝਲਤ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His anger cannot be endured by anyone in the war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਰੋਸ ਨਾਂ ਦਾ ਰਾਜਾ ਰਣ ਮਚਾਏਗਾ, (ਉਸ ਦੀ ਝਾਲ ਨੂੰ) ਦੂਜਾ ਕੌਣ ਝਲੇਗਾ।"