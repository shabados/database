[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿਵ ਸਨਕਾਦਿ ਬਾਛੈ ਤਿਨ ਕੇ ਉਚਿਸਟ ਕਉ; ਸਾਧਨ ਕੀ ਦੂਖਨਾ ਕਵਨ ਫਲ ਪਾਵਹੀ ।੩੦੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Even gods like Shiv, Sanak crave for the leftovers of such Sikhs of the Guru who are blessed with divine traits of Naam Simran. What good will one reap who thinks ill of such godly ones? It is evident that such a person will be severely 'shed in the court"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਐਸਿਆਂ ਗੁਰ ਸਿੱਖਾਂ ਦੇ ਉਚਿਸਟ ਸੀਤ ਪ੍ਰਸਾਦਿ ਨੂੰ ਅਰਥਾਤ ਐਸਿਆਂ ਗੁਰ ਸਿੱਖਾਂ ਦੇ ਦੀਵਾਨ ਸਾਧ ਸੰਗਤ ਦੇ ਇਕੱਠ ਅੰਦਰ ਵਰਤਦੇ ਛਕੀਂਦੇ ਪ੍ਰਸਾਦਿ ਦੇ ਡਿਗੇ ਢੱਠੇ ਕਿਣਕੇ ਨੂੰ ਭੀ ਸ਼ਿਵਜੀ ਆਦਿਕ ਮਹਾਂ ਦੇਵਤੇ ਅਤੇ ਸਨਕਾਦਿਕ ਮਹਾਂ ਮੁਨੀ ਚਾਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਐਸਿਆਂ ਗੁਰਸਿੱਖਾਂ ਨੂੰ ਦੂਖਣਾ ਲੌਣ ਵਾਲੇ ਤਰਕਾਂ ਉਠਾਨ ਵਾਲੇ ਪਤਾ ਨਹੀਂ ਕੀਹ ਨੀਚ ਫਲ ਪੌਣਗੇ ॥੩੦੯॥ ਦੇਖੋ ਕਬਿੱਤ ੧੨੪ ਭੀ।"