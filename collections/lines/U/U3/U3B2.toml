[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਬੀਚਾਰੀਐ; ਮਨਸਾ ਮਨਹਿ ਸਮਾਇ ॥"
page = 1291
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the ineffable discourse of God, man's desire is dissolved in the very mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਅਕਹਿ ਵਾਰਤਾ ਦਾ ਵੀਚਾਰ ਕਰਨ ਦੁਆਰਾ, ਮਨੁੱਖ ਦੀ ਖਾਹਿਸ਼ ਮਨ ਅੰਦਰ ਹੀ ਮਰ ਮੁਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the Unspoken Speech, and the desires of the mind are dissolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਥ ਕੀ ਕਥਾ ਕਾ ਵੀਚਾਰ ਕਰਤਾ ਹੈ ਔਰ ਤਿਸ ਕੀ (ਮਨਸਾ) ਵਾਸਨਾ ਮਨ ਮੇਂ ਸਮਾਇ ਗਈ ਹੈ; ਵਾ ਵਾਸਨਾ ਕੋ (ਮਨਹਿ) ਹਟਾਇ ਕਰ ਦਸਵੈ ਦ੍ਵਾਰ ਮੈ ਇਸਥਿਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਜਿਉਂ ਜਿਉਂ ਵੀਚਾਰੀਦੇ ਹਨ ਤਿਉਂ ਤਿਉਂ ਮਨ ਦਾ ਫੁਰਨਾ ਮਨ ਵਿਚ ਹੀ ਗ਼ਰਕ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen la Melodía en el Hogar del corazón, Sukjmani, la paz de la mente; con todo amor entona tu ser en ese Estado de Dicha Celestial."