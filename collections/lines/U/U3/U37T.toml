[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਭਗਤ ਹਰਿ ਕੈ ਦਰਿ ਸਾਚੇ; ਅਨਦਿਨੁ ਨਾਮੁ ਸਮੑਾਲੇ ॥੨॥"
page = 768
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak those saints are true in the Lord's court and night and day they remember the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਸਾਧੂ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਚੇ ਹਨ ਅਤੇ ਉਹ ਰਾਤ ਦਿਨ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those devotees are True in the Court of the Lord; night and day, they dwell upon the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਰਾਤ ਦਿਨ ਨਾਮ ਕੋ ਸੰਭਾਲਤੇ ਹੈਂ, ਸੋ ਭਗਤ ਹਰਿ ਕੇ ਦਰ ਮੇਂ ਸਾਚੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹੋ ਜਿਹੇ ਭਗਤ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼-ਰੂ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਦਰਿ = ਦੇ ਦਰ ਉਤੇ। ਸਾਚੇ = ਸੱਚੇ, ਸੁਰਖ਼-ਰੂ। ਸਮ੍ਹ੍ਹਾਲੇ = ਸਮ੍ਹਾਲਿ, ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los verdaderos Devotos del Señor son aquellos que alaban Su Nombre.(2)"