[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਸ ਕਸ ਲੈ ਮਦਰਾ ਚਲੀ; ਹ੍ਰਿਦੈ ਹਰਖ ਉਪਜਾਇ ॥੧੬॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She carried with her wine and plenty of other viands.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਰਸ ਕਸ ਅਤੇ ਸ਼ਰਾਬ ਲੈ ਕੇ ਗਈ ॥੧੬॥"