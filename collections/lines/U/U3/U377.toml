[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪਵਿਤ੍ਰ; ਸਾਧ ਕਾ ਸੰਗੁ ॥"
page = 392
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely pure is the society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪੁਨੀਤ ਹੈ ਸੰਤਾਂ ਦੀ ਸੰਗਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, is so very pure and sacred."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਾਧੋਂ ਕਾ ਸੰਗੁ ਮਹਾ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਬਹੁਤ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਕਾ ਸੰਗੁ = ਗੁਰਮੁਖਿ ਦੀ ਸੰਗਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eternamente Bendecida está la Sociedad de los Santos,"