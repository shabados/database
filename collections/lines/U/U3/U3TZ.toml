[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਹੁ ਗੁਣ ਉਪਜੈ; ਬਿਨਸੈ ਦੂਰੇ ॥"
page = 832
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals of three dispositions, come, go and remain far form the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਵਾਲੇ ਪ੍ਰਾਣੀ ਆਉਂਦੇ, ਜਾਂਦੇ ਅਤੇ ਸਾਹਿਬ ਤੋਂ ਦੂਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trapped by the three qualities, people come and go, far from the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਜੀਵ ਤੀਨੋਂ ਗੁਣੋਂ ਮੇਂ ਹੈ ਤਬ ਤਕ ਉਪਜਤੇ ਔਰ ਬਿਨਸਤੇ ਹੈਂ, ਔ ਤਿਸ ਵਾਹਿਗੁਰੂ ਤੇ ਦੂਰ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਨਾਮ ਤੋਂ ਬਿਨਾ ਜੀਵ) ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੇ ਅਸਰ ਹੇਠ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ਤੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ) ਵਿਛੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues nos envuelven en las tres Gunas, así es como uno muere alejado de Dios."