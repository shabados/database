[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ੍ਰਕਲਾ ਰਾਨੀ ਹੁਤੀ; ਬਡਭਾਗਨਿ ਤਿਹ ਠੌਰ ॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chatar Kala was his Rani; she was very fortunate."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਘਰ ਚਿਤਰਕਲਾ ਨਾਂ ਦੀ ਵਡਭਾਗਣ ਰਾਣੀ ਸੀ।"