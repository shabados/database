[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਰਹੋ ਚੁਪਿ ਕੈ ਸੁਧਿ ਲੈ; ਅਰੁ ਯੌ ਕਹਿ ਪਾਇਨ ਸੀਸ ਝੁਕਾਯੋ ॥੨੦੫੯॥"
page = 503

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Saying this, they bowed their heads on the feet of Rukmani and with their modesty got her assent.2059."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਚੁਪ ਕਰ ਰਹਿ ਅਤੇ (ਉਸ ਦੀ) ਖ਼ਬਰ ਸਾਰ ਲੈ। ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ (ਨੂੰਹ ਦੇ) ਪੈਰਾਂ ਉਤੇ ਸਿਰ ਝੁਕਾ ਦਿੱਤਾ ॥੨੦੫੯॥"