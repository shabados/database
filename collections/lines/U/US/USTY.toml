[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਰਾਤਾ; ਰਾਮ ਰੰਗਿ ਚਰਣੇ ॥"
page = 1149
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind and body are imbued with the love of the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਤੇ ਦੇਹ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are imbued with the Love of the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸੋਂ ਕਾ ਮਨੁ ਔਰੁ ਤਨੁ ਰਾਮ ਕੇ ਚਰਣੋਂ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੇ ਪਿਆਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤਾ = ਰੰਗਿਆ ਗਿਆ। ਰਾਮ ਰੰਗਿ ਚਰਣੇ = ਰਾਮ ਦੇ ਚਰਨਾਂ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente están imbuidos en el Amor de Dios,"