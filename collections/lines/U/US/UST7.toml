[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜੇ ਕੋਪ ਕੈ ਜੂਥ ਹੁਇ; ਜਤਨ ਜੁਧ ਕੋ ਕੀਨ ॥੨੯॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They came furiously in great numbers and began to wage the war.29."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ (ਸਾਰੇ ਦੈਂਤ) ਇਕੱਠੇ ਹੋ ਗਏ ਅਤੇ ਯੁੱਧ ਦੀ ਵਿਵਸਥਾ ਕੀਤੀ ॥੨੯॥"