[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਖੋਜਿ ਲਹੈ ਘਰੁ ਆਪੇ ॥੧॥"
page = 415
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, it shall find its home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਢੂੰਡ ਕੇ ਇਹ ਆਪਣਾ ਧਾਮ ਲੱਭ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh seeks, and finds his own home. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰਮੁਖ ਆਪੇ ਢੂੰਢ ਕਰ ਅਪਨੇ ਸਰੂਪ ਕੋ ਪਾਇ ਲੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ ਉਹ ਭਾਲ ਕੇ ਆਪਣੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦਾ ਹੈ (ਤੇ ਭਟਕਣਾ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y con la muerte rondando siempre sobre su cabeza, anda de un lado al otro, pero cuando se encuentra con el Guru, llega a su hogar. (1)"