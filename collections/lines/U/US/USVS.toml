[[content]]
asset = "SSKS"
type = "primary"
data = "ਅੰਗ ਸਰਬੰਗ ਤਰਹਰ ਹੋਤ ਹੈ ਚਰਨ; ਤਾ ਤੇ ਚਰਨਾਮ੍ਰਤ ਚਰਨ ਰੇਨ ਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Feet are located at the lowest end of the body. That is why the dust of the feet and the foot wash are regarded sacred and thus respected."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੇਖੋ! ਸਾਰਿਆਂ ਅੰਗਾਂ ਤੋਂ ਅਤ੍ਯੰਤ ਥੱਲੇ ਪੈਰਾਂ ਦਾ ਅੰਗ ਹੁੰਦਾ ਹੈ ਇਸੇ ਕਰ ਕੇ ਹੀ ਇਨਾਂ ਚਰਣਾਂ ਦਾ ਧੋਣ ਚਰਣ ਅੰਮ੍ਰਿਤ ਸਰੂਪ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਏਨਾਂ ਨੂੰ ਸਪਰਸ਼ੀ ਛੋਹੀ ਹੋਈ ਧੂਲੀ ਆਦਰ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"