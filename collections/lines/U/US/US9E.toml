[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ. ਤਿਨਿ ਦੇਖਿਆ; ਜਗੁ ਧੰਧੜੈ ਲਾਇਆ ॥੧॥"
page = 765
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created the world, watches over it, and yokes the mortals to their tasks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਜਗਤ ਨੂੰ ਰਚਿਆ ਹੈ, ਉਹ ਇਸ ਦੀ ਨਿਗਾਹਬਾਨੀ ਕਰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਕੰਮੀਂ ਕਾਜੀਂ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the world, watches over it; He enjoins the people of the world to their tasks. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਤਪੰਨ ਕਰ ਕੇ ਸੰਸਾਰ ਧੰਧ੍ਯੋਂ ਮੇਂ ਲਾਯਾ ਹੈ ਪੁਨਾ ਦੇਖਿਆ, ਭਾਵ ਪਾਲਨਾ ਭੀ ਵਹੀ ਕਰ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਇਹ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਹੀ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਉਸ ਨੇ ਇਸ ਨੂੰ ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਲਾਇਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Aquél que creó el mundo, también cuida de él y lo pone a realizar sus tareas. (1)"