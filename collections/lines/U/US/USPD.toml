[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਤ ਵਾਜੇ. ਵਜਹਿ ਘਰ ਮਹਿ; ਪਿਰ ਸੰਗਿ ਸੇਜ ਵਿਛਾਈ ॥"
page = 247
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unbeaten melody resounds in my home and for me and my Beloved a joint bedding is spread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੋਣ ਵਾਲਾ ਕੀਰਤਨ ਮੇਰੇ ਧਾਮ ਅੰਦਰ ਗੂੰਜ ਰਿਹਾ ਹੈ ਅਤੇ ਮੇਰੇ ਅਤੇ ਮੇਰੇ ਦਿਲਬਰ ਲਈ ਸਾਂਝੀ ਸੇਜ ਵਿਛਾਈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody vibrates in my home, and the bed has been made up for my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰੇ ਹਿਰਦੇ ਘਰ ਬੀਚ ਸੋਹੰ ਕੇ ਵਾਜੇ (ਅਨਹਤ) ਨਿਰੰਤ੍ਰ ਹੀ ਬਾਜਤੇ ਹੈਂ। ਕਿਉਂਕਿ ਤੁਝ (ਪਿਰ) ਪਤੀ ਕੋ ਅਪਨੇ ਸਾਥ ਜਾਣ ਕਰ ਕੇ ਮੈਨੇ ਤੇਰੇ ਵਾਸਤੇ ਸ੍ਰਧਾ ਕੀ ਛੇਜ ਵਛਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਸੇਜ ਵਿਛਾ ਲਈ ਹੈ, (ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ), ਹੁਣ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਬਿਨਾ ਵਜਾਏ ਵਾਜੇ ਵੱਜ ਰਹੇ ਹਨ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਲਗਾਤਾਰ ਉਹ ਹੁਲਾਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਜੋ ਵੱਜਦੇ ਵਾਜਿਆਂ ਨੂੰ ਸੁਣ ਕੇ ਅਨੁਭਵ ਕਰੀਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਤ = {अनहत = ਬਿਨਾ ਵਜਾਏ} ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਵਜਹਿ = ਵੱਜਦੇ ਹਨ। ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de mi casa resuena la Melodía Celestial, y gozo del Amor con mi Señor."