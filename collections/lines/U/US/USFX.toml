[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਤੂ ਜੋਗੀ; ਗਰਬਹਿ ਪਰਿਆ ॥੧॥"
page = 886
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, why art thou involved in ego, O Yogi?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੂੰ ਕਿਉਂ ਹੰਕਾਰ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਹੈਂ, ਹੇ ਯੋਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Yogi, why are you so proud? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ: ਤੂੰ ਕਿਆ ਹੰਕਾਰ ਮੇਂ ਧਰਿਆ ਹੈਂ ਵਾ ਤੂੰ ਕਿਆ ਪਿਆ ਗਰਬਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੂੰ (ਆਪਣੀ ਗੋਦੜੀ ਦਾ) ਕੀਹ ਪਿਆ ਮਾਣ ਕਰਦਾ ਹੈਂ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਹਿ = ਅਹੰਕਾਰ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, ¿de qué te sientes orgulloso, oh Yogui?(1)"