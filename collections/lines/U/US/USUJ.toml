[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਤ ਪਕਰਿ; ਹਮ ਕੀਨੀ ਰਾਨੀ ॥੩॥"
page = 394
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My husband took me and made me His queen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਕੜ ਕੇ ਮੇਰੇ ਖਸਮ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਮਹਾਰਾਣੀ ਬਣਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband took me in, and made me His queen. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪਤੀ ਨੇ ਬੁਧੀ ਰੂਪ ਭੁਜਾ ਪਕਰ ਕਰ ਮੁਝੇ ਰਾਨੀ ਬਨਾਇ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਤ-ਪ੍ਰਭੂ ਨੇ (ਬਾਹੋਂ) ਫੜ ਕੇ ਆਪਣੀ ਰਾਣੀ ਬਣਾ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਤ = ਕੰਤ ਨੇ। ਕੀਨੀ = ਬਣਾ ਲਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mi Novio me abrazó en Su Pecho y me convirtió en una reina. (3)"