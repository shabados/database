[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਬਾਲਕੁ ਬਿਰਧਿ ਸਮਾਨਿ ਹੈ; ਜਿਨੑਾ ਅੰਤਰਿ ਹਰਿ ਸੁਰਤਿ ਨਾਹੀ ॥"
page = 1418
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics are like children and dotards who in their mind, cherish not the thought of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਏ ਬਾਲਕ ਅਤੇ ਜਈਫਾਂ ਵਰਗੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਖਿਆਲ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are like stupid children; they do not keep the Lord in their thoughts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕੀ (ਸੁਰਤਿ) ਗਿਆਤ ਨਹੀਂ ਹੈਂ, ਸੋ ਬਾਲਕ ਵਤ ਜੜ ਹੈ ਔ ਬ੍ਰਿਧ ਸਮ ਅਸਕਤ ਅਰਥਾਤ ਨਿਰਬਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਨਰੋਏ ਸਰੀਰਕ ਅੰਗਾਂ ਵਾਲਾ ਹੁੰਦਾ ਹੋਇਆ ਭੀ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਬੁੱਢੇ ਮਨੁੱਖ ਵਰਗਾ ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਹੈ। ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਲਗਨ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਬਾਲਕੁ = (ਭਾਵ, ਨਰੋਏ ਸਰੀਰਕ ਅੰਗਾਂ ਵਾਲਾ) ਜੁਆਨ। ਬਿਰਧਿ ਸਮਾਨਿ = ਬੁੱਢੇ ਮਨੁੱਖ ਵਰਗਾ ਕਮਜ਼ੋਰ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਕਮਜ਼ੋਰ)। ਸੁਰਤਿ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los soberbios Manmukjs son niños estúpidos, no conservan al Señor en sus pensamientos,"