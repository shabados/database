data = "ਜਿਹ ਠਟੀਅੰ ਮੇਰ ਆਕਾਸ ਭੁਅੰ ॥੨॥੧੪੨॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who hath established Sumeru Heaven and Earth! 2. 142"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੁਮੇਰ ਪਰਬਤ, ਆਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ ਸਥਿਤ ਕੀਤਾ ਹੋਇਆ ਹੈ ॥੨॥੧੪੨॥"