[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਦ ਤਕ ਅਸੀਣ ਕੁੱਤਿਆਣ ਵਾਣਗ ਹੱਡੀਆਣ ਉਪਰ ਲੜਦੇ ਰਹਾਣਗੇ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਕੈ ਚੂ ਸਗਾਣ ਬਰ ਉਸਤਖ਼ਾਣ ਜੰਗ ਕੁਨੇਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then you should not utter any other word except the word of worship and meditation. (303)"