[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਕਾਜ ਕਉ. ਕਿਉ ਅਲਕਾਈਐ ॥"
page = 629
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why art thou slothful in thine own business?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਕੰਮ ਵਿੱਚ ਕਿਉਂ ਆਲਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you so lazy in your own affairs?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨੇ ਕਾਰਜ ਕਰਨੇ ਕੋ ਆਲਸ ਕਿਉਂ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹ ਸਿਮਰਨ ਜੋ ਸਾਡਾ ਅਸਲ ਕੰਮ ਹੈ) ਆਪਣੇ (ਇਸ ਅਸਲ) ਕੰਮ ਦੀ ਖ਼ਾਤਰ ਕਦੇ ਭੀ ਆਲਸ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਵਾਸਤੇ। ਅਲਕਾਈਐ = ਆਲਸ ਕੀਤਾ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué nos tardamos en conocer la Verdadera Acción y no contemplamos al Verdadero Señor que nos da Éxtasis?,"