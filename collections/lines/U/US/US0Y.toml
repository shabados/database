[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਛੰਦ ਚੰਚਰੀਆ ਮਾਹਿ; ਨਿਸੰਕ ਪ੍ਰਮਾਨੀਐ ॥੧੨੮੯॥"
page = 806

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Vapuvaasi ari”, add the word “Nrip” four times and uttering the word “ari” know the names of Tupak for using them in CHandchariyaa stanza.1289."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਚੰਚਰੀਆ ਛੰਦ ਵਿਚ ਨਿਸੰਗ ਪ੍ਰਯੋਗ ਕਰੋ ॥੧੨੮੯॥"