[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ. ਬੀਚਾਰਿ ਮਨ; ਗੁਣ ਵਿਚਿ ਗੁਣੁ ਲੈ ਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1168
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Still thou thy ego, meditate on God in thy heart, and within thy mind gather thou the virtues of the sublime virtuous Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦੇ, ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਤੂੰ ਸਰੇਸ਼ਟ ਗੁਣਵਾਨ ਪ੍ਰਭੂ ਦੀਆਂ ਨੇਕੀਆਂ ਇਕੱਤਰ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subdue your ego, and contemplate Him in your mind; gather in the virtues of the Sublime, Virtuous Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਕੋ ਮਾਰ ਕਰ ਔਰੁ ਮਨ ਮੇਂ ਵੀਚਾਰ ਕਰ ਕੇ ਗੁਣੋ ਮੇਂ ਸੇ (ਸਾਰਿ) ਸ੍ਰੇਸ੍ਟ ਗੁਣ ਲੇਹੁ, ਅਰਥਾਤ ਨਾਮ ਕੋ ਮਨ ਮੇਂ ਧਾਰਨ ਕਰੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹੋਸ਼ ਕਰ, ਹਉਮੈ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮੁਕਾ ਦੇ। (ਹਉਮੈ ਨੂੰ ਮੁਕਾਣ ਵਾਲਾ ਇਹ) ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਗੁਣ (ਆਪਣੇ ਅੰਦਰ) ਸੰਭਾਲ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los logros que sean las hojas y deja que el purgar el ego de la mente sea la sombra del árbol. (2)"