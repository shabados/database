[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕੇ; ਸਭਿ ਕਾਜ ਸਵਾਰਿ ॥"
page = 1140
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the affairs of that man, He Himself arranges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਸ ਇਨਸਾਨ ਦੇ ਊਹ ਸਾਰੇ ਕਾਰਜ ਖੁਦ ਹੀ ਰਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all his affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ਼ ਕੇ ਸੰਪੂਰਨ ਕਾਜ ਆਪ ਸਵਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੇਵਕ ਦੇ ਉਹ ਸਾਰੇ ਕੰਮ ਸਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mismo Señor realiza su tarea,"