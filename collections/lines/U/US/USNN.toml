[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਮਸਾਲ ਕਰਿ ਬਹੀਦਾ; ਇਕਤ ਥਾਉਂ ਨ ਟਿਕੈ ਟਿਕਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The earlier Gurus considered that to give instructions and to preach to the people, one has to sit at one place known as dharamshala, but this Guru (Hargobind) does riot stick to one place."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਨੇਮ ਹੁੰਦਾ ਸੀ ਕਿ) ਧਰਮਸਾਲ ਵਿਚ (ਟਿਕ) ਕੇ ਬੈਠਦੇ ਸਨ, (ਇਹ) ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ) ਇਕ ਥਾਵੇਂ ਟਿਕਾਯਾ ਨਹੀਂ ਟਿਕਦਾ।"