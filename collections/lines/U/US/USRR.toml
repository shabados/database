[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਦੇਸ ਗੁਰੂ ਮਮ. ਪੁਨਹਿ ਨ ਗਰਭੰ; ਬਿਖੁ ਤਜਿ. ਅੰਮ੍ਰਿਤੁ ਪੀਆਇਆ ॥੮॥੧॥"
page = 503
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of Guru's teaching I shall not enter the womb again. I have discarded poison and quaffed the Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਦੀ ਬਰਕਤ ਦੁਆਰਾ, ਮੈਂ ਮੁੜ ਕੇ ਪੇਟ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਾਂਗਾ। ਮੈਂ ਜ਼ਹਿਰ ਨੂੰ ਛੱਡ ਕੇ ਨਾਮ ਸੁਧਾਰਸ ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, I shall not have to enter the womb again; I have renounced the poison of corruption, and I drink in the Ambrosial Nectar. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬ੍ਰਹਮ ਰੂਪ ਵੈਰਾਟ ਕਾ ਉਪਦੇਸ ਗੁਰੂ ਨੇ ਮੇਰੇ ਕੋ ਕੀਆ ਹੈ, ਤਬ ਬਿਸਿਆ ਬਾਸਨਾ ਸਿਖ ਕੋ ਤਿਆਗ ਕਰਵਾ ਕਰ ਬ੍ਰਹਮਾਨੰਦ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ ਪਿਆਇਆ ਹੈ। ਇਸੀ ਤੇ ਮੇਰੇ ਕੋ ਫਿਰ ਜਨਮੁ ਨਹੀਂ ਹੋਵੇਗਾ॥੮॥੧॥☬ਪਰਮੇਸ੍ਵਰ ਸੇ ਭਗਤੀ ਮਾਂਗਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਉਸ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਤਾ ਹੈ ਤੇ ਮਾਇਆ ਦਾ ਜ਼ਹਰ ਤਿਆਗਿਆ ਹੈ, ਹੁਣ ਮੇਰਾ ਮੁੜ ਮੁੜ ਗਰਭ-ਵਾਸ (ਜਨਮ ਮਰਨ) ਨਹੀਂ ਹੋਵੇਗਾ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues prevalece en todo. Cuando soy instruido en Su Sabiduría por el Guru, no vuelvo a ser colocado en algún otro vientre, y abandonando el veneno, saboreo el Néctar del Señor. (8‑1)"