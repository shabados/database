[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਦੁਖ ਸਮ ਕਰਿ ਜਾਣੀਅਹਿ; ਸਬਦਿ ਭੇਦਿ ਸੁਖੁ ਹੋਇ ॥੫॥"
page = 57
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who deem weal and woe alike and pierce their soul with Name, obtain Divine Solace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖੁਸ਼ੀ ਤੇ ਗ਼ਮੀ ਨੂੰ ਇਕ ਸਮਾਨ ਜਾਣਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਨਾਮ ਨਾਲ ਵਿੰਨ੍ਹਦੇ ਹਨ, ਉਹ ਰੱਬੀ ਠੰਢ-ਚੈਨ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who see pain and pleasure as one and the same find peace; they are pierced through by the Shabad. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਰਮੋਂ ਕਾ ਫਲੁ ਜਾਨ ਕਰ ਸੁਖ ਦੁਖ ਸਮ ਕਰ ਜਾਣੀਏ, ਭਾਵ ਆਗਮਾ ਪਾਈ ਔਰ ਬ੍ਰਹਮ ਕਾ (ਭੇਦ) ਗ੍ਯਾਨ ਹੋਣੇ ਸੇ ਆਤਮ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ ਦੁਨੀਆ ਦੇ) ਸੁਖ ਤੇ ਦੁਖ ਇਕੋ ਜਿਹੇ ਹੀ ਸਮਝਣੇ ਚਾਹੀਦੇ ਹਨ। ਅਸਲ ਆਤਮਕ ਸੁਖ ਤਦੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ਜੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮਨ ਨੂੰ ਵਿੰਨ੍ਹ ਲਿਆ ਜਾਏ (ਮਨ ਨੂੰ ਨੱਥ ਕੇ ਦੁਨੀਆ ਦੇ ਮੌਜ-ਮੇਲਿਆਂ ਵਲੋਂ ਰੋਕ ਕੇ ਰੱਖਿਆ ਜਾਏ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, desde la tranquilidad uno puede ver el dolor y el placer de igual manera, si uno flecha el corazón con la Palabra. (5)"