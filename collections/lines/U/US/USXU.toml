[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕੀਰਤਿ. ਕਲ ਸਹਾਰ, ਸਪਤ ਦੀਪ ਮਝਾਰ; ਲਹਣਾ ਜਗਤ੍ਰ ਗੁਰੁ, ਪਰਸਿ ਮੁਰਾਰਿ ॥੪॥"
page = 1391
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Kalsahar, throughout the seven continents, recite thou the praise of Lehna, who meeting with his Lord, became the Guru of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਲਸਹਾਰ! ਸੱਤਾ ਮਹਾਂਦੀਪਾਂ ਦੇ ਅੰਦਰ, ਤੂੰ ਲਹਿਣੇ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰ, ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਕੇ ਸੰਸਾਰਕ ਗੁਰੂ ਥੀ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Kal Sahaar, chant the Praises of Lehnaa throughout the seven continents; He met with the Lord, and became Guru of the World. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਲ ਸਹਾਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਰਾਰੀ ਰੂਪ ਜੋ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਹੈਂ ਤਿਨੋਂ ਕੋ ਸ੍ਰੀ ਲਹਿਣਾ ਜੀ (ਪਰਸ) ਮਿਲ ਕਰ ਕੇ ਸਪਤ ਦੀਪੋਂ ਕੇ ਬੀਚ ਸਰਬ ਜਗਤ ਕੇ ਗੁਰੂ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਹਿਬ ਜੀ ਭਏ ਹੈਂ। ਤਾਂ ਤੇ ਹੇ ਮਨ! ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੀ ਕੀਰਤੀ ਕੋ ਕਹੁ, ਭਾਵ ਉਚਾਰਨ ਕਰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਲ੍ਯ੍ਯਸਹਾਰ! ਆਖ- ਮੁਰਾਰੀ-ਰੂਪ ਜਗਤ-ਗੁਰੂ (ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ ਚਰਨਾਂ) ਨੂੰ ਪਰਸ ਕੇ ਲਹਣੇ ਜੀ ਦੀ ਸੋਭਾ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਪਸਰ ਰਹੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Kal Sajaar, canta las Alabanzas de Lejna a través de los siete continentes. Él encontró al Señor y se convirtió en el Guru del mundo. (4)"