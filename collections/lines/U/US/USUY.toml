[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੜਬੜ ਕਰੈ; ਕਉਡੀ ਰੰਗੁ ਲਾਇ ॥"
page = 1143
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loves the shell and disfigures his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਡੀ ਨਾਲ ਪਿਆਰ ਪਾ ਉਹ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਕਰੂਪ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He loves the shell, and ruins his life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਫਿਰ ਭੀ ਮਾਯਾ ਵਿਖੇ ਪ੍ਰੇਮ ਕੋ ਲਗਾਇ ਕਰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਰੌਲੇ ਝਗੜੇ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁੱਛ ਜਿਹੀ ਮਾਇਆ ਵਿਚ ਪਿਆਰ ਪਾ ਕੇ (ਰੋਜ਼ਾਨਾ ਕਾਰ-ਵਿਹਾਰ ਵਿਚ ਭੀ) ਹੇਰਾ-ਵੇਰੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੜਬੜ = (ਹਿਸਾਬ ਵਿਚ) ਹੇਰਾ ਫੇਰੀ। ਰੰਗੁ = ਪਿਆਰ। ਕਉਡੀ = ਤੁੱਛ ਮਾਇਆ ਵਿਚ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él pasa su vida y le fascina la trivialidad con su mente totalmente confundida."