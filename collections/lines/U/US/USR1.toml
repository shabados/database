[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਸਾਵਧਾਨ; ਅਪੁਨੇ ਗੁਰ ਸਿਉ ॥"
page = 895
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with thy Guru, remain thou ever wakeful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਚੇਤ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be awake and aware with your Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਅਪਨੇ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕੇ ਤੂੰ ਸਾਵਧਾਨ ਹੋ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਆ ਪ੍ਰਾਪਤ ਹੋਗਾ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਲ, ਪੂਰਾ ਧਿਆਨ ਰੱਖਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਵਧਾਨ = ਸ-ਅਵਧਾਨ, ਅਵਧਾਨ ਸਹਿਤ, ਧਿਆਨ ਸਹਿਤ। ਗੁਰ ਸਿਉ = ਗੁਰੂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierta en la Sabiduría del Guru y entónate en Su Tesoro;"