[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੰਪਤਿ ਗੁਰਿ ਨਾਨਕ ਕਉ ਦੀਈ; ਓਹ ਮਰੈ ਨ ਆਵੈ ਜਾਈ ॥੫॥੧॥੮॥"
page = 497
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great Lord has given Nanak the wealth of the Name and that neither perishes nor comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਪ੍ਰਭੂ ਨੇ ਨਾਨਕ ਨੂੰ ਨਾਮ ਦਾ ਮਾਲ ਧਨ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਨਾਂ ਨਾਸ ਹੁੰਦਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਕਿਧਰੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given Nanak the wealth of the Naam; it neither perishes, nor comes or goes. ||5||1||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੂੰ ਗੁਰੋਂ ਨੇ ਨਾਮ ਹੀ ਸਭ ਪ੍ਰਕਾਰ ਕੀ ਸੰਮਤਾ ਦੀ ਹੈ। ਤਿਸ ਕਰ ਹਮ ਮਰ ਕਰ ਜਾਤੇ ਨਹੀਂ ਔ ਜਨਮ ਕਰ ਆਉਤੇ ਨਹੀਂ॥੫॥੧॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਨਾਨਕ ਨੂੰ ਇਹ ਹਰਿ-ਨਾਮ-ਦੌਲਤ ਹੀ ਦਿੱਤੀ ਹੈ। ਇਹ ਦੌਲਤ ਕਦੇ ਮੁੱਕਦੀ ਨਹੀਂ, ਕਦੇ ਗੁਆਚਦੀ ਨਹੀਂ ॥੫॥੧॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪਤਿ = ਦੌਲਤ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਉ = ਨੂੰ ॥੫॥੧॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha sido bendecido por el Guru con el Tesoro del Nombre, y mira, ni se muere ni se va. (5‑1‑8)"