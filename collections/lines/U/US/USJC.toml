[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਦਾਤਾ; ਪਾਇਆ ॥੬॥"
page = 466
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this, one attains the Beneficent Lord, the Life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਦਾਤਾਰ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus the Lord of the World, the Great Giver is obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਜਗ ਜੀਵਨ ਜਗਤ ਕਾ ਪ੍ਰਾਨ ਰੂਪ ਪਾ੍ਯਾਰਾ ਅਕਾਲ ਪੁਰਖੁ ਪਾਯਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਗ-ਜੀਵਨ ਦਾਤਾ ਮਿਲ ਪਿਆ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ, ਜਗਤ ਦੀ ਜਾਨ (ਪ੍ਰਭੂ)। ❀ ਨੋਟ: 'ਪਾਇਓ' ਤੇ 'ਪਾਇਆ' ਦੇ ਅਰਥ ਇਹ ਕਰਨੇ ਕਿ ਪਿਛਲੇ ਸਮੇ ਵਿਚ 'ਪਾਇਆ' ਤੇ 'ਹੁਣ ਪਾਇਆ' ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਅਸ਼ੁੱਧ ਹਨ। ਪਾਇਓ ਤੇ ਪਾਇਆ ਦੋਵੇਂ ਹੀ ਭੂਤ ਕਾਲ ਦੇ ਰੂਪ ਹਨ, ਦੋਹਾਂ ਦਾ ਇਕੋ ਹੀ ਅਰਥ ਹੈ। (ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')। ਦੋ ਵਾਰੀ ਉਹੋ ਗੱਲ ਆਖਣ ਨਾਲ ਇਸ ਖ਼ਿਆਲ ਉੱਤੇ ਜ਼ੋਰ ਦਿੱਤਾ ਗਿਆ ਹੈ ਕਿ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ ਰੱਬ ਨਹੀਂ ਮਿਲਿਆ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Único Benévolo, Quien es la Vida y el Universo entero. (6)"