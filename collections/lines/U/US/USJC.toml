[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਦਾਤਾ; ਪਾਇਆ ॥੬॥"
page = 466
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this, one attains the Beneficent Lord, the Life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਦਾਤਾਰ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus the Lord of the World, the Great Giver is obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਜਗ ਜੀਵਨ ਜਗਤ ਕਾ ਪ੍ਰਾਨ ਰੂਪ ਪਾ੍ਯਾਰਾ ਅਕਾਲ ਪੁਰਖੁ ਪਾਯਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਗ-ਜੀਵਨ ਦਾਤਾ ਮਿਲ ਪਿਆ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Único Benévolo, Quien es la Vida y el Universo entero. (6)"