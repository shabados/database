type = "primary"
data = "ਮੈਹੂੰ ਤਿਹ ਤ੍ਰਿਯ ਸੰਗ ਬਿਹਾਰੋ ॥੧੩॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He has disrupted my house, I will make love with his wife too.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੀ ਉਸ ਦੀ ਇਸਤਰੀ ਨਾਲ ਰਮਣ ਕਰਾਂਗਾ ॥੧੩॥"