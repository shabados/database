[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਹਨ ਦੁਹੂੰ ਦੁਧਾ ਕਰਿ ਦਿਯੋ ॥੧੦॥"
page = 981

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(As he could not,) Then the Turk struck and cut his both the arms.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਦੀਆਂ) ਦੋਵੇਂ ਬਾਂਹਵਾਂ ਦੋ ਦੋ ਟੋਟੇ ਕਰ ਦਿੱਤੀਆਂ ॥੧੦॥"