[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਉਰਖ ਹੈ ਜਿਹ ਸੂਰ ਬਿਖੈ; ਸੋਊ ਯਾਹਿ ਛਡਾਇਨ ਮਾਡਿ ਲਰਾਈ ॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“And anyone who has the audacity, he may now rescue her by fighting with me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੂਰਮੇ ਵਿਚ ਸ਼ਕਤੀ ਹੈ, ਉਹ ਯੁੱਧ ਕਰ ਕੇ ਇਸ ਨੂੰ ਛੁੜਵਾ ਲਵੇ। (ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ,"