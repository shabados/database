[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਜਤ ਹੈ ਪਰਮੇਸਰ ਕੈ ਜਿਹ ਕੇ ਪਰਸੈ ਪਰਲੋਕ ਪਰਾਹੀ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou worshippest those as God, by whose touch thou shalt be driven far away from the next world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ) ਪਰਮੇਸ਼ਵਰ ਕਰ ਕੇ ਪੂਜਦਾ ਹੈਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਛੋਹਣ ਨਾਲ (ਭਾਵ ਪੂਜਣ ਨਾਲ) ਪਰਲੋਕ ਤੋਂ ਹੋਰ ਵੀ ਦੂਰ ਹੋ ਜਾਵੇਂਗਾ।"