[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ. ਰੰਡ ਨ ਬੈਸਈ; ਜੇ. ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਇ ॥"
page = 54
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride, who is absorbed in the True Guru, sits nor as a widow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਹੁਟੀ ਜਿਹੜੀ ਸੱਚੇ ਗੁਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋਈ ਹੈ, ਵਿਧਵਾ ਹੋ ਕੇ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That bride, who is absorbed into the True Guru, shall never become a widow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ (ਰੰਡ ਨ ਬੈਸਈ) ਅਰਥਾਤ ਆਤਮਾਨੰਦ ਸੇ ਰਹਿਤ ਨਹੀਂ ਹੋਤੀ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਬੀਚ ਸਮਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ (ਦੇ ਸ਼ਬਦ) ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖੇ, ਤਾਂ ਉਹ ਕਦੇ ਰੰਡੀ (ਹੋ ਕੇ) ਨਹੀਂ ਬੈਠਦੀ (ਭਾਵ, ਖਸਮ ਸਾਈਂ ਦਾ ਹੱਥ ਸਦਾ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa no enviuda si se funde con su Señor Verdadero,"