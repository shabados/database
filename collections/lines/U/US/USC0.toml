[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵੇ ਜੇਵਡੁ; ਹੋਰੁ ਲਾਹਾ ਨਾਹੀ ॥"
page = 1062
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No other profit is so great as the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਫ਼ਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other profit as great as service to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਜੇਤਾ ਵੱਡਾ ਹੋਰ ਲਾਭ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਦੇ ਬਰਾਬਰ (ਜਗਤ ਵਿਚ) ਹੋਰ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nada de más utilidad que el Servicio al Guru,"