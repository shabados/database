[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਹੂੰ ਕੋ ਕਾਲ ਹੈਂ, ਕਿ ਸਤ੍ਰਨ ਕੋ ਸਾਲ ਹੈਂ; ਕਿ ਮਿਤ੍ਰਨ ਕੋ ਪੋਖਤ ਹੈਂ, ਕਿ ਬ੍ਰਿਧਤਾ ਕੋ ਬਾਸੀ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the death of death and smasher of enemies; He is the Protector of Friends and subduer of excellence."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਕਾਲ ਦਾ ਵੀ ਕਾਲ ਹੈਂ, ਜਾਂ ਵੈਰੀਆਂ ਨੂੰ ਦੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਜਾਂ ਮਿਤਰਾਂ ਨੂੰ ਪੁਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਜਾਂ ਵਾਧੇ (ਵਿਕਾਸ) ਦੀ ਖਾਣ ('ਬਾਸੀ') ਹੈਂ।"