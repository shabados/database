[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸੇਵਕੁ ਦਰਵਾਨੁ; ਦਰਦੁ ਤੂੰ ਜਾਣਹੀ ॥"
page = 422
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thine slave and a porter at Thy gate Thou slave knowest my pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਗੋਲਾ, ਅਤੇ ਤੇਰੇ ਬੂਹੇ ਤੇ ਦੁਆਰਪਾਲ ਹਾਂ। ਤੂੰ ਮੇਰੀ ਪੀੜ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your servant, the gate-keeper at Your Gate; You alone know my pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਸਤਸੰਗ ਰੂਪ ਦਰ ਕੇ (ਦਰਵਾਨੁ) ਸੇਵਕ ਹੈਂ ਤਿਨ ਕਾ ਦਰਦ ਤੂੰ ਹੀ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਮਨੁੱਖ ਤੇਰੇ ਦਰ ਤੇ ਸੇਵਕ ਬਣਦਾ ਹੈ ਜੋ ਤੇਰਾ ਦਰ ਮੱਲਦਾ ਹੈ, ਤੂੰ ਉਸ (ਦੇ ਦਿਲ) ਦਾ ਦੁਖ-ਦਰਦ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo se sienta en Tu Puerta como un velador; sólo Tú conoces la agonía de su mente."