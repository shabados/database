[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸਿਖ ਲੈ ਗੁਰਸਿਖ ਹੋਇ; ਆਪੁ ਗਵਾਇ ਨ ਆਪੁ ਗਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikhs living there being taught by the Guru, lose their ego and never make themselves noticed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਵਿਖੇ) ਗੁਰੂ ਦੀ ਸਿੱਖ੍ਯਾ ਲੈ ਕੇ ਆਪ ਗੁਰੂ ਦੇ ਸਿੱਖ ਹੋਕੇ ਆਪਾ ਭਾਵ ਨੂੰ ਗਵਾ ਆਪਣਾ ਆਪ ਨਹੀਂ ਜਤਾਉਂਦੇ।"