[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਨਾਨਕ. ਹਰਿ ਰੰਗਿ ॥੨॥"
page = 262
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the wealth, O Nanak, are in God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਦੌਲਤਾਂ ਹੇ ਨਾਨਕ! ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures, O Nanak, are in the Love of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਜਿਸ ਕੌ ਹੂਆ ਹੈ, ਤਿਸੀ ਕੌ ਸਰਬ ਨਿਧੀਓਂ ਕਾ ਖਜਾਨਾ ਹਰੀ ਕਾ (ਰੰਗਿ) ਪ੍ਰੇਮ ਵਾ ਅੰਨਦ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਜੋ ਮਨੁੱਖ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ) ਹੇ ਨਾਨਕ! ਅਕਾਲ ਪੁਰਖ ਦੇ ਪਿਆਰ ਵਿਚ (ਹੀ) (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ (ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues si amas al Señor, serás el maestro de todos los tesoros.(2)"