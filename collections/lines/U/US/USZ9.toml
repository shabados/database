data = "ਉਹ ਸੁਭਾਉ ਕਰਕੇ ਸਖ਼ੀ ਹੈ, ਸੁਹੱਪਣ ਉਸ ਦੀ ਖ਼ਸਲਤ ਵਿਚ ਹੈ,"

