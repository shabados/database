[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਜਾਵਉ ਦਰਸਨ ਸਾਧੂ ਕੈ; ਜਿਹ ਪ੍ਰਸਾਦਿ ਹਰਿ ਨਾਮੁ ਲੀਨਾ ॥"
page = 823
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the saints' sight, by whose grace, I contemplate on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤ ਦੇ ਦੀਦਾਰ, ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਦੀ ਮਿਹਰ ਸਕਦਾ ਮੈਂ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Blessed Vision of the Holy; by their Grace, I contemplate the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨੋਂ ਸੰਤ ਜਨੋਂ ਕੇ ਦਰਸਨ ਤੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਨੋਂ ਕੀ (ਪ੍ਰਸਾਦਿ) ਕ੍ਰਿਪਾ ਤੇ ਮੈਂਨੇ ਹਰੀ ਕਾ ਨਾਮੁ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਗੁਰੂ ਦੇ ਦਰਸ਼ਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਕਿਉਂਕਿ ਉਸ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਹੀ) ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਸਕਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a la Visión del Santo, por la Gracia del Cuál vivo en el Nombre del Señor."