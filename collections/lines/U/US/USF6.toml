[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਾ ਪੰਡਿਤੁ; ਤਾ ਕਾ ਨਾਉ ॥੧॥"
page = 1256
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone can his name be an intelligent pandit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ ਉਸ ਦਾ ਨਾਮ ਅਕਲਮੰਦ ਪੰਡਤ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall be known as a wise religious scholar. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਾਸਤ੍ਰੋਂ ਕਾ (ਸੁਰਤਾ) ਗਿਆਤਾ ਭੀ ਵਹੀ ਹੈ ਔਰ ਤਿਸੀ ਕਾ ਨਾਮ ਪੰਡਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ) ਉਸ ਮਨੁੱਖ ਦਾ ਨਾਮ ਸਿਆਣਾ ਪੰਡਿਤ (ਰੱਖਿਆ ਜਾ ਸਕਦਾ) ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਾ = ਚੰਗੀ ਸੁਰਤ ਵਾਲਾ, ਸਿਆਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces sería un verdadero Pandit, conciente y despierto. (1)"