[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਕਿਥੈ. ਘਰੁ ਅਉਤਾਕੁ; ਮਹਲੁ. ਨ ਪਾਈਐ ॥੪॥"
page = 752
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where are gone these homes and sitting places of the mortal? Now he hinds no place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਥੇ ਗਏ ਇਹ ਧਾਮ ਅਤੇ ਬੈਠਕਾਂ ਪ੍ਰਾਣੀ ਦੀਆਂ?ਹੁਣ ਉਸ ਨੂੰ ਕੋਈ ਭੀ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So where are their homes and resting places now? They do not find the Mansion of the Lord's Presence, either. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹਿ ਘਰ ਕਹਾਂ ਸਾਥ ਜਾਇਗਾ (ਅਉ) ਫੇਰ ਦੇਖ ਤੂੰ ਸਰੂਪ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਹਲ ਮਾੜੀਆਂ ਦਾ ਮਨੁੱਖ ਮਾਣ ਕਰਦਾ ਹੈ) ਫਿਰ ਨਾਹ ਇਹ ਘਰ ਇਸ ਨੂੰ ਮਿਲਦਾ ਹੈ ਨਾਹ ਬੈਠਕ ਮਿਲਦੀ ਹੈ ਤੇ ਨਾਹ ਇਹ ਮਹਲ ਮਿਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਤਾਕੁ = ਬੈਠਕ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces uno pierde el hogar, los lugares de descanso y además no obtiene al Señor.(4)"