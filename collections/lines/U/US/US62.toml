[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੈਤ ਪੁਤ੍ਰੁ ਪ੍ਰਹਲਾਦੁ. ਗਾਇਤ੍ਰੀ ਤਰਪਣੁ ਕਿਛੂ, ਨ ਜਾਣੈ; ਸਬਦੇ, ਮੇਲਿ ਮਿਲਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1133
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahlad, the demon's son knew naught of the Hindu primal sermon and water-offering to ancestors. Through the Name, he was united in the Lord's union. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ ਦਾ ਪੁਤਰ ਪ੍ਰਹਿਲਾਦ ਗਾਇਤਰੀ ਮੰਤਰ ਅਤੇ ਪਿਤਰਾਂ ਨੂੰ ਪਾਣੀ ਦੇਣ ਬਾਰੇ ਕੁਝ ਭੀ ਨਹੀਂ ਸੀ ਜਾਣਦਾ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਢਉਹ ਮਾਜਲਕ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲ ਗਿਆ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad, the demon's son, knew nothing of the Hindu morning prayer, the Gayatri, and nothing about ceremonial water-offerings to his ancestors; but through the Word of the Shabad, he was united in the Lord's Union. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਥਾ- ਪ੍ਰਹਿਲਾਦੁ ਭਗਤੁ ਦੈਤ ਕਾ ਪੁਤ੍ਰ ਥਾ ਔਰ ਗਾਇਤ੍ਰੀ ਤਰਪਣ ਭੀ ਕੁਛ ਨਹੀਂ ਜਾਨਤਾ ਥਾ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਅਪਨੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਕ੍ਯਾ ਅਭੇਦ ਕਰ ਲੀਆ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ) ਦੈਂਤ (ਹਰਨਾਖਸ਼) ਦਾ ਪੁੱਤਰ ਪ੍ਰਹਿਲਾਦ ਗਾਇਤ੍ਰੀ (ਮੰਤ੍ਰ ਦਾ ਪਾਠ ਕਰਨਾ; ਪਿਤਰਾਂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਵਾਸਤੇ) ਪੂਜਾ-ਅਰਚਾ (ਕਰਨੀ-) ਇਹ ਕੁਝ ਭੀ ਨਹੀਂ ਸੀ ਜਾਣਦਾ। (ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਨੂੰ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੈਤ ਪੁਤ੍ਰੁ = ਦੈਂਤ (ਹਰਨਾਖਸ਼) ਦਾ ਪੁੱਤਰ। ਤਰਪਣੁ = ਪਿਤਰਾਂ ਨਿਮਿਤ ਪਾਣੀ ਅਰਪਣ ਕਰਨਾ, ਇਹ ਹਰ ਰੋਜ਼ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਪੰਜਾਂ ਜੱਗਾਂ ਵਿਚੋਂ ਇਕ ਹੈ। ਹਰੇਕ ਹਿੰਦੂ ਇਸ ਦਾ ਕਰਨਾ ਜ਼ਰੂਰੀ ਸਮਝਦਾ ਹੈ। ਗਾਇਤ੍ਰੀ = ਇਕ ਬੜੀ ਪਵਿਤ੍ਰ ਤੁਕ, ਜਿਸ ਦਾ ਪਾਠ ਹਰੇਕ ਬ੍ਰਾਹਮਣ ਸਵੇਰੇ ਸ਼ਾਮ ਕਰਦਾ ਹੈ। ਇਸ ਦੇ ਮੁੜ ਮੁੜ ਪਾਠ ਨਾਲ ਵੱਡੇ ਵੱਡੇ ਪਾਪ ਭੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਮੰਨੇ ਗਏ ਹਨ: तत्सवितु र्वरेण्यं भर्गों देवस्य धीमही धियो यो नः प्रचोदयात् R. V. ੩. ੦੨. ੧੦.।। ਸਬਦੇ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਮੇਲਿ = ਜੋੜ ਕੇ। ਮਿਲਾਇਆ = ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

