[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਨ ਸਤਿਗੁਰ ਸਾਧ ਮਿਲਤ ਅਸਾਧ ਸੰਗਿ; ਅੰਗ ਅੰਗ ਦੁਰਮਤਿ ਗਤਿ ਪ੍ਰਗਟਾਇ ਜੀ ।੬੩੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, without meeting the God-like True Guru, and keeping company of base people, one acquires base wisdom that becomes the cause of his falling in the hands of angels of death.  (634)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸਾਧੂ ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾਂ ਅਸਾਧੂਆਂ ਖੋਟੇ ਪੁਰਸ਼ਾਂ ਨਾਲ ਮਿਲਿਆਂ ਅੰਗ ਅੰਗ ਵਿਚ ਦੁਰਮਤ ਦੀ ਦੁਰਗਤੀ ਪ੍ਰਗਟ ਹੋ ਪੈਂਦੀ ਹੈ ॥੬੩੪॥"