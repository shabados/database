[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਤੁਟਾ ਮੋਹੜਾ; ਇਕੁ ਸਚੁ ਨਾਮੁ ਆਧਾਰੁ ॥"
page = 958
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, one's ego and worldly love are eradicated and one leans only on the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਇਨਸਾਨ ਦਾ ਗਰੂਰ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਮਿੱਟ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਸਿਰਫ ਸੱਚੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੀ ਲੈ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and emotional attachment are eradicated, and one leans only on the Support of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਕਰ ਕੇ ਜੋ ਮੋਹ ਥਾ, ਇਕ ਸਚੇ ਨਾਮ ਕਾ ਜਬ ਆਸਰਾ ਲੀਆ ਤਬ ਵਹੁ ਤੂਟਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ, ਚੰਦਰਾ ਮੋਹ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਹੀ (ਜੀਵਨ ਦਾ) ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹੜਾ = ਚੰਦਰਾ ਮੋਹ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque uno es liberado de su ego negativo, de su apego y se apoya sólo en el Nombre Verdadero."