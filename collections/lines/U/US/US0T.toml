[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ; ਕਰਤੈ. ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥"
page = 1054
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creator Lord has pre-destined woe and weal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਗਮੀ ਅਤੇ ਖੁਸ਼ੀ ਮੁੱਢ ਤੋਂ ਹੀ ਲਿਖ ਛੱਡੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain and pleasure are pre-ordained by the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਔਰ ਦੁਖ ਪਰਮੇਸਰ ਨੇ ਕਰਮਾਨੁਸਾਰ ਆਦੋਂ ਹੀ ਮਸਤਕ ਪਰ ਲਿਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਆਪਣੇ ਹੁਕਮ ਨਾਲ ਹੀ ਦੁੱਖ ਅਤੇ ਸੁਖ (ਭੋਗਣਾ ਜੀਵਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ) ਲਿਖ ਕੇ ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਧੁਰਿ = ਧੁਰੋਂ, ਆਪਣੇ ਹੁਕਮ ਨਾਲ। ਲਿਖਿ = (ਜੀਵ ਦੇ ਭਾਗਾਂ ਵਿਚ) ਲਿਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo ha instalado en nuestro destino el placer y el dolor,"