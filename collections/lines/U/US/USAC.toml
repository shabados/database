[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੁਆਮੀ ਸੋਈ ॥"
page = 1079
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is pervading the water, dry land and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪਾਣੀ, ਸੁੱਕੀ ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master is pervading the water, land and sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲੋਂ, ਥਲੋਂ, ਪ੍ਰਿਥਵੀ ਮੇਂ, ਹੇ ਸਵਾਮੀ! ਤੂੰ ਵਿਆਪਕ ਹੈਂ। ਸੋਈ ਤੇਰੇ ਕੋ ਮੈਂਨੇ ਅਕਾਸ ਮੇਂ ਭੀ ਪੂਰਨ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉੱਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, nuestro Dios, prevalece en la tierra y en las aguas,"