[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮ ਧਿਆਵਹਿ ਜਗਦੀਸ; ਤੇ ਜਨ ਭਉ ਬਿਖਮੁ ਤਰਾ ॥"
page = 1114
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate on Thee, O Lord of the universe; those persons cross the arduous and terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਹੈ ਆਲਮਾਂ ਦੇ ਸੁਆਮੀ! ਉਹ ਪੁਰਸ਼ ਕਠਨ ਅਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸੰਮੁਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on You, O Lord of the Universe - those humble beings cross over the terrifying, treacherous world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਦੀਸ! ਜੋ ਪੁਰਸ ਤੁਝ ਕੋ ਧਿਆਵਤੇ ਹੈਂ ਤੇ ਪੁਰਸੋਂ ਕਾ ਸਮਦਾਉ ਸੰਸਾਰ ਬਿਖਮ ਸੇ ਤਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ ਹਰੀ! ਜਿਹੜੇ ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਇਸ ਔਖੇ ਤਰੇ ਜਾਣ ਵਾਲੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵਹਿ = ਧਿਆਉਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਜਗਦੀਸ = {ਜਗਤ ਈਸ} ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ! ਤੇ ਜਨ = {ਬਹੁ-ਵਚਨ} ਉਹ ਮਨੁੱਖ। ਭਉ = ਭਉਜਲ, ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਬਿਖਮੁ = ਔਖਾ (ਸੰਸਾਰ-ਸਮੁੰਦਰ)। ਤਰਾ = ਤਰ ਜਾਂਦੇ ਹਨ, ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor del Universo, quien sea que Te contemple, cruza el tumultuoso mar de las existencias materiales."