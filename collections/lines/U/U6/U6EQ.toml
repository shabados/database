[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁ ਈਂ ਕਾਰ ਸਾਜ਼ ਅਸਤ ਬੇਚਾਰਗਾ ॥੧॥"
page = 1424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And you are the rejuvenator of the hapless ones.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਵਿਚਾਰਿਆਂ (ਨਿਆਸਰਿਆਂ) ਦੇ ਕੰਮਾਂ ਨੂੰ ਸੰਵਾਰਨ ਵਾਲਾ ਹੈਂ ॥੧॥"