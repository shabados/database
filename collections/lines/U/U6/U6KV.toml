[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੇਰੋ; ਪੰਚਾ ਤੇ ਸੰਗੁ ਤੂਟਾ ॥"
page = 1210
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now my association with the five demons is snapped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਟੁਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now my association with the five thieves has come to an end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ (ਪੰਚਾ) ਕਾਮਾਦਿਕੋਂ ਸੇ ਸੰਗੁ ਟੂਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਕਾਮਾਦਿਕ) ਪੰਜਾਂ ਨਾਲੋਂ ਮੇਰਾ ਸਾਥ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ha roto sus amarras con las cinco pasiones,"