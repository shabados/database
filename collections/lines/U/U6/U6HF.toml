[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵਿ; ਅੰਮ੍ਰਿਤ ਸਬਦੁ ਭਾਖੈ ॥"
page = 352
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving upon the Satguru, man cherishes the ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਜੀਅਦਾਨ ਬਖਸ਼ਣਵਾਲੀ ਗੁਰਬਾਣੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one comes to cherish the Ambrosial Nectar of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਅੰਮ੍ਰਿਤ ਰੂਪ (ਸਬਦਿ) ਨਾਮ ਕੋ (ਭਾਖੈ) ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirviendo al Guru uno llega a elevar el Néctar Ambrosial del Shabd. Mediante el Shabd"