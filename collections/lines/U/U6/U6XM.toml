[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧੁ ਤੇਰੋ ਨਾਮੁ ਦਇਆਲ ॥"
page = 675
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful Master, Thy name is the cure-all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੈਂਡਾ ਨਾਮ ਹੀ ਦਵਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the medicine, O Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਰੂਪ! ਤੇਰਾ ਨਾਮ ਹੀ ਮੁਝ ਕਉ ਅਉਖਧ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ (ਮੇਰੇ ਹਰੇਕ ਰੋਗ ਦੀ) ਦਵਾਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Bondadoso, Tu Nombre es la panacea. Pobre de mí, no puedo imaginar Tu Verdadero Valor,"