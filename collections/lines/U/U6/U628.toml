[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ; ਹਉਮੈ ਦੁਖ ਨਸਾ ॥੩॥"
page = 1146
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the saints' society, the ailment of ego flees away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੇ ਰਾਹੀਂ ਹੰਕਾਰ ਦੀ ਬਿਮਾਰੀ ਦੌੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, the pain of egotism runs away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਹੰਤਾ ਮਮਤਾ ਕਾ ਦੁਖ ਦੂਰ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਹਉਮੈ (ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ ਸਾਰੇ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Reino de los Santos, uno se cura de la enfermedad del ego. (3)"