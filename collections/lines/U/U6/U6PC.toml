[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੋਲਾ ਕੰਨੀਂ ਹੋਂਵਦੀ; ਜਸੁ ਅਪਜਸੁ ਮੋਹੁ ਧੋਹੁ ਨ ਸੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is deaf despite ears and does not distinguish between glory and infamy or between love and treachery."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਦੇ ਹੁੰਦਿਆਂ ਬੋਲਾ, ਜਸ ਅਤੇ ਅਪਜਸ ਪ੍ਰੀਤ ਅਤੇ ਵੈਰ ਦੀ ਕਨਸੋ ਨਹੀਂ (ਪਰਖਦਾ)।"