[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣੈ ਬਿਰਥਾ ਜੀਅ ਕੀ; ਜਾਣੀ ਹੂ ਜਾਣੁ ॥"
page = 968
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Searcher of hearts, knowest the state of all mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ! ਸਾਰਿਆਂ ਮਨਾਂ ਦੀਆਂ ਹਾਲਾਤਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You know the inner state of the soul; You are the Knower of knowers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਜਾਣੀ ਜਾਣ ਹੋ ਕੇ ਸਭ ਜੀਆਂ ਕੀ ਬਿਰਥਾ ਜਾਨਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਪੀੜਾ ਜਾਣਦਾ ਹੈ, ਜਾਣੀ-ਜਾਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ ਜੀਅ ਕੀ = ਦਿਲ ਦੀ ਪੀੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú conoces el estado más íntimo del Alma, eres el Conocedor de conocedores."