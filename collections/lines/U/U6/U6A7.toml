[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਦਾ ਕੁਠਾ ਹੋਵੈ; ਸੇਖੁ ॥"
page = 956
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if one is killed with that, O Sheikh,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਨੂੰ ਉਸ ਨਾਲ ਮਾਰ ਦਿੱਤਾ ਜਾਵੇ। ਹੇ ਸ਼ੇਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Shaykh is killed with that,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੇਖ! ਜੇ ਤਿਸ ਕਾਤੀ ਕਾ ਕੁਠਾ ਹੂਆ ਜੀਵ ਰੂਪ ਬਕਰਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸ਼ੇਖ਼ ਇਸ ਛੁਰੀ ਦਾ ਕੁੱਠਾ ਹੋਇਆ ਹੋਵੇ (ਭਾਵ, ਜੇ 'ਸ਼ੇਖ਼' ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ, ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਘੜਿਆ ਹੋਇਆ ਹੋਵੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਠਾ = ਕੋਹਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el sheik postra su cabeza en esa daga,"