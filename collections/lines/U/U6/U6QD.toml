[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਉਜਲੁ ਭਉ ਨ ਵਿਆਪਈ; ਗੁਰ ਬੋਹਿਥ ਚੜਿ ਖਾਇ ਨ ਗੋਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Whosoever has mounted the vessel of the Guru, is not scared of the world world ocean; and he is not to drown in it"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਮੇਂ ਜਗ੍ਯਾਸੂ ਨੂੰ) ਸੰਸਾਰ ਦਾ ਭੈ ਨਹੀਂ ਵਿਆਪਦਾ, ਗੁਰੂ ਦੇ ਜਹਾਜ਼ ਚੜ੍ਹਕੇ (ਫੇਰ) ਗ਼ੋਤਾ ਨਹੀਂ ਖਾਂਦਾ।"