[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ, ਬੈਸਣ ਨਾਹੀ ਥਾਉ ॥"
page = 354
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consequently, I get no room to sit in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਮੈਨੂੰ ਬਹਿਣ ਲਈ ਕੋਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, I find no place to sit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਤੇਰੀ ਦਹਗਹ ਮੇਂ ਬੈਠਨੇ ਕੀ ਜਗਹ ਨਹੀਂ ਮਿਲੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿਚ ਭੀ ਮੈਨੂੰ ਥਾਂ ਨਹੀਂ ਮਿਲ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਣ = ਬੈਠਣ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Corte del Señor, no encuentro lugar para sentarme."