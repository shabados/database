data = "ਅਤੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਨਿਰੰਤਰ ਕਲੋਲ ਕਰ ਰਿਹਾ ਸੀ ॥੧੫॥੧੩੭॥"