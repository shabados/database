[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ. ਸਗਲੀ ਚਿੰਤ ਮਿਟਾਈ ॥"
page = 628
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and it has effaced all the anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਨੇ ਸਾਰਾ ਫਿਕਰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It eradicates all anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਸਰਬ ਪ੍ਰਕਾਰ ਕੀ ਚਿੰਤਾ ਮਿਟਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਸਾਰੀ ਚਿੰਤਾ ਦੂਰ ਕਰ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y toda ansiedad ha sido erradicada."