[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਰਤਕ ਨਾਲਿ ਵੀਆਹੀਐ; ਸੋਹਾਗੁ ਨ ਥੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How a woman married to a dead person could be said to be a suhagin, i.e one whose husband is alive."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁਰਦੇ ਨਾਲ ਵਿਵਾਹ ਕਰਨ ਨਾਲ ਸੋਹਾਗ ਨਹੀਂ ਹੁੰਦਾ (ਭਾਵ ਰੰਡੇਪਾ ਹੀ ਰਹੁ)।"