language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਯਾਦ ਕਰ, ਬਸ ਉਸ ਦੀ ਯਾਦ ਕਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਊ ਕੁਨ ਯਾਦਿ ਊ ਕੁਨ ਯਾਦਿ ਊ ।੪੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Where do you stray outside to track Him out (to hunt for Him). (399)"