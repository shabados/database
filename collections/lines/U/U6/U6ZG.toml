[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਥਣ ਜੋਕ ਲਵਾਈਐ; ਦੁਧੁ ਨ ਪੀਐ ਲੋਹੂ ਗੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If a leech is put on the teat of cow or buffalo, it will suck impure blood and not milk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਕੁਰ ਗਊ ਦੇ ਥਣਾਂ ਪੁਰ ਜੋਕ ਲਗ ਜਾਵੇ ਤਾਂ ਉਹ ਦੁਧ ਨੂੰ ਛੱਡਕੇ ਗੰਦੇ ਲਹੂ ਦਾ ਹੀ ਪਾਨ ਕਰਦੀ ਹੈ।"