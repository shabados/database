[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਅੰਮ੍ਰਿਤੁ ਗੁਰਮਤਿ ਪਾਏ ਰਾਮ ॥"
page = 538
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar is the name of the Lord God, O my soul. By Guru's instruction the Name-Nectar is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ ਹੈ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਗੁਰੂ ਦੀ ਸਿਖਮੱਤ ਦੁਆਰਾ ਇਹ ਅੰਮ੍ਰਿਤ ਨਾਲ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is Ambrosial Nectar, O my soul; through the Guru's Teachings, this Nectar is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਬੁਧੀ! ਹਰਿ ਹਰਿ ਨਾਮ ਜੋ ਅੰਮ੍ਰਿਤ ਹੈ, ਸੋ ਅੰਮ੍ਰਿਤ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ, ਇਹ ਨਾਮ-ਜਲ ਗੁਰੂ ਦੀ ਮਤਿ ਉੱਤੇ ਤੁਰਿਆਂ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮਤਿ ਉੱਤੇ ਤੁਰਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Néctar Dulce es el Nombre del Señor, oh mi Alma, pero uno lo obtiene solamente a través de la Palabra del Shabd"