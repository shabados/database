[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਰਸਨਾ ਅੰਮ੍ਰਿਤੁ ਰਵੈ ॥੩॥"
page = 177
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word, moral 's tongue relishes God 's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਚਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਦੀ ਜੀਭ ਵਾਹਿਗੁਰੂ ਸੁਧਾਰਸ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, the tongue savors the Ambrosial Nectar. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰ ਕੇ ਬਚਨ ਸੇ ਰਸਨਾ ਅੰਮ੍ਰਿਤ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਮਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Shabd, el paladar disfruta del Néctar del Naam, el Nombre.(3)"