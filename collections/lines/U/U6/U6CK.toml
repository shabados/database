[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਸੁਨਤ. ਮੇਰਾ ਮਨੁ ਦ੍ਰਵਿਆ; ਮਨੁ ਭੀਨਾ. ਨਿਜ ਘਰਿ ਆਵੈਗੋ ॥"
page = 1308
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Guru's word, my mind has become tender and imbued with it, this mind has returned to its own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੁਣ ਕੇ ਮੇਰਾ ਮਨੂਆ ਨਰਮ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਇਸ ਨਾਲ ਸਰਸਾਰ ਹੋ ਇਹ ਮਨੂਆ ਆਪਣੇ ਨਿਜ ਦੇ ਧਾਮ ਵਿੱਚ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Word of the Guru's Bani, my mind has been softened and saturated with it; my mind has returned to its own home deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕੋ ਸੁਨ ਕਰ ਦ੍ਰਵੀਭੂਤ ਹੂਆ ਹੈ। ਹੇ ਪਿਆਰੇ! ਤੂੰ ਭੀ ਵਾਹਿਗੁਰੂ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਸਨਿਗਧ ਹੂਆ ਹੂਆ ਅਪਨੇ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਆਇ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ (ਨਾਮ-ਰਸ ਨਾਲ) ਭਿੱਜ ਜਾਂਦਾ ਹੈ, (ਬਾਹਰ ਭਟਕਣ ਦੇ ਥਾਂ) ਆਪਣੇ ਅਸਲ ਸਰੂਪ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando la Palabra del Bani del Guru, mi mente se ha suavizado y saturado de Él."