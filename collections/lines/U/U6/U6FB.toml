[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਜਪਾ ਜਾਪੁ ਜਪਾਇ, ਸੁੰਨ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Through silent prayer, one merges in the Suny (Lord)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਜਪਾ ਜਾਪ' (ਓਅੰ ਸੋਹੰ ਮੰਤ੍ਰ੍ਰ ਦਾ ਜਾਪ ਕਰ ਕੇ ਭਾਵ ਹੋਂਠ ਫਰਕਣ ਥੋਂ ਬਾਝ, ਹ੍ਰਿਦਯ ਦੀ ਬ੍ਰਿਤੀ ਨਾਲ) ਜਪਕੇ (ਸੁੰਨ) ਅਫੁਰ ਪਦ ਵਿਖੇ ਮਿਲ ਜਾਂਦੇ ਹਨ।"