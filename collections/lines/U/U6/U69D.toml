[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਕਹਿ. ਨ ਸਕਉ; ਬਨਵਾਰੀ ॥"
page = 666
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot narrate the praise of God, the Gardener of the world forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਜੰਗਲ ਦੇ ਮਾਲੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਮੈਂ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot even speak the Praises of the Lord, the Gardener of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਬਨਵਾਰੀ! ਤੇਰੇ ਗੁਣਾਂ ਕੋ ਮੈਂ ਉਚਾਰਨ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੂੰ, ਭਾਵ ਸੇ ਤੇਰੇ ਗੁਣ ਬਿਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ ਨ ਸਕਉ = ਕਹਿ ਨ ਸਕਉਂ, ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਬਨਵਾਰੀ = {वनमालिन् = ਜੰਗਲੀ ਫੁੱਲਾਂ ਦੀ ਮਾਲਾ ਪਹਿਨੀ ਰੱਖਣ ਵਾਲਾ, ਕ੍ਰਿਸ਼ਨ} ਹੇ ਪਰਮਾਤਮਾ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo capacidad de narrar la Maravilla que es la Alabanza de Dios, el Jardinero del bosque del mundo."