[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਘਰਿ ਵਿਰਤੀ. ਸੋਈ ਜਾਣੈ; ਜਗਤ ਗੁਰ ਨਾਨਕ ਪੂਛਿ, ਕਰਹੁ ਬੀਚਾਰਾ ॥"
page = 733
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone knows it, in whose house this has occurred. Ask thou Nanak, the world's Preceptor and reflect on it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਜਿਸ ਦੇ ਗ੍ਰਹਿ ਇਹ ਵਰਤੀ ਹੋਵੇ। ਜੱਗ ਦੇ ਰਹਿਬਰ ਗੁਰੂ ਨਾਨਕ ਤੋਂ ਪਤਾ ਕਰ ਕੇ, ਤੂੰ ਇਸ ਦੀ ਸੋਚ ਵੀਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows this, who experiences it within the home of his own self. Ask Guru Nanak, the Guru of the world, and reflect upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨਾਨਕ ਜੀ ਕੇ ਘਰ ਮੇਂ ਏਹੁ ਬਾਤ (ਵਿਰਤੀ) ਹੈ, ਸੋਈ ਗੁਰੂ ਨਾਨਕ ਜੀ ਜਾਨਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਜਗਤ ਕੇ ਗੁਰੂ ਨਾਨਕ ਸਾਹਬ ਜੀ ਕੋ ਪੂਛ ਕਰ ਗੁਰਿਆਈ ਕਾ ਵੀਚਾਰੁ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਂਞ ਤਾਂ ਆਪਣੇ ਅੰਦਰ ਦੀ ਫਿਟਕਾਰ ਨੂੰ) ਉਹੀ ਮਨੁੱਖ ਜਾਣਦਾ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਹ ਬਖ਼ੀਲੀ ਵਾਲੀ ਦਸ਼ਾ) ਵਾਪਰਦੀ ਹੈ। (ਪਰ) ਤੁਸੀ ਜਗਤ ਦੇ ਗੁਰੂ ਨਾਨਕ (ਪਾਤਸ਼ਾਹ) ਨੂੰ ਭੀ ਪੁੱਛ ਕੇ ਵਿਚਾਰ ਕਰ ਵੇਖੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਘਰਿ = ਜਿਸ ਦੇ ਘਰ ਵਿਚ, ਜਿਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਵਿਰਤੀ = ਵਾਪਰਦੀ ਹੈ। ਪੂਛਿ = ਪੁੱਛ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en lo que ha ocurrido en la Casa de Nanak, Luminaria del Mundo,"