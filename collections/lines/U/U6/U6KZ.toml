[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਅਉ. ਧੂਪ ਦੀਪ ਨਈਬੇਦਾ; ਕਾਇਅਉ. ਪੂਜਉ ਪਾਤੀ ॥੧॥"
page = 695
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body are incense, earthen lamps and oblation, in the body is the leaf offering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਅੰਦਰ ਹੋਮ ਸਾਮਗਰੀ, ਦੀਵੇ ਤੇ ਪਵਿੱਤਰ ਭੋਜਨ ਹਨ। ਦੇਹ ਅੰਦਰ ਹੀ ਪੱਤਿਆਂ ਦੀ ਭੇਟਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the body are incense, lamps and offerings. Within the body are the flower offerings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੀ ਕਾਯਾ ਵਾਲਾ ਚੇਤਨ ਧੂਪ ਦੀਪ (ਨਈਬੇਦਾ) ਮਿਸਟਾਨ ਭੋਜਨ ਆਦਿ ਭੋਗ ਹੋ ਰਹਿਆ ਹੈ, ਤਿਸ ਕਾਯਾ ਵਾਲੇ ਚੇਤਨ ਕਾ ਜੋ ਜਾਣਨਾ ਹੈ, ਸੋਈ ਪਤ੍ਰੋਂ ਫੂਲੋਂ ਕਰ ਕੇ ਮੈਂ ਤਿਸ ਕਾ ਪੂਜਨ ਕਰ ਰਹਾ ਹੂੰ, ਵਾ ਪੂਜਨੇ ਵਾਲਾ ਭੀ ਓਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ (ਦੀ ਖੋਜ) ਹੀ (ਮੇਰੇ ਵਾਸਤੇ ਮੇਰੇ ਅੰਦਰ ਵੱਸਦੇ ਦੇਵਤੇ ਲਈ) ਧੂਪ ਦੀਪ ਤੇ ਨੈਵੇਦ ਹੈ, ਕਾਇਆ ਦੀ ਖੋਜ (ਕਰ ਕੇ) ਹੀ, ਮੈਂ ਮਾਨੋ, ਪੱਤਰ ਭੇਟ ਰੱਖ ਕੇ (ਆਪਣੇ ਅੰਦਰ ਵੱਸਦੇ ਇਸ਼ਟ ਦੇਵ ਦੀ) ਪੂਜਾ ਕਰ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el incienso; la lámpara de tierra, la comida; la flor, el ramillete de ofrenda a Dios. (1)"