[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰਗਟੁ ਭਇਆ ਤਿਨ ਜਨ ਕਉ; ਜਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਇਦਾ ॥੧੫॥"
page = 1076
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the Lord becomes manifest unto the persons, who from the beginning have such a writ, recorded on their forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਨੂੰ ਪ੍ਰਤੱਖ ਹੁੰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਆਰੰਭ ਤੋਂ ਐਸੀ ਲਿਖਤਕਾਰ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is revealed to those humble Gurmukhs, who have such pre-ordained destiny inscribed upon their foreheads. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਪ੍ਰਗਟ ਹੂਆ ਹੈਂ ਜਿਨ ਕੇ ਆਦੋਂ ਹੀ ਮਸਤਕ ਪਰ ਬ੍ਰਹਮਾਂ ਪਾਸੋਂ ਸੁਭ ਲੇਖ ਲਿਖਾਇ ਦੇਤਾ ਭਇਆ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੁੰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਪੂਰਬਲੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ) ਧੁਰੋਂ ਹੀ ਮਿਲਾਪ ਦਾ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਜਿਨ ਮਸਤਕਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ। ਧੁਰਿ = ਧੁਰੋਂ, ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ। ਲੇਖੁ = ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਭਾਗਾਂ ਵਿਚ ਲਿਖਿਆ ਲੇਖ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, se les manifiesta a aquéllos que lo tienen así inscrito en su Destino por Él, el Dios. (15)"