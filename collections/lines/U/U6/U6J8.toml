[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਨ ਮਹੇਸ ਸਿਧ ਮੁਨਿ ਇੰਦ੍ਰਾ; ਕੈ ਦਰਿ ਸਰਨਿ ਪਰਉ ॥੧॥"
page = 1322
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Vishnu, Shva, the adepts, the men of silence and Indra, of whose door should I seek the refuge?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਨ੍ਹੂ ਸਿਵਜੀ, ਪੂਰਨ ਪੁਰਸ਼, ਖਾਮੋਸ਼ ਬੰਦੇ ਅਤੇ ਇੰਦ੍ਰ, ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਮੈਂ ਕਿਸ ਦੇ ਬੂਹੇ ਦੀ ਪਨਾਹ ਲਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vishnu, Shiva, the Siddhas, the silent sages and Indra - at whose door should I seek sanctuary? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਸ਼ਨ ਜੀ ਅਰ ਸ਼ਿਵ ਜੀ ਪੁਨਃ ਸਿਧ, ਮੁਨੀਸ਼੍ਵਰ, (ਇੰਦ੍ਰਾ) ਲਛਮੀ ਵਾ ਇੰਦ੍ਰਾਦਿਕ ਦੇਵਤਿਓਂ ਮੇਂ ਸੇ ਮੈਂ ਕਿਸ ਕੇ ਦੁਆਰੇ ਕੀ ਸ਼ਰਣ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਨੂੰ, ਸ਼ਿਵ, ਸਿੱਧ, ਮੁਨੀ, ਇੰਦਰ ਦੇਵਤਾ (ਅਨੇਕਾਂ ਸੁਣੀਦੇ ਹਨ ਵਰ ਦੇਣ ਵਾਲੇ। ਪਰ ਵਿਕਾਰਾਂ ਤੋਂ ਮੁਕਤੀ ਹਾਸਲ ਕਰਨ ਲਈ ਇਹਨਾਂ ਵਿਚੋਂ) ਮੈਂ ਕਿਸ ਦੇ ਦਰ ਤੇ ਜਾਵਾਂ? ਮੈਂ ਕਿਸ ਦੀ ਸਰਨ ਪਵਾਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A qué Santuario ir, al de Vishnu, al de Shiva, al de los sabios silenciosos o al de Indra? (1)"