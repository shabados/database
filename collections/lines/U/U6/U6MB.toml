[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਭੂਖ ਦਾਰਿਦ੍ਰ ਨਾਠੇ; ਪ੍ਰਗਟੁ ਮਗੁ ਦਿਖਾਇਆ ॥"
page = 459
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain, hunger and poverty flee away and the man sees the true path clearly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ, ਖੁਦਿਆ ਤੇ ਗਰੀਬੀ ਦੌੜ ਜਾਂਦੀਆਂ ਹਨ, ਅਤੇ ਇਨਸਾਨ ਰੱਬੀ ਰਸਤੇ ਨੂੰ ਪ੍ਰਤੱਖ ਵੇਖ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, hunger and poverty run away, and the path is clearly revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੂਖ ਭੂਖ) ਇਛਾ ਦਰਿਦ੍ਰ ਸਭ ਦੂਰ ਹੋ ਗਏ ਹੈਂ, ਗੁਰਾਂ ਨੇ ਰਸਤਾ (ਪ੍ਰਗਟੁ) ਸੀਧਾ ਦਿਖਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਗੁਰੂ ਨੇ ਜੀਵਨ ਦਾ) ਸਿੱਧਾ ਰਾਹ ਵਿਖਾ ਦਿੱਤਾ, ਉਸ ਦੇ ਦੁੱਖ ਉਸ ਦੀ ਭੁੱਖ ਉਸ ਦੀ ਗ਼ਰੀਬੀ ਸਭ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਰਿਦ੍ਰ = ਗਰੀਬੀ। ਨਾਠੇ = ਨੱਸ ਗਏ। ਪ੍ਰਗਟੁ = ਖੁਲ੍ਹਾ। ਮਗੁ = ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu dolor, hambre y pobreza se van y tu Camino se vuelve manifiesto."