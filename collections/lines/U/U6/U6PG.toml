[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਕਰਿ ਹੰਕਾਰ ਲਖ; ਮਲ ਮਲ ਘੁਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guided and controlled by ego lacs of wrestlers wrestle with one another."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਅਰ ਹੰਕਾਰ ਕਰ ਕੇ ਲੱਖਾਂ ਮੱਲ ਭਲਵਾਨ (ਜਿਦਬਜਿਦੀ ਘੁਲਕੇ) ਕੁਸ਼ਤੀਆਂ ਕਰਦੇ ਹਨ।"