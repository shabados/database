[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹਤੀ ਜਾਤ; ਕਦੇ ਦ੍ਰਿਸਟਿ. ਨ ਧਾਰਤ ॥"
page = 743
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life is flowing away, but thou see it not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦਗੀ ਵਗਦੀ ਜਾ ਰਹੀ ਹੈ, ਪ੍ਰਭੂ ਤੂੰ ਇਸ ਨੂੰ ਕਦਾਚਿਤ ਵੇਖਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your life is slipping away, but you never even notice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਵਸਥਾ (ਬਹਤੀ ਜਾਤ) ਬੀਤਤੀ ਜਾਤੀ ਹੈ, ਕਬੀ ਭੀ ਦ੍ਰਿਸਟੀ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਤੇਰੀ ਉਮਰ ਦੀ ਨਦੀ) ਵਹਿੰਦੀ ਜਾ ਰਹੀ ਹੈ, ਪਰ ਤੂੰ ਇਧਰ ਧਿਆਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹਤੀ ਜਾਤ = (ਉਮਰ ਦੀ ਨਦੀ) ਵਹਿੰਦੀ ਜਾ ਰਹੀ ਹੈ। ਦ੍ਰਿਸਟਿ = ਨਿਗਾਹ, ਧਿਆਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida fluye hacia la muerte pero no lo ves,"