[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇਚਕ ਕੁੰਭਕ ਪੂਰਕ; ਮਨ ਹਾਠੀ ॥"
page = 1043
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and exhaling, inhaling and stopping of breath through mind's obstinacy;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨੂਏ ਦੀ ਜ਼ਿੱਦ ਰਾਹੀਂ ਸੁਆਸਾਂ ਦਾ ਬਾਹਰ ਕਢਣਾ, ਅੰਦਰ ਖਿਚਣਾ ਤੇ ਰੋਕਣਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "inhaling, exhaling and holding the breath by the force of the mind -"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣ ਕਾ ਉਤਾਰਨਾ, ਚੜਾਉਨਾ, ਠਹਿਰਾਉਣਾ ਏਹ ਮਨ ਕੇ ਹਠ ਕਰਿ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਹਠ ਨਾਲ (ਪ੍ਰਾਣਾਯਮ ਦੇ ਅੱਭਿਆਸ ਵਿਚ) ਪ੍ਰਾਣ ਉਤਾਂਹ ਚਾੜ੍ਹਦੇ ਹਨ, ਸੁਖਮਨਾ ਵਿਚ ਰੋਕ ਕੇ ਰੱਖਦੇ ਹਨ ਤੇ ਫਿਰ ਹੇਠਾਂ ਉਤਾਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਚਕ = ਪ੍ਰਾਣਾਯਾਮ ਦੇ ਅੱਭਿਆਸ ਵੇਲੇ ਪ੍ਰਾਣ (ਸਾਹ) ਬਾਹਰ ਕੱਢਣੇ। ਕੁੰਭਕ = ਪ੍ਰਾਣ (ਸੁਖਮਨਾ ਨਾੜੀ ਵਿਚ) ਟਿਕਾ ਰੱਖਣੇ। ਕੁੰਭਕ = ਪ੍ਰਾਣ ਉਤਾਂਹ ਵਲ ਖਿੱਚਣੇ। ਮਨ ਹਾਠੀ = ਮਨ ਦੇ ਹਠ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el inhalar y exhalar y contener la respiración forzando la voluntad de uno;"