[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਲਖੁ, ਨ ਲਖੀਐ; ਗੁਰਮੁਖਿ ਦੇਇ ਦਿਖਾਲਿ ॥੧੨੧॥"
page = 1384
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Unseen Lord is seen not; the Exalted Guru shows Him to the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਦੇਖਿਆ ਨਹੀਂ ਜਾਂਦਾ, ਸ਼੍ਹੋਮਣੀ ਗੁਰਦੇਵ ਜੀ ਉਸ ਨੂੰ ਪ੍ਰਾਣੀ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Unseen Lord cannot be seen; He is revealed only to the Gurmukh. ||121||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਅਲਖ ਸਰੂਪ ਜੋ ਮਨ ਬਾਣੀ ਸੇ ਲਖਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਤਿਸ ਕੋ ਸਤਿਗੁਰੂ ਜੋ ਸਰਬ ਕੇ ਮੁਖ੍ਯ ਰੂਪ ਹੈਂ, ਸੋ ਤਾਤਕਾਲ ਹੀ ਦਿਖਾਈ ਦੇਤੇ ਹੈਂ॥੧੦੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ (ਸੱਜਣ) ਦਾ ਕੋਈ ਲੱਛਣ ਨਹੀਂ, (ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਜੀਵ ਪਾਸੋਂ) ਉਹ ਪਛਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਸਤਿਗੁਰੂ ਵਿਖਾਲ ਦੇਂਦਾ ਹੈ ॥੧੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖੁ = ਲੱਛਣਹੀਨ, ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਲੱਛਣ ਨਹੀਂ ਪਤਾ ਲੱਗਦਾ। ਦੇਇ ਦਿਖਾਲਿ = ਵਿਖਾ ਦੇਂਦਾ ਹੈ ॥੧੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Invisible Señor no puede ser visto, sólo se le revela al Gurmukj. (121)"