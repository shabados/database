[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ; ਜਿ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥"
page = 1067
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal sings God's praise, this mind of his becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰੇ, ਤਦ ਉਸ ਦਾ ਇਹ ਮਨੂਆ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind becomes immaculate and pure, singing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹਰੀ ਦੇ ਗੁਨ ਗਾਇਨ ਕਰੋ ਤਉ ਮਨੁ ਜੋ ਮੈਲਾ ਹੈ ਇਹੁ ਨਿਰਮਲੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਇਹ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵੈ = ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta mente se vuelve inmaculada y pura cantando las alabanzas inmaculadas del Señor."