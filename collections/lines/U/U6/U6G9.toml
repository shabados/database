[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖਾਂ ਬਿਰਖਾਂ ਤੀਰਥਾਂ; ਤਟਾਂ ਮੇਘਾਂ ਖੇਤਾਂਹ ॥"
page = 467
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men, trees, holy places, banks of sacred streams, clouds and fields,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ, ਦਰਖਤਾਂ, ਧਰਮ-ਅਸਥਾਨਾਂ, ਪਵਿੱਤਰ ਨਦੀਆਂ ਦਿਆਂ ਕਿਨਾਰਿਆਂ, ਬੱਦਲਾਂ, ਪੈਲੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Men, trees, sacred shrines of pilgrimage, banks of sacred rivers, clouds, fields,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਖੋਂ ਮੇਂ, ਬ੍ਰਿਖਯੋਂ ਮੇਂ, ਤੀਰਥੋਂ ਕੇ, ਤਟੋਂ ਮੇਂ, ਮੇਘੋਂ ਮੇਂ, ਖੇਤੋਂ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ, ਰੁੱਖ, ਤੀਰਥ, ਤਟ (ਭਾਵ, ਨਦੀਆਂ) ਬੱਦਲ, ਖੇਤ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los hombres, la vegetación, las estaciones de peregrinaje,"