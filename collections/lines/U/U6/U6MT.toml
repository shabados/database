[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਸਿਕ ਬੈਰਾਗੀ; ਕੁਲਹ ਸਮੂਹਾਂ ਤਾਰੋ ॥੨॥੮੭॥੧੧੦॥"
page = 1225
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enjoying the Name-Nectar, O Nanak, I have become detached and shall ferry across all my generations as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣ ਕੇ ਮੈਂ ਨਿਰਲੇਪ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਂ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਦਾ ਭੀ ਪਾਰ-ਉਤਾਰਾ ਕਰ ਦੇਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, savoring the Naam, the Name of the Lord, I have become detached; my generations have been carried across as well. ||2||87||110||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ (ਬੈਰਾਗੀ) ਵਿਰਕਤ ਹੋ ਕਰ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਕਾ (ਰਸਿਕ) ਪ੍ਰੇਮੀ ਹੂਆ ਹੈ, ਤਿਸ ਨੇ ਅਪਨੀ ਸਮੂਹ ਕੁਲੋਂ ਕੋ ਤਾਰ ਲੀਆ ਹੈ॥੨॥੮੭॥੧੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪ੍ਰੀਤ ਪ੍ਰੇਮ ਜੋੜਨ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੨॥੮੭॥੧੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien vive en el desapego imbuido en el Nombre, se lleva consigo a su generación completa. (2-87-110)"