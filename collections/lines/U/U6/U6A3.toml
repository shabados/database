[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਜੋਤਿ ਸਿਉ; ਪਰਚਉ ਲਾਵਾ ॥"
page = 341
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have contracted intimacy with the Supreme light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਹਾਨ ਪ੍ਰਕਾਸ਼ ਨਾਲ ਮਿਤ੍ਰਤਾਈ ਗੰਢ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have attuned myself to the Supreme Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਐਸੇ ਪਰਮ ਜੋਤੀ ਕੇ ਸਾਥ ਪਰਚਾ ਉਸ ਪੁਰਸ ਨੇ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੇ ਚਾਨਣ-ਦੇ-ਸੋਮੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਜੋੜਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਚਉ = {ਸੰ: ਪਰਿਚਯ} ਪਿਆਰ, ਸਾਂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puedo conocer Sus Límites."