[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਕਟੀ ਜਮ ਫਾਸੀ ॥"
page = 177
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word, Death 's noose is cut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਮੌਤ ਦੀ ਫਾਹੀ ਟੁਕੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word cuts away the noose of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮੋਹ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚਨਿ = ਬਚਨ ਦੀ ਰਾਹੀਂ। ਜਮ ਫਾਸੀ = ਮੌਤ ਦੀ ਫਾਹੀ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮੋਹ ਦੀ ਫਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Shabd del Guru te quitas el lazo de la muerte de encima."