[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਉ ਤੁਮੑਾਰੇ ਬਲਿ ਬਲੇ; ਬਲਿ ਬਲੇ. ਬਲਿ ਗਈ ॥੧॥"
page = 1305
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, O Lord, is a sacrifice unto Thee, Yea, a sacrifice, an offering, a consecration and a presentation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਤੋਂ, ਹੇ ਸਾਈਂ! ਮੇਰੀ ਜਿੰਦੜੀ ਘੋਲੀ ਘੋਲੀ, ਘੋਲੀ, ਘੋਲੀ, ਸਦੀਵ ਹੀ ਘੋਲੀ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make my heart a sacrifice, a sacrifice, a sacrifice, a sacrifice, a sacrifice to You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹ੍ਰਿਦੇ ਕਰ ਮਨ, ਤਨ, ਬਾਣੀ ਸੇ ਮੈਂ ਤੁਝ ਪਰ ਬਲਿਹਾਰਨੇ ਗਈ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਹਿਰਦਾ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ, ਕੁਰਬਾਨ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਓ‍ੁ = ਹਿਰਦਾ (ਅੱਖਰ 'ੳ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਹੀਉ' ਹੈ, ਇਥੇ 'ਹੀਓ' ਪੜ੍ਹਨਾ ਹੈ)। ਬਲਿ ਬਲੇ = ਸਦਕੇ, ਕੁਰਬਾਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio, en sacrificio, en sacrificio, en sacrificio, en sacrificio a Ti. (1)"