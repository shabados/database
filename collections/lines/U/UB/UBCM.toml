[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਜਨ ਬੇਧਿਆ; ਸੇ ਆਨ ਕਤ ਜਾਹੀ ॥"
page = 1122
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave is pierced through with His loving adoration, Where else can he go?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ ਉਸ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਨਾਲ ਵਿੰਨ੍ਹਿਆ ਗਿਆ ਹੈ। ਉਹ ਹੋਰ ਕਿਥੇ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant is pierced through with loving devotion to Him; where else can he go?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਮਨੁ ਤੇਰੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਮੇਂ ਬੇਧਾ ਗਿਆ ਹੈ ਸੇ ਪੁਰਸ ਔਰ ਕਹਾਂ ਜਾਤੇ ਹੈਂ ਵਾ ਜਾਵੈਂ, ਭਾਵ ਕਹੀ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਹਰੀ ਦੀ ਪ੍ਰੇਮਾ-ਭਗਤੀ ਵਿਚ ਵਿੱਝ ਜਾਂਦੇ ਹਨ, ਉਹ (ਹਰੀ ਨੂੰ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਥਾਂ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਜਿਹੜੇ ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}। ਬੇਧਿਆ = ਵਿੰਨ੍ਹੇ ਜਾਂਦੇ ਹਨ। ਸੇ = ਉਹ ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}। ਆਨ ਕਤ = ਹੋਰ ਕਿੱਥੇ? ਕਿਸੇ ਭੀ ਹੋਰ ਥਾਂ ਨਹੀਂ। ਜਾਹੀ = ਜਾਹਿ, ਜਾਂਦੇ, ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que es flechado con la Amorosa Adoración de Dios, ese ser no va con otro."