[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਨਿ ਪਾਇਆ ਮਤਿ ਗੁਰਮਤਿ; ਜਪਿ ਹਰਿ ਹਰਿ ਪਾਰਿ ਪਵਣੇ ॥੪॥੩॥੭॥"
page = 1135
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the instruction, the Guru's instruction serf Nanak has obtained the Name has obtained the Name and contemplating the Lord Master he is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਪਦੇਸ਼ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਨਫਰ ਨਾਨਕ ਨੇ ਨਾਮ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਪਾਰ ਉਤਰ ਗਿਆਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has obained the wisdom of the Guru's Teachings; meditating on the Lord, Har, Har, he crosses over to the other side. ||4||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਮਤਿ ਵਿਖੇ ਗੁਰਮਤਿ ਕੋ (ਪਾਇਆ) ਧਾਰਨ ਕੀਆ ਹੈ, ਤਿਸ ਮਤਿ ਕਰ ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪ ਕੇ ਸੰਤ ਜਨ ਪਾਰ ਪਏ ਹੈਂ॥੪॥੩॥੭॥☬ਭਾਦ੍ਰੋਂ ਬਦੀ ਸਤੇਂ ਕੋ ਏਕ ਪਖੰਡੀ ਬ੍ਰਾਹਮਣ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੋ ਕਹਾ: ਕਲ ਕੋ ਜਨਮ ਅਸ਼ਟਮੀ ਹੈ ਠਾਕੁਰ ਜੀ ਜਨਮ ਧਾਰੇਗਾ। ਠਾਕੁਰੋਂ ਕਾ ਵਰਤ ਕਰੋ ਔਰ ਸਿਖੋਂ ਸੇ ਭੀ ਕਰਵਾਵੋ ਔਰ ਠਾਕਰੋਂ ਕਾ ਚਰਨਾਮ੍ਰਿਤੁ ਭੀ ਲੇਵਹੁ। ਤਿਸ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸ਼ ਹੂਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜਿਸ ਸੇਵਕ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ, ਉਹ ਸਦਾ ਨਾਮ ਜਪ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਿ = ਜਨ ਨੇ, (ਜਿਸ) ਸੇਵਕ ਨੇ। ਪਾਰਿ ਪਵਣੇ = ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak ha ha obtenido la Sabiduría de las Enseñanzas del Guru, y meditando en el Señor, Jar, Jar, él cruza hasta la otra Orilla. (4-3-7)"