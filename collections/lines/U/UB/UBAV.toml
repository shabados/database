[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਵਲੁ ਛਲੁ ਕਰਿ. ਝਤਿ ਕਢਦੇ; ਫਿਰਿ ਜਾਇ ਬਹਹਿ. ਕੂੜਿਆਰਾ ਪਾਸਿ ॥"
page = 314
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hook and crook they pass their time and again go and sit with the false ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੇਰਾਫੇਰੀ ਕਰਕੇ ਵਕਤ ਗੁਜਾਰਦੇ ਹਨ ਅਤੇ ਮੁੜ ਕੇ ਜਾ ਕੇ ਝੂਠਿਆ ਦੇ ਕੋਲ ਬੈਠ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By hook or by crook, they pass their time, and then they go back to sit with the false ones again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਨਮੁਖ ਛਲ ਬਲ ਕਰ ਕੇ (ਝਤਿ) ਸਮਾਂ ਨਿਕਾਲਤੇ ਹੈਂ ਫਿਰ ਝੂਠਿਓਂ ਕੇ ਪਾਸ ਜਾ ਬੈਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ) ਓਹ ਵਲ-ਫ਼ਰੇਬ ਕਰ ਕੇ ਸਮਾਂ ਲੰਘਾਉਂਦੇ ਹਨ, (ਉਥੋਂ ਉਠ ਕੇ) ਫੇਰ ਝੂਠਿਆਂ ਪਾਸ ਹੀ ਜਾ ਬਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਤਿ ਕਢਦੇ = ਸਮਾ ਲੰਘਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos pasan su tiempo con el Guru en un juego astuto, y regresan pronto a donde se hallaban."