[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇਨ ਕੋ ਗਹਿ ਕੈ ਰਹੀਯੋ; ਘਟਕਾ ਦਸ ਜੋ ਮੁਹਿ ਨਾਮਹਿ ਲੀਜੋ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lie prostrate at the feet of Krishna for a few hours and continue shouting my name"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਸ ਘੜੀਆਂ ਤਕ (ਉਨ੍ਹਾਂ ਦੇ) ਪੈਰ ਪਕੜੀ ਰਖਣਾ, ਫਿਰ ਮੇਰਾ ਨਾਂ ਲੈਣਾ,"