[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਬਾਣੀ ਨਿਰੰਕਾਰ ਹੈ; ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 515
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wah! Wah! (wonderful) are the words which denote the formless Lord. There is none so great as He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹ! ਵਾਹ! ਦੇ ਸ਼ਬਦ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਬੌਧਕ ਹਨ। ਉਸ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! is the Bani, the Word, of the Formless Lord. There is no other as great as He is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ ਯਹ ਬਾਣੀ ਨਿਰੰਕਾਰ ਕੀ ਹੈ, ਤਿਸ ਵਾਹੁ ਵਾਹੁ ਬਾਣੀ ਕੇ ਬਰਾਬਰ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਸੇ ਦਾ ਰੂਪ ਹੈ, ਜੋ ਆਕਾਰ-ਰਹਿਤ ਹੈ ਤੇ ਜਿਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, es el Bani, la Palabra del Señor sin Forma, no hay nada igual a Él."