[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਭੂਪਤਿ ਲੈਬੇ ਕਹੁ ਧਾਯੋ ॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna came to Ayodhya, then the king himself went to welcome him and bring him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਥੋਂ ਦਾ) ਰਾਜਾ ਸੁਣ ਕੇ ਅਗੋਂ ਲੈਣ ਨੂੰ ਆਇਆ।"