[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ; ਸੋਈ ਜਨੁ ਮੁਕਤਾ ॥"
page = 1063
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only that man is emancipated, who dies through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਜਣਾ ਹੀ ਮੋਖ਼ਸ਼ ਹੈ ਜੋ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is liberated, who dies in the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਦੇਹ ਅਭਿਮਾਨ ਤੇ ਰਹਿਤ ਹੋਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਮੁਕਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਤਿਆਗਦਾ ਹੈ, ਉਹੀ (ਵਿਕਾਰਾਂ ਤੋਂ) ਸੁਤੰਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ। ਮਰੈ = ਆਪਾ-ਭਾਵ ਛੱਡੇ। ਮੁਕਤਾ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਸੁਤੰਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Hacedor y la Causa y sólo será emancipado aquél que muere para su ego a través de la Palabra."