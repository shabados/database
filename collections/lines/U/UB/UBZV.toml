[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਭੁ ਦੇਇ. ਤਿਸੁ ਚੇਤੈ ਨਾਹੀ; ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਵਏ ॥"
page = 690
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remembers not the Lord, who gives him gifts, and depart regretting in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ ਤੇ ਅਖੀਰ ਨੂੰ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੋਇਆ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not remember God, the Giver, and in the end, he departs regretting and repenting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਸਰਬ ਕੋ ਦੇਤਾ ਹੈ ਤਿਸ ਕੋ ਜੋ ਚੇਤਤਾ ਨਹੀਂ ਹੈ, ਸੋ ਜੀਵ ਅੰਤ ਕੌ ਪ੍ਰਲੋਕ ਮੇਂ ਗਿਆ ਹੂਆ ਪਸਚਾਤਾਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ (ਉਸ ਨੂੰ ਸਭ ਕੁਝ) ਦੇ ਰਿਹਾ ਹੈ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਉਹ ਕਦੇ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ, ਆਖ਼ਰ ਜਦੋਂ ਇਥੋਂ ਤੁਰਦਾ ਹੈ ਤਾਂ ਪਛੁਤਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਤਿਸੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero uno no aprecia a ese Dios que nos bendice con Sus Bondades, y así es como se arrepiente al final."