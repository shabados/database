[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਅਤੇੇ ਜਾਨਦਾਰਾਣ ਨੂੰ ਜ਼ਿੰਦਗੀ ਬਖ਼ਸ਼ਨ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿੰਦਗੀ ਬਖ਼ਸ਼ਿ ਵਜੂਦਿ ਇਨਸੋ ਜਾਣ ।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, which was fortunate enough to deserve such boons and blessings. (353)"