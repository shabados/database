[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸਰਾਫੁ; ਕਸਵਟੀ ਲਾਏ ॥"
page = 797
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Assayer and applies the touch-stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਹੀ ਪਾਰਖੂ ਹੈ ਅਤੇ ਘਸਵਟੀ ਉਤੇ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Assayer, applying the touch-stone to test it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਵਹੁ ਆਪ ਹੀ ਗੁਰ ਰੂਪੀ ਸਰਾਫ ਹੋ ਕਰ ਜਗਿਆਸੀ ਰੂਪੀ ਸੋਇਨੇ ਕੋ ਤਾੜਨਾਂ ਰੂਪੀ ਕਸਵਟੀ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਯਕੀਨ ਆ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਉੱਚੇ ਜੀਵਨ-ਮਿਆਰ ਦੀ) ਕਸਵੱਟੀ ਵਰਤ ਕੇ (ਜੀਵਾਂ ਦੇ ਜੀਵਨ) ਪਰਖਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Catador, hace Sus pruebas en la Piedra Filosofal;"