[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰ ਸਮੂਹ ਸੰਘਾਰੇ; ਰਣਹਿ ਪਚਾਰ ਕੈ ॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He challenged all the gods in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਰਣ-ਭੂਮੀ ਵਿਚ ਵੰਗਾਰ ਕੇ ਦੇਵਤਿਆਂ ਦਾ ਸਮੂਹਿਕ ਸੰਘਾਰ ਕੀਤਾ।"