[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਲ ਵਸਤ੍ਰ ਪਹਿਰਿ; ਹੋਵਹਿ ਪਰਵਾਣੁ ॥"
page = 472
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wearing blue clothes, he becomes acceptable (in the eyes of Muslims)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਲੇ ਕੱਪੜੇ ਪਹਿਨ ਕੇ ਉਹ ਮੁਸਲਮਾਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਮਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wearing blue robes, they seek the approval of the Muslim rulers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵ ਨੀਲੀ ਬਰਦੀ ਪਹਿਨ ਕਰ ਪ੍ਰਾਣੀਕ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੀਲੇ ਰੰਗ ਦੇ ਕੱਪੜੇ ਪਾ ਕੇ (ਤੁਰਕ ਹਾਕਮਾਂ ਦੇ ਪਾਸ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਹੀ) ਉਹਨਾਂ ਪਾਸ ਜਾਣ ਦੀ ਆਗਿਆ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ellos son los carniceros del mundo."