[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥਿ ਚੜਿਓ; ਹਰਿ ਸਾਲਗਿਰਾਮੁ ॥"
page = 393
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained God as the stone-god."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪੱਥਰ ਦੇ ਦੇਵਤੇ ਵਜੋਂ ਪਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I hold in my hands the Saalagraam of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹਰਿ ਸਾਲਗਰਾਮ ਹਮਾਰੇ ਕੋ (ਹਾਥ ਚੜਿਓ), ਭਾਵ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਹਰਿ-ਸਾਲਗਿਰਾਮ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥ ਚੜਿਓ = ਮਿਲ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los Santos y en sus manos aparece la Deidad Suprema."