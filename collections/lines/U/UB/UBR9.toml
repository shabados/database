[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਅੰਧੁਲੇ; ਪੇਖਤ ਹੋਇ ਅਨੰਦ ॥"
page = 914
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a blind-man is pleased if he begins to see;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅੰਨ੍ਹਾਂ ਆਦਮੀ ਜੇਕਰ ਉਹ ਵੇਖਣ ਲੱਗ ਜਾਵੇ, ਤਾਂ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the blind man is in ecstasy, when he can see again;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅੰਧੇ ਕੋ (ਪੇਖਤ) ਨੇਤ੍ਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜੇ ਕਿਸੇ ਅੰ​‍ਨ੍ਹੇ ਨੂੰ ਵੇਖ ਸਕਣ ਦੀ ਸ਼ਕਤੀ ਮਿਲ ਜਾਏ ਤਾਂ ਉਹ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੁਲੇ = ਅੰ​‍ਨ੍ਹੇ ਨੂੰ। ਪੇਖਤ = ਵੇਖਦਿਆਂ, ਵੇਖ ਸਕਣ ਦੀ ਸੱਤਿਆ ਮਿਲਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el ciego se maravilla cuando empieza a ver,"