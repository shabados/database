[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿੰਤੇ ਨਾਮਾ. ਅੰਤੁ ਨ ਜਾਣਿਆ; ਤੁਮ ਸਰਿ, ਨਾਹੀ ਅਵਰੁ ਹਰੇ ॥"
page = 877
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How many Names hast Thou, O Lord. I know not their end. Equal to Thee there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਹਨ ਤੇਰੇ ਨਾਮ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਓੜਕ ਨਹੀਂ ਜਾਣਦਾ। ਤੇਰੇ ਦਰਬਾਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have so many Names, Lord, I do not know their limit. There is no other equal to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਨਾਮ ਹੈਂ ਕਿਸੀ ਨੇ ਅੰਤ ਨਹੀਂ ਜਾਨਿਆ ਹੈ, ਤੁਮ ਐਸੇ ਜਾਣੋ ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਸਾਦਰਸ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ ਪਾਸੇ ਜੀਵ ਮਾਇਆ ਵਿਚ ਘਿਰੇ ਪਏ ਹਨ, ਦੂਜੇ ਪਾਸੇ, ਹੇ ਪ੍ਰਭੂ! ਭਾਵੇਂ) ਤੇਰੇ ਕਈ ਨਾਮ ਹਨ, ਪਰ ਕਿਸੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਤੇਰੇ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਲੱਭ ਸਕਦਾ। ਹੇ ਹਰੀ! ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son Tus Nombres, oh Dios; no conozco Tu fin, como Tú no hay nadie más."