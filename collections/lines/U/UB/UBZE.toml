[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਹੁ ਅੰਮ੍ਰਿਤੁ. ਸਦਾ ਰਹਹੁ ਹਰਿ ਰੰਗਿ; ਜਪਿਹੁ ਸਾਰਿਗਪਾਣੀ ॥"
page = 920
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaff thou Nectar, ever abide in God's love and reflect on God, the Earth-Sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਧਾਰਸ ਪਾਨ ਕਰ ਹਮੇਸ਼ਾਂ ਰੱਬ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਵੰਸ ਅਤੇ ਧਰਤੀ ਦੇ ਥੰਮਣਹਾਰ, ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in this Ambrosial Nectar, and remain in the Lord's Love forever; meditate on the Lord, the Sustainer of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰ ਕੇ ਸਦਾ ਹੀ ਹਰੀ ਕੇ ਅਨੰਦ ਮੇਂ ਰਹੋ ਔ (ਸਾਰਿਗਪਾਣੀ) ਸਾਰੰਗ ਧਨਖਧਾਰੀ ਅਰਥਾਤ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਪਤੇ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਿਆਰੇ ਗੁਰਸਿੱਖੋ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੋ, ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਸਦਾ ਜੁੜੇ ਰਹੋ, ਇਹ (ਆਨੰਦ ਦੇਣ ਵਾਲਾ, ਆਤਮਕ ਹੁਲਾਰਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ) ਨਾਮ-ਜਲ ਪੀਓ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਰੰਗਿ = ਹਰੀ ਦੇ ਪਿਆਰ ਵਿਚ। ਸਾਰਿਗ ਪਾਣੀ = ਧਨੁਖਧਾਰੀ ਪ੍ਰਭੂ। ਕੇਰੀ = ਦੀ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Beban entonces el Néctar del Señor, Quien es el Soporte del Universo,"