[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂੰਜੀ; ਨਾਮੁ ਨਿਰੰਜਨ ਸਾਰੁ ॥"
page = 413
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the capital of the stainless Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਬੇਦਾਗ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The capital of the Naam is immaculate and sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਕੇ ਪਾਸ ਨਿਰੰਜਨ ਕੇ ਨਾਮ ਕੀ (ਸਾਰੁ) ਸ੍ਰੇਸ੍ਟ ਪੂੰਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜੇਹੜਾ ਮਨੁੱਖ ਨਿਰੰਜਨ ਪ੍ਰਭੂ ਦੇ ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਨੂੰ (ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਰਾਸਿ-ਪੂੰਜੀ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El capital de uno está solamente en el Nombre Inmaculado del Señor."