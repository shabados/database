[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਉਬਰੇ; ਹਰਿ ਕੀ ਸਰਣਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1011
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I abide in the Lord's sanctuary and am emancipated by the Guru's grace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਹਿਬ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਵਸਦਾ ਹਾਂ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦਖ਼ਲਾਸ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I am saved, in the Sanctuary of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਔਰ ਹਰੀ ਕੀ ਸਰਣ ਲੇ ਕਰ ਸਭ ਦਾਸ ਬਚੇ ਹੈਂ, ਇਹ ਨਿਸਚਾ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚ ਨਿਕਲਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦੀ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਉਬਰੇ = ਬਚ ਗਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, él habita siempre en el Refugio del Maestro y es salvado, por la Gracia del Guru.(1-Pausa)"