[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਅਬਿਗਤੁ; ਭਗਤੁ ਤਹ ਆਪਿ ॥"
page = 292
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever is the saint of the Imperishable Lord there He Himself is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦਾ ਸੰਤ ਹੈ, ਉਥੇ ਉਹ ਖੁਦ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever the Eternal Lord's devotee is, He Himself is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ (ਅਬਗਿਤੁ) ਵਾਹਿਗੁਰੂ ਹੈ ਤਹਾਂ ਭਗਤ ਔ ਜਹਾਂ ਭਗਤ ਤਹਾਂ ਆਪਿ ਹਾਜਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਹੈ ਓਥੇ ਉਸ ਦਾ ਭਗਤ ਹੈ, ਜਿਥੇ ਭਗਤ ਹੈ ਓਥੇ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਗਤੁ = {Skt. अव्यक्त} ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dondequiera que uno encuentre al Devoto del Señor, allí también hallará al Señor."