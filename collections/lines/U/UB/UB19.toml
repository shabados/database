[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਬਰਨਿ. ਨ ਸਕੀਐ; ਸਦ ਸਦ ਕੁਰਬਾਨਾ ॥੧੯॥"
page = 556
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His praise cannot be described Ever, and ever I am a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੱਸ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਮੈਂ ਉਸ ਉਤੋਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Praises cannot be described; forever and ever, I am a sacrifice to Him. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਭੂ ਕੀ ਉਸਤਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ, ਨਿਤ੍ਯ ਨਿਤ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਭੂ ਤੋਂ ਮੈਂ ਸਦਕੇ ਹਾਂ, ਉਸ ਦੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no podría recitar Su Alabanza, por eso yo ofrezco mi ser en sacrificio a mi Señor. (19)"