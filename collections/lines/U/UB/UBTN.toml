[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਸਿਮਰਤ ਰਹਹੁ; ਇਹੈ ਤੁਹਾਰੈ ਕਾਜ ॥"
page = 257
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of Saints continue to remember God. This alone shall be of avail unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਦਾ ਰਹੁ ਕੇਵਲ ਇਹੀ ਤੇਰੇ ਕੰਮ ਆਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, meditate in remembrance on the Lord. This alone shall be of use to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰਿ ਸਦੀਵ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਰਹੋ, ਯਿਹੀ ਤੁਮਾਰੇ ਕਾਮ ਆਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਬੱਸ! ਇਹੀ ਅੰਤ ਤੇਰੇ ਕੰਮ ਆਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que habita en el Señor en la Saad Sangat, la Sociedad de los Santos, sólo esta es la buena acción."