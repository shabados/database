[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਿ ਰਸਿਆ. ਹਰਿਆ ਸਦਾ; ਪਕੈ. ਕਰਮਿ ਧਿਆਨਿ ॥"
page = 147
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Irrigated with the Lord's love, it remains evergreen and it ripens by virtuous deeds and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਸਿੰਚਰਿਆ ਹੋਇਆ, ਇਹ ਸਦੀਵ ਹੀ ਸਰ-ਸਬਜ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਨੇਕ ਅਮਲਾਂ ਤੇ ਸਿਮਰਨ ਦੁਆਰਾ ਪੱਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Watered with the Lord's Love, it remains forever green; through the karma of good deeds and meditation, it ripens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਸਿ ਰਸਿਆ) ਅਨੰਦ ਕਰ ਪੂਰਨ ਹੈ ਔਰ ਸਦਾ ਹੀ (ਹਰਿਆ) ਜੀਰਣਤਾ ਸੇ ਰਹਤ ਹੈ, ਧ੍ਯਾਨ ਰੂਪ ਕਰਮ ਸੇ ਪ੍ਰਪੱਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਧਿਆਨ ਜੋੜਿਆਂ ਇਹ (ਗਿਆਨ-ਫਲ) ਪੱਕਦਾ ਹੈ (ਭਾਵ, ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ ਉਸ ਨੂੰ ਪੂਰਨ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਿ = (ਪ੍ਰੇਮ-ਰੂਪ) ਰਸ ਨਾਲ। ਰਸਿਆ = ਪੂਰਨ ਤੌਰ ਤੇ ਭਰਿਆ ਹੋਇਆ। ਪਕੈ = ਪੱਕਦਾ ਹੈ, (ਗਿਆਨ-ਫਲ) ਪੱਕਦਾ ਹੈ। ਕਰਮਿ = (ਪ੍ਰਭੂ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਧਿਆਨਿ = ਧਿਆਨ ਦੀ ਰਾਹੀਂ, ਧਿਆਨ ਜੋੜਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Regado por el Amor del Señor, está siempre verde, y logra llegar a la madurez con buenas acciones y con meditación."