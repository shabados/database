[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲੁ ਜਨਮੁ. ਜਿਨੑੀ ਗੁਰਮੁਖਿ ਜਾਤਾ; ਹਰਿ ਜੀਉ ਰਿਦੈ ਵਸਾਏ ॥"
page = 513
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "fruitful is the life of those who through the Guru recognise the Venerable Lord and enshrine Him in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਜੀਵਨ ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪੂਜਯ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣਦੇ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful are the lives of those Gurmukhs who recognize the Lord and enshrine Him in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਜੀ ਕੇ ਚਰਨ ਅੰਤਸਕਰਣ ਮੇਂ ਬਸਾਏ ਅਰ ਹਰੀ ਕਾ ਜਥਾਰਥ ਰੂਪ (ਜਾਤਾ) ਜਾਨਾ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਜਨਮ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਰੱਬ ਨੂੰ ਪਛਾਣਿਆ ਹੈ ਤੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ ਉਹਨਾਂ ਦਾ ਜੰਮਣਾ ਮੁਬਾਰਿਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes el Señor se les revela a través del Guru, elevan al Señor en su mente."