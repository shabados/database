[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਿਸੁ ਸਿਮਰਤ; ਕਿਉ ਆਲਸੁ ਕੀਜੈ ॥"
page = 270
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my soul why art thou sluggish in remembering Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਉਸ ਦਾ ਅਰਾਧਨ ਕਰਨ ਵਿੱਚ ਕਿਉਂ ਸੁਸਤੀ ਕਰਦੀ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, why are you so lazy? Why don't you remember Him in meditation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਕੋ ਸਿਮਰਤਿਆਂ ਹੋਇਆਂ ਆਲਸ ਕਿਉਂ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਨੂੰ ਸਿਮਰਦਿਆਂ ਕਿਉਂ ਆਲਸ ਕੀਤਾ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente por que estás tan perezosa; ¿por qué dudas en Aceptarlo dentro de tu corazón?"