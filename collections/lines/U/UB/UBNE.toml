[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਧਿਆਇਨਿ; ਦੇਖਿ ਹਜੂਰਿ ॥"
page = 1174
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the True Lord just near they contemplate Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਐਨ ਲਾਗੇ ਵੇਖ, ਉਹ ਉਸਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meditate on the True Lord, and behold Him near at hand, ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੋ ਧ੍ਯਾਵਤੇ ਹੈਂ ਔਰ ਸਦੀਵ ਨਿਕਟ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖ ਕੇ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਹਜੂਰਿ = ਅੰਗ-ਸੰਗ (ਵੱਸਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ven la Presencia del Señor por todas partes y habitan en Su Verdad."