[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਛਿ ਸਖੀ ਅਪਨੀ ਮਿਸਹੀ ਉਤ ਪ︀ਯਾਰੇ ਕੋ ਐਸੀ ਸਹੇਟ ਬਤਾਈ ॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Through her maid she told him the place where she would be waiting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਖੀ ਨੂੰ ਪੁਛ ਕੇ ਬਹਾਨੇ ਨਾਲ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲਣ ਵਾਲੀ ਥਾਂ ਦਸ ਦਿੱਤੀ"