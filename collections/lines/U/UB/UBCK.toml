data = "ਬੀਸ ਬਿਸੁਏ; ਜਾ ਮਨ ਠਹਰਾਨੇ ॥"
page = 887
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mind is totally held in check,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਨੂਆ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind is totally held in check,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚੇ ਕਰਿ ਜਬ ਅੰਤਸਕਰਣ ਠਹਿਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦੋਂ ਮੇਰਾ ਮਨ ਪੂਰੇ ਤੌਰ ਤੇ ਠਹਿਰ ਗਿਆ ਹੈ, (ਟਿਕ ਗਿਆ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਸ ਬਿਸੁਏ = ਵੀਹ ਵਿਸਵੇ, ਸੋਲਾਂ ਆਨੇ, ਪੂਰਨ ਤੌਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente está en calma y ya no vacila,"