[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਹਾਰਿ ਪਾਨ ਪੈ ਪਰਾ ਬਿਚਾਰ ਬਾਇਸਵੋ ਗੁਰੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That woman, carrying her utensils on her head, was moving remembering her husband like a sage and the sag seeing her and falling at her feet adopted her as the twenty-second Guru"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਿਸ਼ੀ ਦੱਤ) ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਪੈਰਾਂ ਉਤੇ ਪੈ ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਬਾਈਵਾਂ ਗੁਰੂ ਵਿਚਾਰ ਲਿਆ।"