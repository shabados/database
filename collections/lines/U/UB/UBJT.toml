[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਸੂਖਮੁ; ਸੋਈ ਅਸਥੂਲੁ ॥੫॥"
page = 281
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak He Himself is minute and Himself great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਆਪੇ ਹੀ ਬਾਰੀਕ ਅਤੇ ਆਪੇ ਹੀ ਵਿਸ਼ਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He is the subtle, and He is also the manifest. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸੋਈ) ਸੋ ਹਰੀ ਸੂਖਮ ਅਸਥੂਲ ਰੂਪ ਹੋ ਰਹਾ ਹੈ, ਤਿਨੋਂ ਨੇ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਦਿੱਸਦਾ ਸੰਸਾਰ ਭੀ ਉਹ ਆਪ ਹੈ ਤੇ ਸਭ ਵਿਚ ਵਿਆਪਕ ਜੋਤਿ ਭੀ ਆਪਿ ਹੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥੂਲੁ = ਦ੍ਰਿਸ਼ਟਮਾਨ ਜਗਤ {Skt. स्थुल = Gross, coarse, rough}। ਕਾਰਜ = ਕੀਤਾ ਹੋਇਆ ਜਗਤ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Materia, y Él es el Espíritu.(5)"