[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁੰਦਰੁ ਚਢਾ ਆਗਰੈ; ਢਾਕੈ ਮੋਹਣਿ ਸੇਵ ਕਮਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sundar Chaddha of Agra and Bhai Mohan a resident of Dhakka have served and cultivated the true earning."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਭਾਈ ਸੁੰਦਰ ਚੱਢਾ ਆਗਰੇ ਦਾ ਵਾਸੀ ਤੇ ਭਾਈ ਮੋਹਣ ਢਾਕੇ ਵਿਚ ਗੁਰ ਸੇਵਕ (ਵਿਦਮਾਨ) ਸਨ।"