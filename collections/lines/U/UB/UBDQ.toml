[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੪॥੨੯॥੪੦॥"
page = 895
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Name is attained to by God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is obtained only by His Grace. ||4||29||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਜਾਪ ਸ਼ੁਭ ਕਰਮੋਂ ਵਾ ਭਗਵਤ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੪॥੨੯॥੪੦॥☬ਪੁਨ: ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ॥੪॥੨੯॥੪੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਪ੍ਰਭੂ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਦੀ ਰਾਹੀਂ ॥੪॥੨੯॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es obtenido únicamente por su misericordia."