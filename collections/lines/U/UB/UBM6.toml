[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਗ੍ਰੰਥੇ ਮਨੁ ਰਾਜਾ ਅਵਤਾਰ ਸੋਲ੍ਰਹਵਾ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧੬॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For this work, the king Manu was MANU, the sixteenth incarnation in BACHITTAR BATAK.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦਾ ਮਨੁ ਰਾਜਾ ਅਵਤਾਰ ਸੋਲਹਵਾਂ ਸਮਾਪਤ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧੬॥"