data = "ਬੇਣੁ ਰਸਾਲ ਵਜਾਵੈ ਸੋਈ ॥"
page = 1039
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone plays on the melodious flute,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਰਸੀਲੀ ਬੰਸਰੀ ਵਜਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone plays the sweet music of this flute,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ ਸੁੰਦਰ ਬੰਸੀ ਵਾਲੇ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਰਸੀਲੀ ਬੰਸਰੀ ਉਹੀ ਮਨੁੱਖ ਵਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo emite las dulces notas de la flauta,"