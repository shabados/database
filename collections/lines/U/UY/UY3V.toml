[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਭੀਤਰਿ. ਏਕੋ ਜਾਨਹੁ; ਇਹੁ ਗੁਰ ਗਿਆਨੁ ਬਤਾਈ ॥"
page = 684
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, know that there is but One Lord. This is the understanding the Guru's has imparted unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਹੀ ਹੈ। ਇਹ ਸਮਝ ਮੈਨੂੰ ਗੁਰਾਂ ਨੇ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Outside and inside, know that there is only the One Lord; the Guru has imparted this wisdom to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਿ ਬਾਹਿਰ ਤਿਸ ਏਕ ਬ੍ਰਹਮ ਕੌ ਹੀ ਸਰਬ ਬਿਆਪੀ ਜਾਣੋ, ਇਹ ਗਿਆਨ ਕੀ ਸਿਖ੍ਯਾ ਹਮ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਬਤਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦਾ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਉਪਦੇਸ਼ ਇਹ ਦੱਸਦਾ ਹੈ ਕਿ (ਆਪਣੇ ਸਰੀਰ ਦੇ) ਅੰਦਰ (ਅਤੇ ਆਪਣੇ ਸਰੀਰ ਤੋਂ) ਬਾਹਰ (ਹਰ ਥਾਂ) ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ (ਵੱਸਦਾ) ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce al Único Señor por dentro y por fuera, ésta es la Sabiduría impartida por el Guru."