[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਪਛੋੜੈ ਸਿਰੁ ਧੁਣੈ; ਜਬ ਰੈਣਿ ਵਿਹਾਣੀ ॥੨॥"
page = 725
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She wrings her hands and beats her head, when the night passes away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਤ ਬੀਤ ਜਾਂਦੀ ਹੈ ਤਾਂ ਉਹ ਆਪਣੇ ਹੱਥ ਮਾਲਦੀ ਅਤੇ ਸੀਸ ਨੂੰ ਪਛਾੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She wrings her hands, and bangs her head, when the night of her life has passed away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ ਆਯੂ ਰੂਪੀ ਰਾਤ੍ਰੀ ਬਿਤੀਤ ਹੋਈ ਤਬ ਹਥਾਂ ਕੋ (ਪਛੋੜੈ) ਪਛਾੜ ਕਰ ਸਿਰ ਫੇਰੇਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਬੀਤ ਜਾਂਦੀ ਹੈ ਤਦੋਂ ਉਹ ਆਪਣੇ ਹੱਥ ਮਲਦੀ ਹੈ, ਸਿਰ ਮਾਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se frota las manos y se golpea la cabeza cuando la noche de su vida ha transcurrido. (2)"