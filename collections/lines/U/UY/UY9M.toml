[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਇਰ ਭਾਜਨ ਕੋ ਮਨ ਕੀਨੋ ਹੈ; ਸੂਰਨ ਕੇ ਮਨ ਕੋਪਿ ਤਏ ਹੈ ॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, the suspense arose in the minds of all, the coward thought of running away from the battlefield, but the warriors were infuriated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਇਰਾਂ ਨੇ ਭਜਣ ਲਈ ਮਨ ਬਣਾ ਲਿਆ ਅਤੇ ਸੂਰਮਿਆਂ ਦੇ ਮਨ ਕ੍ਰੋਧ ਨਾਲ ਤਪ ਗਏ ਹਨ।"