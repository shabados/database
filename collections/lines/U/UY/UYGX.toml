[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੰਤ ਹੂਰ ਪੂਰਯੰ ਬਰੰਤ ਦੁਧਰੰ ਨਰੰ ॥"
page = 232

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sixty-four Yoginis, shouting loudly, are filling their pots with colour and the heavenly damsels are moving on the earth in order to wed the great horses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਕਾਸ਼ ਵਿਚ ਹੂਰਾਂ ਫਿਰਦੀਆਂ ਸਨ, ਜੋ ਸੂਰਵੀਰ ਪੁਰਸ਼ਾਂ ਨੂੰ ਵਰਦੀਆਂ ਸਨ।"