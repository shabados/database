[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸਦਾ, ਤਿਨ ਵਿਟਹੁ; ਗੁਰ ਸੇਵਾ ਚਿਤੁ ਲਾਵਣਿਆ ॥੬॥"
page = 114
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto those who dedicate their mind to the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਗੁਰਾਂ ਦੀ ਘਾਲ ਅੰਦਰ ਸਮਰਪਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to those who dedicate their consciousness to the Guru's Service. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਸਦਾ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜੋ ਗੁਰ ਕੀ ਸੇਵਾ ਮੇਂ ਚਿਤ ਲਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਲਾਇਆ ਹੋਇਆ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, oh en sacrificio ofrezco mi ser a aquéllos que dedican sus mentes al Servicio del Guru."