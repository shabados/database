[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤਿ ਦਿਹੈ ਕੈ ਵਾਰ; ਧੁਰਹੁ ਫੁਰਮਾਇਆ ॥"
page = 150
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the very beginning He gave me the order to sing His praises night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਆੰਰਭ ਵਿੱਚ ਉਸ ਨੇ ਰੈਣ ਦਿਨ ਆਪਣਾ ਜੱਸ ਗਾਹਿਨ ਕਰਨ ਦਾ ਹੁਕਮ ਮੈਨੂੰ ਦੇ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To sing His Praises day and night, He gave me His Order, right from the start."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਕਾਲ ਪਰਮੇਸ੍ਵਰ ਨੇ (ਵਾਰ) ਜਸ ਕਾ ਕਰਣਾ, ਇਹੁ ਧੁਰੋਂ ਹੀ ਫੁਰਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਧੁਰੋਂ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਭਾਵੇਂ ਰਾਤ ਹੋਵੇ ਭਾਵੇਂ ਦਿਨ ਜਸ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ = ਭਾਵੈਂ। ਵਾਰ = ਜਸ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la noche o en el día muchas veces me ha llamado y me ha traído a Su Presencia."