[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਅੰਦਰਿ ਪਚਿ ਮੁਏ; ਨਾ ਉਰਵਾਰੁ. ਨ ਪਾਰੁ ॥੩॥"
page = 30
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In sin they are burnt down to death. They are neither on this shore nor on the yonder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਅੰਦਰ ਉਹ ਸੜ ਕੇ ਮਰ ਗਏ ਹਨ। ਨਾਂ ਉਹ ਉਰਲੇ ਕਿਨਾਰੇ ਹਨ ਤੇ ਨਾਂ ਹੀ ਪਾਰਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are burnt to death by their own corruption; they are not at home, on either this shore or the one beyond. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਵਿਸੈ ਸੁਖ ਮੇਂ ਪੜ ਕਰ (ਪਚਿ ਮੁਏ) ਜਲ ਮੁਏ ਹੈਂ, ਤਿਨ ਕੋ ਨ (ਉਰਵਾਰੁ) ਇਸ ਲੋਕ ਮੇਂ ਔਰੁ ਨ (ਪਾਰੁ) ਪਰਲੋਕ ਮੇਂ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ (ਮਾਇਆ-ਮੋਹ ਦੇ ਘੁੱਪ ਹਨੇਰੇ ਵਿਚੋਂ ਉਹਨਾਂ ਨੂੰ) ਨਾਹ ਉਰਲਾ ਬੰਨਾ ਦਿੱਸਦਾ ਹੈ, ਨਾਹ ਪਾਰਲਾ ਬੰਨਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ ਮੁਏ = ਖ਼ੁਆਰ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦੇ ਹਨ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son consumidos por el fuego del deseo, y nunca están ni aquí ni allá. (3)"