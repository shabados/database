[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤ ਬਨਹਿ ਪੁਰਿ ਛੋਰਿ ਕੈ; ਉਠਿ ਭਾਜਿਯੋ ਬਿਸੰਭਾਰ ॥੩੦॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And immediately left the town and headed towards the jungle.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਰਤ ਬੇਸੁਧ ਹੋ ਕੇ ਨਗਰ ਨੂੰ ਛਡ ਦਿੱਤਾ ਅਤੇ ਬਨ ਵਲ ਉਠ ਭਜਿਆ ॥੩੦॥"