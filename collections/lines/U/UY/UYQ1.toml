[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਗੁ ਕਹੈ; ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 470
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Rig Ved says that God is fully contained every where;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਿੱਗ ਵੇਦ ਆਖਦਾ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ ਹਰ ਜਗ੍ਹਾਂ ਪਰੀ ਪੂਰਨ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Rig Veda says that God is permeating and pervading everywhere;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰੇਤੇ ਕਾ ਰਿਗ ਬੇਦ ਹੈ, ਸੋ ਸ੍ਵਾਮੀ ਕੋ ਸਭ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਕਹਤਾ ਹੈ॥☬ਸੋ ਕੌਨ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਿਗਵੇਦ ਆਖਦਾ ਹੈ ਕਿ (ਭਾਵ, ਤ੍ਰੇਤੇ ਜੁਗ ਵਿਚ) (ਸ੍ਰੀ) ਰਾਮ (ਜੀ) ਦਾ ਨਾਮ ਹੀ ਸਾਰੇ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Rig Veda, el Nombre del Dios Todo Prevaleciente era Rama, el más alto entre los dioses,"