[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਅਉਰ ਸੰਭਾਰ ਸਭੈ; ਅਰਿ ਘੇਰਿ ਲਯੋ ਬ੍ਰਿਜ ਨਾਇਕ ਗਾਜੇ ॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He held up his weapons and surrounded his enemy Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਿਆਂ ਨੇ ਵੀ ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਸੰਭਾਲ ਲਿਆ ਅਤੇ ਵੈਰੀ ਨੂੰ ਘੇਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਗੱਜਣ ਲਗੇ।"