[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਇਨਸਾਫ ਨਾਲ ਇਹ ਧਰਤੀ ਅਤੇ ਦੁਨੀਆ ਇੱਕ ਬਾਗ ਬਣਿਆ ਹੋਇਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਮੀਨੋ ਜ਼ਮਾਂ ਗੁਲਸ਼ਨ ਅਜ਼ ਦਾਦਿ ਊ ।੬੬।"
page = 3
line = 66

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, this earth and the world have transformed into a beautiful garden due to his fairness. (66)"