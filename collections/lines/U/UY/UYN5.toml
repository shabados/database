[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਤਿਗੁਰੁ ਪੁਰਖੁ, ਜਿਨਿ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ; ਮੋ ਕਉ ਕਰਿ ਉਪਦੇਸੁ ਹਰਿ ਮੀਠ ਲਗਾਵੈ ॥"
page = 494
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whoever, through the Divine True Guru, has obtained the Lord God, has made God dear unto me by his instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਨੇ ਹਰੀ ਰੂਪੀ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਉਸ ਨੇ ਆਪਣੀ ਸਿੱਖਿਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਮਿੱਠੜਾ ਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has found the Lord God through the True Guru, has made the Lord seem so sweet to me, through the His Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਿਨ ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਹਰਿ ਪੁਰਖ ਪ੍ਰਭੂ ਕੋ ਪਾਯਾ ਹੈ, ਸੋ ਮੇਰੇ ਕੋ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਹਰੀ ਕੋ ਮੀਠਾ ਲਗਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਰਾ! ਮੇਰਾ ਜੀ ਕਰਦਾ ਹੈ ਮੈਨੂੰ ਉਹ ਸੱਜਣ ਮਿਲ ਪੈਣ) ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਮਹਾ ਪੁਰਖ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ ਹੈ। (ਮੇਰਾ ਮਨ ਲੋਚਦਾ ਹੈ ਕਿ) ਜਿਸ ਸੱਜਣ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰਾਪਤੀ ਕਰ ਲਈ ਹੈ ਉਹ ਮੈਨੂੰ ਭੀ ਸਿੱਖਿਆ ਦੇ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਬਣਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha obtenido al Verdadero Guru, al Señor, al Perfecto Purusha, a él le ruego que me instruya para que pueda amar a mi Dios,"