[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਠਾਕੁਰੁ. ਆਪੇ ਸੇਵਕੁ; ਆਪਿ ਬਨਾਵੈ ਭਾਤੀ ॥"
page = 668
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the Master and Himself the servant. He Himself creates the atmosphere for his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਮਾਲਕ ਹੈ ਅਤੇ ਆਪ ਹੀ ਦਾਸ ਉਹ ਆਪੇ ਹੀ ਆਪਣੀ ਸੇਵਾ ਦਾ ਵਾਯੂ ਮੰਡਲ ਰਚ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Lord and Master, and He Himself is the servant; He Himself creates His environments."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਠਾਕਰ ਹੈਂ ਔਰ ਆਪੇ ਹੀ ਸੇਵਕ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਰਬ ਭਾਂਤਿ ਬਨਾਇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਭਗਤੀ ਕਰਨ ਦੀ ਵਿਓਂਤ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਣਾਂਦਾ ਹੈ (ਢੋ ਆਪ ਹੀ ਢੁਕਾਂਦਾ ਹੈ), ਉਹ ਆਪ ਹੀ ਮਾਲਕ ਹੈ ਆਪ ਹੀ ਸੇਵਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo es el Maestro y Él Mismo es el sirviente. Él Mismo crea Su Propia atmósfera para Su Servicio."