[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭਨਾ ਚਾਲ ਸੁਹਾਵਣੀ; ਲੰਗੜਾ ਕਰੇ ਲਖਾਉ ਲੰਗਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Where all others have a fair gait, the lame however he may pretend, would definitely be seen limping."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਦੀਆਂ ਚਾਲਾਂ ਸੁੰਦਰ ਹਨ, ਲੰਗੜਾ ਆਪਣੀ ਚਾਲ ਦਾ ('ਲਖਾਉ') ਦਿਖਾਵਾ ਕਰਦਾ ਹੈ, (ਪਰ ਫੇਰ) ਲੰਗਾਉਂਦਾ ਹੈ।"