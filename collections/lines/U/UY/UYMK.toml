[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਕ ਲਾਜ ਕੇ ਤ੍ਰਾਸ ਤੇ; ਤਾਹਿ ਨ ਸਕੀ ਬਚਾਇ ॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To avoid social ignominy, she sacrificed her love and could not save him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਕ-ਲਾਜ ਦੇ ਡਰ ਤੋਂ ਉਸ ਨੂੰ ਬਚਾ ਨਾ ਸਕੀ।"