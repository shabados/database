[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਵਡਾਈ; ਅਪਣੇ ਖਸਮ ਸਮਾਵੈ ॥੧॥ ਰਹਾਉ ॥੨੬॥"
page = 357
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She sheds her self-conceit and gets absorbed in her beloved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦਿੰਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she sheds her self-conceit, and is absorbed in her Lord and Master. ||1||Pause||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨੀ ਬਡਾਈ ਛੋਡਿ ਕਰ ਪਿਆਰੇ ਹੀ ਮੇਂ ਸਮਾਇ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਾਣ-ਵਡਿਆਈ ਛੱਡ ਕੇ ਆਪਣੇ ਖਸਮ ਦੀ ਰਜ਼ਾ ਵਿਚ ਲੀਨ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si se deshace de su ego y se inmerge en Él. (1‑Pausa‑26)"