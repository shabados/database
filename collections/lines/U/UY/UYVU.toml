[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੇ; ਭੈ ਭਉ. ਦੂਰਿ ਪਰਾਇਓ ॥"
page = 1214
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From my mind, have shaken off fear and dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਤੋਂ ਮੈਂ ਡਰ ਅਤੇ ਤ੍ਰਾਹ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have shaken off fear and dread from my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਸੇ ਭਯ ਜਨਮਾਦਿ ਅਰ ਭਉ ਜਮ ਕਾ ਜੋ ਦੂਰ (ਪਰਾਇਓ) ਦੂਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤੋਂ ਦੁਨੀਆ ਦੇ ਖ਼ਤਰਿਆਂ ਦਾ ਸਹਿਮ ਦੂਰ ਹੋ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਭੈ ਭਉ = ਡਰਾਂ ਦਾ ਡਰ, ਦੁਨੀਆ ਦੇ ਡਰਾਂ ਦਾ ਸਹਿਮ। ਦੂਰਿ ਪਰਾਇਓ = ਦੂਰ ਚਲਾ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, mi ser se ha liberado de miedos y dudas y ha sido bendecido con Paz y Equilibrio,"