[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰੀ; ਲਿਖਣੁ ਬੋਲਣੁ ਬਾਣਿ ॥"
page = 4
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਹ ਨਾਂਵ ਕਰਣ ਕਾਰਕ ਨਾਂਵ ਹੈ ਤੇ ਬਹੁ ਵਚਨ ਵੀ ਹੈ, ਸੋ ਇਸ ਦੀ ਬਿਹਾਰੀ ਦਾ ਉਚਾਰਨ ਨਾਸਕੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In letters the uttered hymns are recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖਰਾਂ ਅੰਦਰ ਉਚਾਰਨ ਕੀਤੀ ਹੋਈ ਬਾਣੀ ਲਿਖੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Word, come the written and spoken words and hymns."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਲੇਖ ਲਿਖੇ ਅਨੁਸਾਰ ਹੀ ਲਿਖਣਾ, ਬੋਲਣਾ ਬਾਣੀ ਕਾ ਹੋਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਅਖਰ ਕੌਨ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੋਲੀ ਦਾ ਲਿਖਣਾ ਤੇ ਬੋਲਣਾ ਭੀ ਅੱਖਰਾਂ ਦੀ ਰਾਹੀਂ ਹੀ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ਹੈ। (ਇਸ ਕਰਕੇ ਸ਼ਬਦ 'ਅਸੰਖ' ਵਰਤਿਆ ਗਿਆ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣਿ ਲਿਖਣੁ = ਬਾਣੀ ਦਾ ਲਿਖਣਾ। ਬਾਣਿ = ਬਾਣੀ, ਬੋਲੀ। ਬਾਣਿ ਬੋਲਣੁ = ਬਾਣੀ (ਬੋਲੀ) ਦਾ ਬੋਲਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con palabras hablamos y escribimos diario de Ti,"