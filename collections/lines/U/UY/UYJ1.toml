[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕਾ; ਦੇ ਰਖੁ ਹਾਥ ॥੪॥"
page = 838
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By giving Thy hand, save Thou Nanak, o Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ, ਤੂੰ ਨਾਨਕ ਦੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, give Nanak Your hand and save him, Lord! ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਕੋ ਹਾਥ ਦੇ ਕਰ ਸਰਬ ਭੈ ਤੇ ਰਾਖ ਲੇਵੋ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਹਰੀ! ਮੇਰੀ ਬਾਂਹ) ਫੜ ਲੈ, (ਆਪਣਾ) ਹੱਥ ਦੇ ਕੇ ਮੇਰੀ ਰੱਖਿਆ ਕਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sálvame, oh Señor, con Tu Mano Protectora. (4)"