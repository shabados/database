[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ ਕਰਹਿ. ਤਿਨ ਨਿੰਦਹਿ; ਨਿਗੁਰੇ ਪਸੂ ਸਮਾਨਾ ॥੨॥"
page = 1138
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being without the Guru and like unto beasts, they slander those, who worship their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਵਿਹੂਣਾ ਅਤੇ ਡੰਗਰਾਂ ਵਰਗੇ ਹੋਣ ਕਾਰਨ ਉਹ ਉਹਨਾਂ ਨੂੰ ਬਗੋਦੇ ਹਨ, ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪੂਜਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They slander those who worship their Lord; they are like beasts, without a Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੀ ਮਨਮੁਖ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਵਹੁ ਨਿਗੁਰੇ ਹੈਂ ਔਰ ਪਸੂ ਵਤ ਹੈਂ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਸੇ ਅਗ੍ਯਾਤ ਹੈਂ॥੨॥ ਯਥਾ-☬'ਆਵਨ ਆਏ ਸ੍ਰਿਸਟਿ ਮਹਿ ਬਿਨ ਬੂਝੇ ਪਸੁ ਢੋਰ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਨਿਗੁਰੇ ਮਨੁੱਖ, ਪਸ਼ੂਆਂ ਵਰਗੇ ਜੀਵਨ ਵਾਲੇ ਮਨੁੱਖ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੂੰ ਨਿੰਦਦੇ ਹਨ ਜਿਹੜੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ ਨੂੰ। ਪਸੂ ਸਮਾਨਾ = ਪਸ਼ੂਆਂ ਵਰਗੇ ਜੀਵਨ ਵਾਲੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué ignorancia la tuya!, oh tonto voluntarioso. Calumnias al Devoto de Dios, oh cuadrúpedo sin Guru. (2)"