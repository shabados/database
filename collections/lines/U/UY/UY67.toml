[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਹਰਿ ਹਰਿ ਸੇਵਿ ਨਿਧਾਨੁ ॥"
page = 1277
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, serve thou thy Lord Master, the Treasure of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਘਾਲ ਕਮਾ, ਜੋ ਕਿ ਖੁਸ਼ੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, serve the Lord, Har, Har, the true treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰਿ ਹਰਿ ਨਿਧਾਨ ਕੋ ਸੇਵਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਰਹੁ, (ਇਹੀ ਹੈ) ਅਸਲ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, sirve al Señor, Jar, Jar, el Verdadero Tesoro."