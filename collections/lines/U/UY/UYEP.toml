[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਤੇਰੇ ਕੋਲ ਹੈ, ਉਸ ਸੱਚੇ ਪ੍ਰੀਤਮ ਤੋਂ ਵਾਰ ਦੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰਚਿ ਦਾਰੀ ਕੁਨ ਹਮਾ ਕੁਰਬਾਨਿ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the bounty of benevolence and ultimate of granting boons. (135)"