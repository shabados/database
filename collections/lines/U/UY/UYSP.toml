[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜਿ ਨਾਨਕੁ. ਸਰਣਿ ਆਇਓ; ਪ੍ਰਿਅ ਨਾਥ ਨਰਹਰ. ਕਰਹੁ ਗਾਤ ॥੧॥"
page = 462
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands, Nanak has entered Thine sanctuary. O my very powerful, Beloved Lord, emancipate Thou me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਨਾਨਕ ਨੇ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ। ਹੇ ਮੇਰੇ ਪਰਮ ਪਿਆਰੇ ਬਲੀ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, O Nanak, I enter the Lord's Sanctuary; O beloved almighty Lord and Master, please, save me! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਹਾਥ ਜੋੜ ਕਰ ਆਪ ਕੀ ਸ਼ਰਣ ਮੇਂ ਆਇਆ ਹੂੰ। ਹੇ ਨਾਥ (ਨਰਹਰ) ਨਰੋਂ ਕੇ ਅਨੰਦ ਕਰਤਾ ਵਾ ਨਰਸਿੰਘ ਰੂਪ ਕੇ ਧਾਰਣ ਹਾਰੇ! ਮੇਰੀ (ਗਾਤ) ਗਤਿ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਸੇਵਕ) ਨਾਨਕ (ਦੋਵੇਂ) ਹੱਥ ਜੋੜ ਕੇ ਤੇਰੀ ਸਰਨ ਪਿਆ ਹੈ, ਹੇ ਪਿਆਰੇ! ਹੇ ਨਾਥ! ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਆਤਮਕ ਅਵਸਥਾ ਉੱਚੀ ਬਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con las palmas juntas Nanak busca Tu Refugio, oh querido Maestro, ¡libérame! (1)"