[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣ ਵਾਰੀ ਸਭਸੈ ਆਵੈ; ਪਕੀ ਖੇਤੀ ਲੁਣੀਐ ॥"
page = 1110
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His turn comes to every one. The ripe crop is ever mowed down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਾਣੇ ਦੀ ਆਪਣੀ ਵਾਰੀ ਆਉਂਦੀ ਹੈ। ਪੱਕੀ ਹੋਈ ਫਸਲ ਸਦਾ ਹੀ ਵੱਢ ਲਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone will have their turn; the crop ripens, and then it is cut down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਵਾਰੀ ਅਨੁਸਾਰ ਸਭ ਕੋ ਐਸਾ ਦਿਨ ਆਵੇਗਾ, ਭਾਵ ਕਿਸੀ ਅਵਸਥਾ ਕਾ ਨਿਯਮ ਨਹੀਂ ਹੈ। ਪਰੰਤੂ ਪਕੀ ਖੇਤੀ ਤੋ ਅਵਸ੍ਯ ਲੁਣੀ ਜਾਤੀ ਹੈ, ਭਾਵ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਤੋ ਆਵਸ੍ਯ ਮਰਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਦੀ ਇਹ ਵਾਰੀ ਆ ਜਾਂਦੀ ਹੈ; (ਜਿਵੇਂ) ਪੱਕਾ ਫ਼ਸਲ (ਆਖ਼ਿਰ) ਕੱਟਿਆ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਸੈ = ਹਰੇਕ ਜੀਵ ਦੀ। ਪਕੀ ਖੇਤੀ = ਪੱਕਾ ਹੋਇਆ ਫ਼ਸਲ। ਲੁਣੀਐ = ਕੱਟੀ ਜਾਂਦੀ ਹੈ, ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cada cual en su momento se irá, pues cuando la cosecha está madura, se comparte."