[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਤ ਬਾਰ. ਨ ਲਾਗਈ; ਜਿਉ ਕਾਗਦ ਬੂੰਦਾਰ ॥੧॥"
page = 808
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the paper, drenched with water, it takes no time to be destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਨਾਲ ਗੱਚ ਗੱਲ ਹੋਏ ਕਾਗਜ ਦੀ ਤਰ੍ਹਾਂ ਇਸ ਦ ਨਾਸ ਹੋਣ ਨੂੰ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In no time at all, it is destroyed, like the paper drenched with water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਤਿਸ ਰੇਤੇ ਕੇ ਘਰ ਕੋ ਨਾਸ ਹੋਤਿਆਂ (ਬਾਰ) ਦੇਰੀ ਨਹੀਂ ਲਗਤੀ ਹੈ, ਤੈਸੇ ਇਸ ਸੰਸਾਰ ਕੀ ਗਤੀ ਹੈ। ਪੁਨਾ ਔਰ ਦ੍ਰਿਸਟਾਂਤ: ਜੈਸੇ ਕਾਗਦ ਪਰ ਜਲ ਕੀ ਬੂੰਦ ਕਾਗਦ ਕੀ ਵੈਰੀ ਰੂਪ ਹੈ। ਭਾਵ ਯੇਹ ਜਲ ਪੜਤੇ ਹੀ ਕਾਗਦ ਸੀਘ੍ਰ ਹੀ ਗਲ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਇਸ ਸੰਸਾਰ ਕੇ ਨਾਸ ਹੋਣੇ ਮੇਂ ਦੇਰੀ ਨਹੀਂ ਹੈ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਇਹ ਜਗਤ ਨਾਸ ਰੂਪੀ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੀਂਹ ਦੀਆਂ ਕਣੀਆਂ ਨਾਲ ਕਾਗ਼ਜ਼ (ਤੁਰਤ) ਗਲ ਜਾਂਦੇ ਹਨ, ਤਿਵੇਂ ਇਹਨਾਂ (ਘਰਾਂ) ਦੇ ਨਾਸ ਹੁੰਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en un instante se desvanece para nosotros, así como el papel se desvanece con la lluvia. (1)"