[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਵੇਖਣ ਵਿਚ ਉਹ ਦਭ ਨਾਲੋਂ ਰੌਸ਼ਨ ਨਿਗਾਹ ਰਖਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਹੱਕ ਬੀਨੀ ਅਜ਼ ਜੁਮਲਾ ਰੌਸ਼ਨ ਬਸਰ ।੧੫੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He has the keenest luminous and brilliant vision to examine the truth and take the right decision. (150)"