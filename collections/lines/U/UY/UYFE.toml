[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪਿ ਅਮੁਲਕੁ ਹੈ. ਭਾਗ ਤਿਨਾ ਕੇ ਨਾਨਕਾ; ਜਿਨ ਹਰਿ ਪਲੈ ਪਾਇ ॥੩੦॥"
page = 921
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is priceless. Fortunate are they, O Nanak, who attain to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਅਮੋਲਕ ਹੈ, ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਹੇ ਨਾਨਕ! ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is priceless; very fortunate are those, O Nanak, who attain to the Lord. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹਰੀ ਅਮੋਲਕ ਹੈ। ਤਿਨ ਕੇ ਭਾਗ ਵਡੇ ਹੈਂ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਕੇ (ਪਲੈ) ਅੰਤਸਕਰਣ ਮੇਂ (ਪਾਇ) ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ (ਕਿਸੇ ਕੀਮਤ ਤੋਂ ਨਹੀਂ ਮਿਲਦਾ, ਪਰ) ਪਰਮਾਤਮਾ ਜਿਨ੍ਹਾਂ ਨੂੰ (ਗੁਰੂ ਦੇ) ਲੜ ਲਾ ਦੇਂਦਾ ਹੈ ਉਹਨਾਂ ਦੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ (ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ) ॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲੈ ਪਾਇ = (ਗੁਰੂ ਦੇ) ਲੜ ਲਾ ਦੇਂਦਾ ਹੈ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en verdad que el Señor es Invaluable; afortunados son aquéllos que viven entonados en Él. (30)"