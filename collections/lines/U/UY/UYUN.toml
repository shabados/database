[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪ੍ਰਾਨ; ਸਭੁ ਤੇਰੋ ਧਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1181
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind, life and wealth are all Thine, O my Master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਜਿੰਦਗੀ ਅਤੇ ਦੌਲਤ ਸਮੂਹ ਤੇਰੇ ਹਨ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This soul, breath of life, and wealth are all Yours, O Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੀਉ ਕੇ ਪ੍ਰਾਣ ਅਰੁ ਧਨੁ ਸਭ ਤੇਰਾ ਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਜਿੰਦ ਮੇਰੇ ਇਹ ਪ੍ਰਾਣ-ਸਭ ਕੁਝ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਸਰਮਾਇਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Guardián de mi Alma y de mi respiración vital. (1-Pausa)"