[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਕਿਰਪਾ ਕਰੀ ਠਾਕੁਰ; ਮਿਲਿ ਸਾਧੂ ਰਸ ਭੂੰਚਾ ॥੨॥੧॥੩੨॥"
page = 534
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord has been merciful and meeting the saint-Guru, I quaff His elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਹਿਬ ਦੇ ਮੇਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਸੰਤ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਉਸ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Lord Master has become Merciful. Meeting the Holy Saint, I drink in the sublime essence. ||2||1||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਵਾ ਜਿਸ ਪਰ ਠਾਕਰ ਜੀ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ ਤਬ ਵਾ ਤਿਸ ਨੇ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਹਰਿ ਰਸਿ ਕੋ ਭੋਗਾ ਹੈ॥੨॥੧॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਕਿਰਪਾ ਕੀਤੀ, ਉਹ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਰਸ ਮਾਣਦਾ ਹੈ ॥੨॥੧॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ ਸਾਧੂ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਭੂੰਚਾ = ਭੋਗਿਆ, ਮਾਣਿਆ ॥੨॥੧॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Señor en Su Misericordia nos lleva hasta el Santo, uno participa y goza de Su Esencia. (2‑1‑32)"