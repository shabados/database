[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪੁਰਖ ਨਾਨਕ ਅਰਦਾਸਿ ॥"
page = 894
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before the Merciful Master alone, Nanak makes supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਮਿਹਰਬਾਨ ਮਾਲਕ ਮੂਹਰੇ ਹੀ ਨਾਨਕ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak prays to the merciful Primal Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਦਇਆਲ ਪੁਰਖ! ਤੇਰੇ ਆਗੇ ਹਮਾਰੀ ਏਹੀ ਅਰਦਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਅਕਾਲ ਪੁਰਖ! (ਤੇਰੇ ਸੇਵਕ) ਨਾਨਕ ਦੀ ਭੀ ਇਹੀ ਅਰਜ਼ੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਹੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਨਾਨਕ ਅਰਦਾਸਿ = ਨਾਨਕ ਦੀ ਅਰਜ਼ੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak Te reza: oh Señor Compasivo,"