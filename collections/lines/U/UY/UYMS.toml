[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਧੁ ਕੀਟਭ ਕੇ ਬਧ ਨਮਿਤ; ਜਾ ਦਿਨ ਜਗਤ ਮੁਰਾਰਿ ॥"
page = 191

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day on which Vishnu manifested himself for the killing of Madhu and Kaitabh,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਧੁ ਅਤੇ ਕੈਟਭ ਦੈਂਤਾਂ ਦੇ ਮਾਰਨ ਲਈ ਜਿਸ ਦਿਨ ਮੁਰਾਰੀ (ਸਚੇਤ ਹੁੰਦਾ ਹੈ)"