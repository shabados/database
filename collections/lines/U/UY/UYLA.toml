[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਸਿਰਿ ਤੂ ਏਕੋ ਸਾਹਿਬੁ; ਸਬਦੇ ਨਾਮੁ ਸਲਾਹਾ ਹੇ ॥੧੩॥"
page = 1056
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone, are the Lord over the heads of all. By the Guru's teaching the praise of the Name is lauded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਦੇ ਸਿਰ ਦਾ ਸੁਆਮੀ ਹੈਂ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਨਾਮ ਦੀ ਮਹਿਮਾ ਅਲਾਪ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One Lord and Master over all. Through the Shabad, the Naam is praised. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਕੇ ਸਿਰ ਪਰ ਤੂੰ ਏਕ ਹੀ ਸੁਆਮੀ ਹੈਂ, ਪਰੰਤੂ ਜਾਣਿਆਂ ਉਨਾਂ ਨੇ ਹੈ ਜਿਨੋਂ ਨੇ ਗੁਰ ਉਪਦੇਸ ਦੁਆਰਾ ਨਾਮ ਕੋ ਸਲਾਹਿਆ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਭ ਜੀਵਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਤੂੰ ਆਪ ਹੀ ਮਾਲਕ ਹੈਂ। (ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ ਜੀਵ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ ਤੇਰਾ) ਨਾਮ (ਜਪ ਸਕਦੇ ਹਨ ਅਤੇ ਤੇਰੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦੇ ਹਨ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਸਾਹਿਬੁ = ਮਾਲਕ। ਸਬਦੇ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ) ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Palabra del Guru que uno alaba Tu Nombre.(13)"