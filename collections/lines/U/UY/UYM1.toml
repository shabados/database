[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਬਸੰਤ ਸਮੈ ਸਫਲ ਬਨਾਸਪਤੀ; ਨਿਹਫਲ ਸੈਂਬਲ ਬਡਾਈ ਉਰ ਆਨੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as all vegetation bears flowers and fruits during spring season but a cotton silk tree who has brought in him the praise of being big and mighty, remains bereft of flowers and fruits."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਸੰਤ ਰੁੱਤ ਵਿਖੇ ਸਭ ਬਨਾਸਪਤੀਆਂ ਸਫਲੀਆਂ ਹੌ ਪੈਂਦੀਆਂ ਹਨ ਪਰ ਸਿੰਬਲ ਦਾ ਬਿਰਛ ਅਫਲ ਹੀ ਰਿਹਾ ਕਰਦਾ ਹੈ, ਕ੍ਯੋਜੁ ਓਸ ਨੇ ਆਪਣੇ ਮਨ ਅੰਦਰ ਉੱਚੇ ਤੇ ਫੈਲਰੇ ਹੋਣ ਦੀ ਵਡਿਆਈ ਲਿਆਂਦੀ ਹੋਈ ਹੈ।"