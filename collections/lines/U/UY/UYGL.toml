[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਘਟ ਘਟ; ਪੁਰਖ ਬਿਸੇਖਾ ॥"
page = 259
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He beholds the sublime Lord filling every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੇਸ਼ਟ ਸੁਆਮੀ ਹਰ ਦਿਲ ਅੰਦਰ ਪਰੀ ਪੁਰਨ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sublime Lord, the Primal Being, is totally pervading each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਖ ਵਾਹਗੁਰੂ ਕੋ ਤਿਨੋਂ ਨੇ ਵਸੇਸ ਕਰ ਕੇ ਘਟ ਘਟ ਮੇਂ ਜਾਨਾ ਹੈ, ਵਾ ਤਿਸ ਮਾਯਾ ਤੇ ਨਿਰਲੇਪੁ ਹੈਂ। ਅਰੁ ਜੋ ਘਟ ਘਟ ਮੇਂ ਪੂਰਨ ਪੁਰਖੁ ਹੈ ਵਸੇਸ ਕਰ ਤਿਸ ਕੇ ਸੰਗ, ਭਾਵ ਤਿਸ ਸਾਥ ਅਭੇਦੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵਿਆਪਕ ਪ੍ਰਭੂ ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prevaleciente en Todo y al mismo tiempo Trascendente,"