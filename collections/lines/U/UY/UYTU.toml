[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਦੀਆ ਨਾਮੁ ਵਖਾਣੈ ॥੧॥"
page = 563
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He then repeats the Name given by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਤੇਰੇ ਦਿਤੇ ਹੋਏ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We chant Your Name, which You have given to us. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੇਰਾ ਹੀ ਦੀਆ ਹੂਆ ਨਾਮ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤੇਰਾ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ ਤੇਰਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así cantamos Tu Nombre, el que nos has dado. (1)"