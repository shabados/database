data = "ਆਪਨ ਟਰਿ ਮਾਤਾ ਪਹਿ ਆਈ ॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After dressing him as a woman, she went to her mother."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਆਪਣੀ ਮਾਂ ਕੋਲ (ਲੈ ਕੇ) ਆਈ।"