[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁ ਲੀਨੋ; ਮੁਖਿ ਦੀਨੀ ਛਾਰੁ ॥"
page = 1252
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and man takes the honey and throws dust into its mouth (so is the case with man's amassed wealth)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੰਦਾ ਸ਼ਹਿਦ ਲੈ ਲੈਂਦਾ ਹੈ ਅਤੇ ਇਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਘੱਟਾ ਪਾਉਂਦਾ ਹੈ (ਉਹ ਹੀ ਹੈ ਦਸਾ ਜੀਵ ਦੇ ਇਕੱਠੇ ਕੀਤੇ ਹੋਏ ਧਨ ਦੀ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then someone comes and takes the honey, and throws dust in its mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਮੁਖ ਮੇਂ (ਛਾਰੁ) ਧੂਆਂ ਦੇ ਕਰ ਮਧੁਹਾ ਨੇ ਸਹਿਤ ਕੋ ਲੇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨੁੱਖ (ਆ ਕੇ) ਸ਼ਹਿਦ ਲੈ ਲੈਂਦਾ ਹੈ ਤੇ ਉਸ ਮੱਖੀ ਦੇ ਮੂੰਹ ਵਿਚ ਸੁਆਹ ਪਾਂਦਾ ਹੈ (ਭਾਵ, ਉਸ ਮੱਖੀ ਨੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਦੇਂਦਾ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve como el hombre le echa polvo y huye con la miel."