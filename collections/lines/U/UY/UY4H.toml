[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਰੂਪੁ ਨਾਹੀ. ਜਾਤਿ ਨਾਹੀ; ਨਾਹੀ ਮੁਖੁ ਮਾਸਾ ॥"
page = 1328
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has no form, no caste, no mouth and flesh,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਸਰੂਪ ਨਹੀਂ, ਜਾਤੀ ਨਹੀਂ, ਨਾਂ ਹੀ ਮੂੰਹ ਅਤੇ ਮਾਸ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has no beauty, no social status, no mouth, no flesh"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਕੋਈ ਰੂਪ ਨਹੀਂ ਹੈ ਔਰ ਕੋਈ ਜਾਤੀ ਨਹੀਂ ਹੈ, ਨਾ ਤਿਸ ਕੇ ਮੁਖਆਦੀ ਅੰਗ ਹੈਂ ਔ ਨਾ ਮਾਸੁ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜਿਨ੍ਹਾਂ ਪਾਸ ਰੂਪ ਨਹੀਂ, ਜਿਨ੍ਹਾਂ ਦੀ ਉੱਚੀ ਜਾਤਿ ਨਹੀਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਸੋਹਣੇ ਨਕਸ਼ ਨਹੀਂ, ਜਿਨ੍ਹਾਂ ਪਾਸ ਸਰੀਰਕ ਬਲ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque uno no sea bello, no tenga boca, carne o estatus social,"