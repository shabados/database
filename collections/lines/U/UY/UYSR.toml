type = "primary"
data = "ਹਰੀਚੰਦੁ ਦਾਨੁ ਕਰੈ; ਜਸੁ ਲੇਵੈ ॥"
page = 224
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hari Chand gave alms and earned renown."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਚੰਦ ਨੇ ਖ਼ੈਰਾਤ ਕੀਤੀ ਅਤੇ ਨੇਕ ਨਾਮੀ ਖੱਟੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hari Chand gave in charity, and earned public praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਾਜਾ ਹਰੀਚੰਦ ਦਾਨ ਕਰਤਾ ਅਰ ਜਸ ਲੇਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਜਾ) ਹਰੀਚੰਦ (ਭੀ) ਦਾਨ ਕਰਦਾ ਸੀ, (ਦਾਨ ਦੀ ਸੋਭਾ ਵਿਚ ਹੀ ਮਸਤ ਰਿਹਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰੀਚੰਦੁ = {ਇਕ ਬਚਨ-ਪਾਲ ਧਰਮੀ ਤੇ ਦਾਨੀ ਰਾਜਾ। ਪਟਨਾ ਰਾਜਧਾਨੀ। ਵਿਸ਼ਿਸ਼ਟ ਇਸ ਦਾ ਪਰੋਹਤ ਸੀ। ਵਿਸ਼ਿਸ਼ਟ ਨੇ ਵਿਸ਼ਵਾਮਿੱਤ੍ਰ ਪਾਸ ਰਾਜੇ ਦੇ ਦਾਨ ਦੀ ਸੋਭਾ ਕੀਤੀ। ਵਿਸ਼ਵਾਮਿਤ੍ਰ ਨੇ ਪਰਖਣਾ ਚਾਹਿਆ। ਵਿਸ਼ਿਸ਼ਟ ਦੀ ਗੈਰ = ਹਾਜ਼ਰੀ ਵਿਚ ਰਾਜੇ ਨੇ ਸਾਰਾ ਰਾਜ ਦਾਨ ਕਰ ਦਿੱਤਾ। ਦੱਛਣਾ ਦੇ ਇਵਜ਼ ਵਿਚ ਰਾਜਾ ਆਪ ਉਸ ਦੀ ਰਾਣੀ ਤਾਰਾ ਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਕਾਂਸੀ ਦੀ ਮੰਡੀ ਵਿਚ ਵਿਕੇ। ਰਾਜੇ ਨੂੰ ਮਰਘਟ ਦੇ ਠੇਕੇਦਾਰ ਇਕ ਚੂਹੜੇ ਨੇ ਮੁੱਲ ਲੈ ਲਿਆ। ਰਾਣੀ ਤਾਰਾ ਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਨੂੰ ਇਕ ਬ੍ਰਾਹਮਣ ਨੇ ਖ਼ਰੀਦ ਲਿਆ। ਪੁੱਤਰ ਸੱਪ ਦਾ ਡੰਗਿਆ ਮਰ ਗਿਆ। ਤਾਰਾ ਮਰਘੱਟ ਵਿਚ ਪੁੱਤਰ ਨੂੰ ਸਾੜਨ ਲੈ ਗਈ, ਅਗੋਂ ਮਸੂਲ ਲਏ ਬਿਨਾਂ ਹਰੀਚੰਦ ਨੇ ਇਜਾਜ਼ਤ ਨਾਹ ਦਿੱਤੀ। ਰਾਣੀ ਪਾਸ ਮਸੂਲ ਜੋਗੇ ਪੈਸੇ ਨਹੀਂ ਸਨ। ਪਰਖ ਦੀ ਹੱਦ ਹੋ ਗਈ। ਵਿਸ਼ਵਾਮਿੱਤ੍ਰ ਸ਼ਰਮਿੰਦਾ ਹੋਇਆ। ਰਾਜੇ ਦੀ ਜਿੱਤ ਹੋਈ, ਪਰ ਇਹ ਸਾਰਾ ਕਸ਼ਟ ਮਿਲਿਆ ਕਿ ਰਾਜੇ ਨੇ ਆਪਣੇ ਗੁਰੂ ਵਿਸ਼ਿਸ਼ਟ ਤੋਂ ਸਲਾਹ ਨਾਹ ਲਈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hari Chand dio todo lo que tenía en caridad y era honrado y aclamado,"