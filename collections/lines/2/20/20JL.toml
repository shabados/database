[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦੇ ਰਾਹ ਉੱਤੇ ਮੈਣ ਇਸੇ ਗੱਲ ਨੂੰ ਬਾਰ ਬਾਰ ਦੁਹਰਾਣਦਾ ਹਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਰਾਹਿ ਇਸ਼ਕ ਈਣ ਹਮਾ ਤਕਰਾਰ ਮੀ ਕੁਨੇਮ ।੫੯।੪।"

[[content]]
asset = "KEGP"
