[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕਰਿ ਸਾਧਨਾ; ਇਕ ਮਨਿ ਇਕੁ ਧਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Disciplining himself in the company in the holy ones i.e. losing his ego, he remembers Lord with single-minded devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ (ਇਹ) ਸਾਧਨਾਂ ਕਰ ਕੇ ਇਕ ਮਨ ਹੋ ਕੇ ਇਕ (ਵਾਹਿਗੁਰੂ) ਨੂੰ ਧਿਆਇਆ।"