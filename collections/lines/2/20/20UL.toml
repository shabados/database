[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਕਉ. ਮਤਿ ਕੋਈ ਨਿੰਦਹੁ; ਸੰਤ ਰਾਮੁ ਹੈ ਏਕੋੁ ॥"
page = 793
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let no one slander the saints. The Lord and the saint are one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਸਾਧੂਆਂ ਦੀ ਬਦਖੋਈ ਨਾਂ ਕਰੇ। ਸਾਹਿਬ ਅਤੇ ਸਾਧੂ ਇਕੋ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one slander the Saints, because the Saints and the Lord are as one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਦ੍ਵਾਰੇ ਐਸਾ ਲਾਭ ਹੋਤਾ ਹੈ, ਤਿਨ ਸੰਤੋਂ ਕੋ ਮਤ ਕੋਈ ਨਿੰਦੋ, ਸੰਤ ਔ ਰਾਮੁ ਏਕੁ ਰੂਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਹੇ ਭਾਈ! ਇਹ ਬਰਕਤਿ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਦੀ ਹੈ) ਤੁਸੀ ਕੋਈ ਧਿਰ ਸੰਤਾਂ ਦੀ ਕਦੇ ਨਿੰਦਿਆ ਨਾਹ ਕਰਿਓ, ਸੰਤ ਤੇ ਪਰਮਾਤਮਾ ਇੱਕ-ਰੂਪ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombres, no calumnien a los Santos, pues el Señor y los Santos son Uno."