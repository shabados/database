[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਧਿਆਇਆ ਹਿਰਦੈ ਦਿਨਸੁ ਰਾਤਿ; ਤੇ ਮਿਲੇ. ਨਹੀ ਹਰਿ ਰੋਲੁ ॥"
page = 1317
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who heartitly contemplate their God, day and night, they must meet with him and there is no doubt about it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ, ਦਿਹੁੰ ਅਤੇ ਰੈਣ, ਦਿਲ ਨਾਲ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਉਸ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ ਅਤੇ ਇਸ ਇਸ ਵਿੱਚ ਕੋਈ ਸੰਦੇਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on Him in their hearts, day and night, merge with the Lord - there is no doubt about it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਰਾਤ੍ਰਿ ਦਿਨ ਹਿਰਦੇ ਮੇਂ ਧਿਆਇਆ ਹੈ ਵਹੁ ਪੁਰਸ਼ ਹਰੀ ਕੋ ਮਿਲੇ ਹੈਂ, ਇਸ ਮੇਂ ਕੁਝ (ਰੋਲੁ) ਸੰਦੇਹ ਨਹੀਂ ਅਰਥਾਤ ਸਚ ਬਾਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋ ਗਏ, ਇਸ ਵਿਚ ਕੋਈ ਸ਼ੱਕ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਰੋਲੁ = ਸ਼ੱਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmergen en el Señor y no hay duda al respecto. Por una grandiosa y buena fortuna se acercan a la Saad Sangat,"