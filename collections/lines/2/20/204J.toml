[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਪਾਤ ਜਛ ਕਿੰਨ੍ਰਨੀ ਮਮੋਹ ਮਾਨਨੀ ਮਨੰ ॥੪੫੫॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Yaksha and Kinnar women were all getting allured.455."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਕਸ਼ਾਂ ਅਤੇ ਕਿੰਨਰਾਂ ਦੀਆਂ ਅਣਖੀਲੀਆਂ ਇਸਤਰੀਆਂ ਮਨ ਵਿਚ ਮੋਹਿਤ ਹੋ ਕੇ (ਧਰਤੀ ਉਤੇ) ਡਿਗ ਰਹੀਆਂ ਸਨ ॥੪੫੫॥"