[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਧਰਤੀ; ਸਬਦੁ ਬੀਜਿ ਅਪਾਰਾ ॥"
page = 1048
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If this body be the earth and the Infinite Name the seed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਹ ਦੇਹ ਜ਼ਿਮੀ ਹੋਵੇ ਅਤੇ ਬੇਅੰਤ ਨਾਮ ਬੀਜ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is the earth, and the infinite Shabad is the seed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਸ ਸਰੀਰ ਧਰਤੀ ਮੇਂ ਗੁਰ ਸਬਦ ਰੂਪ ਅਪਾਰੁ ਬੀਜ ਬੀਜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਇਸ ਸਰੀਰ ਨੂੰ ਧਰਤੀ ਬਣਾ, ਇਸ ਵਿਚ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਬੀਜ ਪਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੁ ਅਪਾਰਾ = ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦਾ ਬੀਜਿ)। ਬੀਜ = {ਕ੍ਰਿਆ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si este cuerpo es la tierra y la Palabra Infinita la semilla,"