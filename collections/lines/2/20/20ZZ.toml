[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿ ਬਲਿ; ਜਿਨ ਰਾਮ ਕਹੇ ॥੧॥"
page = 345
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice a sacrifice unto those who repeat God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਕੁਰਬਾਨ ਹਾਂ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਸਾਹਿਬ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to those who chant the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਰਾਮ ਕੇ ਗੁਨ ਕਹੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਮਨ ਬਾਣੀ ਕਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਹਨਾਂ ਤੋਂ ਜਿਨ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ ਬਲਿ = ਸਦਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco en sacrificio mi ser a aquél que recita Tu Nombre. (1)"