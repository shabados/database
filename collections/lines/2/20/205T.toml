[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਹਰਿ ਸੇਵਿਹੁ ਸੁਖਦਾਤਾ ਸੁਆਮੀ; ਜਿਸੁ ਸੇਵਿਐ ਸਭ ਭੁਖ ਲਹਾਸਾ ॥੧॥"
page = 860
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul serve thou Lord Master the peace-giver, by serving whom all the hunger shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਰਾਮ ਦੇਣਹਾਰ ਸਾਹਿਬ ਮਾਲਕ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰ, ਜਿਸ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਤੇਰੀ ਸਾਰੀ ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, serve the Lord, the Giver of peace; serving Him, all your hunger shall depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤਿਸ ਕੋ ਸੇਵਹੁ ਜੋ ਹਰੀ ਸੁਆਮੀ ਸੁਖ ਦਾਤਾ ਹੈ, ਜਿਸ ਕੇ ਸੇਵਨੇ ਸੇ ਸਭ ਆਸ ਰੂਪ ਭੂਖ ਲਹ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਮੇਰੇ ਮਨ! ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਮਾਲਕ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰ, ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ-ਭੁੱਖ ਲਹਿ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita en Tu Maestro Dador de Éxtasis, Contemplándolo, toda tu ansiedad desaparece.(1)"