[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ; ਗੁਰ ਭਾਣਾ ਮੰਨਿ ਲਏਨੑਿ ॥੩॥"
page = 757
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it be so pre-ordained by the Primal Being, the Sikhs accept the Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਿ ਪੁਰਖ ਦਾ ਮੁੱਢ ਤੋਂ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੋਵੇ ਤਾਂ ਸਿੱਖ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਸਵੀਕਾਰ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is pre-ordained, accept it as the Will of the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਆਦ ਸੇ ਹੀ ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਪੂਰਬਲਾ ਕਰਮ ਲਿਖਾ ਹੈ ਵਹੁ ਗੁਰੋਂ ਕੇ ਭਾਣੇ ਕੋ ਮਾਨ ਲੇਤੇ ਹੈਂ, ਭਾਵ ਗੁਰੋਂ ਕੀ ਆਗ੍ਯਾਨੁਸਾਰ ਚਲਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਪਹਿਲੇ ਹੀ ਇਹ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ, ਉਹੀ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਮੰਨਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਪੂਰਬਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ। ਭਾਣਾ = ਰਜ਼ਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cualquiera que sea el Decreto del Señor Eterno, ellos aceptan Su Voluntad.(3)"