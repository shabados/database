[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਯ ਸਦ ਨਿਨਦ ਬਿਹਦ ਭਏ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram caused both Khar and Dushan flow down in the stream of death after killing them. The victory was greatly hailed from all the four sides."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੈ ਦੇ ਬੇਹਦ ਸ਼ਬਦ ਇਕਸਾਰ ਹੋਏ।"