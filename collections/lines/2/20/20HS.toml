[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਸਿਸਟਿ ਕਰਤਾ; ਸਿਰਜਣਹਾਰਿਆ ॥"
page = 642
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself, O Lord, art the Designer and the Creator of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ, ਹੇ ਸਾਹਿਬ! ਸੰਸਾਰ ਦਾ ਘੜਣਹਾਰ ਅਤੇ ਰਚਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Creator, the Fashioner of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਉਤਪਤ ਕਰਨੇਹਾਰ! ਤੂੰ ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਕਾ ਕਰਤਾ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਤੂੰ ਆਪ ਹੀ ਸੰਸਾਰ ਦੇ ਰਚਣ ਵਾਲਾ ਹੈਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Único Señor Creador; has construido Tu Propio Teatro y lo has adornado también."