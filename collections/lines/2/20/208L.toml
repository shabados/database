[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜ ਨਾਰੀ ਰਾਜੈ ਜੋ ਚਹੀ ॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘What has happened to your honour? Your wife goes to Raja."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਰਾਜਾ ਤੇਰੀ ਇਸਤਰੀ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ।"