[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਿ ਭਜਹੁ ਗੁਪਾਲ ॥"
page = 675
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints, congregation, meditate thou, on God, the Cherisher of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਤੂੰ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, meditate, vibrate upon the Lord of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਗੋਪਾਲ ਕਾ ਹੀ (ਭਜਹੁ) ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejor contempla a tu Dios, en la Sociedad de los Santos,"