[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਸਿਮਰੈ ਅੰਤਰਜਾਮੀ ॥੨॥੩॥੫੭॥"
page = 684
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak meditates on Lord, the Inner-knower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ, ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates in remembrance on the Lord, the Inner-knower, the Searcher of hearts. ||2||3||57||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਜਨ ਤਿਸ ਅੰਤਰਯਾਮੀ ਕੌ ਹੀ ਸਿਮਰਤੇ ਹੈਂ॥੨॥੩॥੫੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ (ਭੀ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਸਿਮਰਦਾ ਹੈ ਜੋ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ॥੨॥੩॥੫੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਸਿਮਰੈ = ਨਾਨਕ ਸਿਮਰਦਾ ਹੈ ॥੨॥੩॥੫੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Nanak contempla a su Dios, el Conocedor Íntimo de todos los corazones. (2-3-57)"