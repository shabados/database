[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੀਵਣਿ ਮੁਕਤਿ, ਸਚਾਵਾ ਚੋਲਾ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His is life of a liberated one during the life on earth i.e. he is a jivanmukt'."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਮੁਕਤਿ ਸੱਚਾ ਜਾਮਾ ਹੈ (ਭਾਵ ਇਹ ਕਿ ਸਫਲ ਜਨਮ ਹੈ)।"