[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੰਤ ਨਾਨਕ; ਸਬਦ ਬੀਣਾਂ ॥੧੩॥"
page = 1355
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The flute of the Name, O Nanak, plays within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਬੰਸਰੀ, ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਅੰਦਰ ਵੱਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the musical instrument of the Word of the Shabad vibrates and resounds within. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਕੇ ਸਬਦ ਰੂਪੀ (ਬੀਣਾ) ਬਾਜਾ ਬਜਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੇ ਵਾਜੇ (ਸਦਾ) ਵੱਜਦੇ ਹਨ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, el Instrumento Musical de la Palabra del Shabd, vibra y resuena en el interior. (13)"