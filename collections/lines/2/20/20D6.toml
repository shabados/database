[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਤਨੁ; ਜਿਨਿ ਗੁਰਮੁਖਿ ਪਾਇਆ ॥"
page = 286
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who receives the name jewel,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਨਾਮ ਦਾ ਹੀਰਾ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of the Naam is obtained by the Gurmukhs;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖ ਨੇ ਨਾਮ ਰਤਨ ਕੌ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖ ਨੇ ਨਾਮ-ਰੂਪੀ ਰਤਨ ਲੱਭ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que voltean hacia Dios y encuentran el Tesoro de Su Nombre,"