[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ ਜਿਸ ਨੋ ਤੂ ਪੂਕਾਰਦਾ; ਤਿਸ ਨੋ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥"
page = 1281
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sparrow-hawk, every one longs for Him onto whom thou call."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਪੀਹੇ! ਜਿਸ ਨੂੰ ਤੂੰ ਵਾਜਾਂ ਮਾਰਦਾ ਹੈ ਉਸ ਲਈ ਹਰ ਕੋਈ ਤਾਂਘ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O rainbird, the One unto whom you call - everyone longs for that Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਿਆਸੂ ਰੂਪ ਪਪੀਹਾ! ਜਿਸ ਨਾਮ ਵਾ ਸੁਖ ਜਲ ਕੋ ਤੂੰ ਪੁਕਾਰਤਾ ਹੈਂ, ਤਿਸ ਕੋ ਸਭ ਕੋਈ (ਲੋਚੈ) ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਿਰਹੀ ਜੀਵ! ਜਿਸ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਲਈ ਤੂੰ ਤਰਲੇ ਲੈ ਰਿਹਾ ਹੈਂ, ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਹਰੇਕ ਜੀਵ ਲੋਚਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Chatrik, todos añoran al mismo Señor que tú llamas."