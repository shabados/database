[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨੇ ਕੈ ਪਰਬਤਿ. ਗੁਫਾ ਕਰੀ; ਕੈ ਪਾਣੀ ਪਇਆਲਿ ॥"
page = 139
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may make a cavern in the mountain of gold or in the water of the nether-world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੋਨੇ ਦੇ ਪਹਾੜ ਵਿੱਚ ਜਾ ਪਾਤਾਲ ਦੇ ਜਲ ਅੰਦਰ ਕੰਦਰਾਂ ਬਣਾ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may make a cave, in a mountain of gold, or in the water of the nether regions;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧੀ ਕੇ ਪ੍ਰਤਾਪ ਸੁਮੇਰ ਪਰਬਤ ਪਰ ਜਾ ਕਰ ਗੁਫਾ ਕਰੀਏ, (ਕੈ) ਅਥਵਾ ਪਾਣੀ ਹਾਡੇ ਪਤਾਲ ਮੇਂ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਚਾਹੇ) ਸੋਨੇ ਦੇ (ਸੁਮੇਰ) ਪਰਬਤ ਉੱਤੇ ਗੁਫਾ ਬਣਾ ਲਵਾਂ, ਭਾਵੇਂ ਹੇਠਾਂ ਪਾਣੀ ਵਿਚ (ਜਾ ਰਹਾਂ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਇਨੇ ਕੈ ਪਰਬਤਿ = ਸੋਨੇ ਦੇ ਸੁਮੇਰ ਪਹਾੜ ਉਤੇ। ਕਰੀ = ਮੈਂ ਬਣਾ ਲਵਾਂ। ਕੈ = ਜਾਂ, ਭਾਵੇਂ, ਚਾਹੇ। ਪਇਆਲਿ = ਪਾਤਾਲ ਵਿਚ। ਪਾਣੀ ਪਇਆਲਿ = ਹੇਠਾਂ ਪਾਣੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si yo habitara en la cueva de una montaña dorada, o en la oscura profundidad de los océanos,"