data = "ਅਨਗੰਜ ਅਭੰਜਾ ਖੰਕਾਲੀ ॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are the eternal goddess Kali, but alongwith it,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਗੰਜੇ ਜਾ ਸਕਣ ਵਾਲੀ, ਨਾ ਭੰਨੇ ਜਾ ਸਕਣ ਵਾਲੀ, ਭਿਆਨਕ ਰੂਪ ਵਾਲੀ ('ਖੰਕਾਲੀ')"