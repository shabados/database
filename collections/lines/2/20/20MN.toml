[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਰੰਥ ਬਢਨ ਤੇ ਅਧਿਕ ਡਰਾਊ ॥"
page = 552

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Upto which doing I should narrate this story, because I greatly fear the enlargement of this volume"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗ੍ਰੰਥ ਦੇ ਵੱਡੇ ਹੋ ਜਾਣ ਦਾ ਬਹੁਤ ਡਰ ਲਗਦਾ ਹੈ।"