[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤ ਕੈ ਖਟਿਐ; ਦੁਖੁ ਨਹੀ ਪਾਇਆ ॥"
page = 372
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name, I have earned, and so shall have no pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਨਾਮ ਮੈਂ ਕਮਾਇਆ ਹੈ ਅਤੇ ਇਸ ਲਈ ਦੁੱਖ ਨਹੀਂ ਪਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have earned Truth, and I shall have no pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਤ ਨਾਮ ਕੇ ਕਮਾਉਨੇ ਮੇਂ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਦੁਖ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਈਮਾਨਦਾਰੀ ਨਾਲ ਖੱਟਣ ਕਰਕੇ ਇਹ ਰਤਨ ਹਾਸਲ ਕਰਨ ਵਿਚ ਮੈਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਸਹਾਰਨਾ ਪਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ ਕੈ ਖਟਿਐ = ਈਮਾਨਦਾਰੀ ਨਾਲ ਕਮਾਇਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, comprada con Verdad, no trajo ningún dolor,"