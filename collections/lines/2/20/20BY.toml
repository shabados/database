[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਿਲੋਕ ਧਰੇ ਰਿਖਿ ਪਾਲ ਜਟਾ ॥"
page = 666

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After a long time, when his attention was broken, then he saw the great sage with matted locks"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਵੇਖਿਆ (ਕਿ ਇਹ) ਜਟਾਵਾਂ ਦੀ ਪੰਗਤੀ ਵਾਲਾ ਰਿਸ਼ੀ ਹੈ।"