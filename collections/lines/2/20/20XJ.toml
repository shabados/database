[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਕਮਾਨੇ ਕਉ ਲੇ ਬਾਂਧੇ; ਫਿਰਿ ਪਾਛੈ ਪਛੁਤਾਨੀ ॥੧॥"
page = 403
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For his own actions, he is bound down and then, afterwards he regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਿੱਜ ਦੇ ਅਮਲਾਂ ਦੀ ਖਾਤਰ ਉਹ ਨਰੜ ਲਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤਦ, ਉਹ ਮਗਰੋਂ ਅਫਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By his own actions, he is tied down, and in the end, he regrets and repents. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪਣੇ ਕਮਾਏ ਹੂਏ ਕਰਮੋਂ ਕੇ ਫਲੋਂ ਕੋ ਲੇ ਕਰ ਕੇ ਬਾਂਧੇ ਗਏ ਫਿਰ ਪੀਛੇ ਸੇ ਪਛਤਾਉਣੀ ਹੀ ਰਹਿ ਜਾਵੇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੀਤੇ ਮੰਦ ਕਰਮਾਂ ਦਾ ਕਾਰਨ ਫੜੇ ਜਾਂਦੇ ਹਨ (ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿਚ ਉਹ ਵਿਕਾਰ ਉੱਘੜਨ ਤੇ) ਫਿਰ ਪਿਛੋਂ ਉਹ ਪਛੁਤਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, estamos atados por nuestros propios hechos, y luego lloramos. (1)"