[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਟਿ ਨ ਆਵੈ; ਨਿਖੁਟਿ ਨ ਜਾਇ ॥"
page = 375
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It suffers not deficiency, nor is it exhausted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਕਮੀ ਨਹੀਂ ਵਾਪਰਦੀ ਅਤੇ ਨਾਂ ਇਹ ਮੁੱਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It does not run short, and it does not run out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰਿ ਧਨ ਕੈਸਾ ਹੈ? ਜਿਸ ਕੇ ਖਾਣੇ ਸੇ (ਤੋਟਿ) ਘਾਟਾ ਨਹੀਂ ਆਵਤਾ ਹੈ ਔਰੋਂ ਕੋ ਦੇਣੇ ਕਰ (ਨਿਖੁਟਿ) ਕਮਤੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਐਸਾ ਧਨ ਹੈ ਜਿਸ ਵਿਚ) ਕਦੇ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ ਜੋ ਕਦੇ ਨਹੀਂ ਮੁੱਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਟਿ = ਘਾਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro Divino nunca se acaba, nunca disminuye,"