[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ ਨਿਧਾਨੁ; ਗੁਰਮੁਖਿ ਪਾਈਐ ॥"
page = 369
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within us is the Name treasure, but it is obtained, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਅੰਦਰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਪ੍ਰੰਤੂ ਇਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within is the treasure of the Naam; it is obtained by the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਧਾਨੁ) ਆਸੁਰੇ ਰੂਪ ਨਾਮ ਅੰਤਸਕਰਣ ਮੇਂ ਹੈ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਹਰੇਕ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈ, ਪਰ ਇਹ ਲੱਭਦਾ ਹੈ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਸਭ ਦੇ) ਅੰਦਰ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro interior enaltecemos el Tesoro del Nombre a través del Shabd de la Palabra del Guru,"