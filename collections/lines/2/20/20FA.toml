[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਮਇਆ ਕਿਰਪਾ ਨਾਨਕ ਕਉ; ਸੁਨਿ ਸੁਨਿ ਜਸੁ ਜੀਵਾਉ ॥੨॥੧॥੩੮॥੬॥੪੪॥"
page = 536
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show kindness compassion and mercy unto hearing Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਉਤੇ ਕ੍ਰਿਪਾਲਤਾ, ਦਇਆਲਤਾ ਤੇ ਮਿਹਰਬਾਨੀ ਧਾਰ। ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ ਸ਼ਘਾਲਾ ਸੁਣ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Kindness, Mercy and Compassion to Nanak; hearing Your Praises, I live. ||2||1||38||6||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾ ਸੂਰਪ! ਤੂ ਹੀ ਪਹਲੇ ਭੀ ਭਗਤੋਂ ਪਰ ਮਯਾ ਕਰਤਾ ਆਯਾ ਹੈਂ ਅਬ ਮੇਰੇ ਪਰ ਭੀ ਕ੍ਰਿਪਾ ਕਰ, ਜੋ ਤੇਰਾ ਜਸ ਸੁਨ ਸੁਨ ਕਰ ਜੀਵਤਾ ਰਹੂੰ॥੨॥੧॥੩੮॥੬॥੪੪॥☬ਮਨ ਕੇ ਬਹਾਨੇ ਸੇ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਆਪਣੇ) ਦਾਸ ਨਾਨਕ ਉੱਤੇ ਦਇਆ ਕਰ, ਮੇਹਰ ਕਰ, ਕਿਰਪਾ ਕਰ ਕਿ (ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਤੋਂ ਤੇਰੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣ ਸੁਣ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਰਹਾਂ ॥੨॥੧॥੩੮॥੬॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਇਆ = ਕਿਰਪਾ। ਸੁਨਿ = ਸੁਣ ਕੇ। ਜੀਵਾਉ = ਜੀਵਉਂ ॥੨॥੧॥੩੮॥੬॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muestra tu Compasión a Nanak, oh Dios, para que pueda vivir siempre cantando Tu Alabanza. (2‑1‑38‑6‑44)"