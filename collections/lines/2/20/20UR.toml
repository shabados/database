[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕੇ ਊਪਰਿ ਅਪਨੀ ਰੁਚਿ ਸਿਉ ਰੀਝਿ ਸ︀ਯਾਮ ਬਲਿ ਜਾਇ ॥੨੪੧੩॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, according to his inclination, remains pleased with all.2413."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਉਪਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਆਪਣੀ ਇੱਛਾ ਨਾਲ ਬਲਿਹਾਰੇ ਜਾਂਦੇ ਹਨ ॥੨੪੧੩॥"