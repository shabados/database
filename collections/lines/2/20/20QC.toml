[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਤਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਜਨ; ਨਾਮੇ ਰਹੇ ਅਘਾਇ ॥੧੪॥"
page = 522
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing the ambrosial Name, His slaves remain sated with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਨੂੰ ਪੀਣ ਨਾਲ, ਉਸ ਦੇ ਗੁਮਾਸ਼ਤੇ, ਨਾਮ ਨਾਲ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the Ambrosial Amrit of the Naam, the Name of the Lord, His humble servants remain satisfied with the Naam. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਾਸ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਤੇ ਹੂਏ ਨਾਮ ਹੀ ਸੇ ਸੰਤੁਸ੍ਟ ਹੋ ਰਹੇ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਰੂਪ ਅੰਮ੍ਰਿਤ ਪੀ ਪੀ ਕੇ ਸੇਵਕ ਨਾਮ ਵਿਚ ਹੀ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus Humildes Sirvientes permanecen satisfechos con el Naam.. (14)"