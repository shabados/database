[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਧਿ ਮਤਿ ਕਰਤੈ ਹਿਰਿ ਲਈ; ਬੋਲਨਿ ਸਭੁ ਵਿਕਾਰੁ ॥"
page = 549
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator has taken away from them their good understanding, so all their speech is sinful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੇ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਸ਼੍ਰੇਸ਼ਟ ਸਮਝ ਖੋਹ ਲਈ ਹੈ, ਸੋ ਉਨ੍ਹਾਂ ਦੇ ਸਮੂਹ ਬਚਨ-ਬਿਲਾਸ ਪਾਪ ਭਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has taken away their subtle intellect, and all their speech is corrupt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸੁਧ ਬੁਧ ਕਰਤੇ ਨੇ ਹਰਿ ਲਈ ਹੈ, ਨਿਤਾ ਬੋਲਨਾ ਸਭ ਬਿਕਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਉਹਨਾਂ ਮਨਮੁਖਾਂ ਦੀ ਹੋਸ਼ ਤੇ ਅਕਲ ਖੋਹ ਲਈ ਹੈ ਉਹ ਨਿਰੇ ਵਿਕਾਰਾਂ ਦੇ ਬਚਨ ਹੀ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente, el Señor Creador la confunde y lo que ellos parlotean está lleno de maldad y es vano."