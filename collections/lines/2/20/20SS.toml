type = "primary"
data = "ਉਸਨ ਸੀਤਲਤਾ ਸਪਰਸ ਅਪਰਸ ਨ; ਗਰਮੁਖ ਸੁਖ ਫਲ ਤੁਲਿ ਓਤ ਪੋਤ ਹੈ ।੧੮੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The pleasure of Naam-like elixir that the Guru-conscious people enjoy is beyond all comforts of allaying or relieving hot or cold conditions by cool or hot means respectively. The hot and cold conditions keep altering but the relishment of Naam elixir rem"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗਰਮੀ ਅਰੁ ਸਰਦੀ ਵਾਲੇ ਸਪਰਸ਼ਾਂ ਭਾਵ ਐਹੋ ਜੇਹੇ ਹੁਨਾਲੇ ਸ੍ਯਾਲੇ ਦੇ ਮੌਸਮਾਂ ਅੰਦਰ ਵਰਤੀਨ ਹਾਰੇ ਪਹਿਨਣ ਵਾ ਮਰਦਨ ਆਦਿ ਦੇ ਲੈਕ ਐਸਾ ਕੋਈ ਸੁਖਦਾਈ ਪਦਾਰਥ ਨਹੀਂ, ਜਿਹਾ ਕਿ ਅਪਰਸ ਰੂਪ ਅਸੰਗ ਅਲੇਪ ਭਾਵੀ ਅਵਸਥਾ ਦੀ ਪ੍ਰਾਪਤੀ ਵਿਖੇ ਗੁਰਮੁਖਾਂ ਨੂੰ ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਕ੍ਯੋਂਕਿ ਗੁਰਮੁਖੀ ਸੁਖਫਲ ਇਕ ਰਸ ਹੀ ਹਰ ਸਮ੍ਯ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਇਹ ਤਾਣੇ ਪੇਟੇ ਵਤ ਅੰਦਰ ਬਾਹਰ ਰਮੋ ਰੋਮ ਵਿਖੇ ਰਮਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੮੫॥"