[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧੁ ਕਰਿਯੋ ਰਿਸ ਆਪਸਿ ਮੈ ਦੁਹੂੰ ਓਰਨ ਤੇ ਨਹੀ ਕੋਊ ਟਰੇ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From both sides, the warriors fought bravely with great anger and none of them retraced his steps"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਧਿਰਾਂ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਆਪਸ ਵਿਚ ਯੁੱਧ ਕੀਤਾ ਹੈ ਅਤੇ ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਕੋਈ ਪਿਛੇ ਨਹੀਂ ਹਟਿਆ ਹੈ।"