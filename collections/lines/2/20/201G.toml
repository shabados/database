[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਥਾਨ ਥਨੰਤਰਿ; ਜਤ ਕਤ ਪੇਖਉ ਸੋਈ ॥"
page = 619
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, in peace and inter-space, where-so-ever I see, there He, the Lord, it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਅਤੇ ਬਾਹਰ, ਥਾਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿੱਥਾਂ, ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਉਹ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, in all places and interspaces, wherever I look, He is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਤਰਿ) ਸਰੀਰ ਮੇਂ (ਬਾਹਰਿ) ਬ੍ਰਹਮੰਡ ਮੇਂ ਪੁਨਾ: ਔਰ ਸਥਾਨੋਂ ਕੇ ਅੰਤਰ ਰਹਿਨੇ ਵਾਰੇ ਜੋ ਜੀਵ ਹੈਂ, ਤਿਨ ਮੇਂ ਜਹਾਂ ਕਹਾਂ (ਸੋਈ) ਵਾਹਿਗੁਰੂ ਹੀ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੁਣ ਆਪਣੇ ਅੰਦਰ ਤੇ ਬਾਹਰ (ਸਾਰੇ ਜਗਤ ਵਿਚ), ਹਰ ਥਾਂ ਵਿਚ, ਮੈਂ ਜਿੱਥੇ ਵੇਖਦਾ ਹਾਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਵੱਸਦਾ ਵੇਖਦਾ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰ ਥਾਂ ਵਿਚ। ਜਤ ਕਤ = ਜਿੱਥੇ ਕਿੱਥੇ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਸੋਈ = ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro y fuera, en el espacio interior, en el exterior, donde sea que pongo mi mirada,"