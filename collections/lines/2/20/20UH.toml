[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਜੁਧ ਜੁਧੇ, ਨਮੋ ਗਿਆਨ ਗਿਆਨੇ ॥"
page = 10
line = 7

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Conqueror of wars! Salutation to Thee O Fountain of all knowledge!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਯੁੱਧਾਂ ਦੇ ਯੁੱਧ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ; ਹੇ ਗਿਆਨਾਂ ਦੇ ਵੀ ਗਿਆਨ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"