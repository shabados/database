[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕੇ; ਹਉ ਮਲਿ ਮਲਿ ਧੋਵਾ ਪਾਓੁ ॥੧॥"
page = 1201
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I would rub, wash and bathe the feet of that man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬੰਦੇ ਦੇ ਮੈਂ ਪੈਰ ਮਲਾਂ, ਪੂੰਝਾਂ ਅਤੇ ਸਾਫ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would wash and massage the feet of that humble being. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੇ ਚਰਨੋਂ ਕੋ ਮੈਂ ਮਲ ਮਲ ਕਰ ਧੋਊਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਪੈਰ ਮਲ ਮਲ ਕੇ ਧੋਵਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲਿ = ਮਲ ਕੇ। ਹਉ = ਮੈਂ। ਧੋਵਾ = ਧੋਵਾਂ, ਮੈਂ ਧੋਵਾਂ। ਪਾਓ‍ੁ = {ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਪਾਉ'=ਪੈਰ। ਇਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਪਾਓ'} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Santo Bienamado, viniera a mostrarme el Camino. Lavaría y masajearía los pies de ese ser Humilde del Señor. (1)"