[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਜੀਉ ਜਲਿ ਬਲਿ ਜਾਈ ॥੫॥"
page = 906
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the soul writhes in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਆਤਮਾਂ ਸੜ ਬਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, his soul cries out in agony. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਬਿਨਾ ਇਹ ਜੀਵ ਜਲ ਬਲ ਜਾਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਜਿੰਦ ਵਿਕਾਰਾਂ ਵਿਚ ਸੜਦੀ ਭੁੱਜਦੀ ਰਹਿੰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Nombre, su Alma se retuerce en agonía.(5)"