[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਕੁਸਲ ਸੇਤੀ. ਘਰਿ ਆਏ ॥"
page = 627
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meeting whom I have returned home with joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਖੁਸ਼ੀ ਨਾਲ ਗ੍ਰਿਹ ਨੂੰ ਮੁੜ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I met with Him, and returned home in joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੁਸਲ) ਅਨੰਦ ਸਾਥ ਮਿਲ ਕੇ ਹਮ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜ ਕੇ ਆਤਮਕ ਆਨੰਦ ਨਾਲ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ (ਬਾਹਰ ਭਟਕਣੋਂ ਬਚ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándolo uno regresa a su Ser con gran Dicha."