[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਹੀ ਬਾਤੈ ਸਭ ਜਾਦਵ ਕੀ ਜਦੁਰਾਇ; ਜਾਨਿਓ ਸਭ ਭੇਦ, ਕਹੀ ਬਾਤ ਮੁਸਕਾਇ ਕੈ ॥"
page = 523

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the world of Yadavas, and understanding the whole mystery,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯਾਦਵਾਂ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਦਿਆਂ ਹੀ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਸਾਰਾ ਭੇਦ ਜਾਣ ਲਿਆ ਅਤੇ ਹਸ ਕੇ ਗੱਲ ਕਹੀ।"