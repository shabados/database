[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋ ਕੋ ਨਿਜੁ ਨਾਰੀ ਲੈ ਕਰਿਯੋ ॥੯॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then you put your hand on the head of Shiva and win me over.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਇਸਤਰੀ ਬਣਾ ਲੈਣਾ ॥੯॥"