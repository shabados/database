[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਨਿ ਉਰਵਾਰਿ ਨ ਪਾਰਿ ॥"
page = 872
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon has no this or that shore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਕੋਈ ਇਹ ਜਾਂ ਉਹ ਕਿਨਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This bride has no restraint or limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਯਾ ਕਾ ਉਹਵਾਰ ਪਾਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਵੱਡੇ ਪਸਾਰੇ ਵਾਲੀ ਹੈ, ਇਸ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਵਾਰਿ = ਉਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie conoce lo que ella es, tan grande es su expansión,"