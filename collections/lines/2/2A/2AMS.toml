[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਨਿਕਟਿ; ਨ ਕਦੇ ਦੁਖੁ ਹਾਂ ॥"
page = 410
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he suffers not in any pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨੇੜੇ ਕੋਈ ਪੀੜ ਕਦਾਚਿੱਤ ਨਹੀਂ ਢੁਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "pain never draws near him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਪਾਸ ਕਭੀ ਦੁਖੁ ਨਹੀਂ ਆਉਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਕੋਈ ਦੁੱਖ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਨਿਕਟਿ = ਉਸ ਦੇ ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el dolor no se le acerca."