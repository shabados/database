[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕਰੀਆ ਸਮੁੰਦ੍ਰ ਬੋਹਥ ਮੈ ਸਾਵਧਾਨ; ਤਾ ਤੇ ਪਾਰਿ ਪਹੁਚਤ ਪਥਿਕ ਅਸੋਗ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a sailor is ever alert while sailing his boat in the ocean so that he takes all his passengers safely to other shore."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਞੇਂ ਹੀ ਜਿਸ ਭਾਂਤ ਕਰੀਆ ਮਲਾਹ ਸਮੁੰਦ੍ਰ ਅੰਦਰ ਬੋਹਿਥ ਜਹਾਜ ਵਿਖੇ ਸਵਾਧਾਨ ਸੁਚੇਤ ਰਹੇ ਤਾਂ ਇਸ ਤੋਂ ਪਾਂਧੀ ਲੋਕ ਪਿੱਛੋਂ ਆਨੰਦ ਪ੍ਰਸੰਨ ਰਹਿੰਦੇ ਪਾਰ ਜਾ ਪਹੁੰਚਿਆ ਕਰਦੇ ਹਨ।"