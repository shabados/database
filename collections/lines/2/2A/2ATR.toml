[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਮਨਿ ਵਸਿਆ; ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਾ ॥"
page = 1087
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Guru's word, the Lord's Name has secured and abode within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰਣ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੇ ਅੰਦਰ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord abides within my mind; I contemplate the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਬੀਚਾਰਿਆ ਤਬ ਹਰੀ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜਿਆਂ ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor habita en la propia mente."