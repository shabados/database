[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਮਤਿ ਬੁਧਿ ਸੁਧਿ ਗਿਆਨ ਧਿਆਨ, ਲਖ ਪਤਿ ਵਡਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Penances, continences, bathings on pilgrimage centres, karmas, dharmas yogas,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਮੱਤਾਂ, ਬੁਧਾਂ, ਸੁਧਾਂ, ਗਿਆਨ ਧਿਆਨ, ਇੱਜ਼ਤਾਂ ਅਰ ਵਡਿਆਈਆਂ।"