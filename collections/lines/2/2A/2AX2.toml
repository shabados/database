[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵੇਪਰਵਾਹੁ ਸੋ; ਕਿਰਤੁ. ਨ ਮਿਟਈ, ਰਾਮ ॥੨੬॥"
page = 1412
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the past deeds which He, the Care-free Lord, rewards are ineffaceable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਂ ਮਿਸਣ ਵਾਲੇ ਹਨ ਪੂਰਬਲੇ ਕਰਮ ਜਿਨ੍ਹਾਂ ਦਾ ਬਦਲਾ ਉਹ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਸੁਆਮੀ ਭੁਗਤਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the actions of the Self-existent Lord cannot be erased. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਯਦਪਿ ਓਹ ਰਾਮਚੰਦ੍ਰ ਵੇਪਰਵਾਹ ਪਰਮੇਸ਼੍ਵਰ ਸਰੂਪ ਥੇ, ਪਰੰਤੂ ਤਿਨ ਕਾ ਕਰਮ ਫਲ ਨ ਮਿਟਤਾ ਭਯਾ, ਜੋ ਨਾਰਦ ਕਾ ਸ੍ਰਾਪ ਥਾ॥੨੬॥☬ਏਕ ਸਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਲਾਹੌਰ ਮੇਂ ਗਏ। ਤਹਾਂ ਕਸਾਈ ਪੁਰੇ ਮੇਂ ਪਾਪ ਹੋਤਾ ਦੇਖ ਕਰ ਕੋਪ ਕਰ ਸ੍ਰਾਪ ਦੀਆ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ (ਤਾਂ) ਬੇ-ਮੁਥਾਜ ਹੈ, (ਸ੍ਰੀ ਰਾਮਚੰਦ੍ਰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ) (ਸ੍ਰੀ) ਰਾਮਚੰਦ (ਜੀ) ਪਾਸੋਂ ਭਾਵੀ ਨਾਹ ਮਿਟ ਸਕੀ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਪਰਵਾਹੁ = ਜਿਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ। ਕਿਰਤੁ = ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਸਮੂਹ, ਭਾਵੀ। ਨ ਮਿਟਈ ਰਾਮ = (ਸ੍ਰੀ) ਰਾਮਚੰਦ੍ਰ ਪਾਸੋਂ (ਭੀ) ਨਾਹ ਮਿਟੀ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, las acciones del Dios Auto Existente no pueden ser borradas. (26)"