[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਭੂਪ ਹਨੇ ਗਜਬਾਜ ਰਥੀ; ਸਰਤਾ ਬਹੁ ਸ੍ਰੋਨ ਚਲੀ ਬਹਿ ਕੈ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many kings, elephants, horses and chariot riders were killed and the stream of blood flowed there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਰਾਜੇ, ਹਾਥੀ, ਘੋੜੇ, ਰਥਾਂ ਵਾਲੇ ਮਾਰ ਦਿੱਤੇ ਅਤੇ (ਉਥੇ) ਲਹੂ ਦੀਆਂ ਬਹੁਤ ਨਦੀਆਂ ਵਗ ਤੁਰੀਆਂ।"