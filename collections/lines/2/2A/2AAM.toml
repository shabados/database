[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਥਾਨਿ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ; ਨਾਨਕ. ਭਗਤਾ ਸਚੁ ਅਧਾਰੁ ਜੀਉ ॥੧੬॥"
page = 74
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art permeating all the places and interspaces. Nanak, Thou art the True Support of Thine devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅਤੇ ਥਾਵਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਰਿਹਾ ਹੈਂ। ਨਾਨਕ ਤੂੰ ਆਪਣਿਆਂ ਅਨੁਰਾਗੀਆਂ ਦਾ ਸੱਚਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are permeating all places and interspaces. Nanak: You are the True Support of Your devotees. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਸਰਬ ਥਾਨ ਥਨੰਤਰੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚ ਸ੍ਵਰੂਪ! ਭਗਤੋਂ ਕੋ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹਰੇਕ ਥਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ। ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲਿਆਂ ਬੰਦਿਆਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ (ਜੀਵਨ ਲਈ) ਸਹਾਰਾ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਨੰਤਰਿ = ਥਾਨ ਅੰਤਰਿ, ਹੋਰ ਥਾਂ ਵਿਚ। ਥਾਨਿ ਥਨੰਤਰਿ = ਹਰੇਕ ਥਾਂ ਵਿਚ। ਸਚੁ = ਸੱਚ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਅਧਾਰੁ = ਆਸਰਾ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Devotos se apoyan en Ti y en nadie más. (16)"