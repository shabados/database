[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਮਾਥੀ ਪਰੀ, ਪਰਬਤੀ ਛਤ੍ਰਪਾਲੀ ॥੩੪੨॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has subjugated the celibates, Yogis warriors, wearers of fire-flames around their necks, the mighty ones and the sovereigns of mountains.115.342."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਮਾਰਥ ਦੀ ਖੋਜ ਕਰਨ ਵਾਲੇ, (ਸਭ ਤੋਂ) ਪਰੇ ਰਹਿਣ ਵਾਲੇ, ਪਰਬਤਾਂ ਦੇ ਨਿਵਾਸੀ ਅਤੇ ਛਤ੍ਰਪਾਲ (ਰਾਜੇ) ਹਨ ॥੩੪੨॥"