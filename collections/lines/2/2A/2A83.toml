[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਿ. ਸੁਧਰਮੀੜਿਆ; ਮੋਨਿ ਕਤ ਧਾਰੀ. ਰਾਮ ॥"
page = 547
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the sublime man of faith, utter thou the Lord's Name. Why art thou keeping mum?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੇਸ਼ਟ ਧਰਮੀ ਜਨ, ਤੂੰ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਤੂੰ ਚੁਪ ਕਿਉਂ ਵੱਟੀ ਹੋਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O you of sublime faith, chant the Lord's Name; why do you remain silent?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਧਰਮੀ! ਤੂੰ ਇਸ ਵੇਲੇ ਹਰੀ ਨਾਮ ਕੋ ਬੋਲ, ਭਾਵ ਉਚਾਰਣ ਕਰ, ਕ੍ਯੋਂ ਮੌਨ ਕੋ ਧਾਰਨ ਕਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਾਰੀਆਂ ਜੂਨਾਂ ਵਿਚੋਂ) ਉੱਤਮ ਫ਼ਰਜ਼ ਵਾਲੇ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬੋਲ ਬੋਲਿਆ ਕਰ! (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਲੋਂ) ਤੂੰ ਕਿਉਂ ਚੁੱਪ ਵੱਟੀ ਹੋਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਧਰਮੀੜਿਆ = ਹੇ ਸੁਧਰਮੀ! ਹੇ ਸ੍ਰੇਸ਼ਟ ਧਰਮ ਵਾਲੇ! ਹੇ (ਸਾਰੀਆਂ ਜੂਨਾਂ ਵਿਚੋਂ) ਉੱਤਮ ਫ਼ਰਜ਼ ਵਾਲੇ। ਕਤ = ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre recto, habla, ¿Por qué te has callado?"