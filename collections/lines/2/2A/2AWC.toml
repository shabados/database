[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੪ ਛੰਤ ਘਰੁ ੧ ॥"
page = 773
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Suhi 4th Guru Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਸੂਹੀ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ ਛੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Soohee, Fourth Mehl, Chhant, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, Mejl Guru Ram Das, Cuarto Canal Divino, Chhant."