[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ. ਗੁਰ ਸੇਵਾ ਹੋਵੈ; ਗੁਰ ਸੇਵਾ ਤੇ ਸੁਖੁ ਪਾਵਣਿਆ ॥੨॥"
page = 123
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect Good fortune the Guru's service is performed. From the Guru's service alone solace is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਗੁਰਾਂ ਦੀ ਟਹਿਲ-ਸੇਵਾ ਕਮਾਈ ਜਾਂਦੀ ਹੈ। ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਤੋਂ ਹੀ ਕੇਵਲ ਠੰਢ ਚੈਨ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through perfect destiny, we serve the Guru; serving the Guru, peace is found. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਭਾਗ ਹੋਵੈ ਤੋ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਹੋਤੀ ਹੈ ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਸੁਖ ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਹੀ ਜੀਵ ਪਾਸੋਂ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈ ਕੇ (ਵਡ-ਭਾਗੀ) ਮਨੁੱਖ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Destino de uno es Verdadero, uno sirve al Guru, y a través del Servicio se eleva al Estado de Éxtasis. (2)"