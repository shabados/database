[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭਾਇ ਜਾਗੇ, ਸੇ ਜਨ ਜਾਗ੍ਰਣ ਕਰਹਿ; ਹਉਮੈ ਮੈਲੁ ਉਤਾਰਿ ॥"
page = 1346
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, who are ever awake in the Lord's fear and love, remain vigilant and rid themselves of the filth of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਪ੍ਹਭੂ ਦੇ ਡਰ ਅਤੇ ਪਿਆਰ ਅੰਦਰ ਜਾਗਦੇ ਹਨ, ਉਹ ਖਬਰਦਾਰ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਗੰਦਗੀ ਨੂੰ ਲਾਹ ਸੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remain awake and aware in the Love and Fear of God, rid themselves of the filth and pollution of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਭੈ ਔਰ ਪ੍ਰੇਮ ਮੇਂ ਜਾਗੇ ਹੈਂ ਹਉਮੈਂ ਕੀ ਮੈਲ ਕੋ ਉਤਾਰ ਕਰ ਕੇ ਸੋਈ ਜਨ ਜਾਗਣਾ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਭਜਨ ਮੇਂ ਤਤਪਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਟਿਕ ਕੇ (ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਬੰਦੇ ਹੀ (ਆਪਣੇ ਮਨ ਤੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਲਾਹ ਕੇ (ਅਸਲ) ਜਾਗਰੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = (ਪ੍ਰਭੂ ਦੇ) ਡਰ-ਅਦਬ ਵਿਚ। ਭਾਇ = (ਪ੍ਰਭੂ ਦੇ) ਪਿਆਰ ਵਿਚ। ਜਾਗੇ = (ਜਿਹੜੇ ਮਨੁੱਖ ਕਾਮਾਦਿਕਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ। ਜਾਗ੍ਰਣ = ਜਾਗਰੇ (ਪਿੰਡਾਂ ਵਿਚ ਕਈ ਲੋਕ 'ਜਾਗਰਾ' ਕਰਾਂਦੇ ਹਨ, ਜਿਸ ਵਿਚ ਦੇਵੀ ਦੇ ਭਗਤ ਝੀਊਰ ਪਹਿਲਾਂ ਦੇਵੀ ਦੀ ਉਸਤਤਿ ਵਿਚ ਗੀਤ ਗਾਂਦੇ ਹਨ, ਫਿਰ ਸਾਰੀ ਰਾਤ ਰਾਮਾਇਣ ਮਹਾਭਾਰਤ ਆਦਿਕ ਦੀਆਂ 'ਵਾਰਾਂ' ਗਾਂਦੇ ਹਨ। ਪਹੁ = ਫੁਟਾਲੇ ਦੇ ਕਰੀਬ ਫਿਰ ਦੇਵੀ ਦੀ ਉਸਤਤਿ ਗਾਈ ਜਾਂਦੀ ਹੈ, ਤੇ, 'ਜਾਗਰਾ' ਖ਼ਤਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਆਮ ਤੌਰ ਤੇ ਕੋਈ ਸੁੱਖਣਾ ਸੁੱਖਣ ਤੇ 'ਜਾਗਰਾ' ਕਰਾਂਦੇ ਹਨ)। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਉਤਾਰਿ = ਲਾਹ ਕੇ, ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que permanecen despiertos y concientes en el Amor y Temor de Dios, liberan su ser de la mugre y contaminación del egoísmo,"