[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਿੰਨ ਭਿੰਨ ਘਰਿ ਘਰਿ ਮਤੋ; ਏਕ ਨ ਚਲ ਹੈ ਕੋਇ ॥"
page = 553

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There will be different beliefs in every home, no one will follow only one belief"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਰ ਘਰ ਵਿਚ ਵਖੋ ਵਖਰੇ ਮਤ (ਹੋਣਗੇ) ਅਤੇ ਇਕ ਮਤ ਉਤੇ ਕੋਈ ਵੀ ਨਹੀਂ ਚਲੇਗਾ।"