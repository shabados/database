[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਅੰਤਰਿ ਵੇਦਨ ਪ੍ਰੇਮ ਕੀ; ਗੁਰ ਦੇਖਤ. ਮਨੁ ਸਾਧਾਰਿਆ ॥"
page = 776
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the pain of Divine love and seeing the Guru, my soul has secured support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਿਦੇ ਅੰਦਰ ਰੱਬੀ ਪ੍ਰੀਤ ਦੀ ਪੀੜ ਹੈ ਅਤੇ ਗੁਰਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰੀ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਬੱਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my self, I feel the pains of divine love. Beholding the Guru, my mind is comforted and consoled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਤਰ ਪੀੜਾ ਹਰਿ ਨਾਮ ਕੇ ਪ੍ਰੇਮ ਕੀ, ਭਾਵ ਵਿਛੋੜੇ ਕੀ ਥੀ, ਗੁਰੋਂ ਕੋ ਦੇਖਤੇ ਹੀ ਮਨ (ਸਾਧਾਰਿਆ) ਅਧਾਰ ਕੇ ਸਹਤ ਹੂਆ ਹੈ। ਭਾਵ ਅਬ ਹਰੀ ਕੋ ਪਾਇ ਕਰ ਵਿਯੋਗ ਕੀ ਪੀੜਾ ਬਿਨਸ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਮੇਰੇ ਅੰਦਰ ਪ੍ਰੇਮ ਦੀ ਚੋਭ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਧੀਰਜ ਵਾਲਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਅੰਤਰਿ = ਮੇਰੇ ਅੰਦਰ। ਵੇਦਨ = ਪੀੜ। ਸਾਧਾਰਿਆ = ਆਸਰੇ ਵਾਲਾ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí sólo está el dolor del amor y viendo al Guru he encontrado una nueva esperanza."