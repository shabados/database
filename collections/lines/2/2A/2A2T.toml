[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀ ਮੁਹਤਿ ਕਿ. ਚਲਣਾ; ਦਿਲ ਸਮਝੁ. ਤੂੰ ਭਿ ਪਹੂਚੁ ॥੪॥"
page = 64
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal must march away in a moment or two. O My! heart understand that thou, too, art about to reach there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨੂੰ ਇਕ ਛਿਨ ਜਾਂ ਦੋ ਵਿੱਚ ਟੁਰਨਾ ਪਏਗਾ। ਹੇ ਮੇਰੇ ਦਿਲ ਜਾਣ ਲੈ ਕਿ ਤੂੰ ਭੀ ਉਥੇ ਪਹੁੰਚਣ ਵਾਲਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In a moment or two, we shall also depart. O my heart, understand that you must go as well! ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੜੀ ਵਾ (ਮੁਹਤਿ ਕਿ) ਦੋ ਘੜੀ ਕੋ ਚਲਣਾ ਹੈ, ਤੂੰ ਭੀ ਦਿਲ ਮੇਂ ਸਮਝ ਕਿ ਮੌਤ ਕੇ ਕਨਾਰੇ ਪਰ ਹਾਂ ਅਪਨੇ ਕੋ ਪਹੁਚਾ ਹੂਆ ਜਾਣ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘੜੀ ਦੋ ਘੜੀ ਵਿਚ ਹਰੇਕ ਨੇ ਇਥੋਂ ਚਲੇ ਜਾਣਾ ਹੈ। ਹੇ ਮਨ! ਅਕਲ ਕਰ (ਗ਼ਾਫ਼ਿਲ ਨਾਹ ਹੋ), ਤੂੰ ਭੀ (ਪਰਲੋਕ ਵਿਚ) ਪਹੁੰਚ ਜਾਣਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un pequeño instante o dos, y morimos. Oh mi mente, entiende que tú también te tienes que ir. (4)"