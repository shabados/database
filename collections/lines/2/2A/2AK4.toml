type = "primary"
data = "ਬ ਕਾਰੇ ਜਹਾ ਕਾਮਗਾਰੀ ਕੁਨਦ ॥੫੫॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And whose desires are fulfilled.(55)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰ ਦੇ ਕੰਮਾਂ ਵਿਚ ਉਸ ਦੀ ਇੱਛਾ ਨੂੰ ਪੂਰਾ ਕਰ ਦਿੰਦੀ ਹੈ ॥੫੫॥"