[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੇਰਾ ਸਤਿਗੁਰੁ ਪੂਰਾ; ਗੁਰ ਪ੍ਰਸਾਦਿ ਪ੍ਰਭ ਭਏ ਨਿਹਾਲ ॥੨॥੨੭॥੧੧੩॥"
page = 827
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, Perfect is my True Guru and by the Guru-God's grace, I have been mightily pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਪੂਰਨ ਹੈ ਮੇਰਾ ਸੱਚਾ ਗੁਰੂ ਅਤੇ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my True Guru is Perfect; by the Grace of God and Guru, I am so happy. ||2||27||113||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰਾ ਜੋ ਪੂਰਾ ਸਤਿਗੁਰ ਹੈ, ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਪ੍ਰਭੂ ਕੋ ਜਾਨ ਕਰ ਹਮ ਨਿਹਾਲ ਭਏ ਹੈਂ॥੨॥੨੭॥੧੧੩॥☬ਵਾਹਿਗੁਰੂ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੇਰਾ ਗੁਰੂ ਸਾਰੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ, (ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆਏ ਵਡ-ਭਾਗੀਆਂ ਉਤੇ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਖ਼ੁਸ਼ ਰਹਿੰਦਾ ਹੈ ॥੨॥੨੭॥੧੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ॥੨॥੨੭॥੧੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, mi Guru Verdadero es Perfecto; por la Gracia de Dios y del Guru ahora soy totalmente Feliz. (2-27-113)"