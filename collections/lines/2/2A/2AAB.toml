[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਲੌ ਗਿਰਿ ਗਾਵ ਬਰਾਬਰਿ ਹ੍ਵੈ ਹੈ ॥੨੭॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Perhaps it would never stop as long as sage lived there and their houses might disintegrate into the ground.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਪਿੰਡ ਡਿਗ ਕੇ ਬਰਾਬਰ ਹੋ ਜਾਵੇਗਾ ॥੨੭॥"