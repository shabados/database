[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਞੁ ਕੁਚਜੀ. ਅੰਮਾਵਣਿ ਡੋਸੜੇ; ਹਉ. ਕਿਉ ਸਹੁ ਰਾਵਣਿ ਜਾਉ ਜੀਉ ॥"
page = 762
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ill-mannered. In me are infinite demerits. How can I go to enjoy my spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੇ-ਸ਼ਾਉਰੀ ਹਾਂ, ਮੇਰੇ ਵਿੱਚ ਬੇਅੰਤ ਆਉਗਣ ਹਨ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਨਣ ਲਈ ਜਾ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am ungraceful and ill-mannered, full of endless faults. How can I go to enjoy my Husband Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਧਮ ਸਖੀ ਉਤਮ ਪਾਸ ਹਾਲ ਕਹਿਤੀ ਹੈ: ਮੈਂ ਕੁਚਜੀ ਹੂੰ, ਭਾਵ ਮੈਂ ਸੁਭ ਕਰਮੋਂ ਸੇ ਰਹਿਤ ਹੂੰ। (ਅੰਮਾਵਣਿ) ਇਤਨੇ ਦੋਸ਼ ਮੇਰੇ ਮੇਂ ਹੈਂ ਅਰਥਾਤ ਬਹੁਤ ਹੈਂ, ਜੋ ਸਮਝਾਇ ਨਹੀਂ ਜਾ ਸਕਤੇ। ਮੈਂ ਕਿਸ ਪ੍ਰਕਾਰ ਪਤੀ ਕੇ ਆਨੰਦ ਕੋ ਭੋਗਣੇ ਜਾਊਂ, ਭਾਵ ਅੰਤਰਮੁਖ ਹੋ ਕੇ ਆਨੰਦ ਕੈਸੇ ਭੋਗੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ!) ਮੈਂ ਸਹੀ ਜੀਵਨ ਦਾ ਚੱਜ ਨਹੀਂ ਸਿੱਖਿਆ, ਮੇਰੇ ਅੰਦਰ ਇਤਨੇ ਐਬ ਹਨ ਕਿ ਅੰਦਰ ਸਮਾ ਹੀ ਨਹੀਂ ਸਕਦੇ (ਇਸ ਹਾਲਤ ਵਿਚ) ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈ ਕਿਵੇਂ ਜਾ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਚਜੀ = ਕੁ-ਚੱਜੀ, ਕੋਝੇ ਚੱਜ ਵਾਲੀ, ਜਿਸ ਨੂੰ ਜੀਵਨ ਦੀ ਜਾਚ ਨਹੀਂ। ਮੰਞੁ = ਮੈਂ। ਅੰਮਾਵਣਿ = ਜੋ ਸਮਾ ਨਾਹ ਸਕਣ, ਬਹੁਤ। ਡੋਸੜੇ = ਕੋਝੇ ਦੋਸ, ਐਬ। ਹਉ = ਮੈਂ। ਕਿਉਂ = ਕਿਵੇਂ? ਸਹੁ = ਖਸਮ। ਰਾਵਣਿ = ਮਾਣਨ ਲਈ। ਜਾਉ = ਮੈਂ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me encuentro sin un solo mérito e inmensos son mis errores; ¿cómo entonces podré gozar de mi Señor?"