[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਨ︀ਯੋ ਜਾਇ ਜਉਨੈ ਸਹੰਸਾਸਤ੍ਰ ਭੂਪੰ ॥੫॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He manifested himself as death for the Kshatriyas and destroyed the king named Sahasrabadhu.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਹਸ੍ਰਬਾਹੁ ਰਾਜੇ ਨੂੰ ਮਾਰਿਆ ਸੀ ॥੫॥"