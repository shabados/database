[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਦ ਆਏ ਰਾਸਿ; ਵਿਚਿ ਆਪਿ ਖਲੋਇਆ ॥"
page = 1363
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the medicines become effectual, when the Lord, of Himself, stands amidst them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵਾਈਆਂ ਕਾਰਗਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਜਦ ਪ੍ਰਭੂ ਖੁਦ ਉਨ੍ਹਾਂ ਵਿੱਚ ਆ ਖੜਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The medicines are effective, when the Lord Himself stands in their midst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਕੇ ਸਾਧਨ ਰੂਪੀ ਅਉਖਦ ਰਾਸ ਆਇ ਗਏ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਮੋਖ ਕਾਰਜ ਬੀਚ ਵਾਹਿਗੁਰੂ ਆਪ ਸਹਾਇਕ ਹੋ ਖਲੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੀ ਵਰਤੀ ਹੋਈ ਤੇ ਦੱਸੀ ਹੋਈ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ) ਦਵਾਈ (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਆਪਣਾ ਪੂਰਾ ਅਸਰ ਕਰਦੀ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਇਕੱਠ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਹਾਜ਼ਰ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਦ = ਦਵਾਈ, ਨਾਮ-ਦਾਰੂ। ਆਏ ਰਾਸਿ = ਪੂਰਾ ਅਸਰ ਕਰਦੀ ਹੈ, ਕਾਰ-ਗਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਆਪਿ = ਪਰਮਾਤਮਾ ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la medicina es efectiva cuando el Mismo Señor está en medio,"