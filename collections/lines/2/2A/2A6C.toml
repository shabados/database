[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਖੇਤੀ ਰਖਿ ਲੈ; ਕੂੰਜ ਪੜੈਗੀ ਖੇਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 34
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Protect thy crop else the swallow shall descend on the farm. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਫਸਲ ਦਾ ਬਚਾ ਕਰ ਲੈ, ਨਹੀਂ ਤਾਂ ਤੇਰੀ ਪੈਲੀ ਉਤੇ ਕੁਲੰਗ ਆ ਉਤਰੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Protect your crops, or else the birds shall descend on your farm. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ  ਪਰਾਣ ਰੂਪ ਅਪਨੀ ਖੇਤੀ ਕੋ ਰਾਖ ਲੈ, ਭਾਵ ਏਹ ਕਿ ਨਾਮ ਸਿਮਰਨੇ ਸੇ ਸਫਲ ਕਰ ਲੈ, ਨਹੀਂ ਤੋ ਮ੍ਰਿਤੂ ਰੂਪੀ ਕੂੰਜ ਸਰੀਰ ਰੂਪੀ ਖੇਤ੍ਰ ਮੇਂ ਪੜੇਗੀ। ਵਾ ਅੰਤਹਕਰਣ ਰੂਪੁ ਜੋ ਖੇਤ੍ਰ ਹੈ ਤਿਸ ਮੇਂ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੁ ਕੂੰਜ ਪੜੇਗੀ, ਤਿਸ ਤੇ ਸੁਭ ਗੁਣ ਰੂਪੀ ਖੇਤੀ ਕੋ ਬਚਾਇ ਲੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਫ਼ਸਲ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ। ਅੰਤ ਨੂੰ ਤੇਰੇ ਉਮਰ ਦੇ ਖੇਤ ਵਿਚ ਕੂੰਜ ਆ ਪਏਗੀ (ਭਾਵ, ਬਿਰਧ ਅਵਸਥਾ ਆ ਪਹੁੰਚੇਗੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਤਿ = ਖੇਤ ਵਿਚ। ਖੇਤੀ = ਫ਼ਸਲ, ਆਤਮਕ ਜੀਵਨ। ਕੂੰਜ = (ਭਾਵ) ਬਿਰਧ ਅਵਸਥਾ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Protege la granja, porque si no, las golondrinas se comerán tu cosecha. (1-Pausa)"