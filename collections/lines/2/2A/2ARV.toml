[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨ ਤੇ; ਮਿਟੀ ਮੇਰੀ ਚਿੰਤਾ ॥੨॥"
page = 189
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's meditation my anxiety has ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਰਾਹੀਂ ਮੇਰਾ iਫ਼ਕਰ-ਅੰਦੇਸਾ ਮੁਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, my anxiety has come to an end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਸਿਮਰਨ ਕਰ ਮੇਰੀ ਚਿੰਤਾ ਮਿਟੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਨਾਲ ਮੇਰੀ (ਹਰੇਕ ਕਿਸਮ ਦੀ) ਚਿੰਤਾ ਮਿਟ ਗਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y meditando en Él mis preocupaciones desaparecen. (2)"