[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੰਬੂ ਪਲੰਘ ਨਿਵਾਰ; ਸਰਾਇਚੇ ਲਾਲਤੀ ॥"
page = 141
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "including tents, cotton-tape webbed couches and satin pavillions?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੈਤ ਨਵਾਰ ਦੇ ਉਣੇ ਹੋਏ ਪਲੰਘ ਅਤੇ ਅਤਲਸੀ ਕਨਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Oh, where are those things, which they believe to be their own?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੰਬੂ ਅਰ ਨਿਵਾਰ ਕੇ ਪਲੰਘ (ਲਾਲਤੀ) ਅਤਲਸ ਕੀਆਂ (ਸਰਾਇਚੇ) ਕਨਾਤਾਂ ਪੂਰਬ ਕਹੇ ਪਦਾਰਥ ਸਭ ਮਿਥਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੰਬੂ, ਨਿਵਾਰੀ ਪਲੰਘ ਤੇ ਅਤਲਸੀ ਕਨਾਤਾਂ (ਇਹ ਸਭ ਨਾਸ਼ਵੰਤ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿qué de todo esto es tuyo?"