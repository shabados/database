[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬ ਮੰਗਲਾ ਕੌ ਭਵਨ; ਗੋਖਾ ਸਹਿਰ ਮੰਝਾਰ ॥"
page = 917

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The temple of goddess, Sarab Mangla, was in Gokha city."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਖਾ ਨਗਰ ਵਿਚ ਸਰਬ ਮੰਗਲਾ ਨਾਂ (ਦੀ ਦੇਵੀ) ਦਾ ਭਵਨ (ਮੰਦਿਰ) ਸੀ।"