data = "ਸੋ ਆਗੇ ਤ੍ਰਿਯ ਭਾਖਿ ਸੁਨਾਯੋ ॥"
page = 999

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever there was in Raja’s mind, he divulged to her."

[[content]]
