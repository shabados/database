[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਭੰਜਨ ਰਿਦ ਮਾਹਿ ਅਰਾਧੋ ॥"
page = 897
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, meditate thou on the Lord, the Destroyer of dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਤੂੰ ਡਰ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within your heart, worship and adore the Destroyer of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੇ ਭੰਨਨੇਹਾਰੇ ਕੋ ਮਨ ਮੇਂ ਯਾਦ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਜੀਵਾਂ ਦਾ ਹਰੇਕ) ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਹੇ ਹਿਰਦੇ ਵਿਚ ਆਰਾਧਨ-ਜੋਗ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਾਧੋ = ਅਰਾਧੁ, ਸਿਮਰਨ-ਯੋਗ। ਰਿਦ = ਹਿਰਦਾ।"

