[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰਿੰਗਧਰ ਭਗਵਾਨ ਬੀਠੁਲਾ; ਮੈ ਗਣਤ. ਨ ਆਵੈ, ਸਰਬੰਗਾ ॥੧੧॥"
page = 1082
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Loved Illustrious Lord is the Wielder of bow. I can count not all His parts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਤਾਪਵਾਨ ਪ੍ਰਭੂ ਕਮਾਣ ਧਾਰਨ ਕਰਨ ਵਾਲਾ ਹੈ। ਮੈਂ ਉਸ ਦੇ ਸਾਰਿਆਂ ਅੰਗਾਂ ਨੂੰ ਗਿਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Archer who draws the bow, the Beloved Lord God; I cannot count all His limbs. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਨਾਮ ਧਨਖ ਕੇ ਧਾਰਨੇਵਾਲਾ ਹੈਂ, ਜੋ ਖਟ ਭਗ ਸ੍ਵਰਜ ਆਦਿ ਹੈਂ ਤਿਨੋਂ ਕੇ ਸੰਜੁਗਤ ਹੈਂ। ਉਤਪਤੀ, ਇਸਥਤੀ ਔ ਲੈ ਤੇਰੇ ਹਾਥ ਮੇਂ ਹੈ। ਮੇਰੇ ਪਾਸੋਂ ਤੇਰੇ ਸਰਬ ਅੰਗ ਰੂਪ ਜੋ ਅਵਤਾਰ ਹੈ, ਤਿਨ ਕੇ ਨਾਮੋਂ ਕੀ ਗਣਤੀ ਨਹੀਂ ਆਵਤੀ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਨੁਖ-ਧਾਰੀ! ਹੇ ਭਗਵਾਨ! ਹੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲੇ! ਮੈਥੋਂ ਤੇਰੇ ਸਾਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੇ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él es Quien tensa el arco, el Señor Todopoderoso, Vithala, oh, no podría ni empezar a Describirlo. (11)"