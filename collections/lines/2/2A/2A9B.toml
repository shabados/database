[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਕੇ ਪਰਦੇ; ਸਤਿਗੁਰ ਖੋਲੑੇ ॥੧॥ ਰਹਾਉ ॥"
page = 385
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has removed the curtains of doubt. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਵਹਿਮ ਦੇ ਪੜਦੇ ਦੂਰ ਕਰ ਦਿਤੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has removed the veil of doubt. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਭ੍ਰਮ ਕੇ ਪਰਦੇ ਸਤਿਗੁਰੋਂ ਨੇ ਖੋਲ ਦੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ) ਸਤਿਗੁਰੂ ਨੇ (ਮੇਰੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਪੜਦੇ ਖੋਹਲ ਦਿੱਤੇ ਹਨ (ਤੇ ਤੇਰੇ ਨਾਲੋਂ ਮੇਰੀ ਵਿੱਥ ਮੁੱਕ ਗਈ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ = ਭਟਕਣਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, el velo de la duda es desgarrado. (1‑Pausa)"