[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕਤ; ਅਨਤ ਸਾਦਿ ਲੋਭਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 733
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then how can thou be enamoured of other relishes? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੂੰ ਹੋਰਨਾਂ ਸੁਆਦਾਂ ਵਿੱਚ ਕਿਸ ਤਰ੍ਹਾਂ ਲਭਾਇਮਾਨ ਹੋ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then how can you be enticed by other flavors? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਔਰ ਬਿਖਿਓਂ ਕੇ ਜੋ ਸੁਆਦ ਹੈਂ ਉਨ ਮੇਂ ਕਿਉਂ ਲੁਭਾਇਮਾਨ ਹੋਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਫਿਰ ਕਿਸੇ ਭੀ ਹੋਰ ਸੁਆਦ ਵਿਚ ਨਹੀਂ ਫਸੋਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no amaría ningún otro sabor.  (1-Pausa)"