[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੰਞੁ ਮੇਰੇ ਆਲਸਾ; ਹਰਿ ਪਾਸਿ ਬੇਨੰਤੀ ॥"
page = 460
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Get away, O my sloth, that I may pray to my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੇ ਹੱਟ ਜਾ, ਹੇ ਮੇਰੀ ਸੁਸਤੀਏ! ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਕੋਲ ਪ੍ਰਾਰਥਨਾ ਕਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be gone, O my laziness, that I may pray to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਆਲਸ੍ਯ! ਤੂੰ (ਵੰਞੁ) ਚਲਾ ਜਾਹੁ ਅਬ ਮੈਂ ਹਰਿ ਪਾਸ ਬੇਨਤੀ ਕਰੂੰਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਆਲਸ! ਚਲਾ ਜਾ (ਮੇਰੀ ਖ਼ਲਾਸੀ ਕਰ, ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਸਿਮਰਨ ਕਰਾਂ)। (ਹੇ ਸਖੀ!) ਮੈਂ ਪਰਮਾਤਮਾ ਪਾਸ ਬੇਨਤੀ ਕਰਦੀ ਹਾਂ (ਕਿ ਮੇਰਾ ਆਲਸ ਦੂਰ ਹੋ ਜਾਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਞੁ = ਚਲਾ ਜਾ। ਆਲਸਾ = ਹੇ ਆਲਸ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, quítate de tu pereza y rézale a tu Señor;"