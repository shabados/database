[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਪਰੇ ਕਹੂੰ ਤਾਜ ਹਿਰੇ; ਤਰਫੈ ਕਹੂੰ ਬੀਰ ਕ੍ਰਿਪਾਨਨ ਮਾਰੇ ॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dead Rajas along with their crowns were found lying down."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਰਾਜੇ ਪਏ ਸਨ, ਕਿਤੇ ਤਾਜ ਡਿਗੇ ਹੋਏ ਸਨ ਅਤੇ ਕਿਤੇ ਕ੍ਰਿਪਾਨਾਂ ਨਾਲ ਮਾਰੇ ਹੋਏ ਸੂਰਮੇ ਤੜਪ ਰਹੇ ਸਨ।"