[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਚ ਜਾਤਿ. ਹਰਿ ਜਪਤਿਆ; ਉਤਮ ਪਦਵੀ ਪਾਇ ॥"
page = 733
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering God, men of low caste, obtain the high dignity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਨੀਵੀਂ ਜਾਤੀ ਦੇ ਇਨਸਾਨ, ਉਚੇ ਮਰਤਬੇ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone of low social class chants the Lord's Name, he obtains the state of highest dignity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨੀਚ ਜਾਤਿ ਸੇ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੋ ਜਪਤ੍ਯਾਂ ਉਤਮ ਪਦਵੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨੀਵੀਂ ਜਾਤਿ ਵਾਲਾ ਮਨੁੱਖ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਨਾਲ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, la gente de baja casta obtiene un Estado de Gracia;"