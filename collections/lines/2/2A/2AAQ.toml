[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਪ੍ਰਭ; ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ ॥੪॥੫॥੩੫॥"
page = 809
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou compassionate, O merciful Master, that Nanak may ever hymns Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਇਆਵਾਨ ਹੋ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤਾਂ ਜੋ ਨਾਨਕ ਸਦਾ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful, O God of Compassion, that Nanak may sing Your Glorious Praises. ||4||5||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਦੀਨ ਦਯਾਲ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾਲ ਹੂਜੀਏ, ਜਿਸ ਤੇ ਮੈਂ ਤੇਰਾ ਜਨੁ ਤੇਰੇ ਜਸੁ ਕੌ ਹੀ ਸਦਾ ਗਾਵਤਾ ਰਹੋਂ॥੪॥੫॥੩੫॥☬ਅਬ ਵੈਰਾਗ ਜਨਕ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਦਇਆਵਾਨ ਹੋ, ਕਿਰਪਾ ਕਰ (ਤਾ ਕਿ ਤੇਰੀ ਦਇਆ ਤੇ ਕਿਰਪਾ ਨਾਲ ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇ ॥੪॥੫॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵੈ = ਗਾਂਦਾ ਰਹੇ ॥੪॥੫॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión de mí para que pueda cantar siempre Tu Alabanza. (4-5-35)"