[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਦੇਹਿ ਹਰਿ ਪ੍ਰਭ ਅਗਮ ਠਾਕੁਰ; ਗੁਰ ਚਰਨ ਮਨੁ ਮੈ ਲਾਇਓ ॥"
page = 985
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou me with such understanding O my Infinite God, the Lord-Master, that my soul may remain attached to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਨੰਤ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਮੈਨੂੰ ਐਸੀ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰ ਕਿ ਮੇਰੀ ਆਤਮਾ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜੀ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with such understanding, O Inaccessible Lord God, my Lord and Master, that my mind may remain attached to the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ ਮਨ ਬਾਣੀ ਤੇ ਪਰੇ ਠਾਕਰ! ਮੇਰੇ ਕੋ ਇਹੋ ਸਿਖ੍ਯਾ ਦੇਹੁ ਜੋ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮਨ ਕੋ ਲਗਾਈ ਰਖੋ।॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਠਾਕੁਰ! ਮੈਨੂੰ ਅਜਿਹੀ ਮੱਤ ਦੇਹ ਕਿ ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜੀ ਰੱਖਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਪ੍ਰਭ = ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਦੇਹਿ = ਤੂੰ ਦੇਹ {ਹੁਕਮੀ ਭਵਿੱਖਤ, ਮੱਧਮ ਪੁਰਖ, ਇਕ-ਵਚਨ}। ਅਗਮ = ਹੇ ਅਗਮ! ਗੁਰ ਚਰਨ = ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, dame la Sabiduría, oh Dios Infinito, para que logre apegarme a los Pies del Guru,"