[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਸਾਹਿਬ ਕੀ; ਕਰਹਿ ਸੇਵ ॥"
page = 1172
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who perform Thy service O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve You, Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਾਹਿਬ) ਸ੍ਵਾਮੀ! ਜੋ ਤੇਰੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Maestro mío, quien sea que realice Tu Servicio, logrará el Éxtasis Supremo,"