[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਜੁਗਤਾ ਜੀਉ, ਜੁਗਹ ਜੁਗ ਜੋਗੀ; ਪਰਮ ਤੰਤ ਮਹਿ ਜੋਗੰ ॥"
page = 360
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O father, the soul thus united is a Yogi, all the ages through, and it is absorbed in the Supreme quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ, ਐਸ ਤਰ੍ਹਾਂ ਜੁੜੀ ਹੋਈ ਆਤਮਾ, ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਯੋਗੀ ਹੈ। ਇਹ ਮਹਾਨ ਤੱਤ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O father, the soul which is united in union as a Yogi, remains united in the supreme essence throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਾ ਭਰਥਰੀ ਜੀ! ਜੋ ਜੀਵ ਜੁਗੋਂ ਜੁਗੋਂ ਕੀ ਸੰਸਾਰ ਜੁਗਤੀਓਂ ਮੇਂ ਜੁੜ ਰਹਾ ਥਾ, ਸੋ ਪਰਮ ਤਤ੍ਵ ਅਕਾਲ ਪੁਰਖ ਮੇਂ (ਜੋਗੰ) ਜੋੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਪਰਮੇਸਰ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਹੋ ਗਿਆ ਹੈ ਉਹੀ ਜੁੜਿਆ ਹੋਇਆ ਹੈ ਉਹੀ ਅਸਲ ਜੋਗੀ ਹੈ ਜਿਸ ਦੀ ਸਮਾਧੀ ਸਦਾ ਲਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien está unido a la Suprema Esencia, es para siempre, a través de las Épocas,"