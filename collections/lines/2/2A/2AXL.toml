[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਸਗਲਾ ਦੁਖੁ ਨਾਸੈ ॥"
page = 677
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That person is rid of all the agony of birth and death,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਣ ਤੇ ਮਰਨ ਦੇ ਸਮੂਹ ਕਸ਼ਟਾਂ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the pains of birth and death are taken away"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਜਨਮ ਮਰਨ ਰੂਪ ਸੰਪੂਰਨ ਦੁਖ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਸਾਰਾ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es liberado de la tortura de futuras encarnaciones, de nacimientos y muertes,"