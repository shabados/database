[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੀ ਆਪੋ ਆਪਣੀ; ਆਪੇ ਪਛੁਤਾਣੀ ॥"
page = 315
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over their respective misdeeds they shall themselves misdeeds, they shall themselves afterwards regret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪਣੇ ਮੰਦੇ ਅਮਲਾਂ ਦੀ ਖਾਤਰ ਉਹ ਉਹ ਮਗਰੋਂ ਆਪ ਹੀ ਪਸਚਾਤਾਪ ਕਰਨਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they shall come to regret their actions - they create their own karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪਣੇ ਕਰਮਾਨੁਸਾਰ ਆਪ ਹੀ ਪਸਚਾਤਾਪ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਤ ਨੂੰ) ਆਪੋ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਆਪ ਹੀ ਪਛਤਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el Señor sabe todo y los que actúan así serán aniquilados"