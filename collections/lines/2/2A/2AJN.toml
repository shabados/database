[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਵਣੁ ਬੈਸੰਤਰੁ; ਖੇਲੈ ਵਿਡਾਣੀ ॥"
page = 117
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's beloved realises Him playing wonderous games through wind and fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਗੋਲਾ ਉਸ ਨੂੰ ਹਵਾ ਤੇ ਅੱਗ ਦੇ ਰਾਹੀਂ ਅਸਚਰਜ ਖੇਡਾਂ ਖੇਡਦਾ ਹੋਇਆ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh sees Him in wind and fire; such is the wonder of His Play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਪਵਣ ਮੇਂ ਪੁਨਾ ਅਗਨਿ ਮੇਂ ਵਾ ਇਨ ਸਰਬ ਕਾ ਰੂਪ ਹੋ ਕਰ ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ (ਵਿਡਾਣੀ) ਅਸਚਰਜ ਰੂਪ ਖੇਲ ਰਹਾ ਹੈ, ਵਾ ਗੁਰਮੁਖ ਧਰਤੀ ਆਦਿ ਤਤ੍ਵੋਂ ਕੇ ਖਿਮਾਦਿ ਗੁਣ ਧਾਰਨ ਕਰ ਕੇ ਆਸਚਰਜ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਖੇਲੈ) ਕ੍ਰੀੜਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਧਰਤੀ ਪਾਣੀ ਹਵਾ ਅੱਗ (-ਰੂਪ ਹੋ ਕੇ) ਪਰਮਾਤਮਾ (ਜਗਤ-ਰੂਪ) ਅਚਰਜ ਖੇਡ ਖੇਡ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲੈ = (ਪ੍ਰਭੂ) ਖੇਡ ਰਿਹਾ ਹੈ। ਵਿਡਾਣੀ = ਅਸਚਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno lo ve en el agua, el aire y el fuego."