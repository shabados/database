[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਵਹੁ ਸਦ ਸਦਾ; ਹਰਿ ਹਰਿ ਮਨੁ ਰੰਗੇ ॥"
page = 397
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Lord God's love in my mind, ever, ever I contemplate over the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਪ੍ਰੀਤ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਰਖ, ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Naam, the Name of the Lord, forever and ever, my mind is filled with the Love of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਗੁਰੋਂ ਕਾ ਦੀਆ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮੈਂ ਧ੍ਯਾਵਤਾ ਹੂੰ ਔਰੁ ਵਾਰ ਵਾਰ ਤਿਸੀ ਨਾਮ ਸੇ ਮੈਨੇ ਮਨ ਭਾਵ ਅੰਤਸਕਰਨ ਬੁਧੀ ਆਦਿ ਰੰਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੋ, ਆਪਣੇ ਮਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ ਰੰਗੀ ਰੱਖੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੇ = ਰੰਗਿ, ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo medito en el Naam, el Nombre del Señor, Jar, Jar y mi mente está llena de Amor hacia Él."