[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਤਿ ਰਾਖੀ ਸੇਵਕ ਕੀ; ਆਪਿ ਕੀਓ ਬੰਧਾਨ ॥"
page = 1216
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself saves the honour of His slave and Himself blesses him with stability."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਆਪਣੇ ਗੋਲੇ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਅਸਥਿਰਤਾ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself saves the honor of His servants; He Himself blesses them with stability."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਜਹਾਂ ਕਹਾਂ ਸੇਵਕ ਕੀ ਪਤ ਰਾਖੀ ਹੈ ਔਰ ਆਪ ਹੀ (ਬੰਧਾਨ) ਮਿਰਯਾਦਾ ਕੋ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ, (ਉਸ ਦੀ ਇੱਜ਼ਤ ਬਚਾਣ ਲਈ) ਆਪ ਹੀ ਪੱਕੇ ਨਿਯਮ ਥਾਪ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਪਤਿ = ਇੱਜ਼ਤ। ਬੰਧਾਨ = ਬਾਂਧ, ਪੱਕਾ ਨਿਯਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, por Sí Mismo, ha salvado el honor de Sus Devotos desde el principio del tiempo,"