[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੀਤ ਬਰਨ ਪਟ ਸਿਆਮ ਤਨ; ਨਰ ਨਾਹਨਿ ਕੇ ਨਾਹਿ ॥੯੮॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The black colour is the symbol of Satyuga and the yellow of Treta, but wearing the yellow clothes and having the body of dark colour, both of these are not the characteristics of ordinary men.98."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਉਹੀ) ਪੀਲੇ ਰੰਗ ਦੇ ਕਪੜਿਆਂ ਅਤੇ ਸਾਂਵਲੇ ਸ਼ਰੀਰ ਵਾਲਾ, ਮਹਾਰਾਜਿਆਂ ਦਾ ਰਾਜਾ (ਕ੍ਰਿਸ਼ਨ ਅਵਤਾਰ) ਹੋਇਆ ਹੈ ॥੯੮॥"