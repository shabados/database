[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਛੋਡਿ. ਦੂਜੈ ਲਗੇ; ਤਿਨੑ ਕੇ ਗੁਣ. ਹਉ ਕਿਆ ਕਹਉ ॥"
page = 1396
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I recite the praise of those, who, forsaking the Lord's Name, are attached to another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਮਹਿਮਾ ਕਿਉਂ ਵਰਨਣ ਕਰਾਂ, ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਤਿਆਗ ਕੇ ਹੋਰਸ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have abandoned the Lord's Name, and become attached to duality - why should I speak in praise of them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਤਿਆਗ ਕਰ ਦ੍ਵੈਤ ਭਾਵ ਵਾ ਦੂਜੇ ਖਿਆਲੋਂ ਮੇਂ ਲਗੇ ਹੂਏ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਕੇ ਗੁਣੋਂ ਕੋ ਕਿਆ ਉਚਾਰਨ ਕਰੂੰ, ਭਾਵ ਤਿਨ ਕੇ ਗੁਣ ਭੀ ਔਗੁਣ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਲੋਕਾਂ ਦੇ ਗੁਣ ਮੈਂ ਕੀਹ ਆਖਾਂ, ਜਿਹੜੇ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਛੱਡ ਕੇ ਦੂਜੇ (ਭਾਵ, ਮਾਇਆ ਦੇ ਪਿਆਰ) ਵਿਚ ਲੱਗੇ ਹੋਏ ਹਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਦੂਜੈ = ਦੂਜਾ-ਪਨ ਵਿਚ, ਦ੍ਵੈਤ ਵਿਚ, ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਵਿਚ, ਮਾਇਆ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué hablar a favor de quienes han abandonado el Nombre del Señor y se han apegado a la dualidad?"