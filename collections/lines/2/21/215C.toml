[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨਿ ਦੇਖਿਐ; ਸਭੁ ਦੁਖੁ ਜਾਇ ॥੧॥"
page = 1149
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing his vision, all the sorrows are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਦੀਦਾਰ ਵੇਖਣ ਦੁਆਰਾ, ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of His Darshan, all fear is dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਦਰਸਨ ਦੇਖਣੇ ਸੇ ਸਭ ਦੁਖ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਦਾ ਦਰਸਨ ਹੋ ਜਾਏ, (ਤਾਂ ਮਨੁੱਖ ਦਾ) ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨਿ ਦੇਖਿਐ = ਜੇ ਦਰਸਨ ਕਰ ਲਈਏ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Su Visión, uno es liberado de todas sus tristezas. (1)"