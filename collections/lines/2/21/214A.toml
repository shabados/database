[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵਖਰੁ ਧਨੁ ਨਾਮੁ ਹੈ; ਘਟਿ ਘਟਿ ਗਹਿਰ ਗੰਭੀਰੁ ॥"
page = 22
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True merchandise and wealth is the Name of the infinitely deep Lord, who permeates all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੌਦਾ-ਸੂਤ ਤੇ ਮਾਲਧਨ ਬੇਅੰਤ ਡੁੰਘੇ ਸਾਹਿਬ, ਜੋ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ, ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the True Merchandise and Wealth; in each and every heart, His Presence is deep and profound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਨਾਮ ਰੂਪੀ ਸੱਚਾ ਵਖਰ ਸੌਦਾ ਹੈ ਔਰੁ (ਧਨੁ) ਉਪਮਾ ਯੋਗ ਹੈ। ਵਾ ਸਰਬ ਵਖਰੋਂ ਕਾ ਧਨੁ ਸਾਰ ਰੂਪੁ ਨਾਮੁ ਹੀ ਹੈ। ਸੋ ਨਾਮੁ ਕਿਸ ਕਾ ਹੈ, ਜੋ ਘਟ ਘਟ ਮੇਂ (ਗਹਿਰ) ਅਥਾਹ (ਗੰਭੀਰੁ) ਨਿਸਚਲੁ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਥਾਹ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ। ਉਸ ਦਾ ਨਾਮ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸੌਦਾ ਹੈ ਧਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdadera Mercancía y Riqueza están en el Nombre del Señor Infinito y Profundo,"