[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਨਕਾਦਿਕ ਨਾਰਦ ਮੁਨਿ ਸੇਖਾ ॥"
page = 330
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sages like Sanak etc, Narad and the thousand headed serpent,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਕ ਆਦਿਕ, ਰਿਸ਼ੀ ਨਾਰਦ ਅਤੇ ਹਜ਼ਾਰ ਫਨਾਂ ਵਾਲਾ ਸ਼ੇਸ਼ਨਾਗ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even sages like Sanak and Naarad, and the thousand-headed serpent,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਨਕਆਦਿਕ ਨਾਰਦ ਮੁਨਿ ਔਰ ਸੇਸ ਨਾਗ ਵਾ ਔਰ ਜੋ ਸੰਪੂਰਨ ਮੁਨੀ ਰਿਖ ਹੈਂ, ਕੈਮੁਤਕ ਨ੍ਯਾਇ ਦੇਖਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਦੇ ਚਾਰੇ ਪੁੱਤਰ ਸਨਕ ਆਦਿਕ, ਨਾਰਦ ਮੁਨੀ ਅਤੇ ਸ਼ੇਸ਼ ਨਾਗ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hijo de Brahma, y Narada, el vidente, y Sheshnaga"