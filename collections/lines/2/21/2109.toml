[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਦੁਖੁ ਕਾਟਿਆ; ਦੀਨੋ ਦਾਨੁ ॥"
page = 806
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has stilled my pain and blessed me with the gift of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਦਰਦ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹੈ ਅਤੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru relieved my sufferings, and blessed me with the gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਤੇਰੇ ਨਾਮ ਕਾ ਦਾਨ ਮੁਝ ਕੋ ਸਤਿਗੁਰਾਂ ਨੇ ਦੇ ਕਰ ਜਨਮ ਮ੍ਰਿਤਆਦੀ ਦੁਖ ਮੇਰੇ ਮਨ ਕਾ ਕਾਟ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ) ਦਾਤ ਦੇ ਦਿੱਤੀ, ਉਸ ਦਾ ਸਾਰਾ ਦੁੱਖ ਭੀ ਗੁਰੂ ਨੇ ਦੂਰ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha calmado mi dolor y me ha bendecido;"