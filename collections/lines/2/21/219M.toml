[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹੀ ਸੁੰਦਰ. ਤੁਮਹਿ ਸਿਆਨੇ; ਤੁਮ ਹੀ ਸੁਘਰ ਸੁਜਾਨਾ ॥"
page = 1210
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thou are beauteous, Thou are wise and Thou are accomplished and Omniscient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਤੂੰ ਸੋਹਣਾ ਹੈ, ਤੂੰ ਅਕਲਮੰਦ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਕਾਲਮ ਅਤੇ ਸਰਬਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are so beautiful, and You are so wise; You are elegant and all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹੀ ਗੁਣਾਂ ਕਰ ਕੇ ਸੁੰਦਰ ਹੋ, ਤੁਮ ਹੀ ਸਰਬ ਬਿਵਹਾਰੋਂ ਕਰ ਸਿਆਣੇ ਹੋ ਅਰ ਤੁਮ ਹੀ (ਸੁਘੜ) ਸ੍ਰੇਸ਼ਟ ਘਾੜਤ ਵਾਲੇ ਪੁਨਾ (ਸੁਜਾਨਾ) ਰਿਦੇ ਕੀ ਜਾਨਣੇ ਕੋ ਚਤਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਮੈਨੂੰ ਸੋਹਣਾ ਲੱਗਦਾ ਹੈਂ, ਤੂੰ ਹੀ ਸਿਆਣਾ ਜਾਪਦਾ ਹੈਂ, ਤੂੰ ਹੀ ਸੋਹਣੀ ਆਤਮਕ ਘਾੜਤ ਵਾਲਾ ਤੇ ਸੁਜਾਨ ਦਿੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਘਰ = ਸੋਹਣੀ ਆਤਮਕ ਘਾੜਤ ਵਾਲਾ। ਸੁਜਾਨਾ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú eres Bello, Todo Sabio y Todo Bueno, eres el Objeto de toda Yoga,"