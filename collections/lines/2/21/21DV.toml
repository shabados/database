[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੀ ਅੰਧਾ; ਬਹੁ ਕਰਮ ਦ੍ਰਿੜਾਏ ॥"
page = 1055
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant blind man clings to many rituals,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਅਨੇਕ ਕਰਮਕਾਂਡਾ ਨੂੰ ਚਿਮੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant and blind cling to all sorts of rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਗਿਆਨੀ ਅੰਧਾ ਹੈ, ਸੋ ਬਹੁਤ ਕਰਮ ਹੀ ਦ੍ਰਿੜ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਤੋਂ) ਬੇ-ਸਮਝ (ਅਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾਂ (ਹੋਇਆ) ਮਨੁੱਖ (ਹਰਿ-ਨਾਮ ਭੁਲਾ ਕੇ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਹੋਰ ਹੋਰ) ਅਨੇਕਾਂ (ਮਿੱਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮਾਂ ਉੱਤੇ ਜ਼ੋਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego e ignorante se aferra tercamente a todo tipo de rituales"