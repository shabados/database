[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੁਲਹਾ ਧਰਤਿ ਬਣਾਇ, ਨੀਰ ਤਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Earth as a raft is made to float on water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਾਣੀ ਦੇ ਟਿਕਣ ਲਈ ਧਰਤੀ ਦੀ ਲੋੜ ਸੀ, ਇਸ ਲਈ ਪਾਣੀ ਅਰ ਹੋਰ ਚੀਜ਼ਾਂ ਲਈ) ਆਸਰਾ ਰੂਪ ਧਰਤ ਬਣਾਈ, (ਤੇ) ਪਾਣੀ (ਸਾਰੇ, ਉਸ ਉਤੇ) ਤਾਰਿਆ। (ਤਾਰਿਆ ਦਾ ਭਾਵ ਇਹ ਕਿ ਪਾਣੀ ਨੀਵਾਂ ਜਾਂਦਾ ਸੀ, ਚਾਹੀਦਾ ਸੀ ਕਿ ਭਾਰੀ ਧਰਤ ਵਿਚ ਡੁਬ ਜਾਂਦਾ, ਤੇ ਹੁੰਦਾ ਇਹ ਹੈ ਕਿ ਧਰਤੀ ਪਾਣੀ ਜਦ ਕੱਠੇ ਹੋਣ ਤਦ ਪਾਣੀ ਤਰਦਾ ਹੈ। ਇਹ ਭਾਈ ਸ"