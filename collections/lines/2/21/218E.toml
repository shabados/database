[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਮਲ ਦੋਖ; ਸਗਲ ਪਰਹਰਿਆ ॥੧॥"
page = 395
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All his sins and demerits are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਅਤੇ ਅਉਗਣ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sins and sorrows are washed away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ (ਕਲਮਲ) ਪਾਪੋਂ ਕੇ ਔ (ਦੋਖ) ਦੂਖਨ ਕਾਮਾਦਿਕੋਂ ਕੋ ਭਲੀ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਦੂਰ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਪਾਪ ਐਬ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਮਲ = ਪਾਪ। ਦੋਖ = ਐਬ। ਪਰਹਰਿਆ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas nuestras angustias y faltas son borradas. (1)"