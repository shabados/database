[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਦੁਪਦੇ ਘਰੁ ੫ ॥"
page = 817
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bilawal. 5th Guru Dupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bilaaval, Fifth Mehl, Dho-Padhay, Fifth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੫ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਪਦੇ = ਦੋ ਬੰਦਾਂ ਵਾਲੇ ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bilawal, Quinto Canal Divino, Du-Padas."