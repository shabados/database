[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਤਿਸੁ ਜਨ. ਨਹੀ ਭੰਗੁ ॥੪॥੪੦॥੫੩॥"
page = 1151
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak, no obstacle befalls that man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਉਸ ਬੰਦੇ ਨੂੰ ਕੋਈ ਵਿਘਨ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak - no obstacles ever block his way. ||4||40||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕਾ ਕਬੀ ਭੰਗੁ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੋ ਕਬੀ ਬਿਘਨ ਨਹੀਂ ਲਾਗਤਾ॥੪॥੪੦॥੫੩॥☬ਸੰਤ ਜਨੋਂ ਕੇ ਨਿੰਦਕ ਕੀ ਨਿਖੇਧੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਨੂੰ (ਆਤਮਕ ਅਨੰਦ ਵਿਚ ਕਦੇ) ਤੋਟ ਨਹੀਂ ਆਉਂਦੀ ॥੪॥੪੦॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y así Nanak no sufre nunca más dolor. (4-40-53)"