[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਕੇਸੌ ਜਗਿ ਜੋਗੀ ॥੨॥੮॥"
page = 857
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, the Lord alone is the Yogi in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਯੋਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the Lord is the only Yogi in the world. ||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਇਸ ਮਾਯਾ ਕੀ ਪ੍ਰੀਤ ਕੋ ਤਿਆਗ ਕਰ ਜੋ (ਕੇਸੌ) ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਜਗਤ ਮੇਂ (ਜੋਗੀ) ਮਿਲਾ ਹੂਆ ਵਾ ਅਸੰਗ ਹੈ ਤਿਸ ਕੇ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤੀ ਧਾਰਨ ਕਰ ਤਬ ਤੇਰੀ ਕਲ੍ਯਾਨ ਹੋਵੇਗੀ॥੨॥੮॥☬ਵਾਹਿਗੁਰੂ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਜੋਗੀ! ਜਗਤ ਵਿਚ ਮੰਗਣ-ਜੋਗ ਇਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਹੈ ॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y comprende que el único Yogui en el mundo es mi Dios de Bello Semblante. (2-8)"