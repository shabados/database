[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਨਗਰਿ ਤਸਕਰ ਪੰਚ ਧਾਤੂ; ਗੁਰਸਬਦੀ ਹਰਿ ਕਾਢੇ ਮਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1135
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the township of the body abide the five fugitive thieves. By the Guru's Divine instruction. I have beaten them off. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਸ਼ਹਿਰ ਅੰਦਰ ਪੰਜ ਭਜ ਜਾਣ ਵਾਲੇ ਚੋਰ ਵੱਸਦੇ ਹਨ। ਗੁਰਾਂ ਦੇ ਈਸ਼ਵਰੀ ਊਪਦੇਸ਼ਾਂ ਦੁਆਰਾ ਮੈਂ ਊਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਕੱਢ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five plundering thieves are in the body-village; through the Word of the Guru's Shabad, the Lord has beaten them and driven them out. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਨਗਰ ਵਿਖੇ ਕਾਮਾਦਿਕ ਪਾਂਚ ਚੋਰ ਵਿਸਿਓਂ ਕੀ ਓਰ (ਧਾਤੂ) ਧਾਵਨੇ ਵਾਲੇ ਥੇ, ਸੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸੀਓਂ ਨੇ ਮਾਰ ਕਰ ਨਿਕਾਲ ਦੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਨਾਮ ਜਪਦਾ ਹੈ) ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਪਣੇ) ਸਰੀਰ-ਨਗਰ ਵਿਚ (ਵੱਸ ਰਹੇ) ਭਟਕਣਾ ਵਿਚ ਪਾਣ ਵਾਲੇ (ਕਾਮਾਦਿਕ) ਪੰਜਾਂ ਚੋਰਾਂ ਨੂੰ ਮਾਰ ਕੇ ਬਾਹਰ ਕੱਢ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ। ਨਗਰਿ = ਨਗਰ ਵਿਚ। ਤਸਕਰ = {ਬਹੁ-ਵਚਨ} ਚੋਰ। ਧਾਤੂ = ਧਾਵਨ ਵਾਲੇ, ਭਟਕਣਾ ਵਿਚ ਪਾਣ ਵਾਲੇ। ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਕਾਢੇ ਮਾਰਿ = ਮਾਰ ਕੇ ਕੱਢ ਦਿੱਤੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "elevándolo en tu corazón y la ciudad de tu cuerpo se librará de sus cinco terribles enemigos, ya que la mente inestable será contenida por la Palabra del Shabd del Guru. (1-Pausa)"