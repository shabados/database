data = "ਬਹੁ ਆਸੁ ਡਾਰਤ ਨੈਨ ॥੨੫॥"
page = 637

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Brahma said this that the save would be blessed with a son, then listening to it, her eyes showed signs of anxiety.25."

