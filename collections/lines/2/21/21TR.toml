[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਪੀਐ ਹਰਿ ਨਾਮੁ ॥"
page = 866
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that one utters God's Name in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਬੰਦਾ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to chant the Lord's Name in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰਨਾ ਪੁਨਹ ਹਰੀ ਕਾ ਨਾਮ ਜਪਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਜਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el contemplar el Nombre del Señor en la Saad Sangat, la Sociedad de los Santos."