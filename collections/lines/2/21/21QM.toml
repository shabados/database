[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੂ; ਵਰਤ ਨੇਮ ਮਾਲਾ ਪਾਈ ॥"
page = 913
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one vows to fast and wear a rosary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਨਿਰਾ-ਆਹਾਰ ਰਹਿਣ ਤੇ ਮਾਲਾ ਪਾਉਣ ਦੀ ਪ੍ਰਤਿੱਗਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some fast and take vows, and wear malas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਵਰਤੋਂ ਕਾ ਨੇਮੁ ਕਰਾ ਹੈ ਅਰ ਕਿਸੇ ਨੇ ਗਲ ਮੇਂ ਮਾਲਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ (ਗਲ ਵਿਚ) ਮਾਲਾ ਪਾਈ ਹੋਈ ਹੈ ਅਤੇ ਵਰਤ ਰੱਖਣ ਦੇ ਨੇਮ ਧਾਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros ayunan, usan rosarios y hacen todo tipo de disciplinas."