[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ; ਮਨ ਸਿਉ ਲੁਝੈ ॥੪੬॥"
page = 1418
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-ward struggles with his own mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਆਪਦੇ ਮਨੂਏ ਨਾਲ ਯੁਧ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh struggles with his own mind. ||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰਮੁਖ ਮਨ ਕੇ ਸਾਥ ਹੀ (ਲੁਝੈ) ਲੜਤਾ ਹੈ, ਭਾਵ ਮਨ ਕੋ ਵਿਸ਼ਿਅਹੁੰ ਸੇ ਰੋਕਤਾ ਹੈ॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣ ਵਾਲਾ ਬੰਦਾ (ਆਪਣੇ) ਮਨ ਨਾਲ ਟਾਕਰਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Gurmukj batalla con su propia mente. (46)"