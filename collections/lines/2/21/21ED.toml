[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਨ ਨਾਮੁ ਸਿਮਰਤ ਰਹਉ; ਜਬ ਲਗੁ ਘਟਿ ਸਾਸੁ ॥੧॥ ਰਹਾਉ ॥"
page = 818
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall continue to recite the praise of Thy Name, so long as there is breath in my body. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਮੇਰੀ ਦੇਹ ਵਿੱਚ ਸੁਆਸ ਹੈ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਰਹਾਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall meditate in remembrance on the Praises of the Naam, the Name of the Lord, as long as there is breath in my body. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੇਰੇ ਪਾਸੋਂ ਇਹ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ ਕੀਰਤਨ ਕਰ ਕੇ ਤੇਰੇ ਨਾਮ ਕਉ ਸਦਾ ਸਿਮਰਨ ਕਰਤਾ ਰਹੂੰ, ਜਬ ਤਕ (ਘਟਿ) ਸਰੀਰ ਮੈ ਸ੍ਵਾਸ ਹੋਵੇ। ਭਾਵ ਯੇਹਿ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਦਾ ਤੇਰਾ ਸਿਮਰਨ ਕਰਤਾ ਰਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਉਤੇ ਮੇਹਰ ਕਰ) ਜਦ ਤਕ (ਮੇਰੇ) ਸਰੀਰ ਵਿਚ ਸਾਹ (ਚੱਲ ਰਿਹਾ ਹੈ), ਮੈਂ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ, ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਉ = ਰਹਉਂ। ਸਿਮਰਤ ਰਹਉ = ਮੈਂ ਸਿਮਰਦਾ ਰਹਾਂ। ਘਟਿ = (ਮੇਰੇ) ਸਰੀਰ ਵਿਚ। ਸਾਸੁ = ਸਾਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busco cantar tu Alabanza y contemplar Tu Nombre mientras haya vida en mí. (1-Pausa)"