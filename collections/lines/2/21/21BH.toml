[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਜਰਾਜਨ ਬਾਜਨ ਕੇ ਅਸਵਾਰ; ਰਥੀ ਰਥ ਪਾਇਕ ਜੋਰਿ ਭਲੇ ॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The valiant ones on the horsebacks and elephants marched ahead."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਥੀਆਂ ਅਤੇ ਘੋੜਿਆਂ ਦੇ ਸਵਾਰ, ਰਥਾਂ ਵਾਲੇ ਅਤੇ ਪੈਦਲ ਇਕੱਠੇ ਹੋ ਕੇ (ਚਲ ਪਏ ਹਨ)।"