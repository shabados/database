[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨ ਕਾ ਮਿਰਗੁ; ਮੁਕਤਿ ਸਭੁ ਹੋਗੁ ॥੧॥"
page = 324
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then all the deer of forest would be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੰਗਲ ਦੇ ਸਾਰੇ ਹਰਨ ਮੁਕਤ ਹੋ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then all the deer of the forest would be liberated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਬਨ ਕਾ ਬਾਸੀ ਮ੍ਰਿਗ ਜਾਤ ਸਭੀ ਮੁਕਤਿ ਹੋ ਜਾਵੇਂਗੇ, ਕਿਉਂਕਿ ਸਭ ਹੀ ਜੀਵ ਨਗਨ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੰਗਲ ਦਾ ਹਰੇਕ ਪਸ਼ੂ ਮੁਕਤ ਹੋ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਮਿਰਗੁ = ਹਰੇਕ ਪਸ਼ੂ (ਹਰਨ ਆਦਿਕ)। ਬਨ = ਜੰਗਲ। ਹੋਗੁ = ਹੋ ਜਾਇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el venado del bosque estaría emancipado. (1)"