[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਸੁਖ ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਵਣਿਆ ॥"
page = 122
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice my life is a sacrifice unto those who easily enter into the trance of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਲਿਹਾਰ ਹਾਂ, ਮੇਰੀ ਜਿੰਦਗੀ ਬਲਿਹਾਰ ਹੈ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਸੁਖੈਨ ਹੀ ਅਡੋਲਤਾ ਅੰਦਰ ਤਾੜੀ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who intuitively enter into the peace of Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸੁਖ ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਧੀ ਲਗਾਵਤੇ ਹੈਂ ਤਿਨ ਕੇ ਮੈਂ ਤਨ ਮਨ ਕਰ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਕੁਰਬਾਨ ਹਾਂ, ਜੇਹੜੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਆਤਮਕ ਆਨੰਦ ਦੀ ਸਮਾਧੀ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser a aquéllos que entran en el Estado de Sincronización de manera espontánea."