[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਕਾਮਿ ਨ ਪ੍ਰਾਨੀ ॥੧॥"
page = 394
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter such a mortal is of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ ਐਸਾ ਜੀਵ ਕਿਸੇ ਕੰਮ ਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, such a mortal is useless. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਵਹੁ ਪ੍ਰਾਨੀ (ਈਹਾਂ ਊਹਾਂ), ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਕਿਸੀ ਕਾਮ ਕਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ (ਉਸ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਹੋ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vana es la vida tanto aquí como en el más allá. (1)"