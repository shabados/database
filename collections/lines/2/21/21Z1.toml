data = "ਕਿ ਬੇਗੂਨੋ ਬੇਚੂਨ ਚੂੰ ਬੇਨਮੂੰ ॥੩॥"
page = 1389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is unparalleled and is without Form and Colour.3."

[[content]]
