[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਨਾਉ ਸੁਹਾਗਣੀ; ਤਿਨੑਾ ਝਾਕ. ਨ ਹੋਰ ॥੧੧੪॥"
page = 1384
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are called chaste brides, cherish not hope of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀਆਂ ਪਵਿੱਤਰ ਪਤਨੀਆਂ ਆਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਕਿਸੇ ਹੋਰਸ ਤੇ ਅੱਖ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are known as happy soul-brides, do not look to others. ||114||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਨਾਮ ਸੁਹਾਗਨੀ ਸੰਤ ਜਨ ਹੈਂ ਤਿਨੋਂ ਕੋ ਔਰ ਕਿਸੀ ਦੇਵ ਕੀ ਝਾਕ ਨਹੀਂ ਰਹਿਤੀ ਹੈ॥੧੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਨਾਮ 'ਸੋਹਾਗਣਾਂ' ਹੈ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਕੋਈ ਹੋਰ ਟੇਕ ਨਹੀਂ ਹੁੰਦੀ (ਭਾਵ, ਪਤੀ-ਮਿਲਾਪ ਦੀ 'ਦਾਤਿ' ਉਹਨਾਂ ਨੂੰ ਹੀ ਮਿਲਦੀ ਹੈ ਜੋ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉੱਠਣ ਦਾ ਕੋਈ 'ਹੱਕ' ਨਹੀਂ ਜਮਾਂਦੀਆਂ) ॥੧੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਾਕ = ਆਸ, ਆਸਰਾ, ਟੇਕ ॥੧੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los que se les conoce como Almas felices no buscan nada ni a nadie. (114)"