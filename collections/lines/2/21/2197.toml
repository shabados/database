[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ. ਹਰਿ ਪ੍ਰਭਿ ਪਿਆਰੈ ਰਾਵੀਆ; ਜਾਂ ਹਰਿ ਪ੍ਰਭ ਭਾਈ ਰਾਮ ॥"
page = 845
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride is enjoyed by the Beloved God Lord, when he, the Lord God is pleased with her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਵਾਹਿਗਰੂ ਸੁਆਮੀ ਪਤਨੀ ਨੂੰ ਮਾਣਦਾ ਹੈ, ਜਦ ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਉਸ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is ravished and enjoyed by her Beloved Lord God, when the Lord God is pleased with her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੀ ਰੂਪੀ (ਧਨ) ਇਸਤ੍ਰੀ ਨੇ ਹਰਿ ਪ੍ਰਭੂ ਪਿਆਰੇ ਕੋ ਤਬ ਹੀ ਰਾਵਿਆ ਹੈ, ਜਬ ਰਾਮ ਪ੍ਰਭੂ ਕੇ ਮਨ ਮੇਂ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਕੋਈ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ, (ਤਦੋਂ) ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ (ਉਸ) ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪ੍ਰਭਿ ਪਿਆਰੈ = ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ। ਰਾਵੀਆ = ਰਾਵੀ, ਮਾਣੀ, ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਈ। ਜਾਂ = ਜਦੋਂ। ਪ੍ਰਭ ਭਾਈ = ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀ ਲੱਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa es amada por el Esposo cuando Él está complacido con ella,"