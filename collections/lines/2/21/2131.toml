[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਤ੍ਰਿਕੁ ਜਾਚੈ ਬੂੰਦ ਜਿਉ; ਨਾਨਕ ਹਰਿ ਪਿਆਰਾ ॥੩॥"
page = 454
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the pied-cuckoo longs for rain-drop, so is the Lord dear unto Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਪੀਹਾ, ਮੀਹ ਦੀ ਕਣੀ ਨੂੰ ਤਰਸਦਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਨਾਨਕ ਨੂੰ ਪ੍ਰਭੂ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the song-bird yearns for the rain-drop, so does Nanak love the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਪੀਹਾ ਸ੍ਵਾਤੀ ਬੂੰਦ ਕੋ ਮਾਂਗਤਾ ਹੈ, ਤੈਸੇ ਦਾਸੋਂ ਕੋ ਹਰੀ ਪਿਆਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਪੀਹਾ (ਵਰਖਾ ਦੀ) ਬੂੰਦ ਮੰਗਦਾ ਹੈ ਤਿਵੇਂ ਸੰਤ ਜਨਾਂ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਜਲ ਜੀਵਨ ਦਾ ਆਸਰਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el Cuclillo añora la gota de lluvia, así Nanak añora a su Señor. (3)"