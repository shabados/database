[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ; ਤੁਮਰੈ ਸੂਤ੍ਰਿ ਧਾਰੀ ॥"
page = 268
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire creation is strung on the thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਚਨਾ ਤੇਰੇ ਧਾਗੇ ਅੰਦਰ ਪ੍ਰੋਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the whole creation is strung on Your thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਇਹ ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਤੁਮਤੇ ਹੀ ਹੋਈ ਹੈ ਔਰ ਆਪਨੇ ਹੀ ਇਹੁ ਅਪਨੇ ਹੁਕਮ ਵਾ ਚੇਤਨ ਸਤਾ ਰੂਪ (ਸੂਤ੍ਰ) ਤਾਗੇ ਮੇਂ ਧਾਰੀ ਅਰਥਾਤ ਇਸਥਿਤ ਕਰੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਸਾਰੇ ਪਦਾਰਥ ਤੇਰੇ ਹੀ ਹੁਕਮ ਵਿਚ ਟਿਕੇ ਹੋਏ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਗ੍ਰੀ = ਪਦਾਰਥ। ਸੂਤ੍ਰਿ = ਸੂਤ੍ਰ ਵਿਚ, ਮਰਯਾਦਾ ਵਿਚ, ਹੁਕਮ ਵਿਚ। ਧਾਰੀ = ਟਿਕੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Tú conoces las formas en que Te manifiestas y los medios de que Te sirves."