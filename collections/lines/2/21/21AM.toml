[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੁ ਨਾਮੁ ਧਿਆਵੈ; ਸਦਾ ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ॥"
page = 600
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One, who gets resigned to the Name and ever thinks of nothing but the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਕੇਵਲ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who becomes Gurmukh meditates on the Naam, and ever contemplates the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੋਤੇ ਹੈਂ, ਸੋ ਰਿਦੇ ਕਰ ਕੇ ਹਰਿ ਕੇ ਨਾਮ ਕੋ ਧ੍ਯਾਉਤੇ ਹੈਂ ਔਰ ਬਾਣੀ ਕਰ ਭੀ ਸਦੀਵਕਾਲ ਹਰਿ ਕਾ ਨਾਮ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Hombres de Dios habitan sólo en el Nombre y no aman más que el Nombre del Señor."