[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਚਰਨ; ਮੋਰਲੋ ਮਾਥਾ ॥"
page = 1206
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the saints' feet, place I my forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਉਤੇ ਮੈਂ ਆਪਣਾ ਮੱਥਾ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I touch my forehead to the Feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਗੋਪਾਲ ਰੀਝੇ ਹੈਂ, ਐਸੇ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਪਰ (ਮੋਰਲੋ) ਮੇਰਾ ਮਾਥਾ ਰਾਖਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਮੇਰਾ ਮੱਥਾ ਹੁਣ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਤੇ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਰਲੋ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Postro mi frente a los Pies del Santo"