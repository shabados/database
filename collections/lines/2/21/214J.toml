[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰਿ ਮੇਲਿ ਮਿਲਾਇਆ; ਨਾਨਕ. ਸੋ ਪ੍ਰਭੁ ਨਾਲਿ ॥੪॥੧੭॥"
page = 20
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the True Guru has united me in the union of that Lord who is ever with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਉਸ ਠਾਕਰ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਜੋੜ ਦਿੱਤਾ ਹੈ ਜੋ ਸਦੀਵੀ ਹੀ ਮੇਰੇ ਸਾਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has united me in Union, O Nanak, with that God. ||4||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਨੇ ਤੋ ਮੇਲਿ ਹੀ ਮਿਲਾਇ ਦੀਆ ਹੈ। ਕੰਠਮਾਲਾ ਵਤ ਜੈਸੇ ਕਿਸੀ ਕੇ ਕੰਠ ਮੇਂ ਮਾਲਾ ਪੜੀ ਹੋਵੈ ਔਰੁ ਤਿਸ ਕੋ ਭੂਲ ਕਰ ਪੂਛੈ ਕਿ ਮੇਰੀ ਮਾਲਾ ਜਾਤੀ ਰਹੀ ਹੈ? ਤਬ ਦਯਾਲੂ ਪੁਰਸ਼ ਹਾਥੁ ਲਗਾਇ ਕਰ ਤਿਸ ਕੋ ਮਾਲਾ ਬਤਾਇ ਦੇਵੇ। ਸੋ ਮਾਲਾ ਤੋ ਪਹਿਲੇ ਭੀ ਕੰਠ ਮੇਂ ਥੀ ਪ੍ਰੰਤੂ ਉਨ ਕੇ ਬਤਾਉਨੇ ਸੇ ਮਾਲਾ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਤਿਸ ਕੋ ਅਨੰਦ ਭ੍ਯਾ। ਕਛੁ ਔਰੁ ਅਸਥਾਨ ਸੇ ਨਹੀਂ ਲਿਆਇ ਦਈ। ਤੈਸੇ ਹੀ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਸ੍ਵਰੂਪ ਕਾ ਬੋਧ ਕਰਾਇ ਦੀਆ ਹੈ॥੪॥੧੭॥☬ਜਿਨਾਂ ਨੇ ਸੋ ਪਰਮੇਸ੍ਵਰ ਨਾਲਿ ਜਾਨਿਆ ਹੈ, ਤਿਨ ਕਾ ਮਤੁ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਰਨ ਪਏ ਨੂੰ ਗੁਰੂ ਨੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ, ਅਤੇ ਉਹ ਪ੍ਰਭੂ (ਆਪਣੇ ਅੰਦਰ) ਅੰਗ-ਸੰਗ ਹੀ ਵਿਖਾ ਦਿੱਤਾ ॥੪॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰ ਨੇ। ਮੇਲਿ = (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਕੇ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Verdadero Guru me ha unido con ese Señor que siempre ha vivido en mí.(4-17)"