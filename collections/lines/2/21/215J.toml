[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਜੋਤਿ; ਜੋਤਿ ਹੈ ਸੋਇ ॥"
page = 13
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all there is light and that light (art Thou)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਜਿਹੜੀ ਰੋਸ਼ਨੀ ਹੈ, ਉਹ ਰੋਸ਼ਨੀ ਤੂੰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Amongst all is the Light-You are that Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਤੀ! ਸਭ ਮੇ ਤੇਰੀ ਜੋਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਇਕੋ ਉਹੀ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤੀ ਵਰਤ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ = ਚਾਨਣ, ਪ੍ਰਕਾਸ਼। ਸੋਇ = ਉਹ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy azorado y embelezado por Tu Obra, y en medio de todo esto hay Luz, y esa Luz eres Tú."