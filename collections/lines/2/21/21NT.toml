data = "ਗਿਰਯੋ ਤਾਲੰ ॥੭੭੦॥"
page = 281

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lava, stretching his bow, discharge and arrow toward the enemy, which struck Lakshman on the forehead and he fell like a tree.770."

