[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਨ ਸੁਪਾਰੀ ਕਥੁ ਮਿਲਿ; ਚੂਨੇ ਰੰਗੁ ਸੁਰੰਗੁ ਸਿਞਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Betal leaf, betelnut, catechu and lime, when mixed together are identified by the beautiful colour of the mixture.."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਨ ਦਾ ਪੱਤਾ ਸਪਾਰੀ, ਕੱਥ ਅਰ ਚੂਨੇ ਨਾਲ ਮਿਲਕੇ ਲਾਲ ਰੰਗ ਥੋਂ ਸਿਾਣੀਦਾ ਹੈ (ਕਿ ਅਸਲ ਹੈ)"