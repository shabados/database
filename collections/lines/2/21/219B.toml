[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਤ ਪਇਆਲ ਅਕਾਸੁ ਦਿਖਾਇਓ; ਗੁਰਿ ਸਤਿਗੁਰਿ ਕਿਰਪਾ ਧਾਰੀ ਜੀਉ ॥"
page = 597
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering his benediction, the great True Guru has shown me the Lord, in the mortal world, nether world and the firmament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਾਹਿਬ, ਮਾਤ ਲੋਕ, ਪਾਤਾਲ ਅਤੇ ਅਸਮਾਨ ਵਿੱਚ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, in the nether regions of the underworld, and in the Akaashic Ethers, the Guru, the True Guru, has shown me the Lord; He has showered me with His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਜਬ (ਗੁਰ) ਬੜੇ ਸਤਗੁਰੋਂ ਨੇ ਕਿਰਪਾ ਧਾਰਨ ਕਰੀ ਹੈ ਤਬ ਪ੍ਰਿਥੀ ਪਤਾਲ ਅਕਾਸ ਸਰਬਤ੍ਰ ਮੇਂ ਪੂਰਨ ਤੇਰਾ ਸਰੂਪ ਦਿਖਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਸਤਿਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕੀਤੀ ਤੇ ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹੋਂਦ, ਧਰਤੀ, ਆਕਾਸ਼ ਤੇ ਪਾਤਾਲ ਵਿਚ ਵਿਖਾ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਤ = ਮਾਤ ਲੋਕ, ਇਹ ਧਰਤੀ। ਪਇਆਲ = ਪਾਤਾਲ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru Verdadero me mostró Su Compasión, me reveló la Presencia del Señor en el mundo de los mortales, en los bajos mundos y en los cielos."