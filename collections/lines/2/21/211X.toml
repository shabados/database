[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟ ਤੁਰੰਗ, ਕੁਰੰਗ ਸੇ ਕੂਦਤ; ਪਉਨ ਕੇ ਗਉਨ ਕੋ ਜਾਤ ਨਿਵਾਰੇ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With millions of horses galloping like deer, moving faster than the wind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਨਾਂ ਵਾਂਗ ਕੁਦਣ ਅਤੇ ਪੌਣ ਦੀ ਤੇਜ਼ੀ ਨੂੰ ਵੀ ਪਿਛੇ ਛੱਡਣ ਵਾਲੇ ਕਰੋੜਾਂ ਘੋੜੇ ਹੋਣ;"