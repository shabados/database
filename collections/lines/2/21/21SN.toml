[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਲਹਿ ਲਿਜੈ ॥੧੦੪੪॥"
page = 783

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Ahamkaarini”, utter the words “Satchar-pati-shatru” and know all the names of Tupak.1044."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੧੦੪੪॥"