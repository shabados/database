[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਮਾਗਉ; ਦੇਹਿ ਪਿਆਰੇ ॥"
page = 386
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for Thine sight. Grant it to me, O My Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ, ਮੈਨੂੰ ਇਹ ਪਰਦਾਨ ਕਰ, ਮੇਰੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the Blessed Vision of Your Darshan; please, give it to me, O Beloved!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਮੈਂ ਆਪ ਕਾ ਦਰਸਨ ਮਾਂਗਤਾ ਹੂੰ ਸੋ ਮੇਰੇ ਕੋ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਦਰਸਨ ਮੰਗਦਾ ਹਾਂ (ਮੈਨੂੰ ਆਪਣੇ ਦਰਸਨ ਦੀ ਦਾਤਿ) ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮਾਂਗਉ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਪਿਆਰੇ = ਹੇ ਪਿਆਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te busco, oh Dios, para que me bendigas con Tu Visión,"