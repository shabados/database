[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਣ ਮੁਕਤਿ; ਕਿਉ ਹੋਇ ॥"
page = 1237
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Name, how can one be emancipated?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਜੀਵ, ਕਿਸ ਤਰ੍ਹਾਂ ਮੋਖਸ਼ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, how can anyone be liberated?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਨਾਮ ਸੇ ਰਹਿਤ ਪੁਰਸ਼ ਮੁਕਤ (ਕਿਉ) ਕੈਸੇ ਕਿਸ ਤਰਾਂ ਹੋ ਜਾਵੇ? ਅਰਥਾਤ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ) ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਹੂਣ = ਸੱਖਣਾ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo puede uno liberarse si no habita en el Nombre del Señor?"