[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਵਹਿ. ਸੇ ਜਿਣਿ ਚਲੇ; ਗੁਰ ਪੂਰੇ ਸਨਬੰਧੁ ਜੀਉ ॥੨॥"
page = 760
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Perfect Guru, they who ponder over the Name; they win their life game and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਜੋ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਹ ਆਪਣੀ ਜੀਵਨ-ਖੇਡ ਨੂੰ ਜਿੱਤ ਕੇ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone depart victorious, who have meditated on the Naam; they stick with the Perfect Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਪੂਰਿਓਂ ਕੇ ਮੇਲ ਕਰ ਕੇ ਜੋ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਸੋ ਜਨਮ ਕੋ ਜੀਤ ਚਲੇ ਹੈਂ, ਭਾਵ ਸਫਲ ਕਰ ਲੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦਾ ਮਿਲਾਪ (ਹਾਸਲ ਕਰ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ, ਉਹ (ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ) ਜਿੱਤ ਕੇ ਇਥੋਂ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵਹਿ = ਧਿਆਉਂਦੇ ਹਨ। ਜਿਣਿ = ਜਿੱਤ ਕੇ {ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਅਤੇ 'ਜਿਣਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}। ਸਨਬੰਧੁ = ਮਿਲਾਪ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que contemplan el Nombre ganan la gran batalla de la vida, y son unidos con el Perfecto Guru. (2)"