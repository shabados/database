[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ; ਮੇਰੀ ਸਰਧਾ ਪੂਰਿ ॥"
page = 289
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Supreme Lord, fulfill my desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਮੇਰੀ ਸੱਧਰ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, please fulfill my yearning;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਇਹੁ ਮੇਰੀ ਸਰਧਾ ਪੂਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਮੇਰੀ ਇੱਛਾ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Trascendente,"