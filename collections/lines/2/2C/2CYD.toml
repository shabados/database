[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ; ਵਤ੍ਰ ਬੀਜਣ ਨਾਉ ॥"
page = 1002
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, this is the suitable time to sow the Name-Seed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਨਾਮ ਦੇ ਬੀਜ ਬੀਜਣ ਦਾ ਇਹ ਮੁਨਾਸਬ ਸਮਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, this is the time to plant the seed of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਨ) ਪਿਆਰਿਆ! ਨਾਉਂ ਰੂਪ ਬੀਜਨੇ ਕਾ ਇਹੀ ਮਾਨੁਖ ਜਨਮ ਹੀ (ਵਤ੍ਰ) ਸਮਾਂ ਹੈ ਵਾ ਕਲਯੁਗ ਕਾ ਸਮਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਇਹ ਮਨੁੱਖਾ ਜੀਵਨ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ-ਬੀਜਣ ਲਈ ਢੁਕਵਾਂ ਸਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਤ੍ਰ ਬੀਜਣ = ਬੀਜਣ ਦਾ ਵੱਤਰ, ਬੀਜਣ ਦਾ ਢੁਕਵਾਂ ਸਮਾਂ। ਨਾਉ = ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਬੀਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, siembra la semilla del Nombre del Señor,"