[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਪੂਰਨ ਸਭਿ ਕਾਮਾ ॥੨॥"
page = 189
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of the holy, all the affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਿਆਸੂਆਂ ਦੇ ਸੰਮੇਲਨ ਅੰਦਰ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, all one's works are brought to fruition. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੀ ਸੰਗਤ ਕਰ ਸਰਬ ਕਾਮਨਾ ਪੂਰਨ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿੱਚ ਰਿਹਾਂ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Compañía de los Santos todas las tareas son realizadas automáticamente. (2)"