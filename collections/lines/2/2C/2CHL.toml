[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਥੀ ਜੁ ਧੁਜਾ ਨ੍ਰਿਪ ਕੀ; ਸੁ ਗਿਰੀ ਭੂਅ ਪੈ ਲਖਿ ਭੂਪਤਿ ਪਾਯੋ ॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side the king saw that his pretty banner had fallen down on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਬਾਣਾਸੁਰ (ਸਹਸ੍ਰਬਾਹੁ) ਦੀ ਜੋ ਸੁੰਦਰ ਧੁਜਾ (ਝੰਡਾ) ਸੀ, ਉਹ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ਅਤੇ ਰਾਜੇ ਨੇ ਵੇਖ ਲਿਆ।"