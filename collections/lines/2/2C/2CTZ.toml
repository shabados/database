[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੂਹੀ ਬਾਣੀ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ. ਤਥਾ ਸਭਨਾ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਕੇ ॥"
page = 792
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Suhi. Hymns of reverend sire Kabir and of all the Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ। ਬਾਣੀ ਪੂਜ਼ਯ ਮਹਾਰਾਜ ਕਬੀਰ ਅਤੇ ਸਮੂੲ ਸੰਤਾਂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Soohee, The Word Of Kabeer Jee, And Other Devotees. Of Kabeer"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਤੇ ਸਾਰੇ ਭਗਤਾਂ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, palabras del Bhakta Kabir-yi y otros Palabras de Kabir"