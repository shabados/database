[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਹਰਿ ਜਪਿ ਮੀਠਾ ਲਾਗੈ ਭਾਈ; ਗੁਰਮੁਖਿ ਪਾਏ ਹਰਿ ਥਾਇ ॥ ਰਹਾਉ ॥"
page = 602
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditation, God seems sweet to the mind, O brother. the Guru-wards, obtain place in the Lord's court. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਦੁਆਰਾ ਰੱਬ ਚਿੱਤ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ। ਹੇ ਵੀਰ! ਗੁਰੂ ਪਿਆਰਿਆਂ ਨੂੰ ਸਾਹਿਬ ਦੀ ਦਰਗਾਹ ਵਿੱਚ ਅਸਥਾਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, it seems so sweet to the mind, O Siblings of Destiny; the Gurmukhs obtain a place in the Court of the Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰਿ ਕਾ ਜਾਪ ਮਨ ਕਰ ਕੇ ਮੀਠਾ ਲਾਗਤਾ ਹੈ, ਸੋ ਗੁਰਮੁਖ ਹਰੀ ਨੇ ਸ੍ਵਰੂਪ ਅਸਥਾਨ ਮੇਂ ਪਾਏ, ਭਾਵ ਅਭੇਦ ਕੀਏ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਮੁੜ ਮੁੜ ਜਪ ਜਪ ਕੇ ਪਰਮਾਤਮਾ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ। ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਥਾਂ) ਲੱਭ ਲੈਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Gurmukj obtiene un lugar en la Corte del Señor. (Pausa)"