[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਸਚਾ ਸਾਲਾਹੀ; ਸਚੈ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥੧॥"
page = 119
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Gurbani they eulogise the True One and meet the society of the righteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਉਹ ਸਤਿਪੁਰਖ ਦੀ ਉਪਮਾ ਕਰਦੇ ਹਨ ਅਤੇ ਸੱਚਿਆਰਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਜੁੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, they praise the True One, and they merge in the merging of Truth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਦੁਆਰਾ ਤੁਧ ਸਚੇ ਕੋ ਸਲਾਹੁਤੇ ਹੈਂ, ਜਿਨ੍ਹੋਂ ਨੇ ਸਚੇ ਗੁਰੋਂ ਕਾ ਮੇਲ ਕੀਆ ਹੈ, ਸੋ ਔਰੋਂ ਕੋ ਮਿਲਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ) ਮੈਂ ਭੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ। (ਜੇਹੜੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ) ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਾਂ। ਸਚੈ ਮੇਲਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਮੇਲ ਵਿਚ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaban al Verdadero Señor a través de la Verdadera Palabra y están unidos con el Uno Verdadero. (1)"