[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਪਰਵਾਹੁ ਅਗੋਚਰੁ ਆਪਿ ॥"
page = 896
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord himself is care-free and Unperceivable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਮੁਛੰਦਗੀ ਰਹਿਤ ਅਤੇ ਅਗਾਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is carefree and independent, imperceptible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰਯੋਂ ਕਾ ਅਵਿਸੇ ਔ ਵੇਪਰਵਾਹ ਜੋ ਆਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ, ਜੀਵ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਜਿਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇ ਪਰਵਾਹੁ = ਬੇ-ਮੁਥਾਜ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰ = ਪਹੁੰਚ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Independiente e Imperceptible;"