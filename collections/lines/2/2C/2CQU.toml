[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਵਸਤੂ ਮਿਠੀਆਂ; ਰਬ. ਨ ਪੁਜਨਿ ਤੁਧੁ ॥੨੭॥"
page = 1379
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all these things are sweet, however, O Lord, they equal Thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੀਆਂ ਚੀਜਾਂ ਮਿੱਠੀਆਂ ਹਨ ਪ੍ਰੰਤੂ ਹੇ ਸੁਆਮੀ! ਉਹ ਤੇਰੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- all these things are sweet, but they are not equal to You. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰਬ ਵਸਤੂਆਂ ਮਿਠੀਆਂ ਹੈਂ, ਪਰੰਤੂ ਹੇ (ਰੱਬ) ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਨਾਮ ਕੇ ਸ੍ਵਾਦ ਸਮ ਨਹੀਂ ਪਹੁੰਚ ਸਕਤੀਆਂ, ਭਾਵ ਯੇਹ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਸ ਸਭ ਤੇ ਅਧਿਕ ਹੈ॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਮਿੱਠੀਆਂ ਹਨ। ਪਰ, ਹੇ ਰੱਬ! (ਮਿਠਾਸ ਵਿਚ ਇਹ ਚੀਜ਼ਾਂ) ਤੇਰੇ (ਨਾਮ ਦੀ ਮਿਠਾਸ) ਤਕ ਨਹੀਂ ਅੱਪੜ ਸਕਦੀਆਂ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son dulces, pero ninguna te iguala en dulzura. (27)"