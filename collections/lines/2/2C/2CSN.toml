[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨੀਵੀ. ਪ੍ਰਭੁ ਅਤਿ ਊਚਾ; ਕਿਉ ਕਰਿ ਮਿਲਿਆ ਜਾਏ ਰਾਮ ॥੨॥"
page = 772
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am low and my Lord is very lofty. How can I, then meet with Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੀਚ ਹਾਂ, ਅਤੇ ਮੇਰਾ ਸੁਆਮੀ ਪਰਮ ਬੁਲੰਦ ਹੈ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨਾਲ ਮਿਲ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am lowly, and God is lofty and exalted. How will I ever meet Him? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੀਵੀ ਹਾਂ ਪ੍ਰਭੂ ਅਤੀ ਊਚਾ ਹੈ, ਤਿਸ ਰਾਮ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲਿਆ ਜਾਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਅਸੀਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਨੀਵੀਂ ਪੱਧਰ ਤੇ ਹਾਂ ਪ੍ਰਭੂ (ਇਸ ਪੱਧਰ ਨਾਲੋਂ) ਬਹੁਤ ਉੱਚਾ ਹੈ, ਉਸ ਨਾਲ ਸਾਡਾ ਮੇਲ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un miserable, mientras que el Señor es Lo más Alto de lo Alto. ¿Cómo podré entonces lograr tomar Conciencia de mi Señor? (2)"