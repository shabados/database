[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਇਨੇ ਕਲਸੁ ਸਵਾਰੀਐ; ਭੰਨਾ ਘੜਾ ਨ ਜਾਈ ਘੜਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The golden vessel is got repaired but broken mud-pitcher is not formed again."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਦਾ ਘੜਾ ਭੱਜੇ ਤਾਂ ਫੇਰ ਸਵਾਰੀ ਦਾ ਹੈ, ਮਿੱਟੀ ਦਾ ਭੱਜਿਆ ਹੋਇਆ (ਫੇਰ) ਨਹੀਂ ਘੜੀਦਾ (ਉਹ ਕਿੱਥ ਸਿੱਟੀਦਾ ਹੈ? ਸੜੇਹਾਨ ਵਾਲੀਆਂ ਥਾਵਾਂ ਅਰਥਾਤ ਅਰੂੜੀਆਂ ਪੁਰ ਉਸ ਦੀਆਂ ਠੀਕਰੀਆਂ ਸਿੱਟੀਦੀਆਂ ਹਨ)।"