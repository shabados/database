[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਈਐ ॥"
page = 744
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the eight watches, remember thou the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੂੰ ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, meditate on the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਈ ਆਠ ਪਹਰ ਪਾਰਬ੍ਰਹਮ ਕਾ ਧ੍ਯਾਉਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਅੱਠੇ ਪਹਰ ਸਿਮਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਈਐ = ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditemos siempre en el Señor Trascendente;"