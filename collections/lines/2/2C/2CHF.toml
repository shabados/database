data = "ਅਬ ਮਨ ਜਾਗਤ ਰਹੁ; ਰੇ ਭਾਈ ॥"
page = 339
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, let thy soul remain awake now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਹੁਣ ਤੂੰ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਜਾਗਦੀ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep your mind awake and aware now, O Sibling of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਮਨ! ਅਬ ਮਾਨਸ ਜਨਮ ਮੇਂ ਜਾਗਤ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਘਰ ਵਿਚ ਰਹਿਣ ਵਾਲੇ) ਹੇ ਪਿਆਰੇ ਮਨ! ਹੁਣ ਜਾਗਦਾ ਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, deja que tu Alma permanezca despierta ahora;"