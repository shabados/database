[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਊਣੇ. ਸੁਭਰ ਭਰਿਆ ॥"
page = 1142
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, the Lord fills to the brim, the empty ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਸਾਈਂ ਖਾਲੀਆਂ ਨੂੰ ਕੰਢਿਆਂ ਤਾਂਈ ਭਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He fills the empty to over-flowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਪ੍ਰਮੇਸਰ ਨੇ ਊਣਿਓਂ, ਭਾਵ ਗੁਨਹੀਨੋ ਕੋ ਖਿਨ ਵਿਖੇ ਲਬਾਲਬ ਕਰ ਭਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਖ਼ਾਲੀ (ਹਿਰਦਿਆਂ) ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ (ਗੁਣਾਂ ਨਾਲ) ਨਕਾ-ਨਕ ਭਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un instante Él colma hasta que nuestro ser vacío se derrama,"