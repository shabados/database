[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਣ ਵਿਚੋਣ ਉਸ ਨੇ ਨਾਜੀ ਫਿਰਕਾ ਉੱਚਤਮ ਚੁਣਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਿਰਕਾਇ ਨਾਜੀ ਅਜ਼ੀਹਾਣ ਬਰ ਗੁਜ਼ੀਦ ।੮੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is Him who fulfills all the strong desires of His disciples. (437)"