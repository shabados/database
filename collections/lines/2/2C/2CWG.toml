[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਪਤਿ ਪਰਲਉ; ਸਬਦੇ ਹੋਵੈ ॥"
page = 117
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creation and deluge occur through the Lord's Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਤੇ ਕਿਆਮਤ ਸੁਆਮੀ ਦੇ ਬਚਨ ਰਾਹੀਂ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creation and destruction happen through the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਪੁਨਾ ਪਰਲਉ (ਸਬਦੇ) ਬ੍ਰਹਮ ਸੇ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਹੁੰਦੀ ਹੈ, ਤੇ ਜਗਤ ਦਾ ਨਾਸ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra se da la creación y la disolución del Universo;"