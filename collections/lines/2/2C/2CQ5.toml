[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪੈਨਣੁ ਨਾਮੁ ਭੋਜਨੁ ਥੀਆ ॥"
page = 99
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name has becomes my raiment and diet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੀ ਪੁਸ਼ਾਕ ਤੇ ਖੁਰਾਕ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord's Name has become my clothing and food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਹਰਿ ਨਾਮੁ ਭੀ ਭੋਜਨ ਔਰ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਹੀ ਪੈਨਣੁ (ਥੀਆ) ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਮੇਰਾ ਖਾਣ-ਪੀਣ ਹੈ ਤੇ ਨਾਮ ਹੀ ਮੇਰਾ ਹੰਢਾਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀਆ = ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Nombre se volvió mi ropa y mi comida."