[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਮੀਟਿ ਚਲਿਆ ਅੰਧਿਆਰਾ; ਘਰੁ ਦਰੁ ਦਿਸੈ ਨ. ਭਾਈ ॥"
page = 596
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Closing his eyes, he walks in darkness and sees not his hearth and home, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਬੰਦਾ ਆਪਣੇ ਨੇਤਰ ਬੰਦ ਕਰਕੇ ਅੰਨ੍ਹੇਰੇ (ਅਗਿਆਨਤਾ) ਵਿੱਚ ਟੁਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣਾ ਘਰ ਬਾਰ (ਅਸਲ ਟਿਕਾਣਾ) ਨਹੀਂ ਦਿਸਦਾ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Closing his eyes, he walks in darkness; he cannot see the home of his own being, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਆਂਖੇਂ ਬੰਦ ਕਰ ਕੇ ਕਿਆ ਮਰ ਕਰ ਕੇ ਅੰਧੇਰੇ ਜਮ ਮਾਰਗ ਮੇਂ ਚਲਾ ਤਬ ਪ੍ਰਲੋਕ ਮੇਂ ਘਰ ਦਰੁ ਕਛੁ ਨਹੀਂ ਦਿਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ-ਸੂਝ ਤੋਂ ਅੰਨ੍ਹਾ (ਜੀਵਨ ਸਫ਼ਰ ਵਿਚ) ਅੱਖਾਂ ਮੀਟ ਕੇ ਹੀ ਤੁਰਿਆ ਜਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਘਰ ਤੇ ਦਰ ਉਸ ਨੂੰ ਕਦੇ ਦਿੱਸਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Piensa que su cuerpo, su mente y sus riquezas le pertenecen, y no conoce ni un poco de los reinos del cielo."