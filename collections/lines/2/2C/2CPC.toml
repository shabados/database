[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ. ਨ ਪਾਵਹਿ; ਬਿਨੁ ਅਸਨੇਹ ॥"
page = 158
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But without hearty love, they attain not to Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਦਿੱਲੀ ਪਿਰਹੜੀ ਦੇ ਬਗੈਰ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without heart-felt love, the Naam is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੇਮ ਕੀਏ ਬਿਨਾਂ ਨਾਮ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤੇ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੇ ਪਿਆਰ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin Amor en sus corazones no obtendrán el Nombre del Señor."