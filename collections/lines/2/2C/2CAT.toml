[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸਿਖ ਸਭਿ ਵੇਖਿ ਵੇਖਿ ਜੀਵਨੑਿ; ਓਨੑਾ ਅੰਦਰਿ ਹਿਰਦੈ ਭਾਈ ॥"
page = 850
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All his servants and disciples live by seeing and beholding it. It is pleasing unto their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਦਾਸ ਅਤੇ ਮੁਰੀਦ ਇਸ ਨੂੰ ਦੇਖ ਅਤੇ ਤੱਕ ਕੇ ਜੀਉਂਦੇ ਹਨ। ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All His servants and Sikhs live by gazing, gazing upon it. It is pleasing to their hearts deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਖ ਔਰ ਸੇਵਕ ਤਿਸ ਵਡਿਆਈ ਕੋ ਦੇਖ ਦੇਖ ਕਰ ਜੀਵਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਓਨਾਂ ਕੇ ਹਿਰਦੇ ਅੰਦਰ ਵਹੁ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੇ) ਸਾਰੇ ਸਿੱਖ ਸੇਵਕ (ਗੁਰੂ ਦੇ) ਇਸ ਗੁਣ ਨੂੰ ਵੇਖ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਗੁਰੂ ਦਾ ਇਹ ਗੁਣ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Sus Sirvientes están inmensamente complacidos con Él."