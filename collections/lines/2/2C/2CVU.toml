[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਭਈ ਬਰ ਚੰਡਿ ਮਹਾ; ਬਹੁ ਜੁਧੁ ਕਰਿਓ ਰਨ ਮੈ ਬਲ ਧਾਰੀ ॥"
page = 99

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Very powerful Chandi became furious in the battlefield and with great force she fought the battle.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਅਤੇ ਬਲਵਾਨ ਚੰਡੀ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਬਲ-ਪੂਰਵਕ ਯੁੱਧ ਕੀਤਾ।"