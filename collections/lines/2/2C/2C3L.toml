[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਗੁਰਮੁਖਿ ਹਰਿ ਪਾਇ ॥੨॥"
page = 366
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very fortunate ones obtains God, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਭਾਗਾਂ ਵਾਲੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the Gurmukhs obtain the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਭਾਗੋਂ ਸੇ (ਗੁਰਮੁਖਿ) ਗੁਰੋਂ ਦੁਆਰੇ ਹਰਿ ਨਾਮ ਪਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹਰਿ-ਨਾਮ ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ = ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué afortunado soy, dice Nanak, si a través del Guru obtengo a mi Dios! (2)"