[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਖਿ ਸੁਣਾਏ ਪੁਛਿਆ; ਲਾਹੇ ਵਿਸਵਾਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "She cleared the doubt by saying that she had covered the meat to hide"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਨੇ) ਪੁੱਛਿਆ (ਕਿ ਇਸ ਵਿਖੇ ਕਿਹੜੀ ਅਦਭੁਤ ਚੀਜ਼ ਹੈ ਤੂੰ ਢੱਕ ਕੇ ਪਰਦੇ ਨਾਲ ਲਈ ਜਾਂਦੀ ਹੈਂ?) ਉਸ ਨੇ ਸੰਸੇ ਦੇ ਦੂਰ ਕਰਲ ਲਈ ਆਪ ਸੁਣਾਇਆ।"