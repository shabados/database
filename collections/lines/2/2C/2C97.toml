[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਝੂਠੁ ਨਿੰਦਾ; ਸਾਧੂ ਸੰਗਿ. ਬਿਸਾਰਿਓ ॥"
page = 529
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the saints I have forgotten lust, wrath, avarice falsehood and slander."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਵਿਸ਼ੇ ਭੋਗਾਂ, ਗੁੱਸੇ, ਲਾਲਚ ਕੂੜ ਅਤੇ ਹੋਰਨਾ ਦੀ ਬਦਖੋਈ ਕਰਨ ਨੂੰ ਭੁੱਲ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, greed, falsehood and slander are forgotten, in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਝੂਠ ਔਰ ਨਿੰਦ੍ਯਾ ਸਾਧੂ ਕੇ ਸੰਗ ਕਰ ਇਨ ਸਭ ਬਿਕਾਰੋਂ ਕੋ ਬਿਸਾਰਿ ਦੀਆ ਹੈ, ਭਾਵ ਤਿਆਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਮੈਂ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਝੂਠ, ਨਿੰਦਾ ਨੂੰ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਭੁਲਾ ਹੀ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਬਿਸਾਰਿਓ = ਭੁਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en la Compañía de los Santos me deshago de la lujuria, del enojo, de la avaricia,"