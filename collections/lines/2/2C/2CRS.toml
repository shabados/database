[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ; ਮਨਮੁਖਿ ਜਨਮਿ ਭਵਾਇਹਿ ॥"
page = 97
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the self-willed Thou Thyself goadest into births and deaths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਮਤੀਆ ਨੂੰ ਤੂੰ ਖੁਦ ਹੀ ਜੰਮਣ ਤੇ ਮਰਣ ਅੰਦਰ ਧਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself consign the self-willed manmukhs to wander in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੁਮ ਆਪ ਹੀ ਮਨਮੁਖੋਂ ਕੋ ਜਨਮੋਂ ਮੇਂ ਭ੍ਰਮਾਉਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਮਨ ਦਾ ਗ਼ੁਲਾਮ ਬਣਾ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਭਵਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú de Ti Mismo, haces que los arrogantes Manmukjs sean sujetos a nacer una y otra vez."