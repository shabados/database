[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ ਦੇਇ ਸੁਆਮੀ; ਬਿਰਲੇ ਕਾਹੂ ਜਾਨਾ ॥੩॥੩॥੨੧॥"
page = 676
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare person, whom the Lord mercifully blesses, understands the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਪੁਰਸ਼ ਹੀ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਰਹਿਮਤ ਧਾਰ ਕੇ ਬਰਕਤ ਬਖਸ਼ਦਾ ਹੈ, ਨਾਮ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only that rare person, whom the Lord and Master blesses with His Grace, comes to know this. ||3||3||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਵਹੁ ਸੁਆਮੀ ਅਪਨੀ ਕਿਰਪਾ ਕਰ ਕੇ ਨਾਮ ਦੇਤਾ ਹੈ, ਤਿਸ ਕਿਸੀ ਵਿਰਲੇ ਹੀ ਨੇ ਤਿਸ ਕੇ ਸਰੂਪ ਕੌ ਜਾਣਿਆ ਹੈ॥੩॥੩॥੨੧॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਇਹ ਭੇਤ) ਕਿਸੇ (ਉਸ) ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਸਮਝਿਆ ਹੈ ਜਿਸ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪ ਮੇਹਰ ਕਰ ਕੇ (ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ ॥੩॥੩॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ero extraordinario es aquél que conoce el Misterio del Nombre, a través de la Compasión del Señor. (3-3-21)"