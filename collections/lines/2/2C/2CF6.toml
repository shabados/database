data = "ਬਰਨ ਸਕੈ ਮਹਿਮਾ ਜੁ ਤਿਹਾਰੀ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How can it narrate Thy Praise?"

[[content]]
