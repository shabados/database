[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ਚਉਪਦੇ ॥"
page = 1332
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Parbhati 3rd Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਪ੍ਰਭਾਤੀ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ ਚਊਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Prabhaatee, Third Mehl, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਪ੍ਰਭਾਤੀ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Parbhati, Mejl Guru Amar Das, Tercer Canal Divino, Chau-Padas"