type = "primary"
data = "ਸਚ ਬਿਨੁ ਸਾਖੀ; ਮੂਲੋ. ਨ ਬਾਕੀ ॥੨੩॥"
page = 1412
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without truth there is no credit and without capital no balance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਬਾਝੋਂ ਸਾਖ ਅਤੇ ਅਸਲ ਜਰ ਦੇ ਬਾਝੋਂ ਬਚਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Truth, there is no credit; without capital, there is no balance. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਸੇ ਬਿਨਾਂ ਝੂਠੀ (ਸਾਖੀ) ਗਵਾਹੀ ਦੇਣੇ ਕਰ ਕੇ ਤਿਸ ਤੇ ਹੀ ਤਿਨੋਂ ਕਾ ਸ੍ਵਾਸ ਰੂਪੀ ਮੂਲ ਨਹੀਂ ਰਹਿਤਾ ਹੈ ਔ ਪਾਪੋਂ ਰੂਪੀ ਬਾਕੀ ਤਿਨ ਕੀ ਤਰਫ ਰਹਿਤੀ ਹੈ, ਭਾਵ ਯੇਹ ਪਾਪੋਂ ਕਾ ਫਲ੍ਹ ਦੁਖ ਭੋਗਤੇ ਹੈਂ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਹੋਰ ਹੋਰ ਮਾਇਕ ਉੱਦਮਾਂ ਦੀ ਜੀਵਨ-) ਰਾਹਦਾਰੀ ਦੇ ਕਾਰਨ (ਆਤਮਕ ਜੀਵਨ ਦਾ ਉਹ) ਸਰਮਾਇਆ ਭੀ ਪੱਲੇ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ (ਜਿਸ ਨੇ ਮਨੁੱਖਾ ਜਨਮ ਲੈ ਕੇ ਦਿੱਤਾ ਸੀ) ॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ। ਸਾਖੀ = ਗਵਾਹੀ, ਪਰਵਾਨਾ, ਜੀਵਨ-ਰਾਹਦਾਰੀ। ਮੂਲੋ = ਮੂਲ ਭੀ, ਸਰਮਾਇਆ ਭੀ, (ਆਤਮਕ ਜੀਵਨ ਦਾ ਉਹ) ਸਰਮਾਇਆ ਭੀ (ਜਿਸ ਨੇ ਮਨੁੱਖਾ ਜਨਮ ਲੈ ਕੇ ਦਿੱਤਾ ਸੀ)। ਨ ਬਾਕੀ = ਬਾਕੀ ਨਹੀਂ ਰਹਿੰਦਾ, ਪੱਲੇ ਨਹੀਂ ਰਹਿੰਦਾ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Verdad, no hay crédito, sin Capital no hay balance. (23)"