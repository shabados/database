[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਿ ਵਿਡਾਨੜੈ ਹੁੰਮਸ ਧੁੰਮਸ; ਕੂਕਾ ਪਈਆ ਰਾਹੀ ॥"
page = 520
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this wondrous world forest, there is tumult and confusion and shrieks resound in the high-ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਅਦਭੁੱਤ ਜਗਤ ਜੰਗਲ ਅੰਦਰ ਸ਼ੋਰ-ਸ਼ਰਾਬਾ ਤੇ ਰਾਮ ਰੌਲਾ ਹੈ ਅਤੇ ਚੀਕ ਚਿਹਾੜਾ ਰਸਤਿਆਂ ਵਿੱਚ ਗੂੰਜ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this wondrous forest of the world, there is chaos and confusion; shrieks emanate from the highways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਰਿ ਵਿਡਾਨੜੈ) ਬਿਗਾਨੇ ਬਾਰ ਜਮ ਕੇ ਦੁਆਰੇ ਮੇਂ (ਹੁੰਮਸ ਧੁੰਮਸ) ਮਾਰ ਕੂਟ ਸੋਰ ਸ਼ਰਾਬਾ (ਰਾਹੀ) ਜਮ ਕੇ ਰਸਤੇ, ਭਾਵ ਵਤ੍ਰਣੀ ਆਦਿ ਸਥਾਨੋਂ ਮੇਂ (ਕੂਕਾ) ਪੁਕਾਰਾਂ ਪੜ ਰਹੀਆਂ ਹੈਂ; ਵਾ ਬਿਗਾਨੇ ਬਾਰ ਸੰਸਾਰ ਮੇਂ (ਹੁੰਮਸ ਧੁੰਮਸ) ਬਿਵਹਾਰੋਂ ਕਾ ਡੰਡ ਰੌਲਾ ਪੜ ਰਹਾ ਹੈ। ਸਾਸਤ੍ਰ ਬੇਦੋਂ ਕੀ ਪੁਕਾਰ ਹੋ ਰਹੀ ਹੈ ਕਿ ਸ੍ਰਿੰਗੀ ਰਿਖਿ ਆਦਿਕ ਕਾਮ ਆਦਿਕੋਂ ਨੇ ਮਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ-ਰੂਪ ਇਸ) ਬਿਗਾਨੀ ਜੂਹ ਵਿਚ (ਫਸ ਜਾਣ ਕਰਕੇ, ਤੇ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਦੇ ਬੜੇ ਸੇਕ ਦੇ ਕਾਰਨ ਰਾਹਾਂ ਵਿਚ ਵਾਹਰਾਂ ਪੈ ਰਹੀਆਂ ਹਨ (ਭਾਵ, ਜੀਵ ਘਬਰਾਏ ਹੋਏ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਿ ਵਿਡਾਨੜੈ = ਬਿਗਾਨੀ ਜੂਹ ਵਿਚ, ਸੰਸਾਰ-ਰੂਪ ਬਿਗਾਨੀ ਜੂਹ ਵਿਚ ਜਿਥੇ ਹਰੇਕ ਜੀਵ ਥੋੜ੍ਹੇ ਜਿਹੇ ਸਮੇ ਲਈ ਮੁਸਾਫ਼ਿਰ ਬਣ ਕੇ ਆਇਆ ਹੈ। ਹੁੰਮਸ = {ਸੰ: 'ਹੁਤ-ਵਹ' = ਅੱਗ, ਪ੍ਰ: 'ਹੁਅ-ਵਹ', 'ਹੁੱਵਹ'; ਪੰ: 'ਹੁੰਮ੍ਹ੍ਹ'} ਅੱਗ ਦਾ ਸੇਕ। ਕੂਕਾ = ਵਾਹਰਾਂ, ਦੁਹਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los maravillosos bosques del mundo hay gran tumulto y también hay confusión cuando se anda por los senderos."