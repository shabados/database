[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਵਾਤਿ ਬੂੰਦ ਚਾਤ੍ਰਕ ਅਨੁਮਾਨਾ ॥"
page = 625

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The nightingale saw him as spring and the rain-bird as the rain-drop"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਾਤ੍ਰਿਕ ਨੇ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਵਜੋਂ ਅਨੁਮਾਨ ਕੀਤਾ।"