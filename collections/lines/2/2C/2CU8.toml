[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਨਿਰਮਲ ਊਜਲੇ; ਜਿ ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਇ ॥"
page = 1413
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate and clean are the persons, who through the Guru, merge in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਅਤੇ ਸਾਫ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate and pure are those humble beings, who, as Gurmukh, merge in the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਮਨ, ਤਨ ਕਰ ਉਜਲ ਭਏ ਹੈਂ, ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਮੇਂ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ ਉਹ ਸਾਰੇ ਮਨੁੱਖ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਚਮਕਦੇ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculados y Puros son esos seres humildes, que como Gurmukjs, se inmergen en el Naam."