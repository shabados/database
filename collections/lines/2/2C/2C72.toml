[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਫੰਗ ਚੀਨ ਚਿਤਿ ਲੀਜੈ ॥੭੯੦॥"
page = 758

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Neeraalayani”, then add “Jaa-char, nayak” and afterwards add the word “Shatru” , and recognize the names of Tupak in mind.790."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਮਨ ਵਿਚ ਤੁਫੰਗ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੭੯੦॥"