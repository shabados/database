[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਕਟ ਬਿਕ੍ਰ ਕਰਿ ਆਪਨੋ; ਕਹੈ ਬਨਕਿ ਸੋ ਬੈਨ ॥੬॥"
page = 898

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with eyes wildly open, she said to the Shah (6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੂੰਹ ਵਟ ਕੇ ਬਨੀਏ ਨੂੰ ਕਿਹਾ ॥੬॥"