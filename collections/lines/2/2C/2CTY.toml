[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਅਉਧੂਤੀ. ਜੋ ਧੂਪੈ ਆਪੁ ॥"
page = 952
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is detached, who burns his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਵਿਰਕਤ ਹੈ, ਜੋ ਆਪਣੀ ਸਵੈ ਹੰਗਤਾ ਨੂੰ ਸਾੜ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a detached hermit, who burns away his self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮੇਂ ਉੱਤਰ ਹੈ, ਪ੍ਰਸ਼ਨ ਉਪਰੋਂ ਸਮਝ ਲੇਨਾ। ਸੋ ਅਉਧੂਤੁ ਹੈ, ਜੋ ਆਪਾ ਭਾਵ ਕੋ (ਧੂਪੈ) ਜਲਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਅਵਧੂਤ ਉਹ ਹੈ ਜੋ ਆਪਾ-ਭਾਵ ਨੂੰ ਸਾੜ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਧੂਤੀ = ਅਵਧੂਤ, ਜਿਸ ਨੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਤੋੜ ਦਿੱਤੇ ਹਨ। ਧੂਪੈ = ਧੁਖਾਂਦਾ ਹੈ, ਸਾੜ ਦੇਂਦਾ ਹੈ। ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es un ermitaño desapegado el que quema y consume su engreimiento,"