[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਮੇਲੇ. ਸੇ ਮਿਲਿ ਰਹੇ; ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇ ॥"
page = 645
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They whom the Primal Lord unites, remain united with Him. They fix their mind on the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਦੀ ਪ੍ਰਭੂ ਮਿਲਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਨਾਲ ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ। ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Primal Lord unites, remain in Union with Him; they focus their consciousness on the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਨੇ ਆਦੋਂ ਹੀ ਮੇਲੇ ਹੈਂ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਚਿਤ ਲਗਾਇ ਕਰ ਕੇ ਹਰੀ ਸਾਥ ਮਿਲ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਜੋ ਧੁਰ ਤੋਂ ਮਿਲਾਏ ਹਨ, ਉਹ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਨਾਲ ਚਿੱਤ ਜੋੜ ਕੇ (ਹਰੀ ਵਿਚ) ਲੀਨ ਹੋਏ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes el Señor los une en Su Ser, se entonan en el Guru,"