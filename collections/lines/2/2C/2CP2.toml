[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਹਮਰੈ ਮਨਿ ਚਿਤਿ ਭਾਵੈ ॥"
page = 164
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is heartily pleasing to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁਖ ਮੇਰੇ ਮਨ ਤੇ ਹਿਰਦੇ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that humble servant is pleasing to my conscious mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਹਮਾਰੇ ਮਨ ਔਰ ਚਿਤ ਮੇਂ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮੈਨੂੰ) ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰੈ ਮਨਿ ਚਿਤਿ = ਮੇਰੇ ਮਨ ਵਿਚ, ਮੇਰੇ ਚਿੱਤ ਵਿਚ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él me aferro con toda mi fuerza y me considero afortunado"