[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰ ਨਾਰੀ ਕੇ ਭਜੇ ਕਾਲ ਬ︀ਯਾਪਯੋ ਤਨ ਮਾਨਹੁ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The love with else’s wife is an invitation to death."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਰੀ ਨਾਲ ਕੀਤੇ ਸੰਯੋਗ ਨੂੰ ਸ਼ਰੀਰ ਵਿਚ ਵਿਆਪੀ ਮੌਤ ਸਮਝੋ।"