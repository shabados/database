[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰੁ ਸਬਦੁ ਸੁਣਿ; ਗੁਰ ਉਪਦੇਸੁ ਆਵੇਸੁ ਨ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having even listened to the teachings of Guru in the holy congregation the cheat who does not get inspired."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੁਣਕੇ (ਕਪਟੀ ਸਨੇਹੀ ਨੂੰ) ਗੁਰੂ ਜੀ ਦੇ ਉਪਦੇਸ਼ ਦਾ (ਅਵੇਸੁ=) ਅਸਰ ਨਹੀਂ ਹੁੰਦਾ।"