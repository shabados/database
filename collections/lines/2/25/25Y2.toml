[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਬਸਿ ਰਹੇ ਗੋਪਾਲ ॥"
page = 988
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body is enshrined my God, the Cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅਤੇ ਸਰੀਰ ਅੰਦਰ ਪ੍ਰਿਥਵੀ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the World abides in my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਤੁਮ ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਵਸ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ! ਤੁਸੀ ਹੀ ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ ਵੱਸ ਰਹੇ ਹੋ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Dios está enaltecido en mi mente y en mi cuerpo;"