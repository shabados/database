[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਖ ਅਭੇਵ; ਪੁਰਖ ਪਰਤਾਪ ॥"
page = 282
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's glory is unapprehensible and inscrutable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਤਪ ਤੇਜ ਅਗਾਧ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unfathomable and Inscrutable is the Glory of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਲਖ ਅਭੇਵ ਪੁਰਖ ਪਰਮ ਪ੍ਰਤਾਪਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਤਾਪ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਜੋ ਬਿਆਨ ਨ ਹੋ ਸਕੇ। ਅਭੇਵ = ਜਿਸ ਦਾ ਭੇਤ ਨ ਪਾਇਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable es en verdad Su Vastedad y Su Poder."