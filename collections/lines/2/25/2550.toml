[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਿਝਿ ਇਵੇਹਾ ਵਾਰ; ਬਹੁੜਿ. ਨ ਹੋਵੀ ਜਨਮੜਾ ॥੧॥"
page = 1096
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou thyself fruitful this very time and thou shalt not be born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਇਸ ਵਾਰੀ ਹੀ ਸਫ਼ਲ ਕਰ ਲੈ। ਫੇਰ, ਤੂੰ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, be successful this time, and you shall not be reincarnated again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਮਨੁਖ ਕੀ ਵਾਰੀ ਮੇਂ (ਸਿਝਿ) ਮੋਖ ਹੋਹੁ ਫੇਰ ਜਨਮ ਨਹੀਂ ਹੋਵੇਗਾ, ਭਾਵ ਮਨੁਖਾ ਜਨਮ ਦੁਰਲਭ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸੇ ਜਨਮ ਵਿਚ ਕਾਮਯਾਬ ਹੋ (ਜੀਵਨ-ਖੇਡ ਜਿੱਤ) ਤਾਕਿ ਮੁੜ ਜਨਮ ਨਾਹ ਲੈਣਾ ਪਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਝਿ = ਸਫਲ ਹੋ, ਕਾਮਯਾਬ ਹੋ। ਇਵੇਹਾ ਵਾਰ = ਇਸੇ ਵਾਰੀ, ਇਸੇ ਜਨਮ ਵਿਚ। ਬਹੁੜਿ = ਮੁੜ, ਫਿਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has todo lo que tengas que hacer en esta encarnación para que no tengas que volver otra vez al mundo de los muertos. (1)"