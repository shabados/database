[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਬਹੁਤੇਰਾ ਲੋਚੀਐ; ਬਾਤੀ ਮੇਲੁ. ਨ ਹੋਈ ॥੭॥"
page = 725
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However much she may desire is, she meets Him not through mere words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੀ ਬਾਹਲੀ ਚਾਹਨਾ ਉਹ ਕਿਉਂ ਨਾਂ ਕਰੇ, ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਉਸ ਦਾ ਮਿਲਾਪ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As much as she may long for Him, she shall not meet Him through mere words. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬਿਨਾਂ ਪ੍ਰੇਮ ਤੇ ਬਹੁਤਾ ਹੀ ਚਿਤ ਮੇਂ (ਲੋਚੀਐ) ਚਾਹੀਏ, ਤੋ ਗਲਾਂ ਕੇ ਕਰਨੇ ਤੇ ਤਿਸ ਕਾ ਕਦਾਚਿਤ ਮਿਲਾਪ ਨਹੀਂ ਹੋਤਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗੱਲਾਂ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਨਾਲ) ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਭਾਵੇਂ ਕਿਤਨੀ ਹੀ ਤਾਂਘ ਕਰਦੇ ਰਹੀਏ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚੀਐ = ਤਾਂਘ ਕਰੀਏ। ਬਾਤੀ = ਬਾਤੀਂ, ਗੱਲਾਂ ਨਾਲ। ਮੇਲੁ = ਮਿਲਾਪ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esta es la Verdadera Unión, porque sin importar cuanto Lo añore, no Lo encontrará a base de palabras.  (7)"