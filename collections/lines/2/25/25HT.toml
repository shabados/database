[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਕਾਟੇ; ਸਾਧਸੰਗਿ ॥"
page = 1182
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the saints, I am rid of my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਮੇਰੇ ਪਾਪ ਮਿਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, all my sins have been taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੰਗ ਨੇ ਹਮਾਰੇ ਪਾਪ ਕਾਟ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ (ਮੇਰੇ ਸਾਰੇ) ਪਾਪ ਕੱਟੇ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he liberado de las consecuencias de mis faltas al asociarme con los Santos del Señor,"