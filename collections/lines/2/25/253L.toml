[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਗੁਣੁ ਅਵਗੁਣੁ; ਨ ਬੀਚਾਰਿਆ ॥"
page = 622
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has not taken into account my merits and demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੀਆਂ ਨੇਕੀਆਂ ਤੇ ਬਦੀਆਂ ਵੱਲ ਧਿਆਨ ਨਹੀਂ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He did not take my merits or demerits into account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਹਮਾਰਾ ਗੁਨ ਔਗਣ ਕੁਛ ਬਿਚਾਰਿਆ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਡਾ ਜੀਵਾਂ ਦਾ ਕੋਈ ਗੁਣ ਜਾਂ ਔਗੁਣ ਦਿਲ ਤੇ ਲਾ ਨਹੀਂ ਰੱਖਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰਾ = ਅਸਾਂ ਜੀਵਾਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni mi demérito en cuenta; actuó de acuerdo a Su Voluntad"