[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਤ ਫਿਰਤ; ਸੰਤਨ ਪਹਿ ਆਇਆ ॥"
page = 562
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After fruitless, wanderings, I have come to the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਟੱਕਰਾਂ ਮਾਰ ਕੇ, ਮੈਂ ਸਾਧੂਆਂ ਕੋਲ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After wandering around for so long, I have finally come to the Saints;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ ਫਿਰਤਾ ਫਿਰਤਾ ਜਬ ਮੈਂ ਸੰਤੋਂ ਕੇ ਪਾਸ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਲ ਕਰਦਾ ਕਰਦਾ ਮੈਂ ਗੁਰੂ ਦੇ ਪਾਸ ਪਹੁੰਚਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਨ ਪਹਿ = ਸੰਤਾਂ ਪਾਸ, ਗੁਰੂ ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de vagar inútilmente por todas partes, busqué el refugio de los Santos,"