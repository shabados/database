[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਬਿੰਦ; ਨਾਮ ਧੁਨਿ ਬਾਣੀ ॥"
page = 296
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This composition is the praise of the World-Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਰਚਨਾ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਅਤੇ ਨਾਮ ਦਾ ਅਲਾਪ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In it is the Glory of God, the Naam, the chanting of Gurbani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੀ ਮਹਿਮਾ ਚਾਰੋਂ ਬੇਦੋਂ ਔਰ ਸਤਾਈ ਸਿਮ੍ਰਤੀਓਂ, ਛੇ ਸ਼ਾਸਤ੍ਰੋਂ ਨੇ ਉਚਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ (ਸਾਧਾਰਨ) ਬਚਨ ਭੀ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਤੇ ਨਾਮ ਦੀ ਰੌ ਹੀ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣੀ = (ਨਾਮ ਜਪਣ ਵਾਲੇ ਦੀ) ਬਾਣੀ, ਬਚਨ। ਗੁਣ ਗੋਬਿੰਦ = ਗੋਬਿੰਦ ਦੇ ਗੁਣ। ਨਾਮ ਧੁਨਿ = ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਧੁਨਿ, ਨਾਮ ਦੀ ਰੌ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí está la Gloria de Dios, el Naam, en el entonar el Gurbani."