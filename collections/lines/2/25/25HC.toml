[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ; ਸਗਲ ਸਿਧੇ ਹਾਂ ॥"
page = 410
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "attain to all the occult power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਪਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtain all of the spiritual powers of the Siddhas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸਭ ਕਛੁ ਸਿਧ ਪ੍ਰਾਪਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਮਾਨੋ) ਸਾਰੀਆਂ ਸਿੱਧੀਆਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਉ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਸਿਧੇ = ਸਿੱਧੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en este Gozo logra todo tipo de Perfección."