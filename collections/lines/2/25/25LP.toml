[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹੁ ਗੁਰੂ ਸੁਖਦਾਤਾ; ਹਰਿ ਮੇਲੇ. ਭੁਖ ਗਵਾਏ ॥"
page = 1171
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the peace-giving true banker, who unites man with God and satiates his hunger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਸੱਚੇ ਸ਼ਾਹੂਕਾਰ ਹਨ, ਜੋ ਜੀਵ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਖੁਧਿਆਂ ਨਵਿਰਤ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the True Banker, the Giver of peace; He unites the mortal with the Lord, and satisfies his hunger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਸਾਹੁ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਜੋ ਗੁਰੂ ਹੈ, ਸੋ ਤ੍ਰਿਸਨਾ ਭੁਖ ਕੋ ਗਵਾਇ ਕਰ ਹਰੀ ਕੋ ਮੇਲ ਦੇਤਾ ਹੈ॥☬ਸੋ ਜੇ ਕਹੇਂ ਕੈਸੇ ਮੇਲ ਦੇਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਐਸਾ ਸ਼ਾਹ ਹੈ ਜਿਸ ਦੇ ਪਾਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਧਨ ਸਦਾ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਗੁਰੂ ਸੁਖ ਦੇਣ ਦੇ ਸਮਰੱਥ ਹੈ, ਗੁਰੂ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ, ਤੇ ਮਾਇਆ ਇਕੱਠੀ ਕਰਨ ਦੀ ਭੁੱਖ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚੋਂ ਕੱਢ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹੁ = ਸ਼ਾਹੁ, ਉਹ ਧਨੀ ਜੋ ਹੋਰ ਵਪਾਰੀਆਂ ਨੂੰ ਵਣਜ-ਵਪਾਰ ਕਰਨ ਲਈ ਰਾਸਿ-ਪੂੰਜੀ ਦੇਂਦਾ ਹੈ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ, ਸਦਾ ਹੀ ਧਨਾਢ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ। ਭੁਖ = ਮਾਇਆ ਦਾ ਲਾਲਚ। ਗਵਾਏ = ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Dador de Éxtasis, el Verdadero Mercader, Quien nos une con Dios y nos llena de Satisfacción."