[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ ਬਣੀ; ਖਿਨੁ ਖਿਨੁ ਨਿਮਖ ਵਿਖਾ ॥"
page = 1116
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, every moment and hourly at each step, the Lord's worship was performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ, ਹਰ ਮੁਹਤ ਤੇ ਹਰ ਘੜੀ ਹਰ ਇਕ ਕਦਮ ਤੇ ਪ੍ਰਭੂ ਦੀ ਉਪਾਸ਼ਨਾ ਹੁੰਦੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, devotional worship services were held, each and every instant, with each step."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਮਖ ਵਿਖਾ) ਚਰਨ ਚਰਨ ਮੇਂ ਔਰ ਖਿਨ ਖਿਨ ਮਾਤ੍ਰ ਮੇਂ ਰਸਤੇ ਮੇਂ (ਅਨਦਿਨ) ਇਕ ਰਸ ਵਾ ਰਾਤ੍ਰਿ ਦਿਨ ਭਗਤੀ ਬਣ ਰਹੀ ਹੈ ਅਰਥਾਤ ਕਥਾ ਕੀਰਤਨ ਹੋਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਖਿਨ, ਨਿਮਖ ਨਿਮਖ, ਕਦਮ ਕਦਮ ਤੇ ਹਰ ਰੋਜ਼ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦਾ ਅਵਸਰ) ਬਣਿਆ ਰਹਿੰਦਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਬਣੀ = ਬਣੀ ਰਹਿੰਦੀ ਸੀ। ਖਿਨੁ ਖਿਨੁ = ਹਰੇਕ ਖਿਨ। ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਵਿਖਾ = ਕਦਮ। ਨਿਮਖ ਨਿਮਖ = ਹਰੇਕ ਨਿਮਖ ਵਿਚ। ਵਿਖਾ ਵਿਖਾ = ਹਰੇਕ ਕਦਮ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, alabaron a su Único Dios y como en un enjambre, el mundo entero fue a verlos."