data = "ਸੋ ਘਰੁ ਰਾਖੁ; ਵਡਾਈ ਤੋਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 357
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "follow that system. In it rests thy greatness. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮੱਤ ਦੀ ਪੈਰਵੀ ਕਰ। ਇਸ ਵਿੱਚ ਤੇਰੀ ਵਡਿਆਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- follow that system; in it rests greatness. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਘਰ ਮੇਂ, ਭਾਵ ਸਾਸਤ੍ਰ ਮੇਂ ਅਪਨੇ ਮਨ ਕੋ ਰਖੁ, ਇਸ ਮੇਂ ਤੇਰੀ ਵਡਿਆਈ ਹੋਵੇਗੀ; ਤਿਸ ਘਰ ਮੇਂ ਮੁਝ ਕੋ ਇਸਥਤ ਰਖੁ ਤੇਰੀ ਵਡਿਆਈ ਕਰਾਂਗਾ; ਵਾ ਮੁਝ ਕੋ ਰਖਣੇ ਕਰ ਤੇਰੀ ਉਸਤਤਿ ਹੋਵੇਗੀ; ਵਾ ਹੇ ਪੁਰਸ! ਸਤਿਸੰਗ ਮੇਂ ਤੂੰ  ਆਪਣੇ ਆਪ ਨੂੰ ਰਖੁ ਤੇਰੀ ਵਡਿਆਈ ਹੋਵੇਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਉਸ ਘਰ ਨੂੰ ਸਾਂਭ ਰੱਖ (ਉਸ ਸਤਸੰਗ ਦਾ ਆਸਰਾ ਲੈ, ਇਸੇ ਵਿਚ) ਤੈਨੂੰ ਵਡਿਆਈ ਮਿਲੇਗੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਾਈ = ਵਡਿਆਈ। ਤੋਹਿ = ਤੈਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

