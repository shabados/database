[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ ਕੋ ਨਾਮੁ ਜਪਤ; ਮਨ ਚੈਨ ॥"
page = 674
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeating the revered Lord's Name, the soul obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਣਨੀਯ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਆਤਮਾ ਨੂੰ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of God, the mind is soothed and pacified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭ ਜੀ ਕਾ ਨਾਮੁ ਜਪਣੇ ਤੇ ਹੀ ਮਨ ਮੇਂ (ਚੈਨ) ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆਂ (ਹੀ) ਮਨ ਨੂੰ ਸ਼ਾਂਤੀ (ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ)!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਮਨ ਚੈਨ = ਮਨ ਦੀ ਸ਼ਾਂਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Nombre del Señor, la mente de uno está en Paz,"