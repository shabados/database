[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ. ਸਚਾ ਤਖਤੁ ਰਚਾਇਆ ॥"
page = 1050
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord has established His True Throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਆਪਣਾ ਸੱਚਾ ਰਾਜਸਿੰਘਾਸਨ ਕਾਇਮ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord has established the Throne of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਵਾਹਿਗੁਰੂ ਨੇ ਸਾਚਾ ਤਖਤ ਬੈਕੁੰਠ ਵਾ ਸਤਸੰਗ ਰਚਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੇ 'ਨਿਜ ਘਰ' ਵਿਚ ਬੈਠਣ ਵਾਸਤੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਤਖ਼ਤ ਬਣਾ ਰੱਖਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ (ਪ੍ਰਭੂ) ਨੇ। ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero ha establecido Su Verdadero Trono,"