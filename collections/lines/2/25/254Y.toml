[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਹਮ ਹਿੰਦੂ. ਨ ਮੁਸਲਮਾਨ ॥"
page = 1136
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am neither a Hindu, nor a Muslim."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਮੈਂ ਹਿੰਦੂ ਹਾਂ, ਨਾਂ ਹੀ ਮੁਸਲਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not a Hindu, nor am I a Muslim."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੋ ਹਮ ਹਿੰਦੂ ਹੈਂ ਔਰ ਨਾ ਮੁਸਲਮਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦੀ ਅਗਵਾਈ ਵਾਸਤੇ) ਨਾਹ ਅਸੀਂ ਹਿੰਦੂ (ਦੇ ਮੁਥਾਜ) ਹਾਂ, ਨਾਹ ਅਸੀਂ ਮੁਸਲਮਾਨ (ਦੇ ਮੁਥਾਜ) ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No soy ni Hindú ni Musulmán, pues mi cuerpo"