[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਨੁ ਰੇ ਮਨਾ; ਸਿਮਰਤ ਕਾਹਿ ਨ. ਰਾਮੁ ॥੮॥"
page = 1426
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hear thou, O my soul, why contemplate not thou thy Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਕਿਉਂ ਆਪਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, listen, mind: why don't you remember the Lord in meditation? ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਰਾਮ ਕਾ ਸਿਮਰਨ ਕਿਉਂ ਨਹੀਂ ਕਰਤਾ? ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਸੁਣ, ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਤੂੰ ਸਿਮਰਨ ਕਿਉਂ ਨਹੀਂ ਕਰਦਾ? ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, escucha mente, ¿por qué no recuerdas al Señor en tu meditación? (8)"