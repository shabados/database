[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣ ਪਾਣੀ ਬੈਸੰਤਰ ਸਿਮਰਹਿ; ਸਿਮਰੈ ਸਗਲ ਉਪਾਰਜਨਾ ॥੧॥"
page = 1078
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The air, water and fire meditate on Thee and the entire creation meditates on Thee, as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਤੈਨੂੰ ਗਾਉਂਦੇ ਹਨ ਅਤੇ ਸਾਰੀ ਰਚਨਾ ਭੀ ਤੈਨੂੰ ਹੀ ਯਾਦ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Air, water and fire meditate in remembrance. All creation meditates in remembrance. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਉਣ ਪਾਣੀ ਬੈਸੰਤਰਾਦਿ ਜੋ ਤਤ ਹੈਂ ਇਹੁ ਸਭ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ, ਹੋਰ ਜੋ ਤੇਰੇ ਉਪਾਏ ਹੂਏ ਹੈਂ ਸਭ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ ਪਾਣੀ ਅੱਗ (ਆਦਿਕ ਤੱਤ) ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਕੰਮ ਕਰ ਰਹੇ ਹਨ। ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਕੰਮ ਕਰ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉਣ = ਹਵਾ। ਬੈਸੰਤਰ = ਅੱਗ। ਸਗਲ = ਸਾਰੀ। ਉਪਾਰਜਨਾ = ਸ੍ਰਿਸ਼ਟੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la Creación entera vive sólo por Ti. (1)"