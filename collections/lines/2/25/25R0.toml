[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ. ਪ੍ਰਭੂ ਧਿਆਇਆ ॥"
page = 1152
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body, I think of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਤੇ ਦੇਹਿ ਅੰਦਰ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my mind and body, I meditate on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਵਿਖੇ ਏਕ ਪ੍ਰਭੂ ਕੋ (ਧਿਆਇਆ) ਜਪਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora enaltezco a mi Dios en mi cuerpo y en mi mente, pues a través del Guru Perfecto,"