[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ. ਪ੍ਰੇਮੁ ਨ ਪਾਈਐ; ਖੋਟਾ ਪਾਜੁ ਖੁਆਰੁ ॥੧॥"
page = 54
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through hypocrisy His love is not obtained. The counterfeit gilding is ruinous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੰਭ ਰਾਹੀਂ ਉਸ ਦੀ ਪ੍ਰੀਤ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ। ਕੂੜਾ ਮੂਲੰਮਾ ਤਬਾਹ-ਕੁਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Love is not obtained through hypocrisy. Her false coverings bring only ruin. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪਖੰਡ ਰੂਪ ਕਰਮੋਂ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਪ੍ਰੇਮੁ ਨਹੀਂ ਪਾਈਤਾ ਹੈ, (ਖੋਟਾ ਪਾਜੁ) ਮੰਦ ਕਰਮੋਂ ਕਾ ਪਾਜੁ ਉਤਰੇ ਸੇ (ਖੁਆਰੁ) ਖਰਾਬ ਹੀ ਹੋਤੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਿਖਾਵਾ ਕੀਤਿਆਂ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਨਹੀਂ ਮਿਲਦਾ, (ਅੰਦਰ ਖੋਟ ਹੋਵੇ ਤੇ ਬਾਹਰ ਪ੍ਰੇਮ ਦਾ ਵਿਖਾਵਾ ਹੋਵੇ) ਇਹ ਖੋਟਾ ਵਿਖਾਵਾ ਖ਼ੁਆਰ ਹੀ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਖੰਡਿ = ਪਖੰਡ ਨਾਲ। ਪਾਜੁ = ਵਿਖਾਵਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del engaño no encontraremos el Amor, ese teatro falso no tiene efecto alguno frente a Dios.(1)"