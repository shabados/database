[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਉ ਪੈ ਜਲ ਸੈ ਨਿਕਸ ਮੀਨ ਸਰਜੀਵ ਰਹੈ; ਸਹੈ ਦੁਖ ਦੂਖਨਿ ਬਿਰਹੁ ਬਿਲਖਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If a fish stays alive after coming out of water, she will have to bear the ignominy of stigmatising its clan, whimper and suffer pangs for having separated from its beloved water."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਸੇ ਤਰ੍ਹਾਂ ਮਛਲੀ ਜਲ ਵਿਚੋਂ ਬਾਹਰ ਨਿਕਲ ਕੇ ਜੀਉਂਦੀ ਰਹੇ ਤਾਂ ਦੁੱਖਾਂ ਨੂੰ ਭੀ ਸਹੇਗੀ ਤੇ ਦੂਖਣਾ ਕੁਲ ਕਲੰਕ ਭੀ ਸਹਿਣਾ ਪਊ ਅਤੇ ਨਾਲ ਹੀ ਵਿਛੋੜੇ ਵਿਚ ਭੀ ਬ੍ਯਾਕੁਲ ਹੋਈ ਕੀਰਣੇ ਪਾਵੇਗੀ।"