[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਰਹੀ ਹਠਿ ਬੈਠ ਤ੍ਰੀਯਾ; ਉਨ ਕੋ ਕਛੁ ਜੈ ਗੋ ਨ, ਆਪਨ ਖੋਗੀ ॥"
page = 365

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O gopi! You are only persisting and Krishna will lose nothing by it, only you will be the loser"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ, ਹੇ ਸਖੀ ('ਤ੍ਰੀਯਾ'!) ਹਠ ਕਰ ਕੇ ਬੈਠ ਰਹੀ ਹੈਂ; (ਇਸ ਵਿਚ) ਉਸ ਦਾ ਕੁਝ ਨਹੀਂ ਜਾਣਾ, ਆਪਣਾ ਹੀ (ਕੁਝ) ਖੋਹੇਂਗੀ।"