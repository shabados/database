[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦੇਉ ਅਭੇਉ ਹੈ; ਹੋਰੁ ਦੇਵ ਗੁਰੁ ਸੇਵ ਤਰਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Being beyond dualities, the true a Guru is the supreme God and other gods get across the world ocean only by serving Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ('ਦੇਵ') ਪ੍ਰਕਾਸ਼ ਸਰੂਪ ('ਅਭੇਉ') ਭੇਦ ਰਹਿਤ ਹਨ, ਹੋਰ ਦੇਵਤੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਹੀ ਮੁਕਤੀ ਪਾਉਂਦੇ ਹਨ।"