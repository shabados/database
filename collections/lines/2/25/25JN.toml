[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਤੀ ਸਰਬ ਸੈਨਾ ਭਯੋ ਗਰਬ ਛੀਨੰ ॥੨੮॥"
page = 176

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Parashurama made him armless by chopping away all his arms, and shattered his pride by destroying all his army.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਸਾਰੀ ਫ਼ੌਜ ਮਾਰੀ ਗਈ ਅਤੇ ਹੰਕਾਰ ਨਸ਼ਟ ਹੋ ਗਿਆ ॥੨੮॥"