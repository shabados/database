[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਨਿਰਬਾਣੁ; ਸਬਦਿ ਪਛਾਣਿਆ ॥੭॥"
page = 752
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's hymns, the detached Lord is realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Bani, and the Shabad, the Word of God, the state of Nirvaanaa is attained. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਰੂਪ ਬਾਣੀ ਕਰ ਕੇ ਅਪਨੇ (ਨਿਰਬਾਣੁ) ਨਿਰਬੰਧ ਸਰੂਪ ਕੋ ਪਛਾਣਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਵਾਸਨਾ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਬਾਣੁ = ਵਾਸਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru uno logra alcanzar el Estado de Desapego. (7)"