data = "ਅਹਿਨਿਸਿ; ਕਸਮਲ ਧੋਵਹਿ ਨਾਹਿ ॥੫॥"
page = 344
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why does he not wash away his sins day and night?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਦਿਨ ਰਾਤ ਆਪਣੇ ਪਾਪ ਕਿਉਂ ਨਹੀਂ ਧੋਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "why not wash away your sinful mistakes? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮੇਂ ਰਾਤਿ ਅਸਨਾਨ ਕਰ ਕੇ (ਕਸਮਲ) ਪਾਪੋਂ ਕੋ ਧੋਵਹੁ; ਵਾ ਸਤਿਸੰਗਤਿ ਤ੍ਰਿਕੁਟੀ ਮੇਂ ਕਰਮ ਕਾਂਡ, ਉਪਾਸਨਾ, ਗਿਆਨ ਰੂਪੀ ਤੀਨ ਨਦੀਆਂ ਚਲ ਰਹੀਆਂ ਹੈਂ। ਅਪਨਾ ਅਧਿਕਾਰ ਸਮਝ ਕਰ ਦਿਨ ਰਾਤਿ ਤਿਨ ਮੇਂ ਅਸਨਾਨ ਕਰ ਕੇ ਪਾਪ ਧੋਵੇ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਮੰਦ-ਕਰਮ (ਕਰਦੇ ਹਨ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਤੋਂ ਵਾਂਜੇ ਰਹਿਣ ਕਰਕੇ ਉਹਨਾਂ ਨੂੰ) ਧੋਂਦੇ ਨਹੀਂ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿਨਿਸਿ = ਦਿਨ ਰਾਤ। ਕਸਮਲ = ਪਾਪ। ਧੋਵਹਿ ਨਾਹਿ = ਨਹੀਂ ਪੈਂਦੇ।੫। ❀ ਨੋਟ: ਕਈ ਟੀਕਾਕਾਰ ਸੱਜਣ ਲਫ਼ਜ਼ 'ਨਾਹਿ' ਦਾ ਅਰਥ ਕਰਦੇ ਹਨ, 'ਨ੍ਹਾ ਕੇ, ਇਸ਼ਨਾਨ ਕਰ ਕੇ'। ਪਰ ਇਹ ਬਿਲਕੁਲ ਗ਼ਲਤ ਹੈ, ਲਫ਼ਜ਼ 'ਨਾਹਿ' ਦਾ ਅਰਥ ਸਦਾ 'ਨਹੀਂ' ਹੀ ਹੁੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué entonces no bañarse en esta Unidad día y noche? (5)"