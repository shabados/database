[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਸਤਿਗੁਰ ਕਾ ਮਨੁ ਮੰਨਿਆ; ਤਾ ਪਾਪ ਕਸੰਮਲ ਭੰਨੇ ॥"
page = 314
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mind of the True Guru is propitiated then the sins and evil-deeds flee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਮਨ ਪਤੀਜ ਜਾਂਦਾ ਹੈ, ਤਦ ਗੁਨਾਹ ਅਤੇ ਮੰਦੇ-ਅਮਲ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Mind of the True Guru is pleased, then sins and misdeeds run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕਾ ਮਨ ਪਤੀਆਇਆ ਤਬ ਪਾਪ ਜੋ (ਕਸੰਮਲ) ਮਲ ਰੂਪ ਦੁਖੋਂ ਕੀ ਤਰਫ ਖੈਚਨੇ ਵਾਲੇ ਥੇ, ਸੋ (ਭੰਨੇ) ਨਾਸ ਹੂਏ ਵਾ ਭਾਗ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਜਦੋਂ) ਸਤਿਗੁਰੂ ਦਾ ਮਨ ਪਤੀਜੇ, ਤਦੋਂ ਹੀ ਵਿਕਾਰ ਪਾਪ ਭੀ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente del Guru está complacida, él absuelve todos nuestros errores."