[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਕਰਤੇ ਜਨਮੁ ਸਿਰਾਨੋ; ਕਬਹੂ. ਨ ਸਿਮਰਿਓ ਰਾਮੁ ॥੩॥"
page = 1105
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They waste their life in slandering others and remember not their Lord ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਦੀ ਬਦਖੋਈਂ ਕਰਨ ਅੰਦਰ ਆਪਣਾ ਜੀਵਨ ਗਵਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਕਦੇ ਭੀ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "waste their lives in slander, and never remember their Lord in meditation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਨਿੰਦਾ ਕਰਤਿਆਂ ਕਾ ਜਨਮ ਬੀਤਿਆ ਹੈ ਔ ਰਾਮ ਕੋ ਕਬੀ ਭੀ ਨਹੀਂ ਸਿਮਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੂਜਿਆਂ ਦੀ ਨਿੰਦਿਆ ਕਰ ਕੇ, (ਹੇ ਕਮਲਿਆ!) ਤੂੰ ਜੀਵਨ ਗੁਜ਼ਾਰ ਦਿੱਤਾ ਹੈ, ਕਦੇ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕੀਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "has desperdiciado tu vida calumniando a otros y no has apreciado el Nombre del Señor. (3)"