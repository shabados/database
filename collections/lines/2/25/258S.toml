[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ; ਪੰਡਿਤ ਮੁਖਿ ਸੋਈ ॥"
page = 154
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "twenty-seven Simritis, six Shashtras, and the leading pandits speak of them as well,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਾਈ ਸਿੰਮ੍ਰਤੀਆ ਛੇ ਸਾਸ਼ਤਰ ਅਤੇ ਮੁਖੀ ਪੰਡਤ ਭੀ ਉਨ੍ਹਾਂ ਬਾਰੇ ਹੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Simritees, the Shaastras and the Pandits speak of them as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤੀਆਂ, ਸਾਸਤ੍ਰ, ਮੁਖ੍ਯ ਪੰਡਿਤ ਜੋ ਬਿਆਸ ਬਿਸਿਸ੍ਟ ਆਦਿਕ ਹੈਂ, ਸੋ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਪੰਡਿਤਾਂ ਦੇ ਮੂੰਹੋਂ ਭੀ ਇਹੀ ਸੁਣੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dharma (Rectitud), Artha (riqueza terrenal), Kama (sexo), y Moksha (Liberación),"