[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੋ ਨਾਮੁ; ਕੋਟਿ ਪਾਪ ਪਰਹਰੈ ॥"
page = 264
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of God washes off millions of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਕ੍ਰੋੜਾਂ ਹੀ ਗੁਨਾਹਾਂ ਨੂੰ ਧੋ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord washes off millions of sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋਟਾਨ ਕੋਟ ਪਾਪੋਂ ਕੌ ਹਰੀ ਕਾ ਨਾਮ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਕਰੋੜਾਂ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre de Dios borrará la cuenta."