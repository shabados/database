[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਕੰਤੁ ਪਛਾਣਿਆ; ਸੁਖਿ ਸੁਤੀ ਨਿਸਿ ਡੇਹੁ ॥੫॥"
page = 1015
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride, who knows her spouse, sleeps in peace, night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਪਤਨੀ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਜਾਣਦੀ ਹੈ ਉਹ ਰੈਣ ਦਿਹੁੰ ਆਰਾਮ ਅੰਦਰ ਸੌਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul-bride, who knows her Husband Lord, sleeps in peace, night and day. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕੰਤਿ ਕੋ ਪਛਾਣਿਆ ਹੈ (ਸਾ ਧਨ) ਸੋ ਇਸਤ੍ਰੀ ਰਾਤ ਦਿਨ ਸੁਖ ਸਾਥ ਸੁਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਖਸਮ-ਪ੍ਰਭੂ (ਦੇ ਸਾਕ) ਨੂੰ ਪਛਾਣ ਲੈਂਦੀ ਹੈ (ਕਿਉਂਕਿ) ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਿਨ ਰਾਤ ਪੂਰਨ ਆਨੰਦ ਵਿਚ ਸ਼ਾਂਤ-ਚਿੱਤ ਰਹਿੰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la novia que conoce a su Señor, logra dormir en Paz noche y día.(5)"