[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਅਗਮੁ ਅਗੋਚਰੋ; ਚਰਨ ਕਮਲ ਨਮਸਕਾਰ ॥"
page = 927
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Strive thou to meet with thy Inaccessible and Inapprehensible Lord and pay homage to His Lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰੇ ਆਪਣੇ ਮਾਲਕ ਨਾਲ ਮਿਲਣ ਦਾ ਉਪਰਾਲਾ ਕਰ ਅਤੇ ਉਸ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Strive for the inaccessible and unfathomable Lord, and bow in humility to His lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗੋਚਰ! ਤੇਰੇ ਸਿਮਰਨੇ ਕਾ ਉਦਮ ਕਰੋਂ, ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਨਸਮਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਉੱਦਮ-ਸਰੂਪ ਹੈਂ (ਤੇਰੇ ਵਿਚ ਰਤਾ ਭੀ ਆਲਸ ਨਹੀਂ ਹੈ), ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਤੇਰੇ ਤਕ ਪਹੁੰਚ ਨਹੀਂ; ਮੈਂ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਤੇ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਮੁ = (all = energy, ਜਿਸ ਵਿਚ ਕਿਤੇ ਰਤਾ ਭੀ ਆਲਸ ਨਾਹ ਹੋਵੇ)। ਅਗਮੁ = ਅਪਹੁੰਚ। ਅਗੋਚਰੋ = ਅਗੋਚਰੁ {ਅ-ਗੋ-ਚਰ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਰਾਹੀਂ ਪਹੁੰਚ ਨਾਹ ਹੋ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Infinito e Imaginable valor es el esfuerzo que uno hace para postrarse ante los Pies de Loto del Señor."