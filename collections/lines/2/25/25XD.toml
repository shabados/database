[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਤ੍ਰ ਉਚਰਿ ਕਰਿ ਪਾਸਿ ਕੇ; ਚੀਨੀਅਹੁ ਨਾਮ ਸੁਜਾਨ ॥੩੯੩॥"
page = 735

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying all the names of “Dhool” and then adding the words “Dhar Niddhi Ish” and “Astra”, O wise men! recognize the names of Paash.393."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ 'ਅਸਤ੍ਰ' ਪਦ ਜੋੜੋ। ਇਸ ਤਰ੍ਹਾਂ (ਇਨ੍ਹਾਂ ਨੂੰ) ਪਾਸ ਦੇ ਨਾਮ ਵਿਚਾਰ ਲਵੋ ॥੩੯੩॥"