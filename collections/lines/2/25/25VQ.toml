[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਅਤਿ ਮੀਠਾ ਲਾਇਆ ॥"
page = 798
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is very sweet unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮੈਨੂੰ ਪਰਮ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is so very sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਜੋ (ਸਬਦੁ) ਉਪਦੇਸ ਅਤਿ ਮੀਠਾ ਹੈ, ਤਿਸ ਵਿਖੇ ਮੈਂਨੇ ਅਪਨੇ ਮਨ ਕੋ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਬਹੁਤ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces la Palabra del Guru se le muestra dulce,"