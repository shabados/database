[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲੀ; ਏਕੋ ਜਾਣਿਆ ॥"
page = 905
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the one, who by the Guru's grace, realises the Unique Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਜਣਾ ਹੀ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਦੁੱਤੀ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "rare indeed is that Gurmukh, who realizes the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ (ਵਿਰਲੀ) ਥੋੜਿਓਂ ਨੇ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਵਿਰਲੇ ਬੰਦਿਆਂ ਨੇ ਹਰ ਥਾਂ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵਿਆਪਕ ਸਮਝਿਆ ਹੈ ਜੇਹੜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਰਲੀ = ਵਿਰਲਿਆਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es quien conoce al Uno por la Gracia del Guru;"