[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਪ੍ਰਭ ਸਿਉ ਮਨ ਮਾਨੇ ॥੩॥"
page = 202
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when one is propitiated with the Lord, and repeats His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਸੁਆਮੀ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- these come by surrendering the mind and meditating on the Name of God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਮ ਜਪਣੇ ਸੇ ਅੰਤਸਕਰਣ ਪ੍ਰਭੂ ਸਰੂਪ ਕੇ ਸਾਥ ਪਤਿਆਇ ਅਰਥਾਤ ਜਬ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਨਿਹਚਾ ਕੀਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਿਮਰਦਿਆਂ ਪਰਮਾਤਮਾ ਨਾਲ ਗਿੱਝ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y la Paz del adepto cuando habité en el Naam, el Nombre del Señor, pues mi mente fue complacida con el Señor.(3)"