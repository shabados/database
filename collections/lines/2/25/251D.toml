[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਨਿਵਾਜੇ; ਗੁਰਮੁਖਿ ਸਾਜੇ ॥"
page = 1082
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom Thou honour and make the Guru-ward,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਅਤੇ ਗੁਰੂ ਅਨੁਸਾਰੀ ਬਣਾਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom You bless and make Gurmukh"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਡਿਆਈ ਚਾਹੁਤਾ ਹੈ ਤਿਸ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸੁਭ ਸਾਧਨ ਸਾਜ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਉਸ ਦੀ ਨਵੀਂ ਆਤਮਕ ਘਾੜਤ ਘੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਜਿਸ ਨੂੰ। ਨਿਵਾਜੇ = ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ। ਗੁਰਮੁਖਿ ਸਾਜੇ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਨਵੀਂ ਆਤਮਕ ਘਾੜਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam habita en quien bendices, y conviertes en Gurmukj a aquél a quien honras,"