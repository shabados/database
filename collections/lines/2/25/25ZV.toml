[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੜ ਆਏ ਕਿਨਿ ਥੰਮੀਅਨਿ; ਦਰੀਆਉ ਵਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who can obstruct flood in the flowing river."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੜਾਂ ਦੇ ਆਇਆਂ ਵਗਦੇ ਦਰਿਆਵਾਂ ਨੂੰ ਕੌਣ ਥੰਮ ਸਕਦਾ ਹੈ?"