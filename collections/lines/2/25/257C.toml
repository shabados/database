[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਪੁਰੀ ਕਾ; ਹੋਇਗਾ ਕਾਲਾ ॥"
page = 237
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The realm of Shiva shall do perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ-ਲੋਕ ਵੀ ਬਿਨਸ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Realm of Shiva shall also perish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸ਼ਿਵ ਪੁਰੀ ਕਾ ਭੀ ਕਾਲ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੀ ਪੁਰੀ ਦਾ ਭੀ ਨਾਸ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo de Shiva también morirá,"