[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਜਨਮੁ ਇਹੁ; ਸਫਲ ਭਇਆ ॥"
page = 387
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This jewel like life of mine has become fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਇਹ ਹੀਰੇ ਵਰਗਾ ਜੀਵਨ ਲਾਭਦਾਇਕ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of this life has become fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹ ਰਤਨ ਰੂਪ ਮਾਨੁਖ ਜਨਮ ਸਫਲਾ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦਾ ਇਹ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu precioso nacimiento humano, entonces, da frutos de satisfacción."