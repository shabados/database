[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਬਨ ਜੇਬ ਜਗੇ ਅਤਿ ਸੁੰਦਰ; ਜਾਤ ਜਰਾਵ ਜੁਰੀ ਕਹ ਨਾਤੈ ॥"
page = 902

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His profile was exquisite, and his body was adorned with ornaments."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਰਾਧਾ ਦੇ) ਜੋਬਨ ਦੀ ਛਬੀ ਬਹੁਤ ਸ਼ੋਭਾਸ਼ਾਲੀ ਸੀ। (ਉਹ) ਸਜ-ਧਜ ਕੇ ਕਿਸੇ ਕਾਰਨ ('ਨਾਤੇ') (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਘਰ) ਗਈ।"