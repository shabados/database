[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ; ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇਆ ॥"
page = 73
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of that I have shed the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕਾਰਨ ਮੈਂ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਨੂੰ ਨਵਿਰਤ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, I have shed emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਥੈ) ਤਿਸ ਅੰਤਹਕਰਣ ਸੇ ਤਿਸ ਨੇ ਮਾਇਆ ਮੋਹ ਕੋ ਉਠਾਇ ਦੀਆ ਹੈ॥☬ਗੁਰੂ ਕੈਸਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚੋਂ ਪ੍ਰਭੂ ਨੇ ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਥੈ = ਉਸ (ਹਿਰਦੇ) ਵਿਚ। ਚੁਕਾਇਆ = ਦੂਰ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la locura por Maya se me borró"