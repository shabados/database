[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਵ ਆਇਆ. ਤਿਵ ਜਾਇਸੀ; ਕੀਆ ਲਿਖਿ ਲੈ ਜਾਇ ॥"
page = 1331
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As man came, so shall he depart, His deeds are writ and they must accompany him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬੰਦਾ ਆਇਆ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਟੁਰ ਜਾਵੇਗਾ। ਉਸ ਦੇ ਅਮਲ ਲਿਖ ਲਏ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As they come, they go. Their actions are recorded, and go along with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਇਹੁ ਜੀਵ ਦੁਖੋਂ ਸਾਥ ਵਾ ਖਾਲੀ ਹੀ ਆਇਆ ਹੈ, ਨਾਮ ਜਪੇ ਤੇ ਬਿਨਾਂ ਤੈਸੇ ਹੀ ਉਠ ਜਾਵੇਗਾ, ਭਾਵ ਮ੍ਰਿਤ ਹੋਵੇਗਾ ਔਰ ਜੋ ਇਸ ਕਾ ਕਰਮ ਕੀਆ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਚਿਤ੍ਰ ਗੁਪਤ ਲਿਖ ਕਰ ਲੈ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜਿਵੇਂ ਜੀਵ ਨੰਗਾ ਆਉਂਦਾ ਹੈ ਤਿਵੇਂ ਨੰਗਾ ਹੀ ਇਥੋਂ ਚਲਾ ਜਾਂਦਾ ਹੈ (ਪਰ ਮੋਹ ਦੇ ਕਰੜੇ ਜਾਲ ਵਿਚ ਫਸਿਆ ਰਹਿ ਕੇ ਇਥੋਂ) ਕੀਤੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਆਪਣੇ ਮਨ ਵਿਚ ਉੱਕਰ ਕੇ ਆਪਣੇ ਨਾਲ ਲੈ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como vienen se van, pero sus acciones son grabadas y se van con ellos."