[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭੂਲੇ; ਕਾਹੇ ਆਏ ॥"
page = 1174
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why have the straying egocentrics come into the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਮਨਮਤੀਏ ਕਿਉਂ ਸੰਸਾਰ ਵਿੱਚ ਆਏ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why have the wandering self-willed manmukhs even come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਜੋ ਭੂਲੇ ਹੂਏ ਹੈਂ, ਸੋ ਸੰਸਾਰ ਮੇਂ (ਕਾਹੇ) ਕਿਸ ਵਾਸਤੇ ਆਏ ਹੈਂ, ਭਾਵ ਤਿਨ ਕਾ ਆਵਨਾ ਬ੍ਯਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਕਾਹੇ ਆਏ = ਭਾਵ, ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਗਏ। ਭੂਲੇ = ਕੁਰਾਹੇ ਪਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por que los arrogantes Manmukjs han venido al mundo?"