[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ; ਅਨਹਤ ਸਬਦੁ ਵਜਾਇਆ ॥"
page = 237
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heavenly music, naturally plays for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਉਸ ਲਈ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace and poise, the unstruck vibration of the Shabad resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਹੀ ਅਨਾਹਤ ਇਕ ਰਸ ਸਬਦੁ (ਵਜਾਇਆ) ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਹੀ ਉਹ ਆਪਣੇ ਅੰਦਰ ਇਕ-ਰਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਪ੍ਰਬਲ ਕਰੀ ਰੱਖਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente está naturalmente contenida,"