[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਕੋਊ ਜਾਇ ਤੁਰਕਨ ਮੈ; ਮਹਿਦੀਨ ਕੇ ਦੀਨ ਤਿਸੇ ਗਹਿ ਲਯਾਵੈ ॥"
page = 715

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who going amongst the Muslims, speaks about their religious faith,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਤੁਰਕਾਂ (ਮੁਸਲਮਾਨਾਂ) ਦੇ ਸਥਾਨ ਵਿਚ ਚਲਾ ਜਾਵੇ, (ਤਾਂ) ਉਸ ਨੂੰ ਪਕੜ ਕੇ ਮਹਿਦੀਨ (ਹਜ਼ਰਤ ਮੁਹੰਮਦ) ਦੇ ਦੀਲ ਵਿਚ ਲੈ ਆਉਂਦੇ ਹਨ।"