[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਭੀਜੈ; ਸਬਦਿ ਪਤੀਜੈ ॥"
page = 1031
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being propitiated with the Guru's word, this soul is enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹੋ, ਇਹ ਆਤਮਾ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is drenched with the Shabad, and satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਤੌ ਭੀਜਤਾ ਹੈ ਜੌ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਪਤੀਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਭਿੱਜ ਜਾਂਦਾ ਹੈ (ਸ਼ਬਦ ਵਿਚ ਖ਼ੁਸ਼ ਹੋ ਕੇ ਜੁੜਦਾ ਹੈ) ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਜੈ = ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime ¿qué otro soporte puede uno encontrar sin el Nombre del Señor?"