[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਪਰਮਾਰਥ ਪਰਮਪਦ; ਸਬਦ ਸੁਰਤਿ ਸੁਖ ਸਹਜ ਨਿਵਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By this union a Guru-conscious person achieves emancipation, the supreme spiritual state. He then rests in a state of perpetual comfort and peace and lives in a state of blissful equipoise."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਸਬਦ ਵਿਖੇ ਸੁਰਤ ਦੇ ਅਭ੍ਯਾਸ ਕਰ ਕੇ ਪਰਮਾਰਥ ਸਰੂਪ ਪਰਮ ਪ੍ਰਯੋਜਨ ਪਰਮ ਪਦ ਕੈਵੱਲ ਮੋਖ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋਇਆ ਕਰਦੀ ਹੈ। ਅਤੇ ਸਬਦ ਵਿਖੇ ਸੁਰਤ ਦੀ ਲਿਵ ਲਗਿਆਂ ਸੁਖ ਸਹਜ ਸਹਜ ਸਰੂਪੀ ਸੁਖ ਬ੍ਰਹਮਾਨੰਦ ਪ੍ਰਾਇਣੀ ਇਸਥਿਤੀ ਵਿਖੇ ਨਿਵਾਸ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"