[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਗਿਰਾਵਤ ਭਯੋ ਨ੍ਰਿਪ ਕਉ ਨ੍ਰਿਪ ਹੂੰ ਰਥ ਤੇ ਹਰਿ ਭੂਮਿ ਗਿਰਾਯੋ ॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sometimes Krishna and sometimes the king caused the other to fall from the chariot"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਨੂੰ (ਧਰਤੀ ਉਤੇ) ਡਿਗਾ ਦਿੱਤਾ ਅਤੇ ਰਾਜੇ ਨੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਰਥ ਤੋਂ ਹੇਠਾਂ ਧਰਤੀ ਉਤੇ ਸੁਟ ਦਿੱਤਾ।"