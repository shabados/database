[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖ ਚਮੂੰ ਮਹਿਖਾਸੁਰੀ; ਦੇਵੀ ਬਲਹਿ ਸੰਭਾਰਿ ॥"
page = 79

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Scanning the forces of Mahishasura, the goddess pulling up her strength,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਦੀ ਫੌਜ ਨੂੰ ਵੇਖ ਕੇ ਦੇਵੀ ਨੇ (ਆਪਣੇ) ਬਲ ਨੂੰ ਸੰਭਾਲਿਆ"