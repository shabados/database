[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਭਗਤਿ ਨ ਭਾਉ ਹੋਇ ॥"
page = 1170
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the love for God's service wells up not within the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਦਾ ਪਿਆਰ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, devotional love does not well up within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਭਗਤੀ ਮੇਂ (ਭਾਉ) ਪ੍ਰੇਮੁ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਸਹੇਲੀਹੋ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਨਾਹ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣ ਸਕਦਾ ਹੈ ਨਾਹ ਉਸ ਦੀ ਭਗਤੀ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, ni la Devoción ni el Amor por Dios, se edifican en nuestro interior,"