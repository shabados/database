[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਮੈ ਤਨਿਕ ਢੀਲ ਨਹਿ ਕੀਜੈ ॥੨੮॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She should immediately be endowed to Khere (in-laws) without any delay.(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨੀ ਢਿਲ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ ॥੨੮॥"