[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵਨ ਕੀ ਦੁਹਿਤ ਕਿਧੌ, ਰਾਮ ਕੀ ਬਾਮ ਹੁਤੀ ਬਨ ਸੋਹੈ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Are you the daughter of either a god or a devil, or you are Rama’s Sita?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਦੇਵਤਿਆਂ ਜਾਂ ਦੈਂਤਾਂ ਦੀ ਪੁੱਤਰੀ ਹੈਂ ਜਾਂ ਰਾਮ ਦੀ ਇਸਤਰੀ (ਸੀਤਾ) ਜੰਗਲ ਵਿਚ ਸੁਸ਼ੋਭਿਤ ਹੈਂ।"