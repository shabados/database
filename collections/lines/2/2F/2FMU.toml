[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤ ਪ੍ਰਤਛਿ ਪ੍ਰਾਨਪਤਿ; ਗਿਆਨ ਧਿਆਨ ਜੀਵਨ ਪਦ ਲੇਖਉ ।੪੦੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "True Guru who is the manifest of the Lord, provided of knowledge, contemplation, granter of salvation and sustainer of life when will I be able to realise Him clearly through my loving worship? (Bhai Gurdas Ii is expressing his pangs of separation from hi"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਦ੍ਵਾਰੇ ਧ੍ਯਾਨ ਵਿਖੇ ਔਣ ਹਾਰੇ ਅਪਣੇ ਪ੍ਰਤੱਖ ਸਾਮਰਤੱਖ ਪ੍ਰਾਣਾਂ ਦੇ ਪਤੀ ਸਤਿਗੁਰੂ ਦੇਵ ਨੂੰ ਓਨਾਂ ਦੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਪਾਲਦਿਆਂ ਕਦ ਆਪਣੇ ਆਪ ਨੂੰ ਲੇਖੇ ਪਾਵਾਂਗਾ ਅਰਥਾਤ ਸਫਲ ਜਨਮਾ ਬਣਾਂਗਾ ॥੪੦੧॥"