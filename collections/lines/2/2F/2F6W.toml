[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭ ਨਿਧਾਨ ਕੁਰਬਾਨ ਕਰਿ; ਸਭੇ ਫਲ ਬਲਿਹਾਰ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For this fruit, they have offered all the treasures and other fruits also have been sacrificed for the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਨਿਧਾਂ ਕੁਰਬਾਨ ਕਰ ਦਿੱਤੀਆਂ (ਅਰ) ਸਾਰੇ ਫਲ ਬਲਿਹਾਰ ਕਰ ਛੱਡੇ ਹਨ (ਭਾਵ ਕੁਝ ਲੋੜ ਨਹੀਂ ਰੱਖੀ, ਨਿਸ਼ਕਾਮ ਨਿਰੋਲ ਪਿਆਰ ਕੀਤਾ ਹੈ)।"