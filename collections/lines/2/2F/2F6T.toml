[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਤੁ ਮਿਲੈ ਫੁਨਿ ਧਾਤੁ ਕਉ; ਲਿਵ ਲਿਵੈ ਕਉ ਧਾਵੈ ॥"
page = 725
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mental blends with the metal again and love attracts love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਦਨੀਅਤ, ਮੁੜ ਕੇ ਮਾਦਨੀਆਤ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪਿਆਰ ਪਿਆਰ ਨੂੰ ਖਿੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As metal melts into metal again, so does love melt into love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਥਾ ਧਾਤੂ ਸਜਾਤੀ ਧਾਤੂ ਕੋ ਪੁਨਾ ਮਿਲ ਜਾਤੀ ਹੈ, ਤਥਾ ਹੀ ਜਿਸ ਕੀ (ਲਿਵ) ਬ੍ਰਿਤੀ (ਲਿਵੈ) ਆਸਰਾ ਰੂਪ ਪ੍ਰਮਾਤਮਾਂ ਕੀ ਤ੍ਰਫ ਕੋ ਦੌੜਤੀ ਹੈ, ਸੋ ਤਿਸ ਮੇਂ ਅਭੇਦ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਵੇਂ ਸੋਨਾ ਆਦਿਕ) ਧਾਤ (ਕੁਠਾਲੀ ਵਿਚ ਗਲ ਕੇ) ਮੁੜ (ਹੋਰ) (ਸੋਨੇ-) ਧਾਤ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ, (ਇਸੇ ਤਰ੍ਹਾਂ) ਪਿਆਰ ਪਿਆਰ ਵਲ ਦੌੜਦਾ ਹੈ (ਖਿੱਚ ਖਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el metal se funde en el metal, el Amor se funde en el Amor."