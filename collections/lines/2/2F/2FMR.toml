[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ ਰਖੇ ਪ੍ਰਭਿ ਅਪੁਨੈ; ਨਿੰਦਕ ਕਾਢੇ ਮਾਰਿ ॥੨॥੨੧॥੫੨॥"
page = 683
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord has saved His slaves and has beaten off their slanderers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਨੇ ਆਪਣਿਆਂ ਗੋਲਿਆਂ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ ਤੇ ਉਨ੍ਹਾਂ ਉਤੇ ਦੂਸ਼ਣ ਲਾਉਣ ਵਾਲਿਆਂ ਨਿੰਦਕਾਂ ਨੂੰ ਮਾਰ ਨਠਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God has protected and saved His slaves; He has driven out and destroyed the slanderers. ||2||21||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਤੈਨੇ ਅਪਨੇ ਦਾਸ ਆਪ ਰਾਖੇ ਹੈਂ ਔਰ ਨਿੰਦਕ ਮਾਰ ਕਰ ਕਾਢ ਦੀਏ ਹੈਂ, ਭਾਵ ਸੇ ਅਪਨੇ ਦਾਸੋਂ ਕਾ ਤੂੰ ਹੀ ਰਖ੍ਯਕ ਹੈਂ॥੨॥੨੧॥੫੨॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਜਾਚਨਾ ਰੂਪ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਸਦਾ ਰਾਖੀ ਕੀਤੀ ਹੈ, ਤੇ; ਉਹਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਆਤਮਕ ਮੌਤੇ ਮਾਰ ਕੇ (ਆਪਣੇ ਦਰ ਤੋਂ) ਕੱਢ ਦਿੱਤਾ ਹੈ ॥੨॥੨੧॥੫੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਮਾਰਿ = ਮਾਰ ਕੇ, ਆਤਮਕ ਮੌਤੇ ਮਾਰ ਕੇ ॥੨॥੨੧॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Bondadoso salva a Sus Sirvientes y destruye a todos sus calumniadores. (2-21-52)"