[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਤੁਲੁ ਸਹਜ ਸੁਖੁ ਪਾਇਆ; ਅਨਦਿਨੁ ਜਾਗਤੁ ਰਹੈ ਬਨਵਾਰੀ ॥੪॥੭॥"
page = 607
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Gardener of the world-wood, night and day, Nanak remains awake, and he has obtained the immeasurable celestial peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਜੰਗਲ ਦੇ ਮਾਲੀ, ਨਾਨਕ ਰਾਤ ਦਿਨ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੇ ਬੇ-ਅੰਦਾਜ ਬੇਕੁੰਠੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has found the immeasurable, celestial peace; night and day, he remains awake to the Lord, the Master of the Forest of the Universe. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਬਨਵਾਰੀ! ਸੋ ਅਤੋਲ ਸਾਂਤਿ ਸੁਖ ਕੋ ਪਾਇ ਕਰ ਕੇ ਰਾਤ ਦਿਨ ਜਾਗਤੇ ਰਹਤੇ ਹੈਂ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਜੇਹਾ ਮਨੁੱਖ) ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਬੇਅੰਤ ਸੁਖ ਮਾਣਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Ser Cósmico, mi Dios, y obtengo la Paz Inmensurable del Equilibrio, pues Tú, oh Señor adornado de guirnaldas, estás siempre Despierto. (4‑7)"