[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ ਸਿਮਰਤ; ਪਰਮ ਗਤਿ ਪਾਵਹਿ ॥"
page = 269
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou shalt obtain the supreme dignity by remembering Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remembering Him, the supreme status is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੌ ਸਿਮਰਨ ਕਰਦਿਆਂ ਤੂੰ ਪਰਮ (ਗਤੀ) ਕਲ੍ਯਾਨ ਕੋ ਪਾਵੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਯਾਦ ਕੀਤਿਆਂ ਤੂੰ ਉੱਚਾ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Él y alcanzarás el Supremo Éxtasis."