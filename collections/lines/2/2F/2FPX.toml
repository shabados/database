[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜ︀ਯੋ ਬੀਰ ਬਾਚ੍ਰਯੋ ਅਰ੍ਰਯੋ ਸੁ ਝਟਕ︀ਯੋ ॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever ran away from him, was saved, he stood there, was killed with a jerk"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸੂਰਮਾ ਭਜ ਗਿਆ ਹੈ, ਉਹੀ ਬਚਿਆ ਹੈ, ਜੋ ਅੜਿਆ ਹੈ, ਉਸ ਨੂੰ ਝਟਕਾ ਦਿੱਤਾ ਗਿਆ ਹੈ।"