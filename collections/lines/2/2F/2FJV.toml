[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਚੇ ਸੰਚਿ. ਨ ਦੇਈ ਕਿਸ ਹੀ; ਅੰਧੁ ਜਾਣੈ ਸਭ ਮੇਰੀ ॥"
page = 155
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man amasses and hoards riches and gives to none. The fool thinks that all is his own,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੌਲਤ ਜਮ੍ਹਾ ਤੇ ਇਕੱਠੀ ਕਰਦਾ ਅਤੇ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਦਿੰਦਾ। ਅੰਨ੍ਹਾਂ ਖਿਆਲ ਕਰਦਾ ਹੈ ਕਿ ਸਾਰੀ ਉਸ ਦੀ ਆਪਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People gather and hoard their possessions, and give nothing to anyone else - the poor fools think that everything is theirs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥ ਕੋ ਸੰਚਨ ਕਰਤਾ ਹੈ ਸੰਚ ਕਰ ਕਿਸੀ ਕੋ ਨਹੀਂ ਦੇਤਾ, (ਅੰਧੁ) ਅਗਿਆਨੀ ਜਾਨਤਾ ਹੈ ਸਭ ਮਾਯਾ ਮੇਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਇਕੱਠੇ ਕੀਤੇ ਕਿਸੇ ਨੂੰ (ਹਥੋਂ) ਨਹੀਂ ਦੇਂਦਾ, ਮੂਰਖ ਸਮਝਦਾ ਹੈ ਕਿ ਇਹ ਸਭ ਕੁਝ ਮੇਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Juntas y guardas para ti las riquezas, y como un tonto piensas que son tuyas, pero ni siquiera Ravana,"