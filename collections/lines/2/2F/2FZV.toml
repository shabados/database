[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇ; ਮਥਾ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who puts his mind and forehead on the feet of Guru;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਲਾਕੇ ਮੱਥਾ ਲਾਇਆ ਹੈ (ਪ੍ਰੇਮ ਦਾ ਮੱਥਾ, ਦੇਖਾ ਦੇਖੀਦਾ ਨਹੀਂ)।"