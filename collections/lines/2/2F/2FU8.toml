[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਤੇ ਬਾਹਰਿ. ਕਿਛੁ ਨ ਹੋਵੈ; ਗੁਰਮੁਖਿ ਸੋਝੀ ਪਾਵਣਿਆ ॥੩॥"
page = 119
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee nothing does happen The Sikhs resigned to the Guru's will achieve this understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਕੁਝ ਭੀ ਨਹੀਂ ਹੁੰਦਾ। ਗੁਰੂ ਦੇ ਅਨੁਸਾਰੀ ਸਿੱਖਾਂ ਨੂੰ ਇਹ ਸਮਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, nothing happens at all; the Gurmukhs understand this. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਸੇ ਬਾਹਰਿ ਕੁਛ ਨਹੀਂ ਹੋਤਾ, ਪਰੰਤੂ ਏਹ ਸੂਝ ਗੁਰਮੁਖੋਂ ਕੋ ਪੜਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਾਹਰ (ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਤੋਂ ਬਿਨਾ) ਕੁਝ ਨਹੀਂ ਹੁੰਦਾ-ਇਹ ਸਮਝ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪੈਂਦੀ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que uno llega a tener Conocimiento de Ti. (3)"