[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਉਣੁ ਨਿਵਾਰਿਆ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥"
page = 1009
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their comings and goings end and their light unites with the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਨੁਰ ਪਰਮ ਨੂਰ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their comings and goings are ended, and their light merges into the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਜਨਮ ਮਰਨ ਨਿਵਾਰਿਆ ਹੈ ਔਰ ਜੋਤੀ ਮੇਂ ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਜੋਤ ਮਿਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਉਹਨਾਂ ਦੀ ਜੋਤਿ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲਾ ਕੇ ਉਹਨਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਾਗਉਣੁ = ਜੰਮਣਾ ਮਰਨਾ, ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ। ਨਿਵਾਰਿਆ = ਦੂਰ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se sobrepusieron a sus idas y venidas cuando su Alma se inmergió en el Alma Universal."