data = "ਕਹੂੰ ਚਉਰ ਚੀਰ ਸਨਾਹ ॥੭੭੯॥"
page = 281

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere those arrows chopped the limbs and somewhere they penetrated through the fly-whisk and armour.779."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਚੌਰ, ਸ਼ਸਤ੍ਰ ਅਤੇ ਕਵਚ (ਡਿੱਗ ਪਏ ਹਨ) ॥੭੭੯॥"