[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭ ਲਹਰਿ ਸਭੁ ਸੁਆਨੁ ਹਲਕੁ ਹੈ; ਹਲਕਿਓ ਸਭਹਿ ਬਿਗਾਰੇ ॥"
page = 983
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The current of avarice is all like the dog's madness. This madness has spoiled everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਦਾ ਤ੍ਰੰਗ ਸਮੂਹ ਹੀ ਕੁੱਤੇ ਦੇ ਹਲਕਪੁਣੇ ਦੀ ਮਾਨੰਦ ਹੈ। ਇਸ ਪਾਗਲਪੁਨੇ ਨੇ ਸਾਰਾ ਕੁੱਛ ਵਿਗਾੜ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The waves of greed are like mad dogs with rabies. Their madness ruins everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਕੀ ਲਹਰ ਐਸੇ ਹੈ ਜੈਸੇ (ਸੁਆਨੁ) ਕੂਕਰ ਕਾ ਹਲਕੁ ਹੋਤਾ ਹੈ। ਹਲਕਿਆ ਹੋਇਆ ਵਹੁ ਕੁਤਾ ਸਭ ਸਾਥੀਓਂ ਕੋ ਬਿਗਾਰਤਾ ਹੈ, ਭਾਵ ਲੋਭੀ ਪੁਰਸ ਸੰਗੀਆਂ ਕੋ ਭੀ ਲੋਭੀ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਭ ਦੀ ਲਹਿਰ ਨਿਰੋਲ ਹਲਕਾਇਆ ਕੁੱਤਾ ਹੀ ਹੈ (ਜਿਵੇਂ) ਹਲਕਾਇਆ ਕੁੱਤਾ ਸਭਨਾਂ ਨੂੰ (ਵੱਢ ਵੱਢ ਕੇ) ਵਿਗਾੜਦਾ ਜਾਂਦਾ ਹੈ (ਤਿਵੇਂ ਲੋਭੀ ਮਨੁੱਖ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਆਪਣੀ ਸੰਗਤ ਵਿਚ ਲੋਭੀ ਬਣਾਈ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭ ਲਹਰਿ = ਲੋਭ ਦੀ ਲਹਿਰ। ਸਭੁ = ਸਾਰਾ, ਨਿਰੋਲ। ਸੁਆਨੁ = ਕੁੱਤਾ। ਹਲਕੁ ਸੁਆਨ = ਹਲਕਾਇਆ ਕੁੱਤਾ। ਸਭਹਿ = ਸਭਨਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La avaricia, como un perro enloquecido, muerde a quien sea,"