[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਪਾਰਸ ਚੰਦਨੈ; ਤਿਨੑ ਹੈ ਏਕ ਸੁਗੰਧ ॥"
page = 1368
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the philosopher's stone and sandal, they have the same good quality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਗੁਣੀ ਪੱਥਰ ਅਤੇ ਚੰਨਣ, ਉਨ੍ਹਾਂ ਵਿੱਚ ਇਕੋ ਜਹੀ ਚੰਗੀ ਖੂਬੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the philosopher's stone and sandalwood oil have the same good quality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਾਰਸ ਔ ਚੰਦਨ ਜੋ ਹੈ, ਤਿਨ ਦੋਨੋਂ ਕਾ ਏਕ ਹੀ (ਸੁਗੰਧ) ਸੁਭਾਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਪਾਰਸ ਅਤੇ ਚੰਦਨ-ਇਹਨਾਂ ਦੋਹਾਂ ਵਿਚ ਇਕ ਇਕ ਗੁਣ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਦਨੈ = ਚੰਦਨ ਵਿਚ। ਪਾਰਸ ਚੰਦਨੈ = ਪਾਰਸੈ ਚੰਦਨੈ, ਪਾਰਸ ਵਿਚ ਤੇ ਚੰਦਨ ਵਿਚ। ਤਿਨ ਹੈ = ਇਹਨਾਂ ਪਾਰਸ ਤੇ ਚੰਦਨ ਵਿਚ ਹੈ। ਸੁਗੰਧ = ਗੁਣ, ਖ਼ੁਸ਼ਬੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la Piedra Filosofal y el aceite de Sándalo tienen la misma buena calidad,"