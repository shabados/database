[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆ; ਦੂਖ ਸੂਖ ਸਭਿ ਕੀਨੇ ॥"
page = 1086
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, the Lord has make all weal and woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਪ੍ਰਭੂ ਨੇ ਸਮੂਹ ਖ਼ੁਸ਼ੀਆਂ ਅਤੇ ਗ਼ਮੀਆਂ ਰਚੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Will, He made all pain and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਔ ਸੁਖ ਸਭ ਤੈਨੇ ਅਪਨੀ ਆਗਿਆ ਮੇਂ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਸਾਰੇ ਦੁੱਖ ਸਾਰੇ ਸੁਖ (ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ) ਹੁਕਮ ਵਿਚ (ਆਪ ਹੀ) ਬਣਾਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo placer y todo dolor están en Tu Voluntad. Oh Señor,"