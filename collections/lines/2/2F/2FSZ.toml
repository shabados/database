[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਿਨਸੁ; ਆਪੇ ਹੀ ਰੈਣੀ ॥"
page = 1020
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the day and Thyself he night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਦਿਨ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਰਾਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the day, and You Yourself are the night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਦਿਨ ਹੈਂ, ਆਪ ਹੀ ਤੂੰ ਰਾਤ ਹੈਂ, ਭਾਵ ਗ੍ਯਾਨ ਅਰ ਵਿਦ੍ਯਾ ਰੂਪ ਤੂੰ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਦਿਨ ਹੈ ਆਪ ਹੀ ਰਾਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨਸੁ = ਦਿਨ। ਰੈਣੀ = {रजनि} ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el día y también la noche y Tú Mismo estás complacido con la Palabra del Guru,"