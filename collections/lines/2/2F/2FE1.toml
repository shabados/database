[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਗੁਣੀ; ਸਾਚਾ ਬੀਚਾਰੁ ॥"
page = 905
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "possess all the virtues and meditate on the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਪੱਲੇ ਸਮੂਹ ਨੇਕੀਆਂ ਹਨ ਤੇ ਉਹ ਸਤਿਪੁਰਖ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "possess all virtues; they contemplate the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਰਬ ਗੁਣੋਂ ਕਰਿ ਕੇ ਗੁਣੀ ਹੈ ਔ ਸਾਚਾ ਬੀਚਾਰ ਭੀ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਦਾ ਸਦਾ ਨਿਸ਼ਾਨਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਗੁਣੀ = ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਬੀਚਾਰੁ ="

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son colmados con todas las Virtudes:"