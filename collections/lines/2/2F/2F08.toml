[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤ ਮੁਸਲੀਧਰ ਤਹ ਗਯੋ; ਜਹਾ ਹੁਤੇ ਬ੍ਰਿਜਨਾਥ ॥੧੭੨੩॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that side, listening to the minister, the king sat down silently and on this side Balram reached there where Krishna was sitting.1723."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਬਲਰਾਮ ਉਥੇ ਚਲਾ ਗਿਆ ਜਿਥੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ (ਬੈਠੇ) ਸਨ ॥੧੭੨੩॥"