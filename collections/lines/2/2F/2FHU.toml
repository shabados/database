[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਮੇਰੇ ਮਾਇਆ; ਨਾਉ ਮੇਰੇ ਪੂੰਜੀ ॥"
page = 1157
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is my riches and Thy Name my capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ ਮਾਲ ਮਿਲਖ ਹੈ ਅਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੀ ਰਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name is Maya and wealth for me; the Name is my capital."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਮੇਰੇ ਪਾਸ ਮਾਇਆ ਹੈ ਅਰ ਨਾਮ ਕੀ ਹੀ ਮੇਰੇ ਪਾਸ (ਪੂੰਜੀ) ਰਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੇ ਲਈ ਮਾਇਆ ਹੈ ਤੇ ਰਾਸ-ਪੂੰਜੀ ਹੈ (ਵਪਾਰ ਕਰਨ ਲਈ। ਭਾਵ, ਵਪਾਰ ਸਰੀਰਕ ਨਿਰਬਾਹ ਵਾਸਤੇ ਹੈ, ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇਆ = ਧਨ। ਪੂੰਜੀ = ਰਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es mi Capital y toda mi Riqueza, oh Dios,"