[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਨਿਰਵੈਰੁ; ਸੰਤ ਤੇਰੇ ਨਿਰਮਲ ॥"
page = 108
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art without enmity and Thine saints are pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਹੈ ਤੇ ਤੇਰੇ ਸਾਧੂ ਪਵਿੱਤ੍ਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no hatred or vengeance; Your Saints are immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰ ਨਿਰਵੈਰੁ ਹੈਂ ਔਰ ਤੇਰੇ ਸੰਤ ਭੀ ਉਜਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਅੰਦਰ ਕਿਸੇ ਵਾਸਤੇ ਵੈਰ ਨਹੀਂ ਹੈ, ਤੇਰੇ ਸੰਤ ਭੀ (ਵੈਰ ਆਦਿਕ ਦੀ) ਮੈਲ ਤੋਂ ਰਹਿਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú no tienes enemistades; Tus Santos son inmaculados,"