[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰੀ ਕੀ ਜੂਠਿ ਉਤਰਸਿ ਨਾਹੀ; ਬ੍ਰਹਮ ਅਗਨਿ ਕੇ ਲੂਠੇ ॥੨॥"
page = 1195
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The impurity of the sexual organ departs not, Thou are burnt down with the Brahmnical fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੌਗ ਅੰਗ ਦੀ ਅਪਵਿੱਤ੍ਰਤਾ ਲਹਿੰਦੀ ਹੀ ਨਹੀਂ। ਤੂੰ ਬ੍ਰਾਹਮਣਪਣੇ ਦੀ ਅਗ ਨਾਲ ਸੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The impurity of the sexual organs does not depart; the Brahmin is burnt by the fire. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮਨ! ਅਭਿਮਾਨ ਅਗਨੀ ਕੇ ਜਲਾਏ ਹੂਏ ਇੰਦ੍ਰੀਓਂ ਕੀ ਵਾਸਿਸਨ ਇੰਦ੍ਰੀ ਕੀ ਜੂਠ ਤੋ ਉਤਰਤੀ ਹੀ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਤੋਂ ਵਧੀਕ) ਕਾਮ-ਚੇਸ਼ਟਾ (ਐਸੀ ਹੈ ਜਿਸ) ਦੀ ਮੈਲ ਲਹਿੰਦੀ ਹੀ ਨਹੀਂ। ਹੇ ਬ੍ਰਾਹਮਣ-ਪੁਣੇ ਦੇ ਮਾਣ ਦੀ ਅੱਗ ਦੇ ਸੜੇ ਹੋਏ! (ਦੱਸ, ਸੁੱਚੀ ਕਿਹੜੀ ਸ਼ੈ ਹੋਈ?) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੂਠਿ = ਅਪਵਿੱਤ੍ਰਤਾ। ਲੂਠੇ = ਹੇ ਸੜੇ ਹੋਏ! ਅਗਨਿ ਕੇ ਲੂਠੇ = ਹੇ ਅੱਗ ਨਾਲ ਸੜੇ ਹੋਏ। ਬ੍ਰਹਮ ਅਗਨਿ = ਬ੍ਰਾਹਮਣ ਹੋਣ ਦੇ ਅਹੰਕਾਰ ਦੀ ਅੱਗ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la impureza de sus órganos de lo sentidos no se va. (2)"