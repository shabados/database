[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣ ਰਤੇ ਸੂਰਾ ਸਾਮੰਤੰ ॥"
page = 212

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the flowers blossom in the spring, in the same manner are seen the mighty warriors fighting in the war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਲਹੂ ਨਾਲ) ਲਾਲ ਹੋਏ ਸੂਰਮੇ ਰਣ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਫਿਰਦੇ ਸਨ।"