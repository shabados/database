[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ; ਪ੍ਰਭ ਤੁਮਹਿ ਧਿਆਵਉ ॥"
page = 289
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And at every breath I may meditate on Thee O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਤੇਰੇ ਸਿਮਰਨ ਕਰਾ ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, may I meditate on You, O God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਕਰ ਧਿਆਵਣਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਦਮ-ਬ-ਦਮ ਤੈਨੂੰ ਹੀ ਸਿਮਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡cómo anhelo poder Llamarte con cada respiración"