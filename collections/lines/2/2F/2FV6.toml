[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 194
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show Thine mercy, O Lord, compassionate to the poor,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੀ ਰਹਿਮਤ ਧਾਰ ਹੇ ਗਰੀਬਾਂ ਦੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant Your Grace, O God, O Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ ਕਿ ਹੇ ਪ੍ਰਭੁ ਦੀਨਦ੍ਯਾਲ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Confiere Tu Gracia, oh Dios, oh Misericordioso con el débil,"