[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨੁ; ਤੇਰਾ ਜਪੇ ਨਾਉ ॥"
page = 1184
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who utters Thy Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਨਸਾਨ ਤੇਰੇ ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who chants Your Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸੁ ਤੇਰਾ ਨਾਮ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੇ = ਜਪਦਾ ਹੈ, ਜਪੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, quien sea que habite en Tu Nombre,"