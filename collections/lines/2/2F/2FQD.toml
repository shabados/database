[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤੀਆ; ਤਿਆਗੀ ਲੋਗਾ ਰੀਤਿ ॥"
page = 370
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Secondly, I have renounced the customs of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਮੈਂ ਲੋਕਾਂ ਦੀਆਂ ਰਸਮਾਂ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Second, I renounced the ways of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਲੋਕ ਰੀਤੀ ਤ੍ਯਾਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮੈਂ ਲੋਕਾਚਾਰੀ ਰਸਮਾਂ ਛੱਡੀਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después abandoné todos los caminos mundanos,"