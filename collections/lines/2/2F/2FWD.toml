[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੁ ਹਉਮੈ ਮਾਰੇ; ਸਚੋ ਸਚੁ ਧਿਆਵਣਿਆ ॥੩॥"
page = 126
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who becomes resigned to the Guru's will, stills his egotism and meditates on the Truest of the True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਨਵਿਰਤ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸਚਿਆਰ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh subdues egotism, and meditates on the Truest of the True. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੋਵੇ ਸੋ ਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰਤਾ ਹੈ ਪੁਨਾ ਨਿਸਚੇ ਕਰ ਸਚ ਕਾ ਹੀ ਧਿਆਨ ਕਰਤਾ ਹੈ॥੩॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਜਨਮ ਮਰਨ ਕਾ ਫੇਰ ਜੀਵ ਕੋ ਕੈਸੇ ਹੂਆ ਹੈ? ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮਾਰ ਲੈਂਦਾ ਹੈ, ਤੇ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਿਮਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੋ ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuya mirada la entona hacia Dios, calma su ego y medita sólo en la Verdad del Señor.(3)"