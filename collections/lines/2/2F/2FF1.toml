[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਧਰੇ; ਭ੍ਰਮ ਮੋਹ ਸਾਗਰ ॥"
page = 1119
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have crossed the ocean of doubt and worldly love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been rescued from the ocean of doubt,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਅਰ ਮੋਹ ਕੇ ਸਮੁੰਦ੍ਰ ਸੇ ਵਹੁ ਪੁਰਸ਼ ਤੈਨੇ (ਉਧਰੇ) ਨਿਕਾਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅਨੇਕਾਂ ਜੀਵ) ਭਰਮ ਤੇ ਮੋਹ ਦੇ ਸਮੁੰਦਰ (ਵਿਚ ਡੁੱਬਣ) ਤੋਂ ਬਚ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con los que podré cruzar el mar del deseo y de la duda,"