[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਮਾਨਧਾਤਾ ਮਹੀਪੰ ਕਿ ਭੋਜੰ ॥੬॥੨੨੪॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were either king Mandhata or king Bhoj.6.224."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਰਾਜਾ ਮਾਨਧਾਤਾ ਅਥਵਾ ਭੋਜ ਵਰਗੇ ਸਨ ॥੬॥੨੨੪॥"