[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਹਰਿ ਜਨੁ. ਹਰਿ ਹਰਿ ਜਪੁ ਕਰੇ; ਹਰਿ. ਅੰਤਿ ਛਡਾਇ ॥੧॥"
page = 166
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like wise God's slave repeats God's Name that God may, at last, deliver him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਰੱਬ ਦਾ ਗੋਲਾ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਤਾਂ ਜੋ ਰੱਬ ਉਸ ਨੂੰ ਅਖੀਰ ਦੇ ਵੇਲੇ ਬਚਾ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In just the same way, the Lord's humble servants chant the Name of the Lord, Har, Har, and in the end, the Lord shall save them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਦਾਸ ਹੈਂ, ਸੋ ਯਹਿ ਜਾਨ ਕਰ ਤੇਰਾ ਹਰਿ ਹਰਿ ਜਾਪ ਕਰਤੇ ਹੈਂ ਕਿ ਹਮਾਰੇ ਕੋ ਹਰੀ ਅੰਤ ਕੋ ਛੁਡਾ ਲੇਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦਾ ਦਾਸ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ (ਜਿਸ ਦਾ ਸਿੱਟਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ) ਅੰਤ ਵੇਲੇ (ਜਦੋਂ ਹੋਰ ਕੋਈ ਸਾਥੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ) ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ (ਮੋਹ ਆਦਿਕ ਦੇ ਪੰਜੇ ਤੋਂ) ਛੁਡਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਅੰਤ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la misma manera los humildes Sirvientes del Señor cantan en Nombre de Dios Jar, Jar, y al final obtienen la Salvación. (1)"