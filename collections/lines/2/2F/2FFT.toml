[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ; ਕਿਲਵਿਖ ਸਭਿ ਹਿਰਿਆ ॥੨॥"
page = 197
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the sins of many births are all washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾ ਜਨਮਾਂ ਦੇ ਸਮੂਹ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the sinful mistakes of countless incarnations are all washed away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਨਮ ਜਨਮ ਕੇ ਜੋ ਪਾਪ ਹੈਂ ਤਿਨ ਸਭ ਕੋ ਦੂਰ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ (ਪਹਿਲੇ ਕੀਤੇ ਹੋਏ) ਸਾਰੇ ਪਾਪ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y borran los errores de todas sus reencarnaciones.(2)"