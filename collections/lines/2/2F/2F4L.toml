[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਇਕੋ ਦਾਤਾ ਸਭਸ ਦਾ; ਹਰਿ ਪਹਿ ਅਰਦਾਸਿ ॥"
page = 549
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the Beneficent Lord of all. My prayer is to Thee, O Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਸੁਆਮੀ ਹੈ। ਮੇਰੀ ਬੇਨਤੀ ਤੇਰੇ ਕੋਲ ਹੈ, ਹੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are the Great Giver of all; I offer my prayer unto You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਏਕ ਹੀ ਸਭ ਕਾ ਦਾਤਾ ਹੈਂ, ਮੇਰੀ ਤੇਰੇ ਪਾਸ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕੱਲਾ ਆਪ ਸਭਨਾਂ ਦਾ ਦਾਤਾ ਹੈਂ (ਇਸ ਕਰ ਕੇ) ਹੇ ਹਰੀ! (ਸਭ ਜੀਵਾਂ ਦੀ) ਤੇਰੇ ਅੱਗੇ ਹੀ ਬੇਨਤੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Único Señor, Benefactor de todo, así mi Alabanza la dedico sólo a Ti."