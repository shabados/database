[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਗੋਬੰਸ ਤਿਨ ਖਾਇ ਦੁਹੇ ਗੋਰਸ ਦੈ; ਗੋਰਸ ਅਉਟਾਏ ਦਧਿ ਮਾਖਨ ਪ੍ਰਗਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a cow grazes on grass and hay yields milk which when heated, cooled and set to coagulate as curd, butter is obtained;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤਉ ਗੋਬੰਸ ਤ੍ਰਿਣ ਖਾਇ ਦੁਹੇ ਗੋਰਸ ਦੈ ਜਿਸ ਪ੍ਰਕਾਰ ਫੇਰ ਗੋਬੰਸ ਗਊ ਜਾਤੀ ਗਊ ਮਾਤ੍ਰ ਘਾਹ ਖਾਂਦੀ ਹੈ, ਤੇ ਦੁਹੇ ਚੋਇਆਂ ਤੇ ਗੋ ਰਸ ਦੈ ਦੁੱਧ ਦਿੱਤਾ ਕਰਦੀ ਹੈ। ਉਸ ਗੋਰਸ ਅਉਟਾਏ ਦੁਧ ਨੂੰ ਕਾੜਿਆਂ ਦਧਿ ਮਾਖਨ ਪ੍ਰਗਾਸ ਹੈ ਜਾਗ ਲਗਾਨ ਕਰ ਕੇ ਦਹੀਂ ਤੇ ਮਖਨ ਦੀ ਪ੍ਰਗਟਤਾ ਹੁੰਦੀ ਹੈ।"