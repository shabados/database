[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਪ੍ਰਭਾਤੈ. ਸਬਦਿ ਧਿਆਈਐ; ਛੋਡਹੁ ਦੁਨੀ ਪਰੀਤਾ ॥"
page = 1330
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning the worldly attachments, contemplate Thou thy Lord's Name in the early morn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਛੱਡ ਕੇ, ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਜਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Name, and the Word of the Shabad, in the early hours before dawn; leave your worldly entanglements behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ ਕੇ ਪ੍ਰਾਤਹਕਾਲ ਮੇਂ ਤਿਸ ਕੇ ਨਾਮ ਕਾ ਹੀ ਧਿਆਵਣਾ ਕਰੀਐ ਔਰ (ਦੁਨੀ) ਮਾਯਾ ਕੀ ਪ੍ਰੀਤੀ ਕੌ ਛੋਡ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਹੀ (ਉੱਠ ਕੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਕਰਤਾਰ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਮਾਇਆ ਦਾ ਮੋਹ ਤਿਆਗੋ (ਇਹ ਮੋਹ ਹੀ ਕਰਤਾਰ ਦੀ ਯਾਦ ਭੁਲਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ)। ਦੁਨੀ ਪਰੀਤਾ = ਦੁਨੀਆ ਦੀ ਪ੍ਰੀਤ, ਮਾਇਆ ਦਾ ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Nombre y en la Palabra del Shabd en las tempranas horas del amanecer, deja tus enredos mundanos atrás."