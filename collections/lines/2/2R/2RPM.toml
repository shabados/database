[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦੁਨੀਆ ਚਾਰਿ ਦਿਹਾੜੇ; ਸੁਖਿ ਕੀਤੈ. ਦੁਖੁ ਹੋਈ ॥"
page = 1286
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, this world-play is but for four days. By indulging in revelments, pain wells up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੰਸਾਰ ਦੀ ਇਹ ਖੇਡ ਕੇਵਲ ਚਹੂੰ ਦਿਨਾਂ ਲਈ ਹੈ। ਰੰਗਰਲੀਆਂ ਮਾਨਣ ਦੁਆਰਾ, ਪੀੜ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the world lasts for only a few days; indulging in pleasures, pain is produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਦੁਨੀਆਂ ਮਾਇਆ ਵਾ ਇਹ ਲੋਕ ਰੂਪੁ ਸ੍ਰਿਸਟੀ ਚਾਰ ਦਿਹਾੜੇ ਹੈ। ਇਸ ਮੇਂ ਭੋਗਾਦਿ ਸੁਖ ਕੀਤੇ ਹੂਏ ਦੁਖ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਦੁਨੀਆ (ਵਿਚ ਜੀਉਣ) ਚਾਰ ਦਿਨਾਂ ਦਾ ਹੈ, ਇਥੇ ਮੌਜ ਮਾਣਿਆਂ ਦੁੱਖ ਹੀ ਨਿਕਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el mundo dura sólo unos pocos días, viviendo en el placer,"