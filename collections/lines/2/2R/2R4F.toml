[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਕਲੇਸ ਮਿਟਹਿ ਇਸੁ ਤਨ ਤੇ; ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਈਐ ॥ ਰਹਾਉ ॥"
page = 630
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the ills shall depart from this body of thine shalt obtain the fruits thy heart desires. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੁੱਖੜੇ ਤੇਰੀ ਇਸ ਦੇਹ ਤੋਂ ਦੂਰ ਹੋ ਜਾਣਗੇ ਅਤੇ ਤੂੰ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਵੇਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All illness shall depart from this body, and you shall obtain the fruits of your mind's desires. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਕਲੇਸ ਇਸ ਸੂਖਮ ਸਰੀਰ ਸੇ ਮਿਟ ਜਾਵੇਂਗੇ ਅਰ ਮਨ ਬਾਂਛਤ ਫਲੋਂ ਕੋ ਪਾਈਏਗਾ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਉੱਦਮ ਨਾਲ) ਇਸ ਸਰੀਰ ਵਿਚੋਂ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਤੇ, ਮਨ-ਮੰਗੀ ਮੁਰਾਦ ਹਾਸਲ ਕਰ ਲਈਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲੇਸ = ਦੁੱਖ ਝਗੜੇ। ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ। ਤੇ = ਤੋਂ। ਮਨ ਚਿੰਦਿਆ = ਮਨ-ਇੱਛਤ। ਚਿੰਦਿਆ = ਚਿਤਵਿਆ ਹੋਇਆ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita siempre en tu Dios Guru para que te liberes de todas tus penas y obtengas el fruto de los deseos de tu corazón. (Pausa)"