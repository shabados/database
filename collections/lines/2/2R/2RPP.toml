[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰਿ ਮਿਲਿਐ. ਨਾਉ ਮੰਨੀਐ; ਜਿਨ ਦੇਵੈ ਸੋਈ ॥੯॥"
page = 1241
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meeting with the True Guru, the Name is meditated upon. But he alone obtains the Name, whom He, the Lord, blesses with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਨਾਮ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਸੁਆਮੀ ਇਸ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting with the True Guru, one comes to have faith in the Name; he alone has faith, who is blessed with it. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਣੇ ਸੇ ਨਾਮ ਮਨਨ ਹੋਤਾ ਹੈ, ਪਰੰਤੂ ਨਾਮ ਤਿਨ ਕੋ ਮਿਲਤਾ ਹੈ ਜਿਨ ਕੋ ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਬਖਸ਼ਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜੇ ਸਤਿਗੁਰੂ ਮਿਲੇ ਤਾਂ ਹੀ ਨਾਮ-ਸਿਮਰਨ (ਜ਼ਿੰਦਗੀ ਦਾ ('ਪਰਗਟ ਪੰਥ') ਮੰਨਿਆ ਜਾ ਸਕਦਾ ਹੈ (ਤੇ ਇਹ ਦਾਤ ਉਹਨਾਂ ਨੂੰ ਮਿਲਦੀ ਹੈ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਆਪ ਦੇਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra al Guru, oh Dice Nanak, y confía en el Nombre del Señor, pero sólo lo logra aquél a quien Dios bendice. (9)"