[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮਾ ਰਾਮੁ. ਨ ਪੂਜਨੀ; ਦੂਜੈ ਕਿਉ ਸੁਖੁ ਹੋਇ ॥"
page = 1415
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They worship not the All-pervading Soul, How can they obtain peace from another?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ ਵਿਆਪਕ ਰੂਹ ਦੀ ਉਪਾਸ਼ਨਾ ਨਹੀਂ ਕਰਦੇ। ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਰਸ ਪਾਸੋ ਆਰਾਮ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not worship the Lord, the Supreme Soul; how can they find peace in duality?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮਾਰਾਮ ਕੋ ਪੂਜਤੇ ਨਹੀਂ, ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗਣੇ ਸੇ ਤਿਨ ਕੋ ਕੈਸੇ ਸੁਖ ਹੋਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਨਹੀਂ ਕਰਦੇ। (ਭਲਾ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸੇ ਰਹਿ ਕੇ ਉਹਨਾਂ ਨੂੰ) ਸੁਖ ਕਿਵੇਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no alaban al Señor, el Alma Suprema. ¿Cómo podrían encontrar la Paz en la dualidad?"