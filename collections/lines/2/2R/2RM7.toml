[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮਰਹੁ; ਫੁਨਿ ਪਾਪ ਕਮਾਵਹੁ ॥"
page = 1030
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are born to die and commit sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰਨ ਅਤੇ ਗੁਨਾਹ ਕਰਨ ਨੂੰ ਜੰਮੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are born, only to die again, and continue committing sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਪਾਪ ਕਮਾਵਹੁਗੇ, ਜਨਮੋਂ ਪੁਨਾ ਮਰੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹੋਗੇ ਤੇ ਪਾਪ-ਕਰਮ ਕਰਦੇ ਰਹੋਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive cometiendo errores y muere para nacer y morir una y otra vez."