[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਚਾ ਬਖਸਿ ਲਏ; ਫਿਰਿ. ਹੋਇ ਨ ਫੇਰਾ ਰਾਮ ॥"
page = 571
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Lord Himself grants pardon, he goes not in the round, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚਾ ਸਾਹਿਬ ਖੁਦ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ ਉਹ ਮੁੜ ਕੇ ਚੱਕਰ ਵਿੱਚ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Lord Himself grants forgiveness, then one does not have to enter the cycle of reincarnation again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਚਾ ਵਾਹਿਗੁਰੂ ਜਿਸ ਕੋ ਆਵਾਗਮਨ ਸੇ ਬਖਸ ਲੇਤਾ ਹੈ, ਤਿਸ ਕਾ ਬਹੁਰ ਸੰਸਾਰ ਮੇਂ ਫੇਰਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ ਤਾਂ ਹੀ ਜਗਤ ਵਿਚ ਮੁੜ ਮੁੜ ਫੇਰਾ ਨਹੀਂ ਪਾਣਾ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Mismo otorga Su Perdón, uno es liberado del ciclo de la reencarnación. No tiene que pasar por él otra vez,"