[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਠਉਰ ਨਾਹੀ. ਹਰਿ ਮੰਦਰ; ਜਨਮ ਮਰੈ ਦੁਖੁ ਪਾਇਆ ॥੭॥"
page = 1043
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon-worshipper gets no seat in the God's place and suffers pain in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਮਹਿਲ ਅੰਦਰ ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲਦਾ ਅਤੇ ਆਉਣ ਤੇ ਜਾਣ ਵਿੱਚ ਉਹ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynic has no place of rest in the Lord's palace; he suffers the pains of birth and death. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਕੋ (ਹਰਿ ਮੰਦਰ) ਸਰੂਪ ਮੇਂ ਥਾਇ ਨਹੀਂ, ਇਸੀ ਤੇ ਤਿਸ ਨੇ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਪਾਇਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਬੰਦੇ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਮਹਲ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ ਲੱਭਦਾ, ਉਹ ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਕੇ ਮਰਦਾ ਤੇ ਦੁੱਖ ਸਹਾਰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਮੰਦਰ ਠਉਰ = ਹਰੀ ਦੇ ਮਹਲ ਦਾ ਟਿਕਾਣਾ। ਜਨਮ ਮਰੈ = ਅਨੇਕਾਂ ਜਨਮਾਂ ਵਿਚ ਪੈਂਦਾ ਹੈ ਤੇ ਮਰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el amante de Maya no encuentra Refugio en el Templo de Dios, va, viene y vive para siempre afligido.(7)"