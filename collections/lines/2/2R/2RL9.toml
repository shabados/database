[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੂੰਘਟੁ ਕਾਢਿ ਗਈ; ਤੇਰੀ ਆਗੈ ॥"
page = 484
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one before thee used to veil her face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਤੋਂ ਮੂਹਰਲੀ ਘੁੰਡ ਕੱਢਿਆ ਕਰਦੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one before you used to veil her face;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੌਕਣ ਆਗੇ ਘੂੰਘਟ ਕਾਢ ਕਰ ਚਲੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਪਹਿਲਾਂ (ਇਸ ਜਗਤ ਵਿਚ ਕਈ ਜਿੰਦ-ਵਹੁਟੀਆਂ ਪ੍ਰਭੂ ਵਲੋਂ) ਘੁੰਡ ਕੱਢ ਕੇ ਤੁਰ ਗਈਆਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ = ਤੈਥੋਂ ਪਹਿਲਾਂ। ਤੇਰੀ = ਤੇਰੀ ਮੱਤ ਵਾਲੀਆਂ ਕਈ ਜਿੰਦਾਂ। ਘੂੰਘਟ ਕਾਢਿ = ਖਸਮ-ਪ੍ਰਭੂ ਵਲੋਂ ਘੁੰਡ ਕੱਢ ਕੇ, ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਵਿਸਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La que estuvo antes que tú se fue al más allá haciéndolo todo;"