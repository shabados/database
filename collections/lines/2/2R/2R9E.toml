[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਿ ਕਮਾਵੈ; ਮੁਖਿ. ਹਰਿ ਹਰਿ ਬੋਲੈ ॥"
page = 189
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who heartily performs God's Service and with his mouth utters God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਲੋਂ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਹਰੀ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who work willingly, and chant the Name of the Lord, Har, Har"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਮਨ ਮੇਂ ਧਾਰਨ ਕਰ ਕੇ ਮੁਖ ਸੇ ਹਰਿ ਹਰਿ ਨਾਮ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਹੜਾ ਮਨੁੱਖ) ਮਨ ਲਾ ਕੇ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ ਤੇ ਮੂੰਹੋਂ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ, ਮਨ ਲਾ ਕੇ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que recita el Nombre y habita en Él,"