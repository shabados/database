[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਦਾ. ਅੰਤੁ ਨ ਪਾਈਐ ਪਾਰਾਵਾਰਾ ॥"
page = 1055
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His limit and this and that end can be found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਓੜਕ ਅਤੇ ਇਹ ਤੇ ਓਹ ਕਿਨਾਰਾ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, (ਉਸ ਦੀ ਹਸਤੀ) ਦਾ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Cuyos Límites y Umbrales nadie conoce."