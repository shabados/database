data = "ਸਚੁ ਨਾਮੁ ਰਖੈ ਉਰ ਧਾਰੇ ॥"
page = 1068
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he keeps the True Name enshrined in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He keeps the True Name enshrined within his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਸਚ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

