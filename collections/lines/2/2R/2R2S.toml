[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਉਣੁ ਨਿਵਾਰਿਆ; ਹੈ ਸਾਚਾ ਸੋਈ ॥੩॥"
page = 729
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, the True Lord puts an end to this coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਉਸ ਦੇ ਆਉਣੇ ਅਤੇ ਜਾਣੇ ਖ਼ਤਮ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord brings their comings and goings to an end. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਅਭਿੰਨ ਹੈ, ਤਿਸੀ ਨੇ ਅਪਨਾ ਜਨਮ ਮਰਣ ਨਿਵਰਤ ਕੀਆ ਹੈ ਅਰ ਸਾਚਾ ਅਰਥਾਤ ਪਰਮੇਸ੍ਵਰ ਸਰੂਪ ਸੋਈ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਾਗਉਣੁ = ਆਉਣਾ ਤੇ ਜਾਣਾ, ਜਨਮ ਤੇ ਮਰਨ ਦਾ ਗੇੜ। ਨਿਵਾਰਿਆ = ਮੁਕਾ ਦਿੱਤਾ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸੋਈ = ਉਹ ਪ੍ਰਭੂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Verdad de nuestro Señor. (3)"