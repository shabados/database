[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਮਰੈ ਤਉ ਨਾਰਿ ਨ ਰੋਵੈ ॥"
page = 871
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the husband dies, then his wife weeps not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੰਤ ਮਰ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਸ ਦੀ ਵਹੁਟੀ ਰੋਂਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When her husband dies, the woman does not cry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਕ ਮਾਲਕ ਮਰ ਜਾਤਾ ਹੈ, ਤੋ ਵਹੁ ਮਾਯਾ ਰੂਪ ਇਸਤ੍ਰੀ ਨਹੀਂ ਰੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਮਾਇਆ ਨੂੰ ਇਸਤ੍ਰੀ ਬਣਾ ਕੇ ਰੱਖਣ ਵਾਲਾ) ਮਨੁੱਖ (ਆਖ਼ਰ) ਮਰ ਜਾਂਦਾ ਹੈ, ਇਹ (ਮਾਇਆ) ਵਹੁਟੀ (ਉਸ ਦੇ ਮਰਨ ਤੇ) ਰੋਂਦੀ ਭੀ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਸਮ = ਮਾਲਕ, ਮਨੁੱਖ। ਨਾਰਿ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el esposo muere, la esposa no llora,"