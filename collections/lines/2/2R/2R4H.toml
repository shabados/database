[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਧਰਮ ਕੀ; ਕਰਿ ਦੀਨੀ ਵਾਰਿ ॥"
page = 430
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Round this habitation, the Guru has put a fence of the True Religion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਗ੍ਰਾਮ ਦੇ ਉਦਾਲੇ ਗੁਰਾਂ ਨੇ ਸੱਚੇ ਪੰਥ ਦੀ ਵਾੜ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fence of true Dharmic religion has been built around it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚ ਔ ਧਰਮ ਕੀ ਇਸ ਨਗਰੀ ਕੋ ਬਾੜ ਕਰ ਦੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਗਿਆਨ ਰਾਹੀਂ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਿੱਤ ਦੇ ਸਿਮਰਨ ਦੀ ਵਾੜ ਦੇ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚ ਧਰਮ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੀ ਨਿੱਤ ਕਾਰ। ਵਾਰਿ = ਵਾੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pueblo fue fortificado con la Verdad y la Rectitud,"