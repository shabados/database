[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਕੇਵਲੁ ਰਾਜਨ; ਸੁਖੀ ਲੋਗੁ ॥੭॥"
page = 1190
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the independent King whose subjects are in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁੰਤਤਰ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਜਿਸ ਦੀ ਪਰਜਾ ਆਰਾਮ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Independent Ruler, whose people are at peace. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਹਕੇਵਲੁ) ਸੁਧੁ ਹੈਂ, ਸਭ ਕਾ ਰਾਜਾ ਹੈਂ ਔਰ ਲੋਕੋਂ ਮੇਂ ਸੁਖੀ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਤੂੰ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈਂ, ਜਿਸ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyos Súbditos viven en Éxtasis. (7)"