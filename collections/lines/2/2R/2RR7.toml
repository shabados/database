data = "ਵਿਛੋੜੇ ਦਾ ਕੰਡਾ ਜਦ ਦਿਲ ਦੇ ਪੈਰ ਤੋਂ ਨਿਕਲ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਰਿ ਹਿਜਰ ਅਜ਼ ਪਾਇ ਦਿਲ ਚੂੰ ਦੂਰ ਸ਼ੁਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the Knower of all the good and the bad secrets. (59)"