[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਹੂ ਕੋ; ਕਹਿਓ. ਨ ਮਾਨਹਿ ॥੪॥"
page = 332
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The obey not even Brahma's bidding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬ੍ਰਹਮਾ ਜੀ ਦੀ ਗੱਲ ਭੀ ਨਹੀਂ ਮੰਨਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They would not even obey Brahma's orders. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਠੀਏ ਐਸੇ ਹੈਂ ਬ੍ਰਹਮਾ ਜੀ ਕਾ ਕਹਿਆ ਭੀ ਨਹੀਂ ਮਾਨਤੇ, ਭਾਵ ਵੇਦੋਂ ਕੋ ਨਹੀਂ ਮਾਨਤੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵੱਡੇ ਤੋਂ ਵੱਡੇ ਮੰਨੇ-ਪ੍ਰਮੰਨੇ ਸਿਆਣੇ ਦੀ ਭੀ ਗੱਲ ਨਹੀਂ ਮੰਨਦੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no saben hacer otra cosa, y aun si el mismo sabio Brahma les hablara, ellos no le creerían."