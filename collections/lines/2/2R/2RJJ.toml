[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸੋ ਠਾਕੁਰੁ; ਅਉਰੁ ਨ ਦੇਵਾ ॥੪॥"
page = 659
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no other Lord, like Thee, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਰਗਾ ਸੁਆਮੀ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other Lord Master than You, O Divine Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੇ (ਦੇਵਾ) ਪ੍ਰਕਾਸ਼ ਰੂਪ! ਤੇਰੇ ਜੈਸਾ ਸਾਮਰਥ ਸ੍ਵਾਮੀ ਕੋਈ ਨਹੀਂ ਹੈ॥੪॥☬ਜੇ ਕਹੈ ਮੇਰੇ ਜੈਸਾ ਔਰ ਕਿਉਂ ਨਹੀਂ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵ! ਤੇਰੇ ਵਰਗਾ ਕੋਈ ਹੋਰ ਮਾਲਕ ਮੈਨੂੰ ਨਹੀਂ ਦਿੱਸਿਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues como Tú, no hay ningún otro Dios. (4)"