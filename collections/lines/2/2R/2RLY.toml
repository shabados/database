[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰਾ ਭਲਾ. ਨ ਪਛਾਣੈ ਪ੍ਰਾਣੀ; ਆਗੈ ਪੰਥੁ ਕਰਾਰਾ ॥"
page = 77
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal distinguishes not between good and bad, and the way ahead is arduous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਚੰਗੇ ਤੇ ਮੰਦੇ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦਾ, ਅਤੇ ਮੂਹਰੇ ਰਸਤਾ ਬਿਖੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mortal beings do not distinguish between good and evil, and the road ahead is treacherous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਬੁਰਾ ਭਲਾ ਕਰਮ ਪਛਾਨਤਾ ਨਹੀਂ ਹੈ, ਆਗੇ ਜਮ ਕਾ ਰਸਤਾ ਬੜਾ (ਕਰਾਰਾ) ਕਰੜਾ ਭਾਵ ਔਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੁਆਨੀ ਦੇ ਮਦ ਵਿਚ) ਪ੍ਰਾਣੀ ਇਹ ਨਹੀਂ ਪਛਾਣਦਾ, ਕਿ ਜੋ ਕੁਝ ਮੈਂ ਕਰ ਰਿਹਾ ਹਾਂ ਚੰਗਾ ਹੈ ਜਾਂ ਮੰਦਾ (ਵਿਕਾਰਾਂ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ, ਤੇ) ਪਰਲੋਕ ਵਿਚ ਔਖਾ ਪੈਂਡਾ ਝਾਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí ya no distinguías entre lo bueno y lo malo, y el camino por delante se veía difícil."