[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਕਿ ਇਸ ਵਿੱਚੋਂ ਸਿਰਫ ਤੁਸੀ ਹੀ ਦਿੱਸੋ ਤੇ ਵਿਛੋੜੇ ਸਾ ਸਦਮਾ ਖਤਮ ਹੋ ਜਾਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਵਸਲ ਖ਼ੁਦ-ਨਮਾਈ, ਰਿਹਾਈ ਜ਼ਿ ਬਾਂਕ ਦੇਹ ।੬੨।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The pupils of my eyes are fully lighted only because of their company;"