[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਬੋਹਿਥੁ; ਭਵਜਲ ਤਾਰਣਹਾਰੁ ॥"
page = 1270
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the ship to ferry me across the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰਨ ਲਈ ਗੁਰੂ ਜੀ ਇਕ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the boat, to carry me across the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਬੋਹਿਥੁ) ਜਹਾਜ ਵਤ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਤਾਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਸਕਣ ਵਾਲਾ ਜਹਾਜ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥੁ = ਜਹਾਜ਼। ਭਵਜਲ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਾਰਣਹਾਰੁ = ਪਾਰ ਲੰਘਾ ਸਕਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es la Barca que me lleva a través del aterrador océano del mundo"