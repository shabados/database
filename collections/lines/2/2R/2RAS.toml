[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਸਮ੍ਰਥ ਅਕਥ ਸੁਖਦਾਤਾ; ਕਿਰਪਾ ਸਿੰਧੁ. ਬਡੋ ਦਇਆਲ ॥"
page = 824
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Peace-giving Ineffable Lord is worthy of affording protection. He is the ocean of mercy and supremely compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਅਕਹਿ ਸੁਆਮੀ ਪਨਾਹ ਦੇਣ ਦੇ ਯੋਗ ਹੈ। ਉਹ ਰਹਿਮਤ ਦਾ ਸਮੁੰਦਰ ਅਤੇ ਪਰਮ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Sanctuary is All-powerful; He cannot be described; He is the Giver of peace, the ocean of mercy, supremely compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਕਥ) ਵਾਹਿਗੁਰੂ! ਤੂੰ ਸਰਣਾਂਗਤਾਂ ਕੋ ਸੁਖ ਦਾਤਾ ਸਮਰਥੁ ਹੈਂ, ਔ ਕ੍ਰਿਪਾ ਸਮੁੰਦ੍ਰ ਬਡਾ ਦਇਆਲੂ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਸਰਨ ਪਏ ਜੀਵ ਦੀ ਰੱਖਿਆ ਕਰਨ ਜੋਗਾ ਹੈ, ਉਸ ਦੇ ਸਰੂਪ ਦਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਉਹ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ, ਕਿਰਪਾ ਦਾ ਸਮੁੰਦਰ ਹੈ, ਬੜਾ ਹੀ ਦਇਆਵਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਨਿ ਸਮ੍ਰਥ = ਸਰਨ ਆਏ ਦੀ ਸਹਾਇਤਾ ਕਰਨ-ਯੋਗਾ। ਅਕਥ = ਜਿਸ ਦੇ ਸਰੂਪ ਦਾ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਸਿੰਧੁ = ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Único Ser Digno para dar Refugio, mi Señor de Éxtasis, Océano de Misericordia,"