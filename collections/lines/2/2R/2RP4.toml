data = "ਸਾਰੇ (ਦੇਵਤੇ) ਜਿਥੇ ਕਿਥੇ ਬਿਮਾਨਾਂ ਵਿਚ ਬੈਠੇ ਰੀਝ ਰਹੇ ਹਨ"