[[content]]
asset = "VGRG"
type = "primary"
data = "ਫਿਟਿਆ ਚਾਟਾ ਦੁਧ ਦਾ; ਰਿੜਕਿਆ ਮਖਣੁ ਹਥਿ ਨ ਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The spoiled milk cannot be churned into butter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਤਾਂ) ਦੁੱਧ ਦਾ ਮਟਕਾ ਫਿੱਟ ਗਿਆ ਹੈ, ਰਿੜਕਣ ਨਾਲ ਮੱਖਣ ਕੀ ਨਿਕਲਣਾ ਹੈ? (ਭਾਵ ਸੰਨਿਆਸ ਦੇ ਚਾਟੇ ਵਿਚ ਸੰਸਾਰੀ ਰੀਤ ਦੀ ਕਾਂਜੀ ਪਾ ਦਿੱਤੀ ਹੈ, ਹੁਣ ਗਿਆਨ ਮੱਖਣ ਨਹੀਂ ਨਿਕਲੂ ਤੇ ਨਾ ਹੀ ਮੁਕਤਿ ਹੋਵੇਗੀ।"