[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਰਾਤੀ; ਸਬਦੁ ਵੀਚਾਰੀ ॥"
page = 353
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She ponders over the Name and is blended with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ ਅਤੇ ਰੱਬ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is imbued with the Lord, and she reflects upon the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਬਦੁ) ਬੀਚਾਰ ਕਰ ਹਰਿ ਸੇ ਰਾਤੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨੂੰ (ਆਪਣੇ ਮਨ ਵਿਚ) ਵਿਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤੀ = ਰੱਤੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Señor y quien está imbuida en el Señor y habita en la Palabra."