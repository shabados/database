[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਜਨਮੁ ਨਹੀ ਦੀਸੈ ਆਖੀ ॥"
page = 1035
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Caste and birth were not to be seen with eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਤੀ ਅਤੇ ਪੈਦਾਇਸ਼ ਅੱਖੀਂ ਹੀ ਨਹੀਂ ਸਨ ਦਿਸਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Social class and birth were not seen with any eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤ ਜਨਮ ਇਹ ਭੀ ਅਖੀ ਨਹੀਂ ਦੇਖੀਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਕੋਈ (ਉੱਚੀ ਨੀਵੀਂ) ਜਾਤਿ ਸੀ ਤੇ ਨਾਹ ਹੀ ਕਿਸੇ ਜਾਤਿ ਵਿਚ ਕੋਈ ਜਨਮ ਲੈਂਦਾ ਅੱਖੀਂ ਦਿੱਸਦਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie podía ver a alguien de casta superior o inferior."