[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤੂੰ ਕੀਆ; ਤਿਸ ਕਉ ਜਾਨੁ ॥"
page = 866
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realise thou Him, who did create thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਅਨੁਭਵ ਕਰ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know the One who created you,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੁਮ ਕੋ ਪੈਦਾ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਜਾਣੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਸ ਨਾਲ ਸਾਂਝ ਪਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce a Aquél que te ha creado"