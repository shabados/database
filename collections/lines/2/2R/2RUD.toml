[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਲਗਿ ਤਰਣਾ; ਹੋਰੁ. ਨਹੀ ਥਾਉ ॥"
page = 662
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By attaching wherewith the mortal is saved. There is no other recourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਜੁੜ ਕੇ, ਜੀਵ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ। ਹੋਰ ਕੋਈ (ਜਰੀਆ) ਜਾਂ (ਜਗ੍ਹਾ) ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming attached to it, one is saved; there is no other way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੇ ਸਾਥ ਲਗ ਕਰ, ਹੇ ਭਾਈ! ਤੇਰਾ ਨਾ ਹੋਵੇ ਔਰ ਜਿਸ ਨਾਮ ਸੇ ਬਿਨਾ ਤਰਨੇ ਕੀ ਕੋਈ ਥਾਉਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਵਿਚ ਹੀ ਲੱਗ ਕੇ (ਮੋਹ ਤੇ ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ, (ਇਹਨਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਲਗਿ = ਜਿਸ ਵਿਚ ਲੱਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es como somos emancipados y de ningún otro modo."