[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੁ ਮੂਆ; ਤ੍ਰਿਸਨਾ ਬੁਝਿ ਥਾਕੀ ॥"
page = 742
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy avarice shall perish and thy desire shall be quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਲਾਲਚ ਨਾਸ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਤੇਰੀ ਖਾਹਿਸ਼ ਬੁੱਝ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your greed shall die, and your thirst shall be quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਲੋਭ ਮੂਆ ਹੈ ਔਰ ਤ੍ਰਿਸ਼ਨਾ ਨਵਿਰਤ ਹੂਈ ਹੈ ਔਰ ਮੰਦ ਬੁਦੀ ਥਕਤ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਲੋਭ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁੱਝ ਕੇ ਖ਼ਤਮ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu avaricia desaparecerá y tu deseo será calmado."