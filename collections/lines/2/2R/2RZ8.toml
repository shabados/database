[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪੈ ਕਉ; ਈਸਰੁ ਧਿਆਈਐ ॥"
page = 937
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the riches, the mortals contemplate the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਵਾਸਤੇ ਪ੍ਰਾਨੀ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For wealth, some meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪਤਾ ਕੇ ਵਾਸਤੇ ਈਸ੍ਵਰ ਕੋ ਧਿਆਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਰਜਣਹਾਰ ਦੀ ਇਹ ਇਕ ਅਜਬ ਖੇਡ ਹੈ ਕਿ ਆਮ ਤੌਰ ਤੇ ਮਨੁੱਖ) ਧਨ ਦੀ ਖ਼ਾਤਰ ਹੀ ਪਰਮਾਤਮਾ ਨੂੰ ਧਿਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero recibimos sólo lo que estaba previsto por Él para nosotros según nuestro Karma."