[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਗੀਤ; ਨ ਚੀਨਹਿ ਆਪੁ ॥"
page = 903
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou singest songs, but knowest not thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗਾਉਂਦਾ ਫਿਰਦਾ ਹੈਂ, ਪ੍ਰੰਤੂ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You sing the songs, but you do not understand your own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੂੰ ਗੀਤ ਗਾਵਤਾ ਹੈਂ ਔਰ ਅਪਨੇ ਸਰੂਪ ਕੋ ਜਾਨਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਤੂੰ ਲੋਕਾਂ ਨੂੰ ਸੁਣਾਣ ਵਾਸਤੇ) ਭਜਨ ਗਾਉਂਦਾ ਹੈਂ ਪਰ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਨ ਚੀਨਹਿ = ਤੂੰ ਨਹੀਂ ਪਛਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantas la Melodía del Señor, pero no conoces tu ser;"