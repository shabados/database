[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪ ਨਿਰਾਲਮੁ ਰਹਾ ਨ ਪਾ︁ਯਾ ॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He Himself remains detached and Beyond Everything"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਆਪ (ਹਰ ਗੱਲ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ (ਪਰ ਇਸ ਭੇਦ ਨੂੰ ਕੋਈ) ਨਹੀਂ ਪਾ ਸਕਿਆ।"