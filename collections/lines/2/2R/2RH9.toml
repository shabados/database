data = "ਕਿ ਕਾਰ ਈਂ ਬਬੇ ਮਸਲਹਤ ਕਰਦਹਅਮ ॥੩੭॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I committed this act without thinking and without asking you,(37)"

