[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹੁ; ਸਦਾ ਸੁਭਾਈ ॥"
page = 623
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With superb faith sing thou ever the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਭਾਵਨਾ ਨਾਲ ਤੂੰ ਸਦੀਵ ਹੀ ਸਾਈਂ ਦੀ ਮਾਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So sing forever the Glorious Praises of the Lord with loving devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਜੋ ਸੋਭਨੀਕ ਹਰੀ ਕੇ ਗੁਨ ਹੈਂ ਤਿਨ ਕੋ ਤੁਮ ਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਪਿਆਰ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਾਈ = ਸੁਭਾਇ, ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten, Hermanos, la Alabanza del Señor con Devoción;"