[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਸੁਗੰਧਤ; ਤਨ ਮਹਿ ਲਾਵਉ ॥"
page = 373
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may apply various perfumes to my body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਖੁਸ਼ਬੋਈਆਂ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਮਲਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I applied various scented oils to my body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ੍ਯਪਿ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਸੁਗੰਧਤ ਦ੍ਰਬ੍ਯ ਸਰੀਰ ਮੇਂ ਲਗਾਵੈ, ਭਾਵ ਜਸ ਦੇਨੇ ਵਾਲਾ ਕਰਮ ਕਰਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਆਪਣੇ ਸਰੀਰ ਉਤੇ ਅਨੇਕਾਂ ਸੁਗੰਧੀਆਂ ਵਰਤਦੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਗੰਧਤ = ਸੁਗੰਧੀਆਂ, ਖ਼ੁਸ਼ਬੋਆਂ। ਲਾਵਉ = ਮੈਂ ਲਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me pongo miles de perfumes, pero con todo su olor"