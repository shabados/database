[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਰਿ ਜਾਉ; ਜਿ ਬਹੁਰਿ. ਨ ਆਵਉ ॥੪॥੧੮॥"
page = 327
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Arrive at that home, whence there be no returning any more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗ੍ਰਹਿ ਤੇ ਅੱਪੜ ਜਿਥੋਂ ਮੁੜ ਕੇ ਵਾਪਸ ਆਉਣਾ ਨਾਂ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go to that home, which you shall never have to leave. ||4||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਿਰਗੁਨ ਸਰੂਪ ਮੇਂ ਪਰਾਪਤ ਹੋਵਹੁਗੇ (ਜਿ) ਜਿਸ ਸੰਸਾਰ ਮੇਂ ਮੁੜ ਕਰ ਬਹੁਰ ਨ ਆਵਹੁਗੇ॥੪॥੧੮॥☬ਏਕ ਰਾਜਾ ਨੇ ਕਬੀਰ ਜੀ ਕੇ ਪਾਸ ਆਨ ਕਰ ਕੁਛਕ ਅਸ਼ਰਫੀਆਂ ਰਖੀਆਂ ਅਰ ਕਹਾ ਕਿ ਮੇਰੇ ਕੋ ਰਾਮ ਕੇ ਸਾਥ ਮਿਲਾਵਹੁ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਕਰਕੇ) ਉਸ ਘਰ (ਸਹਿਜ ਅਵਸਥਾ) ਵਿਚ ਅੱਪੜ ਗਿਆ ਹਾਂ ਕਿ ਫਿਰ (ਪਰਤ ਕੇ ਉਥੋਂ) ਆਉਣਾ ਨਹੀਂ ਪਏਗਾ ॥੪॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ ਘਰਿ = ਉਸ ਘਰ ਵਿਚ। ਜਾਉ = ਮੈਂ ਚਲਾ ਗਿਆ ਹਾਂ, ਅੱਪੜ ਗਿਆ ਹਾਂ। ਜਿ = ਕਿ। ਨ ਆਵਉ = ਨਹੀਂ ਆਵਾਂਗਾ, ਆਉਣਾ ਨਹੀਂ ਪਵੇਗਾ ॥੪॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y llega a tu Hogar, para que no salgas de ahí otra vez. (4-18)"