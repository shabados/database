[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਇਹ ਜੰਤ ਵਿਚਾਰੇ ਕਹੀਅਹਿ; ਜੋ. ਤੁਧੁ ਆਖਿ ਵਖਾਣੈ ॥"
page = 448
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should these poor creatures utter which may amount to narrating and describing thee O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਹ ਗਰੀਬ ਜੀਵ ਕੀ ਵਿਚਾਰ ਉਚਾਰਨ ਕਰਨ। ਜਿਹੜਾ ਤੇਰੀ ਵਿਆਖਿਆ ਅਤੇ ਵਰਨਣ ਨਾਲ ਢੁੱਕੇ, ਹੇ ਸੁਆਮੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should these poor creatures say? How can they speak of and describe You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੀਵ ਬੇਚਾਰਾ ਕ੍ਯਾ ਹੈ, ਜੋ ਤੇਰੇ ਗੁਣ ਕਹਿ ਕਰ ਸੁਨਾਇ ਸਕੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਜੀਵਾਂ ਵਿਚਾਰਿਆਂ ਦੀ ਕੀਹ ਪਾਂਇਆਂ ਹੈ (ਕਿ ਉਸ ਦਾ ਸਰੂਪ ਦੱਸ ਸੱਕਣ)? (ਹੇ ਪ੍ਰਭੂ! ਕੋਈ ਭੀ ਐਸਾ ਜੀਵ ਨਹੀਂ ਹੈ) ਜੋ ਤੇਰੀ ਹਸਤੀ ਨੂੰ ਬਿਆਨ ਕਰ ਕੇ ਸਮਝਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podemos decir de Sus criaturas? ¿Cómo van a poder ellos definir o describir a su Creador?"