[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਡੇ ਜਣੁ ਪਬੰ ਪਛਾਲੇ ॥"
page = 212

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors were fighting with each other while twisting their whiskers. The chopping heroes were jumping like the winged mountains."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਖੰਭਾਂ ਵਾਲੇ ਪਹਾੜ ਉੱਤੇ ਜਾਂਦੇ ਹੋਣ।"