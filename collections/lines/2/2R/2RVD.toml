[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਕਿਰਪਾ ਕਰਿ ਦੀਨੀ; ਵਿਰਲੈ ਕਿਨ ਹੀ ਜਾਤੀ ॥ ਰਹਾਉ ॥"
page = 628
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His grace, the Perfect Guru has blessed me, with it. Rare is the one who realises its worth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਸ ਦੀ ਦਾਤ ਦਿੱਤੀ ਹੈ। ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਹੀ ਇਸ ਦੀ ਕਦਰ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru, by His Grace, gave it to me; how rare are those who know this. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਜਿਨ ਕੋ ਕਿਰਪਾ ਕਰ ਕੇ ਦੇਈ ਹੈ, ਤਿਸ ਕਿਸੀ ਵਿਰਲੇ ਪੁਰਸ਼ ਨੇ ਜਾਨੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਮੇਹਰ ਕਰ ਦਿੱਤੀ (ਉਸ ਨੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ। ਪਰ, ਹੇ ਭਾਈ!) ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੀ ਕਦਰ ਸਮਝੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto nos bendice con Su Misericordia, pero extraordinario es aquél que conoce su Esencia. (Pausa)"