[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਠ ਕੀਨ ਦਿਜੈ ਤਿਨ ਲੀਨ ਸੁਤਾ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Sanaudh Brahmin persisted in not returning the refugee brothers, then the king Ajai Singh married his daughter."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਨੌਢੀ) ਬ੍ਰਾਹਮਣ ਨੇ ਹਠ ਕੀਤਾ (ਤਾਂ ਰਾਜਾ ਅਜੈ ਸਿੰਘ ਨੇ) ਉਸ ਦੀ ਪੁੱਤਰੀ ਲੈ ਲਈ"