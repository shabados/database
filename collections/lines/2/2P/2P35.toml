data = "ਭਰਮੇ ਭੂਲਾ; ਦਹ ਦਿਸਿ ਧਾਵੈ ॥"
page = 277
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by doubt his mind wanders in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ ਉਸ ਦਾ ਮਨ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, they wander around in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕਰ ਕੇ ਭੂਲਾ ਹੂਆ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਧਾਵਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
