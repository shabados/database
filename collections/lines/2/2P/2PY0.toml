[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਖੀਕੇਸ ਗੋਵਰਧਨ ਧਾਰੀ ਮੁਰਲੀ ਮਨੋਹਰ ਹਰਿ ਰੰਗਾ ॥੧॥"
page = 1082
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The joyful God is the Master of organs, the Uplifter of the mount Goverdhan and the Lord of the Fascinating flute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਸ਼ਬਾਸ਼ ਵਾਹਿਗੁਰੂ ਇੰਦਰੀਆਂ ਦਾ ਮਾਲਕ ਗੋਵਰਧਨ ਪਹਾੜ ਨੂੰ ਚੁੱਕਣ ਵਾਲਾ ਅਤੇ ਮਨਮੋਹਨੀ ਬੰਸਰੀ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Rishi, the Master of the sensory organs, the uplifter of mountains, the joyful Lord playing His enticing flute. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਇੰਦ੍ਰੀਓਂ ਕੇ ਸ੍ਵਾਮੀ! ਗੋਵਰਧਨ ਪਰਬਤ ਕੇ ਧਾਰਨਹਾਰੇ ਔ ਮੁਰਲੀ ਬਜਾਵਨਹਾਰੇ ਮਨ ਹਰਨੇਹਾਰ, ਹੇ ਹਰਿ ਰੰਗ ਨਾਥ ਜੀ! ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਹੀ ਰਿਖੀਕੇਸ਼ ਗੋਵਰਧਨਧਾਰੀ ਤੇ ਮਨੋਹਰ ਮੁਰਲੀ ਵਾਲਾ ਹੈਂ। ਤੂੰ ਅਨੇਕਾਂ ਰੰਗ-ਤਮਾਸ਼ੇ ਕਰ ਰਿਹਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਖੀਕੇਸ = {हृषीक = ਇੰਦ੍ਰੇ। ਈਸ = ਮਾਲਕ} ਜਗਤ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦਾ ਮਾਲਕ। ਗੋਵਰਧਨ ਧਾਰੀ = ਗੋਵਰਧਨ ਪਹਾੜ ਨੂੰ ਚੁੱਕਣ ਵਾਲਾ। ਮੁਰਲੀ ਮਨੋਹਰ = ਸੋਹਣੀ ਮੁਰਲੀ (ਬੰਸਰੀ) ਵਾਲਾ। ਰੰਗਾ = ਅਨੇਕਾਂ ਕੌਤਕ-ਤਮਾਸ਼ੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rishi Supremo, Señor de Todas las Facultades, el que levantó la Montaña Govardhana, el Maravilloso Señor de la Flauta Fascinante. (1)"