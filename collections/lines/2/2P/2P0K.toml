[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹਿਰਦਾ ਰੂਪੀ ਘਰ ਰੱਬ ਦੇ ਨੂਰ ਨਾਲ ਰੌਸ਼ਨ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਨਾਅਤ ਅਜ਼ ਨੂਰਿ ਹੱਕ ਰੌਸ਼ਨ ਸ਼ੁਦਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "What to speak of you alone! The whole world is perplexed indeed for Him,"