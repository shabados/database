data = "ਤ︀ਯੋਂ ਤ︀ਯੋਂ ਦਾਨੋ ਸੀਸ ਢੁਰਾਵੈ ॥"
page = 987

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "More the prostitute danced, more the devils were enchanted."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿਉਂ ਤਿਉਂ ਦੈਂਤ ਸਿਰ ਹਿਲਾ ਰਿਹਾ ਸੀ।"