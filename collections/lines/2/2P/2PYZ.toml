[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੈ ਅਹੰਕਾਰਿ ਜਗਤੁ ਜਲਿਆ; ਮਤ ਤੂੰ ਆਪਣਾ ਆਪੁ ਗਵਾਵਹੇ ॥"
page = 441
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By its own pride the world is burning. Allow not thyself to be ruined like wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗ਼ਰੂਰ ਅੰਦਰ ਸੰਸਾਰ ਸੜ ਰਿਹਾ ਹੈ। ਤੂੰ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ ਏਸ ਤਰ੍ਹਾਂ ਹੀ ਤਬਾਹ ਨਾਂ ਕਰ ਲਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is consumed by ego and self-identity; see this, lest you lose your own self as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਤੋ ਅਪਣੇ ਅਭਮਾਨ ਮੇਂ ਜਲਾ ਹੂਆ ਹੀ ਹੈ, ਮਤ ਕਹੀਂ ਤੂੰ ਉਸੀ ਅਭਮਾਨ ਮੇਂ ਅਪਨੇ ਆਪ ਕੋ ਗਵਾਇ ਲੇਵੇ ਅਰਥਾਤ ਜਲਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਆਪਣੇ ਹੀ ਅਹੰਕਾਰ ਵਿਚ ਸੜ ਰਿਹਾ ਹੈ, ਵੇਖੀਂ ਕਿਤੇ ਤੂੰ ਭੀ (ਅਹੰਕਾਰ ਵਿਚ ਪੈ ਕੇ) ਆਪਣੇ ਆਪ ਦਾ ਨਾਸ ਨਾ ਕਰ ਲਈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਕਾਰਿ = ਅਹੰਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "este ego ha quemado al mundo entero; obsérvalo, si no, también te perderás."