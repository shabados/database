[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੀਨੀ ਸਾਜਨਹਿ; ਜਨਮ ਜਨਮ ਕੇ ਮੀਤ ॥"
page = 928
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has been my Friend birth after birth; That intimate has taken me by my hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨਮਾਂ ਜਨਮਾਤਰਾਂ ਤੋਂ ਮੇਰਾ ਮਿੱਤ੍ਰ ਰਿਹਾ ਹੈ, ਉਸ ਯਾਰ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਹੱਥ ਤੋਂ ਪਕੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Friend has taken me by the hand; He has been my best friend, lifetime after lifetime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਸੇ ਪਕੜ ਲਈ ਹੈ ਸਾਜਨ ਨੇ। ਕੌਨ ਸਾ ਸਾਜਨ ਹੈ? ਜੋ ਜਨਮ ਜਨਮ ਕੇ ਮੀਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਤੋਂ ਚਲੇ ਆ ਰਹੇ ਮਿੱਤਰ ਸੱਜਣ-ਪ੍ਰਭੂ ਨੇ (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ) ਹੱਥ ਫੜ ਕੇ (ਉਸ ਨੂੰ ਆਪਣਾ) ਬਣਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha sido mi Amigo vida tras vida, me tomó de la mano y me hizo Suyo."