[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਹਾ ਖੁਧਿਆਰਥ; ਭੋਗੁ ॥"
page = 838
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the very hungry man loves the food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਹੁਤਾ ਭੁੱਖਾ ਆਦਮੀ ਭੋਜਨ ਨਾਲ ਪਿਆਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as food is to the very hungry man,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਹਾਂ ਖੁਧਿਆਰਬੀ ਕੋ ਅੰਨ ਕੋ ਭੋਗਣੇ ਸਾਥ ਪ੍ਰੀਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬਹੁਤ ਭੁੱਖੇ ਨੂੰ ਭੋਜਨ (ਤ੍ਰਿਪਤ ਕਰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਧਿਆਰਥ = ਭੁੱਖੇ ਨੂੰ। ਭੋਗੁ = ਭੋਜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el hambriento no piensa más que en comida,"