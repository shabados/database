[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਲਾ; ਲਾਵਉ ਅਉਖਧ ਜਾਹੂ ॥"
page = 259
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "L: He to whom thou appliest the medicine of Thy Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲ-ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਨਾਮ ਦੀ ਦਵਾਈ ਲਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "LALLA: One who takes the medicine of the Naam, the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੱਲੇ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਵੈਦ ਜਿਸ ਕੋ ਨਾਮ ਰੂਪ (ਅਉਖਧ) ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਯਕੀਨ ਹੈ ਕਿ ਜਿਸ ਕਿਸੇ ਨੂੰ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ) ਦਵਾਈ ਦਿੱਤੀ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਵਉ = ਮੈਂ ਲਾਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਯਕੀਨ ਹੈ ਕਿ ਜੇ ਕੋਈ ਵਰਤੇ। ਜਾਹੂ = ਜਿਸ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "LALA: Donde sea que aplicamos el bálsamo del Naam, el Nombre del Señor,"