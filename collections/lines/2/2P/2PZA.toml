[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋਈ ਕਰਸਹਿ; ਸਚੇ ਸਿਉ ਮਨੁ ਰਾਤਾ ਹੇ ॥੨॥"
page = 1052
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou do whatever Thou like, O True Lord, with Thee my mind is imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਹ ਹੀ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ! ਤੇਰੇ ਨਾਲ ਹੀ ਮੇਰਾ ਮਨੂਆ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do whatever You please; my mind is attuned to the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਭਾਵੈਗਾ ਸੋ ਤੂੰ ਕਰੇਂਗਾ, ਇਸੀ ਤੇ ਆਪ ਸਾਥ ਮੇਰਾ ਮਨ ਰਾਤਾ ਹੈ॥੨ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਕੁਝ ਜੀਵ ਕਰਦੇ ਹਨ। (ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨਾਲ ਹੀ) ਜੀਵ ਦਾ ਮਨ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਜੁੜ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haces lo que está en Tu Voluntad. Mi mente está imbuida en Ti, Uno Verdadero.(2)"