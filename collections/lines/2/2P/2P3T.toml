[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਜਲਿਆ; ਮਨਹੁ ਵਿਸਾਰੇ ॥"
page = 993
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is burnt down with pride and forgets God from his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਹੰਕਾਰ ਨਾਲ ਸੜਿਆ ਬਲਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਆਪਣੇ ਚਿੱਤੋਂ ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burnt by egotism, one forgets the Lord from his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਅਗਨੀ ਕਾ ਜਲਿਆ ਹੂਆ ਜੋ ਮਨ ਭਗਵਤ ਨਾਮ ਕੋ ਵਿਸਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੀਵ ਹਉਮੈ ਵਿਚ ਸੜਿਆ ਰਹਿ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਅੰਕੁਰ ਨੂੰ ਸਾੜ ਕੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਤੋਂ ਭੁਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es consumido por su ego, retira a Dios de su mente,"