language = "pa"
data = "ਹੇ ਗੋਯਾ # ਤੂੰ ਸਦਾ ਉਸ ਦੀ ਯਾਦ, ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਊ ਕੁਨ ਯਾਦਿ ਊ ਗੋਯਾ ਮੁਦਾਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Your (true) companion and constantly affirming your viewpoint is the King of the world, the Akaalpurakh;"