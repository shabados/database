[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਦਇਆਲੁ; ਗੁਣ ਅਬਿਨਾਸੀ ਗਾਇਆ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 778
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the merciful True Guru, sing I the praise of the Imperishable Lord, A sacrifice am I unto my reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਅਮਰ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਮੈਂ ਆਪਣੇ ਪੂਜਯ ਪ੍ਰਭੂ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Merciful True Guru, I sing the Praises of the Imperishable Lord. I am a sacrifice to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਇਆ ਕਾ ਘਰੁ ਜੋ ਸਤਗੁਰੂ ਹੈ, ਸੋ ਜਬ ਮਿਲਿਆ ਤਬ ਅਬਨਾਸੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਯਾ ਹੈ, ਇਸੀ ਤੇ ਬਲਿਹਾਰ ਜਾਈਏ ਰਾਮ ਜੀ ਕੇ, ਭਾਵ ਜਿਸ ਨੇ ਐਸਾ ਸੰਜੋਗ ਬਨਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ (ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਦਇਆ ਦਾ ਸੋਮਾ ਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਸ ਨੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਣੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲੁ = ਦਇਆ ਦਾ ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontré al Guru Compasivo y canté la Alabanza de mi Dios Eterno."