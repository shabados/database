[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਗਾਵਤ ਭਗਵੰਤੁ ॥"
page = 1150
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the eight watches I hymn the praise of the illustrious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਕੀਰਤੀਮਾਨ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁ ਆਠੋਂ ਪਹਿਰ ਭਗਵੰਤ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਉਮਰ) ਅੱਠੇ ਪਹਰ ਭਗਵਾਨ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ (ਬੀਤਦੀ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto así para siempre las Alabanzas de mi Señor,"