[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ. ਹੋਰੁ ਨ ਦੂਜਾ ਠਾਕੁਰੁ; ਸਭ ਤਿਸੈ ਕੀਆ ਜਾਈ ਜੀਉ ॥੩॥"
page = 106
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him there is no other second Master. All the places are but His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰਸ ਕੋਈ ਦੂਸਰਾ ਮਾਲਕ ਨਹੀਂ। ਸਾਰੀਆਂ ਥਾਵਾਂ ਕੇਵਲ ਉਸੇ ਦੀਆਂ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, there is no other Lord and Master. All places belong to Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਠਾਕੁਰ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਸਰਬ ਜਗਾ ਤਿਸੀ ਕੀਆਂ ਹੈ॥੩॥ ਐਸੀ ਬੇਨਤੀ ਕਰੀਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਿਨਾ (ਉਸ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਪਾਲਣਹਾਰ ਨਹੀਂ ਹੈ, ਸਾਰੀਆਂ ਥਾਵਾਂ ਉਸੇ ਦੀਆਂ ਹੀ ਹਨ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਉਹ ਆਪ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Él, no hay ningún otro maestro; Él es el Regente en todas partes.(3)"