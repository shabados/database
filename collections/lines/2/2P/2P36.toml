[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲੇ; ਆਵਉ ਜਾਉ ॥੧॥"
page = 229
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infatuated by doubt man comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹਿਮ ਦਾ ਘੁਸਾਇਆ ਹੋਇਆ ਬੰਦਾ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, people come and go in reincarnation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੂਜੇ ਭਾਇ ਕਰ ਭਰਮ ਕਰ ਭੂਲੇ ਹੂਏ ਜੀਵ ਆਵਤੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅਪਵਿਤ੍ਰਤਾ ਦੇ ਕਾਰਨ ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਉ ਜਾਉ = ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y desviada del Sendero; por la duda, uno va y viene.  (1)"