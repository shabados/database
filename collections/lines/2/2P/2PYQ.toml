[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਤੇ ਮਾਰ ਗਿਰਾਏ, ਅੰਦਰ ਖੇਤ ਦੈ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many were killed and thrown in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਨੇ ਉਨ੍ਹਾਂ ਵਿਚੋਂ) ਬਹੁਤੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਮਾਰ ਕੇ ਡਿਗਾ ਦਿੱਤੇ।"