[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪੁ. ਨ ਜਾਣੈ ਸੋਹਣੀਐ; ਹੁਕਮਿ ਬਧੀ ਸਿਰਿ ਕਾਰੋ ॥"
page = 580
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Beauteous one, death cares not for beauty With the Commander's command the death's couriers are bound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਸੁੰਦਰੀਏ! ਮੌਤ ਸੁੰਦਰਤਾ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦੀ। ਹਾਕਮ ਦੇ ਹੁਕਮ ਨਾਲ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਬੰਝੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one cares for your beauty, O beautiful bride.; the Messenger of Death is bound only by the Lord Commander's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮਦੂਤੋਂ ਕੇ ਸਿਰ ਪਰ ਹੁਕਮ ਕੀ ਕਾਰ ਬਾਧੀ ਹੂਈ ਹੈ, ਤਾਂ ਤੇ (ਸੋਹਣੀ) ਸੁੰਦਰ ਕੁਸੁੰਦਰ ਰੂਪ ਕੋ ਨਹੀਂ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ ਕਿਸੇ ਸੁੰਦਰੀ ਦੇ ਰੂਪ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰ ਸਕਦਾ (ਮੌਤ ਤੋਂ ਖਿਮਾ ਨਹੀਂ ਦੇਦਾ) ਕਿਉਂ ਕਿ ਉਹ ਵੀ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਬਧਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਣੀਐ = ਸੁੰਦਰੀ ਦਾ। ਸਿਰਿ = ਸਿਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser de forma bella, a nadie le importa tu belleza, pues los mensajeros de la muerte actúan conforme a la Voluntad del Señor."