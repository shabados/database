[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਚਿਤਿ ਆਵਹਿ; ਸੋ ਥਾਨੁ ਸੁਹਾਵਾ ॥"
page = 563
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever Thou art remembered, that place is blessed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਤੂੰ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈਂ, ਉਹ ਜਗ੍ਹਾਂ ਸੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever You come to mind, that place is blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਬੈਠ ਕਰ ਤੂੰ ਚਿਤ ਮੇਂ ਆਵੈ ਸੋਈ ਸਥਾਨ ਸੋਭਾਇਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ ਉਹ ਹਿਰਦਾ-ਥਾਂ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਜਹ ਚਿਤਿ = ਜਿਸ ਚਿੱਤ ਵਿਚ। ਥਾਨੁ = ਹਿਰਦਾ-ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que Te alabo, ese lugar es bendecido"