[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਵਡਿੱਕਿਆਂ ਦੀ ਸ਼ਾਨ ਨਾਲੋਂ ਗੁਰੂ ਨਾਨਕ ਦਾ ਅਸਥਾਨ ਉਚੇਰਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਹਰ ਬਰ-ਤਰੀਂ ਬਰ-ਤਰੀਂ ਸ਼ਾਨਿ ਊ ।੧੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The rank and status of Guru Nanak is higher than the glory and splendor of all great persons. (11)"