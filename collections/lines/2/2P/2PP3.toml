[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਲਾਲਚਿ ਅਟਿਆ ਪਿਆਰੇ; ਚਿਤਿ. ਨ ਆਵਹਿ ਮੂਲਿ ॥"
page = 641
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is full of longing for wealth and the Lord enters not his mind ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਧਨ-ਦੌਲਤ ਦੀ ਚਾਹ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ। ਪ੍ਰਭੂ ਕਦੇ ਭੀ ਉਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is filled with longing for Maya, O Beloved, and so the Lord does not ever come into his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪੁਰਸ਼! ਮਾਇਆ ਕੇ ਲਾਲਚ ਨੇ (ਅਟਿਆ) ਦਬਾਇ ਛੋਡਿਆ ਹੈ। ਤੂੰ ਤਿਸ ਪੁਰਸ਼ ਕੇ ਚਿਤ (ਮੂਲਿ) ਹੇ ਅਧਿਸ਼ਟਾਨ ਰੂਪ! ਵਾ ਕਦਾਚਿਤ ਆਵਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਮਨੁੱਖ (ਸਦਾ) ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਚਿੱਤ ਵਿਚ ਤੂੰ ਉੱਕਾ ਹੀ ਨਹੀਂ ਵੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno está involucrado en los atractivos de Maya y no alaba al Señor,"