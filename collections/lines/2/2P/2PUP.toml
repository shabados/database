[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਅਭਿਮਾਨੁ. ਸਰਣੀ ਪਰਉ; ਹਰਿ ਗੁਣ ਨਿਧਿ ਪਾਈ ॥੨॥"
page = 745
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning my ego, I enter his refuge and obtain God, the Treasure of virtues,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਉਸ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲਦਾ ਹਾਂ ਅਤੇ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing egotism, I enter His Sanctuary. I have found the Lord, the treasure of virtue. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਭਿਮਾਨ ਕੋ ਤ੍ਯਾਗ ਕੇ ਸਰਨੀ ਪੜੋ, ਹੇ ਹਰਿ ਗੁਨ ਸਮੁੰਦ੍ਰ! ਤਉ ਤੇਰੇ ਕੋ ਪਾਵੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਉਸ ਦੀ ਸਰਨ ਪਿਆ ਰਹਾਂ, ਤੇ, ਉਸ ਸੰਤ ਪਾਸੋਂ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਜ ਕੇ, ਛੱਡ ਕੇ। ਪਰਉ = ਪਰਉਂ, ਮੈਂ ਪਿਆ ਰਹਾਂ। ਗੁਣ ਨਿਧਿ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਪਾਈ = ਪਾਈਂ, ਪ੍ਰਾਪਤ ਕਰਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haciendo a un lado mi ego, entraría en Su Refugio, y así podría obtener el Meritorio Tesoro del Señor. (2)"