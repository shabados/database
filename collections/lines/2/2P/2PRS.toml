[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੁਸਮ ਸੁਗੰਧ ਮਿਲਿ ਤਿਲ ਸੈ ਫੁਲੇਲ ਹੋਤ; ਸਕਲ ਸੁਗੰਧ ਮਿਲਿ ਅਰਗਜਾ ਧੂਪ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "An extract of flowers when mixed with sesame oil become scented oil, but mixing of saffron musk, sandalwood and rose make a very fragrant product called argaja;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੁਸਮ ਸੁਗੰਸ਼ਧਿ ਮਿਲਿ ਤਿਲ ਸੈ ਤਿਲਾਂ ਨਾਲ ਮਿਲ ਕੇ ਕੁਸਮ ਸੁਗੰਧਿ ਫੁੱਲਾਂ ਦੀ ਬਾਸਨਾ ਜੀਕੂੰ ਫੁਲੇਲ ਹੋਤ ਫੁਲ ਬਣ ਜਾਯਾ ਕਰਦੀ ਹੈ। ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਸਕਲ ਸੁਗੰਧਿ ਮਿਲਿ ਸਾਰੀਆਂ ਸੁਗੰਧੀਆਂ ਦੇ ਇਕੱਠਿਆਂ ਹੋ ਜਾਣ ਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਅਰਗਜਾ ਧੂਪ ਹੈ ਅਬੀਰ ਵਾ ਲਖਲਖਾ ਆਦਿ ਨਾਮ ਨਾਲ ਕਹੀ ਜਾਣ ਵਾਲੀ ਸੁਗੰਧੀ ਸਮੁਦਾਯ ਰੂਪ ਵਸਤੂ ਦਾ ਧੂਪ ਪ੍ਰਕਾਸ਼ ਪ੍ਰਗਟ ਹੋ ਔਂਦਾ ਵਾ ਧੂਪ ਹੀ ਤ੍ਯਾਰ ਹੁੰਦਾ ਹੈ।"