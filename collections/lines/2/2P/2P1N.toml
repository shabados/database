[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਪ੍ਰਾਣ ਜੀਉ ਅਰਪਾਹਾ ॥"
page = 742
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the Lord I dedicate my soul, body, breath and very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਮੈਂ ਆਪਣੀ ਆਤਮਾ, ਦੇਹ, ਸੁਆਸ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind, body, breath of life and soul to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਔ (ਤਨੁ) ਸਥੂਲ ਸਰੀਰ ਤੇ ਪ੍ਰਾਣ ਔ ਜੀਵ ਤਿਨ ਕੋ ਅਰਪਣ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਆਪਣਾ ਮਨ ਤਨ ਜਿੰਦ ਜਾਨ ਭੇਟਾ ਕਰ ਦੇਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dediquemos nuestra mente, nuestro cuerpo y nuestra respiración vital a Él,"