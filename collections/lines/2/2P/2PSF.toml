[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ; ਸਰਣਿ ਤੁਮਾਰੀ ॥"
page = 113
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men and other living beings are under Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਇਨਸਾਨ ਤੇ ਹੋਰ ਪ੍ਰਾਣਧਾਰੀ ਜੀਵ ਤੇਰੀ ਪਨਾਹ ਹੇਠਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are in the Protection of Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਜੀਅ ਜੰਤ ਹੈਂ, ਸਭ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੀ ਸਰਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਗਤ ਦੇ) ਸਾਰੇ ਜੀਵ ਤੇਰਾ ਹੀ ਆਸਰਾ ਤੱਕ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Tu Creación, oh Señor, busca Tu Santuario;"