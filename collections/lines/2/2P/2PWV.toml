[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਿਲਿ ਬਿਛੁਰਤ ਅਰੁ ਸਬਦ ਸੁਰਤਿ ਲਿਵ; ਕਪਟ ਸਨੇਹ ਸਨੋਹੀ ਨ ਕਹਾਵਈ ।੫੫੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The disciple who is able to engross his mind in the divine word, and yet separates himself from True Guru, his love is false. He cannot be called a true lover.  (550)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜਾ ਸਿੱਖ ਮਿਲ ਕੇ ਵਿਛੁੜਦਾ ਹੈ ਅਤੇ ਚਾਹੇ ਉਹ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤਿ ਦੀ ਲਿਵ ਲਾਈ ਹੀ ਰਖੇ ਓਸ ਦਾ ਪ੍ਰੇਮ ਕਪਟ ਦਾ ਹੀ ਹੁੰਦਾ ਹੈ, ਉਹ ਸਨੇਹੀ ਸੱਚਾ ਪ੍ਰੇਮੀ ਨਹੀਂ ਅਖਵਾ ਸਕਦਾ ॥੫੫੦॥"