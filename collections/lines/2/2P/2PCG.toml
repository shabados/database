[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲ ਮੂਤ ਮੂੜ. ਜਿ ਮੁਗਧ ਹੋਤੇ; ਸਿ ਦੇਖਿ ਦਰਸੁ ਸੁਗਿਆਨਾ ॥"
page = 248
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy, who are filthy like ordure, and urine, silly and stupid, become good divines on seeing Thine sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੰਦਗੀ ਤੇ ਪਿਸ਼ਾਬ ਵਰਗੇ ਗੰਦੇ ਮੂਰਖ ਅਤੇ ਬੇਵਕੂਫ ਹਨ ਉਹ ਤੇਰਾ ਦਰਸ਼ਨ ਵੇਖ ਕੇ ਸਰੇਸ਼ਟ ਬ੍ਰਹਿਮਬੇਤਾ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are foolish and stupid, filthy with urine and manure, become all-knowing upon gaining the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਲ ਮੂਤ੍ਰ ਵਤ ਜੋ ਮਲੀਨ ਮਨ ਵਾਰੇ ਮੂਰਖੋਂ ਸੇ ਅਤੀ ਮੂਰਖ ਭੀ ਹੋਤੇ ਹੈਂ, ਵਹੁ ਭੀ ਆਪ ਕਾ ਦਰਸਨੁ ਦੇਖ ਕਰ ਕੇ ਸ੍ਰੇਸਟ ਗਿਆਨ ਸੰਯੁਕਤ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਭਗਵਾਨ! ਉਹ ਮਨੁੱਖ ਭੀ ਤੇਰਾ ਦਰਸਨ ਕਰ ਕੇ ਉੱਚੀ ਸੂਝ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ਜੋ (ਪਹਿਲਾਂ) ਗੰਦੇ-ਕੁਕਰਮੀ ਤੇ ਮਹਾ ਮੂਰਖ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun los tontos, ignorantes y salvajes, se vuelven sabios al Verte."