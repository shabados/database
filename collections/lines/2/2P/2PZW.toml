[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੁਖੁ ਪਲੑਰਿ ਤਿਆਗਿਆ; ਨਾਮੁ ਵਿਸਾਰਿ. ਦੁਖੁ ਪਾਏ ॥"
page = 850
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forsakes the Lord's bliss, for the world's straw, forgetting the Name, suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗ ਦੇ ਕੱਖ-ਤੀਲੇ ਦੀ ਖਾਤਿਰ, ਪ੍ਰਭੂ ਦੇ ਅਨੰਦ ਨੂੰ ਛੱਡਦਾ ਹੈ, ਉਹ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forsakes the peace of the Lord in exchange for straw, and forgets the Naam, suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਸੁਖ (ਪਲਰਿ) ਖਾਲੀ ਜਾਣ ਕਰ ਤਿਆਗਿਆ ਹੈ, ਸੋ ਨਾਮ ਕੋ ਵਿਸਾਰ ਕਰ ਮਹਾਂ ਦੁਖੋਂ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਪਰਾਲੀ ਦੇ ਵੱਟੇ ਤਿਆਗਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਉਹ ਦੁੱਖ (ਹੀ) ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien abandona la Paz del Señor a cambio de una paja mundana y se olvida del Naam, sufre dolor."