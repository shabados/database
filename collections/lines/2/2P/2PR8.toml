type = "primary"
data = "ਰਾਮ ਭਨੈ ਅਤਿ ਜੁਧ ਮਚਯੋ ॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna went before the king and waged a dreadful war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਰਾਮ ਕਹਿੰਦੇ ਹਨ, (ਦੋਹਾਂ ਨੇ) ਖੂਬ ਯੁੱਧ ਮਚਾਇਆ।"