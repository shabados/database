data = "ਕਛੁ ਧਨੁ ਕਾਢਿ ਪਠੈ ਮੁਹਿ ਦੀਜਹੁ ॥੮॥"
page = 913

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now you must take care of me and send me some money to enable me to live.’(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੁਝ ਧਨ ਕਢ ਕੇ ਮੈਨੂੰ ਭੇਜ ॥੮॥"