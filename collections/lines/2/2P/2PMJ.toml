[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਤੋਲੇ ਤੋਲਿ ਤੋਲਾਏ; ਗੁਰਸਬਦੀ ਮੇਲਿ ਤੋਲਾਇਆ ॥੯॥"
page = 1067
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself judge a person and when one meets your judgement through Guru's word, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਪ੍ਰਾਣੀ ਨੂੰ ਜੋਖਦਾ ਅਤੇ ਪਰਖਦਾ ਹੈਂ ਅਤੇ ਜਦ ਉਹ ਤੋਲ ਵਿੱਚ ਪੂਰਾ ਉਤਰਦਾ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself weigh, and estimate all; through the Word of the Guru's Shabad, You unite, when the weight is perfect. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਬੀਚਾਰਤਾ ਹੈਂ ਔ ਏਹੁ ਤੋਲ ਕੇ ਸੰਤੋਂ ਤੇ ਤੁਲਵਾਵਤਾ ਹੈਂ ਅਰਥਾਤ ਵਿਚਾਰ ਕਰਾਵਤਾ ਹੈਂ। ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਗੁਰ ਸਬਦੀਓਂ ਸੇ ਤੈਨੇ (ਤੋਲਾਇਆ) ਵੀਚਾਰ ਕਰਵਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਤੈਨੇ ਮੇਲ ਲੀਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਨਾਮ ਦੀ ਕਦਰ ਜਾਣਦਾ ਹੈ। ਆਪ ਕਦਰ ਜਾਣ ਕੇ ਜੀਵਾਂ ਨੂੰ ਕਦਰ ਕਰਨੀ ਸਿਖਾਂਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਨਾਲ) ਮੇਲ ਕੇ ਕਦਰ ਸਿਖਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਤੋਲੇ = ਕਦਰ ਜਾਣਦਾ ਹੈ। ਤੋਲਾਏ = (ਜੀਵਾਂ ਨੂੰ ਨਾਮ ਦੀ) ਕਦਰ ਕਰਨੀ ਸਿਖਾਂਦਾ ਹੈ। ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮੇਲਿ = ਮੇਲ ਕੇ। ਤੋਲਾਇਆ = ਕਦਰ ਸਿਖਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando nuestro peso es perfecto, nos únes en tu ser. (9)"