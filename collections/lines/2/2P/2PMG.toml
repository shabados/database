[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕੋ ਮਾਨ ਕਰੈ ਸੁਨ ਗ੍ਵਾਰਿਨ ਸ︀ਯਾਮ ਕਹੈ ਉਠ ਕੈ ਕਰ ਸੋਊ ॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O gopi! why are you absorbed in pride?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਧਾ ('ਗ੍ਵਾਰਨਿ!) ਸੁਣ, ਕਿਸ ਵਾਸਤੇ ਰੋਸਾ ਕਰਦੀ ਹੈਂ; (ਜੋ) ਕ੍ਰਿਸ਼ਨ ਕਹਿੰਦਾ ਹੈ, ਉਠ ਕੇ ਓਹੀ (ਕੰਮ) ਕਰ।"