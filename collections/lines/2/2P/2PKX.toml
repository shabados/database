[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਬਰਛੀ ਕਰ ਮੈ ਅਰਿ ਕੋ ਸਿਰ; ਕੈ ਬਰੁ ਮਾਰਿ ਜੁਦਾ ਕਰਿ ਦੀਨੋ ॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking her dagger in her hand, she struck it with great force on the head of the enemy and separated it from the body.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਬਰਛੀ ਲੈ ਕੇ ਵੈਰੀ ਦੇ ਸਿਰ ਵਿਚ ਜ਼ੋਰ ਨਾਲ ਮਾਰ ਕੇ (ਉਸ ਨੂੰ ਧੜ ਨਾਲੋਂ) ਵਖ ਕਰ ਦਿੱਤਾ,"