[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰੂ ਮਿਲਾਵਹੁ. ਮੇਰੇ ਪਿਆਰੇ; ਘਰਿ ਵਸੈ ਹਰੇ ॥"
page = 451
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru, cause me to meet my dear God, that He, the Lord, may abide within my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰਦੇਵ ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦੇ ਤਾਂ ਜੋ ਉਹ ਸੁਆਮੀ ਮੇਰੇ ਧਾਮ ਵਿੱਚ ਟਿਕ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with the Lord-Guru, O my dear beloved, and He will dwell in the home of your self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਕੇ ਸਾਥ ਅਪਨੇ ਆਪ ਕੋ ਮਿਲਾਵੋ, (ਹਰੇ) ਆਨੰਦ ਰੂਪ ਘਰ ਮੇਂ ਤੂੰ (ਵਸੈ) ਬਸ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਹਰਿ-ਰੂਪ ਗੁਰੂ ਨੂੰ ਮਿਲ (ਤੈਨੂੰ ਸਮਝ ਪੈ ਜਾਇਗੀ ਕਿ ਸਭ ਸੁਖਾਂ ਦਾ ਦਾਤਾ) ਪਰਮਾਤਮਾ ਤੇਰੇ ਅੰਦਰ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conoce a tu Dios Guru, para que Dios venga a tu hogar y puedas regocijarte en Su Amor,"