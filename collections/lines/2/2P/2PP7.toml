[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਆਵੈ; ਹਰਿ ਪ੍ਰਭੁ ਚੀਤਿ ॥"
page = 283
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man comes to meditate on the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਦਮੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰਨ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "comes to dwell upon the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੋ ਹੀ ਹਰਿ ਪ੍ਰਭੂ ਚਿਤ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ਪ੍ਰਭੂ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Devoto adquiere en todo el mundo renombre como amante de Dios,"