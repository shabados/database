[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਰੀ ਤੁਮ ਸੋ ਸਖੀ, ਪ੍ਰੀਤਿ ਘਨੀ; ਕੁਪਿ ਬਾਤ ਕਹੋ ਤਜਿ ਕੈ ਸਬ ਹੀ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have profound love for you, forsake your ire and talk to me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੇਰੀ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਪੀਤ ਹੈ, ਸਾਰਾ ਕ੍ਰੋਧ ਤਿਆਗ ਕੇ ਗੱਲ ਕਰ।"