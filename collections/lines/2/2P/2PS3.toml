[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਹਰਿ ਗਾਵੈ ਨਾਨਕੁ; ਸਤਿਗੁਰ ਢਾਕਿ ਲੀਆ. ਮੇਰਾ ਪੜਦਾ ਜੀਉ ॥੪॥੧੭॥੨੪॥"
page = 101
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath of his Nanak sings the praises of God. The True Guru has screened my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਨਾਨਕ ਵਾਹਿਗੁਰੁ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਪਾਪਾਂ ਨੂੰ ਕੱਜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, Nanak sings the Lord's Praises. The True Guru has covered my sins. ||4||17||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਸਾਸ ਸਾਸ ਮੈਂ ਤੇਰੇ ਕੋ ਗਾਵਤਾ ਹੂੰ, ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰਾ ਪੜਦਾ ਢਾਕ ਲੀਆ ਹੈ॥੪॥੧੭॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ (ਹਉਮੈ ਆਦਿਕ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਕੇ) ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ਹੈ। ਹੁਣ ਨਾਨਕ ਹਰੇਕ ਸੁਆਸ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੪॥੧੭॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵੈ ਨਾਨਕੁ = ਨਾਨਕ ਗਾਂਦਾ ਹੈ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਪੜਦਾ ਢਾਕਿ ਲੀਆ = ਇੱਜ਼ਤ ਰੱਖ ਲਈ, ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ ਬਚਾ ਕੇ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak canta con cada respiración las Alabanzas del Señor, y mira, el Señor ha respondido por él y ha cubierto su desgracia. (4-17-24)"