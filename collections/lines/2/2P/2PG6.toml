[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਏਕ. ਭੇਖ ਧਰਿ ਨਾਨਾ; ਤਾ ਮਹਿ. ਬ੍ਰਹਮੁ ਪਛਾਨਾ ॥"
page = 480
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The clay is one, but it has assumed diverse forms. In them all I have recognised the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਇਕੋ ਹੀ ਹੈ, ਪ੍ਰੰਤੂ ਇਸ ਨੇ ਅਨੇਕਾਂ ਸਰੂਪ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਹਨ। ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਵਿੱਚ ਮੈਂ ਇਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਪਛਾਣਿਆ ਤੇ ਜਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clay is one, but it has taken many forms; I recognize the One Lord within them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਏਕ ਮ੍ਰਿਤਕਾ ਕੇ ਅਨੰਤ ਪਾਤ੍ਰ ਹੋਤੇ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਭੇਖ, ਭਾਵ ਸਰੀਰ ਧਾਰਨ ਕੀਏ ਹੈਂ, ਸੋ ਸਭ ਮੇਂ ਏਕ ਬ੍ਰਹਮ ਹੀ ਪੂਰਨ ਹੈ, ਐਸਾ ਪਹਿਚਾਨਨਾ ਥਾ, ਸੋ ਨ ਪਹਿਚਾਨਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਇਕੋ ਹੀ ਹੈ, (ਪ੍ਰਭੂ ਨੇ ਇਸ ਦੇ) ਅਨੇਕਾਂ ਵੇਸ ਧਾਰੇ ਹੋਏ ਹਨ। (ਅਸਲ ਮੋਮਨ ਨੇ) ਇਹਨਾਂ (ਵੇਸਾਂ) ਵਿਚ ਰੱਬ ਨੂੰ ਪਛਾਣਿਆ ਹੈ (ਤੇ ਇਹੀ ਹੈ ਭਿਸ਼ਤ ਦਾ ਰਾਹ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El barro es el mismo aunque se manifieste de muchas formas; así en todo, el Único Señor es el que es."