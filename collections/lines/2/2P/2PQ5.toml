[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਲੀ ਪਾਨ ਪਟੰਤਰਾ; ਵਾਸੁ ਡਿਕਾਰੁ ਪਰਗਟੀਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The smells of radish leaves and betel are differ­ent and are identified through smell and eructation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂਲੀ ਅਤੇ ਪਾਨ ਦਾ ਭੇਦ ਡਿਕਾਰ ਦੀ ਵਾਸ਼ਨਾ ਥੋਂ ਮਲੂਮ ਹੁੰਦਾ ਹੈ (ਭਾਵ ਸਤਿਗੁਰਾਂ ਦਾ ਪਿਆਰ ਪਾਨ ਵਾਂਗੂੰ ਗੁਣਕਾਰੀ ਹੈ ਅਰ ਸੰਸਾਰ ਮੋਹ ਮੂਲੀ ਦੇ ਡਿਕਾਰ ਵਾਂਗੂੰ ਗੰਦੇ ਹਨ)।"