[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝਹਿ ਚਰਨ ਅਰਬਿੰਦ; ਭਵਨ ਮਨੁ ॥"
page = 486
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine lotus feet are the home of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੰਵਲ ਪੈਰ ਮੇਰੀ ਆਤਮਾ ਦਾ ਘਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your lotus feet are the home of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਚਰਨਾਰਬਿੰਦ ਮੇਂ ਮੇਰੇ ਮਨ ਨੇ ਘਰ ਪਾਯਾ ਹੈ ਅਰਥਾਤ ਭ੍ਰਮਰ ਰੂਪ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੋਹਣੇ ਰਾਮ!) ਮੇਰਾ ਮਨ ਕਉਲ ਫੁੱਲ ਵਰਗੇ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨੂੰ ਆਪਣੇ ਰਹਿਣ ਦੀ ਥਾਂ ਬਣਾ ਚੁਕਿਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਝਹਿ = ਤੇਰੇ। ਅਰਬਿੰਦ = {Skt. अर्विन्द} ਕਉਲ ਫੁੱਲ। ਚਰਨ ਅਰਬਿੰਦ = ਚਰਨ ਕਮਲ, ਕਉਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਭਵਨ = ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Pies de Loto son el Único Refugio de mi mente;"