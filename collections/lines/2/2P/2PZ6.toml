[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗੁ. ਮਰਮੁ ਕਹ ਜਾਨੈ ਮੋਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1158
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can people know my secret? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਮੇਰੇ ਭੇਤ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣ ਸਕਦੇ ਹਨ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can people know my secret? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਔਰ ਲੋਗ ਮੇਰਾ (ਮਰਮੁ) ਭੇਦੁ ਕਯਾ ਜਾਨਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਭਲਾ ਮੇਰੇ ਦਿਲ ਦਾ ਭੇਤ ਕੀਹ ਜਾਣ ਸਕਦੀ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ¿qué sabe la gente quién es el Yo Misterioso? (1-Pausa)"