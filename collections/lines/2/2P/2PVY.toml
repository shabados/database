[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ; ਆਨੰਦ ਨਿਵਾਸੇ ॥੧॥"
page = 194
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and man abides in bliss, peace and joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਖੁਸ਼ੀ, ਆਰਾਮ ਅਤੇ ਪਰਸੰਨਤਾ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and one comes to abide in peace, celestial joy and bliss. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾ ਸੋ ਆਤਮਾਨੰਦ ਸੁਖ ਕੇ ਅੰਤਰ ਹੀ ਬਿਖੇ ਸੁਖੋਂ ਕੋ ਜਾਨਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖਾਂ ਆਨੰਦਾਂ ਦਾ ਨਿਵਾਸ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਨਿਵਾਸੇ = ਵੱਸ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno empieza a habitar en la Paz, en la Dicha Celestial y en el Éxtasis.(1)"