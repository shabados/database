[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੋਨੀ ਭ੍ਰਮਤ ਹਾਰਿਓ; ਭ੍ਰਮਤ ਬਾਰੰ ਬਾਰ ॥੧॥"
page = 1223
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He grows weary of wandering in various species and wanders in them over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕਾਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹਾਰ ਹੁਟ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਉਹਨਾਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wanders in various incarnations, growing weary; he wanders through them again and again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੂਆ ਹਾਰ ਗਿਆ ਹੂੰ ਅਰ ਮੇਰਾ ਮਨ ਬਾਰੰਬਾਰ ਭ੍ਰਮਤ, ਭਾਵ ਸੰਕਲਪ ਵਿਕਲਪ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਮੁੜ ਮੁੜ ਭਟਕਦਾ ਥੱਕ ਜਾਂਦਾ ਹੈ (ਜੀਵਨ-ਸੱਤਿਆ ਗਵਾ ਬੈਠਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਰਿਓ = ਥੱਕ ਜਾਂਦਾ ਹੈ। ਭ੍ਰਮਤ = ਭਟਕਦਿਆਂ। ਬਾਰੰ ਬਾਰ = ਮੁੜ ਮੁੜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno vaga de encarnación en encarnación y es atado a la muerte una y otra vez. (1)"