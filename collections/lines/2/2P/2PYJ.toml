[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮੂਰਖ; ਹਰਿ ਹਰਿ ਜਪੁ ਪੜਿਆ ॥੧॥"
page = 163
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a stupid one, repeat only the Name of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈ, ਮੂੜ੍ਹ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But I am just a fool - I just chant the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੋ ਮੂਰਖ ਹੂੰ ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰੇਕ ਨਾਮੋਂ ਕੇ ਜਾਪ ਕੋ ਪੜਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਮੂਰਖ ਨੇ (ਪੰਡਿਤਾਂ ਤੇ ਜੋਗੀਆਂ ਦੇ ਭਾਣੇ ਮੂਰਖ ਨੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਪ ਕਰਨਾ ਹੀ (ਆਪਣੇ ਗੁਰੂ ਪਾਸੋਂ) ਸਿੱਖਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੁ ਪੜਿਆ = ਜਪ ਕਰਨਾ ਹੀ ਸਿੱਖਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero yo, pobre y humilde, habito solamente en el Naam, el Nombre del Señor.  (1)"