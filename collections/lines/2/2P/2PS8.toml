[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਏਕ ਦ੍ਰਿਸਟਿ, ਸਮਤੁ ਕਰਿ ਦੇਖੈ; ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਨ ਜੀਉ ॥"
page = 446
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sees she every one with the eye, i.e. alike, and recognises she the pervading soul amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕਸ ਨੂੰ ਉਹ ਇਕਸਾਰ ਅਤੇ ਇਕ ਅੱਖ ਨਾਲ ਵੇਖਦੀ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਰੂਹ ਨੂੰ ਸਿੰਆਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They look upon all with equality, and recognize the Supreme Soul, the Lord, pervading among all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸੋਈ ਸਮ ਸਤ ਮੇਂ ਏਕ ਸਮਤਾ, ਭਾਵ ਬ੍ਰਹਮ ਦ੍ਰਿਸਟਿ ਦੇਖਤੇ ਹੈਂ ਔ ਸਭ ਕੋ ਆਤਮਾ ਰਾਮ ਅਪਨੇ ਮੇਂ ਰਮਾ ਹੂਆ ਵਾ ਸਭ ਮੇਂ ਆਪ ਕੋ ਬ੍ਯਾਪਕ ਰੂਪ ਕਰ ਕੇ ਪਛਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀ ਲੁਕਾਈ ਨੂੰ ਇਕ (ਪਿਆਰ-) ਨਿਗਾਹ ਨਾਲ ਇਕੋ ਜਿਹਾ ਸਮਝ ਕੇ ਵੇਖਦਾ ਹੈ, ਉਹ ਹਰ ਥਾਂ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਸਦਾ ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para ellos todo lo que perciben es una Manifestación del Mismo Dios."