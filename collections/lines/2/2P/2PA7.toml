[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਵਾਜੇ ਸਬਦ ਅਗਾਜੇ; ਨਿਤ ਨਿਤ ਜਿਸਹਿ ਵਧਾਈ ॥"
page = 924
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord's mansion, where the melody of the musical instruments spontaneously rings and rejoicing takes place for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਪ੍ਰਭੂ ਦਾ ਮੰਦਰ, ਜਿੱਥੇ ਸੰਗੀਤਕ ਸ਼ਾਜ਼ਾਂ ਦਾ ਰਾਗ ਸੁਤੇ ਸਿੱਧ ਹੀ ਉਚਾਰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸਦਾ, ਸਦਾ ਹੀ ਖੁਸ਼ੀਆਂ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current vibrates, and the Word of the Shabad resounds; there is continuous, continual rejoicing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕਰ ਪ੍ਰਗਟ ਹੀ ਅਨਹਦ ਬਾਜੇ ਬਜੇ ਹੈਂ। ਨਿਤ ਨਿਤ ਹੀ ਜਿਸ ਕੇ ਸਤਸੰਗ ਰੂਪੁ ਘਰ ਮੇਂ ਵਧਾਈ ਰਹਿਤੀ ਹੈ, ਭਾਵ ਅਖੰਡ ਜਸੁ ਉਚਾਰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਸਦਾ ਹੀ ਚੜ੍ਹਦੀ ਕਲਾ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦੇ ਘਰ ਵਿਚ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਇਕ-ਰਸ ਵਾਜੇ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquél que es para siempre bendecido por Dios."