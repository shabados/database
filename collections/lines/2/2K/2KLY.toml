[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟ ਸਾਸਤ੍ਰ; ਸਿਮ੍ਰਿਤਿ ਵਖਿਆਨ ॥"
page = 265
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The exposition of six school of philosophy and Hindu ceremonial books."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਫਲਸਫੇ ਦੋ ਗ੍ਰੰਥਾਂ ਅਤੇ ਹਿੰਦੂ ਕਰਮ-ਕਾਂਡੀ ਪੁਸਤਕਾਂ ਦੀ ਵਿਆਖਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the six schools of philosophy and sermons on the scriptures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਛੇ ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਤੀਆਂ ਕਾ ਜੋ ਉਚਾਰਨ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤ੍ਰਾਂ ਤੇ ਸਿਮ੍ਰਿਤੀਆਂ ਦਾ ਉਪਦੇਸ਼ ਕਰੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟ ਸਾਸਤ੍ਰ = ਛੇ ਸ਼ਾਸਤ੍ਰ, ਛੇ ਦਰਸ਼ਨ (ਸਾਂਖ, ਯੋਗ, ਨਿਆਇ, ਵੈਸ਼ੇਸ਼ਿਕ, ਮੀਮਾਂਸਾ, ਵੇਦਾਂਤ)। ਵਖਿਆਨ = ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni el desarrollo de los seis sistemas de filosofía y de los Textos Semíticos."