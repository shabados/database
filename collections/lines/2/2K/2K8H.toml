language = "pa"
data = "ਹਜ਼ਾਰਾਣ ਜੜਾਊ ਤਖਤ ਤੇਰੇ ਰਾਹ ਵਿਚ ਪਏ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਜ਼ਾਰ ਤਖ਼ਤਿ ਮੁਰੱਸਾ ਫ਼ਤਾਦਾ ਦਰ ਰਹਿ ਅੰਦ ।"

[[content]]
asset = "KEGP"
