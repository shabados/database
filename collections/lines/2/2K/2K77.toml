[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿ ਜੋਬਨ; ਭੋਜਨ ਸੁਖ ਸੂਧ ॥"
page = 266
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And He, who in thy prime of life gave thee food, comfort and understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੀ ਹੁਲਾਰੇ ਮਾਰਦੀ ਜੁਆਨੀ ਵਿੱਚ ਤੈਨੂੰ ਖਾਣਾ ਆਰਾਮ ਅਤੇ ਸਮਝ ਦਿੱਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the flower of your youth, He gave you food, pleasure and understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪੂਰਨ ਜੋਬਨ ਅਵਸਥਾ ਮੇਂ ਭੋਜਨ ਆਦਿਕ ਸੂਖੋਂ ਕੀ ਤੁਝ ਕੋ (ਸੂਧ) ਗਯਾਤ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਰ-ਜੁਆਨੀ ਵਿਚ ਭੋਜਨ ਤੇ ਸੁਖਾਂ ਦੀ ਸੂਝ (ਦੇਂਦਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿ ਜੋਬਨ = ਜੁਆਨੀ ਦੇ ਭਰ ਵਿਚ, ਭਰ-ਜੁਆਨੀ ਵਿਚ। ਸੂਧ = ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Piensa en el florecimiento de tu juventud cuando,"