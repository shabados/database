[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੂਰਖੁ ਅਜਹੁ, ਨ ਚੇਤੈ; ਕਿਵ. ਦੂਜੈ ਸੁਖੁ ਪਾਵਏ ॥੨॥"
page = 1110
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, even now the fool contemplates not his Lord. How can he obtain peace in duality?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਜੇ ਭੀ ਮੂੜ੍ਹ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ। ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਆਰਾਮ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the fool still does not remember the Lord. How can he find peace in duality? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੂਰਖ ਜੀਵ ਅਬ ਭੀ, ਅਬ ਕਾ ਭਾਵ ਏਹੁ ਹੈ ਕਿ ਬਾਲਕ ਅਵਸਥਾ ਤੋ ਅਗ੍ਯਾਤ ਥੀ, ਜੁਬਾ ਮੇਂ ਤੋ ਸਭ ਕਛੁ ਜਾਨਤਾ ਹੈ ਇਸ ਮੇਂ ਜਰੂਰ ਭਜਨ ਕਰਨਾ ਚਾਹੀਤਾ ਹੈਂ। ਵਾਹਗੁਰੂ ਕੋ ਯਾਦ ਨਹੀਂ ਕਰਤਾ ਯਾਂ ਤੇ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗਾ ਹੂਆ ਅਵਸਥਾ ਕੇ ਦੂਸਰੇ ਪਹਿਰ ਮੇਂ ਸੁਖ ਕੋ ਕੈਸੇ ਪਾਵੈ, ਭਾਵ ਨਹੀਂ ਪਾਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਮੂਰਖ ਮਨੁੱਖ ਅਜੇ ਭੀ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ (ਜਦੋਂ ਕਿ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦਾ ਦੂਜਾ ਪਹਰ ਬੀਤ ਰਿਹਾ ਹੈ। ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ) ਹੋਰ ਹੋਰ (ਪਿਆਰ) ਵਿਚ ਮਨੁੱਖ ਕਿਸੇ ਭੀ ਹਾਲਤ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No has alabado a Dios, ¿cómo entonces podrás lograr la Paz, si has amado a otro? (2)"