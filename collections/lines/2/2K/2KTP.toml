[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਧਰੇ ਚਕ੍ਰ. ਬੈਕੁੰਠ ਤੇ ਆਏ; ਗਜ ਹਸਤੀ ਕੇ ਪ੍ਰਾਨ ਉਧਾਰੀਅਲੇ ॥"
page = 988
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding in Thy hand the steel ring, Thou didst come from heaven and saved the life of great elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚੱਥ ਵਿੱਚ ਲੋਹੇ ਦਾ ਚੱਕਰ ਲੈ ਕੇ, ਤੂੰ ਬ੍ਰਹਮ ਲੋਕ ਤੋਂ ਆਇਆ ਸੈਂ ਅਤੇ ਐਰਾਵਤ ਹਾਥੀ ਦੀ ਜਾਨ ਬਚਾਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You hold the steel chakra in Your hand; You came down from Heaven, and saved the life of the elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਮੇਂ ਚਕ੍ਰ ਧਾਰ ਕੇ ਵੈਕੁੰਠ ਸੇ ਆਏ ਹੈਂ। ਸਿਰੋਮਣੀ ਹਸਤੀ ਕੇ ਵਾ ਗਜ ਕੇ ਹਸਤੀ ਕੇ ਪ੍ਰਾਣ ਤੰਦੂਏ ਸੇ ਰਾਖ ਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਹੱਥਾਂ ਵਿਚ ਚੱਕਰ ਫੜ ਕੇ ਬੈਕੁੰਠ ਤੋਂ (ਹੀ) ਆਇਆ ਸੈਂ ਤੇ ਗਜ (ਹਾਥੀ) ਦੀ ਜਿੰਦ (ਤੰਦੂਏ ਤੋਂ) ਤੂੰ ਹੀ ਬਚਾਈ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tus Manos está el Chakra de Acero, llegaste de los Cielos a salvar al elefante de las fauces del cocodrilo."