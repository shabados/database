[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੇ ਦਸਤਰਖਾਨ ਤੋਂ ਭੋਰੇ ਚੁਗਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੇਜ਼ਾ-ਚੀਨਿ ਖ਼੍ਵਾਨਿ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੫੮।"
page = 10
line = 158

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he picks up crumbs and bits from the dinner table of the Guru. (158)"