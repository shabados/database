[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਪਿਰੁ ਬਹੁ ਘਰੁ ਹੰਢਣਾ; ਸਤੁ ਰਖੈ ਨਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the husband enjoys (immorally) at many houses, the wife should preserve her chastity."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਭਰਤਾ ਬਾਹਲੇ ਘਰਾਂ ਵਿਖੇ ਫਿਰਕੇ (ਅਯੋਗ ਕੰਮ ਕਰੇ ਤਾਂ ਪਤਿਬ੍ਰਤਾ) ਇਸਤ੍ਰੀ ਸਤ ਰਖਦੀ ਹੈ (ਉਹ ਵਿਭਚਾਰ ਨਹੀਂ ਕਰਦੀ)।"