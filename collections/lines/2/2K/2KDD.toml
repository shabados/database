[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਤਿਆਗਿ; ਹਰਿ ਭਗਤੀ ਲਾਇਆ ॥"
page = 864
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking another, the Guru attaches him to the Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਰਸ ਗੁਰੂ ਛੱਡ ਕੇ, ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਸੁਆਮੀ ਦਾ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਅੰਦਰ ਜੋੜ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He leads them to renounce others, and attaches them to devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਕਾਮ ਕਰਮਾਦਿਕੋਂ ਕੋ ਤਿਆਗ ਕਰ ਹਰੀ ਕੀ ਭਗਤੀ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ (ਦੇਵੀ ਦੇਵਤਿਆਂ ਦੀ ਭਗਤੀ) ਛਡਾ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ = ਹੋਰ (ਦੇਵੀ ਦੇਵਤੇ ਆਦਿਕ ਦੀ ਭਗਤੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos hace olvidar al otro y nos permite dedicar nuestra Alabanza al Señor."