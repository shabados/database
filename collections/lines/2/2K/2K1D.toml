[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਰਮ ਪਿਆਲਾ, ਅਪਿਉ ਪੀਆਇਆ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs remain exhilarated after quaffing the hard to drink the cup of love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਦੇ ਪਿਆਲੇ ਨੂੰ ਪੀਕੇ ਸਦਾ ਅਲਮਸਤ ਰਹਿੰਦੇ ਹਨ।"