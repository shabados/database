[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਖ਼ੁਦ ਦਸਤ ਰਿਸ਼ਵਤ, ਨ ਆਲੂਦਹ ਕਰਦ ॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He does not defile his hands by accepting bribes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਰਿਸ਼ਵਤ ਲੈ ਕੇ ਆਪਣੇ ਹੱਥ ਗੰਦੇ ਨਹੀਂ ਕਰਦਾ"