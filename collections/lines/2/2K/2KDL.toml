[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਨਿ; ਅਪਨਾ ਪ੍ਰਭੂ ਪਛਾਤਾ ॥"
page = 286
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who recognises his Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਨਸਾਨ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਿਆਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who recognizes God"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰਿ ਜਨ ਨੇ ਆਪਨਾ ਪ੍ਰਭੂ ਪਛਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਅਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ ਜਨਿ = ਜਿਸ ਮਨੁੱਖ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos humildes que reconozen a Dios,"