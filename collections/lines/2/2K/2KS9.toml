[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਭਲ ਮਾਨਹਿ; ਨਿੰਦਕ ਵੇਕਾਰੀ ॥"
page = 869
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint thinks well of all and the calumniator of evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸਭ ਦਾ ਭਲਾ ਸੋਚਦਾ ਹੈ ਅਤੇ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਬੁਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant wishes well, while the slanderer dwells on evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਉਨ ਕਾ (ਭਲ ਮਾਨਹਿ) ਭਲਾ ਮਨਾਵਤੇ ਹੈਂ ਅਰੁ ਨਿੰਦਕ ਵੇਕਾਰੀ ਸੰਤ ਜਨੋਂ ਕਾ ਬੁਰਾ ਮਨਾਵਤੇ, ਭਾਵ ਚਿਤਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਤਾਂ ਸਭ ਦਾ ਭਲਾ ਮੰਗਦੇ ਹਨ, ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਉਹਨਾਂ ਦਾ ਮੰਦਾ ਚਿਤਵਨ ਦੇ ਕੁਕਰਮਾਂ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲ ਮਾਨਹਿ = ਸਭ ਦਾ ਭਲਾ ਮੰਗਦੇ ਹਨ। ਵੇਕਾਰੀ = ਵਿਕਾਰਾਂ ਵਿਚ ਮੰਦਾ ਚਿਤਵਨ ਦੇ ਕੁਕਰਮਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo desea el bien a todos; el calumniador tiene la maldad en su mente."