[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਗੋਚਰੁ; ਪੁਰਖੁ ਨਿਰਾਲਾ ॥"
page = 839
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is Incomprehensible and Detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਅਗਾਧ ਅਤੇ ਨਿਰਲੇਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is unfathomable and detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਵਹੁ ਅਗੋਚਰ ਔ ਸਰਬ ਸੇ ਨਿਰਾਲਮ ਪੁਰਖ ਹੈ, ਭਾਵ ਅਲੇਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ (-ਪੁਰਖ) ਪਰਮਾਤਮਾ ਆਪ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ ਤੇ ਨਿਰਲੇਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰੁ = ਪਹੁੰਚਣਾ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਾਹ ਹੋ ਸਕੇ। ਨਿਰਾਲਾ = {ਨਿਰ-ਆਲਯ} ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਘਰ ਨਹੀਂ, ਜੋ ਕਿਸੇ ਖ਼ਾਸ ਇੱਕ ਸਰੀਰ-ਘਰ ਵਿਚ ਹੀ ਨਹੀਂ, ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Señor Mismo es Insondable y Desapegado,"