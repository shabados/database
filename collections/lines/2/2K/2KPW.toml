[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਗੈ ਰਥ ਪੈਦਲ ਚਤੁਰੰਗਾ ॥੨॥੭੯॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was also given various types of forces, which was fourfold: on horses, on elephants, on chariots and on foot.2.79."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਘੋੜੇ, ਹਾਥੀ, ਰਥ ਅਤੇ ਪੈਦਲ ਚਾਰ ਪ੍ਰਕਾਰ ਦੀ ਸੀ ॥੨॥੭੯॥"