data = "ਸੂਹਬ ਸੂਹਬ ਸੂਹਵੀ ॥"
page = 739
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Crimson, crimson, crimson becomes the bride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲ, ਲਾਲ, ਲਾਲ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਪਤਨੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crimson, crimson, crimson"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤੁਮਾਰੇ ਮੁਖ ਲਾਲੀ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤੇਰੇ ਮੂੰਹ ਉਤੇ ਲਾਲੀ ਭਖ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਹਬ = ਸੂਹੇ ਰੰਗ ਵਾਲੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú reluces, resplandeces y eres lo más bello,"