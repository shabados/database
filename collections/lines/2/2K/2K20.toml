[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੁ ਠਾਕੁਰੁ ਸਭੁ ਤੂਹੈ ਤੂਹੈ; ਗੁਰਮਤੀ ਹਰਿ ਚੰਗ ਚੰਗਨਾ ॥"
page = 1313
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the servant and Thyself the Lord, By the Guru's instruction, the mortal becomes the sublime of the sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਨੌਕਰ ਹੈ ਅਤੇ ਸੁਆਮੀ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਸ਼੍ਰੇਸ਼ਟਾ ਦਾ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the servant, and You are the Lord and Master of all. Through the Guru's Teachings, we are ennobled and uplifted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਭੀ ਤੂੰ ਆਪ ਹੈਂ ਔਰ ਸਭ ਸੇ ਸੇਵਾ ਕਰਾਵਨੇ ਵਾਲਾ ਠਾਕੁਰ ਭੀ ਤੂੰਹੀ ਹੈਂ। ਹੇ ਹਰੀ! ਗੁਰਮਤੀਓਂ ਕੋ ਸ੍ਰੇਸ਼ਟ ਸੇ (ਚੰਗਨਾ) ਸ੍ਰੇਸ਼ਟ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਮਾਲਕ ਹੈਂ। ਹੇ ਹਰੀ! ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰਿਆ ਤੂੰ ਬਹੁਤ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Sirviente, el Señor y Maestro de todo. Mediante la Enseñanza del Guru somos elevados y ennoblecidos."