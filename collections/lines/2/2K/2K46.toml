[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਗ ਦੁਪਟਾ ਚੋਲਣਾ; ਪਟੁਕਾ ਪਰਵਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By becoming turban, scarf, waist coat etc that thread from cotton becomes acceptable to one and all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਗ, ਦੁਪੱਟਾ, ਕੁੜਤਾ, ਕਮਰ ਬੰਦ (ਆਦ ਕਈ ਨਾਉਂ) ਪ੍ਰਮਾਣ (ਕਰੀਦੇ ਹਨ)।"