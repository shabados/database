[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਬੈਰਾਗੀ; ਇਬ ਤਬ ਸਾਚੋ ਸਾਚਾ ॥੬੬॥"
page = 945
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Answers the Guru) Nanak, they alone are detached, who are imbued with the Name. Now, then and ever, see they the truest of the true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਜੁਆਬ ਦਿੰਦੇ ਹਨ) ਨਾਨਕ ਕੇਵਲ ਉਹ ਹੀ ਨਿਰਲੇਪ ਹਨ ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ। ਹੁਣ, ਤਦ ਅਤੇ ਸਦਾ ਉਹ ਸਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸਚਿਆਰ (ਹਰੀ) ਨੂੰ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam, the Name of the Lord, are detached. Then and now, they see the Truest of the True. ||66||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਬੈਰਾਗੀ ਬਿਰਕਤ ਹੈਂ। (ਇਬ) ਅਬ ਜਬ ਕੁਛ ਪ੍ਰਾਣਾਦਿ ਬਿਵਹਾਰ ਹੈਂ ਔ ਤਬ ਤਿਸ ਸਮੈਂ ਜਬ ਪ੍ਰਾਣਾਦਿ ਬਿਵਹਾਰ ਨਹੀਂ ਥਾ, ਸੋ ਉਨ ਕੇ ਨਿਸਚੇ ਮੇਂ ਤੌ ਸਚਾ ਹੀ ਸਚਾ ਹੈ। ਤਿਸ ਤੁਕ ਕਰ ਸਾਧਾਰਣ ਉਤਰ ਕਹਾ ਹੈ॥੬੬॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ:) ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੱਤੇ ਹੋਏ ਵੈਰਾਗਵਾਨ ਨੂੰ ਹਰ ਵੇਲੇ ਸੱਚਾ ਪ੍ਰਭੂ ਹੀ (ਮੌਜੂਦ) ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ॥੬੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਬ = ਹੁਣ ਜਦੋਂ ਸਰੀਰ ਮੌਜੂਦ ਹੈ। ਤਬ = ਤਦੋਂ ਜਦੋਂ ਸਰੀਰ ਨਹੀਂ ਸੀ ॥੬੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijo el Guru, quienes están entonados en el Naam, en el Nombre del Señor, viven sin apegos y conocían al Señor así como Lo conocen ahora.(66)"