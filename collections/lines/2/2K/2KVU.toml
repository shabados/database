[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਭੂਲਾ; ਜਿ ਪ੍ਰਭੂ ਭੁਲਾਇਆ ॥"
page = 1004
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is strayed, who is strayed by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਭੁਲਦਾ ਹੈ ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਭੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is deluded, who is deluded by God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੇ ਭੁਲਾਇਆ ਹੈ, ਸੋ ਭੂਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪੈਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਕੁਰਾਹੇ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y será desviado quien sea desviado por Dios."