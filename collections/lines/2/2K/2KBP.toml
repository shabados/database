[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਦੇ ਪੁਤਲਿਆਂ ਵਿਚ ਉਸੇ ਦੀ ਹੀ ਪਵਿੱਤਰਤਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਵਜੂਦਿ ਖ਼ਾਕੀਆਣ ਪਾਕੀ ਅਜ਼ੋਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They spend their lives in remembering the Provident (day and night). (234)"