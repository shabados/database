[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਸ੍ਨਾ ਤੇ ਜਾਨਊ; ਹਰਿ. ਹਰਿ. ਨਾਚੰਤੀ ਨਾਚਨਾ ॥੧॥"
page = 693
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know, that only through God, the Lord Master the creation is dancing (came into existence)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਰਾਹੀਂ ਹੀ ਰਚਨਾ ਨੱਚ ਰਹੀ ਹੈ (ਉਤਪੰਨ) ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that, through Krishna, the Lord, Har, Har, the dance of creation dances. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਤਵ ਤੇ ਤਿਸ ਕੀ ਮਾਇਆ ਸੇ ਹੀ ਸ੍ਰਿਸਟੀ ਕੀ ਉਤਪਤਿ ਹੈ, ਜੋ ਹਰ ਪ੍ਰਕਾਰ ਕੇ ਨਾਚੋਂ ਮੇਂ ਨਾਚ ਰਹੀ ਹੈ॥੧॥☬ਇਹ ਤੋ ਸੰਸਾਰ ਕੀ ਉਤਪਤੀ ਕਹੀ, ਅਬ ਸੰਸਾਰ ਕੀ ਨਿਵਰਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਇਹ ਰਚਨਾ ਨਾਚ ਕਰ ਰਹੀ ਹੈ। ਇਹ ਪ੍ਰਭੂ ਦੀ ਮਾਇਆ (ਦੀ ਪ੍ਰੇਰਨਾ) ਤੋਂ ਸਮਝੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਸ੍ਨਾ = ਮਾਇਆ। ਤੇ = ਤੋਂ। ਜਾਨਊ = ਜਾਣੋ, ਸਮਝੋ। ਹਰਿ ਕ੍ਰਿਸ੍ਨਾ = ਪ੍ਰਭੂ ਦੀ ਮਾਇਆ। ਹਰਿ ਨਾਚਨਾ = ਪ੍ਰਭੂ ਦੀ ਨਾਚ ਕਰਨ ਵਾਲੀ (ਸ੍ਰਿਸ਼ਟੀ)। ਨਾਚੰਤੀ = ਨੱਚ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos bailaban Su Melodía. (1)"