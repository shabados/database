[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਰਤੇ ਜਿਹਵਾ ਰਤੀ; ਹਰਿ ਗੁਣ ਸਚੇ ਗਾਉ ॥"
page = 39
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy soul shall be imbued, and imbued shall be thy tongue with Lord's love, if thou sing the praises of the True God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਤਮਾ ਰੰਗੀ ਜਾਵੇਗੀ ਅਤੇ ਰੰਗੀ ਜਾਵੇਗੀ ਤੇਰੀ ਰਸਨਾ, ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ, ਜੇਕਰ ਤੂੰ ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the mind so imbued, and the tongue imbued as well, sing the Glorious Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਭੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਰਤੇ ਹੂਏ ਹੈਂ, ਜਿਹਬਾ ਵੀ ਰਤੀ ਹੈ, ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋਵੇ ਕਿ ਰਸਨਾ ਕਰ ਕੇ ਨਾਮ ਜਪਨਾ ਤੋ ਪ੍ਰਥਮ ਤੁਕ ਮੇਂ ਕਹਿ ਚੁਕੇ ਹੈਂ, ਸੋ ਐਸੇ ਹੈ ਕਿ ਹਰਿ ਸਚੇ ਕੇ ਗੁਨ ਰਾਗ ਮੇਂ ਪਾਇ ਕਰ ਗਾਯਨ ਕਰਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਜਪਨਾ ਔਰ ਗਾਉਨਾ ਇਸ ਕੇ ਦੋ ਭੇਦ ਭਏ, ਯਾਂ ਤੇ ਗੁਨ ਗਾ੍ਯਨ ਸੇ ਰਸਨਾ ਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ) ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਜੀਭ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente de uno está el Señor, en los labios también y así uno canta las Alabanzas del Señor, el Dios."