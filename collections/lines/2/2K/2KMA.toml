[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਸਭ ਕਹਤ ਸੁਨਤ ਮਾਯਾ ਦੁਖਦਾਈ; ਕਾਹੂ ਪੈ ਨ ਜੀਤੀ ਪਰੈ ਮਾਯਾ ਜਗ ਲੂਟਈ ।੫੯੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as all humans declare mammon (maya) a troublesome necessity, yet it cannot be won over by anyone. On the contrary, it is plundering the whole world. (It is entangling people in its net and taking them away from the holy feet of the Lord.)  (591)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸਾਰੇ ਸੁਣਦੇ ਹਨ ਤੇ ਆਪ ਭੀ ਕਹਿੰਦੇ ਹਨ ਕਿ ਮਾਇਆ ਦੁਖਦਾਈ ਚੀਜ਼ ਹੈ, ਪਰ ਕਿਸੇ ਕੋਲੋਂ ਵੀ ਮਾਇਆ ਜਿੱਤੀ ਨਹੀਂ ਜਾਂਦੀ, ਸਗੋਂ ਮਾਇਆ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਲੁਟ ਰਹੀ ਹੈ ॥੫੯੧॥"