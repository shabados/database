[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿ ਲਗਾਇ; ਮੰਦਰ ਮੈ ਸੋਵਹਿ ॥੫॥"
page = 332
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Setting their mansion on fire, they sleep therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਹਿਲ ਨੂੰ ਲੂੰਬਾ ਲਾ ਕੇ ਉਹ ਉਸ ਅੰਦਰ ਸੌਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They set their own temple on fire, and then they fall asleep within it. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪੀ ਮੰਦਰ ਮੇਂ ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਆਗ ਲਗਾਇ ਕਰ ਸੋਵਤੇ ਹੈਂ; ਅਰਥਾਤ ਢੀਠ ਹੋ ਕਰ ਕਾਲ ਸੇ ਨਿਰਭੈ ਹੋ ਰਹੈ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਾਨੋ, ਆਪਣੇ ਹੀ ਘਰ ਨੂੰ) ਅੱਗ ਲਾ ਕੇ ਘਰ ਵਿਚ ਸੌਂ ਰਹੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਦਰ = ਘਰ। ਮੈ = ਮਹਿ, ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le prenden fuego y se duermen en el interior."