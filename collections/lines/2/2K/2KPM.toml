[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਏ ਪ੍ਰਭਿ ਭਗਤ ਜਨਾ; ਅਪਣੀ ਚਰਣੀ ਲਾਏ. ਰਾਮ ॥"
page = 926
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord saves the pious persons, attaching them to His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਨੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ ਕੇ, ਮੇਰਾ ਮਾਲਕ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God saves His humble devotees, attaching them to His feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਰਾਮ ਨੇ ਭਗਤ ਜਨ ਅਪਨੀ ਚਰਨੀ ਲਾਇਕੇ ਰਾਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਦਾ ਤੋਂ ਹੀ) ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਕੇ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor salva a Sus Devotos ofreciéndoles el Refugio de Sus Pies."