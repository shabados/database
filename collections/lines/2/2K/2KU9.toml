[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਮੀਤ; ਕੁਟੰਬ ਅਰੁ ਬਨਿਤਾ ॥"
page = 288
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sons, friends, family and wife,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਮਿਤ੍ਰ, ਟੱਬਰ ਕਬੀਲਾ ਅਤੇ ਵਹੁਟੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Children, friends, family and spouse"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔ ਮਿਤ੍ਰ ਔਰ ਇਸਤ੍ਰੀ ਆਦਿ ਜੋ ਕੁਟੰਬ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ, ਮਿੱਤ੍ਰ, ਪਰਵਾਰ ਤੇ ਇਸਤ੍ਰੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਕੁਟੰਬ = ਪਰਵਾਰ। ਬਨਿਤਾ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De una multitud de amigos, de tu familia y de tu esposa, de tus más queridas canciones,"