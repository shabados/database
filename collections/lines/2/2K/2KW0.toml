[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤ ਸਿਵ ਭਯੋ ਤੇਜ ਦੇਬੀ ਕਰਿ ॥"
page = 190

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that side, Vishnu had defiled the chastity of woman, and on this side, Shiva also, having received the effulgence form the goddess, became more powerful."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਧਰ ਸ਼ਿਵ ਵੀ ਦੇਵੀ (ਦੇ ਵਰ) ਨਾਲ ਤੇਜ ਵਾਲਾ ਹੋ ਗਿਆ।"