[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਨਾਨਕਿ; ਖਸਮੁ ਧਿਆਇਆ ॥੨॥"
page = 1184
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak meditates on his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਨਾਨਕ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak meditates on his Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ (ਖਸਮੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਧਿਆਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਨਾਨਕ ਨੇ (ਭੀ) ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque reuniéndose con el Guru, ellos contemplan a Su Señor, el Dios. (2)"