[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਕਟ ਮੁਸਟੀ ਅਨਾਜ ਕੀ. ਮਨ ਬਉਰਾ ਰੇ; ਲੀਨੀ ਹਾਥੁ ਪਸਾਰਿ ॥"
page = 336
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stretching out its hand, O my silly soul, the monkey takes a handful of corn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੜੀਏ! ਆਪਣਾ ਹੱਥ ਅਗਾਂਹਾਂ ਕਰ ਕੇ ਬਾਦਰ ਦਾਣਿਆਂ ਦੀ ਮੁੱਠੀ ਭਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The monkey stretches out its hand, O crazy mind, and takes a handful of corn;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਬਾਵਰੇ! ਜੈਸੇ ਅਨਾਜ ਕੀ ਮੁਠੀ ਕੋ ਹਾਥ ਪਸਾਰਿ ਕਰ ਬਾਂਦਰ ਲੈ ਤੋ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ ਮਨ! ਬਾਂਦਰ ਨੇ ਹੱਥ ਖਿਲਾਰ ਕੇ ਦਾਣਿਆਂ ਦੀ ਮੁੱਠ ਭਰ ਲਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਕਟ = ਬਾਂਦਰ। ਮੁਸਟੀ = ਮੁੱਠੀ। ਪਸਾਰਿ = ਖਿਲਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mono extiende su mano entre las barras para hacerse de un manojo de granos"