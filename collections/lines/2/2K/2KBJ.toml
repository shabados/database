data = "ਅਖੁਟ ਤੁਟ ਦ੍ਰਿਬਕੰ ॥"
page = 135

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Treasure of Thy wealth is inexhaustible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਧਨ ('ਦ੍ਰਿਬਕੰ') ਨਾ ਮੁਕਣ ਵਾਲਾ ਅਤੇ ਨਾ ਘਟਣ ਵਾਲਾ ਹੈ,"