[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਬੇਨੰਤੀ, ਸੁਣਹੁ ਮੇਰੇ ਮੀਤਾ; ਸੰਤ ਟਹਲ ਕੀ ਬੇਲਾ ॥"
page = 13
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make supplication, listen to me, O my Friend! This is the high time to serve the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ, ਸਰਵਣ ਕਰ, ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ! ਸਾਧੂਆਂ ਦੀ ਸੇਵਾ ਕਮਾਉਣ ਦਾ ਇਹ ਸੁਹਾਉਣਾ ਸਮਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, my friends, I beg of you: now is the time to serve the Saints!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਤ੍ਰੋ! ਸੁਣੋਂ ਮੈਂ ਬੇਨਤੀ ਕਰ ਕੇ ਕਹਿਤਾ ਹੂੰ।ਇਹੀ ਮਨੁਖ ਦੇਹ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਕੀ (ਵੇਲਾ) ਸਮੇ ਹੈਂ। ਵਾਹੇ ਮਿਤ੍ਰੋ ਬਾਣੀ ਕਰ ਕੇ ਬੇਨਤੀ, ਕੰਨਾਂ ਕਰ ਕੇ ਹਰਿ ਜਸੁ ਸੁਣੋ, ਔਰੁ ਸਰੀਰ ਕਰ ਸੰਤਾਂ ਕੀ ਟਹਲ ਕਾ ਸਮੇ ਹੈਂ। ਕ੍ਯੋਂਕਿ ਔਰੁ ਪਸੁ ਪੰਖੀ ਜੂਨਿ ਮੇਂ ਸੇਵਾ ਨਹੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ! ਸੁਣੋ! ਮੈਂ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ-(ਹੁਣ) ਗੁਰਮੁਖਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਦਾ ਵੇਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ {ਵਰਤਮਾਨ ਕਾਲ, ਉੱਤਮ ਪੁਰਖ, ਇਕ-ਵਚਨ}। ਸੁਣਹੁ = ਤੁਸੀ ਸੁਣੋ {ਹੁਕਮੀ ਭਵਿੱਖਤ, ਮੱਧਮ ਪੁਰਖ, ਬਹੁ-ਵਚਨ}। ਬੇਲਾ = ਵੇਲਾ, ਮੌਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hago una súplica, escuchen, oh mis amigos, éste es el mejor momento para servir a los Santos."