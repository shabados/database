[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹ ਪ੍ਰੀਤਿ, ਨ ਜਾਇਸੀ; ਜੋ ਧੁਰਿ ਛੋਡੀ ਸਚੈ ਪਾਇ ॥੧॥"
page = 84
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the love of the Spouse, which the True One bestows from the very outset, perishes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੰਤ ਦੀ ਪਿਰਹੜੀ ਜਿਹੜੀ ਸਤਿਪੁਰਖ ਐਨ ਆਰੰਭ ਤੋਂ ਬਖਸ਼ਦਾ ਹੈ, ਬਿਨਸਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Love of your Husband Lord shall never perish. The True Lord has bestowed it, as it was pre-ordained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪ੍ਰੀਤ (ਸਹ) ਵਾਹਗੁਰੂ ਕੀ ਨਹੀਂ ਜਾਵੇਗੀ ਜੋ ਸਚੇ ਨੇ ਧੁਰੋਂ ਹੀ ਪਾਇ ਛੋਡੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਜੋ ਪਿਆਰ ਸੱਚੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਦਰ ਤੋਂ (ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਬੀਜ ਦਿੱਤਾ ਹੈ ਉਸ ਦਾ ਨਾਸ ਨਹੀਂ ਹੋਵੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero no así el Amor al Señor, pues esto está escrito en tu Destino por Dios. (1)"