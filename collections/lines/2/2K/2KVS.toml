[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਅਉਖਧੁ. ਗੁਰਿ ਨਾਮੁ ਦੀਨੋ; ਕਰਣ ਕਾਰਣ ਜੋਗੁ ॥੧॥"
page = 502
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of God which is potent to do everything is the medicine. The Guru has given me the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਚੀਜ਼ ਕਰਨ ਦੇ ਸਮਰੱਥ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਦਵਾਈ ਹੇ। ਗੁਰੂ ਜੀ ਨੇ ਮੈਨੂੰ ਨਾਮ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the medicine, which is potent to cure everything. The Guru has given me the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰੋਗ ਤਿਸ ਕੇ ਕਟਤੇ ਹੈਂ ਜਿਸ ਕੋ ਕਰਨ ਕਾਰਨ ਜੋਗ ਸਤਗੁਰੋਂ ਨੇ (ਨਾਮੁ) ਪ੍ਰਸਿਧ ਹਰਿ ਨਾਮ ਔਖਧ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਾਰੂ ਦੇ ਦਿੱਤਾ। ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਗਤ ਦੇ ਮੂਲ-ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਰਣ ਕਾਰਣ ਜੋਗੁ = ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਸਕਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la cura es el Nombre Todopoderoso del Señor con el Cual el Guru nos bendice. (1)"