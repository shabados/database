[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਟੁ ਪਟਣੁ ਘਰੁ ਗੁਰੂ ਦਿਖਾਇਆ; ਸਹਜੇ ਸਚੁ ਵਾਪਾਰੋ ॥"
page = 939
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has shown me the shop and the city within my very home where I easily deal in the true business."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦੁਕਾਨ ਅਤੇ ਸ਼ਹਿਰ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਹੀ ਵਿਖਾਲ ਦਿੱਤੇ ਹਨ ਜਿੱਥੇ ਮੈਂ ਸੁਖੈਨ ਹੀ ਸੰਚਾ ਵਣਜ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has revealed the stores and the city within the home of my own heart, where I intuitively carry on the true trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪ ਸਹਿਰ ਮੇਂ (ਹਾਟੁ) ਰਿਦਾ ਜੋ ਹੈ ਤਿਸ ਮੇਂ (ਘਰੁ) ਸਰੂਪ ਅਪਨਾ ਗੁਰੋਂ ਨੇ ਦਿਖਾਇ ਦੀਆ ਹੈ, ਅਬ ਸੁਤੇ ਹੀ ਸਚ ਨਾਮ ਕਾ ਜਪਨਾ ਰੂਪ ਬਿਆਪਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਸਤਿਗੁਰੂ ਨੇ (ਨਾਮ ਵਿਹਾਝਣ ਦਾ ਅਸਲ) ਟਿਕਾਣਾ, ਸ਼ਹਿਰ ਤੇ ਘਰ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ਉਹ (ਦੁਨੀਆ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਭੀ) ਅਡੋਲ ਰਹਿ ਕੇ 'ਨਾਮ' ਵਿਹਾਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de mí mismo veo reflejado el mundo entero por la Gracia del Guru y trato con la Verdad sentado en Estado de Equilibrio."