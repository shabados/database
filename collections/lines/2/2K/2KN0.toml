[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣ ਦੇਹੁਰੈ; ਉਤਮ ਜਾਤਿ ਕਰਨਿ ਵਡਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "High caste kshatriyas and Brahmins who went to temple to eulogize the Lord caught hold and ousted Namdev."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਹੁਰੇ ਵਿਖੇ ਖੱਤ੍ਰੀ ਬ੍ਰਾਹਮਣ ਉੱਤਮ ਜਾਤ ਦੇ ਸ਼ੋਭਾ ਕਰਨ ਲੱਗੇ।"