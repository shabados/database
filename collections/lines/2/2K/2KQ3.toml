[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਜਨਮਹਿ ਜੀਵਹਿ ਮਰਹਿ ॥"
page = 276
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions upon millions are born, live, and die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਉਤੇ ਕ੍ਰੋੜਾਂ ਜੰਮਦੇ ਜੀਉਂਦੇ ਅਤੇ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are born, live and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਜਨਮਤੇ ਹੈਂ, ਪੁਨਾ ਕਈ ਜੀਵਤੇ ਹੈਂ, ਪੁਨਾ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਜੀਵ ਜੰਮਦੇ ਹਨ, ਜਿਉਂਦੇ ਹਨ ਅਤੇ ਮਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones nacen, viven y mueran."