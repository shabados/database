[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਵਾ ਕਰਤ ਰਹਤ ਗ੍ਰਿਹ ਮਾਹੀ ॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘In our house, you do not eat or drink and just keep on serving us."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘਰ ਵਿਚ ਸੇਵਾ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈਂ।"