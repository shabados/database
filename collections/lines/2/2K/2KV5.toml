[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਰਜੁਨ. ਕਲੵੁਚਰੈ; ਤੈ. ਰਾਜ ਜੋਗ ਰਸੁ ਜਾਣਿਅਉ ॥੭॥"
page = 1407
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kall, the bard, thou, O Guru Arjan Dev, know the relish of both the secular and spiritual sovereignties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲ, ਭੱਟ, ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਗੁਰੂ ਅਰਜਨ ਦੇਵ! ਤੂੰ ਸੰਸਾਰੀ ਅਤੇ ਰੂਹਾਨੀ ਦੋਹਾਂ ਪਾਤਿਸ਼ਾਹੀਆਂ ਦੇ ਸੁਆਦਾ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks KALL the poet: O Guru Arjun, You know the sublime essence of Raja Yoga, the Yoga of meditation and success. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਲ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ: ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਆਪ ਨੇ ਰਾਜ ਜੋਗ ਕੇ ਰਸ ਕੋ ਜਾਣਿਆ ਹੈ, ਭਾਵ ਰਾਜ ਮੇਂ ਜੋਗ ਕੀਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲ੍ਯ੍ਯ ਕਵੀ ਆਖਦਾ ਹੈ, \"ਹੇ ਗੁਰੂ ਅਰਜਨ ਦੇਵ! ਤੂੰ ਰਾਜ ਅਤੇ ਜੋਗ ਦਾ ਆਨੰਦ ਸਮਝ ਲਿਆ ਹੈ\" (ਮਾਣ ਰਿਹਾ ਹੈਂ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਅਰਜੁਨ = ਹੇ ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਜੀ! ਕਲ੍ਯ੍ਯੁਚਰੈ = ਕਲ੍ਯ੍ਯ ਉਚਰੈ, ਕਲ੍ਯ੍ਯ ਕਹਿੰਦਾ ਹੈ। ਤੈ = ਆਪ ਨੇ, ਤੂੰ। ਰਾਜ ਜੋਗ ਰਸੁ = ਰਾਜ ਤੇ ਜੋਗ ਦਾ ਆਨੰਦ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así habla Kal, el poeta, oh Guru Aryan, Tú conoces el Sublime estado de Raya Yoga, la Yoga de la Meditación y el Éxito."