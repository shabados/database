[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਹਰਿ ਨਾਮੁ ਸਬਦਿ ਸੁਹਾਵਾ ॥"
page = 1065
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the beauteous Gurbani, God's Name is enshrined within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਗੁਰਬਾਣੀ ਦੇ ਰਾਹੀਂ, ਰੱਬ ਦਾ ਨਾਮ ਮੇਰੇ ਆਤਮੇ ਅੰਦਰ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Lord's Name deep within my inner being, I am adorned with the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕਰ ਅੰਤਰ ਹਰੀ ਨਾਮ ਕੋ ਧਾਰ ਕਰ ਸੁਹਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪਏ, ਤਾਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤ ਨਾਲ ਮੇਰਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, en mí habita el Nombre, a través de la Bella Palabra,"