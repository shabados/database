[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੇ ਆਸਮਾਨ ਦਾ ਰੰਗ ਨੀਲਾ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦਾ ਦਿਲ ਸਾੜ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਬਸਕਿ ਦੂਦਿ ਆਹਿ ਮਨ ਅਜ਼ ਆਸਮਾਂ ਗੁਜ਼ਸ਼ਤ ।੮।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When my heart, due to my deep affection for You, has become envy of the blossomed garden,"