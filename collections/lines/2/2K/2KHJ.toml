[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਸਖੀ ਅਨੰਦੁ ਗਾਵੈ ॥"
page = 396
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mates sing the Guru's hymns in glee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਵਿੱਚ ਸਈਆਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਗਾਇਨ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The companions blissfully sing the songs of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਗੁਰ ਬਾਣੀ ਕੇ ਵਾ (ਗੁਰ) ਬਡੀ, ਭਾਵ ਉਚੀ ਬਾਣੀ ਕਰ ਸਭ ਸਖੀਆਂ ਮੰਗਲਾਚਾਰ ਗਾਵਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਜੇਹੜੀ ਸਤ-ਸੰਗਣ) ਸਹੇਲੀ ਗੁਰੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਗਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਜੇਹੜੀ ਸਖੀ, ਜੇਹੜਾ ਸਤਸੰਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis compañeros entonaban los Cantos de Dicha del Señor,"