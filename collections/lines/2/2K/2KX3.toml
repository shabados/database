[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਅਨੁਗ੍ਰਹੁ. ਪਤਿਤ, ਉਧਾਰਨ; ਰਾਖੁ ਸੁਆਮੀ ਆਪ ਭਰੋਸੇ ॥੧॥ ਰਹਾਉ ॥"
page = 829
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the saviour of sinners, show mercy unto me and keep me under Thy patronage. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨਹਾਰ ਸਾਹਿਬ! ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇਠ ਰੱਖ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be kind to me, O Saving Grace of sinners; preserve my faith in You, O my Lord and Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪਤਿਤ ਉਧਾਰਨ ਸ੍ਵਾਮੀ! ਆਪ ਹੀ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੋ ਔ ਅਪਨੇ ਭਰੋਸੇ ਹਮ ਕੋ ਰਾਖੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲੇ ਸੁਆਮੀ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਨੂੰ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਈ ਰੱਖ, ਮੈਂ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Emancipador de los transgresores, ten Compasión de mí para que me apoye sólo en Tu Esperanza. (1-Pausa)"