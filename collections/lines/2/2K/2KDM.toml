[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਸ ਮੈ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਤਿਹ ਠਉਰ ਦੁਹੂ ਅਤਿ ਹੇਤੁ ਬਢਾਯੋ ॥"
page = 506

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Krishna and Arjuna together obtained the delight of hunting and they mutually increased their love for each other"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਥਾਂ ਤੇ ਆਪਸ ਵਿਚ ਬਹੁਤ ਪ੍ਰੇਮ ਵਧਾਇਆ"