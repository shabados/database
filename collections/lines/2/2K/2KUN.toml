[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕਰਹਿ. ਤਾ ਸਤਿਗੁਰੁ ਮੇਲਹਿ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥੧॥ ਰਹਾਉ ॥"
page = 757
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows mercy unto me, then He makes me meet with the True Guru and I contemplate the Lord Master's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਭੂ ਮੇਰੇ ਤੇ ਰਹਿਮਤ ਧਾਰੇ ਤਦ ਉਹ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਮੈਂ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord shows Mercy unto me, then I meet the True Guru; I meditate on the Name of the Lord, Har, Har. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਮੇਰੇ ਪਰ ਕਿਰਪਾ ਕਰੇ ਤੋ ਸਤਗੁਰੋਂ ਕੋ ਮੁਝੇ ਮੇਲੇ, ਹੇ ਹਰੀ! ਫੇਰ ਮੈਂ ਤੇਰੇ ਨਾਮ ਕਾ (ਧਿਆਈ) ਧਯਾਵਨੇ ਵਾਲਾ ਹੋਊਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰੇਂ, (ਮੈਨੂੰ) ਗੁਰੂ ਮਿਲਾ ਦੇਵੇਂ, ਮੈਂ ਸਦਾ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me guía hasta el Guru para vivir en el Nombre del Señor. (1-Pausa)"