[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਸਾਗਰ ਤੇ; ਉਤਰੇ ਪਾਰੇ ॥"
page = 865
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have crossed the ocean of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and crossed over the ocean of fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸੰਸਾਰ ਅਗਨਿ ਸਾਗਰ ਸੇ ਸੰਤ ਪਾਰ ਉਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੀ ਸਰਧਾ ਨਾਲ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਮਨ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦੇ ਹਨ), ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਿ = ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ। ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es llevado a través del mar de fuego,"