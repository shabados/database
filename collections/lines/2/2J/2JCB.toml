[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗਊ ਚਰਾਵੈ ਬਾਨਾ ॥"
page = 1083
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself grazes the cows in the forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਹੀ ਗਾਈਆਂ ਨੂੰ ਜੰਗਲ ਵਿੱਚ ਚਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself grazes the cows in the forest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਬਨੋਂ ਮੇਂ ਗਊਓਂ ਕੋ ਚਰਾਵਤਾ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਗਊਆਂ ਨੂੰ ਬਿੰਦ੍ਰਾਬਨ ਵਿਚ ਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਨਾ = ਬਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo pastorea las vacas en la pradera."