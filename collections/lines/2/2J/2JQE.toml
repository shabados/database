[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਬਿਰਹਨੀ ਸੌਨ ਸਗਨ ਲਗਨ ਸੋਧੈ; ਜੌ ਲੌ ਨ ਭਤਾਰ ਭੇਟੈ ਤੌ ਲੌ ਅਕੁਲਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a wife separated from her husband, searches for auspicious moments, omens and remains restless till her dear husband meets her."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਿਯੋਗਣ ਸ਼ਗਨ ਮਨਾਉਂਦੀ ਲਗਨ ਸੋਧਦੀ ਤੇ ਔਂਸੀਆਂ ਪਾਉਂਦੀ ਹੈ, ਅਤੇ ਜਦ ਤਕ ਪਤੀ ਨੂੰ ਨਹੀਂ ਮਿਲਦੀ ਤਕ ਤਕ ਵਿਆਕੁਲ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"