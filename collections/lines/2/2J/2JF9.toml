[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਕਿਨੈ ਵਿਰਲੈ ਜਾਨਾ ॥੧॥"
page = 186
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, some rare one understands it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਟਾਵਾਂ ਜਣਾ ਹੀ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, a rare few come to understand this. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਿਸ ਕੋ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਜਾਨਾ ਹੈ॥੧॥☬ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਨੇ ਨਾਮ ਦੀਆ ਹੈ, ਤਿਨ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਇਹ ਭੇਤ) ਸਮਝਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero pocos saben esto, por la Gracia del Guru.(1)"