[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੁਲੇ ਟਿਕ. ਨਿਰਧਨ ਧਨੁ ਪਾਇਓ; ਪ੍ਰਭ ਨਾਨਕ ਅਨਿਕ ਗੁਨੀ ॥੨॥੨॥੧੨੭॥"
page = 830
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has attained to the Lord of innumerable virtues, who is the prop of the blind and riches of the poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਅਣਗਿਣਤ ਨੇਕੀਆਂ ਵਾਲੇ ਸਾਹਿਬ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਜੋ ਅੰਨ੍ਹੇ ਦਾ ਆਸਰਾ ਅਤੇ ਗਰੀਬ ਦੀ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The support of the blind, the wealth of the poor; Nanak has found God, of endless virtues. ||2||2||127||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧਲਿਓਂ ਕਾ (ਟਿਕ) ਆਸਰਾ ਔ ਨਿਰਧਨੋਂ ਕਾ ਧਨ ਐਸੇ ਅਨੇਕ ਗੁਣੋਂ ਵਾਲਾ ਜੋ ਪ੍ਰਭੂ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਹਮਨੇ ਤਿਸ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥੨॥੨॥੧੨੭॥☬ਮਧਮ ਸਖੀ ਉਤਮ ਸਖੀ ਸੇ ਪੂਛ ਕਰ ਪਤੀ ਕੋ ਪਾਇ ਕਰ ਅਪਨਾ ਹਾਲ ਸੁਨਾਵਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਅਨੇਕਾਂ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! (ਤੇਰਾ ਨਾਮ) ਅੰਨ੍ਹੇ ਮਨੁੱਖ ਨੂੰ, ਮਾਨੋ, ਡੰਗੋਰੀ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਕੰਗਾਲ ਨੂੰ ਧਨ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੨॥੨॥੧੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਿਕ = ਟੇਕ, ਸਹਾਰਾ। ਨਿਰਧਨ = ਕੰਗਾਲ। ਅਨਿਕ ਗੁਨੀ = ਹੇ ਅਨੇਕਾਂ ਗੁਣਾਂ ਦੇ ਮਾਲਕ! ॥੨॥੨॥੧੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres la Mirada del ciego, el Tesoro Preciado del pobre; sí, Nanak ha encontrado a Dios, el Infinito Océano de Virtud.(2-2-127)"