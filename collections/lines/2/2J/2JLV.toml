[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਾਜਨ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ॥"
page = 52
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Friend! remember thou the Name of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਤ੍ਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my friend, reflect upon the Name of the Lord, Har, Har"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਯਾਦ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾ (ਤੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹੁ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਿ = ਹਿਰਦੇ ਵਿਚ ਵਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo mío, cosecha el Nombre del Señor,"