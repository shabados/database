[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਹ ਬਿਨੁ. ਘਰ ਵਾਸੁ ਨਾਹੀ; ਪੁਛਹੁ ਸਖੀ ਸਹੇਲੀਆ ॥"
page = 242
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Groom the home is not worth living in. Ask thy mates and companions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਸਮ ਦੇ ਬਾਝੋਂ ਗ੍ਰਹਿ ਰਹਿਣ ਦੇ ਲਾਇਕ ਨਹੀਂ। ਆਪਣੀਆਂ ਸਈਆਂ ਤੇ ਸਾਥਣਾ ਤੋਂ ਪਤਾ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without her Husband, her home is not worth living in; go and ask your sisters and companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਤੇ ਵਿਖੇ ਪ੍ਰੇਮ ਕੀਏ ਬਿਨਾਂ ਘਰ ਵਾਸ ਨਹੀਂ। ਪਰਮੇਸ੍ਵਰ ਕੀਆਂ ਪਿਆਰੀਆਂ ਜੋ ਸੰਤ ਜਨ ਹੈਂ, ਚਾਹੇ ਤਿਨ ਕੋ ਪੂਛ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ ਤੋਂ ਬਿਨਾ ਘਰ ਦਾ ਵਸੇਬਾ ਨਹੀਂ ਹੋ ਸਕਦਾ। (ਜੇ) ਹੋਰ ਸਖੀਆਂ ਸਹੇਲੀਆਂ ਨੂੰ ਪੁੱਛੋਗੇ (ਤਾਂ ਉਹ ਭੀ ਇਹ ਉੱਤਰ ਦੇਣਗੀਆਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਹ = {नाथ} ਖਸਮ। ਘਰ ਵਾਸੁ = ਘਰ ਦਾ ਵਸੇਬਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pregunta a tus compañeros, oh novia, si hay un hogar sin el Novio."