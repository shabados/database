[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਦਭੁਤ ਪਰਮਦਭੁਤ ਭਏ ਆਦਿ ਪੁਰਖ ਪਰਮਾਦਿ ।੨।੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "wonderfully strange condition of transcendence seeing the magnificence of the Lord ."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਥਾ ਆਸਚਰਜਤਾ ਵਿਖੇ ਪੌਣ ਹਾਰੀ ਐਸੀ ਕਿ ਉਸ ਤੋਂ ਵਧ ਕੇ ਕੋਈ ਅਦਭੁਤ ਅਨੋਖਾ ਹੋ ਹੀ ਨਹੀ ਸਕਦਾ, ਇਸ ਭਾਂਤ ਦੇ ਆਦਿ ਰਹਿਤ ਪਰਮ +ਆਦਿ, ਆਦਿ ਪੁਰਖ ਉਹ ਹੋਏ ਹਨ ॥੨੩॥"