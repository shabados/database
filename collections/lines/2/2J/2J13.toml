data = "ਤੇ ਭਾਤਿ ਭਾਤਿ ਕਿਨੇ ਨ੍ਰਿਪੇਧ ॥੧੭॥"
page = 616

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He donated elephants ect. And performed various types of ashvamedha yajnas (horse-sacrifices). 17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਦੇ ਅਸ਼੍ਵਮੇਧ ਅਤੇ ਨ੍ਰਿਪਮੇਧ ਯੱਗ ਕੀਤੇ ॥੧੭॥"