[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸਭੁ; ਇਹੁ ਸਬਦੁ ਹੈ ਸਾਰੁ ॥੫॥੨॥੪॥"
page = 661
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This meditation of the Lord is the essence of all the worship and penances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਇਹ ਬੰਦਗੀ ਸਾਰੀਆਂ ਉਪਾਸ਼ਨਾਂ ਤੇ ਤਪੱਸਿਆ ਦਾ ਨਿਚੋੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Shabad is the most excellent of all chanting and austere meditations. ||5||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕਾ (ਸਾਰੁ) ਸਮਝਣਾ ਵਾ ਸੰਭਾਲਨਾ ਹੈ ਏਹੀ ਸੰਪੂਰਨ ਜਪ ਤਪ ਹੈ, ਵਾ ਸਭ ਜਪ ਤਪ ਇਹੀ ਹੈ, ਜੋ ਗੁਰ ਸ਼ਬਦ ਕਾ ਪਛਾਨਣਾ ਹੈ॥੫॥੨॥੪॥☬ਕਿਸੀ ਨਗਰ ਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੋ ਕਿਸੀ ਨੇ ਰਾਤ੍ਰੀ ਮੇਂ ਨਿਵਾਸ ਨਹੀਂ ਦੀਆ। ਤਬ ਮਹਾਰਾਜ ਨਗਰ ਤੇ ਬਾਹਰ ਆਏ ਏਕ ਕੁਸ਼ਟੀ ਕੀ ਝੁਗੀ ਸੀ ਤਿਸ ਕੇ ਪਾਸ ਜਾਇ ਰਹੇ। ਤਬ ਰਾਤ੍ਰੀ ਮੇਂ ਵੋਹ ਕੁਸ਼ਟੀ ਦੁਖ ਕਰ ਵਿਰਲਾਪ ਕਰਤਾ ਦੇਖ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਸ਼ਬਦ ਉਚਾਰਨ ਕੀਆ ਹੈ। ਇਸ ਸ਼ਬਦ ਕੋ ਸੁਨ ਕਰ ਤਿਸ ਕਾ ਸਰਬ ਰੋਗ ਦੂਰ ਭਯਾ ਤਬ ਵਹੁ ਸਰਨ ਆਇ ਪੜਾ ਤਿਸ ਕੀ ਕਲ੍ਯਾਨ ਕਰੀ। ਪੁਨਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲਾ ਇਹ) ਸ੍ਰੇਸ਼ਟ ਗੁਰ-ਸ਼ਬਦ ਹੀ ਅਸਲ ਜਪ ਹੈ ਅਸਲ ਤਪ ਹੈ ॥੫॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ ॥੫॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de todas las penitencias y meditaciones. (5‑2‑4)"