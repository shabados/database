[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਕੁੰਦਰਾਂ ਵਿਚ ਅਨੇਕਾਂ ਲਾਲ ਅਤੇ ਜਵਾਹਰ ਛੁਪੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੰਦਰਾਂ ਲਾਲੋ ਗੁਹਰ ਬਿਸੀਆਰ ਹਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Divine Light manifested with resplendent glow in his eyes. (141)"