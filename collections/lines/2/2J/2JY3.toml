[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰੌ ਜਾਇ ਸਾਹਿਬਹਿ ਧਰਿਯੋ ॥"
page = 995

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "First they killed Mirza and then, some went and grasped Sahiban."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਜਾ ਕੇ ਸਾਹਿਬਾਂ ਨੂੰ ਧਰ ਲਿਆ।"