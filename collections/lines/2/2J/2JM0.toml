[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮਿ ਸਵਾਰਣਹਾਰ ॥੪॥੪॥੪੩॥"
page = 362
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Name of the Lord is man's embellisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਰੱਬ ਦਾ ਨਾਮ ਬੰਦੇ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam, the Name of the Lord, is our Salvation. ||4||4||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਤੇ ਤਿਨ ਕੋ (ਨਾਮਿ) ਨਾਮੀ ਵਾਹਿਗੁਰੂ ਸਵਾਰਨੇ ਵਾਲਾ ਹੂਆ ਹੈ॥੪॥੪॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਮਨੁੱਖ ਹੋਰਨਾਂ ਦਾ ਜੀਵਨ ਸੰਵਾਰਨ ਜੋਗਾ ਭੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੪॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, através del Naam, el Nombre del Señor, es liberado. (4‑4‑43)"