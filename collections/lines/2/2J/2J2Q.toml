[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤ੍ਰ ਗੁਪਤੁ; ਸਭ ਲਿਖਤੇ ਲੇਖਾ ॥"
page = 393
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The recording angels write the accounts of all the mortals,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਿਖਣ ਵਾਲੇ ਫ਼ਰਿਸ਼ਤੇ ਸਾਰਿਆਂ ਜੀਵਾਂ ਦੇ ਹਿਸਾਬ ਕਿਤਾਬ ਲਿਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chitra and Gupat, the recording angels of the conscious and the unconscious, write the accounts of all mortal beings,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿਤ੍ਰ ਗੁਪਤੁ ਸਭ ਕਾ ਹਿਸਾਬ ਲਿਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਲਿਖਣ ਵਾਲੇ) ਚਿਤ੍ਰ ਗੁਪਤ ਸਭ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਹਿਸਾਬ ਲਿਖਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤ੍ਰ ਗੁਪਤੁ = ਜੀਵਾਂ ਦੇ ਕਰਮਾਂ ਦੇ ਗੁਪਤ ਚਿਤ੍ਰ ਲਿਖਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ángeles Chitra y Gupat, del conciente y del inconsciente, que llevan la cuenta de todo,"