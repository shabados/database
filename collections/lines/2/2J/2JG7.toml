[[content]]
asset = "SSA2"
type = "primary"
data = "ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥"
page = 235
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but One God. True is His name and Creative His Personality. By the True Guru's grace He is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇਵਲ ਇਕ ਹੈ। ਸੱਚਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਅਤੇ ਰਚਨਹਾਰ ਉਸ ਦੀ ਵਿਅਕਤੀ। ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਉਹ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One Universal Creator God. Truth Is The Name. Creative Being Personified. By Guru's Grace:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਇੱਕ ਹੈ, ਜਿਸ ਦਾ ਨਾਮ 'ਹੋਂਦ ਵਾਲਾ' ਹੈ, ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਨਹਾਰ ਹੈ ਅਤੇ ਜੋ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Dios Creador del Universo, por la Gracia del Verdadero Guru."