[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸਚਾਵਾਂ ਕਾਂਢੀਐ; ਕੂੜਿ ਕੂੜਾ ਪਾਜੁ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The truth is always true and the falsehood always fake"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਹੀ ਸੱਚ ਨਾਲ ਲੱਭ ਲਈਦਾ ਹੈ, ਕੂੜੇ ਦਾ ਕੰਮ (ਦਸ ਦੇਂਦਾ ਹੈ ਕਿ ਇਹ) ਝੁਠਾ (ਤਯਾਗਨੀਯ ਹੈ)।"