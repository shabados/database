[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਇ ਧਿਆਇ; ਭਗਤਹ ਸੁਖੁ ਪਾਇਆ ॥"
page = 284
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By constant meditation the saints obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਰਸ ਸਿਮਰਨ ਦੁਆਰਾ ਸਾਧੂ ਸ਼ਾਂਤੀ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By constant meditation, His devotee finds peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੌ ਮਨ ਬਾਣੀ ਸੇ ਧਿਆਇ ਕਰ ਕੇ ਭਗਤੋਂ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾਂ ਨੇ (ਉਸ ਪ੍ਰਭੂ ਨੂੰ) ਸਿਮਰ ਸਿਮਰ ਕੇ ਸੁਖ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es meditando en Él que Sus Devotos han encontrado la Paz,"