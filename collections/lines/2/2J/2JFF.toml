[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਬਾਨੁ ਏਕੋ. ਕਲਮ ਏਕਾ; ਹਮਾ ਤੁਮੑਾ ਮੇਲੁ ॥"
page = 473
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's court is one and but one is Himself Pen, and we and you meet there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਕਚਹਿਰੀ ਇਕ ਹੈ ਅਤੇ ਕੇਵਲ ਇਕ ਹੀ ਹੈ ਉਸ ਦੀ ਲੇਖਣੀ, ਅਸੀਂ ਤੇ ਤੁਸੀਂ ਓਥੇ ਮਿਲ ਪੈਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is only One Court of the Lord, and He has only one pen; there, you and I shall meet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੀਬਾਨੁ) ਆਸਰਾ ਭੀ ਏਕ ਕਾ ਹੈ ਹੁਕਮ ਰੂਪ ਕਲਮ ਭੀ ਏਕ ਕੀ ਚਲੀ ਹੈ। ਇਸ ਭਾਵ ਕੇ ਨ ਸਮਝ ਕਰ ਜੋ ਹਮਾਤੁਮਾ ਹਉਮੈ ਵਾ ਇਤਰ ਜੀਵਾਂ ਕਾ ਮੇਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਹੈ) ਕਿ ਪ੍ਰਭੂ ਆਪ ਹੀ ਫ਼ੈਸਲਾ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ ਲੇਖਾ ਲਿਖਣ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਚੰਗੇ ਮੰਦੇ ਜੀਵਾਂ ਦਾ ਮੇਲਾ ਉਸੇ ਦੇ ਦਰ ਤੇ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí tú y yo somos uno y lo mismo. Cuando Dios en Su Puerta nos juzga,"