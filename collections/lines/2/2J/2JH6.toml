[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖ ਅਸੰਖ; ਅਲੇਖੁ ਅਪਾਰੁ ॥੧॥"
page = 412
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are numberless scriptures, but the Infinite Lord remains ineffable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਗਿਣਤ ਧਾਰਮਕ ਗ੍ਰੰਥ ਹਨ, ਪ੍ਰੱਤੂ ਬੇਅੰਤ ਸਾਹਿਬ ਅਕੱਥ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are innumerable writings, but the Infinite Lord remains unwritten. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਸੋ ਅਪਾਰ ਪਰਮਾਤਮਾ ਅਸੰਖ ਲੇਖੋਂ ਸੇ ਅਲੇਖ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹਾਂ) ਜੇ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਯਾਦ ਵਿਚ ਗਿੱਝ ਜਾਏ, ਜੇ (ਮਨੁੱਖ ਦੀ) ਸੁਰਤਿ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਟਿਕ ਜਾਏ) ਤਾਂ ਬੱਸ! ਇਹੀ ਹੈ ਅਸਲ ਲੇਖ (ਜੋ ਉਸ ਨੂੰ ਪਰਵਾਨ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a Quien describen también es Infinito, más allá de cuenta y medida. (1)"