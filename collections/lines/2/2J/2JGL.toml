[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਮਿਟੀ ਅੰਧੁ ਹੈ; ਪਉਣੈ ਪੁਛਹੁ ਜਾਇ ॥"
page = 511
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the blind dust. Go and ask the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਤਾਂ ਅੰਨ੍ਹੀ ਖੇਹ ਹੈ। ਜਾ ਕੇ ਆਤਮਾ ਪਾਸੋਂ ਪੁੱਛ-ਗਿਛ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is merely blind dust; go, and ask the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯੇਦ ਦੇਹ ਤੋ ਪੰਚ ਤਤ੍ਵ ਰਚਿਤ ਮ੍ਰਿਤ ਕਾ ਰੂਪ ਅੰਧ, ਭਾਵ ਜੜ ਹੈ। ਧਰਮਰਾਜ ਅਪਨੇ ਦੂਤੋਂ ਸੇ ਕਹਿਤਾ ਹੈ ਤੁਮ ਪਵਨ ਪ੍ਰਾਣ ਪ੍ਰਧਾਨ ਰੂਪ ਜੀਵ ਸੇ ਜਾਇ ਕਰ ਕਰਮੋਂ ਕਾ ਹਿਸਾਬ ਪੂਛਹੁ, ਤਬ ਜੀਵ ਦੂਤੋਂ ਕੇ ਪੂਛਣੇ ਸੇ ਉਤ੍ਰ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਤਾਂ ਗ੍ਯਾਨਹੀਣ ਮਿੱਟੀ ਹੈ, ਆਖ਼ਰ ਲੇਖਾ ਜੀਵਾਤਮਾ ਤੋਂ ਹੀ ਮੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੁ = ਗਿਆਨ-ਹੀਣ। ਪਉਣੈ = ਪਉਣ ਨੂੰ, ਜੀਵਾਤਮਾ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el polvo ciego; pregúntale al Alma, el recinto de la chispa de la vida, y ella contestará,"