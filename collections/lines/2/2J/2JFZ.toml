data = "ਕਹੂੰ ਅੰਗ ਕੇ ਰੰਗ, ਕੇ ਸੰਗਿ ਦੇਖੇ ॥"
page = 27

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art seen in profound love of woman!"

[[content]]
