[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਾ ਮਤਿ; ਪਿਤਾ ਸੰਤੋਖੁ ॥"
page = 151
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I consider wisdom as my mother, contentment as my father,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਿਆਣਪ ਨੂੰ ਆਪਣੀ ਅਮੜੀ, ਸਤੁੰਸ਼ਟਤਾ ਨੂੰ ਆਪਣਾ ਬਾਬਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let wisdom be your mother, and contentment your father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ (ਮਤਿ) ਸਿਖਿਆ ਹੀ ਹਮਾਰੀ ਮਾਤਾ ਹੈ ਔਰ ਸੰਤੋਖੁ ਪਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਉੱਚੀ ਮਤਿ ਨੂੰ ਆਪਣੀ ਮਾਂ ਬਣਾ ਲਏ (ਉੱਚੀ ਮਤਿ ਦੀ ਗੋਦੀ ਵਿਚ ਪਲੇ) ਸੰਤੋਖ ਨੂੰ ਆਪਣਾ ਪਿਉ ਬਣਾਏ (ਸੰਤੋਖ-ਪਿਤਾ ਦੀ ਨਿਗਰਾਨੀ ਵਿਚ ਰਹੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਉੱਚੀ ਮਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la Sabiduría sea tu madre, el Contentamiento tu padre,"