[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਤ ਜੈਹੈ. ਬੀਤ ਜੈਹੈ; ਜਨਮੁ ਅਕਾਜੁ ਰੇ ॥"
page = 1352
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, thy life is passing away, yea, is passing away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੇਰਾ ਜੀਵਨ ਵਿਅਰਥ ਹੀ ਗੁਜਰਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਹਾਂ ਬਿਲਕੁਲ ਵਿਅਰਥ ਗੁਜਰਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slipping away - your life is uselessly slipping away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੇਰਾ ਜਨਮੁ (ਅਕਾਜ) ਵਿਅਰਥ ਹੀ ਬੀਤਤਾ ਜਾਤਾ ਹੈ ਔਰ ਬੀਤ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ (ਦਾ ਸਮਾ) ਅਸਫਲ ਲੰਘਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਗੁਜ਼ਰਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Resbalándose, a cada segundo tu vida se escapa de tus manos."