[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਸੁ ਦੇਤ; ਆਗਹ ਕਉ ਅੰਧਾ ॥"
page = 258
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But the blind man imputes blame to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਹੋਰਨਾ ਉਤੇ ਇਲਜਾਮ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritually blind place the blame on others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ (ਅੰਧਾ) ਅਗ੍ਯਾਨੀ ਸੋ (ਆਗਹ) ਸਭ ਸੇ ਪਹਲੇ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕੋ ਵਾ (ਆਗਹ) ਔਰੋਂ ਕੋ ਦੋਸੁ ਦੇਤਾ ਹੈ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਗਾੜ ਦਾ) ਦੋਸ ਇਹ ਅੰਨ੍ਹਾ ਮਨੁੱਖ ਹੋਰਨਾਂ ਤੇ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗਹ ਕਉ = ਹੋਰਨਾਂ ਨੂੰ, ਅਗਲਿਆਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y culpa a otros de su esclavitud"