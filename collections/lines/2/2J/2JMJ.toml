[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁਨਿ ਚੁਨਿ ਸਤ੍ਰ ਹਮਾਰੇ ਮਾਰੀਅਹਿ ॥੩੮੦॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All my enemies be singled out and killed.380."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵੈਰੀਆਂ ਨੂੰ ਚੁਣ ਚੁਣ ਕੇ ਮਾਰ ਦਿਓ ॥੩੮੦॥"