[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸੁ. ਬਾਣੀ ਬ੍ਰਹਮੁ ਵਖਾਣੈ ॥"
page = 629
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave uttereth the Lord's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਸਾਹਿਬ ਦਾ ਕਲਾਮ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's slave chants the Word of His Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਦਾਸ ਬਾਣੀ ਕਰ ਕੇ ਬ੍ਰਹਮ ਕਾ ਨਿਰੂਪਣ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ) ਬਾਣੀ ਸਦਾ ਉਚਾਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Devoto del Señor repite sólo El Bani de Su Palabra."