[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਦੁਖ ਮੇਰੇ; ਸਗਲੇ ਲਾਥੇ ॥੧॥"
page = 187
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherefore all my distresses have departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰਕੇ ਮੇਰੀਆਂ ਸਾਰੀਆ ਤਕਲੀਫ਼ਾਂ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all my pains are gone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਮੇਰੇ ਸਭ ਦੁਖ ਲਹ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਤੇ = ਉਹਨਾਂ (ਚਰਨਾਂ ਦੀ) ਬਰਕਤਿ ਨਾਲ। ਸਗਲੇ = ਸਾਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de esta forma todas mis aflicciones se han ido.  (1)"