[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਮੂਰਤਿ; ਦਰਸਨ ਬਲਿਹਾਰੀ ॥"
page = 740
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the Lord's personality, Unto His vision I am a sacrifice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਸਾਹਿਬ ਦੀ ਵਿਅਕਤੀ। ਉਸ ਦੇ ਦੀਦਾਰ ਉਤੇ ਮੈਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The image of His vision is fruitful; I am a sacrifice to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਫਲ ਸਰੂਪ ਪਰਮੇਸਰ ਕੇ ਦਰਸਨ ਕੋ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਹਸਤੀ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਫਲ ਦੇਣ ਵਾਲੀ ਹੈ। ਮੈਂ (ਗੁਰੂ ਦੇ) ਦਰਸਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤਿ = ਹਸਤੀ, ਹੋਂਦ, ਸਰੂਪ। ਸਫਲ ਮੂਰਤਿ = (ਉਹ ਗੁਰੂ) ਜਿਸ ਦੀ ਹੋਂਦ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਫਲ ਦੇਣ ਵਾਲੀ ਹੈ। ਬਲਿਹਾਰੀ = ਸਦਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fructífera es Su Visión, yo ofrezco mi ser en sacrificio a Él."