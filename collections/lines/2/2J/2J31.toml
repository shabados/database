[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ. ਪਿਰੁ ਰਾਵਿਆ ਆਪਣਾ; ਤਿਨੑਾ ਵਿਟਹੁ. ਬਲਿ ਜਾਉ ॥"
page = 428
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who have enjoyed their beloved groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣਿਆਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who have enjoyed their Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਆਪਣਾ ਪਿਰੁ ਰਮਣ ਕੀਆ ਹੈ, ਭਾਵ ਪਤੀ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗਿਆ ਹੈ, ਤਿਨ ਕੇ ਉਪਰ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਉਹਨਾਂ ਤੋਂ ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਨੂੰ ਸਦਾ ਮਾਣਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquéllos que gozan de su Esposo Divino;"