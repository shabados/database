[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ; ਸੋ ਖਾਲੀ ਕੋਈ ਨਾਹਿ ॥"
page = 950
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who attach their mind to the True Guru; None of them remains empty-handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਸੱਖਣੇ ਹੱਥ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who focus their consciousness on the True Guru, do not remain unfulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਮੇਂ ਚਿਤ ਲਾਇਆ ਹੈ (ਸੋ) ਤਿਨੋਂ ਮੇਂ ਸੇ ਖਾਲੀ ਕੋਈ ਨਹੀਂ ਰਹਿਤਾ, ਭਾਵ ਸਭੀ ਸਦਗਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਤਿਗੁਰੂ ਨਾਲ ਮਨ ਲਾਇਆ ਹੈ ਉਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ (ਪਿਆਰ ਤੋਂ) ਸੁੰਞੇ ਹਿਰਦੇ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se aferran al Verdadero Guru, encuentran la satisfacción permanente;"