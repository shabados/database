[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਹੀ ਸੋਝੀ ਪਈ; ਸਚੈ ਆਪਿ ਬੁਝਾਈ ॥੫॥"
page = 949
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Name, that one understands everything, The True Lord of Himself, has revealed this to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਇਨਸਾਨ ਸਾਰਾ ਕੁੱਛ ਸਮਝਦਾ ਹੈ। ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਖੁਦ ਹੀ ਮੈਨੂੰ ਇਹ ਗੱਲ ਦਰਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, understanding comes; the True Lord Himself inspires us to understand. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜਬ ਤੈਨੇ ਆਪ ਸਮਝਾਈ ਹੈ ਤਬ ਇਹ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ (ਸੋਝੀ) ਖਬਰ ਪੜੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ (ਜੀਵ ਨੂੰ) ਸੂਝ ਪੈਂਦੀ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਸੂਝ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Mismo Señor Verdadero nos inspira a entender. (5)"