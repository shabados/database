[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਛਰੁ ਡੰਗੁ ਨ ਪੁਜਈ; ਬਿਸੀਅਰੁ ਬੁਰਿਆਰੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mosquito's sting can never equate itself with the poison of a serpent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੱਛਰ ਦਾ ਡੰਗ ਬਰੀਆਰ (ਜ਼ਬਰ ਦਸਤ) ਸਪ ਦੇ ਬਰਾਬਰ ਪੁੱਜ ਨਹੀਂ ਸਕਦਾ।"