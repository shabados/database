[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਉ; ਨਿੰਦਉ; ਮੋ ਕਉ ਲੋਗੁ ਨਿੰਦਉ ॥"
page = 339
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slander, slander me, ye people slander."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸ਼ਨ ਲਾਓ, ਦੂਸ਼ਨ ਲਾਓ, ਮੈਨੂੰ ਤੁਸੀਂ ਲੋਕੋ ਦੂਸ਼ਨ ਲਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slander me, slander me - go ahead, people, and slander me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਮੇਰੇ ਕੋ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਨਿੰਦੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਬੇਸ਼ੱਕ ਮੇਰੀ ਨਿੰਦਾ ਕਰੇ, ਬੇਸ਼ੱਕ ਮੇਰੇ ਔਗੁਣ ਭੰਡੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿੰਦਉ = {ਹੁਕਮੀ ਭਵਿੱਖਤ, Imperative mood, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ}। ਲੋਗੁ ਨਿੰਦਉ = ਬੇਸ਼ੱਕ ਜਗਤ ਨਿੰਦਿਆ ਕਰੇ। ਮੋ ਕਉ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calúmnienme, calúmnienme, pues la calumnia es dulce para mí."