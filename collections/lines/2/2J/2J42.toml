[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭੀਤਿ ਖੋਈਐ. ਸਹਜਿ ਸੋਈਐ; ਪ੍ਰਭ ਪਲਕ ਪੇਖਤ ਨਵ ਨਿਧੇ ॥"
page = 543
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeing, even for a moment, the Lord of nine treasures, my wall of scepticism is shattered and I sleep in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਛਿਨ ਭਰ ਲਈ ਭੀ ਨੌਂ ਖ਼ਜ਼ਾਨਿਆ ਦੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਮੇਰੀ ਸੰਦੇਹ ਦੀ ਕੰਧ ਢੈ ਗਈ ਹੈ ਤੇ ਮੈਂ ਆਰਾਮ ਨਾਲ ਸੌਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wall of doubt has been shattered, and now I sleep in peace, beholding God, the Lord of the nine treasures, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਭ੍ਰਮ ਕੀ ਭੀਤ ਕੋ ਦੂਰ ਕਰੋ, ਜਿਸ ਕਰ ਕੇ ਸਾਂਤਿ ਮੇਂ ਸੋਈਐ। ਏਕ ਪਲਕ ਮਾਤ੍ਰ ਪ੍ਰਭੂ ਕੇ ਦੇਖਣੇ ਸੇ ਨਵਨਿਧੀਆਂ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਇਕ ਪਲਕ ਮਾਤ੍ਰ ਤੇਰਾ ਦਰਸਨ ਕੀਤਿਆਂ (ਤੈਥੋਂ ਵਿਛੋੜਨ ਵਾਲੀ) ਭਟਕਣਾ ਦੀ ਕੰਧ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨਤਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਿ = ਕੰਧ। ਖੋਈਐ = ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਨਵ ਨਿਧੇ = ਹੇ ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ ਦੇ ਮਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Te pueda obtener, Maestro de los Nueve Tesoros, aunque sea, permite que Te vea por un instante."