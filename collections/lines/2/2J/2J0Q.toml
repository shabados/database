[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂਮਣੁ ਮਰਣਾ ਦੀਸੈ ਸਿਰਿ ਊਭੌ; ਖੁਧਿਆ ਨਿਦ੍ਰਾ ਕਾਲੰ ॥"
page = 1275
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Birth, death, hunger, sleep and exit are seen standing over the heads of all"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣਾ, ਮਰਣਾ, ਭੁੱਖ, ਨੀਦ੍ਰ ਅਤੇ ਕੂਚ ਸਾਰਿਆਂ ਦੇ ਸਿਰਾਂ ਉਤੇ ਖੜ੍ਹੇ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death hang over the heads of all beings, along with hunger, sleep and dying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਸੇ ਬਿਨਾਂ ਜੰਮਣਾ ਅਰ ਮਰਣਾ ਸਿਰ ਪਰ (ਊਭੌ) ਖੜਾ ਦੇਖੀਤਾ ਹੈ, ਖੁਧਿਆ, ਨਿੰਦ੍ਰਾ, ਕਾਲ ਏਹ ਭੀ ਸਿਰ ਪੁਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਬੰਦਿਆਂ ਦੇ) ਸਿਰ ਉਤੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਖੜਾ ਦਿੱਸਦਾ ਹੈ, ਮਾਇਆ ਦੀ ਭੁੱਖ, ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਤੇ ਆਤਮਕ ਮੌਤ ਖੜੇ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El nacimiento y la muerte cuelgan sobre las cabezas de todos los seres, tanto como el hambre, el sueño y la muerte."