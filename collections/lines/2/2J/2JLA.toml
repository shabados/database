data = "ਕੁਰੰਕ. ਨਾਦੈ ਨੇਹੁ ॥"
page = 838
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the deer loves music,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਰਨ ਰਾਗ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the deer loves the sound of the bell,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਕੁਰੰਕ) ਮ੍ਰਿਗ ਕਾ ਘੰਡਾਹੇੜੇ ਕੇ (ਨਾਦੈ) ਸਬਦ ਸੁਣਨੇ ਮੇਂ (ਨੇਹੁ) ਪ੍ਰੇਮੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਰਨ ਦਾ ਘੰਡੇਹੇੜੇ ਦੀ ਆਵਾਜ਼ ਨਾਲ ਪਿਆਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el venado ama la música,"