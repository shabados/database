[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰ ਨਾਯਕ ਕੌ ਭਗਵਾਨ ਕਿਯੋ ॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the sage invoked a curse and made Indra’s body abounded with vulva."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਵਤਿਆਂ ਦੇ ਨਾਇਕ (ਇੰਦਰ) ਨੂੰ 'ਭਗਵਾਨ' (ਭਗ-ਯੁਕਤ) ਕਰ ਦਿੱਤਾ।"