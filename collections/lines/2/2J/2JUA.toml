[[content]]
asset = "VGRG"
type = "primary"
data = "ਫਾਥਾ ਮਾਇਆ ਮਹਾਂ ਜਾਲਿ; ਪੰਜਿ ਦੂਤ ਜਮਕਾਲੁ ਸੁ ਭਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But the Jiv, caught in the web of five evil propensities bears the heavy punishment of Yama, the god of death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਦੇ ਮਹਾਂ ਜਾਲ ਵਿਖੇ ਫਸਿਆ ਹੋਇਆ ਪੰਜ ਦੂਤਾਂ (ਕਾਮਾਦਕਾਂ) ਕਰ ਕੇ ਜਨਮ ਮਰਣ ਦਾ ਭਾਰੀ ਖੇਦ ਸਹਿੰਦਾ ਹੈ।"