[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ. ਸੁ ਆਪੇ ਸੁਆਮੀ; ਹਰਿ ਆਪੇ ਕਾਰ ਕਮਾਵੈ ॥"
page = 719
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What-so-ever the Lord does, that, He does Himself, God, by Himself does all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਖੁਦ ਕਰਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸਾਰੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord and Master does, He does by Himself; the Lord Himself does the deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਹੋਤਾ ਹੈ, ਸੋ ਆਪ ਹੀ ਸੁਆਮੀ ਕਰਤਾ ਹੈ ਅਰ ਹਰੀ ਆਪ ਹੀ ਸਰਬ ਕਾਰ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਭਗਤ ਆਪਣੀ ਨਿੰਦਾ ਸੁਣ ਕੇ ਭੀ ਆਪਣਾ ਸੁਭਾਉ ਨਹੀਂ ਛੱਡਦਾ, ਕਿਉਂਕਿ ਉਹ ਜਾਣਦਾ ਹੈ ਕਿ) ਜੋ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਵਿਚ ਬੈਠ ਕੇ) ਕਰ ਰਿਹਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਹਰੇਕ ਕਾਰ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que el Maestro hace, lo hace de Sí Mismo, Él es el Hacedor y la Causa."