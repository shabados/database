[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੋਮ ਰੋਮ ਵਿਚਿ ਰਖਿਓਨੁ; ਕਰਿ ਵਰਭੰਡ ਕਰੋੜਿ ਅਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of universe exist in his each trichome."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਇਕ ਰੋਮ ਵਿਚ ਕ੍ਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮੰਡ ਸਰੂਪ ਰੱਖੇ ਹਨ।"