[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਸਖਾ ਹਰਿ ਜੀਉ ਮੇਰਾ; ਅੰਤੇ ਹੋਇ ਸਖਾਈ ॥੩॥"
page = 65
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The venerable Lord God is my Friend and at the last moment shall be my Succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਮੈਡਾ ਮਿੱਤ੍ਰ ਹੈ, ਅਤੇ ਅਖੀਰ ਦੇ ਵੇਲੇ ਮੇਰਾ ਮਦਦਗਾਰ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord God is my Best Friend. In the end, He shall be my Companion and Support. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੁਮੁਖੋਂ ਨੇ ਐਸੇ ਜਾਨ ਕਰ ਸੇਵਨ ਕੀਆ ਹੈ ਕਿ (ਪ੍ਰਭੁ) ਸਮਰਥ ਹਰਿ ਜੀਉ ਮੇਰਾ ਮੀਤ ਹੈ, ਕਿਉਂਕਿ (ਅੰਤੇ) ਪ੍ਰਾਣੋਂ ਕੇ ਵਿਜੋਗ ਕਾਲ ਮੇਂ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੋਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਜੋ (ਅਸਲ) ਮਿੱਤ੍ਰ ਹੈ ਅੰਤ ਵੇਲੇ (ਜਦੋਂ ਹੋਰ ਸਭ ਸਾਕ-ਅੰਗ ਸਾਥ ਛੱਡ ਦੇਂਦੇ ਹਨ ਉਸ ਦਾ) ਸਾਥੀ ਬਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi Amigo, y al final Él permanecerá como el Único Amigo. (3)"