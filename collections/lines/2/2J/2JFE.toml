data = "ਮੁਨਿ ਮਨਿ ਪਵਿਤ ॥੮੭॥"
page = 621

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them, remembering Shiva, withholding their tears assumed patience in their minds with the holy saying of the sages.87."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਨੀ ਵਾਂਗ ਮਨ ਨੂੰ ਪਵਿਤ੍ਰ ਕੀਤਾ ॥੮੭॥"