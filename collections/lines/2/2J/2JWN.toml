[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਤ੍ਰ ਰਾਵ ਕੋ ਬਦਨ ਉਚਰਿਯੈ ॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I should undertake some unworthy action and provide a son to the Raja."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੂੰਹ ਤੋਂ ਰਾਜੇ ਦਾ ਪੁੱਤਰ ਕਹਿ ਦੇਈਏ।"