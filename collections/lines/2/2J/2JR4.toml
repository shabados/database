[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਤ ਖਰਚਤ; ਸੁਖਿ ਅਨਦਿ ਵਿਹਾਵੈ ॥੩॥"
page = 743
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and while eating and expending thou shall pass thy life in peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਤੇ ਖਾਂਦਾ ਤੇ ਖਰਚਦਾ ਹੋਇਆ ਤੂੰ ਆਪਣੀ ਜਿੰਦਗੀ ਆਰਾਮ ਤੇ ਖੁੱਸ਼ੀ ਵਿੱਚ ਬਤੀਤ ਕਰੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While eating and consuming, you shall pass your life in peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਖਾਤਿਆਂ ਅਰ ਔਰੋਂ ਕੋ (ਖਰਚਤ) ਉਪਦੇਸ਼ ਕਰਤਿਆਂ ਅਵਸਥਾ ਆਨੰਦ ਕੇ ਸਾਥ ਬੀਤੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਧਨ ਨੂੰ ਆਪ ਵਰਤਦਿਆਂ ਹੋਰਨਾਂ ਵਿਚ ਵਰਤਾਂਦਿਆਂ ਜ਼ਿੰਦਗੀ ਸੁਖ ਆਨੰਦ ਨਾਲ ਬੀਤਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਤ ਖਰਚਤ = ਵਰਤਦਿਆਂ ਤੇ ਵੰਡਦਿਆਂ। ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਵਿਹਾਵੈ = ਉਮਰ ਬੀਤਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras gasta las Riquezas del Señor, se pasa la vida en Paz y en total Éxtasis.  (3)"