[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਰਾਤੇ; ਸੇ ਹੁਣਿ ਰਾਤੇ ॥"
page = 1066
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are pre destined to be imbued; They are now imbued with the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਲਈ ਐਨ ਆਰੰਭ ਤੋਂ ਰੰਗੀਜਣਾ ਨੀਅਤ ਹੋਇਆ ਹੋਇਆ ਹੈ; ਉਹ ਹੁਣ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are so pre-ordained to be imbued, are imbued with love for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਜਨਮੋਂ ਮੇਂ ਜੋ ਭਗਤੀ ਮੇਂ ਰਾਤੇ ਹੈਂ ਸੋਈ ਪੁਰਸ ਅਬ ਭਗਤੀ ਮੇਂ ਰੰਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਉਹ ਮਨੁੱਖ ਹੀ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਜਿਹੜੇ (ਪਹਿਲੀ ਕੀਤੀ ਕਮਾਈ ਅਨੁਸਾਰ) ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਰੰਗੇ ਹੋਏ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que estaban imbuidos en Dios desde el principio,"