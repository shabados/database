[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਿਆਣ; ਵਸੈ ਮਨਿ ਆਇ ॥੧॥"
page = 193
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all the joys shall come and abide within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਆ ਕੇ ਤੇਰੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all joy shall come to abide in your mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ (ਕਲਿਆਣ) ਸੁਖ ਮਨ ਮੇਂ ਆ ਵਸੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਤੇਰੇ) ਮਨ ਵਿਚ ਆ ਵੱਸੇ ਤਾਂ (ਤੇਰੇ ਅੰਦਰ) ਸਾਰੇ ਸੁਖ (ਆ ਵੱਸਣਗੇ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਆਣ = ਸੁਖ। ਸਰਬ ਕਲਿਆਣ = ਸਾਰੇ ਹੀ ਸੁਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Éxtasis Eterno nace en ti.(1)"