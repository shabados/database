[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚਾ ਹਰੁਨਿ ਦਲਿਅਉ; ਸੁੰਨ ਸਹਜਿ. ਨਿਜ ਘਰਿ ਸਹਾਰੵਉ ॥"
page = 1408
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou have smothered the five enticing demons and has easily established thy Lord in thy own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੰਜਾਂ ਹੀ ਲੁਭਾਉਣ ਵਾਲੇ ਭੂਤਨਿਆਂ ਨੂੰ ਕੁਚਲ ਛਡਿਆ ਹੈ ਅਤੇ ਸੁਆਮੀ ਨੂੰ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਨਿਜ ਦੇ ਧਾਮ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have overpowered the five enticers, and established with intuitive ease the Absolute Lord within Your own being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਚੋਂ ਵਿਸ਼ੇ ਰੂਪ ਮ੍ਰਿਗੋਂ ਕੋ ਵਾ (ਪੰਚਾਹਰੁ) ਪੰਚਾਨਨ ਅਰਥਾਤ ਅਗਿਆਨ ਰੂਪੀ ਸ਼ੇਰ ਵਿਸ਼ੇਸ਼ ਕਰ ਕੇ ਆਪ ਨੇ ਦਲਿਆ ਹੈ ਔ ਸੁਤੇ ਹੀ (ਸੁੰਨ) ਅਫੁਰ ਪ੍ਰਮਾਤਮਾ ਕੋ ਅਪਨੇ ਰਿਦੇ ਰੂਪ ਘਰ ਮੇਂ (ਸਹਾਰ੍ਹਉ), ਭਾਵ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਨੂੰ ਆਪ ਨੇ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ਅਫੁਰ ਨਿਰੰਕਾਰ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚਾਹਰੁ = ਪੰਜ (ਗਿਆਨ ਇੰਦ੍ਰਿਆਂ) ਨੂੰ ਹਰਨ ਵਾਲੇ, (ਅਗਿਆਨ) ਨੂੰ। ਸਹਾਰ੍ਯ੍ਯਉ = ਧਾਰਿਆ, ਜਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te has sobrepuesto a los cinco embaucadores y has establecido con sencillez intuitiva al Señor Absoluto en el Seno de Tu Ser."