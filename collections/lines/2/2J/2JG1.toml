[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਵਹਿ ਦਰਗਹਿ ਮਾਨੁ ॥੩॥"
page = 905
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards obtain honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਇਜ਼ਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are honored in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੈਂ ਅਰਥਾਤ ਜੋ ਨਾਮ ਜਪਤੇ ਹੈਂ, ਸੋ ਦਰਗਹਿ ਮੇਂ ਮਾਨੁ ਪਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਰਸਤੇ ਤੁਰਦੇ ਹਨ (ਤੇ ਨਾਮ ਜਪਦੇ ਹਨ) ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que voltean hacia Dios, obtienen la Gloria en la Corte de Dios. (3)"