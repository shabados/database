[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਮੂਰਖ ਚਤੁਰ ॥"
page = 986
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose meditation the fool becomes wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇਬਾਦਤ ਦੁਆਰਾ ਮੂੜ ਸਿਆਣਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, the fool becomes wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨ ਕਰ ਕੇ ਮੂਰਖ ਚਤੁਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ ਮੂਰਖ ਬੰਦੇ ਭੀ ਸਿਆਣੇ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contemplando al Señor aun el tonto se vuelve Sabio"