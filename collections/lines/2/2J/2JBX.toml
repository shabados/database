[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ ਹਉਮੈ ਮਲੁ ਲਾਗੀ; ਮਿਲਿ ਸੰਗਤਿ. ਮਲੁ ਲਹਿ ਜਾਵੈਗੋ ॥"
page = 1309
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of ego of many births sticks to me and it is by meeting with the saints society that this filth can be washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾ ਜਨਮਾਂ ਦੇ ਹੰਕਾਰ ਦੀ ਮੈਲ ਮੈਨੂੰ ਚਿਮੜੀ ਹੋਈ ਅਤੇ ਸਾਧ-ਸੰਗਤ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ ਇਹ ਮੈਲ ਧੋਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of egotism from countless incarnations sticks to me; joining the Sangat, the Holy Congregation, this filth is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਜਨਮੋਂ ਕੀ ਜੋ ਹੰਤਾ, ਮਮਤਾ ਰੂਪ ਮੈਲ ਲਾਗੀ ਹੂਈ ਹੈ, ਸੋ ਸੰਗਤਿ ਮੇਂ ਮਿਲਨੇ ਕਰ ਸਭ ਮਲ ਉੱਤਰ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਨੂੰ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਹਉਮੈ ਦੀ ਮੈਲ ਚੰਬੜੀ ਆਉਂਦੀ ਹੈ, ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਇਹ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La suciedad del egoísmo de incontables reencarnaciones la traigo pegada, pero acercándome a la Sangat, a la Santa Congregación, es lavada."