[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਸਸਿ ਪਵਣੁ; ਪਾਵਕੁ ਨੀਰਾਰੇ ॥"
page = 237
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the sun, the moon, wind, fire, and water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ, ਚੰਦਰਮਾ, ਹਵਾ, ਅਗ ਅਤੇ ਪਾਣੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the sun, the moon, the wind, water and fire;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਵਿ) ਸੂਰਜ ਔਰ (ਸਸਿ) ਚੰਦ੍ਰਮਾਂ ਪੁਨਾ (ਪਾਵਕੁ) ਅਗਨੀ ਤਥਾ (ਨੀਰਾਰੇ) ਜਲੁ ਵਾ ਜਲਦੇ ਘਰ ਸਮੁੰਦ੍ਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਰਜ, ਚੰਦ, ਹਵਾ, ਅੱਗ, ਪਾਣੀ, ਦਿਨ ਤੇ ਰਾਤ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sol, la luna, el aire, el fuego y el agua."