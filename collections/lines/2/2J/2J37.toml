[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਰਮਹੁ ਬਡਭਾਗੀਹੋ; ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ॥"
page = 521
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ye very fortunate ones, ponder over the Lord. Who is contained in ocean, earth and sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤੁਸੀਂ ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲਿਓ! ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰੋ! ਉਹ ਸਮੁੰਦਰ, ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the Lord, O very fortunate ones; He is pervading in the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਡੇ ਭਾਗ ਵਾਲਿਓ! ਤੁਮ ਸੋ ਰਾਮ ਮੇਂ ਰਮਣ ਕਰੋ ਜੋ ਰਾਮ (ਜਲਿ ਥਲਿ) ਪਾਤਾਲ (ਮਹੀ) ਪ੍ਰਿਥਵੀ (ਅਲਿ) ਅਕਾਸ ਮੇਂ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਓ! ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰੋ ਜੋ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਦੇ ਅੰਦਰ ਧਰਤੀ ਦੇ ਉਪਰ (ਹਰ ਥਾਂ) ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombres afortunados, mediten en el Señor porque solamente Él prevalece en la tierra, en los mares y en los intersticios."