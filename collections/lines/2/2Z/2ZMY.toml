[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੈਲੇ; ਮਰਹਿ ਗਵਾਰ ॥"
page = 852
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filthy and ignorant ego centrics die disgracefully."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦੇ ਅਤੇ ਬੇਸਮਝ ਆਪ-ਹੁਦਰੇ ਬੇਇੱਜ਼ਤ ਹੋ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filthy, foolish, self-willed manmukhs die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨਮੁਖ ਗਵਾਰ ਪਾਪੋਂ ਕਰ ਮੈਲੇ ਹੂਏ ਹੂਏ ਜਨਮਤੇ ਮਰਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮੂਰਖ ਮਨੁੱਖ ਵਿਕਾਰੀ ਮਨ ਵਾਲੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del arrogante Manmukj está manchada y así muere envuelto en la ignorancia."