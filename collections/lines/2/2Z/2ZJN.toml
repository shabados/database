[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ; ਤੁਮ ਹਰਿ ਰਾਖਿਆ ਭਾਵੈ ॥"
page = 1134
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever, Thou want to save, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਬਚਾਉਣਾ ਚਾਹੁੰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, when it is Your Will to save someone,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਪੁਰਸ ਕੋ ਤੂੰ ਰਖਣਾ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਦੀ ਤੂੰ ਰੱਖਿਆ ਕਰਨੀ ਚਾਹੇਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕਉ = {ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਰਾਖਿਆ ਭਾਵੈ = ਰੱਖਣਾ ਚਾਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, a quien sea que quieres salvar,"