[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਏ ਕਉ ਰੋਵਹਿ. ਕਿਸਹਿ ਸੁਣਾਵਹਿ; ਭੈ ਸਾਗਰ ਅਸਰਾਲਿ ਪਇਆ ॥"
page = 906
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou weepest for the dead, but who hears thy weeping? The dead one has fallen to the crocodile in the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਰੇ ਹੋਏ ਨੂੰ ਰੋਂਦਾ ਹੈਂ। ਤੇਰਾ ਰੋਣਾ ਕੌਣ ਸੁਣਦਾ ਹੈ? ਮਰਿਆ ਹੋਇਆ ਭਿਆਨਕ ਸਮੁੰਦਰ ਅੰਦਰ ਮਗਰ ਮੱਛ ਦੇ ਟੇਟੇ ਚੜ੍ਹ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You weep for the dead, but who hears you weeping? The dead have fallen to the serpent in the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਏ ਹੂਏ ਪ੍ਰਾਣੀ ਕੋ ਜੋ ਰੋਤੇ ਹੈਂ, ਸੋ ਕਿਸ ਕੋ ਸੁਨਾਵਤੇ ਹੈਂ, ਭਾਵ ਜੀਵਤਿਆਂ ਕੋ ਤੁਸੀਂ ਸੁਨਾਵਤੇ ਹੋ। ਵਹੁ ਮਰਨੇ ਵਾਲਾ ਤੇ ਸੰਸਾਰ ਜੋ (ਅਸਰਾਲਿ) ਭ੍ਯਾਨਕ ਸਮੁੰਦਰ ਹੈ ਤਿਸ ਮੇਂ ਪੜਾ ਹੈ; ਵਾ ਤਿਸ ਮੇਂ ਅਸਰਾਲ ਅਜਗਰ ਅਰਥਾਤ ਭਾਰੀ ਸਰਪ ਜੋ ਕਾਲ ਹੈ ਤਿਸ ਕੇ ਮੁਖ ਮੇਂ ਜਾਇ ਪਿਆ ਹੈ, ਭਾਵ ਸੇ ਵਾਸਨਾਨੁਸਾਰ ਚੌਰਾਸੀ ਕੇ ਫੇਟੇ ਮੇਂ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਾਕਤ ਜੀਵ! ਮਰਨਾ ਤਾਂ ਸਭਨਾਂ ਨੇ ਹੈ, ਫਿਰ ਤੂੰ ਆਪਣੇ ਕਿਸੇ) ਮਰੇ ਸੰਬੰਧੀ ਨੂੰ ਰੋਂਦਾ ਹੈਂ ਤੇ (ਰੋ ਰੋ ਕੇ) ਕਿਸ ਨੂੰ ਸੁਣਾਂਦਾ ਹੈ? (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਖੁੰਝ ਕੇ) ਤੂੰ ਬੜੇ ਡਰਾਉਣੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਗੋਤੇ ਖਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué lloramos por los muertos cuando el mar de la existencia es para todos una serpiente ponzoñosa?"