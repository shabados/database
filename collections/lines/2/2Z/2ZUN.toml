[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਆਪਨ ਅਉਸਰ; ਚਲੇ ਸਾਰਿ ॥੨॥"
page = 1194
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all passed their life with watchfulness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੇ ਆਪਣੀ ਅਵਸਥਾ ਖ਼ਬਰਦਾਰੀ ਨਾਲ ਬਤੀਤ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all lived their lives with good behavior. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਅਪਨੇ ਅਪਨੇ ਸਮੇਂ (ਸਾਰਿ) ਸਮਾਲ ਕਰ ਕੇ ਚਲੇ ਹੈਂ, ਭਾਵ ਸੇ ਕਾਮ ਸੇ ਸਭੀ ਡਰੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ (ਕਾਮ ਤੋਂ ਡਰਦੇ ਡਰਦੇ) ਆਪੋ ਆਪਣੇ ਵੇਲੇ ਦਿਨ-ਕੱਟੀ ਕਰ ਕੇ ਚਲੇ ਗਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos ellos pasaron bien su tiempo, pero no fueron salvados. (2)"