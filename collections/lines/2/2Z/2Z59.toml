[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਦਹੁ ਆਪੇ ਆਪਿ ਨਿਰੰਕਾਰੁ ਹੈ; ਨਾ ਓਪਤਿ ਹੋਈ ॥"
page = 509
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then was only the Formless Lord Himself and there was no creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕੇਵਲ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸੀ ਅਤੇ ਕੋਈ ਉਤਪਤੀ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At that time, only the Formless Lord Himself existed - there was no creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕਾਲ ਮੇਂ ਆਪ ਹੀ ਆਪ ਨਿਰੰਕਾਰ ਹੈਸੀ ਔਰ ਨਾ ਕੋਈ ਪ੍ਰਕਾਰ ਕੀ ਸ੍ਰਿਸ਼ਟੀ ਉਤਪਤਿ ਹੋਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਉਤਪੱਤੀ ਅਜੇ ਨਹੀਂ ਸੀ ਹੋਈ, ਆਕਾਰ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਅਜੇ ਆਪ ਹੀ ਆਪ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni Gunas; sólo Era Él, el Único Señor Absoluto, pues nada aún había sido creado."