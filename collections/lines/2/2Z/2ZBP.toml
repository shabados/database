[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ, ਚਿਤ ਮਹਿ ਜਾਨ ॥੫੦੬॥"
page = 740

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Shamsherni” in the beginning and then adding “Ripu Ari” at the end, the names of tupak are formed, which, O wise men! recognize them in your mind.506."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੈ। ਵਿਦਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੫੦੬॥"