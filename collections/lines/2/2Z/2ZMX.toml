[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਕਲਿ ਕੀਰਤਿ ਹਰਿ ਪ੍ਰਵਣੇ ॥"
page = 976
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, singing of God's praise alone is approved in this Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨੀ ਹੀ ਇਸ ਕਾਲੇ ਯੁੱਗ ਅੰਦਰ ਪ੍ਰਮਾਣੀਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, in this Dark Age of Kali Yuga, the Kirtan of the Lord's Praises is worthy and commendable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਕਲਯੁਗੁ ਮੇਂ ਕੀਰਤੀ ਹੀ ਪ੍ਰਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਕਰਿਆ ਕਰ), ਮਨੁੱਖਾ ਜ਼ਿੰਦਗੀ ਦਾ (ਇਹੀ ਉੱਦਮ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, en esta era oscura de Kali Yug, el Kirtan de la Alabanzas del Señor, es merecido y aprobado."