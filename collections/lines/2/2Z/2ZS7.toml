data = "ਕਰਣਾਧਰ ਹੈ ॥੩੫੮॥"
page = 586

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His Beauty captivates he mind, He is the Cause of the causes of the world and is Full of Mercy.358."

