[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਇਕ ਮਨਿ ਤੁਠਾ; ਸੇ. ਸਤਿਗੁਰ ਸੇਵਾ ਲਾਏ ॥"
page = 160
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They with whom the One Lord is heartily pleased, devote to the service of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਅਦੁੱਤੀ ਸਾਹਿਬ ਦਿਲੋਂ ਪ੍ਰਸੰਨ ਹੈ; ਉਹ ਉਨ੍ਹਾ ਨੂੰ ਸਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਵਿੱਚ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to the One Lord are assigned"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਪਰ ਅਤੀ ਪ੍ਰਸਿੰਨ ਹੋਇਆ ਹੈ, ਸੋਈ ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਤੈਨੇ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਪਰਮਾਤਮਾ ਖ਼ਾਸ ਧਿਆਨ ਨਾਲ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਉਹ ਗੁਰੂ ਦੀ ਸੇਵਾ ਵਿਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਮਨਿ = ਖ਼ਾਸ ਗਿਆਨ ਨਾਲ। ਤੁਠਾ = ਪ੍ਰਸੰਨ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que cuentan con la Gracia del Dios Perfecto, dedican su ser al Servicio del Guru."