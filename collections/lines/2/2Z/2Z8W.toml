[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਸੁ ਜੀਤ ਭਈ ਪ੍ਰਭ ਕੀ; ਜੁ ਮਲੇਛ ਹੁਤੇ ਸਭ ਯਾ ਬਿਧਿ ਹਾਰੇ ॥੧੯੧੦॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Krishna became victorious and all the malecehhas were defeated.1910."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਜਿਤ ਹੋਈ ਹੈ। ਜੋ ਮਲੇਛ ਸਨ, ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਹਾਰ ਗਏ ਹਨ ॥੧੯੧੦॥"