[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਆਪਿ ਨਿਰਮਲਾ ਪਿਆਰਾ; ਆਪੇ ਨਿਰਮਲ ਸੋਇ ॥"
page = 605
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself the Lord is Pure and Pure is His repute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਪ੍ਰੀਤਮ ਪਵਿੱਤ੍ਰ ਹੈ ਅਤੇ ਪਵਿੱਤ੍ਰ ਹੈ ਉਸ ਦੀ ਸ਼ੁਹਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself, all by Himself, is immaculate and pure; He Himself is immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਯਾਰਾ ਆਪ ਸੁਧ ਹੈ, ਆਪੇ ਹੀ ਨਿਰਮਲ ਸੋਭਾ, ਭਾਵ ਜਸ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਵਿਤ੍ਰ ਪ੍ਰਭੂ (ਹਰ ਥਾਂ) ਆਪ ਹੀ ਆਪ ਹੈ, ਉਹ ਆਪ ਹੀ ਪਵਿਤ੍ਰ ਸੋਭਾ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es lo más Puro de lo puro; Pura es también Su Gloria."