data = "ਸੂਖਤ ਭਯੋ ਨਦਨ ਕੋ ਨੀਰਾ ॥੨੯੫॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bedecked with various kinds of arms and weapons, marched for fighting  the water of the streams dried up in fear.68.295."

[[content]]
