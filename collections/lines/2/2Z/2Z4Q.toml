[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਾਡਿ ਯਰਾਨਾ ਬਾਲ ਖ︀ਯਾਲ ਹਮਰੇ ਨਹਿ ਪਰਿਯੈ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Lady, you better forsake the thought of my friendship,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਲਾ! ਮੇਰੇ ਨਾਲ ਯਾਰਾਨਾ ਛਡ ਦੇ ਅਤੇ ਮੇਰੇ ਖਿਆਲ ਨਾ ਪੈ।"