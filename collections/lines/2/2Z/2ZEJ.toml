[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੰਗ ਮਾਇਆ ਕੇ ਪੇਖੇ; ਕਿਛੁ ਸਾਥਿ ਨ ਚਾਲੈ ਭੋਰਾ ॥੧॥"
page = 499
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen many pleasures of wealth, but none even slightly goes with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧਨ-ਦੌਲਤ ਦੀਆਂ ਘਣੇਰੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਵੇਖੀਆਂ ਹਨ, ਪ੍ਰੰਤੂ ਕੋਈ ਰਤਾ ਜਿੰਨੀ ਭੀ ਬੰਦੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen the many pleasures of Maya, but none goes with them in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਅਨੇਕ ਤਰਹ ਕੇ ਰੰਗ ਦੇਖੇ ਹੈਂ, ਪਰੰਤੂ (ਭੋਰਾ) ਥੋੜਾ ਭੀ ਕੋਈ ਸਾਥ ਨਹੀਂ ਚਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਾਇਆ ਦੇ ਭੀ ਅਨੇਕਾਂ ਰੰਗ-ਤਮਾਸ਼ੇ ਵੇਖ ਲਏ ਹਨ (ਇਹਨਾਂ ਵਿਚੋਂ ਭੀ) ਕੁਝ ਰਤਾ ਭਰ ਭੀ (ਜੀਵ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖੇ = ਮੈਂ ਵੇਖੇ ਹਨ। ਭੋਰਾ = ਰਤਾ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He atestiguado que hay millones de placeres de Maya, pero nada se va con nosotros. (1)"