[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਦਾਤੈ; ਨਾਮੁ ਦਿੜਾਇਆ ॥"
page = 96
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True Guru, the bestower, has implanted God's Name in my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Giver, has implanted the Naam, the Name of the Lord, within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੂ ਦਾਤੇ ਨੇ ਹਰਿ ਨਾਮੁ (ਦਿੜਾਇਆ) ਨਿਸਚੇ ਕਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਣ ਵਾਲੇ ਸਤਿਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤੈ = ਦਾਤੇ ਨੇ। ਦਿੜਾਇਆ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Munificente Guru me ha hecho conocedor del Nombre."