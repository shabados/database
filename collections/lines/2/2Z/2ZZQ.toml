[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੬੭੭॥"
page = 748

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By uttering the words “Vaarij-Prashthani” from the mouth, the names of Tupak are formed.677."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੁੰਦਾ ਹੈ। ਸਮਝਦਾਰੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੬੭੭॥"