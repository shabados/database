[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ. ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਅਮੋਲੇ ਰਾਮ ॥"
page = 537
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on the Name of the Lord master. The invaluable Name is obtained. through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਡੀ ਆਤਮਾ! ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ। ਅਣਮੁੱਲਾ ਨਾਮ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Name of the Lord, Har, Har, O my soul; as Gurmukh, meditate on the invaluable Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ (ਜਿੰਦੁੜੀਏ) ਪ੍ਯਾਰੀ ਸੰਤ ਰੂਪੁ ਸਖੀਏ! (ਗੁਰਮੁਖਿ) ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਨਾਮੁ) ਪ੍ਰਸਿਧ ਅਰੁ ਅਮੋਲਕ ਰਾਮ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਕੋ ਧਿਆਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਅਮੋਲਕ ਨਾਮ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਹੀ) ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਈਐ = ਧਿਆਉਣਾ ਚਾਹੀਦਾ ਹੈ। ਜਿੰਦੁੜੀਏ = ਹੇ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਅਮੋਲੇ = ਜੇਹੜਾ ਕਿਸੇ ਮੁੱਲ ਤੋਂ ਨਾਹ ਮਿਲ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi vida, contempla el Nombre del Señor, pues ese Nombre que uno alcanza a través del Guru es Invaluable. Mi mente ha sido"