[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰ ਸੋ ਸਾਰ ਕੀ ਸਾਰ ਬਜੀ; ਝਨਕਾਰ ਉਠੀ ਤਿਹ ਤੇ ਚਿਨਗਾਰੀ ॥"
page = 99

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sword’s edge collided with the sword’s edge, from which there arose tinkling sound and sparks.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਲਵਾਰ ਦੇ) ਲੋਹੇ (ਸਾਰ) ਨਾਲ (ਦੂਜੇ ਦੀ ਤਲਵਾਰ ਦੇ) ਲੋਹੇ ਦੀ ਧਾਰ ਵਜੀ, ਉਸ ਤੋਂ ਛਣਕਾਰ ਹੋਈ ਅਤੇ ਚਿੰਗਾਰੀਆਂ (ਨਿਕਲੀਆਂ)"