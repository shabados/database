[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਕਰਉ ਜਾਤੀ; ਕਹ ਕਰਉ ਪਾਤੀ ॥"
page = 485
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What have I to do with caste? What have I do with lineage?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾਤ ਨੂੰ ਕੀ ਕਰਾਂ? ਮੈਂ ਵੰਸ਼ ਨੂੰ ਕੀ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What do I have to do with social status? What do I have to with ancestry?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤੀ ਕ੍ਯਾ ਕਰਤੀ ਹੈ ਔਰ (ਪਾਤੀ) ਪੰਕਤੀ ਨੇ ਕੀ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਣ ਕਿਸੇ (ਉੱਚੀ-ਨੀਵੀਂ) ਜ਼ਾਤ-ਗੋਤ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਰਹੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਕਰਉ = ਮੈਂ ਕੀਹ (ਪਰਵਾਹ) ਕਰਦਾ ਹਾਂ? ਮੈਨੂੰ ਪਰਵਾਹ ਨਹੀਂ। ਪਾਤੀ = ਗੋਤ। ਜਾਤੀ = (ਆਪਣੀ ਨੀਵੀਂ) ਜ਼ਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tengo que hacer con la distinción de casta?"