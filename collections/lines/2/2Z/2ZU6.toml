[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੁ ਪੰਖੀ; ਅਨਿਕ ਜੋਨਿ ਜਿੰਦੂ ॥"
page = 237
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the beasts, birds, and sentient beings of various varieties;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੰਗਰ, ਪੰਛੀ ਅਤੇ ਘਨੇਰੀਆਂ ਕਿਸਮਾਂ ਦੇ ਪ੍ਰਾਣਧਾਰੀ ਜੀਵ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "beasts, birds and the many varieties of beings and creatures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪਸ਼ੂ ਔਰ ਪੰਖੀ (ਅਨਿਕ ਜੋਨਿ ਜਿੰਦੂ) ਚੌਰਾਸੀ ਲਾਖ ਜੋਨੀ ਕੇ ਜੀ ਬਿਨਸ ਜਾਇਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ, ਪੰਛੀ, ਅਨੇਕਾਂ ਜੂਨਾਂ ਦੇ ਜੀਵ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los animales y pájaros y especies de vida."