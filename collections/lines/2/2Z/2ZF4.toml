[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੂਲ ਮਾਲਾ; ਗਲਿ ਪਹਿਰਉਗੀ ਹਾਰੋ ॥"
page = 359
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I will adorn my neck with garland of flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਗਰਦਨ ਨੂੰ ਫ਼ੁੱਲਾਂ ਦੇ ਹਾਰ ਨਾਲ ਸਸ਼ੋਭਤ ਕਰੂੰਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will decorate my neck with garlands of flowers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਗੁਣ ਰੂਪ ਫੂਲੋਂ ਕੇ (ਮਾਲਾ) ਸੰਬੂਹ ਕਾ ਗਲਿ ਮੇਂ ਹਾਰਿ ਪਹਿਨੋਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਸਰੀਰ ਉਸ ਨਾਰ ਵਾਂਗ ਆਪਣੇ ਸਿੰਗਾਰ ਦੇ ਆਹਰਾਂ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ਜੋ ਆਪਣੇ ਪਤੀ ਦੀ ਉਡੀਕ ਵਿਚ ਹੈ ਤੇ ਆਖਦੀ ਹੈ-) ਮੈਂ ਆਪਣੇ ਗਲ ਵਿਚ ਫੁੱਲਾਂ ਦੀ ਮਾਲਾ ਪਾਵਾਂਗੀ, ਫੁੱਲਾਂ ਦਾ ਹਾਰ ਪਾਵਾਂਗੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਰਉਗੀ = ਮੈਂ ਪਹਿਨਾਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a adornar mi ser con las flores de la Virtud;"