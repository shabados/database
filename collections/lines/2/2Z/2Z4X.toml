[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਾਂਤਿ, ਸੁਖੁ ਮਨਿ ਵਸੈ; ਚੂਕੈ ਕੂਕ ਪੁਕਾਰ ॥"
page = 86
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their wailings and complaints come to an end and peace, and joy ever abide in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਰਾਂ ਦਾ ਵਿਰਲਾਪ ਤੇ ਸ਼ਿਕਵਾ ਸ਼ਿਕਾਇਤਾਂ ਮੁਕ ਜਾਂਦੀਆਂ ਹਨ, ਅਤੇ ਠੰਢ-ਚੈਨ ਤੇ ਖੁਸ਼ੀ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਲਈ ਵਸ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eternal peace and joy abide in their minds; they abandon their cries and complaints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਾਂਤਿ ਪੁਨਾ ਸੁਖ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ, ਔਰ ਜਨਮਾਦਿਕੋਂ ਕੇ ਦੁਖ ਕਰ ਕੇ ਜੋ ਕੂਕਾਂ ਮਾਰ ਕੇ ਪੁਕਾਰ ਕਰਤੇ ਥੇ, ਸੋ (ਚੂਕੈ) ਮੁਕ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹੀ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਸ਼ਾਂਤੀ ਤੇ ਸੁਖ ਵੱਸਦਾ ਹੈ ਤੇ ਕਲਪਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੈ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ। ਕੂਕ ਪੁਕਾਰ = ਕਲਪਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para siempre sus mentes estarán en Paz, y sus aflicciones terminarán."