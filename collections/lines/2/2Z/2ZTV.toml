[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਿਰਮਲੁ; ਨਿਰਮਲ ਹਰਿ ਗੁਨ ਗਾਵੈ ॥"
page = 328
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pure, who sings the pure praise of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰ ਹੇ ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਪਵਿੱਤ੍ਰ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who sing the Glorious Praises of the Pure Lord are pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਿਰਮਲ ਸ੍ਵਰੂਪ ਵਾਲਾ ਜੋ ਨਿਰਮਲ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਤਾ ਹੈ, ਈਹਾਂ ਸਰੂਪ ਕਾ ਅਧਿਆਹਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਵੀਰ ਪ੍ਰਭੂ ਦੇ ਸੁਹਣੇ (ਨਿਰਮਲ) ਗੁਣ ਗਾਂਦਾ ਹੈ, ਉਹ ਪਵਿੱਤਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puro es él, porque canta las Alabanzas del Señor Inmaculado."