[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਭਏ ਪਵਿਤ੍ਰਾ; ਸਤਿਗੁਰ ਕੀ ਸਚੁ ਸਾਖੀ ॥੩॥"
page = 622
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing Satguru's true instructions, all the men and other creatures are rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦਾ ਸੱਚਾ ਉਪਦੇਸ਼ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਇਨਸਾਨ ਤੇ ਹੋਰ ਜੀਵ ਪਵਿੱਤਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are purified, listening to the True Teachings of the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੀਅ ਜੰਤ ਸਭ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸਾਚੀ (ਸਾਖੀ) ਸਿਖਿਆ ਸੁਣੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਸਾਰੇ ਹੀ ਪ੍ਰਾਣੀ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਜੇਹੜੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਵਾਲੀ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La creación entera se ha vuelto pura escuchando la Palabra Verdadera del Guru. (3)"