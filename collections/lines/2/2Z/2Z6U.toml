[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਦੂਜੈ ਪਚਿ ਮੁਏ; ਨਾ ਬੂਝਹਿ ਵੀਚਾਰਾ ॥"
page = 141
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward putrefy and dies in duality and understand not Divine comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਬ੍ਰਹਿਮ ਗਿਆਨ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs putrefy and die in duality. They do not understand contemplative meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਦ੍ਵੈਤ ਮੇਂ ਸੜ ਮੂਏ ਹੈਂ ਵਿਚਾਰ ਕਰ ਨਹੀਂ ਸਮਝਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਵਿਚ ਖਚਿਤ ਹੁੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਅਸਲ ਵਿਚਾਰ ਸੁੱਝਦੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los falsos y los ciegos han gritado con todo su fervor en vano. La gente ególatra es consumida por la dualidad porque no habita en la Realidad."