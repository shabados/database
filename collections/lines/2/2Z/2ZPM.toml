[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦ. ਅਨੰਦੀ ਸਾਹਿਬੁ; ਗੁਨ ਨਿਧਾਨ ਨਿਤ ਨਿਤ ਜਾਪੀਐ ॥"
page = 395
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My joyous Master always remains happy. Ever, ever meditate thou on Lord the Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਖੁਸ਼ ਬਾਸ਼ ਮਾਲਕ, ਹਮੇਸ਼ਾਂ ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹੈ। ਸਦਾ ਸਦਾ ਤੂੰ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਦੇ ਖਜਾਨੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Blissful Lord Master is forever in bliss; meditate continually and forever, on the Lord, the treasure of excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਸਦੀਵਕਾਲ ਅਨੰਦ ਦੇ ਰਹਾ ਹੈ, ਐਸਾ ਜੋ ਆਨੰਦੀ ਸਾਹਿਬ ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਅਕਾਲ ਪੁਰਖ ਹੈ ਤਿਸ ਕੋ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਜਪਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਨੂੰ ਸਦਾ ਹੀ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ ਜੋ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਜੋ ਸਦਾ ਆਨੰਦ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਦੀ = ਅਨੰਦ ਦਾ ਸੋਮਾ। ਗੁਨ ਨਿਧਾਨ = ਗੁਣਾਂ ਦਾ ਖਜ਼ਾਨਾ। ਜਾਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre en Éxtasis está mi Señor Sublime, el Tesoro de Virtud; reside siempre en Él."