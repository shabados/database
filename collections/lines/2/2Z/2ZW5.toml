[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣੀਐ ਏਕੁ ਵਖਾਣੀਐ; ਸੁਰਗਿ ਮਿਰਤਿ ਪਇਆਲਿ ॥"
page = 1091
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear and utter thou the Name of One Lord, who is contained in heaven, this mortal world, and the under-world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਅਤੇ ਉਚਾਰਣ ਕਰ, ਜੋ ਬਹਿਸ਼ਤ, ਇਸ ਮਾਤਲੋਕ ਅਤੇ ਪਾਤਾਲ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to and speak the Name of the One Lord, who permeates the heavens, this world and the nether regions of the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਬੇਦੋਂ ਦੁਆਰੇ ਸੁਨੀਤਾ ਹੈ ਪੁਨਃ ਸੰਤੋਂ ਦਾਰੇ ਭੀ ਏਕ ਕਹੀਤਾ ਹੈ, ਸੁਰਗ, ਮਾਤ ਲੋਕ ਮੇਂ ਔ ਪਤਾਲ ਮੇਂ ਭੀ ਏਕ ਕਾ ਹੁਕਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ ਗੱਲ ਸੁਣੀਦੀ ਹੈ ਤੇ ਬਿਆਨ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ ਕਿ ਸੁਰਗ ਵਿਚ ਧਰਤੀ ਤੇ ਪਾਤਾਲ ਵਿਚ (ਤਿੰਨਾਂ ਹੀ ਲੋਕਾਂ ਵਿਚ) ਪ੍ਰਭੂ ਇਕ ਆਪ ਹੀ ਆਪ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha del Uno Solo, recita el Nombre de Dios, Quien está en los cielos de la Conciencia,"