[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪਰੈ ਬਿਨੁ ਪ੍ਰਾਨ ਧਰਾ; ਇਕ ਸੀਸ ਕਟੇ ਰਨ ਭੂਮਹਿ ਧਾਵੈ ॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone becoming lifeless is falling on the ground and someone is roaming in the battlefield, though his head has been chopped"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਾਣਾਂ ਤੋਂ ਬਿਨਾ ਹੋਏ ਧਰਤੀ ਉਤੇ ਪਏ ਹਨ ਅਤੇ ਕਈ ਕਟੇ ਹੋਏ ਸਿਰਾਂ ਨਾਲ ਰਣ-ਭੂਮੀ ਵਿਚ ਭਜੇ ਫਿਰਦੇ ਹਨ।"