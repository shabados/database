[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਨ ਸੁੰਦਰ ਹੈ ਸਸਿ ਸੋ; ਜਿਹ ਕੀ ਫੁਨਿ ਕੰਜ ਬਰਾਬਰ ਕ੍ਵੈ ਹੈ ॥"
page = 365

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Your face is charming like the moon or lotus"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਮੂੰਹ ਚੰਦ੍ਰਮਾ ਵਰਗਾ ਸੁੰਦਰ ਹੈ, ਜਿਸ ਦੇ ਬਰਾਬਰ ਫਿਰ ਕਮਲ ਵੀ ਨਹੀਂ ਹੈ।"