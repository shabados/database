[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਨਕਾਦਿਕ ਦਰਿ ਜਾਇ; ਤਾਮਸੁ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sanak et al. got angry when they having gone to Visnu were not allowed entry by the doorkeepers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਨਕਾਦਿਕਾਂ ਦੇ ਦਰਵਾਜੇ ਪਰ ਗਿਆ ਉਥੇ ਤਮੋਗੁਨ (ਰੋਹ ਭਰਿਆ) ਹੋ ਗਿਆ (ਕਿਉਂ ਜੋ ਉਹ ਮਹਾਰਾਜ ਦੀ ਆਗ੍ਯਾ ਬਾਝ ਅੰਦਰ ਜਾਣ ਨਹੀਂ ਦਿੰਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਲੋਹੇ ਲਾਖਾਂ ਹੋ ਕੇ ਰਾਖਸ਼ ਹੋਣ ਦਾ ਸਰਾਪ ਦੇ ਬੈਠਾ, ਫੇਰ ਭਗਵਾਨ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਉਧਾਰ ਵਾਸਤੇ ਰਾਮ ਕ੍ਰਿਸ਼ਨਾਦਿਕ ਅਵਤਾਰ ਧਾਰਨੇ ਪਏ, ਐਸਾ ਨਾਰਦ ਪ੍ਰੇਮੀ ਮੰਨਦ"