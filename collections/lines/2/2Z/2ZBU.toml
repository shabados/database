[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਜੀ ਆਸ ਵਿਣਾਸੁ ਹੈ, ਪੂਰੀ ਕਿਉ ਹੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Other hopes (except Lord's) are ruination; how could they be accomplished."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੂਜੀ ਆਸਾ ਵਿਖੇ (ਦੇਹ ਦਾ) ਵਿਣਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਪੂਰੀ ਕਿੱਕੁਰ ਹੋ ਸਕਦੀ ਹੈ?"