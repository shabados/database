[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਕੁਮਲਾਏ ਹੋਏ ਦਿਲ ਨੂੰ ਹਰਿਆ ਕਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਬਜ਼ ਕੁਨ ਹਰ ਖ਼ਾਤਿਰਿ ਅਫ਼ਸੁਰਦਾ ਰਾ ।੫੦੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, refresh and rejuvenate every wilted and languishing mind. (505)"