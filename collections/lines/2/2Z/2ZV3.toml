[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭਗਤਨ ਕਾ ਸੰਗੀ; ਭਗਤ ਸੋਹਹਿ ਦਰਬਾਰਾ ॥੪॥੧॥"
page = 999
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord is the companion of His devotees and His devotees look beauteous in His court"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਈਂ ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਦਾ ਸਾਥੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸ਼ਰਧਾਲੂ ਉਸ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਸੋਹਣੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God is the companion of His devotees; His devotees look beautiful in the Court of the Lord. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਭਗਤੋਂ ਕਾ ਸੰਗੀ ਹੈ ਔ ਭਗਤਿ ਤਿਸ ਕੇ ਦਰਬਾਰ ਮੇਂ (ਸੋਹੈ) ਸੋਭਾ ਕੋ ਪਾਵਤੇ ਹੈਂ; ਵਾ ਸੋ ਭਗਤੋਂ ਕੇ (ਦਰਬਾਰਾ) ਦੀਵਾਨ ਮੇਂ ਸੋਭਤਾ ਹੈ॥੪॥੧॥☬ਸ੍ਵੈਮਨ ਕੋ ਭਰੋਸਾ ਦੇਤੇ ਹੂਏ ਭਗਤੋਂ ਕੋ ਦ੍ਰਿਸ੍ਟਾਤੋਂ ਕਰ ਪ੍ਰਮੇਸਰ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਦਾ ਸਹਾਈ ਹੈ, ਭਗਤ ਉਸ ਦੇ ਦਰਬਾਰ ਵਿਚ ਸਦਾ ਸੋਭਾ ਪਾਂਦੇ ਹਨ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੀ = ਸਾਥੀ। ਸੋਹਹਿ = ਸੋਭਦੇ ਹਨ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Intrépido sólo es el Señor Creador, dice Nanak, Dios es el Amigo de Sus Devotos, quienes se ven Bellos en Su Corte.(4-1)"