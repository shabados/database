[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਤੇ; ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥੨॥"
page = 361
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through merit, that the Name is received."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਰਾਹੀਂ ਨਾਮ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through merit, the Name is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਗੁਣੋਂ ਕਰ ਕੇ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno recibe el Naam, el Nombre del Señor. (2)"