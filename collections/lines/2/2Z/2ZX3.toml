[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਕਰੂਪ ਦੁਖੀਏ ਸਦਾ; ਕਾਲੇ ਮੁਹ ਮਾਇਆ ॥"
page = 1244
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are very ugly and ever in pain. Their face is blackened by mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜੇ ਬਦਸ਼ਕਲ ਅਤੇ ਹਮੇਸ਼ਾਂ ਦੁਖਾਂਤਰ ਹਨ। ਮੋਹਨੀ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਚਿਹਰਾ ਕਾਲਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are totally ugly, and always in pain. Their faces are blackened by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾ ਕਰੂਪ, ਭਾਵ ਅਤੀ ਕੁਟਲ ਹੈਂ ਔਰ ਸਦੀਵ ਦੁਖੀਏ ਹੂਏ ਫਿਰਤੇ ਹੈਂ ਅਰ ਮਾਇਆ ਨੇ ਤਿਨ ਕੇ ਮੂੰਹ ਕਾਲੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਦੇ ਇਸ ਵਿਕਾਰ ਵਿਚ ਗ੍ਰਸੇ ਹੋਣ) ਦੇ ਕਾਰਨ ਉਹ ਬੜੇ ਕੋਝੇ ਤੇ ਭਰਿਸ਼ਟੇ ਮੂੰਹ ਵਾਲੇ ਜਾਪਦੇ ਹਨ ਤੇ ਸਦਾ ਦੁਖੀ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੂਪ = ਭੈੜੇ ਰੂਪ ਵਾਲੇ, ਕੋਝੇ। ਕਾਲੇ ਮੋਹ = ਕਾਲੇ ਮੂੰਹ ਵਾਲੇ, ਭਰਿਸ਼ਟੇ ਹੋਏ ਮੂੰਹ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como una bruja perversa, siempre doliente, cuyo semblante ha sido oscurecido por Maya."