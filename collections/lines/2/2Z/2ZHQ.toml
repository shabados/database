[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਦਿਆ ਕੋਟਿ; ਸਭੈ ਗੁਨ ਕਹੈ ॥"
page = 1163
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of sciences all utter His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਇਲਮ ਸਮੂਹ ਉਸ ਦਾ ਜੱਸ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sciences all sing His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਬਿਦ੍ਯਾ ਜਿਸ ਕੇ ਸਮੂਹ ਗੁਣੋਂ ਕੋ ਬਰਨਨ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਵਿੱਦਿਆ ਜਿਸ ਦੇ ਬੇਅੰਤ ਗੁਣ ਬਿਆਨ ਕਰ ਰਹੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantan Tu Victoria. Millones de sabios recitan Tus Virtudes, pero,"