[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਪੜਹੁ ਗਤਿ ਪਾਵਹੁ; ਸਤਸੰਗਤਿ ਗੁਰਿ ਨਿਸਤਾਰੇ ॥੩॥"
page = 983
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That in the society of the saints and through the Guru's grace, man is emancipated and delivered, by uttering the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਰਾਹੀਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਮੁਕਤ ਅਤੇ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name, salvation is attained; the Guru saves those in the Sat Sangat, the True Congregation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਚਨ ਇਹੁ ਹੈ ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਪੜੋ ਤੋ ਹੀ ਗਤੀ ਪਾਵੋਗੇ। ਪਰੰਤੂ ਸਾਧ ਸੰਗਤ ਕਰੋ ਤਾਂ ਗੁਰੋਂ ਕੀ ਪਰਾਪਤੀ ਹੋਵੇਗੀ, ਵਹੁ ਰਾਮ ਨਾਮ ਕਾ ਉਪਦੇਸ ਦੇ ਕੇ ਤਾਰੇਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਭੀ ਸੋਧ ਵੇਖੇ ਹਨ; ਪਰ ਅਸਲ ਗੱਲ ਇਹ ਹੈ ਕਿ ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਸਿੱਖੋਗੇ ਤਦੋਂ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰੋਗੇ, ਗੁਰੂ ਨੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਹੀ (ਅਨੇਕਾਂ ਜੀਵ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਏ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਗੁਰਿ = ਗੁਰੂ ਨੇ (ਹੀ)। ਨਿਸਤਾਰੇ = ਪਾਰ ਉਤਾਰਨਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando uno se asocia con los Santos por la Gracia del Guru.(3)"