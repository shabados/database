[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕਉ; ਅਵਰੁ. ਨ ਰਾਖਨਹਾਰੁ ॥"
page = 280
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None else can be the protector of the calumniator of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਨਿੰਦਕ ਨੂੰ ਕੋਈ ਹੋਰ ਬਚਾਉਣ ਵਾਲਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint cannot be saved by anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਤ ਕੇ ਦੋਖੀ ਕੌ ਔਰ ਕੋਈ ਰਖ੍ਯਾ ਕਰਨੇ ਹਾਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਕਰਨ ਵਾਲੇ ਨੂੰ ਕੋਈ ਹੋਰ ਮਨੁੱਖ (ਨਿੰਦਿਆ ਦੀ ਵਾਦੀ ਤੋਂ) ਬਚਾ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador del Santo no puede ser salvado por nadie mas,"