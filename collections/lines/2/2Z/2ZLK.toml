data = "ਸ︀ਯਾਮ ਭਨੈ ਯਹ ਬੈਨ ਸੁਨਾਯੋ ॥੧੬੮੧॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the king came to Brahma and said,1681"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ (ਕਵੀ) ਕਹਿੰਦੇ ਹਨ, (ਉਸ ਨੇ) ਇਹ ਬਚਨ ਕਹਿ ਸੁਣਾਇਆ ॥੧੬੮੧॥"