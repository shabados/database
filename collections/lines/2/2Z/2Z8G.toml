[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਜਨਮਿ, ਪਰਚੂਨ ਕਮਾਏ; ਹਰਿ ਹਰਿ, ਹਰਿ ਨਾਮਿ ਪਿਆਰੇ ॥"
page = 982
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of bits of good deeds done in the previous births one loves the Name of God, the Lord Master, in this life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਜਨਮਾਂ ਵਿੱਚ ਥੋੜੇ ਜਿਹੇ ਨੇਕ ਅਮਲਾਂ ਦੇ ਕਮਾਉਣ ਦੀ ਬਰਕਤ, ਇਨਸਾਨ ਦੀ ਇਸ ਜਨਮ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of actions committed in past lives, one comes to love the Name of the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਜਨਮੋਂ ਮੈਂ ਜਿਨੋਂ ਨੇ (ਪਰਚੂਨ) ਪੁੰਨ ਕਰਮ ਕਮਾਏ ਹੈਂ ਤਿਨ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਪ੍ਯਾਰੇ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਜਿਸ ਮਨੁੱਖ ਨੇ ਥੋੜੇ ਥੋੜੇ ਸ਼ੁਭ ਕਰਮ ਕਮਾਏ, (ਉਹਨਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੁਣ ਭੀ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਬਣਾਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nacimientos previos hiciste algunas cosas buenas, por eso ahora amas el Nombre del Señor en esta vida"