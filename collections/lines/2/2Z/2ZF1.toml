[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ; ਮੁਕਤਿ ਆਨੰਦੁ ॥"
page = 154
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's worship, emancipation and celestial bliss are procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਉਪਾਸਨਾ ਦੁਆਰਾ ਕਲਿਆਣ ਅਤੇ ਬੈਕੁੰਠੀ ਪਰਸੰਨਤਾ ਹਾਸਲ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through devotional worship of the Lord, liberation and bliss are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕੀ ਭਗਤੀ ਮੁਕਤੀ ਕੇ ਅਨੰਦ ਕੋ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੀ ਰਾਹੀਂ ਹੀ ਮੁਕਤੀ ਪਦਾਰਥ ਦਾ ਆਨੰਦ ਮਾਣੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ ਆਨੰਦੁ = ਆਤਮਕ ਸੁਤੰਤ੍ਰ ਅਵਸਥਾ ਦਾ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Devoción al Señor nos conduce a la Liberación y a la Felicidad,"