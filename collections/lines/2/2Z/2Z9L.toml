[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ︀ਯੋਂ ਸੀਸੋ ਸਰ ਕੇ ਲਗੇ ਤੂਟਿ ਤਰਕ ਦੈ ਜਾਇ ॥੭॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That she cracked like glass.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬਾਣ ਦੇ ਲਗਣ ਨਾਲ ਸ਼ੀਸ਼ਾ ਤਿੜਕ ਕੇ ਟੁਟ ਜਾਂਦਾ ਹੈ ॥੭॥"