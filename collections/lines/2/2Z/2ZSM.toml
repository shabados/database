[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਊਪਰਿ; ਗਹਿ ਰਾਖਿਆ ਚੰਦੁ ॥"
page = 1159
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Above the sun, I have firmly placed the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦੇ ਉਤੇ ਮੈਂ ਚੰਦ੍ਰਮਾ ਨੂੰ ਪੱਕੀ ਤਰ੍ਹਾ ਟਿਕਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have firmly placed the moon above the sun."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਵਿ) ਸੂਰਜ ਪ੍ਰਾਣ ਪੌਣ ਪਰ (ਚੰਦੁ) ਅਪਾਨ ਪੌਣ ਪਕੜ ਕੇ ਰਾਖਿਆ ਹੈ; ਵਾ (ਰਵਿ) ਸੂਰਜ ਪਿੰਗਲਾ ਪਰ (ਚੰਦ) ਇੜਾ ਕੋ ਪਕੜ ਕਰ ਰਾਖ੍ਯਾ ਹੈ। ਭਾਵ ਸਜੀ ਸੁਰ ਦੁਆਰਾ ਚੜਾਇ ਕਰ ਖਬੀ ਦੁਆਰਾ ਉਤਾਰੀ, ਖਬੀ ਸੇ ਚੜਾਇ ਕਰ ਸਜੀ ਸੇ ਉਤਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ਾਂਤ-ਸੁਭਾਉ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰ ਕੇ ਇਸ ਨੂੰ ਤਮੋਗੁਣੀ ਸੁਭਾਉ ਦੇ ਉੱਤੇ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y unido las cualidades del Sol con los atributos de la Luna,"