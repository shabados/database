[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਜਪਉ ਜਪੁ ਰਸਨਾ ॥"
page = 331
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar Name, I continually repeat with my tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਮੈਂ ਸੁਧਾਰਸ ਨਾਮ ਇੱਕ ਰਸ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant with my tongue and meditate on the Ambrosial Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮ ਕਾ ਜਾਪ ਰਸਨਾ ਕਰ ਕੇ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਜੀਭ ਨਾਲ ਉਸ ਦਾ ਅਮਰ ਕਰਨ ਵਾਲਾ ਨਾਮ-ਰੂਪ ਜਾਪ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mis labios no recitan más que el Nombre Ambrosial del Señor,"