[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰ ਦਰਸਨੁ ਪਾਇਆ; ਧਨੁ ਧਨੁ ਸਤਿਗੁਰੂ ਹਮਾਰਾ ॥"
page = 572
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good fortune, I have obtained the sight of the Guru and blessed, blessed is my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਮੈਨੂੰ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ। ਮੁਬਾਰਕ ਮੁਬਾਰਕ ਹਨ ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have obtained the Blessed Vision of the Guru's Darshan; blessed, blessed is my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਬਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਗੁਰੂ ਕਾ ਦਰਸਨ ਪਾਯਾ ਹੈ, ਸੋ ਹਮਾਰਾ ਸਤਿਗੁਰੂ ਧੰਨ ਹੈ ਧੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮੈਂ ਸਤਿਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲਿਆ ਹੈ। ਮੇਰਾ ਗੁਰੂ ਬਹੁਤ ਹੀ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo la visión del Guru por una increíble buena fortuna."