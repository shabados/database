[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨਵ ਪੇਖਿ ਮੂਰਛਨ ਭਏ ॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this, al the people were wonder-struck and visualizing such a huge form of Vishnu, the demons became unconscious."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੈਂਤ ਵੇਖ ਕੇ ਮੂਰਛਿਤ ਹੋ ਗਏ।"