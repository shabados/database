[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਭਗਤ ਭਵਜਲ ਤਾਰੇ; ਸਿਮਰਹੁ ਸੋਈ ਨਾਮੁ ਪਰਧਾਨੁ ॥"
page = 1392
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the most sublime Name of Him alone, who has ferried His devotees across the dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਉਸ ਦੇ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ, ਜਿਸ ਨੇ ਆਪਣੇ ਅਨੁਰਾਗੀਆਂ ਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He carries His devotees across the terrifying world-ocean; meditate in remembrance on His Naam, Supreme and Sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੇ ਭਗਤਿ ਜਨ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰੇ ਹੈਂ, ਜੋ ਸਰਬ ਸਾਧਨੋਂ ਮੇਂ (ਪਰਧਾਨੁ) ਮੁਖ ਰੂਪ ਨਾਮ ਕਾ ਜਾਪ ਹੈ, ਸੋਈ ਨਾਮ ਮੈਂ ਰਿਦੇ ਬੀਚ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਨੇ ਭਗਤਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ ਪਾਰ ਉਤਾਰਿਆ ਹੈ, ਉਸ ਉੱਤਮ ਨਾਮ ਨੂੰ ਸਿਮਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él carga a Sus Devotos a través del terrorífico océano del mundo, medita en Su Naam, Supremo y Sublime."