data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਲਿਯੁਗ ਕਾ ਲਖਣ ਤੌ ਇਹ (ਪਰਵਾਣੁ) ਨਿਸਚੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਹੈ ਕਲਿਜੁਗ ਦਾ ਪ੍ਰਭਾਵ,"

