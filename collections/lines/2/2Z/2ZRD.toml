[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਦਾਤਾ ਅਗਮ ਅਥਾਹਾ ॥"
page = 1062
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent, Venerable Lord is Inaccessible and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਪੂਜਯ ਪ੍ਰਭੂ! ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is the Giver, inaccessible and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੀ ਅਗਮ ਔ ਅਥਾਹ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਪਦਾਰਥ ਦੇਣ ਵਾਲਾ ਹੈ, ਅਪਹੁੰਚ ਹੈ, ਬਹੁਤ ਹੀ ਡੂੰਘਾ (ਮਾਨੋ ਬੇਅੰਤ ਖ਼ਜ਼ਾਨਿਆਂ ਵਾਲਾ ਸਮੁੰਦਰ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾ = ਸਭ ਪਦਾਰਥ ਦੇਣ ਵਾਲਾ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਥਾਹਾ = ਬਹੁਤ ਹੀ ਡੂੰਘਾ (ਸਮੁੰਦਰ), ਬੇਅੰਤ ਖ਼ਜ਼ਾਨਿਆਂ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor Bondadoso es Insondable e Infinito no tiene envidia de nada."