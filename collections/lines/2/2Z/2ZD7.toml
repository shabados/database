[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਜਗਿ; ਹੇਤੁ ਪਿਆਰਾ ॥"
page = 1029
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sweet is the love of sons and wife in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਖ ਨੂੰ ਸੰਸਾਰ ਵਿੰਚ ਬੇਟਿਆਂ ਤੇ ਵਹੁਟੀ ਦੀ ਪ੍ਰੀਤ ਮਿੱਠੜੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of one's children and spouse is so sweet in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕਾ ਮੋਹ ਕਰ ਕੇ ਪੁਤ੍ਰ ਇਸਤਰੀ ਮੇਂ ਬਹੁਤ ਪਿਆਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਦਾ) ਪੁੱਤਰ ਨਾਲ ਇਸਤ੍ਰੀ ਨਾਲ ਮੋਹ ਹੈ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਹੇਤੁ = ਹਿਤ, ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está atado con el amor a los hijos y a las esposas,"