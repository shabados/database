[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਪਤਿ ਰਹੈ; ਰਾਖੈ ਜਾ ਸੋਇ ॥੨॥"
page = 661
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he, the Lord, preserve, then alone can the mortals honour be preserved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸਾਹਿਬ ਬਚਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਪ੍ਰਾਣੀ ਦੀ ਇੱਜ਼ਤ ਬੱਚ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's honor is preserved, only if the Lord preserves it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਪਤਿ ਰਹਿਤੀ ਹੈ ਜੇ ਸੋ ਵਾਹਿਗੁਰੂ ਪਤਿ ਰਾਖਤਾ ਹੈ॥੨॥☬ਤਿਨ ਪਤਵਾਲੇ ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਜ਼ਤ ਤਦੋਂ ਹੀ ਮਿਲਦੀ ਹੈ ਜੇ ਪ੍ਰਭੂ (ਆਪ ਮੇਹਰ ਕਰ ਕੇ ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਵੇ ਤੇ) ਇੱਜ਼ਤ ਰੱਖੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ ਪਰਮਾਤਮਾ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo si el Señor lo bendice obtiene la Verdadera Gloria. (2)"