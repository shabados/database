[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਹਰੇ. ਨ ਸੂਕਹੀ; ਜਿ ਗੁਰਮੁਖਿ ਰਹੇ ਸਮਾਇ ॥੪॥੧॥"
page = 1168
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who by the Guru's grace remain merged in God, wither not and remain green."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹਰੀ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸੁਕਦੇ ਨਹੀਂ ਅਤੇ ਸਰਸਬਜ਼ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those Gurmukhs who remain merged in the Lord do not wither away; they remain green forever. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਿਮਰਨ ਧ੍ਯਾਨ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ, ਸੋ ਐਸੇ (ਹਰੇ) ਅਨੰਦ ਯੁਕਤਿ ਹੂਏ ਹੈਂ ਕਿ ਕਬੀ ਸੂਕਤੇ ਨਹੀਂ ਹੈਂ, ਭਾਵ ਤਿਨ ਕੋ ਅਖ੍ਯ ਅਨੰਦ ਹੂਆ ਹੈ॥੪॥੧॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਬੰਦੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਤੁਰ ਕੇ ਪ੍ਰਭੂ-ਯਾਦ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਆਤਮਾ ਸਦਾ ਖਿੜੀ ਰਹਿੰਦੀ ਹੈ ਤੇ ਉਹ ਖੇੜਾ ਕਦੇ ਸੁੱਕਦਾ ਨਹੀਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, lo que florece de esta manera, no se seca y él, por la Gracia del Verdadero Guru se funde en Dios. (4-1)"