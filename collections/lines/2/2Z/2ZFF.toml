[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਵੇਖਿ ਵਿਗਸਦਾ; ਆਪਣੀ ਵਡਿਆਈ ॥"
page = 83
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding Thy greatness, Thou Thyself art pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਵਿਸ਼ਾਲਤਾ ਨੂੰ ਦੇਖ ਕੇ, ਤੂੰ ਆਪ ਹੀ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are pleased, beholding Your Own Glorious Greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਆਪਣੀ ਵਡਿਆਈ ਕੋ ਦੇਖ ਕਰ (ਵਿਗਸਦਾ) ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਇਹ ਬਜ਼ੁਰਗੀ ਵੇਖ ਕੇ ਭੀ ਤੂੰ ਆਪਿ ਹੀ ਪ੍ਰਸੰਨ ਹੋ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el que está Complacido viendo Su Propia Gloria,"