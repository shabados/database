[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਜਾਪ ਤੋਂ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਸ਼ਬਦ ਆਪਣੀ ਜੀਭ ਤੇ ਨਾ ਲਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰ ਜ਼ਿਕਰਸ਼ ਬਰ ਜ਼ੁਬਾਂ ਹਰਫ਼ੇ ਮਯਾਰ ।੪੫੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And should not bring any word other than the meditation of the Naam of Akaalpurakh on your tongue and lips. (457)"