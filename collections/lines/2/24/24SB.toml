data = "ਤ੍ਰੈਪਾਲ; ਤਿਹਾਲ ਬਿਚਾਰੰ ॥"
page = 470
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and recite the three line Goatri three times a day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਿੰਨਾਂ ਪੈਰਾਂ ਵਾਲੀ ਗਾਇਤ੍ਰੀ ਦਾ ਦਿਨ ਵਿੱਚ ਤਿੰਨ ਵਾਰੀ ਪਾਠ ਕਰਦੇ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you recite the three lines of the Gayatri three times a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤ੍ਰੈਪਾਲ) ਤ੍ਰਿਪਦੀ ਗਾਇਤ੍ਰੀ ਮੰਤ੍ਰ ਜੋ ਹੈ ਤਿਸ ਕਾ ਤੀਨੋ ਸੰਧ੍ਯਾ ਕਾਲ ਮੇਂ ਵਿਚਾਰ ਕਰਤੇ ਹੋ ਵਾ ਜੋ ਪ੍ਰਮੇਸ੍ਵਰ (ਤ੍ਰੈ) ਤੀਨ ਲੋਕ ਕੀ ਪਾਲਨਾ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ (ਤਿਹਾਲ) ਤੁਮਾਰਾ (ਹਾਲ) ਬ੍ਰਿਤਾਂਤ ਵਿਚਾਰ ਰਹਾ, ਭਾਵ ਜਾਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰ ਰੋਜ਼) ਤਿੰਨ ਵੇਲੇ ਗਾਯਤ੍ਰੀ ਮੰਤਰ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈਪਾਲ = ਤਿੰਨ ਪਾਲਾਂ ਵਾਲੀ, ਤਿੰਨ ਪਦਾਂ ਵਾਲੀ ਤ੍ਰਿਪਦਾ; ਗਾਯਤ੍ਰੀ ਮੰਤਰ ( ਗਾਯਤ੍ਰੀ ਇਕ ਬੜੇ ਪਵਿੱਤਰ ਛੰਦ ਦਾ ਨਾਮ ਹੈ, ਜਿਸ ਨੂੰ ਹਰੇਕ ਬ੍ਰਾਹਮਣ ਸੰਧਿਆ ਕਰਨ ਵੇਲੇ ਅਤੇ ਕਈ ਹੋਰ ਸਮਿਆਂ ਉੱਤੇ ਭੀ ਬੜੀ ਸ਼ਰਧਾ ਨਾਲ ਪੜ੍ਹਦਾ ਹੈ। ਉਹਨਾਂ ਦਾ ਵਿਸ਼ਵਾਸ ਹੈ ਕਿ ਇਸ ਮੰਤਰ ਦਾ ਪ੍ਰੇਮ ਨਾਲ ਪਾਠ ਕੀਤਿਆਂ ਸਭ ਪਾਪ ਨਿਵਿਰਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਇਹ ਮੰਤਰ ਰਿਗਵੇਦ ਦੇ ਤੀਜੇ ਮੰਡਲ ਵਿਚ ਇਉਂ ਲਿਖਿਆ ਹੈ: तत्सवितुर्व रेग्य भगी देबस्य धीमही धियो यो नः प्रचोदयात् ॥ऋग्॥३॥६३॥१०॥) ਤਿਹਾਲ = ਤ੍ਰਿਹਕਾਲ, ਤਿੰਨ ਵਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y reciten las tres líneas de los textos del Gayatri tres veces al día."