[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਕੀ ਕਰਿ ਆਸ ਭੀਤਰਿ ॥"
page = 895
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind rest thou thy hope in the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਤੂੰ ਆਪਣੀ ਆਸ ਇਕ ਸੁਆਮੀ ਉਤੇ ਹੀ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Place the hopes of your mind in the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਮਨ ਕੇ ਭੀਤਰ ਏਕ ਵਾਹਿਗੁਰੂ ਕੀ ਹੀ ਆਸ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ ਪਰਮਾਤਮਾ ਦੀ (ਸਹਾਇਤਾ ਦੀ) ਆਸ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਈ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਰਿ = ਆਪਣੇ ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoya tu interior en la esperanza sólo de Dios;"