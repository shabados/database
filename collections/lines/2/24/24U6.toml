[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਰਸੁ ਚਾਖਿਆ. ਸਬਦਿ ਸੁਭਾਖਿਆ; ਹਰਿ ਸਰਿ ਰਹੀ ਭਰਪੂਰੇ ॥"
page = 568
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who tastes God's elixir and utters and sublime Name, remains immersed in the Lord's nectarean tank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੀ ਹੈ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਨੂੰ ਉਚਾਰਦੀ ਹੈ, ਉਹ ਸਾਹਿਬ ਦੇ ਅੰਮ੍ਰਿਤਮਈ ਤਾਲਾਬ ਅੰਦਰ ਡੁਬੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who tastes the sublime essence of the Lord, and utters the sublime Word of the Shabad, remains immersed in the Lord's Ambrosial Pool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰਿ ਰਸ ਕੋ ਚਾਖਾ ਹੈ ਤਿਸ ਨੇ ਸ੍ਰੇਸ਼ਟ ਬ੍ਰਹਮ ਹੀ ਕੇ ਜਸ ਕੋ ਉਚਾਰਨ ਕੀਆ ਹੈ ਔਰ (ਹਰਿ ਸਰਿ) ਸਤਸੰਗਤ ਰੂਪ ਨਦੀ ਮੇਂ ਸਨਾਨ ਕਰ ਪਵਿਤ੍ਰਤਾ ਸੇ ਭਰਪੂਰ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖ ਲਿਆ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ, ਉਹ ਸਰੋਵਰ-ਪ੍ਰਭੂ ਵਿਚ ਹਰ ਵੇਲੇ ਚੁੱਭੀ ਲਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਭਾਖਿਆ = ਉਚਾਰਿਆ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ। ਹਰਿ ਸਰਿ = ਹਰੀ-ਸਰੋਵਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que probaron la Esencia del Señor cantaron Su Gloriosa Palabra y permanecieron imbuidos en Su Néctar."