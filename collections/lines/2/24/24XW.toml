data = "ਬਸੇ ਹਮਲਾ ਕਰਦੰਦ ਬਸੇ ਜ਼ਖ਼ਮ ਖ਼ੁਰਦ ॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He made several attacks"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਬਹੁਤ ਹਮਲੇ ਕੀਤੇ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਜ਼ਖ਼ਮ ਖਾਏ।"