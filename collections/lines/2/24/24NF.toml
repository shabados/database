[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ. ਪ੍ਰਭ ਕੇ ਗੁਣ ਗਾਵਹ; ਪੂਰਨ ਸਬਦਿ ਬੀਚਾਰਿ ॥"
page = 1226
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eight watches through, I sing the Lord's praises and reflect on the Perfect Lord. O Lord's praises and reflect on the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠੇ ਪਹਿਰ ਹੀ, ਮੈਂ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਅਤੇ ਮੁਕੰਮਲ ਮਾਲਕ ਨੂੰ ਆਰਾਧਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing the Glorious Praises of the Lord, and contemplate the Perfect Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠੋਂ ਪਹਿਰ (ਪ੍ਰਭ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ ਔਰ ਪੂਰਨ (ਸਬਦਿ) ਬ੍ਰਹਮ ਕੀ ਬਿਚਾਰ ਕਰਤੇ ਹੈਂ॥☬ਔਰ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ, ਰਲ ਕੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮਨ ਵਿਚ ਵਸਾ ਕੇ ਅੱਠੇ ਪਹਰ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitemos por siempre la Bella Alabanza de Dios, meditando en la Palabra Perfecta."