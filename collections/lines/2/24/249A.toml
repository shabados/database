[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਚੈ ਕੀਆ ਅਕਾਰਾ ॥"
page = 1054
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward realises that the True one has created the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਕਿ ਸਤਿਪੁਰਖ ਨੇ ਹੀ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh realizes that the True Lord created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਜਾਣਿਆ ਹੈ ਕਿ ਹਰਿ ਜੀ ਸਾਚੇ ਨੇ ਸੰਸਾਰ ਕਾ ਅਕਾਰ ਕਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਸਮਝਦਾ ਹੈ ਕਿ) ਸਾਰਾ ਜਗਤ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੇ। ਅਕਾਰਾ = ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser Consciente en Dios sabe que todo ha sido formado por el Uno Verdadero"