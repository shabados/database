[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦਇਆ ਤੇ; ਮਤਿ ਊਤਮ ਹੋਇ ॥"
page = 271
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord favour man's intellect becomes sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਬੰਦੇ ਦੀ ਅਕਲ ਸਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Kind Mercy, the intellect is exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਦਯਾ ਸੇ ਹੀ ਜੀਵ ਕੀ ਬੁਧੀ ਉਤਮ ਹੋਤੀ ਹੈ॥ ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ (ਮਨੁੱਖ ਦੀ) ਮੱਤ ਚੰਗੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, todo lo valioso viene de Tu Misericordia solamente;"