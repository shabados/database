[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਮ ਕਬੀਰੈ, ਭੇਦੁ ਨ ਭਾਈ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now Ram and Kabir became identical."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਅਜੇਹੇ ਕਬੀਰ ਜੀ ਹੋਏ) ਕਿ ਰਾਮ ਅਤੇ ਕਬੀਰ ਵਿੱਚ ਭੇਦ ਨਾ ਰਿਹਾ।"