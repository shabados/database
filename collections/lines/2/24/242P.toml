[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੂੜਿ ਵਿਗਾੜਿ; ਕਾਹੇ ਨਾਈਐ ॥੧॥"
page = 566
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why wash the body, defiled by falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਦੇ ਪਲੀਤ ਕੀਤੇ ਹੌਏ ਸਰੀਰ ਨੂੰ ਕਾਹਦੇ ਲਈ ਧੋਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why bother to wash the body which is polluted by falsehood? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਦੇਹੀ ਕੋ ਹੀ ਇਸ ਝੂਠ ਨੇ ਵਿਗਾੜ ਰਖਾ ਹੈ ਫਿਰ ਨਾਉਣੇ ਸੇ ਕਿਆ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ) ਹਿਰਦੇ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮੈਲਾ ਕਰ ਕੇ (ਤੀਰਥ-) ਇਸ਼ਨਾਨ ਦਾ ਕੀਹ ਲਾਭ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕੂੜਿ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ। ਵਿਗਾੜਿ = ਮੈਲਾ ਕਰ ਕੇ। ਕਾਹੇ ਨਾਈਐ = (ਤੀਰਥ-) ਇਸ਼ਨਾਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, si el cuerpo se mancha con lo no verdadero, ¿acaso un baño lo puede purificar? (1)"