[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਤਾ. ਤੂ ਸਉ ਸੇਜੜੀ; ਮੈਡਾ ਹਭੋ ਦੁਖੁ ਉਲਾਹਿ ॥੨॥"
page = 1094
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Spouse, sleep Thou on my couch, that all my sufferings may end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਤੀ! ਤੂੰ ਮੇਰੇ ਪਲੰਘ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੋ, ਤਾਂ ਜੇ ਮੇਰੇ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Husband Lord, please sleep upon my bed, that all my sufferings may be gone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਅੰਤਹਕਰਨ ਰੂਪ ਸੇਜਾ ਕੇ ਉਪਰ ਸੌਂ ਅਰਥਾਤ ਸਾਖ੍ਯਾਤ ਹੋਹੁ, ਮੇਰਾ ਸਭੋ ਦੁਖ ਵਿਛੋੜੇ ਦਾ ਲਾਹਿ ਦੇਹੁ॥੨॥☬ਜੇ ਕਹੇ ਆਪ ਦੁਰਜਨਾਦਿਕੋਂ ਕੋ ਪ੍ਰਗਟ ਕਰਿ ਕਹੋ ਹਮ ਸਮਝੇ ਨਹੀਂ ਹਾਂ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਕੰਤ! ਤੂੰ (ਮੇਰੀ ਹਿਰਦਾ-) ਸੇਜ ਉਤੇ (ਆ ਕੇ) ਸੌਂ ਤੇ ਮੇਰਾ ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਕਰ ਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi Esposo, duerme en el aposento de mi corazón y disipa ya todos mis sufrimientos. (2)"