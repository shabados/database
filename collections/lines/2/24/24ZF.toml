[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸੁਨਿ. ਕਛੁ ਗਿਆਨੁ, ਨ ਉਪਜਿਓ; ਪਸੁ ਜਿਉ ਉਦਰੁ ਭਰਉ ॥"
page = 685
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Despite hearing Guru's instruction, no Divine knowledge has welled up in me. I fall my belly like a beast."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਸੁਣ ਕੇ ਮੇਰੇ ਅੰਦਰ ਕੋਈ ਬ੍ਰਹਮ-ਬੋਧ ਪੈਦਾ ਨਹੀਂ ਹੋਇਆ। ਮੈਂ ਡੰਗਰ ਦੀ ਤਰ੍ਹਾਂ ਆਪਣ ਢਿੱਡ ਭਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listened to the Guru's Teachings, but spiritual wisdom did not well up within me; like a beast, I fill my belly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਸੁਣ ਕਰ ਭੀ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਕੁਛ ਗਿਆਨ ਉਤਪਤਿ ਨਹੀਂ, ਭਯਾ, ਭਾਵ ਸੇ ਸੋ ਗੁਰ ਸਿਖ੍ਯਾ ਧਾਰਨ ਨਹੀਂ ਕਰੀ, ਅਰ ਪਸ਼ੂ ਵਤ ਨਿਤ ਅਪਨੇ ਉਦਰ ਕੇ ਤਾਈਂ ਭਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਮਤਿ ਸੁਣ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਕੁਝ ਭੀ ਸੂਝ ਪੈਦਾ ਨਹੀਂ ਹੋਈ, ਮੈਂ ਪਸ਼ੂ ਵਾਂਗ (ਨਿੱਤ) ਆਪਣਾ ਢਿੱਡ ਭਰ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he escuchado la Palabra del Shabd del Guru, ni la Sabiduría fue construida en mi, y lleno mi estómago como un animal."