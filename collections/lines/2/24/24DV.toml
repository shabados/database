[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਰਾਜਨੁ ਪੰਚਾ ਕਾਰੀ ॥"
page = 1022
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the King and the cabinet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਪਾਤਿਸ਼ਾਹ ਅਤੇ ਵਜ਼ੀਰ ਮੰਡਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the King and the Council."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ ਰਾਜਾ ਹੈਂ ਅਰੁ ਸੰਤੋਂ ਵਾ ਪੰਜ ਤਤੋਂ ਕੇ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਰਾਜਾ ਹੈ ਆਪ ਹੀ (ਆਪਣੇ ਰਾਜ ਵਿਚ) ਪੈਂਚ ਚੌਧਰੀ ਬਣਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚਾ ਕਾਰੀ = ਪੈਂਚਾਂ ਦਾ ਬਣਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Rey y Él Mismo es Quien constituye el gabinete de los cinco;"