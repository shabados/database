[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਧ ਨਾਥੁ ਬਹੁ ਪੰਥ ਕਰਿ; ਹਉਮੈ ਵਿਚਿ ਕਰਨਿ ਕਰਮਾਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The siddhas and naths controlled by ego and divided into many sects roam hither and thither showing miraculous feats."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੱਧਾਂ ਨਾਥਾਂ (ਨੇ ਬੀ) ਬਾਹਲੇ ਪੰਥ ਬਨਾ ਲੀਤੇ ਅਰ ਹੰਕਾਰ ਵਿਚ ਕਰਾਮਾਤਾਂ ਦੱਸਣ ਲੱਗ ਪਏ।"