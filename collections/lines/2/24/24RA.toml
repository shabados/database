[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਚਿ ਅਟਿਆ. ਨਿਤ ਫਿਰੈ; ਸੁਆਰਥੁ. ਕਰੇ ਨ ਕੋਇ ॥"
page = 321
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal ever wanders about filled with avarice and odes not do any meritorious act."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਹਮੇਸ਼ਾਂ ਲੋਭ ਨਾਲ ਭਰਿਆ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਕੋਈ ਭੀ ਨੇਕ ਅਮਲ ਨਹੀਂ ਕਮਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filled with greed, he constantly wanders around; he does not do any good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਲਾਲਚ ਕਾ (ਅਟਿਆ) ਦਬਿਆ ਹੂਆ ਨਿਤ ਫਿਰਤਾ ਹੈ, ਸ੍ਵਾਰਥ ਕੋਈ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਮਾਇਆ ਦੇ) ਲਾਲਚ ਨਾਲ ਲਿੱਬੜਿਆ ਹੋਇਆ ਸਦਾ (ਭਟਕਦਾ) ਫਿਰਦਾ ਹੈ, ਕੋਈ ਭੀ ਬੰਦਾ ਆਪਣੇ ਅਸਲੀ ਭਲੇ ਦਾ ਕੰਮ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਚਿ = ਲਾਲਚ ਨਾਲ। ਅਟਿਆ = ਲਿੱਬੜਿਆ ਹੋਇਆ। ਸੁਆਰਥੁ = ਆਪਣੇ ਅਸਲੀ ਭਲੇ ਦਾ ਕੰਮ। ਕੋਇ = ਕੋਈ ਭੀ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Arreado por la avaricia, uno anda aquí y allá y no se entrega para poder concebir el Verdadero objetivo de la vida."