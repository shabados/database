[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਰਵਿ ਸਸਿ ਸਿਵ ਸਕਤ ਸੁਭਾਵ ਗਤਿ; ਸੰਜੋਗੀ ਬਿਓਗੀ ਦ੍ਰਿਸਟਾਤੁ ਕੈ ਦਿਖਾਵਈ ।੧੩੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the effect of Sun is undesirable (Tamoguni) while the moon has virtuous effect, similarly a Guru-conscious person behaves peacefully and virtuously while a self willed and apostate person caught in the evil effects of mammon is conspicuous. (134)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫੇਰ ਇਸੇ ਤਰ੍ਹਾਂ ਜੈਸੇ ਰਵਿ ਸਸਿ ਸਿਵ ਸਕਤਿ ਸੁਭਾਵ ਗਤਿ ਜਿਸ ਪ੍ਰਕਾਰ ਸੂਰਜ ਅਰੁ ਚੰਦ੍ਰਮਾ ਸਿਵ ਸ਼ਕਤੀ ਦੇ ਸੁਭਾਵ ਵਾਲੀ ਗਤਿ ਦਸ਼ਾ ਪ੍ਰਕਿਰਤੀ ਰਖਦੇ ਹਨ ਅਰਥਾਤ ਸੂਰਜ ਸ਼ਿਵ ਸਰੂਪ ਪਰਮਾਤਮਾ ਵਾਲਾ ਸੁਭਾਵ ਜੀਵਨ ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲੀ ਖਸਲਤ ਖਾਸਾ ਰਖਦਾ ਹੈ ਤੇ ਚੰਦ੍ਰਮਾ ਸ਼ਕਤੀ ਵਾਲਾ ਜੀਵਨ ਗ੍ਰਾਹੀ ਸੁਭਾਵ ਭਾਵ ਚੰਦ੍ਰਮਾ ਸੂਰਜ ਦੇ ਸਹਾਰੇ ਹੀ ਕਾਯਮ ਇਸਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਇਸ ਵਾਸਤੇ ਸੰਜੋਗੀ ਬਯੋਗੀ ਇਹ ਸੰਜੋਗੀ ਤੇ ਵਿਜੋਗੀ ਪ੍ਰਭਾਵ ਵਾਲੇ ਪ੍ਰਵਾਣੇ ਗਏ ਹਨ ਭਾਵ ਸੂਰਜ ਦਿਨੇ ਚੜ੍ਹ ਕੇ ਸਭ ਨੂੰ ਮਿਲਾ ਦੇਣ ਵਾਲਾ ਹੈ, ਤੇ ਚੰਦ੍ਰਮਾ ਰਾਤ ਨੂੰ ਉਦੇ ਹੋ ਕੇ ਸਭ ਨੂੰ ਥਾਪੜ ਸੁਆਨ ਵਾਲਾ ਆਪੋ ਵਿਚ ਵਿਛੋੜਨ ਹਾਰਾ ਹੈ ਦ੍ਰਿਸਟਾਂਤ ਕੈ ਦਿਖਾਵਈ ਸੋ ਇਹ ਗੱਲ ਦ੍ਰਿਸ਼ਟਾਂਤ ਤੋਂ ਹੀ ਦਿਖਾਈ ਦੇ ਔਂਦੀ ਹੈ ਕਿ ਜਿਹੜੇ ਤਾਂ ਮਾਯਾ ਦੇ ਦਾਸ ਹੁੰਦੇ ਹਨ ਓਹ ਸਤਿਸੰਗ ਵਿਚ ਆਣ ਕੇ ਭੀ ਵਿਜੋਗੀ ਵਿੱਛੜੇ ਹੀ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਜਿਹੜੇ ਆਪਣੀ ਨਿਗ੍ਹਾ ਵਾਹਿਗੁਰੂ ਉਪਰ ਰਖਦੇ ਹਨ ਤੇ ਉਸੇ ਦੇ ਸਿੱਕ ਜਿਗਾਸਾ ਧਾਰ ਕੇ ਏਸੇ ਹੀ ਭੌਣੀ ਨਾਲ ਸਤਿਸੰਗ ਵਿਚ ਔਂਦੇ ਹਨ, ਓਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਨਾਲ ਅਭੇਦ ਕਰ ਦਿੱਤਾ ਕਰਦੇ ਹਨ ॥੧੩੪॥"