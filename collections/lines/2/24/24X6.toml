[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਬੋਲਿ. ਕਥਾ ਸੁਨਿ ਹਰਿ ਕੀ; ਉਚਰਹੁ ਪ੍ਰਭ ਕੋ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1219
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating thou thy Lord God, hear the gospel of God and utter the Lord's Name O man. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਸੁਣ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਾਪ ਕਰ, ਹੇ ਜੀਵ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, listen to the Lord's Sermon, and chant God's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਬੋਲ ਔਰ ਕਾਨੋਂ ਕਰ ਕੇ ਹਰੀ ਕੀ ਕਥਾ ਕੋ ਸ੍ਰਵਨ ਕਰ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਿਆ ਕਰ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਿਆ ਕਰ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਿਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, recita el Evangelio de Dios, oh ser humano, escucha sólo de Él, y canta sólo Su Nombre. (1-Pausa)"