[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿੰਦੁ ਤੇ ਜਿਨਿ ਪਿੰਡੁ ਕੀਆ; ਅਗਨਿ ਕੁੰਡ ਰਹਾਇਆ ॥"
page = 481
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord has created thy body from semen and kept thee in the fire pit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੇ ਤੇਰੀ ਦੇਹ ਨੂੰ ਵੀਰਜ ਤੋਂ ਪੈਦਾ ਕੀਤਾ ਅਤੇ ਅੱਗ ਦੇ ਟੋਏ ਅੰਦਰ ਤੈਨੂੰ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord created the body from sperm, and protected it in the fire pit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖ ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਨੇ ਰਕਤ ਬਿੰਦ ਸੇ ਏਹ ਸਰੀਰ ਕੀਆ ਹੈ ਔਰ (ਅਗਨਿ ਕੁੰਡ) ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ (ਰਹਾਇਆ) ਰਖਿਆ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ (ਪਿਤਾ ਦੀ) ਇਕ ਬੂੰਦ ਤੋਂ (ਤੇਰਾ) ਸਰੀਰ ਬਣਾ ਦਿੱਤਾ, ਤੇ (ਮਾਂ ਦੇ ਪੇਟ ਦੀ) ਅੱਗ ਦੇ ਕੁੰਡ ਵਿਚ ਤੈਨੂੰ ਬਚਾਈ ਰੱਖਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਦੁ ਤੇ = ਬਿੰਦ ਤੋਂ, ਇਕ ਬੂੰਦ ਤੋਂ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਪਿੰਡੁ = ਸਰੀਰ। ਅਗਨਿ ਕੁੰਡ = ਅੱਗ ਦੇ ਕੁੰਡ ਵਿਚ। ਰਹਾਇਆ = ਰੱਖਿਆ; ਬਚਾ ਰੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios creó tu cuerpo de la gota de un esperma y te protegió en el fuego del vientre."