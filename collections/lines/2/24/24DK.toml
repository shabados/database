[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਲੋਚਨਿ. ਓਨਾ ਗੁਣੈ ਨੋ; ਓਇ ਅਹੰਕਾਰਿ ਸੜੰਦੇ ॥"
page = 306
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They (the saints) desire virtues for them but they burn with pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਾਧੂ) ਉਨ੍ਹਾਂ ਲਈ ਭਲਿਆਈ ਲੋੜਦੇ ਹਨ ਅਤੇ ਉਹ ਸਵੈ-ਹੰਗਤਾ ਨਾਲ ਬਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints seek to bless them with virtue, but they only burn in their egos."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਤੋ ਚਾਹਤੇ ਹੈਂ ਕਿ ਉਨ ਕੋ ਸੁਭ ਗੁਣੁ ਦੇਵੇਂ ਵਹੁ ਮਨਮੁਖ ਹੰਕਾਰ ਮੇਂ ਸੜੇ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਦੋਖੀ) ਸੜਦੇ ਤਾਂ ਅਹੰਕਾਰ ਵਿਚ ਹਨ, ਪਰ ਸੰਤ ਜਨਾਂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਤਰਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ ਮੁਗਧ ਨਰ {ਬਹੁ-ਵਚਨ}। ਓਨਾ ਗੁਣੈ ਨੋ = ਉਹਨਾਂ ਸੰਤ-ਜਨਾਂ ਦੇ ਗੁਣਾਂ ਨੂੰ। ਅਹੰਕਾਰਿ = ਅਹੰਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos quieren bendecirlos con el mérito, mientras que ellos se consumen en el fuego de su ego."