[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਿਤੁ ਪਾਵਨੁ, ਪਰਮ ਬੀਚਾਰੀ ॥"
page = 317
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He becomes purest of the pure and a man of highest wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰਾ ਦਾ ਮਹਾਂ ਪਵਿੱਤ੍ਰ ਅਤੇ ਮਹਾਨ ਉਚੀ ਸਮਝ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He becomes the purest of the pure, a being of supreme understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰੋਂ ਸੇ ਪਵਿਤ੍ਰ ਹੈਂ ਔਰ ਅਤੀ ਵਿਚਾਰਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਚਰਨ ਦਾ) ਬੜਾ ਸੁੱਧ ਤੇ ਉੱਚੀ ਮਤਿ ਵਾਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se vuelve lo más Puro de lo puro y de la más alta Sabiduría."