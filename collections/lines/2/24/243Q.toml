[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਤਰੁਨਿ ਰੁਚਿ ਮਾਨਿ; ਤਰੁਨਿ ਜਾ ਸੋ ਹਿਤ ਕਰਹੀ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For whosoever she makes mind for, she becomes naked before him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਰਦ ਨਾਲ ਇਸਤਰੀ ਜ਼ਿਆਦਾ ਪਿਆਰ ਕਰਦੀ ਹੈ,"