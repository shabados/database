[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਪ੍ਰਭੁ ਆਰਾਧੀਐ; ਮਿਲਿ ਸਾਧ ਸਮਾਗੈ ॥"
page = 817
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of saints, remember thou thy Lord with thy soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ, ਤੂੰ ਆਪਣੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਨਾਲ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore God in your mind and body; join the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਮਾਗਮ ਮੇਂ ਮਿਲਕਰ ਹੇ ਭਾਈ! ਮਨ ਤਨ ਸੇ ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਹੀ ਅਰਾਧੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮਨ ਨਾਲ ਹਿਰਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਆਰਾਧੀਐ = ਆਰਾਧਨਾ ਚਾਹੀਦਾ ਹੈ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਾਧ ਸਮਾਗੈ = ਸਾਧ-ਸਮਾਗਮ ਵਿਚ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplemos al Señor en cuerpo y Alma en la Compañía de los Santos,"