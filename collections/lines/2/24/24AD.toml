[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਦੇਖ ਦਸਾ ਭਟ ਆਪਨ ਕੀ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਜੀਅ ਕੋਪ ਲਰੈ ॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some warriors fell on the earth while fighting and someone seeing this plight of the co-warriors, began to fight in great anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਅਜਿਹੇ ਹਨ ਜਿਹੜੇ) ਆਪਣੇ ਸੂਰਮਿਆਂ ਦੀ ਹਾਲਤ ਵੇਖ ਕੇ ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਕਰ ਕੇ ਲੜ ਰਹੇ ਹਨ।"