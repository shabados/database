[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿਉ ਸਨਕਾਦਿ ਨਾਰਦਾਇਕ ਰਖੀਸੁਰਾਦਿ; ਸੁਰ ਨਰ ਨਾਥ ਜੋਗ ਧਿਆਨ ਮੈ ਨ ਆਇਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Shiv, four sons of Brahma, Narad and other sages, gods, men of substance, nine heads of Jogis could not perceive God in their contemplation and meditation."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ, ਸਨਕਾਦਿਕ ਮੁਨੀ, ਨਾਰਦ ਤੋਂ ਆਦਿ ਲੈ ਜੋ ਰਿਖੀਆਂ ਮੁਨੀਆਂ ਦੇ ਸ੍ਰਦਾਰ ਅਤੇ ਦੇਵਤੇ ਮਨੁੱਖ; ਸਿੱਧ ਨਾਥ ਆਦਿਕਾਂ ਦੇ ਜੋਗ ਸਾਧਦਿਆਂ ਜੋ ਧਿਆਨ ਅੰਦਰ ਨਹੀਂ ਆ ਸਕਿਆ।"