[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਦਾ ਸਰਬਦਾ ਸਿਧਦਾ ਬੁਧਿ ਦਾਤਾ ॥"
page = 128

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is ever the Giver of Power and intellect to all."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਭ ਨੂੰ ਦੇਣ ਵਾਲਾ, ਸਿੱਧੀ ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲਾ ਅਤੇ ਬੁੱਧੀ ਦੇਣ ਵਾਲਾ ਹੈ।"