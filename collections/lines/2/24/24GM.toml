[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਰਾਸਿ; ਨਿਰਾਸ ਇਹ ਬਿਤੁ ॥"
page = 892
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's wealth is my capital. Becoming hopeless, therefore, this mammon has left me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਧਨ ਪਦਾਰਥ ਮੇਰੀ ਪੂੰਜੀ ਹੈ। ਇਸ ਲਈ ਬੇ ਉਮੈਦ ਹੋ, ਇਹ ਮਾਇਆ ਮੈਨੂੰ ਛੱਡ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's wealth is my capital. False hope has left me; this is my wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਹਰੀ ਰੂਪ ਧਨ ਕੀ ਤਿਨੋਂ ਕੋ ਪੂੰਜੀ ਦਈ ਹੈ, ਇਸੀ ਤੇ ਏਹ ਸੰਸਾਰੀ ਪਦਾਰਥ ਸੇ ਨਿਰਾਸ ਹੂਏ ਹੈਂ। ਵਾ ਹਰੀ ਨਾਮ ਧਨ (ਰਾਸਿ) ਸਚਾ ਹੈ, ਪਰੰਤੂ ਇਹ ਨਿਰਾਸੋਂ ਕਾ ਧਨ ਹੈ, ਭਾਵ ਜਿਨ੍ਹੋਂ ਨੇ ਸਰਬ ਵਾਸ਼ਨਾਂ ਤਿਆਗੀਆਂ ਹੈਂ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ) ਹਰਿ-ਨਾਮ ਧਨ ਸਰਮਾਇਆ (ਬਖ਼ਸ਼ਿਆ, ਦੁਨੀਆ ਵਾਲਾ) ਇਹ ਧਨ (ਵੇਖ ਕੇ), ਉਹ (ਇਸ ਵਲੋਂ) ਉਪਰਾਮ-ਚਿੱਤ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ। ਨਿਰਾਸ = ਨਿਰ-ਆਸ, ਆਸਾਂ ਤੋਂ ਬਿਨਾ, ਉਪਰਾਮ-ਚਿੱਤ। ਬਿਤੁ = ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora que Dios es mi capital, Maya se ha alejado de mí."