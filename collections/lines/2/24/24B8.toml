[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਸੰਗਿ. ਨ ਚਾਲਹੀ; ਮਾਇਆ ਜੰਜਾਲ ॥"
page = 807
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The embroglios of mammon go not along with any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਪੇਚੀਦਾ ਪੁਆੜੇ ਕਿਸੇ ਦੇ ਭੀ ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entanglements of Maya do not go along with anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬੰਧਨ ਰੂਪ ਮਾਇਆ ਕਿਸੀ ਕੇ ਸਾਥ ਨਹੀਂ ਚਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਸਦਾ ਇਹ) ਯਕੀਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਕਿ ਮਾਇਆ ਦੇ ਖਿਲਾਰੇ ਕਿਸੇ ਭੀ ਮਨੁੱਖ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ ਸੰਗਿ = ਕਿਸੇ ਦੇ ਭੀ ਨਾਲ। ਨ ਚਾਲਹੀ = ਨ ਚਾਲਹਿ, ਨਹੀਂ ਚੱਲਦੇ। ਜੰਜਾਲ = ਖਲ-ਜਗਨ, ਬਖੇੜੇ, ਖਿਲਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás envuelto en Maya, pero ella no se va a ir contigo."