[[content]]
asset = "DGDG"
type = "primary"
data = "ਢੂੰਢਤ ਏਕ ਫਿਰੈ ਹਰਿ ਸੁੰਦਰਿ; ਚਿਤ ਬਿਖੈ ਸਭ ਭਰਮ ਬਢਾਈ ॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone is searching for Krishna, keeping illusion in her mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈ) ਇਕ ਸੁੰਦਰੀਆਂ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ) ਲਭਦੀਆਂ ਫਿਰਦੀਆਂ ਹਨ। (ਉਨ੍ਹਾਂ) ਸਾਰੀਆਂ ਦੇ ਚਿਤ ਵਿਚ ਭਰਮ ਵਧਿਆ ਹੋਇਆ ਹੈ।"