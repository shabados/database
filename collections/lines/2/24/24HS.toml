[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕਰਿ ਆਸ; ਕਿਸੈ ਸਾਹ ਬਿਉਹਾਰ ਕੀ ਪਰਾਈ ॥"
page = 1070
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rest thou not thy hope on any king or foreign business."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਉਮੈਦ ਕਿਸੇ ਪਾਤਿਸ਼ਾਹ ਜਾਂ ਪ੍ਰਦੇਸੀ ਵਣਜ-ਵਾਪਾਰ ਤੇ ਨਾਂ ਬੰਨ੍ਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not place your hopes in kings or the business of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਪਰਾਏ ਸਾਹੂਕਾਰ ਕੇ ਬਿਉਹਾਰ ਕੀ ਭੀ ਆਸ ਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਸ਼ਾਹ ਦੀ, ਕਿਸੇ ਵਿਹਾਰ ਦੀ-ਕੋਈ ਭੀ ਪਰਾਈ ਆਸ ਨਾਹ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco en algún rey o en negocios o en algún trato, pues sin el Nombre del Señor,"