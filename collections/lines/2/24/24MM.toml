[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 893
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have enshrined affection for the Lord's lotus-feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ-ਪੈਰਾਂ ਨਾਲ ਮੇਰੀ ਪਿਰਹੜੀ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined love for the Lord's lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਸੇ ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਪਰਮਾਤਮਾ ਦੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਣਾ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me siento enamorado de los Pies de Loto del Señor."