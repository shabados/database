[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਥੋੜਾ ਇਧਰ ਵੀ ਦੇਖ ਤੇ ਇਸ ਟੁੱਟੇ ਹੋਏ ਦਿਲ ਦੀ ਖਬਰ ਲੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮੀ ਜ਼ਿ ਹਾਲਿ ਦਿਲਿ ਖ਼ਸਤਾ ਆਸ਼ਨਾ ਮੀ ਬਾਸ਼ ।੪੦।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The achievement of his whole life is just the memory of Akaalpurakh. (36)"