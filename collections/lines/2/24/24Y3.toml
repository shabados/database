data = "ਪਰੱਮ ਪੁਰਖ ਪਾਇ ਹੋਂ ॥੩੫॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I sing infinite Names (of the Lord), and meet the Supreme Purusha.35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਮ ਪੁਰਖ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਾਂਗਾ ॥੩੫॥"