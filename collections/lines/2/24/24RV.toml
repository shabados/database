[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਲਬ ਗਰੰਦਾ, ਜੀਤ ਤੇਜ ਕੇ ਦਿਹੰਦਾ; ਚਿਤ੍ਰ ਚਾਪ ਕੇ ਚਲਿੰਦਾ ਛੋਡ, ਅਉਰ ਕਉਨ ਆਨੀਐ ॥"
page = 132

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whom should we worship except the Lord who is the Vanquisher of the Conquerors, giver of the Glory of conquest and who shoots the miraculous arrows from His bow."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇਤੂਆਂ ('ਗਾਲਬ') ਨੂੰ ਡਿਗਾਉਣ ਵਾਲੇ, ਜਿਤ ਦੇ ਪ੍ਰਤਾਪ ਨੂੰ ਦੇਣ ਵਾਲੇ, ਵਿਚਿਤ੍ਰ ਧਨੁਸ਼ ਨੂੰ ਚਲਾਉਣ ਵਾਲੇ ਨੂੰ ਛਡ ਕੇ ਹੋਰ ਕਿਸ ਨੂੰ (ਸਿਮਰਨ ਵਿਚ) ਲਿਆਇਆ ਜਾਏ।"