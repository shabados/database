[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਕਰੀ ਅਤਿ ਹੀ ਤਿਹ ਸੋ; ਬਹੁ ਲੋਗਨ ਕੋ ਉਪਹਾਸ ਸਹਿਯੋ ਹੈ ॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These gopis in deep love for Krishna endured ridicules of many people"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਨਾਲ ਬਹੁਤ ਅਧਿਕ ਪ੍ਰੇਮ ਕਰ ਕੇ ਲੋਕਾਂ ਦਾ ਬਹੁਤ ਮਜ਼ਾਕ ਸਹਿਨ ਕੀਤਾ ਹੈ।"