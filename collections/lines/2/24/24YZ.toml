[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੈਠਾ ਜਾਇ ਮਸੀਤ ਵਿਚਿ; ਜਿਥੈ ਹਾਜੀ ਹਜਿ ਗੁਜਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now he sat in a mosque where the pilgrms (hajis) had gathered."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਸੀਤ ਵਿਚ ਜਾਕੇ ਬੈਠ ਗਿਆ, ਜਿੱਥੇ ਹਾਜੀਆਂ (=ਮੱਕੇ ਦੇ ਜਾਤ੍ਰੀਆਂ) ਨੇ ਹੱਜ ਕੀਤਾ।"