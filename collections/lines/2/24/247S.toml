[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਜਪੀਐ ਸਾਧਸੰਗਿ ॥"
page = 1150
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, dwell thou upon the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਕੇ, ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਸੰਗ ਕਰ ਹਰੀ ਕਾ ਨਾਮੁ ਜਪਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਧ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ) ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe meditar en el Nombre de Dios,"