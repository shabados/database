[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੌਦਹਿ ਲੋਕ ਜਾਹਿ ਬਸ ਕੀਨੇ; ਤਾ ਤੇ ਕਹਾਂ ਪਲੈਹੈ ॥੧॥ ਰਹਾਉ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who control al the fourteen worlds, how can you run away from Him?...Pause."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਲ ਨੇ ਚੌਦਾਂ ਲੋਕ ਵਸ ਵਿਚ ਕੀਤੇ ਹੋਏ ਹਨ, ਉਸ ਤੋਂ ਕਿਥੇ ਭਜ ਕੇ ਜਾਵੇਂਗਾ ॥੧॥ ਰਹਾਉ।"