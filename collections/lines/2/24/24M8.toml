[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਹਿ ਕਥਨੁ; ਕਹੈ ਸਭੁ ਕੋਈ ॥"
page = 160
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "though all have repeatedly describe it again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਸਾਰਿਆਂ ਨੇ ਇਸ ਪਰਕਰਨ ਨੂੰ ਇਕ ਰਸ ਬਿਆਨ ਕੀਤਾ ਹੈ ਅਤੇ ਮੁੜ ਬਿਆਨ ਪਏ ਕਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "although everyone has tried, over and over again, to describe Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਨ ਮਾਤ੍ਰ ਹੀ ਕਹ ਕਰ ਕੇ ਸਭ ਕੋਈ ਬਰਨਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਿਸੇ ਜੀਵ ਪਾਸੋਂ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque algunos lo digan y lo vuelvan a decir."