[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਜਪੇ; ਨਾਉ. ਨਉ ਨਿਧਿ ਪਾਏ ॥੪॥੧੧॥੩੧॥"
page = 161
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he repeats the Name, and attains to the nine treasures of Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਨੌ ਖਜਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chanting the Naam, the Name of the Lord, the nine treasures of the Name are obtained. ||4||11||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਾ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਨੌ ਨਿਧੀਓਂ ਕੇ ਦੇਨੇ ਵਾਲਾ ਜੋ ਨਾਮੀ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ॥੪॥੧੧॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਦਾ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤੇ ਹਰਿ-ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜੋ (ਉਸ ਦੇ ਵਾਸਤੇ, ਮਾਨੋ, ਜਗਤ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ ਹੈ ॥੪॥੧੧॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta forma uno habita sólo en el Naam, el Nombre del Señor y recibe los Nueve Tesoros de Bondad.(4-11-31)"