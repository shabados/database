[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੰਕਾ ਸਾ ਕੋਟੁ; ਸਮੁੰਦ ਸੀ ਖਾਈ ॥"
page = 481
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fortress like that of Ceylon and moat like the ocean around it;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੰਕਾ ਵਰਗਾ ਗੜ੍ਹ ਅਤੇ ਸਮੁੰਦਰ ਵਰਗੀ ਖੰਧਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A fortress like that of Sri Lanka, with the ocean as a moat around it"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਲੰਕਾ ਸਰੀਖਾ ਕੋਟ ਥਾ ਅਰੁ ਜਿਸ ਕੋਟ ਕੀ ਸਮੁਦ੍ਰ ਸੀ ਖਾਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਵਣ ਦਾ ਲੰਕਾ ਵਰਗਾ ਕਿਲ੍ਹਾ ਸੀ, ਤੇ ਸਮੁੰਦਰ ਵਰਗੀ (ਉਸ ਕਿਲ੍ਹੇ ਦੀ ਰਾਖੀ ਲਈ) ਖਾਈ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਵਰਗਾ। ਸੀ = ਵਰਗੀ। ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਖਾਈ = ਖ਼ਾਲੀ ਜੋ ਚੌੜੀ ਤੇ ਡੂੰਘੀ ਪੁੱਟ ਕੇ ਕਿਲ੍ਹਿਆਂ ਦੇ ਦੁਆਲੇ ਬਣਾਈ ਜਾਂਦੀ ਹੈ ਤੇ ਕਿਲ੍ਹੇ ਦੀ ਹਿਫ਼ਾਜ਼ਤ ਲਈ ਪਾਣੀ ਨਾਲ ਭਰੀ ਰੱਖੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La fortaleza como la de Sri Lanka con una fosa del tamaño de un océano,"