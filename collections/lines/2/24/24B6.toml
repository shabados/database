[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜੀਉ ਵਤਾਈ; ਬਲਿ ਬਲਿ ਜਾਈ ਜੀਉ ॥"
page = 216
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul I devote, and am a sacrifice, sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਉਤੋਂ, ਇਹ ਆਤਮਾ ਮੈਂ ਸਦਕੇ ਕਰਦੀ, ਅਤੇ ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate this soul; I am a sacrifice, a sacrifice to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਉ ਅਪਨਾ (ਵਤਾਈ) ਵਾਰਨੇ ਕਰਤਾ ਹੂੰ ਔਰ ਮਨ ਤਨ ਕਰ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਇਹ ਜਿੰਦ ਉਸ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਤੋਂ ਸਦਕੇ ਕਰਾਂ, ਤੇ, ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਹੋ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dedico mi alma; soy un sacrificio, un sacrificio a ellos."