[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕਾਗਦੁ; ਮਨੁ ਪਰਵਾਣਾ ॥"
page = 662
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the paper and mind the order written thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਾਗਜ਼ ਹੈ ਅਤੇ ਚਿੱਤ ਉਸ ਉਤੇ ਲਿਖਿਆ ਹੋਇਆ ਹੁਕਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is the paper, and the mind is the inscription written upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਕਾਇਆ) ਦੇਹ ਕਾਗਦ ਵਤ ਕਾਲ ਰੂਪ ਪਾਨੀ ਕੀ ਬੂੰਦ ਤੇ ਖਿਨ ਮੇਂ ਨਾਸ ਹੋ ਜਾਨੇ ਵਾਲੀ ਹੈ ਔ ਮਨ ਇਸਕੌ (ਪਰਵਾਣਾ) ਸਤ ਰੂਪ ਜਾਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ (ਮਾਨੋ) ਇਕ ਕਾਗ਼ਜ਼ ਹੈ, ਅਤੇ ਮਨੁੱਖ ਦਾ ਮਨ (ਸਰੀਰ-ਕਾਗ਼ਜ਼ ਉਤੇ ਲਿਖਿਆ ਹੋਇਆ) ਦਰਗਾਹੀ ਪਰਵਾਨਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el papel, la mente es lo que está escrito en él,"