[[content]]
asset = "SSA2"
type = "primary"
data = "ਞੰਞਾ ਞਾਣਹੁ. ਦ੍ਰਿੜੁ ਸਹੀ; ਬਿਨਸਿ; ਜਾਤ ਏਹ ਹੇਤ ॥"
page = 255
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ny: Know it as perfectly correct, that this worldly love shall sunder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪੂਰਨ ਤੌਰ ਤੇ ਠੀਕ ਜਾਣ ਲੈ ਕਿ ਇਹ ਸੰਸਾਰੀ ਲਗਨ ਟੁਟ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "NYANYA: Know this as absolutely correct, that that this ordinary love shall come to an end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਞੰਞੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਦ੍ਰਿੜ (ਸਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ ਇਹ ਬਾਤ ਜਾਣ ਲੇਹੋ, ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਆਦਿਕੋਂ ਕਾ ਜੋ (ਹੇਤ) ਮੋਹ ਹੈ, ਸੋ ਇਹ ਅੰਤ ਕੋ ਨਸਟ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਗੱਲ ਪੱਕੀ ਸਮਝ ਲਵੋ ਕਿ ਦੁਨੀਆ ਵਾਲੇ ਮੋਹ ਨਾਸ ਹੋ ਜਾਣਗੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤ = ਮੋਹ। ਞਾਣਹੁ = ਸਮਝ ਲਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "NYANYA: La verdad es que el amor hacia las cosas de este mundo es falso,"