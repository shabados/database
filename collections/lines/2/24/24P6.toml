[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਧਰ ਸਚੇ ਨਾਮ ਕੀ; ਹਰਿ ਨਾਮਿ ਰਹਾ ਲਿਵ ਲਾਇ ॥੯॥"
page = 759
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My only prop is the True Name. In the Love of the Lord's Name remain I absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਆਸਰਾ ਕੇਵਲ ਸੱਚਾ ਨਾਮ ਹੀ ਹੈ। ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਹੀ ਮੈਂ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name is my only Support. I remain lovingly absorbed in the Lord's Name. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੱਚੇ ਨਾਮ ਕੀ ਓਟ ਹੈ, ਇਸ ਤੇ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਹੀ ਲਿਵ ਕੋ ਲਾਏ ਰਹਾ ਹੂੰ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਮੇਰਾ ਆਸਰਾ ਬਣ ਚੁਕਾ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਹੀ ਮੈਂ ਰਹਿ ਸਕਦਾ ਹਾਂ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Único Soporte es el Nombre Verdadero; deseo estar siempre entonado en el Naam.(9)"