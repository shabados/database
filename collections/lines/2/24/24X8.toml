[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਰੰਡ. ਨ ਕਬਹੂ ਬੈਸਈ; ਨਾ ਕਦੇ ਹੋਵੈ ਸੋਗੁ ॥"
page = 582
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That bride sits not as a widow ever and never suffers she any sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਪਤਨੀ ਕਦਾਚਿਤ ਵਿਧਵਾ ਹੋ ਨਹੀਂ ਬਹਿੰਦੀ ਤੇ ਨਾਂ ਹੀ ਕਦੇ ਉਸ ਨੂੰ ਗਮ ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride shall never be a widow, and she shall never have to endure suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਨੇ ਪਿਆਰੇ ਕੀ ਸੋਭਾ ਕਰਤੀ ਹੈ, ਸੋ (ਧਨ) ਇਸਤ੍ਰੀ ਜੀਵ ਕਬੀ ਰੰਡੀ ਨਹੀਂ ਹੋਤੀ ਹੈ ਨਾ ਉਸ ਕੋ ਕਭੀ ਸੋਕ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਕਦੇ ਨਿ-ਖਸਮੀ ਨਹੀਂ ਹੁੰਦੀ, ਨਾਹ ਹੀ ਕਦੇ ਉਸ ਨੂੰ ਕੋਈ ਚਿੰਤਾ ਵਿਆਪਦੀ ਹੈ, ਜਿਸ ਨੇ ਸਿਰਜਣਹਾਰ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella no sufre penas, goza del Éxtasis y vive en la Presencia del Señor, el Diseñador de su Destino."