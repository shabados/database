[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭਾਵੈ; ਲਏ ਮਿਲਾਇ ॥"
page = 1175
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord wills He blends man with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਨੂੰ ਭਾਊਦਾ ਹੈ, ਊਹ ਬੰਦੇ ਨੂੰ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God so wills, He merges the mortal into Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੋ ਭਾਵਤਾ ਹੈ ਤਿਸ ਕੋ ਆਪ ਹੀ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es sólo cuando Dios así lo desea que nos une en Su Ser."