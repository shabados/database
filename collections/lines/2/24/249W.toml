[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸ ਜਾਂਉ. ਤਹਾਂ ਤੂ ਸੰਗੇ; ਤੇਰੀ ਕੀਰਤਿ ਕਰਮ ਕਮਾਉ ॥੨॥"
page = 1202
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the ten directions, wherever I go, there Thou are with me. I do the only deed of singing Thine praises, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਾਂ ਪਾਸਿਆਂ ਵਿੱਚ ਜਿਥੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਤੂੰ ਮੇਰੇ ਨਾਲ ਹੈ। ਮੈਂ ਕੇਵਲ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦਾ ਹੀ ਕੰਮ ਕਰਦਾ ਹਾ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go in the ten directions, You are there with me. The only thing I do is sing the Kirtan of Your Praises. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਜਹਾਂ ਜਾਤਾ ਹੂੰ ਤਹਾਂ ਤੂੰ ਮੇਰੇ ਸੰਗ ਹੈਂ। ਮੈਂ ਤੇਰੀ ਕੀਰਤੀ ਰੂਪ ਕਰਮ ਕਾ ਕਮਾਵਨਾ ਕਰਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਦਸੀਂ ਹੀ ਪਾਸੀਂ ਜਿਧਰ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਤੂੰ (ਮੇਰੇ) ਨਾਲ ਹੀ ਦਿੱਸਦਾ ਹੈਂ, (ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਕਾਰ ਕਮਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ। ਜਾਂਉ = ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਸੰਗੇ = ਨਾਲ ਹੀ। ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਕਮਾਉ = ਕਮਾਉਂ, ਮੈਂ ਕਮਾਂਦਾ ਹਾਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí Te encuentro conmigo y así Te alabo. (2)"