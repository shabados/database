[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਜੈਦੇਉ ਨਾਮਾਂ ॥"
page = 330
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Jaidev and Nama,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਜੈਦੇਵ ਤੇ ਨਾਮਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Jai Dayv and Naam Dayv"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜੈ ਦੇਵ ਔਰ ਨਾਮ ਦੇਵ ਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ, ਇਹਨਾਂ ਜੈਦੇਵ ਤੇ ਨਾਮਦੇਵ ਜੀ (ਵਰਗੇ ਭਗਤਾਂ) ਨੇ ਹੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦੀ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਨਾਮਾਂ = ਨਾਮਦੇਵ ਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, Namdev y también Yaidev"