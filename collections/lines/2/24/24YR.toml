[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਪੀਹਣੁ ਘਤਿ; ਸੇਵਾ ਘਾਲੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming egoless they serve the sangat, congregation, by bringing water, grinding corn etc. for it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਾਤਸ਼ਾਹ ਹੋਕੇ ਫੇਰ) ਪਾਣੀ (ਢੋਣ, ਚੱਕੀ ਦਾ) ਪੀਹਣਾ ਪਾਉਂਦੇ ਤੇ (ਹੋਰ) ਸੇਵਾ ਘਾਲਦੇ ਹਨ।"