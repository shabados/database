[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਰਲੇ ਕੇਈ ਪਾਈਅਨੑਿ; ਜਿਨੑਾ ਪਿਆਰੇ ਨੇਹ ॥੨॥"
page = 966
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A few are found to be such persons, who bear love to their Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਥੋੜੇ, ਐਹੋ ਜੇਹੇ ਪੁਰਸ਼ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦਾ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who are found to love their Beloved Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੇ ਵਿਰਲੇ ਹੀ ਕੋਈ ਦੇਖੀਤੇ ਹੈਂ ਇਸ ਦੇਹ ਕੋ ਪਾਇਕੈ ਜਿਨ ਕਾ ਪਿਆਰੇ ਪਰਮੇਸਰ ਕੇ ਸਾਥ ਨੇਹੁ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਪਿਆਰ ਪਿਆਰੇ ਪਰਮਾਤਮਾ ਨਾਲ ਹੈ ('ਵਿਸੂਲਾ ਬਾਗ' ਤੇ 'ਦੁਖ-ਅਗਨੀ' ਉਹਨਾਂ ਨੂੰ ਛੂੰਹਦੇ ਨਹੀਂ, ਪਰ ਅਜੇਹੇ ਬੰਦੇ) ਕੋਈ ਵਿਰਲੇ ਹੀ ਮਿਲਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bello es el cuerpo y sólo logran tener esa bendición los que aman a Dios. (2)"