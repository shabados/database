[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵੈ ਸੋਈ ਭਲ ਮਾਨੁ ॥"
page = 895
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever happens, accept that so good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਚੰਗਾ ਜਾਣ ਕੇ ਸਵੀਕਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever happens, accept that as good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਹੋਵੈ ਉਸੀ ਕੋ ਭਲਾ ਮਾਨੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ਉਸੇ ਨੂੰ ਭਲਾ ਮੰਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਵੈ = ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੋ ਰਿਹਾ ਹੈ। ਸੋਈ = ਉਸੇ ਨੂੰ। ਭਲ = ਭਲਾ, ਚੰਗਾ। ਮਾਨੁ = ਮੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que suceda, velo como bueno"