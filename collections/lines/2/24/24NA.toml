[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਿਹਚਲ ਮਤਿ ਹੈ; ਦੂਜੈ ਭਾਇ ਲੁਭਾਇ ਨ ਪਚੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs have steadfast wisdom and do not waste themselves in the fire of duality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਅਟੱਲ ਬੁੱਧੀ ਹੈ, ਦੂਜੇ ਭਾਵ ਦੇ ਲੋਭ ਵਿਚ ਨਹੀਂ ਸੜਦੇ।"