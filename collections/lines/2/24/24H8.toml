[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣੈ ਸੋ ਸਭਿ ਗੁਣ ਜਾਣੈ ॥"
page = 1056
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who recognises himself, understand all the virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਦੇ ਆਪ ਨੂੰ ਸਿੰਝਾਣਦਾ ਹੈ, ਉਹ ਸਮੂਹ ਨੇਕੀਆਂ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes himself, knows all virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਨਤਾ ਹੈ, ਸੋ ਸਭ ਗੁਨੋਂ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਾਰੇ (ਰੱਬੀ) ਗੁਣਾਂ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ। ਸਭਿ = ਸਾਰੇ। ਜਾਣੈ = ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se conoce a sí mismo, conoce todas las Virtudes."