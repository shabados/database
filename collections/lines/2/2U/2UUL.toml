[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਯੈ ਭਾਇ ਵਿਗੁਚੀਐ; ਗਲਿ ਪਈਸੁ. ਜਮ ਕੀ ਫਾਸ ॥"
page = 134
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through another's love the man is ruined and round his neck wears the death's halter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਬਰਾਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦੀ ਫਾਹੀ ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, the soul-bride is ruined; around her neck she wears the noose of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਖਰਾਬ ਹੋਤੇ ਹੈਂ, ਪੁਨਾ ਤਿਨ ਕੇ ਗਲ ਮੇਂ ਜਮ ਕੀ ਫਾਸੀ ਪੜੀ ਹੀ ਜਾਨੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਦੇ ਆਸਰੇ ਰਿਹਾਂ ਖ਼ੁਆਰ ਹੀ ਹੋਈਦਾ ਹੈ, (ਜੋ ਭੀ ਕੋਈ ਹੋਰ ਸਹਾਰਾ ਤੱਕਦਾ ਹੈ) ਉਸ ਦੇ ਗਲ ਵਿਚ ਜਮ ਦੀ ਫਾਹੀ ਪੈਂਦੀ ਹੈ (ਉਸ ਦਾ ਜੀਵਨ ਸਦਾ ਸਹਮ ਵਿਚ ਬੀਤਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "igualmente torturados por la dualidad, son atrapados en el dogal del mirmidón de la muerte."