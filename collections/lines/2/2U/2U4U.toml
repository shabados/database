[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖਿ ਲੇਵਹੁ ਦੀਨ ਦਇਆਲ; ਭ੍ਰਮਤ ਬਹੁ ਹਾਰਿਆ ॥"
page = 709
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Safeguard me, O Merciful to the meek, wandering about, I have become very weary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਮਿਹਰਬਾਨ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ। ਭਟਕਦਾ ਫਿਰਦਾ ਮੈਂ ਬਹੁਤ ਹਾਰ ਹੁੱਟ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful to the meek, save me. I have wandered enough; now I am tired."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨੋਂ ਪਰ ਦਿਆਲ! ਮੇਰੇ ਕੋ ਰਾਖਿ ਲੇਵੋ, ਮੈਂ ਬਹੁਤ ਜੋਨੀਆਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੂਆ ਅਬ ਹਾਰ ਗਿਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਮੈਨੂੰ ਰੱਖ ਲੈ, ਮੈਂ ਭਟਕਦਾ ਭਟਕਦਾ ਹੁਣ ਬੜਾ ਥੱਕ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਤ = ਭਟਕਦਾ। ਹਾਰਿਆ = ਥੱਕ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo con el débil; ¡sálvame! He vagado ya lo suficiente y me siento perdido."