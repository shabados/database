[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਖ਼ਸ਼ਿਸ਼ ਦੀ ਨੀਂਹ ਉਸਦੇ ਕਾਰਣ ਪੱਕੀ ਅਤੇ ਮਜ਼ਬੂਤ ਹੋ ਗਈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਨਾਇ ਸਖ਼ਾ ਰਾਸਤ ਤੌਕੀਦ ਅਜ਼ੋ ।੯੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, because of him,  the foundation of bestowals became cemented and strong. (90)"