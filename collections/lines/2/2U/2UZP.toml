[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ. ਮੁਕਤਿ, ਨ ਹੋਈ ਹੈ; ਤੁਟੈ ਨਾਹੀ. ਅਭਿਮਾਨੈ ॥੨॥"
page = 1205
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly without the Lord's Name, man is emancipated not, nor is his pride dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੇਰ ਬੰਦੇ ਦੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ, ਨਾਂ ਹੀ ਉਸ ਦਾ ਹੰਕਾਰ ਦੂਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just so, without the Lord's Name, no one is liberated, nor is egotistical pride eradicated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਰਾਮ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਮੁਕਤੀ ਨਹੀਂ ਹੋਤੀ, ਕਿਉਂਕਿ ਪਰਵਿਰਤ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਕਰ ਅਭਿਮਾਨ ਨਹੀਂ ਦੂਰ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹਿਰਦੇ ਵਿਚ ਬੀਜਣ) ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦੀ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਨਹੀਂ ਮੁੱਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sin el Nombre del Señor uno no es Emancipado y no se libera de su ego negativo. (2)"