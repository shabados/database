[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਪੜਹਿ; ਹਰਿ ਤਤੁ. ਨ ਜਾਣਹਿ ॥"
page = 128
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men read treatises dealing with three qualities and understand not the Quintessence of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਤਿੰਨਾਂ ਲੱਛਣਾ ਨੂੰ ਬਿਆਨ ਕਰਨ ਵਾਲੇ ਗ੍ਰੰਥਾਂ ਨੂੰ ਵਾਚਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਜੌਹਰ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They read about the three qualities, but they do not know the essential reality of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਪੜਤੇ ਹੈਂ ਪਰੰਤੂ ਹਰੀ ਤੱਤ੍ਵ ਸਰੂਪ ਕੋ ਨਹੀਂ ਜਾਣਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਦਾ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੇ ਲੇਖੇ ਹੀ ਪੜ੍ਹਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ (ਜਗਤ ਦੇ) ਮੂਲ-ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਤੋਂ ਖੁੰਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que trabajan dentro de los confines de los tres temperamentos, y no conocen la Esencia Real del Señor,"