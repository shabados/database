[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਪੁਰਖ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਪਚਹਤਰੋ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੭੫॥੧੩੦੨॥ਅਫਜੂੰ॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seventy-fifth Parable of Auspicious Chritars Conversation of the Raja and the Minister, Completed with Benediction.(75)(1299)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਪੁਰਖ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦ ਦੇ ੭੫ਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੭੫॥੧੩੦੨॥ ਚਲਦਾ॥"