[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਘਰਿ ਹੋਦੀ ਵਥੁ. ਨ ਜਾਣਨੀ; ਅੰਧੇ ਭਉਕਿ ਮੁਏ ਬਿਲਲਾਇ ॥੧॥"
page = 590
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostates know not the article that is in the home and die barking and wailing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਅਧਰਮੀ ਆਪਣੇ ਧਾਮ ਵਿੱਚ ਦੀ ਵਸਤੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਅਤੇ ਭਉਂਕਦੇ ਤੇ ਵਿਲਕਦੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are blind; they do not realize that it is within their own home. They die barking and crying. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਘਰ ਹੋਤੀ ਬਸਤ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਇਸ ਸੇ ਵਹੁ ਅਗਿਆਨੀ ਭਉਂਕਤੇ ਬਿਰਲਾਪ ਕਰਤੇ ਹੀ ਮਰ ਗਏ ਹੈਂ। ਭਾਵ ਉਨ ਕੋ ਰਿਦੇ ਮੇਂ ਹਰੀ ਪ੍ਰਤੀਤ ਨਹੀਂ ਹੋਤਾ ਹੈ ਕਿੰਤੂ ਦੂਰ ਹੀ ਦ੍ਰਿਸ਼ਟਿ ਆਉਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਮਨਮੁਖ (ਹਿਰਦੇ-ਰੂਪ) ਘਰ ਵਿਚ ਹੁੰਦੀ (ਇਸ) ਵਸਤ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੇ, ਤੇ (ਬਾਹਰ ਮਾਇਆ ਦੇ ਪਿਛੇ) ਵਿਲਕਦੇ ਤੇ ਭਉਂਕਦੇ ਮਰ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de ego no se imagina su Tesoro Interno, y en su ceguera se aflige en vano. (1)"