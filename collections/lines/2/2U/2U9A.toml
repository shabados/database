[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮੁ ਊਚਾ; ਸਬਦ ਕਾਮੁ ॥"
page = 1176
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime and lofty is the avocation of the Name's contemplation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਅਤੇ ਬੁਲੰਦ ਹੈ ਨਾਮ ਦੇ ਸਿਮਰਨ ਦਾ ਕਾਰ-ਵਿਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most lofty and exalted occupation is to contemplate the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ ਊਤਮ ਔ ਊਚਾ ਗੁਰ ਸਬਦ ਕਾ ਜਾਪ ਰੂਪ ਕਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਪੜ੍ਹਨ ਵਾਲਾ ਕੰਮ (ਹੋਰ ਸਾਰੇ ਕੰਮਾਂ ਨਾਲੋਂ) ਸ੍ਰੇਸ਼ਟ ਹੈ ਉੱਚਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦ ਕਾਮੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਪੜ੍ਹਨ ਵਾਲਾ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De todas las acciones, la más Sublime es la Contemplación de la Palabra del Shabd"