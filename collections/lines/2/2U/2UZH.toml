[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜਿ ਬੈਠੀ ਤਾ ਪਰ ਤੁਰਤੁ; ਜਾਰ ਸੰਗਿ ਲਪਟਾਇ ॥੧੦॥"
page = 1012

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, taking her lover, she lay down on it.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਾਰ ਨਾਲ ਲਿਪਟ ਕੇ ਉਸ ਉਤੇ ਤੁਰਤ ਚੜ੍ਹ ਬੈਠੀ ॥੧੦॥"