[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਆਪਿ ਦਇਆ ਕਰਿ ਦੇਵੈ; ਤਾ. ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਰਸੁ ਚਖੀਐ ॥੩॥"
page = 170
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord God Himself mercifully grants, then alone man partakes of the immortalising God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਖੁਦ ਮਿਹਰ ਧਾਰ ਕੇ ਪਰਦਾਨ ਕਰੇ, ਕੇਵਲ ਤਦ ਹੀ ਇਨਸਾਨ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਨੂੰ ਭੂੰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord, Har, Har, in His Mercy, bestows it, then we partake of the ambrosial essence of the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜੇ ਕਰ ਹਰੀ ਆਪ ਦਇਆ ਕਰ ਕੇ ਦੇਵੈ, ਤੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੀ ਕੇ ਹਰਿ ਨਾਮ ਰਸ ਕੋ ਅਸ੍ਵਾਦਨ ਕਰੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਆਪ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਂਦਾ ਹੈ, ਤਦੋਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਉਸ ਦਾ ਨਾਮ-ਰਸ ਚੱਖ ਸਕੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "comparte con nosotros el Sabor del Néctar. (3)"