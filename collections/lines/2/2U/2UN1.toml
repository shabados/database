[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਡਿ ਖੜੋਤੇ ਖਿਨੈ ਮਾਹਿ; ਜਿਨ ਸਿਉ ਲਗਾ ਹੇਤੁ ॥"
page = 134
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, with whom man is in love leave him in an instant and stand aside."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਇਨਸਾਨ ਦਾ ਪਿਆਰ ਹੈ, ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਸ ਨੂੰ ਤਿਆਗ ਕੇ ਪਰੇਡੇ ਜਾ ਖੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And her loved ones-in an instant, they move on, leaving her all alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਬੰਧੀਓਂ ਕੇ ਸਾਥ ਪ੍ਰੇਮ ਲਗਾ ਹੈ ਵਹੁ ਏਕ ਖਿਨ ਮਹਿ ਮਮਤਾ ਛੋਡ ਕਰ ਭਿੰਨ ਖੜੋਤੇ ਹੋਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਸੰਬੰਧੀਆਂ ਨਾਲ (ਸਾਰੀ ਉਮਰ ਬੜਾ) ਪਿਆਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਪਲ ਵਿਚ ਹੀ ਸਾਥ ਛੱਡ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un abrir y cerrar de ojos, los seres que uno ha amado lo desconocen."