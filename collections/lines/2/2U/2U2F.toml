[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ; ਬੁਝੈ ਸਭਿ ਭਾਉ ॥"
page = 463
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is His glory, as He understands all our affections."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਉਸ ਦੀ ਪ੍ਰਭਤਾ, ਕਿਉਂਕਿ ਉਹ ਸਾਡੀਆਂ ਸਾਰੀਆਂ ਮੁਹਬਤਾਂ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is His greatness, as He understands all our affections."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਤੇਰੀ ਬਡਿਆਈ ਬਡੀ ਹੈ, ਜੋ ਸਭ ਕੇ ਮਨ ਕੇ (ਭਾਉ) ਪ੍ਰੇਮ ਕੋ ਬੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਦਿਲਾਂ ਦੇ ਵਲਵਲਿਆਂ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es Tu Gloria porque Tú conoces los pensamientos íntimos."