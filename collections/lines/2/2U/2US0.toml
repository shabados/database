[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬੁਝਾਏ; ਸੋਈ ਬੂਝੈ ॥"
page = 1067
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands the Lord, whom He instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਈਂ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਊਹ ਸਿਖਮਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom God inspires to understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਮਝਾਵਤਾ ਹੈ, ਸੋਈ ਸਮਝਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਦੇਂਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਬੁਝਾਏ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Lo concibe aquél a quien el Señor bendice, pues él canta la Alabanza del Señor,"