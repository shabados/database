[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਰੋਗ ਸੰਤਾਪ ਉਤਰੇ; ਸੁਣੀ ਸਚੀ ਬਾਣੀ ॥"
page = 922
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the True Gurbani, I am rid of the troubles, maladies and sufferings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਨੂੰ ਸ਼੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਤਕਲੀਫਾਂ ਬੀਮਾਰੀਆਂ ਤੇ ਕਸ਼ਟਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, illness and suffering have departed, listening to the True Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਹ ਸਚੀ ਬਾਣੀ ਸੁਣੀ ਹੈ, ਤਿਨ ਕੇ ਦੁਖ ਰੋਗ ਪੁਨਾ ਭਲੀ ਪ੍ਰਕਾਰ ਆਧਿ, ਬਿਆਧਾਦਿ ਤਾਪ ਭੀ ਉਤਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣਿਆਂ ਸਾਰੇ ਦੁੱਖ ਰੋਗ ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ ਬਾਣੀ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando la Palabra Verdadera, serán liberados de males y penas."