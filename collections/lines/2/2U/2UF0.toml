[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ; ਘੋਰ ਅੰਧਾਰਾ ॥"
page = 1054
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, One is enveloped in inky-darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਅਤੀ ਅਨ੍ਹੇਰ-ਘੁਪ ਅੰਦਰ ਘਿਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, there is only pitch-black darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਤੇ ਬਿਨਾਂ ਘੋਰ ਅੰਧਕਾਰ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਜੀਵ ਦੇ ਜੀਵਨ-ਰਾਹ ਵਿਚ ਹਉਮੈ ਮਮਤਾ ਆਦਿਕ ਦਾ) ਘੁੱਪ ਹਨੇਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਰ ਅੰਧਾਰਾ = ਘੁੱਪ ਹਨੇਰਾ (ਹਉਮੈ ਮਮਤਾ ਆਦਿਕ ਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin servir al Guru Verdadero uno vive envuelto en la total oscuridad."