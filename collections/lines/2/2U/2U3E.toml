[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਰਸੁ ਗਾਈ ਵੇਖਦਾ; ਘਿਉ ਦੁਧੁ ਵਿਚਾਲੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lord Himself is there in the milk, cow and ghee."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਕੂੰ ਹਰ ਰੰਗ ਦੀਆਂ) ਗਾਈਆਂ ਵਿਚ (ਇਕ ਚਿੱਟੇ) ਦੁਧ ਨੂੰ ਤੇ ਦੁਧ ਵਿਚ ਘਿਉ ਨੂੰ ਵੇਖਦਾ ਹੈ।"