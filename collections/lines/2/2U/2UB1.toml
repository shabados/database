[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕਿ ਘੋਰਿ. ਮੁਹਿ ਕਾਲੈ ਖੜਿਆ; ਜਿਉ. ਤਸਕਰੁ ਪਾਇ ਗਲਾਵੈ ॥"
page = 303
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Putting a halter round his neck, he shall be taken to the terrible hell with blackened face, like a thief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਰੱਸਾ ਪਾ ਕੇ ਉਹ ਸਿਆਹ ਮੂੰਹ ਨਾਲ ਭਿਆਨਕ ਦੌਜ਼ਕ ਵਿੱਚ, ਚੋਰ ਦੀ ਤਰ੍ਹਾਂ ਲਿਆਂਦਾ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall be taken to the most horrible hell, with his face blackened like a thief, and a noose around his neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਹ ਕਾਲੇ ਵਾਲੇ ਪਾਪੀ ਕੋ ਘੋਰ ਨਰਕ ਮੇਂ ਜਮਦੂਤ ਪਕੜ ਕੇ ਐਸੇ (ਖੜਿਆ) ਲੈ ਗ੍ਯਾ ਜੈਸੇ (ਤਸਕਰੁ) ਚੋਰ ਕੋ (ਗਲਾਵੈ) ਗਲ ਵਿਖੇ ਬੰਧਨ ਪਾਇ ਕਰ ਪਕੜ ਲੈ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਵੇਂ ਚੋਰ ਨੂੰ ਗਲ ਵਿਚ ਰੱਸੀ ਪਾ ਕੇ ਲੈ ਜਾਈਦਾ ਹੈ ਤਿਵੇਂ ਕਾਲਾ ਮੂੰਹ ਕਰ ਕੇ (ਮਾਨੋ) ਡਰਾਉਣੇ ਨਰਕ ਵਿਚ (ਉਸ ਨੂੰ ਭੀ) ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਸਕਰੁ = ਚੋਰ। ਗਲਾਵੈ = ਗਲ ਦੀ ਰੱਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Será echada a las profundidades de la oscuridad de la conciencia, su semblante se volverá negro y será encadenado como un ladrón."