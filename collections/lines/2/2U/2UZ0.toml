[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਚੰਤਿ ਪੁਰਖਹ ਕੁਟੰਬ ਲੀਲਾ; ਅਨਿਤ ਆਸਾ ਬਿਖਿਆ ਬਿਨੋਦ ॥"
page = 1359
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is engrossed in sporting with his family and hoping for perishable goods enjoys poisonous pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਆਪਣੇ ਪਰਵਾਰ ਨਾਲ ਖੇਲਣ ਮਲਣ ਵਿੱਚ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਉਮੈਦ ਬੰਨ੍ਹ ਜ਼ਹਿਰੀਲੀਆਂ ਰੰਗ ਰਲੀਆਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is engrossed in family play; placing his hopes in transitory things, he indulges in corrupt pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਦਸ਼ਾ ਮੇਂ ਇਹ ਜੀਵ ਅਪਨੇ ਕੁਟੰਬ ਕੀ ਲੀਲਾ ਮੇਂ ਰਚ ਰਹਿਆ ਹੈ, (ਅਨਿਤ) ਝੂਠੇ ਵਿਸ਼ਿਅਹੁੰ ਕੇ (ਬਿਨੋਦ) ਬਿਲਾਸੋਂ ਕੀ ਆਸਾ ਕਰ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੀ ਹਾਲਤ ਵਿਚ ਭੀ) ਬੰਦਾ ਆਪਣੇ ਪਰਵਾਰ ਦੇ ਕਲੋਲਾਂ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਨਿੱਤ ਨਾਹ ਰਹਿਣ ਵਾਲੀ ਮਾਇਆ ਦੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਦੀਆਂ ਆਸਾਂ (ਬਣਾਈ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਤ = ਨਿੱਤ ਨਾਹ ਰਹਿਣ ਵਾਲੀ। ਬਿਖਿਆ = ਮਾਇਆ। ਬਿਨੋਦ = ਅਨੰਦ, ਖ਼ੁਸ਼ੀਆਂ (विनोद)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive involucrado en la vida familiar, posando sus esperanzas en cosas transitorias, se involucra en placeres corruptos."