[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੂਆ; ਖਿਨੁ ਖਿਨੁ ਊਭਿ ਪਇਆਲਿ ॥"
page = 1344
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind in a moment flies up to sky and in another moment sinks into the underworld."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਇਕ ਮੁਹਤ ਵਿੱਚ ਅਕਾਸ਼ ਵਿੱਚ ਉਡਦਾ ਹੈ ਤੇ ਹੋਰਸ ਮੁਹਤ ਵਿੱਚ ਪਾਤਾਲ ਅੰਦਰ ਧਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind, from one moment to the next, goes from the heavens to the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨ ਖਿਨ ਮੇਂ (ਊਭਿ) ਅਕਾਸ ਮੇਂ ਜਾਤਾ ਹੈ ਔ ਖਿਨ ਮੇਂ ਪਤਾਲ ਮੇਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਅਤੀ ਚੰਚਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਅਸਰ ਵਿਚ) ਇਹ ਮਨ ਕਦੇ ਆਕਾਸ਼ ਵਿਚ ਜਾ ਚੜ੍ਹਦਾ ਹੈ ਕਦੇ ਪਾਤਾਲ ਵਿਚ ਡਿੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta mente de un momento a otro va de los cielos a los mundos inferiores,"