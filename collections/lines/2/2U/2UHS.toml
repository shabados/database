asset = "DGDG"
type = "primary"
data = "ਝਟਪਟ ਬਾਹੰ ਕਟਿ ਕਟਿ ਡਾਰੋ ॥"
page = 265

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The superb Ram killed all of them and chopped their arms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀਆਂ ਬਾਂਹਵਾਂ ਨੂੰ ਝਟ-ਪਟ ਕਟ ਦਿਓ।"