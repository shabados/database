[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਜਨ ਕੇ; ਦਾਸਨਿ ਦਾਸਾ ॥੯॥੮॥"
page = 415
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, is the slave of the slave of God's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੇ ਗੋਲੇ ਦਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is the humble servant of the slave of the Lord's slaves. ||9||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਐਸੇ ਗੁਰਮੁਖੋਂ ਕੇ ਦਾਸਨੁ ਦਾਸ ਹੈਂ॥੯॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤਦੋਂ ਇਹ ਮਨ ਗੁਰਮੁਖਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣ ਜਾਂਦਾ ਹੈ ॥੯॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, el Esclavo de los Esclavos del Señor. (9‑8) P. 416."