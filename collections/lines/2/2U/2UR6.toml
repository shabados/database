[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹੁ ਮਾਨਸੁ; ਨਾ ਇਹੁ ਦੇਉ ॥"
page = 871
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is neither man, nor it is demigod."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਂ ਆਦਮੀ ਹੈ ਨਾਂ ਹੀ ਇਹ ਦੇਵਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not human, and it is not a god."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਨੁਖ ਭੀ ਨਹੀਂ ਪੁਨਹ ਇਹੁ ਦੇਵਤਾ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੀਹ ਮਨੁੱਖ, ਕੀਹ ਦੇਵਤਾ; ਕੀਹ ਜਤੀ, ਤੇ ਕੀਹ ਸ਼ਿਵ-ਉਪਾਸ਼ਕ; ਕੀਹ ਜੋਗੀ, ਤੇ ਕੀਹ ਤਿਆਗੀ; ਹਰੇਕ ਵਿਚ ਇੱਕ ਉਹੀ ਵੱਸਦਾ ਹੈ; ਪਰ ਫਿਰ ਭੀ ਸਦਾ ਲਈ) ਨਾਹ ਇਹ ਮਨੁੱਖ ਹੈ ਨਾਹ ਦੇਵਤਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹੁ = ਇਹ ਜੋ ਸਰੀਰ-ਮੰਦਰ ਵਿਚ ਵੱਸਣ ਵਾਲਾ ਹੈ। ਮਾਨਸੁ = ਮਨੁੱਖ। ਦੇਉ = ਦੇਵਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma no es humana, ni tampoco angelical;"