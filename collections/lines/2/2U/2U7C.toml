[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੈ; ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਾ ॥"
page = 1052
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man reflects on the Guru's word, the Lord units him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਗਰਬਣੀ ਨੂੰ ਸੋਚਦਾ ਵਿਚਾਰਦਾ ਹੈ, ਸੁਆਮੀ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God unites with Himself, through contemplation of the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕੇ ਬੀਚਾਰ ਦਵਾਰਾ ਆਪਣੇ ਮੇਂ ਮੇਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਬਖ਼ਸ਼ ਕੇ ਉਹ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando uno medita en la Palabra del Shabd del Guru, Él desde Sí Mismo, nos une en Su Ser."