[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਟੇ ਤਾਗੇ; ਨਿਖੁਟੀ ਪਾਨਿ ॥"
page = 871
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The threads are broken, and the size has run short."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਗੇ ਟੁੱਟ ਗਏ ਹਨ ਅਤੇ ਮਾਵਾ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The threads are broken, and the starch has run out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਣੀ ਕੇ ਤਾਗੇ ਤੂਟੇ ਰਹਤੇ ਹੈਂ ਔਰ ਪਾਣ ਨਿਖੁਟੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ ਘਰ ਦੇ ਕੰਮ-ਕਾਜ ਦਾ ਕੋਈ ਫ਼ਿਕਰ ਹੀ ਨਹੀਂ, ਜੇ) ਤਾਣੀ ਦੇ ਧਾਗੇ ਟੁੱਟੇ ਪਏ ਹਨ (ਤਾਂ ਟੁੱਟੇ ਹੀ ਰਹਿੰਦੇ ਹਨ), ਜੇ ਪਾਣ ਮੁੱਕ ਗਈ ਹੈ (ਤਾਂ ਮੁੱਕੀ ਹੀ ਪਈ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਖੁਟੀ = ਮੁੱਕ ਗਈ ਹੈ। ਪਾਨਿ = ਪਾਣ, ਆਟੇ ਦੀ ਮਾਇਆ ਜੋ ਸੂਤਰ ਨੂੰ ਕੱਪੜਾ ਉਣਨ ਤੋਂ ਪਹਿਲਾਂ ਲਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus hilos se han roto, su almidón se ha acabado,"