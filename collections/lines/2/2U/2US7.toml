data = "ਬੇਦ ਬਿਧਾਨ ਸਹਿਤ ਇਹ ਬਰਿਯੈ ॥੯॥"
page = 870

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He requested, ‘Be benevolent to me and get married to my daughter as per the Vedic rites.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੇਦ ਦੀ ਮਰਯਾਦਾ ਅਨੁਸਾਰ ਇਸ ਨਾਲ ਵਿਆਹ ਕਰੋ ॥੯॥"