[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਨ ਮੈ ਸਮ ਚੰਦ ਨਿਹਾਰਿ; ਚਕੋਰ ਸੀ ਗ੍ਵਾਰਨਿ ਕੋ ਸੁਖ ਦੀਜੈ ॥੯੭੦॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am not satisfied only with the talk, I shall only be satisfied on seeing you, give happiness to the partridge-like gopis by your moon-like face.’ “970."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਚੰਦ੍ਰਮਾ ਵਰਗੇ ਮੁਖੜੇ ਨੂੰ ਵੇਖ ਕੇ ਚਕੋਰ ਰੂਪ ਗੋਪੀਆਂ (ਸੁਖੀ ਹੁੰਦੀਆਂ ਹਨ) (ਉਨ੍ਹਾਂ ਨੂੰ) ਸੁਖ ਦਿਓ ॥੯੭੦॥"