[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਨਿਧਿ ਨਿਧਾਨ ॥"
page = 986
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through whose contemplation, one is blessed with the treasure of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬੰਦਗੀ ਰਾਹੀਂ ਇਨਸਾਨ ਨੂੰ ਦੌਲਤ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one is blessed with the treasures of wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਕਰ ਨਿਧੀਆਂ ਕਾ ਖਜਾਨਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਨਿਧੀਆਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ (ਇਸ ਲੋਕ ਵਿਚ, ਮਾਨੋ) ਸਾਰੀਆਂ ਨਿਧੀਆਂ ਤੇ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ (ਮਿਲ ਜਾਂਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es bendecido con todos los Tesoros de Bondad"