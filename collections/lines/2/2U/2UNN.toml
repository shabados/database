[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਬਾਣੀ ਤੁਧੈ ਸਾਲਾਹਨਿ; ਰੰਗਿ ਰਾਤੇ ਭਗਤਿ ਕਰਾਵਣਿਆ ॥੨॥"
page = 122
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of the True Gurbani they eulogise Thee and imbues with Thine affection they perform Thine devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਦੇ ਜਰੀਏ ਉਹੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਨਾ ਕਰਦੇ ਹਨ ਅਤੇ ਤੇਰੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹੋਏ ਉਹ ਪ੍ਰੇਮ-ਮਈ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of Your Bani, they praise You; attuned to Your Love, they worship You with devotion. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੋ ਸਲਾਹੁਤੇ ਹੈਂ ਤਿਨ ਕੀ ਬਾਣੀ ਸਚੀ ਹੈ, ਕਿਉਂਕਿ ਪ੍ਰੇਮ ਮੇਂ ਆਪ ਰਤੇ ਹੂਏ ਹੈਂ ਔਰੋਂ ਸੇ ਭਗਤੀ ਕਰਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਉਹ ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਤੈਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨੂੰ ਸਾਲਾਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਤੇਰੀ ਭਗਤੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien Te alaba a través del Bani de la Verdadera Palabra, y estando imbuido en Ti, habita solamente en Ti. (2)"