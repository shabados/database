[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਿ ਬਿਆਪਤ. ਅਨਿਕ ਤਰੰਗਾ ॥੧॥"
page = 759
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The various waves perturb the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਮਨੂਏ ਨੂੰ ਵਿਆਕੁਲ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his mind is troubled by so very many waves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਅਨੇਕ ਸੰਕਲਪ ਵਿਕਲਪ ਬਿਆਪ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ (ਲੋਭ ਦੀਆਂ) ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਦਬਾਈ ਰੱਖਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਉਤੇ। ਬਿਆਪਤ = ਜ਼ੋਰ ਪਾਇਆ ਹੋਇਆ ਹੈ। ਤਰੰਗਾ = ਲਹਿਰਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy envuelto en la maldad; mi mente es llevada por millones de olas de deseos.  (1)"