[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ; ਤਿਨਿ ਸਗਲ ਤਿਆਗੀ ॥੨॥"
page = 187
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and that has wholly removed my haughty intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੇ ਮੇਰੀ ਹੰਕਾਰੀ ਮਤ ਸਮੂਹ ਨਵਿਰਤ ਕਰ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which has removed all my arrogant intellect. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਮੈਨੇ ਅਹੰਬੁਧਿ ਸੰਪੂਰਨ ਤਿਆਗ ਦਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਸਾਰੀ ਹਉਮੈ (ਪੈਦਾ ਕਰਨ ਵਾਲੀ) ਬੁੱਧੀ ਤਿਆਗ ਦਿੱਤੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así me deshago de mi egocéntrica actitud.  (2)"