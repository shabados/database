[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧੋ; ਹਮ ਐਸੇ. ਤੂ ਐਸਾ ॥"
page = 613
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of wealth, such are we and such art Thou."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ ਪ੍ਰਭੂ! ਐਹੋ ਜੇਹੇ ਹਾਂ ਅਸੀਂ ਤੇ ਐਹੋ ਜੇਹਾ ਹੈ ਤੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, this is what we are, and this is what You are."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧਵ! ਹਮ ਐਸੇ ਮਲੀਨ ਔ ਤੁਮ ਐਸੇ ਸਾਮ੍ਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਇਹੋ ਜਿਹੇ (ਵਿਕਾਰੀ) ਹਾਂ, ਤੇ, ਤੂੰ ਇਹੋ ਜਿਹਾ (ਉਪਕਾਰੀ) ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਧੋ = {माधव = ਮਾਇਆ ਦਾ ਪਤੀ} ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, así somos nosotros, y así eres Tú;"