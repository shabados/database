[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਜੁ ਤਪੈ; ਅਗਨਿ ਬਿਖੁ ਝਾਲਾ ॥"
page = 1029
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him blazes the scorching sun of desire, with poisonous flames."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਸਾੜ ਸੁੱਟਣ ਵਾਲਾ, ਖਾਹਿਸ਼ ਦਾ ਸੂਰਜ ਜ਼ਹਿਰੀਲੀਆਂ ਲਾਟਾਂ ਸਹਿਤ ਤਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The scorching sun blazes with flames of poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਮਾਰਗਿ ਮੇਂ ਸੂਰਜ ਤਪਤਾ ਹੈ ਔ ਅਗਨੀ ਕਾ ਕੁੰਡ ਹੈ, ਜਿਨ ਬ੍ਰਿਛੋਂ ਕੇ ਪਤੇ ਬਿਖ ਸਹਤ ਹੈਂ ਰਸਤੇ ਮੇਂ ਐਸਾ ਝਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖ ਦੇ ਅੰਦਰ ਮਾਨੋ, ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਸੂਰਜ ਤਪਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਵਿਹੁਲੀ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੀਆਂ ਲਾਟਾਂ ਨਿਕਲਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪੈ = ਤਪਦਾ ਹੈ। ਝਾਲਾ = ਲਾਟਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior destella el sol quemante del deseo."