[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਨਿਬੜੈ; ਸਾਚੁ ਨਿਆਉ ॥"
page = 1188
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True justice is administered there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸੱਚਾ ਇਨਸਾਫ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True justice is administered there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਥੈ) ਉਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪਾਸ ਸਚਾ ਨਿਆਉਂ ਨਿਬੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦਰਗਾਹ ਵਿਚ ਸਦਾ ਸਦਾ-ਥਿਰ ਨਿਆਂ ਹੀ ਚੱਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ante Él sólo la Verdad se considera Verdadera."