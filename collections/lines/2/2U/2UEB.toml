[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੰਦੁ ਭਇਆ ਮੇਰੀ ਮਾਏ; ਸਤਿਗੁਰੂ. ਮੈ ਪਾਇਆ ॥"
page = 917
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joy has welled up, O my mother, for I have obtained my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਆਈ ਹੈ, ਮੇ ਮੇਰੀ ਮਾਤਾਂ ਕਿਉਂ ਜੋ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in ecstasy, O my mother, for I have found my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਏ) ਹੇ ਸੰਤ ਜਨੋਂ! ਮੇਰੀ ਬੁਧੀ ਮੇਂ ਅਨੰਦ ਤੌ ਉਸੀ ਦਿਨ ਤੇ ਭਇਆ ਹੈ ਜਿਸ ਦਿਨ ਸੇ ਸਤਿਗੁਰੂ ਮੈਨੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਮਾਂ! (ਮੇਰੇ ਅੰਦਰ) ਪੂਰਨ ਖਿੜਾਉ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ (ਕਿਉਂਕਿ) ਮੈਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਦੁ = ਪੂਰਨ ਖਿੜਾਉ। ਪਾਇਆ = ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me encuentro en Éxtasis, oh mi madre, pues he encontrado al Guru."