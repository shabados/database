[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਗੋਬਿੰਦ ਹੇ ਗੋਪਾਲ; ਹੇ ਦਇਆਲ ਲਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 1273
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the World, O Cherisher of the Universe, O my Compassionate Beloved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ! ਹੇ ਆਲਮ ਦੇ ਪਾਲਣ ਪੋਸਣਹਾਰ, ਹੇ ਮੇਰੇ ਮਇਆਵਾਨ ਪ੍ਰੀਤਮ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the Universe, O Lord of the World, O Dear Merciful Beloved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹੇ ਗੁਪਾਲ! ਹੇ ਦ੍ਯਾਲ ਲਾਲ ਜੀ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹੇ ਗੋਪਾਲ! ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ! ਹੇ ਸੋਹਣੇ ਪ੍ਰਭੂ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor del Universo, oh Señor del Mundo, oh, Querido y Misericordioso Bienamado. (1-Pausa)"