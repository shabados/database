[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਤਾਪਿ. ਸਾਧ ਕੈ ਸੰਗੇ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਉ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 387
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints greatness I, in the saints congregation utter the Name of Lord God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਬਰਕਤ ਅਤੇ ਸਤਿ ਸੰਗਤਿ ਅੰਦਰ ਮੈਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the graceful favor of the Saints, I meditate on the Name of the Lord, Har, Har, in the Saadh Sangat, the Company of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜੋ ਪ੍ਰਤਾਪਵਾਨ ਹੈਂ ਔਰ (ਸਾਧ) ਸ੍ਰੇਸਟ ਹੈਂ, ਹੇ ਭਾਈ! ਤਿਨ ਕੇ ਸੰਗ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਧਿਆਵਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਪ੍ਰਤਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਮੈਂ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por el Gracioso favor de los Santos, y medito en el Naam, el Nombre del Señor, Jar, Jar, en la Saad Sangat, la Compañía de los Santos. (1‑Pausa)"