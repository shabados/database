data = "ਬਸੇ ਬਾਰ ਗ਼ੁਫ਼ਤਸ਼ ਜਵਾਬੋ ਨ ਦਾਦ ॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He asked repeatedly but there was no reply,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੁੱਲਾਂ ਦੀ ਲੜਕੀ ਨੇ) ਕਈ ਵਾਰ ਪੁਛਿਆ, ਪਰ ਉਸ (ਲੜਕੀ) ਨੇ ਕੋਈ ਉੱਤਰ ਨਾ ਦਿੱਤਾ।"