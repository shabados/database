[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਹਰਿ ਭਜਨ ਬਿਨੁ; ਪਰਤ ਤਾਹਿ ਜਮ ਫੰਧ ॥੩੧॥"
page = 1428
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, without the God's meditation, death's noose falls around him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਦੇ ਬਗੈਰ, ਮੌਤ ਦੀ ਫਾਹੀ ਉਸ ਦੁਆਲੇ ਆ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, without meditating on the Lord, he is caught in the noose of Death. ||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਭਜਨ ਸੇ ਬਿਨਾਂ ਤਿਸ ਕੇ ਗਲ ਮੇਂ ਜਮ ਕਾ ਫੰਧ ਪੜਤਾ ਹੈ॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ ਉਸ ਨੂੰ (ਉਸ ਦੇ ਗਲ ਵਿਚ) ਜਮਾਂ ਦੀਆਂ ਫਾਹੀਆਂ ਪਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਤ = ਪਏ ਰਹਿੰਦੇ ਹਨ। ਤਾਹਿ = ਉਸ ਨੂੰ। ਜਮ ਫੰਧ = ਜਮਾਂ ਦੇ ਫਾਹੇ, ਜਮਾਂ ਦੀਆਂ ਫਾਹੀਆਂ ॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, sin meditar en el Señor, es atrapado en el dogal de la muerte. (31)"