[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਵਾਦੁ ਵਖਾਣਹਿ; ਸਿਰਿ ਮਾਰੇ ਜਮਕਾਲਾ ॥"
page = 230
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There in they read the eventful poems and the courier of Death strikes them on their head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਉਹ ਕਾਰਨਾਮਿਆਂ ਵਾਲੇ ਕਾਵਯ ਵਾਚਦੇ ਹਨ, ਅਤੇ ਮੌਤ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਡ ਉਤੇ ਸੱਟ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reading about the debates and disputes, they are hit over the head by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੜ ਕਰ ਕੇ ਝਗੜਾ ਕਥਨ ਕਰਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਜਮੁ ਕਾਲ ਕੇ ਕਠਨ ਵਾਲਾ ਸਿਰੁ ਪਰ ਡੰਡਾ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਇਸ ਨੂੰ) ਪੜ੍ਹ ਕੇ (ਵਿਦਵਾਨ ਪੰਡਿਤ) ਬਹਿਸ ਹੀ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਿਰ ਤੇ ਆਤਮਕ ਮੌਤ ਆਪਣੀ ਚੋਟ ਕਾਇਮ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਿ = ਪੜ੍ਹ ਕੇ। ਵਾਦੁ = ਝਗੜਾ, ਬਹਸ। ਸਿਰਿ = ਸਿਰ ਤੇ। ਜਮ ਕਾਲਾ = ਮੌਤ, ਆਤਮਕ ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o cualidades, y leyendo de la contienda de los dioses, uno sigue sometido al castigo de la muerte."