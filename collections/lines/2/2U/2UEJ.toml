[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਇਆ; ਉਨ ਤੇ. ਕੋ ਵਰਸਾਂਨੇ ॥੧॥"
page = 199
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After death can any one be benefited by them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਰਨ ਮਗਰੋ ਕੀ ਕੋਈ ਜਣਾ ਉਨ੍ਹਾਂ ਤੋਂ ਲਾਭ ਉਠਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "what good can they do when someone is dead? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਮੇਂ ਉਨ ਸਨਬੰਧੀਓਂ ਸੇ ਕੌਣ ਵਰਸਾਵੇ ਅਰਥਾਤ ਸੁਖ ਪ੍ਰਾਪਤੀ ਵਾਲੇ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਆਉਣ ਤੇ ਉਹਨਾਂ ਪਾਸੋਂ ਕੌਣ ਕੋਈ ਲਾਭ ਉਠਾ ਸਕਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo crees que pueden estar contigo después de tu muerte?(1)"