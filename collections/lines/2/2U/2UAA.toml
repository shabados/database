[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਿ ਕਰਹਿ ਸਗਲ ਜਨ ਤੇਰੀ; ਤੂ ਅਬਿਨਾਸੀ ਪੁਰਖੁ ਮੁਰਾਰੇ ॥"
page = 670
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the mortals sing Thy praise, O Thou imperishable Lord, the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ, ਤੂੰ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਤੇ ਅਮਰ ਸੁਆਮੀ! ਸਮੂਹ ਪ੍ਰਾਣੀ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings sing Your Praises; You are the imperishable Primal Being, the Destroyer of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਜਨ ਤੇਰੀ ਕੀਰਤੀ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਹੇ ਮੁਰਾਰੀ! ਤੂੰ ਅਬਿਨਾਸੀ ਪੁਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਤੂੰ ਨਾਸ-ਰਹਿਤ ਹੈਂ; ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੇਰੇ ਸਾਰੇ ਸੇਵਕ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos cantan Tus Alabanzas, oh Persona Eterna."