[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ. ਦੇਵੀ ਥਾਪੇ; ਪੁਰਬੀ ਲਗੈ ਬਾਣੀ ॥"
page = 150
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gods appointed the sixty-eight places of pilgrimage, where festivals are celebrated and hymns are recited."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੇ ਅਠਾਹਟ ਯਾਤਰਾ ਅਸਥਾਨ ਮੁਕੱਰਰ ਕੀਤੇ ਹਨ, ਜਿਥੇ ਤਿਉਹਾਰ ਮਨਾਏ ਅਤੇ ਭਜਨ ਗਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gods established the sixty-eight sacred shrines of pilgrimage, where the festivals are celebrated and hymns are chanted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਸਠਿ ਤੀਰਥ ਦੇਵਤਿਓਂ ਨੇ ਅਸਥਾਪਨ ਕੀਏ ਹੈਂ, (ਪੁਰਬੀ) ਪੁੰਨ ਕਾਲ ਮੇਂ ਮੇਲਾ ਲਾਗਤਾ ਹੈ, (ਬਾਣੀ) ਈਸ੍ਵਰ ਕੀ ਬਾਣੀ ਜੋ ਬੇਦ ਤਿਸ ਕਰ ਪ੍ਰਮਾਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ) ਦੇਵਤਿਆ ਲਈ ਅਠਾਰਹ ਤੀਰਥ ਬਣਾਏ ਗਏ ਜਿੱਥੇ ਪੁਰਬ ਲੱਗਦੇ ਹਨ, ਕਥਾ-ਵਾਰਤਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las orillas de los ríos hay sesenta y ocho lugares santos de peregrinaje, sitios de congresos y festivales religiosos."