[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਛੀਬਾ. ਕਬੀਰੁ ਜੋੁਲਾਹਾ; ਪੂਰੇ ਗੁਰ ਤੇ. ਗਤਿ ਪਾਈ ॥"
page = 67
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nam Dev, the calico-printer and Kabir, the weaver, obtained salvation from the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਛੀਬੇ ਅਤੇ ਕਬੀਰ ਜੁਲਾਹੇ ਨੇ ਪੂਰਨ ਗੁਰੂ ਪਾਸੋਂ ਮੁਕਤੀ ਹਾਸਲ ਕਰ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv the printer, and Kabeer the weaver, obtained salvation through the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਉ ਛੀਂਬਾ ਔਰ ਕਬੀਰ ਜੁਲਾਹਾ ਗੁਰੂ ਪੂਰਾ ਮਿਲਨੇ ਸੇ ਤਿਨ੍ਹੋਂ ਨੇ ਭੀ (ਗਤਿ) ਮੁਕਤੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ) ਨਾਮ ਦੇਵ (ਜਾਤਿ ਦਾ) ਛੀਂਬਾ (ਸੀ) ਕਬੀਰ ਜੁਲਾਹਾ (ਸੀ, ਉਹਨਾਂ ਨੇ) ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਾਹਾ = {ਨੋਟ: ਅਸਲ ਲਫ਼ਜ਼ 'ਜੋਲਾਹਾ' ਹੈ, ਇਥੇ 'ਜੁਲਾਹਾ' ਪੜ੍ਹਨਾ ਹੈ}। ਤੇ = ਤੋਂ। ਗਤਿ = ਉੱਚੀ ਅਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nam Dev, el impresor de percal, y Kabir el tejedor, lograron la salvación a través del Guru Verdadero."