[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਸੁ ਪ੍ਰਭ ਬਲਿਹਾਰੀ; ਜਿਨਿ ਜਨ ਕਾ ਕੀਨੋ ਪੂਰਨ ਵਾਕੁ ॥੨॥੧੮॥੧੦੪॥"
page = 825
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice unto that Lord who has fulfilled His slave's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਉਸ ਮਾਲਕ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਨੇ ਆਪਣੇ ਗੋਲੇ ਦਾ ਬਚਨ ਪੂਰਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice to God, who fulfilled the word of His slave. ||2||18||104||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸਤਿਗੁਰ ਸਮਰਥ ਕੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਸ ਨੇ ਮੈਂ ਜਨ ਕਾ ਬਚਨ ਪੂਰਨ ਕੀਆ ਹੈ॥੨॥੧੮॥੧੦੪॥☬ਪੁਨਾ ਵਾਹਿਗੁਰੂ ਕਾ ਪ੍ਰਤਾਪ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦੀ ਅਰਦਾਸ ਸੁਣੀ ਹੈ (ਤੇ, ਸੇਵਕ ਨੂੰ ਸੁਲਹੀ ਤੋਂ ਬਚਾਇਆ ਹੈ) ॥੨॥੧੮॥੧੦੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrificio a Dios, Quien cubrió la palabra de Su Esclavo.  (2-18-104)"