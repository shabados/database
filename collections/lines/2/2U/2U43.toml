[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ. ਗੁਰ ਤੇ ਪਾਇਆ; ਅਖੁਟ ਸਚੇ ਭੰਡਾਰੀ ॥੧੧॥"
page = 911
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is from the Guru, that the Name's wealth is obtained. Inexhaustible are the True Lord's treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪਾਸੋਂ ਨਾਮ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਅਮੁੱਕ ਹਨ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਖਜ਼ਾਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam is obtained from the Guru; the treasures of the True Lord are inexhaustible. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਤੋ ਨਾਮ ਪਦਾਰਥੁ ਗੁਰੋਂ ਤੇ ਪਾਇਆ ਹੈ। ਕੈਸੇ ਗੁਰੂ ਹੈਂ? ਵਹੁ ਸਚੇ ਅਖੁਟੁ ਭੰਡਾਰੇ ਵਾਲੇ ਹੈਂ, ਭਾਵ ਸੇ ਭਗਤੀ ਕੀ ਤੋਟ ਜਿਸ ਕੇ ਨਹੀਂ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਕਦੇ ਮੁੱਕਣ ਵਾਲੇ ਨਹੀਂ ਹਨ, ਪਰ ਇਹ ਨਾਮ-ਪਦਾਰਥ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਾਰਥੁ = ਕੀਮਤੀ ਵਸਤ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਅਖੁਟ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲੇ। ਸਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Naam es obtenido gracias al Guru; el Tesoro del Señor Verdadero es Inagotable. (11)"