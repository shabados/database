[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੵਾਧਿ ਉਪਾੜਣ. ਸੰਤੰ ॥"
page = 1361
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the same way the saints remove misery,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਾਧੂ ਮੁਸੀਬਤ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just so, the Saints remove suffering;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬਿਆਧੀ ਕੇ ਦੂਰ ਕਰਨੇਹਾਰੇ ਸੰਤ ਹੀ ਗਾਰੜੂ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਸੰਤ ਜਨ (ਮਨੁੱਖ ਦੇ ਆਤਮਕ) ਰੋਗਾਂ ਦਾ ਨਾਸ ਕਰ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਯ੍ਯਾਧਿ = ਰੋਗ (व्याधि = ailment)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De igual manera los Santos remueven el sufrimiento"