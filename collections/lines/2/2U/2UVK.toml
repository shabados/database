[[content]]
asset = "DGDG"
type = "primary"
data = "ਝੂਮ ਭੂਮ ਗਿਰੀ ਮ੍ਰਿਗੀ ਜਿਮ; ਲਾਗ ਬਣ ਸੁਰੰਗ ॥"
page = 220

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And fell down unconscious on the earth like the doe pierced by an arrow."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਸ਼ ਖਾ ਕੇ (ਧਰਤੀ 'ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਡਿੱਗ ਪਈ) ਜਿਵੇਂ ਸੁੰਦਰ ਹਿਰਨੀ ਤੀਰ ਲੱਗਣ ਨਾਲ ਡਿੱਗਦੀ ਹੈ।"