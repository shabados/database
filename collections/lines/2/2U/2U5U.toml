[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਮੇਟਿ ਚਲੇ; ਗੁਣ ਸੰਗਮ ਨਾਲੇ ਰਾਮ ॥"
page = 437
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vices I have effaced (dispelled), and I now walk with the company of the good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀਆਂ ਮੈਂ ਮੇਟ ਛੱਡੀਆਂ ਹਨ ਅਤੇ ਮੈਂ ਹੁਣ ਗੁਣਵਾਨਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਤੁਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have dispelled my vices, and now I walk in the company of the virtuous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੁਵਗੁਣੋ ਕੋ ਮੇਟ ਕਰ ਕੇ ਭਗਤੀ ਸਮਾਦ ਗੁਣੋਂ ਕੇ (ਸੰਗਮ) ਮਿਲਾਪ ਸਾਥ ਹਮ ਚਲਤੇ ਹੈਂ, ਭਾਵ ਗੁਣ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ-ਪੰਧ ਵਿਚ) ਮੈਂ ਔਗੁਣ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਿਟਾ ਕੇ ਤੁਰ ਰਿਹਾ ਹਾਂ, ਮੇਰੇ ਨਾਲ ਗੁਣਾਂ ਦਾ ਸਾਥ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He desechado mi maldad y guardo siempre la compañía de lo bueno."