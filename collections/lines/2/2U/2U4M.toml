[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਪੁਰਸ਼ ਅਤੇ ਇਸਤ੍ਰੀ ਨੂੰ ਉਸੇ ਦੀ ਹੀ ਧੁਨ ਸਮਾਈ ਹੋਈ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਸਰਿ ਹਰ ਮਰਦੋ ਜ਼ਨ ਸੌਦਾਇ ਊ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "To meet a perfect Guru is the real attainment of Akaalpurakh,"