[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ ਪਿਆਰੇ ਨਿਤ; ਗੁਣ ਗਾਇ. ਗੁਣੀ ਸਮਝਾਵਣੀ ॥"
page = 647
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reforming herself, she chants the virtues of the virtuous Lord and ever sings the praise of her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸਧਾਰ ਕੇ ਉਹ ਨੇਕੀ ਨਿਪੁੰਨ ਪ੍ਰਭੂ ਦੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਅਲਾਪਦੀ ਅਤੇ ਸਦਾ ਹੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She sings continually the Glorious Praises of her Beloved; singing His Glorious Praises, she is uplifted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸੇ ਰਸਨਾ ਦ੍ਵਾਰੇ ਸਤਿਗੁਰ ਸੰਤ ਪਿਆਰੇ ਕੇ ਗੁਣ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਗਾਯਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਆਪ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਗੁਣੋਂ ਵਾਲੇ ਪ੍ਰਮੇਸਰ ਕੀ ਔਰੋਂ ਕੋ ਸਮਝਾਵਣੀ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਹਰੀ ਦੇ ਗੁਣ ਸਦਾ ਗਾਉਂਦੀ ਹੈ ਤੇ ਗੁਣ ਗਾ ਕੇ ਗੁਣੀ (ਹਰੀ) ਦੀ (ਹੋਰਨਾਂ ਨੂੰ) ਸਿੱਖਿਆ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él canta siempre la Alabanza del Señor y se instruye en las Virtudes de Dios."