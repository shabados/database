[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਕੇ; ਰਹੇ ਭਵਾਰੇ ॥"
page = 387
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My rounds in millions of births have ceased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਵਿੱਚ ਦੇ ਮੇਰੇ ਚੱਕਰ ਮਿਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My wandering through millions of births has ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰੋੜ ਜਨਮੋਂ ਕੇ ਜੋ ਭ੍ਰਮਨ ਥੇ, ਸੋ (ਰਹੇ) ਹਟ ਗਏ, ਭਾਵ ਚੌਰਾਸੀ ਸੇ ਛੂਟਿ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਪ੍ਰਾਪਤ ਹੋਈ, ਉਹਨਾਂ ਦੇ) ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਗੇੜ ਮੁੱਕ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਰਹੇ = ਮੁੱਕ ਗਏ। ਭਵਾਰੇ = ਭੌਣੇ, ਗੇੜ, ਭਟਕਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tendré que vagar a través de millones de nacimientos más;"