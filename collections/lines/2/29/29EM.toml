[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਾਚਾ ਸਾਹਿਬੁ; ਸਾਹੁ ਅਮਿਤਾ ॥"
page = 1117
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the True Lord and the limitless sovereign."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚਾ ਸੁਆਮੀ ਅਤੇ ਹੱਦ ਬੰਨਾ-ਰਹਿਤ ਸੁਲਤਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my True Lord and Master, O Infinite King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੂੰ ਸਾਚਾ ਹੈਂ ਔਰ (ਅਮਿਤਾ) ਬੇਅੰਤ ਪਾਤਸਾਹੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਵੱਡਾ ਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Verdadero Dios, Infinito y Sin Fronteras."