[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭਾ ਕਾਲ ਮਾਨੋ ਸਭੈ ਰਸਮਿ ਭਾਨੰ ॥੨੭॥"
page = 176

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking his innumerable weapons, he waged a terrible war. The king himself seemed like the rising sun at dawn.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਚੁਭਦੇ ਪ੍ਰਤੀਤ ਹੋ ਰਹੇ ਸਨ) ਮਾਨੋ ਦੁਪਹਿਰ ਵੇਲੇ ਸਾਰੀਆਂ ਸੂਰਜ ਦੀਆਂ ਕਿਰਨਾਂ ਹੋਣ ॥੨੭॥"