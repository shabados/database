[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲੀ ਕਨੇਰ ਵਖਾਣੀਐ; ਸਭ ਅਵਗੁਣ ਮੈ ਤਨਿ ਭੀਹਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Buds, oleanders (kaner) are there (in the world). All the deadly vices of all these I have in me."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਨੇਰ ਦੀ ਕਲੀ ਕਹੀਦੀ ਹੈ (ਉਹਨਾਂ) ਸਾਰਿਆਂ ਦੇ ਭਿਆਨਕ ਔਗੁਣ ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਹਨ।"