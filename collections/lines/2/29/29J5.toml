[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਚਲਉ; ਮਾਰਗਿ ਗੋਬਿੰਦ ॥"
page = 281
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy feet walk the way of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਰਸਤੇ ਤੁਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your feet, walk in the Way of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨੋਂ ਕਰ ਕੇ ਗੋਬਿੰਦ ਕੇ ਮਾਰਗ ਮੇਂ ਚਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੈਰਾਂ ਨਾਲ ਰੱਬ ਦੇ ਰਾਹ ਤੇ ਤੁਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tus pies te conduzcan por el Camino del Señor,"