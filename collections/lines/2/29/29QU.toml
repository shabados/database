[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਮੱਛ ਅਵਤਾਰ ਕਥਨੰ ॥ ਸੰਖਾਸੁਰ ਬਧਹ ॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the first Machh (fish) Incarnation and Killing of Shankhasura in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਪਹਿਲੇ ਮੱਛ ਅਵਤਾਰ ਵਿਚ ਸੰਖਾਸੁਰ ਦੇ ਬੱਧ ਦੀ ਸਮਾਪਤੀ ਹੋਈ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧॥"