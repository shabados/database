[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨਿ ਇਕੁ. ਪਰਤਖਿ ਇਕੁ; ਇਕਸ ਮਹਿ ਲੀਣਉ ॥"
page = 1394
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou see the One Lord in dream and the same One even while awake and are merged in the One alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਫਨੇ ਵਿੱਚ ਇਕ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦਾ ਹੈ ਤੇ ਜਾਗਦਾ ਹੋਇਆ ਭੀ ਉਸੀ ਇਕ ਨੂੰ ਨਹੀਂ ਅਤੇ ਇਕ ਅੰਦਰ ਹੀ ਤੂੰ ਸਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You know the One Lord while dreaming, and the One Lord while awake. You are absorbed in the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਮੇਂ ਭੀ ਏਕ ਹੀ ਦੇਖਤੇ ਹੋ ਔ (ਪਰਤਖਿ) ਜਾਗ੍ਰਤ ਮੇਂ ਭੀ ਏਕ ਹੀ ਦੇਖਤੇ ਹੋ ਔਰ ਸਖੋਪਤੀ ਮੇਂ ਭੀ ਤਿਸੀ ਏਕ ਬੀਚ ਲੀਨ ਰਹਿਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਨੂੰ, (ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ!) ਤੂੰ ਸੁਫ਼ਨੇ ਵਿਚ ਭੀ ਅਤੇ ਜਾਗਦਿਆਂ ਭੀ (ਸਿਮਰਦਾ ਹੈਂ), ਤੂੰ ਉਸ ਇੱਕ ਵਿਚ ਹੀ (ਸਦਾ) ਲੀਨ ਰਹਿੰਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪਨਿ = ਸੁਫਨੇ ਵਿਚ। ਪਰਤਖਿ = ਪਰਤੱਖ ਤੌਰ ਤੇ, ਜਾਗਦੇ ਹੋਇਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás con el Señor mientras sueñas,"