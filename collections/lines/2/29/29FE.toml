[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਧੈ. ਧਾਵਤ ਵਰਜਿ ਰਖੁ ਮੂੜੇ; ਅੰਤਰਿ ਤੇਰੈ ਨਿਧਾਨੁ ਪਇਆ ॥"
page = 435
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dh:-- Restrain thy wandering mind O foolish man. within thee is the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧ-ਆਪਣੇ ਭਟਕਦੇ ਹੋਏ ਮਨੂਏ ਨੂੰ ਰੋਕ ਰੱਖ, ਹੇ ਬੇਸਮਝ ਬੰਦੇ! ਤੇਰੇ ਅੰਦਰ ਨਾਮ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhadha: Restrain your wandering mind, you fool; deep within you the treasure is to be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਧੇ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੂਰਖ ਤੂੰ ਧਾਵਤੇ ਮਨ ਕੋ ਰੋਕ ਰਖ, ਸਰਬ ਨਿਧੋਂ ਕਾ ਘਰ, ਭਾਵ ਸਾਖੀ ਰੂਪ ਚੇਤਨ ਤੇਰੇ ਅੰਤਰ ਹੀ ਪਿਆ, ਭਾਵ ਬਿਰਾਜਮਾਨ ਹੈ॥☬ਜੇ ਕਹੈ ਅੰਤਰ ਗਤ ਹਰੀ ਹੈ ਤੌ ਤਿਸ ਕਾ ਆਨੰਦ ਕਿਉਂ ਨਹੀਂ ਮਿਲਤਾ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਆਤਮਕ ਸੁਖ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਤੇਰੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ (ਪਰ ਤੂੰ ਸੁਖ ਲੱਭਣ ਵਾਸਤੇ ਬਾਹਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈਂ) ਬਾਹਰ ਭਟਕਦੇ ਮਨ ਨੂੰ ਰੋਕ ਕੇ ਰੱਖ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਜਿ ਰਖੁ = ਰੋਕ ਰੱਖ। ਧਾਵਤ = ਭਟਕਦੇ ਨੂੰ। ਤੇਰੈ ਅੰਤਰਿ = ਤੇਰੇ ਅੰਦਰ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ (ਸੁਖਾਂ ਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhaddha: Calma tu mente, oh tonto; en tu interior está el Tesoro del Señor."