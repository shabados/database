[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਕੋਈ ਜਾਣਹੁ ਅਵਰੁ ਕਛੁ; ਸਭ ਪ੍ਰਭ ਕੈ ਹਾਥਿ ॥"
page = 814
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is in the Lord's hand. Let no one think that there is another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਸਾਹਿਬ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ। ਕੋਈ ਕਿਸੇ ਹੋਰਸ ਦਾ ਖਿਆਲ ਨਾਂ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one think that there is any other at all; everything is in the Hands of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਮਤ ਔਰ ਕੁਛ ਕਿਸੀ ਕੀ ਸਾਮਰਥ ਜਾਣੋਂ ਸਭ ਕੁਛ ਤਿਸ ਪ੍ਰਭ ਕੇ ਹੀ ਹਾਥ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਕਿਤੇ ਇਹ ਨਾਹ ਸਮਝ ਲੈਣਾ (ਕਿ ਇਹੋ ਜਿਹਾ ਆਤਮਕ) ਆਨੰਦ ਮਾਣਨ ਵਾਸਤੇ ਅਸਾਂ ਜੀਵਾਂ ਦਾ) ਕੋਈ ਹੋਰ ਚਾਰਾ ਚੱਲ ਸਕਦਾ ਹੈ (ਯਕੀਨ ਨਾਲ ਜਾਣੋ ਕਿ) ਹਰੇਕ ਜੁਗਤਿ ਪਰਮਾਤਮਾ ਦੇ (ਆਪਣੇ) ਹੱਥ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Todo en todo y no hay nada sin Él;"