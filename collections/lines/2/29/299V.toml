[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਗਨਾ ਮਨ ਮਧੇ ਹਰਿ ਰਸੁ; ਸੰਤਸੰਗਤਿ ਮਹਿ ਲੀਵਨਾ ॥੪॥"
page = 1019
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enjoyment is that which, absorbed in the saints, man enjoys within his mind by in-drinking the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਮਾਣਨਾ ਉਹ ਹੈ ਜਿਹੜਾ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਲੀਨ ਹੋ, ਬੰਦਾ, ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ ਕੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The real enjoyment within the mind is to be absorbed in the sublime essence of the Lord, in the Society of the Saints. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੋਗਨਾ ਤੌ ਵਹੁ ਸਫਲ ਹੈ ਜਿਸ ਕੇ ਮਨ ਬੀਚ ਹਰੀ ਕਾ ਰਸ ਸੰਤੋਂ ਕੇ ਸੰਗ ਦਵਾਰਾ ਲੈਨਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਹਰਿ-ਨਾਮ ਰਸ ਨੂੰ ਹੀ ਮਾਣਨਾ ਚਾਹੀਦਾ ਹੈ, ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਨਾਮ-ਰਸ ਹੀ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੇ = ਵਿਚ। ਲੀਵਨਾ = ਲੀਹਣਾ, ਪੀਣਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Indulgencia es aquella en donde uno se complace con la Alabanza del Señor y lo vuelve a uno totalmente entonado con los Santos.(4)"