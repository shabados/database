[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਸਬੀ ਯਾਦਿ ਕਰਹੁ, ਦਸ ਮਰਦਨੁ; ਸੁੰਨਤਿ ਸੀਲੁ, ਬੰਧਾਨਿ ਬਰਾ ॥੭॥"
page = 1084
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou the subjugation of thy ten organs thy rosary to remember God and make the good conduct and great self-restraint thy circumcision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਦਸਾਂ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਲਈ ਤੂੰ ਆਪਦੀ ਮਾਲਾ ਬਨਾ ਅਤੇ ਚੰਗੇ ਚਾਲ ਚਲਣ ਤੇ ਭਾਰੀ ਸਵੈ-ਰਿਆਜ਼ਤ ਨੂੰ ਆਪਣੀ ਸੁੰਨਤ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your meditation beads be the subjugation of the ten senses. Let good conduct and self-restraint be your circumcision. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਸਾਂ ਇੰਦਰੀਆਂ ਕੋ ਮਲ ਕਰ, ਭਾਵ ਰੋਕ ਕਰ ਖੁਦਾ ਕੋ ਯਾਦ ਕਰਨਾ ਹੈ ਇਹ ਹਾਥ ਮੇਂ (ਤਸਬੀ) ਮਾਲਾ ਕਰ ਖੁਦਾ ਨੂੰ ਯਾਦ ਰਖੋ, ਔ (ਸੀਲੁਬੰਦਾਨਿ) ਜੋ ਜਤ ਕਾ ਬੰਧਾਨ, ਭਾਵ ਧਾਰਨਾ ਏਹੀ (ਧਰਾ) ਸਰੇਸਟ ਸੁਨਤਿ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦਾ ਹੀ ਦਸਾਂ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਲਿਆ ਸਕਦਾ ਹੈ। ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਚੰਗਾ ਸੁਭਾਉ ਅਤੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਤਕੜਾ ਪਰਹੇਜ਼ ਹੀ ਸੁੰਨਤਿ (ਸਮਝ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que el rosario sea el conquistar las facultades sensoriales y deja que la circuncisión sea el Autocontrol y la forma de cultivar tu ser. (7)"