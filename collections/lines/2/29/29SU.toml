[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ; ਭਰਮੁ ਚੁਕਾਏ ॥"
page = 223
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord dispels his doubt and unites him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord unites them with Himself, dispelling their doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜਿਸਨੈ ਭ੍ਰਮ ਨਿਬ੍ਰਿਤ ਕੀਆ ਹੈ, ਤਿਨ ਕੋ ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜੋਗ-ਸਾਧਨਾਂ ਦੇ ਹਠ ਕੁਝ ਨਹੀਂ ਸਵਾਰ ਸਕਦੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ ਤੇ ਜੀਵ ਦੀ ਭਟਕਣਾ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos une con Él, resolviendo toda duda,"