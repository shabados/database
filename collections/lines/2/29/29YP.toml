[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਨ. ਪਤਿਤ ਕੀਏ ਖਿਨ ਭੀਤਰਿ; ਮਹਿਮਾ ਕਥਨੁ. ਨ ਜਾਈ ॥੩॥"
page = 1000
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, the Lord has purified the sinners. His praise can be expressed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਅੰਦਰ, ਪ੍ਰਭੂ ਨੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੱਤਾ ਹੈ। ਉਸ ਦੀ ਕੀਰਤੀ ਵਰਨਣ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has purified the sinners in an instant; I cannot express His Glorious Praises. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀਓਂ ਸੇ ਪਲਕ ਬੀਚ ਪਵਿਤ੍ਰ ਕਰ ਦੀਏ। ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਮਹਿਮਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ, ਸੰਤ ਜਨ ਵਿਕਾਰੀਆਂ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਪਵਿੱਤਰ ਕਰ ਦੇਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਨ ਪਤਿਤ = ਪਤਿਤਾਂ ਨੂੰ ਪਵਿੱਤਰ, ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ। ਮਹਿਮਾ = ਵਡਿਆਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma instantánea, yo, el que había caído, fui santificado, oh, Maravillosa es la Gloria de Dios.(3)"