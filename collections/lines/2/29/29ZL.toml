[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਸਬਦੁ ਦ੍ਰਿੜਾਇਆ ਪਰਮ ਪਦੁ ਪਾਇਆ; ਦੁਤੀਅ ਗਏ ਸੁਖ ਹੋਊ ॥"
page = 535
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has implanted in me his instruction and I have attained the supreme status. My duality is dispelled and I have procured peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਆਪਣਾ ਉਪਦੇਸ਼ ਪੱਕਾ ਕੀਤਾ ਹੈ ਅਤੇ ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲਿਆ ਹੈ। ਮੇਰਾ ਦਵੈ-ਭਾਵ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਆਰਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has implanted the Word of His Shabad within me; I have attained the supreme status. My sense of duality has been dispelled, and now, I am at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਦ੍ਰਿਢ ਕਰਾਇਆ ਤਬ ਹਮ ਨੇ ਪਰਮਪਦ ਪਾਇਆ ਹੈ ਔ ਦ੍ਵੈਤ ਭਾਉ ਸੇ ਹਟ ਗਏ ਅਰ ਸੁਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਨੇ ਆਪਣਾ ਸ਼ਬਦ ਪੱਕਾ ਕਰ ਕੇ ਟਿਕਾ ਦਿੱਤਾ ਉਸ ਨੇ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਿਆ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਮੇਰ-ਤੇਰ ਦੂਰ ਹੋ ਗਈ, ਉਸ ਨੂੰ ਆਤਮਕ ਅਨੰਦ ਮਿਲ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਦੁਤੀਅ = ਮੇਰ-ਤੇਰ, ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੀ ਹੋਂਦ ਦਾ ਖ਼ਿਆਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha engarzado en mí la Palabra, y así he obtenido el Estado Supremo de Éxtasis. Mi dualidad se ha disipado y me encuentro en Paz."