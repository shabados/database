[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਾਨਸ ਜਨਮੁ ਧਾਰਿ ਸੰਗਤਿ ਸੁਭਾਵ ਗਤਿ; ਗੁਰ ਤੇ ਗੁਰਮਤਿ ਦੁਰਮਤਿ ਬਿਬਿਧਿ ਬਿਧਾਨੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "In the human birth, one is influenced by good or bad company. Thus the teachings of Guru instills virtues whereas bad company fills a person with base wisdom."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਧਾਰਣ ਹਾਰੇ ਆਦਮੀ ਦੇ ਸੁਭਾਵ ਦੀ ਗਤੀ ਦਸ਼ਾ ਯਾ ਪ੍ਰਵਿਰਤੀ ਸੰਗਤਿ ਭਲੀ ਬੁਰੀ ਮਿੱਲਤ ਅਨੁਸਾਰ ਹੋਯਾ ਕਰਦੀ ਹੈ। ਗੁਰਮਤਿ ਨੂੰ ਧਾਰਣ ਕਰਨ ਕਰ ਕੇ ਤਥਾ ਦੁਰਮਤਿ ਕਾਰਣ ਉਹ ਦਸ਼ਾ ਅਨੇਕ ਪ੍ਰਕਾਰ ਦੇ ਢੰਗਾਂ ਦੀ ਹੁੰਦੀ ਹੈ। ਅਰਥਾਤ ਨ੍ਯਾਰੇ ਨ੍ਯਾਰੇ ਨਾਮਾਂ ਦ੍ਵਾਰੇ ਆਖੀ ਜਾਂਦੀ ਹੈ।"