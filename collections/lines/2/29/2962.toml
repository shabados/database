[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਘਨੋ; ਜਬ ਹੋਤੇ ਦੂਰਿ ॥"
page = 384
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when thou wert distant, I suffered much pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਦੁਰੇਡਾ ਸੈਂ, ਮੈਂ ਬਹੁਤ ਹੀ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I suffered in pain, when I thought He was far away;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਤੀ ਮੇਰੇ ਸੇ ਦੂਰ ਹੋਤੇ ਥੇ, ਭਾਵ ਮੈਨੇ ਪਰੋਖ ਜਾਨਾ ਤਾ ਤਬ ਮੁਝ ਕੋ ਬਹੁਤਾ ਹੀ ਦੁਖੁ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਹੇ ਸਹੇਲੀ! ਜਦੋਂ ਮੈਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਦੂਰ ਰਹਿੰਦੀ ਸਾਂ ਮੈਨੂੰ ਬਹੁਤ ਦੁੱਖ (ਵਾਪਰਦਾ ਰਹਿੰਦਾ ਸੀ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él me liberó del dolor intenso que me provocaron mis errores,"