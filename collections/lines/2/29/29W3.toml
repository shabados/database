[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਮਨ; ਤਿਸ ਨੋ ਜਾਪਿ ॥"
page = 1271
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever contemplate thou Him, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ, ਸਦੀਵ ਹੀ ਤੂੰ ਉਸ ਦਾ ਅਰਾਧਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Him forever and ever, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਸਦਾ ਤਿਸ ਕਾ ਜਾਪੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਮਨ! ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Él por siempre, oh, mi mente."