[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਚਲੇ ਘੁੰਟੂਆ ਘਰ ਭੀਤਰ; ਮਾਤ ਕਰੈ ਉਪਮਾ ਤਿਹ ਚੰਗੀ ॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna began to crawl on his knees in the house and mother felt delight in using various similies about him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਨ੍ਹ ਘਰ ਦੇ ਅੰਦਰ ਗੋਡਿਆਂ ਭਾਰ ਤੁਰਦੇ ਹਨ ਅਤੇ ਮਾਤਾ ਉਨ੍ਹਾਂ ਦੀ ਚੰਗੀ ਸਿਫ਼ਤ ਕਰਦੀ ਹੈ।"