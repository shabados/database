[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਤਾ; ਮੂੜ ਤੇ ਬਕਤਾ ॥"
page = 177
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has made me from a fool in to a preacher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਮੂਰਖ ਤੋਂ ਪ੍ਰਚਜਰਕ ਬਣਾ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He transformed me, the fool, into a fine speaker,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਮੂਰਖ ਸੇ ਬਕਤਾ ਅਰਥਾਤ ਪੰਡਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ (ਮੈਨੂੰ) ਮੂਰਖ-ਅੰਞਾਣ ਤੋਂ ਸੁੰਦਰ ਬੋਲ ਬੋਲਣ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜ = ਮੂਰਖ। ਤੇ = ਤੋਂ। ਬਕਤਾ = ਚੰਗਾ ਬੋਲਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Él, Quien, siendo yo un tonto ignorante, me convirtió en hombre de fino hablar."