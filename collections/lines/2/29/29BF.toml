[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਕਰਿ ਬ੍ਰਹਮੈ ਦੇਵੀ ਜਪਿਓ; ਮੁਖਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਿਆ ॥"
page = 995
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva, Brahma and goddess repeat and utter the God's Name with their mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ, ਬਹ੍ਰਮਾ ਅਤੇ ਭਵਾਨੀ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਤੇ ਜਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, Brahma and the goddess Lakhshmi, meditate, and chant with their mouths the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵ, ਬ੍ਰਹਮੇ ਔ ਦੇਵੀ ਨੇ ਭੀ ਜਪਿਓ ਔਰ ਕਿਆ ਕਹੋਂ ਜੋ (ਮੁਖਿ) ਪ੍ਰਧਾਨ ਹੈਂ ਤਿਨੋਂ ਨੇ ਭੀ ਹਰੀ ਹਰਿ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ; ਵਾ ਜਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ, ਸੋ (ਮੁਖਿ) ਸ੍ਰੇਸਟ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਨੇ, ਬ੍ਰਹਮਾ ਨੇ, ਦੇਵਤਿਆਂ ਨੇ ਮੂੰਹੋਂ ਹਰੀ ਦਾ ਨਾਮ ਜਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਰਿ = ਸ਼ਿਵ ਨੇ। ਬ੍ਰਹਮੈ = ਬ੍ਰਹਮਾ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva también, Brahma y Lakshmi, la diosa, recitaron sólo el Nombre del Señor con sus labios."