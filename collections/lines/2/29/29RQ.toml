[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਅਪੁਨੇ ਪਹਿ ਆਇਆ ॥"
page = 1237
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord has come to His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਸੁਆਮੀ ਆਪਣੇ ਗੋਲੋ ਕੋਲ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Kindness, He has come to His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਅਪਨੇ ਦਾਸ ਪਾਸ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਸੇਵਕ ਦੇ ਕੋਲ (ਆਪ) ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਅਪੁਨੇ ਪਹਿ = ਆਪਣੇ (ਸੇਵਕ) ਦੇ ਕੋਲ।"

