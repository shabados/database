[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਨਿਜ ਮਤੁ ਸਾਧਨ ਕਉ; ਭਾਖਿਓ ਤੋਹਿ ਪੁਕਾਰਿ ॥੨॥੮॥"
page = 633
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, with a vies to chasten thy soul, I have loudly proclaimed it to thee, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੇਰੀ ਆਤਮਾ ਨੂੰ ਸੁਧਾਰਨ ਦੇ ਲਈ ਤੈਨੂੰ ਇਹ ਉਚੀ ਬੋਲ ਕੇ ਆਖ ਦਿੱਤਾ ਹੈ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this is the subtle wisdom of the Holy Saints, which I proclaim out loud to you. ||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਸੰਤੋਂ ਕਾ (ਨਿਜ) ਅਪਨਾ (ਮਤ) ਸਿਧਾਂਤ ਹੈ, ਸੋ ਤੇਰੇ ਕੋ ਪੁਕਾਰ ਕਰ ਕਹਿ ਦੀਆ ਹੈ॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ!) ਮੈਂ ਤੈਨੂੰ ਗੁਰਮੁਖਾਂ ਦਾ ਇਹ ਨਿਜੀ ਖ਼ਿਆਲ ਪੁਕਾਰ ਕੇ ਸੁਣਾ ਰਿਹਾ ਹਾਂ ॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਨਿਜ = ਆਪਣਾ। ਮਤੁ = ਖ਼ਿਆਲ। ਕੋ = ਦਾ। ਤੋਹਿ = ਤੈਨੂੰ। ਪੁਕਾਰਿ = ਪੁਕਾਰ ਕੇ ॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, esta es la Sabiduría especial de los Santos y te La he compartido ahora. (2‑8)"