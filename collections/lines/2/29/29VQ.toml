[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਹੁਸਨ ਅਮਦਸ਼ ਤੂਤੀਏ ਨੌਬਹਾਰ ॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her beauty enchanted like the blue bird that scintillated in the spring,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਹੁਸਨ ਇਸ ਤਰ੍ਹਾਂ ਆਇਆ ਜਿਵੇਂ ਬਹਾਰ ਵਿਚ ਨਵੀਆਂ ਕੋਂਪਲਾ ਫੁਟਦੀਆਂ ਹਨ।"