[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਖੈ ਵਿਗਸੈ; ਕਰਿ ਵੀਚਾਰੁ ॥"
page = 8
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord beholds His creation and feels happy by contemplating over it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੀ ਰਚਨਾ ਨੂੰ ਦੇਖਦਾ ਹੈ ਤੇ ਇਸ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He watches over all, and contemplating the creation, He rejoices."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਅਪਨੇ ਕੀਏ ਹੂਏ ਖੇਲ ਕੋ ਦੇਖ ਕਰ ਕੇ, ਔਰੁ ਸੁਭਾ ਸੁਭ ਕਰਮਾ ਕੋ ਵੀਚਾਰੁ ਕਰ ਕੇ (ਵਿਗਸੈ) ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਪਰਤੱਖ ਦਿਸੱਦਾ ਹੈ ਕਿ) ਅਕਾਲ ਪੁਰਖ ਵੀਚਾਰ ਕਰਕੇ (ਸਭ ਜੀਵਾਂ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ ਤੇ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗਸੈ = ਵਿਗਸਦਾ ਹੈ, ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ। ਕਰਿ ਵੀਚਾਰੁ = ਵੀਚਾਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ve y contempla todo, lleno de Dicha."