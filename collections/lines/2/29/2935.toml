[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਯੋ ਮਿਲਿ ਗਈ ਰੁਦ੍ਰ ਕੈ ਸੰਗਾ ॥੨॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as, on meeting the sea, the Ganges becomes one with the sea, in the same manner, Parvati and Shiva became one.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ (ਪਾਰਬਤੀ) ਰੁਦਰ ਨਾਲ ਮਿਲ ਗਈ ॥੨॥"