[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਐਸਾ ਹਰਿ ਨਾਮੁ. ਧਿਆਈਐ ਮਨ ਮੇਰੇ; ਜੋ ਸਭਨਾ ਉਪਰਿ ਹੁਕਮੁ ਚਲਾਏ ॥"
page = 89
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul! remember thou that, such, Name of God, who rules over all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਉਸ ਇਹੋ ਜਿਹੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਹੜਾ ਸਾਰਿਆਂ ਉਤੇ ਰਾਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on that Name of the Lord, O my mind, whose Command rules over all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸੋ ਐਸਾ ਜੋ ਹਰੀ ਹੈ, ਜੋ ਸਭਨ ਕੇ ਊਪਰ ਹੁਕਮ ਚਲਾਇ ਰਹਾ ਹੈ, ਤਿਸ ਕਾ ਨਾਮ ਸਿਮਰੀਏ ਔਰ ਸਰੂਪ ਕਾ ਧਿਆਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੋ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਉਤੇ ਆਪਣਾ ਹੁਕਮ ਚਲਾਉਂਦਾ (ਭਾਵ, ਜਿਸ ਦੇ ਹੁਕਮ ਅੱਗੇ ਸਭ ਜੀਵ ਜੰਤ ਨਿਊਂਦੇ ਹਨ) ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Nombre del Señor, Cuyo Escrito prevalece sobre todo."