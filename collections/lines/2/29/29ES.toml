[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਬਹੁਤੁ ਫਿਰੈ ਬਿਲਲਾਦੀ; ਦੂਜੈ ਭਾਇ ਖੁਆਈ ਹੇ ॥੩॥"
page = 1044
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person greatly wander bewailing and is utterly ruined by another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਰੋਂਦੀ ਕੁਰਲਾਂਦੀ ਘਣੇਰੀ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ ਅਤੇ ਹੋਰਸ ਦੇ ਪਿਆਰ ਨੇ ਉਸ ਨੂੰ ਬਿਲਕੁਲ ਤਬਾਹ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh wanders everywhere, weeping and wailing; he is utterly ruined by the love of duality. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਿ ਸ੍ਰਿਸਟੀ ਬਹੁਤ ਬਿਲਲਾਉਤੀ ਫਿਰਤੀ ਹੈ, ਕਿਉਂਕਿ ਦੂਸਰੇ ਭਾਇ ਨੇ ਭੁਲਾਈ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਮੁਰੀਦ ਲੁਕਾਈ ਮਾਇਆ ਦੇ ਪਿਆਰ ਦੇ ਕਾਰਨ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝੀ ਹੋਈ ਬਹੁਤ ਵਿਲਕਦੀ ਫਿਰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਲੁਕਾਈ। ਦੂਜੈ ਭਾਇ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ। ਖੁਆਈ = ਖੁੰਝੀ ਹੋਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra vaga desvariando y es engañado por la dualidad.  (3)"