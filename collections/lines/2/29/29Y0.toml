[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਭਗਤ; ਮਿਲੀ ਵਡਿਆਈ ॥੪॥੨੪॥"
page = 377
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Lord's devotees are blessed with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਨੂੰ ਇੱਜ਼ਤ ਦੀ ਦਾਤ ਮਿਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord's devotees are blessed with glorious greatness. ||4||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਭਗਤਿ ਹੈਂ ਤਿਨ ਕੋ ਵਡਿਆਈ ਮਿਲੀ ਹੈ॥੪॥੨੪॥☬ਅਪਨੇ ਪ੍ਰੇਮ ਕੋ ਪ੍ਰਗਟ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਆਦਰ ਮਿਲਦਾ ਹੈ ॥੪॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, los Devotos del Señor son bendecidos con la Grandeza de Su Gloria. (4‑24)"