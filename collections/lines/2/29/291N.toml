[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਡਾ ਅਸਮਝੁ ਨ ਸਮਝਈ; ਸੁਰਤਿ ਵਿਹੂਣਾ ਹੋਇ ਹੈਰਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is a big idiot who does not understand and being devoid of consciousness is ever surprised and confused."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੱਡਾ ਅਸਮਝ ਸਮਝਦਾ ਨਹੀਂ, ਗਿਆਤ ਥੋਂ ਬਿਨਾਂ ਹੈਰਾਨ ਰਹਿੰਦਾ ਹੈ, (ਭਾਵ ਬਾਂਦਰਾਂ ਵਾਂਙੂੰ ਇਕ ਥਾਉਂ ਨਹੀਂ ਟਿਕਦਾ)।"