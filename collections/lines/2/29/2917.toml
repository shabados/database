data = "ਰੋਮਾਨ ਹਰਖ ਉਚਰੇ ਸੁ ਬੈਣ ॥੧੧॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He became very happy the tears flowed form his eyes and his hair showed signs of jubilation, when he said11"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੋਮਾਂਚਿਤ ਹੋ ਕੇ ਪ੍ਰਸੰਨਤਾ ਪੂਰਵਕ ਉਸ ਨੇ ਬੋਲ ਕਹੇ ॥੧੧॥"