[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਹ ਭਜਨ ਤੇ; ਨਿਰਭੈ ਪਦੁ ਪਾਵੈ ॥੨॥੧॥"
page = 726
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, Nanak, by meditating on Him, thou shalt obtain the sublime state of fearlessness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਭੈ-ਰਹਿਤ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, by meditating and vibrating upon Him, you shall obtain the state of fearlessness. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਭੀ ਤਿਸ ਸੁਆਮੀ ਕੇ ਭਜਨ ਕਰਨੇ ਸੇ ਨਿਰਭੈ ਪਦ ਕੌ ਪ੍ਰਾਪਤਿ ਹੋ ਜਾਵੇਗਾ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਉਹ ਆਤਮਕ ਦਰਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਜਿੱਥੇ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਤਿਹ ਭਜਨ ਤੇ = ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਨਾਲ। ਤਿਹ = ਤਿਸੁ। ਤੇ = ਤੋਂ, ਨਾਲ। ਨਿਰਭੈ ਪਦੁ = ਉਹ ਆਤਮਕ ਦਰਜਾ ਜਿਥੇ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ। ਪਾਵੈ = ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, meditando y vibrando en Él, obtendrías el Estado de vida sin miedos y temores.(2-1)"