[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ; ਹਰਿ ਹਰੇ ਗੁਨ ਗਾਇ ॥"
page = 1300
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, sing ye the Lord God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਤੁਸੀਂ ਸਾਈਂ ਹਰੀ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Holy people, sing the Glorious Praises of the Lord, Har, Haray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧੂ ਕੇ ਸੰਗ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵੋ, ਤਿਸ ਤੇ ਤੁਮ ਹਰੇ ਹੋਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਗੁਰੂ (ਦੀ ਸਰਨ ਪੈ ਕੇ) ਉਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ (ਦੀ ਰਾਹੀਂ)। ਗਾਇ = ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, canten las Gloriosas Alabanzas del Señor Jar, Jare. Mente,"