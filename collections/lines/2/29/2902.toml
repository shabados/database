[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰਭਿ. ਸਰਧਾ ਭਗਤਿ ਮਨਿ ਭਾਵੈ; ਜਨ ਕੀ ਪੈਜ ਸਵਾਰੇ ॥੧॥"
page = 982
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Faith and devotional service are pleasing to my Master's mind and he saves the honour of His serfs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰੋਸਾ ਤੇ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਮੈਂਡੇ ਮਾਲਕ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ ਅਤੇ ਉਹ ਆਪਣੇ ਦਾਸਾਂ ਦੀ ਇਜ਼ੱਤ ਆਬਰੂ ਬਰਕਰਾਰ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Faith and devotion are pleasing to my God's Mind; He saves the honor of His humble servants. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਕੇ ਮਨ ਮੇਂ ਸਰਧਾ ਔ ਭਗਤੀ ਭਾਵਤੀ ਹੈ, ਇਸੀ ਤੇ ਦਾਸੋਂ ਕੀ (ਪੈਜ) ਪਤ ਸਵਾਰਤਾ ਹੈ ਵਾ ਪ੍ਰਤਗ੍ਯਾ ਸਵਾਰਤਾ ਹੈ, ਭਾਵ ਪੂਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਆਪਣੇ ਸੇਵਕ ਦੇ ਅੰਦਰ) ਸਰਧਾ-ਭਗਤੀ ਪੈਦਾ ਕੀਤੀ ਹੁੰਦੀ ਹੈ, ਸੇਵਕ ਉਸ ਨੂੰ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਬਚਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Fe de los Devotos complace a Dios y así Él salva el honor de Sus Santos.  (1)"