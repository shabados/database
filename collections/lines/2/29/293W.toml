[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਸਭੁ ਕਿਛੁ ਜਾਣੈ; ਆਪੇ ਹੀ ਆਪਿ ਪਤੀਜਾ ਹੇ ॥੬॥"
page = 1074
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, Thou know everything, O Lord and Thou Thy self are pleased with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ ਤੂੰ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਨਾਲ ਪ੍ਰਸੰਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, You know everything; You Yourself are pleased with Yourself. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਕੀ ਔ ਬਾਹਰ ਕੀ ਬਾਤ ਤੂੰ ਸਭ ਕੁਛ ਜਾਨਤਾ ਹੈ ਔ ਅਪਨੇ ਆਪ ਪਰ ਤੂੰ ਆਪ ਹੀ ਪਤੀਜਿਆ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਵਰਤਦਾ ਹੈ ਜੋ ਕੁਝ ਬਾਹਰ ਸਾਰੇ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ਇਹ ਸਭ ਕੁਝ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ, ਤੇ ਸੰਤੁਸ਼ਟ ਹੁੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਜਾ = ਪਤੀਜਦਾ ਹੈ, ਸੰਤੁਸ਼ਟ ਹੁੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Ti Mismo, con Tu Propio Ser. (6)"