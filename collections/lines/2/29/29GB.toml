[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ; ਮਾਇਆ ਕਉ ਬਹੁ ਧਾਵਹਿ ॥"
page = 1029
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon-worshippers greatly run after riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਧਨ-ਦੌਲਤ ਮਗਰ ਬਹੁਤ ਨਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics chase after Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਮਾਇਆ ਕੋ ਬਹੁਤ ਧਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵ ਮਾਇਆ ਇਕੱਠੀ ਕਰਨ ਦੀ ਖ਼ਾਤਰ ਬਹੁਤ ਭੱਜ-ਦੌੜ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ। ਧਾਵਹਿ = ਦੌੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amante de Maya, corre tras la ilusión,"