[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਨਾਮਿ ਸਵਾਰੇ ॥"
page = 122
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction they are bedecked with the name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਹ ਨਾਮ ਨਾਲ ਸਸ਼ੋਭਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they are adorned with the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮੀ! ਗੁਰ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਤੈਨੇ ਸਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਭਗਤ ਜਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enalteciendo Tu Nombre en sus corazones, ellos son glorificados y habitan en Éxtasis para siempre."