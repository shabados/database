type = "primary"
data = "ਮੰਡਿ ਰਹੇ ਰਾਵਤ ਗਡਿ ਟੇਕਾ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The princes were fighting and were stabilizing their positions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਜਵਾੜੇ ਲੜ ਰਹੇ ਸਨ ਅਤੇ ਆਪਣੇ ਪੈਂਤੜੇ ਪੱਕੇ ਕਰ ਰਹੇ ਸਨ।"