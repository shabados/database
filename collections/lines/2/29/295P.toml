[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰ ਤੇ ਉਤਰੀ ਦਲ ਬੈਰਨ ਕੈ; ਪਰ ਯੌ ਉਪਮਾ ਉਪਜੀ ਮਨ ਮੈ ॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She descended from the mountain on the forces of the enemy and the poet felt,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਬਤ ਤੋਂ ਉਤਰ ਕੇ ਵੈਰੀਆਂ ਦੇ ਦਲ ਉਤੇ (ਇੰਜ) ਪਈ ਜਿਸ ਦੀ ਉਪਮਾ (ਮੇਰੇ) ਮਨ ਵਿਚ ਇਹ ਪੈਦਾ ਹੋਈ"