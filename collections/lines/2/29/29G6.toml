[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਮਹਿ ਜਨੁ; ਜਨ ਮਹਿ ਪਾਰਬ੍ਰਹਮੁ ॥"
page = 287
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint abides in the Lord and the Lord in the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੁਆਮੀ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਸਾਧੂ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servant is in God, and God is in the servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬ੍ਰਹਮ ਸਰੂਪ ਮੇਂ ਵਹੁ ਜਨ ਰਹਿਤਾ ਹੈ ਔਰ ਜਨ ਮੇਂ ਪਾਰਬ੍ਰਹਮ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ-(ਸਤਿਗੁਰੂ) ਪ੍ਰਭੂ ਵਿਚ (ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ) ਤੇ (ਪ੍ਰਭੂ ਦੇ) ਸੇਵਕ-ਸਤਿਗੁਰੂ ਵਿਚ ਪ੍ਰਭੂ (ਸਦਾ ਟਿਕਿਆ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios habita en él y él en Dios,"