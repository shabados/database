[[content]]
asset = "SSKS"
type = "primary"
data = "ਖੋਇ ਖੋਇ ਖੋਜੀ ਹੋਇ ਖੋਜਤ ਚਤੁਰ ਕੁੰਟ; ਮ੍ਰਿਗ ਮਦ ਜੁਗਤਿ ਨ ਜਾਨਤ ਪ੍ਰਵੇਸ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a deer keeps wandering and searching for the musk that he keeps smelling and is unaware of the means to find it, so would a seeker keep wandering till he meets with True Guru and learns the way of God-realisation."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਚੁਕੰਨੇ ਚੌਕਸ ਅਰੁ ਚੁਸਤ ਰਹਿਣ ਵਾਲੀ ਖੋਇ ਆਦਤ ਵਾਦੀ ਨੂੰ ਖੋਇ ਗੁਵਾ ਕੇ ਵਾ ਖੋਹ ਖੋਹ ਝਾੜ ਬੂਟਿਆਂ ਦੀਆਂ ਜੂਹਾਂ ਵਿਖੇ ਖੋਜੀ ਬਣਿਆ ਚਾਰੋਂ ਕੁੰਟਾਂ ਅੰਦਰ ਮਿਰਗ ਮ੍ਰਿਗਮਦ ਕਸਤੂਰੀ ਆਪਣੇ ਅੰਦਰਲੇ ਮਦ ਨੂੰ ਢੂੰਢਦਾ ਫਿਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਨਹੀਂ ਜਾਣਦਾ ਹੈ ਜੁਗਤੀ ਓਸ ਵਿਖੇ ਪ੍ਰਵੇਸ਼ ਹੋਣ ਧਸਨ ਦੀ ਭਾਵ ਮੂਰਖਤਾ ਧਾਰ ਕੇ ਬਾਹਰ ਵੱਲ ਭਟਕਦਾ ਹੈ ਪਰ ਅੰਦਰਲਾ ਮਰਮ ਨਾ ਜਾਣ ਕੇ ਅੰਤਰਮੁਖ ਹੋਣ ਦੇ ਢੰਗ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"