[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਘਰੇ ਸਾਚਾ ਸੋਹਿਲਾ; ਸਾਚੈ ਸਬਦਿ ਸੁਹਾਇਆ ਰਾਮ ॥"
page = 439
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my home are sung the true songs of rejoicing, and with the Guru's True word my home is adorned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਧਾਮ ਵਿੱਚ ਸੱਚੀ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਏ ਜਾਂਦੇ ਹਨ। ਸੱਚੀ ਗੁਰਬਾਣੀ ਨਾਲ ਮੇਰਾ ਧਾਮ ਸਸ਼ੋਭਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my home, the true wedding songs of rejoicing are sung; my home is adorned with the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮਾਰੇ ਅੰਤਸਕਰਣ ਮੇਂ ਸਾਚੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ (ਸਾਚਾ ਸੋਹਿਲਾ) ਸਾਚਾ ਉਤਸਾਹ ਵਾ ਜਸੁ ਪ੍ਰਾਪਤ ਭਯਾ ਹੈ। ਇਸੀ ਤੇ ਮੇਂ (ਸੁਹਾਇਆ) ਸੁਭਾਇਮਾਨ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਮੇਰੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਹੋ ਰਿਹਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਗੁਰ-ਸ਼ਬਦ ਨੇ (ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਨੂੰ) ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਘਰੇ = ਮੇਰੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਸਾਚਾ ਸੋਹਿਲਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਸਾਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ (ਦੀ ਬਰਕਤਿ) ਨਾਲ। ਸੁਹਾਇਆ = (ਹਿਰਦਾ-ਘਰ) ਸੋਹਣਾ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amigo, mi amor, vuélvete Devoto de la Alabanza de Dios;"