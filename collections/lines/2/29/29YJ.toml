[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰਾਇ ਛਤ੍ਰ ਸੀਸ ਪੈ ਛਤੀਸ ਛੋਣ ਪਾਲ ਹੈਂ ॥੩੯॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having royal canopy over his head, he will sustain all.39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਛੱਤਰ ਫਿਰਾਏਗਾ ਅਤੇ ਰਾਜਾ (ਬਣ ਕੇ) ਧਰਤੀ ਦਾ ਪਾਲਣ-ਪੋਸ਼ਣ ਕਰੇਗਾ ॥੩੯॥"