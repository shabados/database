data = "ਛੀਨ ਰੁਮਾਲ ਹਾਥ ਤੇ ਲਿਯੋ ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be scuffled with the thief and snatched the handkerchief."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਦੇ) ਹੱਥ ਤੋਂ ਰੁਮਾਲ ਖੋਹ ਲਿਆ।"