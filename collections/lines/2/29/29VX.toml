[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਹਰਿ ਬਿਨੁ; ਦੂਜਾ ਅਵਰੁ ਨ ਜਾਨਾ ॥"
page = 94
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, I recognise no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਮੈਂ ਕਿਸੇ ਹੋਰ ਦੁਸਰੇ ਨੂੰ ਨਹੀਂ ਸਿੰਞਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know any other than the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੈਂ ਹਰੀ ਸੇ ਬਿਨਾ ਦੂਸਰੇ ਔਰ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ, ਭਾਵ ਏਹਿ ਕਿ ਪਰੋਖ ਗ੍ਯਾਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ ਮੈਂ (ਜੀਵਨ-ਆਸਰਾ) ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Conquistador de los seres malignos. Sin Él, no reconozco a ningún otro."