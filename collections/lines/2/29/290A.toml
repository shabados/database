[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਸਰੁਵਰ ਪਰਿਫੁਲਤ ਕਮਲ ਦਲ; ਮਧੁਕਰ ਮੁਦਤ ਮਗਨ ਮਕਰੰਦ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a bumble bee feels satiated drinking the elixir from the lotus flower."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਰੋਵਰ ਵਿਚ ਕਮਲ ਫੁਲ ਜਦ ਪ੍ਰਫੁੱਲਤ ਹੁੰਦੇ ਹਨ, ਤੇ ਮਕਰੰਦ ਰਸ ਭਰਦਾ ਹੈ ਤਾਂ ਭੌਰਾ ਉਸ ਵਿਚ ਪ੍ਰਸੰਨਤਾ ਨਾਲ ਜਾਂਦਾ ਤੇ ਰਸ ਪੀ ਪੀ ਮਗਨ ਹੋ ਜਾਂਦਾ ਹੈ।"