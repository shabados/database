[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਭਗਤਿ ਭੰਡਾਰ ਅਸੰਖ; ਜਿਸੁ ਤੂ ਦੇਵਹਿ. ਮੇਰੇ ਸੁਆਮੀ, ਤਿਸੁ ਮਿਲਹਿ ॥"
page = 1115
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable are the treasures of Thine devotional service, O my Lord. He alone is blest with them, whom Thou bless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਤੇਰੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦੇ ਖਜਾਨੇ, ਹੈ ਮੇਰੇ ਸਾਹਿਬ! ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਉਹਨਾਂ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasures of devotional worship to You are countless; he alone is blessed with them, O my Lord and Master, whom You bless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੀ ਭਗਤੀ ਕੇ ਭੰਡਾਰ ਅਸੰਖ੍ਯਾਤ ਭਰੇ ਹੂਏ ਹੈਂ, ਪਰੰਤੂ ਜਿਸ ਕੋ ਤੂੰ ਦੇਤਾ ਹੈਂ ਤਿਸ ਕੋ ਮਿਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! (ਤੇਰੇ ਘਰ ਵਿਚ) ਤੇਰੀ ਭਗਤੀ ਦੇ ਬੇਅੰਤ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ, (ਪਰ ਇਹ ਖ਼ਜ਼ਾਨੇ) ਉਸ (ਮਨੁੱਖ) ਨੂੰ ਮਿਲਦੇ ਹਨ ਜਿਸ ਨੂੰ ਤੂੰ (ਆਪ) ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ। ਅਸੰਖ = ਬੇਅੰਤ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਜਿਸ ਕੈ ਮਸਤਕਿ = ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ {ਸੰਬੰਧਕ 'ਕੈ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inaccesible e Infinito es el Tesoro de Tu Devoción, oh Dios, pero sólo será bendecido con ese Tesoro aquél a quien le otorgues Tu Bendición."