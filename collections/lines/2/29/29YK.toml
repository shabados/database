[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਵ ਅਰੁ ਕੁਸ ਜੂਝਨ ਨਿਮਿਤ; ਲੀਨੋ ਰਾਮ ਹਕਾਰ ॥੮੦੭॥"
page = 284

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their forces fearlessly and now they challenged Ram.807."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਲਕੋ! ਤੁਹਾਡਾ ਪਿਤਾ ਕੌਣ ਹੈ? ਅਤੇ ਤੁਹਾਡੀ ਮਾਤਾ ਕੌਣ ਹੈ? ॥੮੦੯॥"