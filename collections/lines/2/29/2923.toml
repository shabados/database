[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨੁ ਭਗਤਿ. ਨ ਹੋਈ ਕਬ ਹੀ; ਭੈ ਭਾਇ ਭਗਤਿ ਸਵਾਰੀ ॥੬॥"
page = 911
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's fear, His devotional service can be performed not ever. Through the Lord's love-in-fear. His worship is bedecked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਦੇ ਬਾਝੋਂ ਉਸ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ, ਕਦਾਚਿਤ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਪ੍ਰਭੂ ਦੀ ਡਰ ਵਾਲੀ ਪ੍ਰੀਤ ਦੇ ਰਾਹੀਂ ਉਸ ਦੀ ਉਪਾਸ਼ਨਾ ਨੂੰ ਚਾਰ ਚੰਨ ਲੱਗ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, devotional worship is never performed; through the Love and the Fear of God, devotional worship is embellished. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਤੋਂ ਬਿਨਾਂ ਭਗਤੀ ਕਬੀ ਨਹੀਂ ਹੋਤੀ। ਜਿਨ ਕੋ ਪਰਮੇਸਰ ਕਾ ਭੈ ਹੂਆ ਹੈ, ਤਿਨ ਕੀ ਬੁਧੀ ਪ੍ਰੇਮਾਭਗਤੀ ਨੇ ਸਵਾਰੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪ੍ਰਭੂ ਦਾ ਡਰ-ਅਦਬ ਹਿਰਦੇ ਵਿਚ ਰੱਖਣ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਡਰ-ਅਦਬ, ਪ੍ਰੇਮ ਅਤੇ ਭਗਤੀ ਵਿਚ ਟਿਕਣ ਵਾਲਿਆਂ ਨੇ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਸੋਹਣੀ ਬਣਾ ਲਈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin fervor, uno no puede alabar al Señor; la Alabanza al Señor es la consagración del Amor Fervoroso. (6)"