[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤੁ ਤਹਾ ਆਪਨ ਉਠਿ ਐਯਹੁ ॥"
page = 913

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When I will hear the clap with my own ears, I will immediately proceed to the place."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੁਰੰਤ ਆਪ ਉਠ ਕੇ ਉਥੇ ਆ ਜਾਈਂ।"