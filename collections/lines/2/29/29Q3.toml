[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਬ ਕੈ ਨ ਭੇਟੇ ਨਾਥ ਬਹੁਰਿਯੋ ਨ ਆਵੈ ਹਾਥ; ਬਿਰਹਾ ਬਿਹਾਵੈ ਬਲਿ ਬਡੋ ਭਾਈ ਮੀਚ ਕੋ ।੬੬੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "And if you fail to achieve union with your master Lord in this human birth, you will not get another opportunity. You will have to spend the remainder life in the separation of the Lord. The separation is far more painful than death.  (660)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਨਾ ਮਿਲੀਓਂ ਤਾਂ ਫਿਰ ਉਹ ਹੱਥ ਨਹੀਂ ਆਉਣ ਲੱਗਾ; ਫਿਰ ਤਾਂ ਮੌਤ ਦੇ ਵੱਡੇ ਭਰਾ ਬਲੀ ਬਿਰਹੇ ਨਾਲ ਹੀ ਬੀਤੇਗੀ ॥੬੬੦॥"