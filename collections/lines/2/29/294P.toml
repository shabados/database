[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਖੜੀਆ ਸੁਹਾਵੀਆ; ਲਗੜੀਆ ਅਕ ਕੰਠਿ ॥"
page = 319
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celandine fruits look beauteous, attached to the parent stalk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢਲੀ ਸ਼ਾਖ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਅੱਕ ਦੀਆਂ ਕਕੜੀਆਂ ਸੁੰਦਰ ਲਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruit of the swallow-wort plant looks beautiful, attached to the branch of the tree;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਂਤ- ਜੈਸੇ ਆਕ ਕੇ ਕੰਠ ਸੇ ਮਿਲੀਆਂ ਹੂਈਆਂ (ਖਖੜੀਆ) ਆਕ ਕੀਆਂ ਫਲੀਆਂ ਸੋਭਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੱਕ ਦੀਆਂ) ਕੱਕੜੀਆਂ (ਤਦ ਤਕ) ਸੋਹਣੀਆਂ ਹਨ (ਜਦ ਤਕ) ਅੱਕ ਦੇ ਗਲ (ਭਾਵ, ਟਹਿਣੀ ਨਾਲ) ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, ¡Qué bella es la fruta de la Barbaricha apegada al árbol madre!"