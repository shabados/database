[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਬਚਨੁ; ਆਪ ਹੀ ਕਰਨਾ ॥"
page = 803
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the instruction and Himself the Instructor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਹੀ ਸਿੱਖਿਆ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਸਿੱਖਿਆ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the teaching, and He Himself is the teacher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਬਚਨੁ) ਬੇਦ ਸਰੂਪ ਹੈ ਔਰ ਆਪ ਹੀ ਤਿਨ ਕਾ ਕਰਤਾ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹਰੇਕ ਜੀਵ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਆਪਣਾ ਬੋਲ (ਪ੍ਰਭੂ ਆਪ ਹੀ ਬੋਲ ਰਿਹਾ ਹੈ, ਅਤੇ) ਆਪ ਹੀ (ਉਸ ਬੋਲ ਦੇ ਅਨੁਸਾਰ ਕੰਮ) ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo da la Palabra; Él Mismo La lleva a través."