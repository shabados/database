[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਬਸਹਿ ਹਰਿ ਨੇਰੇ ॥"
page = 263
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who contemplate over the Master, abide near God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨੇੜੇ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God abide near the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤੇ ਹੈਂ, ਸੋ ਹਰੀ ਕੇ ਸਮੀਪ ਬਸਤੇ ਹੈਂ, ਵਾ ਤਿਨ ਕੇ ਨਿਕਟਿ ਹੀ ਹਰੀ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਹਿ = ਵੱਸਦੇ ਹਨ। ਨੇਰੇ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a la enseñanza de los hombres Santos,"