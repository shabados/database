[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੁਠੈ. ਘਾਹੁ ਚਰਹਿ ਨਿਤਿ ਸੁਰਹੀ; ਸਾ ਧਨ ਦਹੀ ਵਿਲੋਵੈ ॥"
page = 150
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it rains the cows ever graze grass and the women churn the curd of their milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੀਹ ਵਰ੍ਹਦਾ ਹੈ, ਗਾਈਆਂ ਸਦਾ ਘਾਸ ਚਰਦੀਆਂ ਹਨ ਅਤੇ ਸੁਆਣੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਦੁੱਧ ਦਾ ਖੱਟਾ ਰਿੜਕਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it rains, the cows always have grass to graze upon, and housewives can churn the milk into butter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੇਘ ਕੇ ਵੁਠੇ ਘਾਸ ਹੋਤਾ ਹੈ (ਸੁਰਹੀ) ਗਊਆਂ ਚਰਤੀਆਂ ਹੈ, ਸੋ ਘਾਸ ਸੇ ਦੂਧ ਔ ਦਹੀ ਹੋਤਾ ਹੈ ਤਬ (ਧਨ) ਇਸਤ੍ਰੀਆਂ ਮਥਨ ਕਰਤੀਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੀਂਹ ਪਿਆਂ (ਉੱਗਿਆ) ਘਾਹ ਗਾਈਆਂ ਚੁਗਦੀਆਂ ਹਨ (ਤੇ ਦੁੱਧ ਦੇਂਦੀਆਂ ਹਨ, ਉਸ ਦੁੱਧ ਤੋਂ ਬਣਿਆ) ਦਹੀਂ ਘਰ ਦੀ ਜ਼ਨਾਨੀ ਰਿੜਕਦੀ ਹੈ (ਤੇ ਘਿਉ ਬਣਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando llueve, la vaca tiene abundante pastura, y el ama de casa puede hacer mantequilla de la leche."