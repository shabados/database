[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਜਾਇਗੋ; ਸਗਲ ਆਕਾਰਾ ॥੫॥"
page = 237
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "these all forms of existence shall perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਸਤੀ ਦੇ ਇਹ ਸਾਰੇ ਸਰੂਪ ਤਬਾਹ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- all forms of existence shall pass away. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਪੂਰਨ ਅਕਾਰ ਬਿਨਸ ਜਾਵੇਗਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਦ੍ਰਿਸ਼ਟ-ਮਾਨ ਸੰਸਾਰ (ਆਖ਼ਰ) ਨਾਸ ਹੋ ਜਾਇਗਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas las formas, desaparecerán.  (5)"