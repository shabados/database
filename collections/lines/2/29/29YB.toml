[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਆਪੁ ਤੂੰ ਆਪਿ ਪਛਾਣਹਿ ॥"
page = 108
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine ownself Thou Thyself recognisest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪੇ ਨੂੰ ਤੂੰ ਖੁਦ ਹੀ ਸਿੰਵਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself recognize Your Own Self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕੋ ਤੂੰ ਆਪ ਹੀ ਪਛਾਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਸਮਝ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú solamente Te conoces a Ti Mismo."