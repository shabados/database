[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤ ਕਮਾਣੇ ਦੁਖ ਸਹੁ ਪਰਾਣੀ; ਅਨਿਕ ਜੋਨਿ ਭ੍ਰਮਾਇਆ ॥"
page = 546
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, thou shalt suffer penalty for the deeds done and shall be goaded into many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਕੀਤੇ ਹੋਏ ਕਰਮ ਦੀ ਖਾਤਰ ਤੈਨੂੰ ਸਜ਼ਾ ਭੁਗਤਣੀ ਪਉਗੀ ਅਤੇ ਤੂੰ ਬਹੁਤੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਧਕਿਆ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the actions you committed, you shall suffer the penalty; you shall be consigned to countless reincarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤਬ ਜਮਦੂਤ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਕਮਾਏ ਹੂਏ ਕਰਮੋਂ ਕਾ ਨਰਕ ਰੂਪ ਦੁਖ ਸਹਾਰ, ਤੂੰ ਅਨੇਕ ਜੂਨੋਂ ਮੇਂ ਭ੍ਰਮਾਇਆ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਾਣੀ!) ਆਪਣੇ ਕੀਤੇ ਕਮਾਏ ਕਰਮਾਂ ਅਨੁਸਾਰ ਦੁੱਖ ਸਹਾਰਦਾ ਹੈ ਤੇ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਵਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤ = ਕੀਤੇ ਹੋਏ। ਕਮਾਣੇ = ਕਮਾਏ ਹੋਏ। ਪਰਾਣੀ = ਹੇ ਪ੍ਰਾਣੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sometido a la rueda del Karma, obligado a encarnar una y otra vez."