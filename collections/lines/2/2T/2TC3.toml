[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰੁ ਖੋਲੈ ਦਿਬ ਦਿਸਟਿ; ਦੇਖੈ ਮੁਕਤਿ ਭੰਡਾਰਾ ॥੨॥"
page = 425
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He opens his mind, and through the Divine glance beholds the treasure of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਤਸ਼-ਕਰਨ ਨੂੰ ਖੋਲ੍ਹਦਾ ਹੈ ਅਤੇ ਰੱਬੀ ਨਜ਼ਰ ਦੁਆਰਾ ਮੋਖ਼ਸ਼ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He opens the doors deep within, and through the Eyes of Divine Vision, beholds the treasure of liberation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕ੍ਰਿਪਾਲ ਹੋ ਕਰ ਗੁਰੂ ਇਸ ਕੇ ਅੰਤਰ ਮੇਂ ਦਿਬ ਦਿਸ੍ਟ ਖੋਲ ਦੇਤੇ ਹੈਂ ਤਬ ਮੁਕਤ ਕਾ ਭੰਡਾਰਾ ਬ੍ਰਹਮ ਕੋ ਦੇਖਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹਿਰਦਾ ਖੁਲ੍ਹ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਆਤਮ ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ ਵੇਖਦਾ ਹੈ ਕਿ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦਿਵਾਣ ਵਾਲੇ ਨਾਮ-ਧਨ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਦਰੁ = ਅੰਦਰਲਾ ਹਿਰਦਾ {ਲਫ਼ਜ਼ 'ਅੰਦਰਿ' ਅਤੇ 'ਅੰਦਰੁ' ਦਾ ਫ਼ਰਕ ਧਿਆਨ ਨਾਲ ਵੇਖੋ}। ਦਿਬ ਦਿਸਟਿ = ਦੈਵੀ ਨਜ਼ਰ ਨਾਲ, ਆਤਮਾ-ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando en su interior tiene la Visión de lo Divino, encuentra la Fuente de Éxtasis. (2)"