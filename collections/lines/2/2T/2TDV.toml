[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨ ਤੇ; ਸਰਪਰ ਪਉਸੀ ਰਾਤਿ ॥"
page = 375
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day shall, assuredly, be followed by night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਦੇ ਮਗਰੋਂ ਰੈਣ, ਨਿਸਚਿਤ ਹੀ ਆਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The day shall certainly be followed by the night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਦਿਨ ਹੂਆ ਹੈ, ਤੋ (ਸਰਪਰ) ਅਵਸ੍ਯ ਰਾਤਿ ਪੜੇ ਹੀ ਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਿਨ ਤੋਂ ਜ਼ਰੂਰ ਰਾਤ ਪੈ ਜਾਇਗੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin duda, el día se torna en noche,"