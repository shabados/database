[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਣਿ ਹੁਕਮੁ ਹੋਆ; ਮਿਹਰਵਾਣ ਦਾ ॥"
page = 74
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master has now given the command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਇਆਵਾਨ ਮਾਲਕ ਨੇ ਹੁਣ ਫੁਰਮਾਨ ਜਾਰੀ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, the Merciful Lord has issued His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾਲ ਵਾਹਿਗੁਰੂ! ਆਪ ਦਾ ਹੁਕਮੁ ਅਬ ਹਿਰਦੇ ਮੇਂ ਇਸਥਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਪ੍ਰਭੂ ਦਾ ਹੁਣ ਐਸਾ ਹੁਕਮ ਵਰਤਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Compasivo ha proclamado el Mandato"