[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਨਾਂ ਦੇਖਿ ਪਿਟੰਦੀਆਂ; ਢਾਹਾਂ ਮਾਰੈਂ ਹੋਇ ਨਿਸੰਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Seeing the weeping women, others too, began mourning. People gethered and sitting in lines started condoling with the family."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤ੍ਰੀਮਤਾਂ ਨੂੰ ਸਿਆਪਾ ਕਰਦੀਆਂ ਦੇਖਕੇ (ਘਰ ਦੇ ਸਾਰੇ ਲੋਕ) ਧਾਹਾਂ ਨਿਸੰਗ ਹੋਕੇ ਮਾਰਣ ਲੱਗ ਪਏ।"