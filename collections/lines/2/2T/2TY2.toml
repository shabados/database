[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ; ਗੁਰਸਬਦੁ ਹੈ ਮੀਠਾ ॥"
page = 162
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom Gurbani is sweet, obtains divine comprehension, and Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰਬਾਣੀ ਮਿਠੜੀ ਲਗਦੀ ਹੈ ਉਹ ਬ੍ਰਹਮ-ਗਿਆਨ ਅਤੇ ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom and meditation come to those unto whom the Word of the Guru's Shabad is sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ (ਮੀਠਾ) ਪਿਆਰਾ ਲਗਤਾ ਹੈ, ਤਿਨ ਕੋ ਗਿਆਨੁ ਧਿਆਨੁ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, (ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਉਸ ਦੇ ਵਾਸਤੇ) ਧਰਮ-ਚਰਚਾ ਹੈ (ਗੁਰ-ਸ਼ਬਦ ਹੀ ਉਸ ਦੇ ਵਾਸਤੇ) ਸਮਾਧੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce es la Sabiduría del Señor, así como lo es la Concentración en la Palabra del Shabd del Guru,"