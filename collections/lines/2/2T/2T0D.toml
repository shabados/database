[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰਤ; ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ॥"
page = 99
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making the effort, my mind is rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਰਾਲਾ ਕਰਦਿਆਂ ਮੇਰਾ ਚਿੱਤ ਪਵਿੱਤ੍ਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Making the effort, my mind has become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੰਗਤ ਕੇ ਵਾਸਤੇ ਪੁਰਖਾਰਥ ਕਰਨੇ ਸੇ ਮਨ ਨਿਰਮਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਦੱਸੀ ਸਿਮਰਨ-ਕਾਰ ਵਾਸਤੇ) ਉੱਦਮ ਕਰਦਿਆਂ (ਮੇਰਾ) ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encausándola, mi mente se vuelve pura."