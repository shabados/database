[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਉ ਪਿਰੁ ਭਾਲੀ ਆਪਣਾ; ਸਤਿਗੁਰ ਨਾਲਿ ਦਿਖਾਲਿਆ ॥੪॥"
page = 1421
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak I was searching for my Dear Groom, however, the True Guru has shown Him to be with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਨੂੰ ਢੂੰਡਦੀ ਫਿਰਦੀ ਸਾਂ, ਪ੍ਰੰਤੂ ਸਚੇ ਗੁਰਾਂ ਨੇ ਉਸ ਨੂੰ ਮੇਰੇ ਸਾਥ ਹੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I was searching for my Beloved; the True Guru has shown me that He has been with me all the time. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਹਰੀ ਪਤੀ ਕੋ ਮੈਂ (ਭਾਲੀ) ਖੋਜਤੀ ਥੀ ਤਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੇ ਸਾਥ ਹੀ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਆਪਣਾ ਖਸਮ-ਪ੍ਰਭੂ ਢੂੰਢ ਰਹੀ ਸਾਂ, ਤੂੰ (ਮੈਨੂੰ ਮੇਰੇ) ਨਾਲ (ਵੱਸਦਾ) ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, buscaba a mi Bienamado, pero el Guru Verdadero me enseñó, que Él ha estado en mi interior todo el tiempo. (4)"