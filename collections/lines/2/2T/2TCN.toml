[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਦੇਖਿਓ ਬੇੜਾ ਜਰਜਰਾ; ਤਬ ਉਤਰਿ ਪਰਿਓ ਹਉ ਫਰਕਿ ॥੬੭॥"
page = 1368
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I saw the ship was rotten, the, I got down all at once."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਜਹਾਜ ਨੂੰ ਬੌਦਾ ਪੁਰਾਣਾ ਵੇਖਿਆ, ਤਾਂ ਮੈਂ ਝਟਪਟ ਹੀ ਹੇਠਾਂ ਉਤਰ ਆਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I saw that my boat was rotten, then I immediately got out. ||67||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਮੈਨੇ ਸਰੀਰ ਰੂਪੀ ਬੇੜਾ (ਜਰਜਰਾ) ਨਾਸ ਹੋ ਜਾਣੇ ਵਾਲਾ ਦੇਖਿਆ ਹੈ ਤਬ ਮੈਂ ਤਿਸ ਤੇ ਉਤਰ ਕਰ (ਫਰਕਿ) ਜੁਦਾ ਜਾਇ ਪਰਿਆ, ਭਾਵ ਯੇਹ ਦੇਹ ਸੇ ਭਿੰਨ ਅਪਨਾ ਸਤ ਸਰੂਪ ਜਾਨ ਲੀਆ॥੬੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ ਮੋਹ ਵਿਚ ਮਸਤ ਸਾਂ, ਹੁਣ ਅੱਖਾਂ ਖੁਲ੍ਹ ਆਈਆਂ) ਉਸ ਵੇਲੇ ਮੈਂ ਵੇਖਿਆ (ਕਿ ਜਿਸ ਸਰੀਰਕ ਮੋਹ ਦੇ ਬੇੜੇ ਵਿਚ ਮੈਂ ਸੁਆਰ ਹਾਂ ਉਹ) ਥੋੜਾ-ਬਹੁਤ ਪੁਰਾਣਾ ਹੋਇਆ ਹੋਇਆ ਹੈ (ਵਿਕਾਰਾਂ ਨਾਲ ਛੇਕੋ-ਛੇਕ ਹੋਇਆ ਪਿਆ ਹੈ)। ਮੈਂ ਛਾਲ ਮਾਰ ਕੇ (ਉਸ ਅਪਣੱਤ ਦੇ ਬੇੜੇ ਵਿਚੋਂ) ਉਤਰ ਪਿਆ (ਮੈਂ ਅਪਣੱਤ, ਸਰੀਰਕ ਮੋਹ ਛੱਡ ਦਿੱਤਾ। ਪਰ ਇਹ ਸਭ ਕੁਝ ਇਸੇ ਕਰਕੇ ਸੀ ਕਿ ਮੈਂ ਉਹ 'ਦਰੁ' ਨਾਹ ਛੱਡਿਆ ਜਿਸ ਦਰ ਤੇ ਟਿਕਿਆਂ 'ਹਟਕੈ ਨਾਹੀ ਕੋਇ') ॥੬੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਫਰਕਿ = ਛਾਲ ਨਾਲ, ਛਾਲ ਮਾਰ ਕੇ, ਤੁਰਤ ॥੬੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando vi que mi barco estaba podrido, de inmediato me salí."