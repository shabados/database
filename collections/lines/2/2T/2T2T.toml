[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਮੰਨੇ ਸੋਈ ਸੁਖੁ ਪਾਏ; ਹੁਕਮੁ ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹਾ ਹੇ ॥੩॥"
page = 1055
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever submits to the Lord's will, is blessed with peace, The Lord's command is over the heads of the kings and emperors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਕਬੂਲ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਪ੍ਰਭੂ ਦਾ ਫ਼ਰਮਾਨ ਰਾਜਿਆਂ ਅਤੇ ਮਹਾਰਾਜਿਆਂ ਦੇ ਸਿਰਾਂ ਉਪੱਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever submits to His Command, finds peace; His Command is above the heads of kings and emperors. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕਾ ਹੁਕਮ ਮੰਨੇਗਾ ਸੋਈ ਸੁਖ ਪਾਵੇਗਾ। ਸ਼ਾਹਾ ਔਰ ਪਾਤਸ਼ਾਹਾਂ ਕੇ ਸਿਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਦੇ ਹੁਕਮ ਨੂੰ (ਮਿੱਠਾ ਕਰਕੇ) ਮੰਨਦਾ ਹੈ, ਉਹੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ। ਉਸ ਦਾ ਹੁਕਮ ਸ਼ਾਹਾਂ ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉਤੇ ਭੀ ਚੱਲ ਰਿਹਾ ਹੈ (ਕੋਈ ਉਸ ਤੋਂ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉੱਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que aun los reyes de reyes están sujetos a la Voluntad del Señor.(3)"