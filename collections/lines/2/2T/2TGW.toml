[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤੁ ਫਾਸੀ ਪੜੈ ਇਕੇਲਾ ॥"
page = 1031
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate faces the guillotine all alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਕਲਮਕੱਲਾ ਹੀ ਫਾਹੇ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynic is caught in the noose all alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਇਕਲਾ ਹੀ ਫਾਸੀ ਮੇਂ ਪੜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਦੀ ਇਕੱਲੀ ਆਪਣੀ ਜਿੰਦ ਉਸ (ਮੌਤ ਦੀ) ਫਾਹੀ ਵਿਚ ਫਸੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜੈ = ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Shakta vive involucrado de esta forma, está ciego"