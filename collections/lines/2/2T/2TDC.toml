[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਮ੍ਹਣ ਗਾਂਈ ਵੰਸ ਘਾਤ; ਅਪਰਾਧ ਕਰਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "(It is said that) The killing of brahmin, cow and the man of one's own family is a deadly sin."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਜਾਨਣਹਾਰੇ ਦੀ, ਗਊ ਦੀ, ਤੇ ਕੁਲ ਦੀ ਹੱਤਿਆ ਕਰਨੀ ਕਰਾਰੇ ਪਾਪ ਹਨ।"