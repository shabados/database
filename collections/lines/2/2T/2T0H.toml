[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ ਜਲਤ; ਰਾਮ ਜਲੁ ਪਾਇਆ ॥"
page = 323
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While on fire, I have, now, found the water of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਚ ਰਹੇ ਨੂੰ ਹੁਣ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਪਾਣੀ ਲੱਭ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was on fire, but now I have found the Water of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਨੇ ਕਾਮ, ਕ੍ਰੋਧ, ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਮੇਂ ਜਲਤੇ ਨੇ ਰਾਮ ਨਾਮ ਜਲ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਲਦਿਆਂ ਭਾਲਦਿਆਂ) ਹੁਣ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਅੰਮ੍ਰਿਤ ਲੱਭ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਜਲਤ = ਸੜਦਿਆਂ, ਤਪਦਿਆਂ। ਰਾਮ ਜਲੁ = ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਪਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me estaba incendiando, pero encontré el Agua del Señor,"