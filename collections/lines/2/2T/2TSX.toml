[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੂਟ ਰਹੀ ਅਲਕੈ ਕਟਿ ਲਉ; ਉਪਮਾ ਮੁਖ ਕੀ ਬਰਨੀ ਨਹੀ ਜਾਈ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Krishna, the king said, “You have got very beautiful hair and the glory of your face is indescribable"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ ਹੇ ਕ੍ਰਿਸ਼ਨ!) ਲਕ ਤਕ (ਤੇਰੀਆਂ) ਜ਼ੁਲਫ਼ਾਂ ਲਟਕ ਰਹੀਆਂ ਹਨ ਜਿਨ੍ਹਾਂ ਦੀ ਉਪਮਾ ਮੂੰਹ ਤੋਂ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"