asset = "SSA2"
type = "primary"
data = "ਵਿਰਲੇ ਕਉ; ਗੁਰਸਬਦੁ ਬੁਝਾਏ ॥"
page = 1053
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A few, He makes realise the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਥੋੜਿਆਂ ਨੂੰ ਉਹ ਗੁਰਬਾਣੀ ਨੂੰ ਅਨੁਭਵ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He inspires a few to realize the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਰਿਸ੍ਟੀ ਵਿਚੋਂ ਕਿਸੇ ਵਿਰਲੇ ਕੋ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਸਮਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ) ਵਿਰਲੇ (ਭਾਗਾਂ ਵਾਲੇ) ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਸੂਝ ਭੀ ਆਪ ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél a quien hace tomar Conciencia de la Palabra del Guru,"