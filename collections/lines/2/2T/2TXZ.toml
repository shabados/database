[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਇਨ ਕਹਿ ਮੁਨਿ, ਜੀਤਿ ਨ ਸਾਕਾ ॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O sage! I could not conquer them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਮੁਨੀ! ਮੈਂ ਇਨ੍ਹਾਂ ਨੂੰ ਜਿਤ ਨਹੀਂ ਸਕਿਆ ਹਾਂ।"