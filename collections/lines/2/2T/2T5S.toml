[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਹਮ ਨਿਰੰਧ੍ਰ ਕੋ ਫੋਰਿ ਮੁਨੀਸ ਕੀ; ਜੋਤਿ ਸੁ ਜੋਤਿ ਕੇ ਮਧਿ ਮਿਲਾਨੀ ॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Breaking the Brahmarandhra (an aperture in the crown of the head), the light of the king of sages merged in that Supreme Light"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਰੰਧ੍ਰ ਨੂੰ ਫੋੜ ਕੇ ਮਹਾ ਮੁਨੀ (ਦੱਤ) ਦੀ ਜੋਤਿ (ਆਤਮਾ) ਮਹਾ ਜੋਤਿ (ਅਰਥਾਤ ਪਰਮਾਤਮਾ) ਵਿਚ ਮਿਲ ਗਈ।"