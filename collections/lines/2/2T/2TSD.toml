[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰਵੈ ਆਸਣਿ ਘਰਿ ਰਾਜਾ; ਅਦਲੁ ਕਰੇ ਗੁਣਕਾਰੀ ॥੧੦॥"
page = 907
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seated in his mansion, the meritorious King utters the Name and ministers justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਹਿਲ ਅੰਦਰ ਬੈਠਾ, ਗੁਣਵਾਨ ਪਾਤਿਸ਼ਾਹ ਨਾਮ ਉਚਾਰਦਾ ਅਤੇ ਨਿਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seated in his home, this king chants the Shabad; he administers justice and virtue. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਜਨ ਗੁਰ ਉਪਦੇਸ਼ ਮੇਂ ਬਿਚਰਤੇ ਹੈਂ ਔਰ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੂਏ ਹੈਂ। (ਰਾਜਾ) ਮੂਖ੍ਯ ਰੂਪ ਹੋਇ ਕਰ ਜਿਨ ਜਗ੍ਯਾਸੂਆਂ ਕੇ ਗੁਨ (ਕਾਰੀ) ਸ੍ਰੇਸਟ ਹੈਂ, ਭਾਵ ਜੋ ਸਾਧਨ ਸੰਪੰਨ ਹੈਂ। ਤਿਨ ਕਾ (ਅਦਲ) ਇਨਸਾਫ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਬ੍ਰਹਮ ਕੀ ਪਰਾਪਤੀ ਕਰ ਦੇਤੇ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਉਧੂ! ਜਿਸ ਮਨੁੱਖ ਦਾ, ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ, ਉੱਧਾਰ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਮਨ ਕਾਮਾਦਿਕਾਂ ਉਤੇ) ਬਲੀ ਹੋ ਕੇ (ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ) ਆਸਣ ਉਤੇ ਬੈਠਦਾ ਹੈ ਆਪਣੇ ਅੰਦਰ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਨਿਆਂ ਕਰਦਾ ਹੈ (ਭਾਵ, ਸਾਰੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਆਪੋ ਆਪਣੀ ਹੱਦ ਵਿਚ ਰੱਖਦਾ ਹੈ), ਤੇ ਪਰਉਪਕਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente, sentada en el trono del corazón, administra la justicia volviéndose sabia y recitando la Palabra del Shabd.(10)"