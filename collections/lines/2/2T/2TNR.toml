[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਜਨ, ਸਤਿਗੁਰ ਸਤਪੁਰਖਾ; ਬਿਨਉ ਕਰਉ ਗੁਰ ਪਾਸਿ ॥"
page = 10
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Great Sat Guru, the accepted one of the Lord and the True Person, I make a supplication before Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਦੇ ਪ੍ਰਵਾਣਿਤ, ਸੱਚੇ ਪੁਰਸ਼ ਮੇਰੇ ਵਿਸ਼ਾਲ ਸਤਿਗੁਰੂ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O humble servant of the Lord, O True Guru, O True Primal Being: I offer my humble prayer to You, O Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ ਸਤਿ ਪੁਰਖ! (ਗੁਰ) ਪੂਜ੍ਯ ਹਰਿ ਕੇ ਭਗਤ, ਮੇਰੀ ਆਪ ਕੇ ਪਾਸ ਇਹੀ ਬੇਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਪੁਰਖ ਗੁਰੂ! ਹੇ ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਸਤਿਗੁਰੂ! ਮੈਂ, ਹੇ ਗੁਰੂ! ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਕੇ ਜਨ = ਹੇ ਹਰੀ ਦੇ ਸੇਵਕ! ਸਤਿਗੁਰੂ = ਹੇ ਸਤਿਗੁਰ! ਸਤ ਪੁਰਖਾ = ਹੇ ਮਹਾ ਪੁਰਖ ਗੁਰੂ! ਬਿਨਉ = {विनय} ਬੇਨਤੀ। ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ। ਗੁਰ ਪਾਸਿ = ਹੇ ਗੁਰੂ! ਤੇਰੇ ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Sirviente Humilde del Señor, oh, Guru Verdadero. Oh, Ser Primordial y Verdadero, Te ofrezco ésta, mi humilde oración, oh Guru,"