[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਜਨ ਸੇਤੀ. ਨੇਹੁ ਰਚਾਇਓ; ਦਸਿ ਵਿਖਾ. ਮੈ ਕਾਰਣੁ ॥"
page = 959
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast contracted love with the evil person. Tell and show me thou the reason of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੰਦੇ ਪੁਰਸ਼ ਨਾਲ ਪਿਆਰ ਪਾ ਲਿਆ ਹੈ। ਤੂੰ ਮੈਨੂੰ ਇਸ ਦੀ ਵਜ੍ਹਾ ਦੱਸ ਅਤੇ ਦਿਖਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have fallen in love with an evil person; tell me - show me why!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪਤੀ ਕੌ ਛੋਡ ਕੇ ਦੁਰਜਨ ਜੋ ਕਾਮਾਦਿ ਵਿਕਾਰ ਹੈ, ਤਿਨ ਕੇ ਸਾਥ ਤੈਨੇ ਨੇਹੁ ਰਚਾਇਆ ਹੈ, ਤੂੰ ਦਸ ਮੈਂ ਓਹ ਕਾਰਨ ਦੇਖਾਂ, ਭਾਵ ਪੂਰਬੋਕਤ ਪਤੀ ਕੋ ਛੋਡ ਕਰ ਜੋ ਕਾਮਾਦਿਕੋਂ ਮੇਂ ਤੈਨੇ ਪ੍ਰੀਤੀ ਕਰੀ ਹੈ, ਇਸ ਕਾਮ ਮੇਂ ਕਿਆ ਲਾਭ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਤੂੰ ਦੁਰਜਨ ਨਾਲ ਪਿਆਰ ਪਾ ਲਿਆ ਹੈ, ਮੈਨੂੰ ਦੱਸ, ਮੈਂ ਵੇਖਾਂ ਇਸ ਦਾ ਕੀਹ ਕਾਰਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਖਾ = ਮੈਂ ਵੇਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te has enamorado de seres malvados, por favor dime, ¿por qué te has separado del Camino?"