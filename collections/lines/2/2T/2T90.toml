[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਤ੍ਰੀਯ ਮੋ ਪਰ ਹੈ ਅਟਕੀ; ਤਿਹ ਜਾਇ ਪਿਖੋ ਮਨੁ ਯਾਹਿ ਲੁਭਾਯੋ ॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the prince thought that he should see that woman, who loves him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ (ਅਨਰੁੱਧ) ਦੇ ਮਨ ਵਿਚ ਲੋਚਾ ਪੈਦਾ ਹੋਈ ਕਿ ਜੋ ਇਸਤਰੀ ਮੇਰੇ ਉਤੇ ਮੋਹਿਤ ਹੋ ਗਈ ਹੈ, ਉਸ ਨੂੰ ਜਾ ਕੇ ਵੇਖਾਂ।"