[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜਿਨਿ ਸਿਰੀ; ਸਭਸੈ ਦੇਇ ਅਧਾਰੁ ॥"
page = 27
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created eight-four lakhs of species, gives sustenance to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਪੈਦਾ ਕੀਤੀਆਂ ਹਨ, ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਅਹਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the 8.4 million species of beings gives sustenance to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਚੌਰਾਸੀ ਲਾਖ ਜੂੰਨੀ ਕੀ ਸ੍ਰਿਸ੍ਟੀ (ਸਿਰੀ) ਰਚੀ ਹੈ, ਸੋਈ ਸਭ ਕਿਸੀ ਕੋ (ਅਧਾਰੁ) ਆਸਰਾ ਦੇ ਰਹਾ ਹੈ, ਸੋ ਤੁਝ ਕੋ ਭੀ ਦੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਉਹ ਹਰੇਕ ਜੀਵ ਨੂੰ (ਰੋਜ਼ੀ ਦਾ) ਆਸਰਾ (ਭੀ) ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਿਰੀ = ਪੈਦਾ ਕੀਤੀ ਹੈ। ਸਭਸੈ = ਹਰੇਕ ਜੀਵ ਨੂੰ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਅਧਾਰੁ = ਆਸਰਾ, ਰੋਜ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha creado a millones de especies y es el Sostén y el Pilar de todo,"