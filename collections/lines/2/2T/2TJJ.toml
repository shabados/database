[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ; ਨਾਗੇ ਫਿਰਹਿ ਜੰਤ ॥"
page = 463
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Marvellous are the beings, who wander naked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹਨ ਉਹ ਜੀਵ ਜੋ ਨੰਗੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful are the beings who wander around naked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਬਸਤ੍ਰ ਰਹਿਤ ਨਗਨ ਫਿਰਤੇ ਹੈਂ, ਸੋ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੰਤ (ਸਦਾ) ਨੰਗੇ ਹੀ ਫਿਰ ਰਹੇ ਹਨ; ਇਹ ਸਭ ਕੁਝ ਵੇਖ ਕੇ ਵਿਸਮਾਦ ਅਵਸਥਾ ਬਣ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosas son las criaturas que andan desnudas."