[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਕਰਿ ਮਾਇਆ ਤਜੀ; ਸੁਖ ਸਹਜ ਬੀਚਾਰਿ ॥"
page = 857
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Knowing it to be false, he who forsakes mammon, procures the peace of the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਕੂੜੀ ਜਾਣ ਕੇ, ਜੋ ਧਨ-ਦੌਲਤ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਦਿੰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੇ ਆਰਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya is false and transitory; forsaking it, one obtains peaceful, celestial contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਨੋਂ ਨੇ ਮਾਯਾ ਕੋ ਝੂਠੀ ਜਾਨ ਕਰ ਤਿਆਗਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਬੀਚਾਰ ਕਰ (ਸੁਖ ਸਹਜ) ਆਤਮਸੁਖ ਕੌ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਹਿਜ ਅਵਸਥਾ ਦੇ ਸੁਖ ਦੀ ਵਿਚਾਰ ਕਰ ਕੇ (ਭਾਵ, ਇਹ ਸਮਝ ਕੇ ਕਿ ਮਾਇਆ ਦਾ ਮੋਹ ਛੱਡਿਆਂ, ਮਾਇਆ ਵਿਚ ਡੋਲਣੋਂ ਹਟ ਕੇ, ਸੁਖ ਬਣ ਜਾਇਗਾ, ਕਬੀਰ ਨੇ) ਇਸ ਮਾਇਆ ਨੂੰ ਨਾਸਵੰਤ ਜਾਣ ਕੇ (ਇਸ ਦਾ ਮੋਹ) ਛੱਡ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਕਰਿ = ਕਰ ਕੇ, ਜਾਣ ਕੇ, ਸਮਝ ਕੇ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ, ਸਮਝ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en la Paz, abandona el amor a Maya, a la ilusión;"