data = "ਕਰੀ ਅਭ੍ਰਿ ਜ︀ਯੋ ਗਰਜ ਕੈ ਬਾਣ ਬਰਖੰ ॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Roaring like a cloud, he showered a volley of arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਦਲ (ਅਭ੍ਰ) ਵਾਂਗ ਗਰਜ ਕੇ ਬਾਣਾਂ ਦੀ ਬਰਖਾ ਕੀਤੀ।"