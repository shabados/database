[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਪੈਜ ਸਵਾਰੀ ॥੮॥੧॥੨੯॥"
page = 869
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remembering whom my honour is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨੇ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remembering Him in meditation, my honor has been saved. ||8||1||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਗੁਰੋਂ ਕੇ (ਸਿਮਰਨਿ) ਭਜਨ ਨੇ ਮੇਰੀ (ਪੈਜ) ਪ੍ਰਤਗ੍ਯਾ ਸਵਾਰੀ ਹੈ॥੮॥੧॥੨੯॥☬ਕੋਈ ਚੁੰਚ ਗਿਆਨੀ ਚਰਚਾ ਹੇਤ ਆਇਆ, ਕਬੀਰ ਜੀ ਚੁਪ ਰਹੇ। ਸਿਖਾਂ ਪੂਛਾ, 'ਜੀ ਉਸ ਨਾਲ ਕਿਉਂ ਨਾ ਬੋਲੇ'। ਤਿਸ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਓਟ ਚਿਤਾਰਨ ਨੇ ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ (ਤੇ, ਮੈਨੂੰ ਨਿੰਦਾ ਆਦਿਕ ਤੋਂ ਬਚਾ ਰੱਖਿਆ) ॥੮॥੧॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਿਮਰਨਿ = ਦੇ ਸਿਮਰਨ ਨੇ। ਪੈਜ = ਲਾਜ ॥੮॥੧॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viviendo en Él mi honor es salvado.(8-1-29)"