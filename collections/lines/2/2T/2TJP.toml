[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੇ ਕਲੇਸ. ਤ੍ਰਿਸਨ ਸਭ ਬੂਝੀ; ਪਾਰਬ੍ਰਹਮੁ ਮਨਿ ਧਿਆਇਆ ॥"
page = 1268
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Transcendent Lord, within my mind, I am rid of my sorrows and my desire is all quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਖਾਹਿਸ਼ ਬੁਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sorrows are erased, and all my thirsts are quenched, meditating on the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਲੇਸ ਮਿਟੇ ਹੈਂ ਔਰ ਸਭ ਤ੍ਰਿਸਨਾ ਬੁਝ ਗਈ ਹੈ, ਪਾਰਬ੍ਰਹਮ ਕੋ ਮਨ ਮੇਂ ਧ੍ਯਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ; ਉਸ ਦੀ ਮਾਇਆ ਦੀ ਪਿਆਸ ਬੁੱਝ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਸਨ = (ਮਾਇਆ ਦੀ) ਪਿਆਸ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis tristezas han sido erradicadas, todas mis ansiedades se han calmado al meditar en el Supremo Señor Dios."