[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਮੰਨਿਹੁ ਗੁਰੂ ਕੇਰਾ; ਗਾਵਹੁ ਸਚੀ ਬਾਣੀ ॥"
page = 918
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obey ye the Guru's order and sing ye the True Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਗੁਰੂ ਮਹਾਰਾਜ ਦੀ ਆਗਿਆ ਮੂਹਰੇ ਸਿਰ ਨਿਵਾਓ ਅਤੇ ਸੱਚੀ ਗੁਰਬਾਣੀ ਦਾ ਗਾਇਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obey the Hukam of the Guru's Command, and sing the True Word of His Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੂ ਕਾ ਹੁਕਮੁ ਮੰਨੋ ਅਰੁ ਸਚੀ ਬਾਣੀ ਕੋ ਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਸੰਤ ਜਨੋ!) ਗੁਰੂ ਦੇ ਹੁਕਮ ਉੱਤੇ ਤੁਰੋ ਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਗਾਇਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrégate a la Voluntad del Guru y canta la Palabra Verdadera."