[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਾਰੈ ਬੇਢੀ. ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 657
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My carpenter is the support of my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਤਰਖਾਣ ਮੇਰੀ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My carpenter is the Support of the breath of life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਬੇਢੀ ਹਮਾਰੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪੁਨਾ ਤਿਸ ਮਾਈ ਨੇ ਕਹਾ, 'ਉਸ ਕੀ ਅਸਲ ਮਜੂਰੀ ਕਹੁ ਵਹੁ ਕਿਆ ਲੇਤਾ ਹੈ'? ਤਬ ਤਿਸ ਪ੍ਰਥਾਇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਮੇਰੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਣ ਅਧਾਰਾ = ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Carpintero es el Soporte de mi respiración vital. (1‑Pausa)"