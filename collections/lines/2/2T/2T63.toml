[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਮਰ ਅਗਿਆਨੁ ਗਵਾਇਆ; ਗੁਰ ਗਿਆਨੁ ਅੰਜਨੁ. ਗੁਰਿ ਪਾਇਆ ਰਾਮ ॥"
page = 573
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Applying the eye-slave of Divine knowledge, the Guru has dispelled the darkness of my ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੋਧ ਜਾ ਸੁਰਮਾ ਪਾ ਕੇ, ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਬੇਸਮਝੀ ਦਾ ਅੰਨ੍ਹੇਰਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The darkness of my ignorance was dispelled, when the Guru applied the healing ointment of spiritual wisdom to my eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰ) ਪਰਮਾਤਮਾਂ ਕਾ ਗ੍ਯਾਨ ਰੂਪੀ ਅੰਜਨ ਜਿਨਾਂ ਸਤਿਗੁਰਾਂ ਨੇ ਪਾਇਆ ਹੈ, ਹੇ ਭਾਈ! ਤਿਨਾਂ ਅੰਧੇਰਾ ਅਗ੍ਯਾਨ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ (ਦਾ) ਸੁਰਮਾ ਹਾਸਲ ਕਰ ਲਿਆ, ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇਸਮਝੀ (ਦਾ) ਹਨੇਰਾ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਮਰ = ਹਨੇਰਾ। ਅਗਿਆਨੁ = ਬੇ-ਸਮਝੀ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਅੰਜਨੁ = ਸੁਰਮਾ। ਗੁਰਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La obscuridad de mi ignorancia fue disipada cuando el Guru aplicó la gota sanadora de la sabiduría espiritual en mis ojos."