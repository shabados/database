[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਨਾਮੁ ਮਨਿ ਵਸਿਆ; ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 852
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace the Name abides in his mind and night and day, he meditates on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਨਾਮ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਰਾਤ ਦਿਨ, ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Naam, the Name of the Lord, comes to dwell in his mind; night and day, he meditates on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਵਸਿਆ ਹੈ ਤਿਨੋਂ ਨੇ (ਅਨਦਿਨੁ) ਦਿਨੇ ਰਾਤ ਨਾਮ ਕੋ ਹੀ ਧਿਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਨਾਮ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਮਨਿ = ਮਨ ਵਿਚ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y por la Gracia del Guru, ese Nombre es enriquecido en su mente y contempla para siempre al Señor."