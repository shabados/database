[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਰੇ. ਤੀਰਥ ਨਾਏ, ਅਹੰਬੁਧਿ ਮੈਲੁ ਲਾਏ; ਘਰ ਕੋ ਠਾਕੁਰੁ. ਇਕੁ ਤਿਲੁ, ਨ ਮਾਨੈ ॥"
page = 687
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many places of pilgrimage, the man bathes at, so much more the dirt of mental ego he gathers and the Lord of the mind is pleases not even a bit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਜ਼ਿਆਦਾ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਉਤੇ ਇਨਸਾਨ ਨ੍ਹਾਉਂਦੇ ਹੈ, ਉਨ੍ਹਾਂ ਹੀ ਆਤਮਕ ਹੰਕਾਰ ਦਾ ਗੰਦ ਉਸ ਨੂੰ ਚਿਮੜਦਾ ਹੈ ਅਤੇ ਮਨ ਦਾ ਮਾਲਕ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਖੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In spite of the many places of pilgrimage for people to bathe in, their minds are still stained by their stubborn ego; the Lord Master is not pleased by this at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਤਨੇ ਤੀਰਥ ਇਸਨਾਨ ਕਰੇ, ਤਿਨੋਂ ਕਰ ਕੇ ਅਹੰਬੁਧੀ ਕਰ ਉਲਟੀ ਪਾਪ ਵਾ ਵਿਕਾਰ ਰੂਪੀ ਮਲਨਤਾ ਕਾ ਹੀ ਲਗਾਵਣਾ ਕੀਆ। (ਘਰ) ਸਰੀਰ ਕਾ ਮਾਲਕ ਜੋ ਮਨ ਹੈ ਇਕ ਤਿਲ ਅਰਥਾਤ ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ ਮਾਨਤਾ ਨ ਭਯਾ, ਭਾਵ ਸੇ ਇਨ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਕਰ ਕੇ ਮਨ ਨੇ ਇਸਥਿਤੀ ਨਹੀਂ ਪਾਈ; ਵਾ ਘਰ ਦਾ ਠਾਕਰ ਪਰਮੇਸਰ ਹੰਕਾਰ ਕਰਨੇ ਤੇ ਇਨ ਕਰਮੋਂ ਕੋ ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਨਹੀਂ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਤਨੇ ਭੀ ਤੀਰਥ ਹਨ ਜੇ ਉਹਨਾਂ ਉਤੇ ਇਸ਼ਨਾਨ ਕੀਤਾ ਜਾਏ; ਉਹ ਇਸ਼ਨਾਨ ਸਗੋਂ ਮਨ ਨੂੰ ਹਉਮੈ ਦੀ ਮੈਲ ਲਾ ਦੇਂਦੇ ਹਨ, (ਇਹਨਾਂ ਤੀਰਥ-ਇਸ਼ਨਾਨਾਂ ਨਾਲ) ਪਰਮਾਤਮਾ ਰਤਾ ਭਰ ਭੀ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más se bañe uno en lugares santos, más impureza junta, pues el Señor que habita en nuestro interior no va a estar complacido ni siquiera un poquito."