[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਤਿ ਵਿਸਾਰੀ; ਅਵਗਣਿ ਮੁਤੀ ॥"
page = 110
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her husband she has forgotten and owing to evil deeds is she forsaken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਖਸਮ ਉਸ ਨੇ ਭੁਲਾ ਛਡਿਆ ਹੈ ਅਤੇ ਮੰਦੇ ਅਮਲਾਂ ਕਾਰਣ ਉਹ ਛੱਡ ਦਿਤੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has forgotten her Husband Lord; because of her faults and demerits, she is abandoned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ (ਕੰਤਿ) ਪਤੀ ਨੇ ਭੀ ਭੁਲਾ ਛੋਡੀ ਹੈ। ਜੇ ਕਹੇ ਕਿਉਂ ਵਿਸਾਰੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਅਵਗੁਣੋਂ ਕਰ (ਮੁਤੀ) ਛੁਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖਸਮ ਪ੍ਰਭੂ ਨੇ ਭੁਲਾ ਦਿੱਤਾ ਹੈ, ਉਹ ਆਪਣੀ ਭੁੱਲ ਦੇ ਕਾਰਨ ਛੁੱਟੜ ਹੋਈ ਪਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "olvidando a su Señor, ella se abandona en el error."