[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗ ਹੀ ਚੋਰ; ਘਰੁ ਮੁਸਨ ਲਾਗ ॥੧॥ ਰਹਾਉ ॥"
page = 1193
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thieves, who are with them are blundering their home. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਸਕਰ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਹੀ ਹਨ, ਉਹਨਾਂ ਦੇ ਘਰ ਨੂੰ ਲੁੱਟ ਰਹੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thieves are with them, plundering their homes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਕਾਮਾਦਿਕ ਚੋਰ ਸੰਗ ਹੀ (ਘਰੁ) ਅੰਤਹਕਰਣ ਮੇਂ ਸੁਭ ਗੁਣੋਂ ਰੂਪੀ ਧਨ ਕੋ ਲੂਟਨੇ ਲਾਗੇ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਕੋਈ ਜਾਗਤਾ ਭੀ ਹੈ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇਹਨਾਂ ਜੀਵਾਂ ਦੇ ਅੰਦਰੋਂ ਹੀ (ਉੱਠ ਕੇ ਕਾਮਾਦਿਕ) ਚੋਰ ਇਹਨਾਂ ਦਾ (ਹਿਰਦਾ-ਰੂਪ) ਘਰ ਲੁੱਟ ਰਹੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los cuatro deseos, como ladrones, ultrajan el hogar de cada uno. (1-Pausa)"