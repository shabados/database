[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਿਆ ਕਿਰਤੁ; ਧੁਰੇ ਪਰਵਾਨਾ ॥"
page = 932
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a writ is pre-ordained in accordance with the mortal's past deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ, ਪ੍ਰਾਨੀ ਦੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਮੁੱਢ ਤੋਂ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such destiny is pre-ordained by past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਜੋ ਧੁਰੋਂ ਲਿਖਿਆ ਗਿਆ ਹੈ, ਸੋਈ ਪਰਵਾਣ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਇਹੀ) ਕਿਰਤ-ਰੂਪ ਲੇਖ ਸ਼ੁਰੂ ਤੋਂ ਹੀ ਲਿਖਿਆ ਪਿਆ ਹੈ (ਭਾਵ, ਸ਼ੁਰੂ ਤੋਂ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸੰਸਕਾਰ-ਰੂਪ ਲੇਖ ਹੋਣ ਦੇ ਕਾਰਨ ਹੁਣ ਭੀ ਇਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "debido al Decreto del Señor Eterno."