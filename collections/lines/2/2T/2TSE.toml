[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਰੰਗਿ ਨਾਚਹੁ; ਰਖਿ ਰਖਿ ਪਾਉ ॥੨॥"
page = 350
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In such an affection, dance thou by beating time with thy feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਪ੍ਰੇਮ ਅੰਦਰ ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਤਾਲ ਪੂਰ ਕੇ ਤੂੰ ਨਿਰਤਕਾਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So dance in this love, and keep the beat with your feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤ ਰੰਗ ਪਾਉ ਰਖਿ ਰਖਿ ਨਾਚਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕੋ, ਇਸ ਜੀਵਨ-ਰਸਤੇ ਤੁਰੋ। ਬੱਸ! ਇਹ ਨਾਚ ਨੱਚੋ (ਭਾਵ, ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਜੀਵਨ ਦਾ ਆਤਮਕ ਹੁਲਾਰਾ ਮਾਣੋ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así baila en este Amor y conserva el ritmo con tus pies. (2)"