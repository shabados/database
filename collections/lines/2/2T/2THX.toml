[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਪਾਵ ਪਸਾਰਤ, ਬਿਲਮੁ ਤਿਲੁ ਲਾਗੈ; ਤਬ ਲਗੁ. ਮੇਰਾ ਮਨੁ ਰਾਮ ਸਮੑਾਰੈ ॥੩॥"
page = 368
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In stretching out one's hands and feet some short delay does take place. Even till then my soul thinks of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਅਤੇ ਪੈਰ ਝੁਲਾਉਣ ਵਿੱਚ ਥੋੜ੍ਹਾ ਜੇਹਾ ਚਿਰ ਜਰੂਰ ਲੱਗਦਾ ਹੈ, ਉਦੋਂ ਤਾਈਂ ਮੇਰੀ ਆਤਮਾ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stretching out one's hands and feet, there is a moment's delay; and then, my mind meditates on the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਯੋਂਕੇ ਹਾਥ ਪੈਰ ਕੇ ਪਸਾਰਨੇ ਸੇ ਥੋੜਾ ਸਾ ਬਿਲੰਬ ਲਗੈਗਾ, ਤਬ ਤਕ ਮੇਰਾ ਮਨ ਰਾਮ ਕਾ ਸਿਮਰਨ ਕਰੈਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਤਾਂ ਉਤਨਾ ਸਮਾਂ ਭੀ ਪਰਮਾਤਮਾ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਰਹੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਮੁ = ਦੇਰ। ਸਮ੍ਹ੍ਹਾਰੈ = ਸੰਭਾਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿para qué tengo que bailar o retrasar mi experiencia estirando mis manos y mis pies? (3)"