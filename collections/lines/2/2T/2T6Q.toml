[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਹਿਓ ਸਹਸਾ. ਬੰਧਨ, ਗੁਰਿ ਤੋਰੇ; ਤਾਂ ਸਦਾ ਸਹਜ ਸੁਖੁ ਪਾਇਓ ॥"
page = 205
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My anxiety is over. The Guru has cut off my fetters. Therefore I have obtained eternal Supreme Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਫਿਕਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ। ਗੁਰਾਂ ਨੇ ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕਟ ਛਡੀਆਂ ਹਨ। ਇਸ ਲਈ ਮੈਂ ਸਦੀਵੀ ਸਥਿਰ ਪਰਮਆਨੰਦ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My anxiety is over. The Guru has cut away my bonds, and I have found eternal peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਬੰਧਨ ਤੋੜ ਦੀਏ ਤਬ ਸਹਸਾ ਲਹ ਗਿਆ ਹੈ ਔਰ ਸਦਾ ਰਹਨੇ ਵਾਲਾ ਆਤਮ ਸੁਖ ਸੁਭਾਵਕ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਾਇਆ ਦੇ) ਬੰਧਨ ਤੋੜ ਦਿੱਤੇ, ਉਸ ਦਾ ਸਾਰਾ ਸਹਮ-ਫ਼ਿਕਰ ਦੂਰ ਹੋ ਗਿਆ, ਤਦੋਂ ਉਸ ਨੇ ਸਦਾ ਲਈ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis dudas se han esfumado, mis amarras han sido quitadas, y estoy bendecido con la Paz del Equilibrio."