[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਨਿਰਧਨੁ; ਧਨੁ ਦੇਖਿ. ਸੁਖੁ ਪਾਵੈ ॥"
page = 100
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as a poor-man obtains happiness by finding wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਗਰੀਬ ਦੌਲਤ ਲੱਭ ਪੈਣ ਤੇ ਖੁਸ਼ੀ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the poor person is pleased by seeing wealth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਨਿਰਧਨੁ ਧਨੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਦੇਖ ਕੇ ਸੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਕੋਈ) ਕੰਗਾਲ ਮਨੁੱਖ (ਮਿਲਿਆ) ਧਨ ਵੇਖ ਕੇ ਸੁਖ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como los pobres se enloquecen al ver la riqueza;"