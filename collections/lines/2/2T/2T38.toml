[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕਹਿਯੋ ਜੜ, ਚਾਹਤ ਮ੍ਰਿਤ; ਕੀਯੋ ਸਭ ਲੋਗਨਿ ਸੂਰਜ ਸਾਖੀ ॥"
page = 534

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Shishupal said this, then Krishna became greatly enraged and said, “O fool! this whole court and the sun are a witness that you want death,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਕਿਹਾ, ਹੇ ਮੂਰਖ! (ਤੂੰ) ਮੌਤ ਚਾਹੁੰਦਾ ਹੈ, (ਮੈਂ ਤੁਸਾਂ) ਸਾਰਿਆਂ ਲੋਕਾਂ ਅਤੇ ਸੂਰਜ ਨੂੰ ਸਾਖੀ ਕੀਤਾ ਹੈ।"