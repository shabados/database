[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਰਬਾਰੀ ਪਰਵਾਰ ਵਿਚਿ; ਭੋਗ ਭੁਗਤਿ ਰਾਜੇ ਰਸੁ ਭੋਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Living in the family, the gurmukh like a dutiful householder enjoys all materials and like kings tastes all delights."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਵਾਰ ਵਿਖੇ ਗੁਰੂ ਜੀ ਦੀ ਘਰਬਾਰੀ ਹੋਕੇ ਭੋਗਾਂ ਨੂੰ ਭੋਗਦੇ (ਜਾਪਦੇ ਅਰ) ਰਸ ਭੋਗੀ ਰਾਜੇ (ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ)।"