[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮ ਬਿਨਾ, ਨਹ ਛੂਟੀਐ; ਹਉਮੈ ਪਚਹਿ ਪਚਾਇ ॥੨॥"
page = 588
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Name, man is delivered not and is utterly ruined by egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਬੰਦ-ਖਲਾਸ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਹਉਮੈ ਦੁਆਰਾ ਬਿਲਕੁਲ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Naam, no one is saved; they are utterly ruined by egotism. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਕੋਈ ਪ੍ਰਕਾਰ ਚੌਰਾਸੀ ਸੇ ਛੂਟੀਤਾ ਨਹੀਂ, ਜੀਵ ਹੰਤਾ ਮਮਤਾ ਮੇਂ ਆਪ (ਪਚਹਿ) ਜਲਤੇ ਹੈਂ ਪੁਨਾ ਔਰ ਕੋ (ਪਚਾਇ) ਜਲਾਉਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਤੋਂ) ਬਚ ਨਹੀਂ ਸਕੀਦਾ, (ਨਾਮ ਤੋਂ ਬਿਨਾ) ਜੀਵ ਅਹੰਕਾਰ ਵਿਚ ਪਏ ਸੜਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Nombre uno es esclavizado y consumido por el ego. (2)"