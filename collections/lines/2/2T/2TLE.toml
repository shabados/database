[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਨਾਹੀ ਪਤਿ ਸਾਖੈ ॥"
page = 944
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one has no honour and credit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਇਨਸਾਨ ਦੀ ਕੋਈ ਇੱਜ਼ਤ ਅਤੇ ਇਤਬਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, no one has any credit or honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਨੁ ਸਬਦੈ) ਗੁਰਉਪਦੇਸ ਸੇ ਬਿਨਾ (ਪਤਿ) ਪ੍ਰਤਿਸ੍ਟਾ ਈਹਾਂ ਅਰੁ ਪ੍ਰਲੋਕ ਮੇਂ ਸਾਖੈ ਪਤਿ ਨਹੀਂ ਹੈ, ਸੋ ਕੈਸੇ ਹੋਇ ੪?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਇਸ ਦੀ ਕਿਤੇ ਇੱਜ਼ਤ ਨਹੀਂ, ਇਤਬਾਰ ਨਹੀਂ (ਭਾਵ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਨਾਹ ਤੁਰਨ ਕਰਕੇ ਮਨੁੱਖ ਲੋਕਾਂ ਵਿਚ ਇੱਜ਼ਤ ਇਤਬਾਰ ਗਵਾ ਲੈਂਦਾ ਹੈ, ਦੁਨੀਆ ਦੀਆਂ ਮੌਜਾਂ ਵਿਚ ਫਸਿਆ ਹੋਣ ਕਰਕੇ ਮੌਤ ਤੋਂ ਭੀ ਹਰ ਵੇਲੇ ਡਰਦਾ ਹੈ ਇਹੋ ਜਿਹੀਆ ਸੱਟਾਂ ਸਦਾ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ, ਫਿਰ ਭੀ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ। ਇਹ ਕਿਉਂ?)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ ਸਾਖ = ਇੱਜ਼ਤ ਤੇ ਇਤਬਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Shabd, nadie logra tener crédito ni honor."