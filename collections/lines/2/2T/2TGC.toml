[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰਿਆ ਤਿਨ ਕਉ ਸਦਾ ਸਦਾ; ਜਿਨਾ ਸਤਿਗੁਰੁ ਮੇਰਾ ਪਿਆਰਾ ਦੇਖਿਆ ॥"
page = 1316
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever I am a sacrifice unto those who have seen my beloved the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਪ੍ਰੀਤਮ ਸੱਚਾ ਗੁਰੂ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, forever and ever, to those who have seen my Beloved True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਮੇਰਾ ਪਿਆਰਾ ਸਤਿਗੁਰ ਦੇਖਾ ਹੈ, ਤਿਨ ਊਪਰ ਸੇ (ਹਉ) ਮੈਨੇ ਸਦੀਵ ਤਨ, ਮਨ ਕੋ ਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਸਦਾ ਹੀ ਉਹਨਾਂ (ਮਨੁੱਖਾਂ) ਤੋਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਪਿਆਰੇ ਗੁਰੂ ਦਾ ਦਰਸਨ (ਸਦਾ) ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਵਾਰਿਆ = ਕੁਰਬਾਨ, ਸਦਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por siempre y para siempre ofrezco mi ser en sacrificio a quienes han visto a mi Bienamado, a mi Verdadero Guru."