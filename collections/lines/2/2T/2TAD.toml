[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਊਆ ਸੁਤ ਸੁਤ ਸਾਹੁ ਪਛਾਨ︀ਯੋ ॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They acknowledged the Shah’s son as the barber’s son and the barber’s son as the Shah’s."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਈ ਦੇ ਪੁੱਤਰ ਨੂੰ ਸ਼ਾਹ ਦਾ ਪੁੱਤਰ ਕਰ ਕੇ (ਸਭ ਨੇ) ਪਛਾਣਿਆ।"