[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਗੋਬਿੰਦ ਕੈ; ਏਕੈ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 867
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's saint has put one task of His meditation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਾਧੂ ਕੇਵਲ ਇਕ ਉਸ ਦੇ ਸਿਮਰਨ ਦਾ ਹੀ ਵਿਚਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints, and God, have only one job to do. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਏਕ ਗੋਬਿੰਦ ਕੇ ਕਾਮ ਮੇਂ ਹੀ ਰਹਤੇ ਹੈਂ, ਭਾਵ ਸਿਮਰਨ ਮੇਂ ਹੀ ਅਸਟ ਪਹਰ ਰਹਿਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਹਿਰਦੇ ਵਿਚ ਅਤੇ ਗੋਬਿੰਦ ਦੇ ਮਨ ਵਿਚ ਇਕੋ ਜਿਹਾ ਕੰਮ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਗੋਬਿੰਦ ਕੈ = ਸੰਤ ਅਤੇ ਪਰਮਾਤਮਾ ਦੇ ਅੰਦਰ। ਏਕੈ = ਇਕੋ ਜਿਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Santo actúa sólo en base a la Voluntad del Señor. El Señor protege al Santo con Sus Manos Poderosas y habita en él noche y día. (1-Pausa)"