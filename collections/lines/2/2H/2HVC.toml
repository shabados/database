[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਦਹ ਇੰਦ੍ਰ ਵਿਣਾਸੁ ਕਾਲਿ; ਬ੍ਰਹਮੇ ਦਾ ਇਕੁ ਦਿਵਸੁ ਵਿਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When fourteen Indrs are finished, the one day of Brahma passes I.e. in one day of Brahma fourteen Indrs rule."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ ਚੌਦਾਂ ਇੰਦਰਾਂ ਦਾ (ਵਿਣਾਸ ਕਾਲ ਕਹੀਏ) ਨਾਸ਼ ਹੁੰਦਾ ਹੈ, ਤਦੋਂ ਬ੍ਰਹਮਾਂ ਦਾ ਇਕ ਦਿਨ ਗੁਜ਼ਰਦਾ ਹੈ, (ਭਾਵ ਬ੍ਰਹਮਾ ਦੇ ਇਕ ਦਿਨ ਵਿਖੇ ਚੌਦਹ ਇੰਦਰ ਰਾਜ ਕਰਦੇ ਹਨ।"