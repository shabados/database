data = "ਭੂਲੋ ਰਾਵਣੁ; ਮੁਗਧੁ ਅਚੇਤਿ ॥"
page = 224
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "foolish and unwise Ravana forgot the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਤੇ ਬੇਸਮਝ ਰਾਵਨ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raawan was deluded, foolish and unwise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ ਮੂਰਖ ਰਾਵਣ ਜਬ ਗਰਬ ਕਰ ਪਰਮੇਸ੍ਵਰ ਤੇ ਭੂਲਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਰਾਵਣ ਬੇ-ਸਮਝੀ ਵਿਚ ਕੁਰਾਹੇ ਪੈ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rawan perdió su Elevada Conciencia, y atontado dejó que invadieran su reino;"