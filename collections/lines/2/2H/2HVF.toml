[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਅਨਦੁ ਭਇਆ. ਗੁਰੁ ਪਾਇਆ; ਜਨ ਨਾਨਕ. ਸਬਦਿ ਨਿਹਾਲਾ ॥੪॥੫॥"
page = 985
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaining to the Guru, my mind is in bliss. Slave Nanak is enraptured, Through the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਪਾ ਕੇ, ਮੇਰਾ ਚਿੱਤ ਖੁਸ਼ੀ ਅੰਦਰ ਹੈ। ਸੁਆਮੀ ਦੇ ਨਾਮ ਰਾਹੀਂ ਗੋਲਾ ਨਾਨਕ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is in esctasy, having found the Guru; servant Nanak is enraptured through the Word of the Shabad. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕਈ ਜਨ ਨਿਹਾਲ ਹੂਏ ਹੈਂ ਐਸਾ ਜਬ ਗੁਰੂ ਪਾਇਆ ਤਬ ਮਨ ਕੋ ਅਨੰਦ ਭਇਆ ਹੈ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਿਆ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਨਿਹਾਲ ਹੋ ਗਿਆ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está en Éxtasis, habiendo encontrado al Guru; el Sirviente Nanak ha sido compenetrado por la Palabra del Shabd.(4-5)"