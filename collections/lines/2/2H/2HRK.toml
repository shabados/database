[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਹੂ ਤੁਮਰੇ ਸੰਗ ਬਿਪ ਕੇ ਭੇਖਹਿ; ਧਾਰਤ ਹੈ, ਨਹਿ ਜਾਤ ਰਹਿਓ ॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna asked Arjuna and Bhima to assume the guise of Brahmins and said, “I shall also assumed the garb of Brahmin"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੀ ਤੁਹਾਡੇ ਨਾਲ ਬ੍ਰਾਹਮਣ ਦਾ ਭੇਖ ਧਾਰਦਾ ਹਾਂ। (ਕਿਉਂਕਿ ਮੇਰੇ ਕੋਲੋਂ ਪਿਛੇ) ਰਿਹਾ ਨਹੀਂ ਜਾਂਦਾ।"