[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਸਭ ਚਿੰਤ ਮਿਟਾਈ ॥੩॥"
page = 901
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru shall rid thee of all thy anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਤੇਰੇ ਸਾਰੇ ਫਿਕਰ ਅੰਦੇਸ਼ੇ ਦੂਰ ਕਰ ਦੇਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has eradicated all anxiety. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰ ਪੂਰਿਓਂ ਨੇ ਸਭ ਚਿੰਤਾ ਮਿਟਾਈ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ) ਪੂਰਾ ਗੁਰੂ ਉਸ ਦੀ ਸਾਰੀ ਚਿੰਤਾ ਮਿਟਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu Guru Perfecto te liberará de todas tus preocupaciones.  (3)"