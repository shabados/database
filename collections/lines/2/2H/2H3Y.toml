[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਹਨ ਸੰਜਾ ਬਾਗੜਾ; ਜਣੁ ਲਗੇ ਫੁਲ ਅਨਾਰ ਕਉ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tips of arrows penetrated in the armour like the flowers on pomegranate-plants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੂਰਮਿਆਂ ਦੇ) ਕਵਚਾਂ ਵਿਚ (ਤੀਰਾਂ ਦੀਆਂ) ਬਾਗੜਾਂ ਇਉਂ ਸ਼ੋਭ ਰਹੀਆਂ ਹਨ, ਮਾਨੋ ਅਨਾਰ (ਦੇ ਬ੍ਰਿਛ) ਨੂੰ ਫੁਲ ਲਗੇ ਹੋਣ।"