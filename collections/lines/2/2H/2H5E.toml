[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਤਰੁ; ਗਰਦਨਿ ਮਾਰਉ ਠਾਂਇ ॥੨॥"
page = 1165
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "otherwise I shall strike off thy head on this very spot\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਏਸੇ ਥਾਂ ਤੇ ਤੇਰਾ ਸਿਰ ਲਾਹ ਸੁਟਾਂਗਾ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Otherwise, I shall cut off your head here and now.\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤੋ ਇਸੀ ਜਗਾ ਗਰਦਨ ਕਾਟ ਕੇ ਮਾਰ ਦੇਵੋਂਗਾ॥੨॥☬ਤਿਸ ਕਾ ਉੱਤ੍ਰ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਤੈਨੂੰ ਭੀ ਇੱਥੇ ਹੀ (ਹੁਣੇ ਹੀ) ਮਾਰ ਦਿਆਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o te mando ejecutar ahora mismo. (2)"