[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨਿਮਰਤਾ ਸਹਿਤ ਆਪਣੇ ਸੀਸ ਉਸਦੇ ਚਰਨਾਂ ਤੇ ਝੁਕਾਉਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਪਾਇਸ਼ ਨਿਹਾਦਾ ਸਰਿ ਇਜਜ਼ਿ ਖ਼ੇਸ਼ ।੧੬੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Bow their heads with humility and reverence on his lotus feet. (161)"