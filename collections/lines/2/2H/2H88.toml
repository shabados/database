[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਬਰ ਬਚਹ ਆਹੂ ਚੁ ਗ਼ੁਰਰੀਦ ਸ਼ੇਰ ॥੫੧॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like a lion proceeds to pounce upon the deer.(51)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਗੱਜਦਾ ਹੋਇਆ ਸ਼ੇਰ ਹਿਰਨ ਦੇ ਬੱਚੇ ਉਤੇ ਆਉਂਦਾ ਹੈ ॥੫੧॥"