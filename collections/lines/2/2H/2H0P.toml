[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਭੈ ਲਾਥੇ ॥੪॥੨॥੫੨॥"
page = 621
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and hence my fears of birth and death are past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਮੇਰੇ ਜੰਮਣ ਦੇ ਮਰਨ ਦੇ ਡਰ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my fears of birth and death are gone. ||4||2||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਮੇਰੇ ਜਨਮ ਮਰਣ ਕੇ ਭੈ (ਲਾਥੇ) ਦੂਰ ਹੂਏ ਹੈਂ॥੪॥੨॥੫੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਜਨਮ ਮਰਨ ਦੇ ਸਾਰੇ ਡਰ ਲਹਿ ਗਏ ਹਨ ॥੪॥੨॥੫੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ॥੪॥੨॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a la muerte y al nacimiento se han ido. (4‑2‑52)"