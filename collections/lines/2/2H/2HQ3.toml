[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਸੋਇ ਜਾਗਨੁ ਉਠਿ ਬੈਸਨੁ; ਅਚਿੰਤ ਹਸਤ ਬੈਰਾਗੀ ॥"
page = 1217
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Care-free he sleeps, wakes up, stands and sits and care-free he laughs and weeps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਫਿਕਰ ਹੈ ਉਹ ਸੌਦਾ, ਜਾਗਦਾ, ਖਲੋਦਾ ਅਤੇ ਬਹਿੰਦਾ ਹੈ ਅਤੇ ਬੇਫਿਕਰ ਹੋ ਹੀ ਉਹ ਹਸਦਾ ਤੇ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sleeps, wakes, rises up and sits down without anxiety; he laughs and cries without anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਚਿੰਤ) ਸ੍ਵਤੇ ਸਿਧ ਹੀ ਤਿਨ ਕਾ ਸੋਵਣਾ ਅਰ ਜਾਗਣਾ ਹੈ, ਪੁਨਹ ਉਠਣਾ ਬੈਠਣਾ ਔਰ ਸ੍ਵਤੇ ਸਿਧ ਹੀ ਹਸਣਾ ਔਰ (ਬੈਰਾਗੀ) ਰੋਵਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਣ ਵਾਲਾ ਮਨੁੱਖ) ਸੁੱਤ ਜਾਗਦਾ ਉੱਠਦਾ ਬੈਠਦਾ, ਹੱਸਦਾ, ਵੈਰਾਗ ਕਰਦਾ-ਹਰ ਵੇਲੇ ਹੀ ਚਿੰਤਾ ਤੋਂ ਰਹਿਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Libre de preocupación él duerme y despierta, y libre va a través del dolor y el placer."