[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਲੋਭੀ; ਸੁਣਿ ਮਨ ਮੇਰੇ ॥"
page = 1073
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my avaricious soul, hearken unto me, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਲਾਲਚੀ ਜਿੰਦੜੀਏ! ਮੇਰੀ ਗੱਲ ਸੁਣ ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O greedy mind - listen, O my mind!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਲੋਭੀ! ਤੂੰ ਸੁਣ ਅਰੁ (ਮਨ) ਮੰਨਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਲੋਭੀ ਮਨ! (ਮੇਰੀ ਗੱਲ) ਸੁਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mente avara, escúchame, sirve al Guru Verdadero siempre,"