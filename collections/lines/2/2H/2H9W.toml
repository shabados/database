[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੌ ਤੂੰ ਬ੍ਰਾਹਮਣੁ; ਬ੍ਰਹਮਣੀ ਜਾਇਆ ॥"
page = 324
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou art a Brahman, born of a Brahman Mother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਬ੍ਰਾਹਮਣੀ ਮਾਤਾ ਦਾ ਜਣਿਆ ਹੋਇਆ ਬ੍ਰਾਹਮਣ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you are indeed a Brahmin, born of a Brahmin mother,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮਨ! ਜੋ ਤੂੰ  ਬ੍ਰਹਮਣੀ ਨੇ ਜਾਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਹੇ ਪੰਡਿਤ!) ਤੂੰ (ਸੱਚ-ਮੁੱਚ) ਬ੍ਰਾਹਮਣ ਹੈਂ ਤੇ ਬ੍ਰਾਹਮਣੀ ਦੇ ਪੇਟੋਂ ਜੰਮਿਆ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੌ = ਜੇਕਰ। ਬ੍ਰਹਮਣੀ ਜਾਇਆ = ਬ੍ਰਾਹਮਣੀ ਤੋਂ ਜੰਮਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si eres un Brahmán nacido de una mujer Brahmán, entonces"