[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਅੰਮ੍ਰਿਤੁ ਪੀਵੀਐ. ਹਰਿ ਬਿਨੁ ਜੀਵੀਐ; ਤਿਸੁ ਬਿਨੁ ਰਹਨੁ. ਨ ਜਾਏ ॥"
page = 1113
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I quaff Nectar and live without God? Without Him I can live not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਸੁਧਾਰਸ ਪਾਨ ਕਰ ਸਕਦੀ ਤੇ ਜਿਉ ਸਕਦੀ ਹਾਂ? ਉਸ ਦੇ ਬਾਝੋਂ ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I drink in the Ambrosial Nectar without the Lord? I cannot survive without Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਬਿਨਾਂ ਕੈਸੇ ਜੀਵਣਾ ਹੋਵੇ, (ਤਿਸੁ) ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਮੇਰੇ ਸੇ ਰਹਾ ਨਹੀਂ ਜਾਤਾ ਔਰ ਆਪ ਕੇ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ ਕੈਸੇ ਪੀਵੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ (ਕਦੇ ਭੀ) ਪੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਜੀਵਨ ਨਹੀਂ ਮਿਲ ਸਕਦਾ, ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਸ਼ਾਂਤੀ ਨਹੀਂ ਮਿਲ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਬਿਨੁ ਜੀਵੀਐ = (ਕਿਉ) ਹਰਿ ਬਿਨੁ ਜੀਵੀਐ, ਪ੍ਰਭੂ-ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਜੀਵਨ ਨਹੀਂ ਮਿਲ ਸਕਦਾ। ਰਹਨੁ ਨ ਜਾਇ = ਰਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਸ਼ਾਂਤੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro a mi Señor, pues nada más puede calmar mi sed. Oh Amado Dios, ten Compasión de mí,"