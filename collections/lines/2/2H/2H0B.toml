[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਮ ਸਾਗਰੁ; ਤੇਈ ਜਨ ਤਰੇ ॥"
page = 193
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those person alone, cross the formidable ocean,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਪੁਰਸ਼ ਕਠਨ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone cross over the treacherous world-ocean,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਕਠਨ ਸਾਮੁਦ੍ਰ ਸੇ ਵਹੀ ਪੁਰਸ ਗਿਆਨ ਕਰ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਮਨੁੱਖ ਔਖੇ (ਸੰਸਾਰ) ਸਮੁੰਦਰ ਤੋਂ (ਆਤਮਕ ਪੂੰਜੀ ਸਮੇਤ) ਪਾਰ ਲੰਘਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਮ = ਔਖਾ। ਤੇਈ ਜਨ = ਉਹੀ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo podrá nadar a través del terrible mar de las existencias materiales,"