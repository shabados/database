[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਿ ਮਨ ਮਹਿ. ਤਜਿ ਸਿਆਣਪ; ਛੋਡਿ ਸਗਲੇ ਭੇਖ ॥"
page = 1007
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the Lord within thy mind, shed thy cleverness and discard all the garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਯਾਦ ਕਰ, ਆਪਣੀ ਚਤੁਰਾਈ ਛੱਡ ਦੇ ਅਤੇ ਸਮੂਹ ਭੇਸਾਂ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਛੱਡ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the One Lord in your mind, renounce your clever tricks, and give up all your religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਆਨਪ ਕੋ ਤਜ ਕੇ ਅਪਨੇ ਮਨ ਮੇਂ ਯਾਦ ਕਰ ਅਰੁ ਸਾਰੇ ਭੇਖ ਛੋਡ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਤੁਰਾਈਆਂ ਛੱਡ ਕੇ (ਵਿਖਾਵੇ ਦੇ) ਸਾਰੇ (ਧਾਰਮਿਕ) ਪਹਿਰਾਵੇ ਛੱਡ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Elévalo en tu mente, haciendo a un lado la astucia y las máscaras, meditando en Él,"