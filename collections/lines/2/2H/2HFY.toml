[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਕਹੈ ਨਾਨਕੁ. ਸਤਿਗੁਰਿ ਮਿਲਾਇਆ; ਹਰਿ ਪਾਇਅੜਾ ਘਰਿ ਆਏ ॥੪॥੧॥"
page = 542
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says slave Nanak, the True Guru has united me with God, and I have found Him on returning to mind's home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਲਾਮ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ। ਹਿਰਦੇ-ਗ੍ਰਿਹ ਵਿੱਚ ਵਾਪਸ ਮੁੜ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says servant Nanak, meeting the True Guru, I have found the Lord, within the home of my own being. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਦਾਸ ਘਰ ਆਏ, ਭਾਵ ਅੰਤਰ ਮੁਖ ਹੂਏ ਤਬ ਸਤਗੁਰਾਂ ਦਾ ਮਿਲਾਇਆ ਹੂਆ ਹਰੀ ਪਾਯਾ ਹੈ॥੪॥੧॥☬ਇਸ ਸਬਦ ਕੀ ਤੀਨ ਪੌੜੀ ਮੇਂ ਸੰਤਾਂ ਆਗੇ ਪ੍ਰਾਰਥਨਾ ਚਉਥੀ ਪਉੜੀ ਮੇਂ ਮਿਲਾਪ ਕਾ ਅਨੰਦ ਕਹਾ ਹੈ। ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ-ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲਾ ਦਿੱਤਾ ਹੈ, ਮੈਂ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਕੇ ਲੱਭ ਲਿਆ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Señor nos une con el Guru Verdadero, Lo recibimos en nuestro propio hogar. (4-1)"