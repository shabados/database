[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਕੇਵਲ ਉਨ੍ਹਾਣ (ਗੁਰਮੁਖਾਣ) ਦੀ ਸੰਗਤ ਦਾ ਸਦਕਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਬਰਾਇ ਸੁਹਬਤਿ ਸ਼ਾਣ ਆਮਦੰਦ ।੧੬੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Tenth Guru, Guru Gobind Singh Ji, had the capability of twisting the arms of the goddess that overpowered the world."