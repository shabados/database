[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ ਅਵਰੁ. ਨ ਜਾਣਾ ਮੇਰੇ ਸਾਹਿਬਾ; ਗੁਣ ਗਾਵਾ ਨਿਤ ਤੇਰੇ ॥੩॥"
page = 795
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O my Lord, I know not any other. I ever sing Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੈਂ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I know no other, O my Lord and Master; I continually sing Your Glorious Praises. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੇਰੇ ਬਿਨਾਂ ਮੈਂ ਔਰ ਕਿਸੀ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ, ਤਾਂ ਤੇ ਤੇਰੇ ਹੀ ਗੁਣਾਂ ਕੋ ਨਿਤ ਗਾਇਨ ਕਰਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਮੈਂ ਨਿਤ ਤੇਰੇ ਹੀ ਗੁਣ ਗਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣਾ = ਮੈਂ ਜਾਣਦਾ। ਗਾਵਾ = ਮੈਂ ਗਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, no conozco a nadie sin Ti y así canto Tu Alabanza.(3)"