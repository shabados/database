[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹ ਬੇਲਾ ਕਉ; ਹਉ ਬਲਿ ਜਾਉ ॥"
page = 191
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto that time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਕਤ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that time,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਸਮੇਂ ਕੇ ਮੈਂ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਸ ਵੇਲੇ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਤੋਂ। ਬਲਿ ਜਾਉ = ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio por el instante"