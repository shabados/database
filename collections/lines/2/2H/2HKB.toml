[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਮੋਹੁ ਨ ਤੁਟਈ; ਸਭਿ ਥਕੇ ਕਰਮ ਕਮਾਇਆ ॥"
page = 138
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru secular attachment sunders not. All have grown weary of performing rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਸੰਸਾਰ ਲਗਨ ਟੁਟਦੀ ਨਹੀਂ। ਸਾਰੇ ਜਣੇ ਕਰਮ ਕਾਂਡ ਕਰ ਕੇ ਹਾਰ ਹੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, emotional attachment is not broken. All have grown weary of performing empty rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਧਾਰੇ ਬਿਨਾਂ ਮੋਹ ਤੂਟਤਾ ਨਹੀਂ, ਸਭ ਪੁਰਸ਼ ਕਰਮਾਂ ਕੋ ਕਮਾਇ ਕਰ ਥਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦਾ ਇਹ) ਮੋਹ ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ ਟੁੱਟਦਾ ਨਹੀਂ, (ਬਥੇਰੇ ਜੀਵ) ਹੋਰ ਹੋਰ (ਧਾਰਮਿਕ) ਕੰਮ ਕਰ ਕੇ ਹਾਰ ਚੁਕੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Verdadero Guru no nos liberamos de nuestros apegos."