[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਅਸਟ ਮਹਾ ਸਿਧਿ; ਕਾਮਧੇਨੁ ਪਾਰਜਾਤ ਹਰਿ ਹਰਿ ਰੁਖੁ ॥"
page = 717
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the four cardinal boons, eight supreme supernatural powers, the elysian cow and the celestial tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਚਾਰ ਉੱਤਮ ਦਾਤਾਂ, ਅੱਠ ਵਿਸ਼ਾਲ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ, ਸਰਵਗੀ ਗਾਂ, ਅਤੇ ਕਲਪ ਬਿਰਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four great blessings, the eight supernatural spiritual powers of the Siddhas, the wish-fulfilling Elysian cow, and the wish-fulfilling tree of life - all these come from the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ੍ਯ, ਚਾਰ ਪਦਾਰਥੋਂ ਕਾ ਔ ਅਣਿਮਾ, ਮਹਮਾ ਆਦਿ ਵਡੀਆਂ ਸਿਧੀਓਂ ਕਾ ਦਾਤਾ ਕਾਮ ਧੇਨ ਔ ਕਲਪ ਬਿਰਛ ਵਤ ਮੈਨੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਹੀ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਚਾਰ ਪਦਾਰਥ (ਦੇਣ ਵਾਲਾ), ਅੱਠ ਵੱਡੀਆਂ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ (ਦੇਣ ਵਾਲਾ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ। ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ ਕਾਮਧੇਨ; ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ ਪਾਰਜਾਤ ਰੁੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਪਦਾਰਥ = ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ। ਅਸਟ = ਅੱਠ। ਮਹਾ ਸਿਧਿ = ਵੱਡੀਆਂ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ। ਕਾਮਧੇਨੁ = {ਕਾਮ-ਵਾਸਨਾ। ਧੇਨੁ = ਗਾਂ} ਸੁਰਗ ਦੀ ਉਹ ਗਾਂ ਜੋ ਹਰੇਕ ਵਾਸਨਾ ਪੂਰੀ ਕਰ ਦੇਂਦੀ ਹੈ। ਪਾਰਜਾਤ = ਇੰਦਰ ਦੇ ਬਾਗ਼ ਦਾ 'ਪਾਰਜਾਤ' ਰੁੱਖ ਜੋ ਮਨ-ਮੰਗੀ ਮੁਰਾਦ ਪੂਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cuatro grandes Bendiciones, los ocho poderes psíquicos, Kamadenu y Pariyat,  la vaca del Eliseo y el árbol que cumple los deseos de la vida; todos ellos vienen del Señor, Jar, Jar."