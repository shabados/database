[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਤਿ ਮਨਿ ਵਸੈ; ਪੂਰਨ ਹੋਵੈ ਘਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 52
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of the Guru God abides within one's mind and his service becomes fruitful. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਸੇਵਾ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = ". In the Saadh Sangat, He dwells within the mind, and one's works are brought to perfect fruition. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰਨੇ ਕਰ ਹਰੀ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਵਸੇ, ਤਬ ਤੇਰੀ ਕਰਣੀ ਪੂਰੀ ਹੋਵੇ, ਭਾਵ ਏਹ ਕਿ ਫੇਰ ਕੁਛ ਕਰਤਬ ਕਰਨਾ ਨਹੀਂ ਰਹਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਿਤ ਵਿਚ ਰਿਹਾਂ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਤੇ ਮਿਹਨਤ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਘਾਲ = ਮਿਹਨਤ। ਪੂਰਨ = ਸਫਲ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu mente descansará en Paz en la Congregación de los Santos y tu Alma obtendrá satisfacción. (1-Pausa)"