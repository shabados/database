[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਨਹਿ ਮੀਠਾ. ਪ੍ਰਭੂ ਤੂਠਾ; ਅਮਿਉ ਵੂਠਾ ਸੁਖ ਭਏ ॥"
page = 577
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is sweet to their mind, unto them the Lord is merciful and upon them the Nectar rains and they attain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੈ। ਉਨ੍ਹਾਂ ਦੇ ਅੰਮ੍ਰਿਤ ਵਰਸਦਾ ਹੈ ਤੇ ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord seems sweet to their minds; God is merciful to them, His Ambrosial Nectar rains down upon them, and they are at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਮੀਠਾ ਲਗਾ ਹੈ, ਤਿਨ ਪਰ ਹਰਿ ਪ੍ਰਭ ਪਰਸੰਨ ਹੂਆ ਹੈ, ਤਿਨ ਹੀ ਕੇ ਅੰਤਸ਼ਕਰਣ ਮੇਂ (ਅਮਿਉ) ਨਾਮ ਅੰਮ੍ਰਿਤ ਬਸਾ ਹੈ ਔਰ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਤੇ ਉਹਨਾਂ ਉਤੇ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਆ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸਾਰੇ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ। ਤੂਠਾ = ਪ੍ਰਸੰਨ ਹੁੰਦਾ। ਅਮਿਉ = ਅੰਮ੍ਰਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Compasión está con ellos y sobre ellos cae el rocío del Néctar del Señor que los hace habitar en Éxtasis."