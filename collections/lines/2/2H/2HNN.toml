[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੂਦ ਪਰਿਓ ਤਿਹ ਕੋ ਇਮ ਜਿਉ; ਸਵਦਾਗਰ ਕੋ ਟੂਟਿ ਗਯੋ ਮਟੁ ਘੀ ਕੋ ॥੧੭੩॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The marrow of his head came out like the breaking of the pitcher of ghee of some trader.173."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਿਝ (ਧਰਤੀ ਉਤੇ) ਇਸ ਤਰ੍ਹਾਂ ਡਿਗ ਪਈ ਜਿਵੇਂ ਸੌਦਾਗਰ ਦੇ ਘਿਓ ਦਾ ਮਟਕਾ ਟੁਟ ਗਿਆ ਹੁੰਦਾ ਹੈ। (ਅਤੇ ਘਿਓ ਧਰਤੀ ਉਤੇ ਡੁਲ੍ਹ ਗਿਆ ਹੁੰਦਾ ਹੈ) ॥੧੭੩॥"