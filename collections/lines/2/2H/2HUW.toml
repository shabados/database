[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਪੇਡੁ. ਸਾਖਾ ਹਰੀ; ਧਰਮੁ ਫੁਲੁ ਫਲੁ ਗਿਆਨੁ ॥"
page = 1168
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous deeds are the tree, God's Name its flowers and the Divine knowledge its fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਅਮਲ ਬ੍ਰਿਛ ਹਨ, ਰਬ ਦਾ ਨਾਮ ਇਸ ਦੀਆਂ ਟਹਿਣੀਆਂ, ਸਿਦਕ ਭਰੋਸਾ ਇਸ ਦੇ ਪੁਸ਼ਪ ਅਤੇ ਬ੍ਰਹਮ ਬੀਚਾਰ ਇਸ ਦਾ ਫਲ-ਮੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Karma is the tree, the Lord's Name the branches, Dharmic faith the flowers, and spiritual wisdom the fruit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਕਾਂਮ ਕਰਮ ਬ੍ਰਿਛ ਕਾ ਮੂਲ ਹੈ, ਹਰੀ ਕੀ ਉਪਾਸਨਾ ਕਰਨੀ ਏਹ ਡਾਲੇ ਹੈਂ, ਧਰਮ ਫੁਲੁ ਹੈ ਔਰ ਗ੍ਯਾਨ ਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਜੇ ਤੂੰ ਹਉਮੈ ਭੁਲਾਣ ਵਾਲੇ ਰੋਜ਼ਾਨਾ) ਕੰਮ (ਕਰਨ ਲੱਗ ਪਏਂ, ਇਹ ਤੇਰੇ ਅੰਦਰ ਇਕ ਐਸਾ) ਰੁੱਖ (ਉੱਗ ਪਏਗਾ, ਜਿਸ ਨੂੰ) ਹਰਿ-ਨਾਮ (ਸਿਮਰਨ) ਦੀਆਂ ਟਹਣੀਆਂ (ਫੁੱਟਣਗੀਆਂ, ਜਿਸ ਨੂੰ) ਧਾਰਮਿਕ ਜੀਵਨ ਫੁੱਲ (ਲੱਗੇਗਾ ਤੇ ਪ੍ਰਭੂ ਨਾਲ) ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਫਲ (ਲੱਗੇਗਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = (ਰੋਜ਼ਾਨਾ ਜੀਵਨ ਵਾਲੇ) ਕੰਮ। ਪੇਡੁ = ਰੁੱਖ। ਸਾਖਾ = ਟਹਣੀਆਂ। ਹਰੀ = ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ। ਗਿਆਨੁ = ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la actitud desinteresada sea el tronco, el Naam, el Nombre del Señor, las ramas, la Rectitud, las flores, y el Conocimiento, el fruto."