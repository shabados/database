[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੂਠਿ ਨ ਪਉਣੈ ਮਾਹਿ ਸਮਾਣੀ ॥"
page = 1240
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No impurity is contained in the air too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਵਿੱਚ ਭੀ ਕੋਈ ਅਪਵਿੱਤਰਤਾ ਲੀਨ ਹੋਈ ਹੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Impurity does not come from the air which is diffused everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਨ ਕੋ ਭਖਨ ਕਰਨੇ ਸੇ ਵਾ ਦਸਮੇ ਦੁਆਰ ਮੇਂ ਪਉਣ ਕੇ ਸਮਾਵਣੇ ਅਰਥਾਤ ਰੋਕਣੇ ਸੇ ਜੂਠ ਨਹੀਂ ਉਤਰਤੀ; ਵਾ ਪੂਰਬੁਕਤ ਸਰਬ ਵਸਤੂਓਂ ਮੇਂ ਐਸੀ ਜੂਠ ਨਹੀਂ ਹੈ ਜੈਸੀ ਨਿਗੁਰੇ ਬੇਮੁਖੋਂ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ, ਪ੍ਰਾਣਾਯਾਮ ਕੀਤਿਆਂ (ਸਮਾਧੀਆਂ ਲਾਇਆਂ) ਭੀ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਟਿਕੀ ਹੋਈ ਨਿੰਦਾ ਆਦਿਕ ਕਰਨ ਦੀ) ਇਹ ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉਣ = ਹਵਾ, ਸੁਆਸ। ਪਉਣੈ ਮਾਹਿ ਸਮਾਣੀ = ਸੁਆਸਾਂ ਵਿਚ ਲੀਨ ਹੋਣ ਨਾਲ, ਪ੍ਰਾਣਾਯਾਮ ਕੀਤਿਆਂ, ਸੁਆਸਾਂ ਨੂੰ ਰੋਕਣ ਦੇ ਅੱਭਿਆਸ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni si el agua es levantada hasta los aires."