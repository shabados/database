[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ, ਬਿਖਈ ਤੁਮ ਤਾਰੇ; ਸੁਮਤਿ ਸੰਗਿ ਤੁਮਾਰੈ ਪਾਈ ॥"
page = 1217
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou save the sinners of a millions of births and through thy association they obtain sublime understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕ੍ਰੋੜਾ ਹੀ ਜਨਮਾਂ ਦੇ ਪਾਪੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਤੇਰੀ ਸੰਗਤ ਰਾਹੀਂ ਉਹਨਾਂ ਨੂੰ ਸਰੇਸ਼ਟ ਸਮਝ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You save us from the corruption and sins of countless incarnations; associating with You, we obtain sublime understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਬਿਸਈ ਤੁਮ ਨੇ ਤਾਰ ਦੀਏ ਹੈਂ ਔਰ ਤੁਮਾਰੈ ਸੰਗ ਕਰਨੇ ਕਰ ਸ੍ਰੇਸ਼ਟ ਬੁਧੀ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਤੁਸੀਂ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦੇ ਹੋ, ਤੁਹਾਡੀ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ ਸ੍ਰੇਸ਼ਟ ਅਕਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has salvado seres con males acumulados a través de miles de encarnaciones, instruyéndolos en Tu Sabiduría;"