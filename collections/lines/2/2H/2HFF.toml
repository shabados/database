asset = "DGDG"
type = "primary"
data = "ਬਿਨ ਹਰਿ ਨਾਮ, ਨ ਬਾਚਨ ਪੈਹੈ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None can be saved without the Name of the Lord,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਵੀ) ਹਰਿ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਕਾਲ ਤੋਂ) ਬਚ ਨਹੀਂ ਸਕੇਗਾ।"