[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਵੀ ਮੈਣ ਨਿਸਚੇ ਨਾਲ ਨਜ਼ਰ ਕੀਤੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਹਰ ਕੁਜਾ ਕਿ ਨਜ਼ਰ ਕਰਦਮ ਅਜ਼ ਰਹਿ ਤਹਕੀਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "We, under the influence of meditation, are just beggars before him. (223)"