[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਨੁ ਰੇ ਮਨਾ; ਸੋ ਮੂਰਤਿ ਭਗਵਾਨ ॥੧੩॥"
page = 1427
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hearken, O man, He is the very image of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸੁਣ ਹੇ ਇਨਸਾਨ! ਉਹ ਸੁਆਮੀ ਦੀ ਹੀ ਤਸਵੀਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, listen, mind: he is the very image of God. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ ਸੁਣ! ਸੋ ਸੰਤ ਭਗਵਾਨ ਕੀ ਮੂਰਤਿ, ਭਾਵ ਸਰੂਪ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਸੁਣ, ਉਹ ਮਨੁੱਖ (ਸਾਖਿਆਤ) ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ (ਮਨੁੱਖ)। ਮੂਰਤਿ ਭਗਵਾਨ = ਭਗਵਾਨ ਦਾ ਸਰੂਪ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, escucha mente, ese ser es la mera Imagen de Dios. (13)"