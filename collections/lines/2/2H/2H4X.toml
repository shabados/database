[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੀਆਹੁ ਹੋਆ ਮੇਰੇ ਬਾਬੁਲਾ; ਗੁਰਮੁਖੇ ਹਰਿ ਪਾਇਆ ॥"
page = 78
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My marriage is performed, O my father! By Guru's instruction I have obtained God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਅਨੱਦ ਕਾਰਜ ਹੋ ਗਿਆ ਹੈ, ਹੈ ਮੇਰੇ ਪਿਤਾ! ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My marriage has been performed, O my father. As Gurmukh, I have found the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ ਵਤ ਪ੍ਯਾਰੇ ਸੰਤ ਜਨੋਂ! ਅਬ ਮੇਰਾ ਬਿਵਾਹ ਭਯਾ ਹੈ ਔਰੁ ਮੈਨੇ ਗੁਰੂਦ੍ਵਾਰੇ (ਹਰਿ) ਵਾਹਿਗੁਰੂ ਵਰ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ! (ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ) ਮੇਰਾ ਵਿਆਹ ਹੋ ਗਿਆ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੇ ਬਾਬੁਲਾ, ਮੇਰੇ ਬਾਬੋਲਾ = ਹੇ ਮੇਰੇ ਪਿਤਾ! ਵੀਆਹੁ = ਪਤੀ-ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ। ਗੁਰਮੁਖੇ = ਗੁਰਮੁਖਿ, ਗੁਰੂ ਵਲ ਮੂੰਹ ਕਰ ਕੇ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre mío, estoy casado con mi Señor, por la Gracia del Guru."