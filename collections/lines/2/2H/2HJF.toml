[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਲ ਸੁੰਦਰ ਰਾਮਈਆ ॥"
page = 335
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my dark and beauteous Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ਼ਾਮ ਤੇ ਸੁਨੱਖੇ ਸੁਆਮੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my dark and beautiful Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਤੋਹਿ) ਤੇਰੇ ਕੋ ਸਮਝਾਵਤਾ ਹੂੰ ਸਾਵਲ ਸੁੰਦਰ ਰਾਮਈਆ ਜੋ ਵਾਹਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਂਵਲੇ ਸੁਹਣੇ ਰਾਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh bello Azul, oh mi dulce Corazón,"