[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਮਿਲਿ; ਕਰਹੁ ਬੀਚਾਰੁ ॥"
page = 288
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect upon God in the company of pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Company of the Saints, practice deep meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨੋ ਸਾਥ ਮਿਲਿ ਕਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਵੀਚਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨਾਲ ਮਿਲ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ) ਵਿਚਾਰ ਕਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si llegas a encontrar a un Santo, haz que te hable del Nombre;"