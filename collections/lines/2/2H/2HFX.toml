[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਜਿ ਕਰਨ ਕਰਾਵਨੋ; ਤਿਨ ਮਹਿ ਭਉ ਹੈ ਜਾਮ ਕਾ ॥੧॥ ਰਹਾਉ ॥"
page = 211
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever else is done and caused to be done, in them is the fear of Death's courier. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜੋ ਕੁਛ ਭੀ ਕੀਤਾ ਅਤੇ ਕਰਾਇਆ ਜਾਂਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਵਿੱਚ ਮੌਤ ਦੇ ਦੂਤ ਦਾ ਡਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever else you do or make happen, the fear of death still hangs over you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਕਰਨਾ ਕਰਾਵਨਾ ਹੈ, ਤਿਨ ਕਰਮੋਂ ਮੇਂ ਜਮ ਕਾ ਭੈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਹੋਰ ਜਿਤਨਾ ਭੀ ਉੱਦਮ-ਜਤਨ ਹੈ ਉਹਨਾਂ ਸਾਰੇ ਕੰਮਾਂ ਵਿਚ ਆਤਮਕ ਮੌਤ ਦਾ ਖ਼ਤਰਾ (ਬਣਦਾ ਜਾਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਹੋਰ। ਜਿ = ਜੇਹੜਾ। ਕਰਨ ਕਰਾਵਨੋ = ਦੌੜ-ਭੱਜ, ਕੰਮ-ਕਾਜ। ਜਾਮ ਕਾ ਭਉ = ਜਮ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ ਦਾ ਖ਼ਤਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No importa que hagamos, sobre nuestra cabeza se posa el miedo de Yama. (1-Pausa)"