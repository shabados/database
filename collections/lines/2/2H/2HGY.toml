[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਕਰਿ, ਸਿਮਰੰਤ ਤੁਝੈ ਨਰ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਮਿਟਿਅਉ ਜੁ ਤਿਣੰ ॥"
page = 1405
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men, who meditate on Thee with their whole mind, their lust and wrath are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਨਸਾਨ, ਆਪਣੇ ਸਮੂਹ ਮਨ ਨਾਲ ਤੈਡਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਹਿਵਤ ਅਤੇ ਗੱਸਾ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate in remembrance on You within their minds - their sexual desire and anger are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਮਨਸਾ ਕਰ ਤੁਝ ਕੋ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਕਾਮ ਅਰ ਕ੍ਰੋਧ ਮਿਟ ਜਾਤਾ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ, (ਹੇ ਸਤਿਗੁਰੂ!) ਤੈਨੂੰ ਮਨ ਜੋੜ ਕੇ ਸਿਮਰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਕਾਮ ਅਤੇ ਕ੍ਰੋਧ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes meditan y Te recuerdan, en el seno de su ser, su lujuria y enojos desaparecen."