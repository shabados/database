[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਫਲ ਕੀ ਇਛਾ; ਨਹੀ ਬਾਛੈ ॥"
page = 274
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He entertains no desire of reward for anything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਚੀਜ਼ ਲਈ ਭੀ ਸਿਲੇ ਦੀ ਖ਼ਾਹਿਸ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he has no desire for the fruits of his labors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕਿਸੀ ਕਰਮ ਕੇ ਫਲ੍ਹ ਕੀ ਇਛਾ ਨਹੀਂ ਚਾਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਕਿਸੇ ਭੀ ਫਲ ਦੀ ਖ਼ਾਹਸ਼ ਨਹੀਂ ਕਰਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad no anhela los frutos de su labor,"