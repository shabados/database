[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲੀਨ ਜਲ ਮੀਨ ਗਤਿ; ਗੁਹਜ ਗਵਨ ਜਲ ਪਾਨ ਉਨਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "One who is engrossed in the divine word should be considered like a fish in water who lives and eat in the water. Thus the Guru-conscious person latently continue with the practicing of Naam Simran (meditation) and enjoy the elixir of divine name."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵਲੀਨ ਜਲ ਮੀਨ ਗਤਿ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤਿ ਨੂੰ ਜਿਹੜੇ ਜਲ ਵਿਚ ਮਛਲੀ ਦੇ ਮਗਨ ਰਹਿਣ ਵਾਂਕੂੰ ਲਿਵ ਲੀਨ ਰਖਦੇ ਹਨ, ਉਹ ਗੁਹਜ ਗਵਨ ਜਲ ਪਾਨ ਉਨਮਾਨੀਐ ਉਹ ਜਲ ਵਿਖੇ ਮਛਲੀ ਦੇ ਗੁਪਤ ਗੁਪਤ ਹੀ ਚੱਲਨ ਵਤ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਅੰਦਰੇ ਅੰਦਰ ਨਾਮ ਦੀ ਤਾਰ ਲਗਾਈ ਰਖਦੇ ਹਨ, ਤੇ ਮਛਲੀ ਸਾਰਖ੍ਯਾਂ ਹੀ ਬਾਹਰ ਮੁਖੀ ਪਾਸਿਓਂ ਬਿਰਤੀ ਨੂੰ ਅੰਤਰਮੁਖ ਉਲਟਾ ਕੇ ਜਲ ਪਾਨ ਕਰਦੇ ਨਾਮ ਰਸ ਨੂੰ ਪੀਂਦੇ ਉਨਮਾਨ ਕਰੋ ਵੀਚਾਰੋ।"