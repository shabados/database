data = "ਤਬ ਭਏ ਭਸਮ ਪ੍ਰਮਾਨ ॥੧੫੧॥"
page = 690

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the contemplation of the sage broke, the sheet was reduced to ashes by the sight of the sage.151."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਉਹ ਪੁਤਲਾ) ਭਸਮ ਹੋ ਗਿਆ ॥੧੫੧॥"