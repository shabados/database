[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਾ. ਮਨ ਸਿਉ ਕਾਜੁ ਹੈ; ਮਨ ਸਾਧੇ. ਸਿਧਿ ਹੋਇ ॥"
page = 342
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "M--The mortal's business is with his mind. He who chastens his mind. He who chastens his mind attains perfection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮ-ਜੀਵ ਦਾ ਵਿਹਾਰ ਆਪਣੇ ਮਨੂਏ ਨਾਲ ਹੈ। ਜੋ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਸੁਧਾਰਦਾ ਹੈ, ਉਹ ਪੂਰਨਤਾ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "MAMMA: The mortal's business is with his own mind; one who disciplines his mind attains perfection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਮੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜਗ੍ਯਾਸੂ ਕਾ ਮਨ ਕੇ ਸਾਥ ਕਾਰਜ ਹੈ, ਕਿਉਂਕਿ ਮਨ ਕੇ (ਸਾਧੇ) ਵਸ ਕਰਣੇ ਸੇ (ਸਿਧਿ) ਮੋਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਜੀਵ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣ ਦਾ ਅਸਲ) ਕੰਮ ਮਨ ਨਾਲ ਹੈ (ਉਹ ਕੰਮ ਇਹ ਹੈ ਕਿ ਜੀਵ ਆਪਣੇ ਮਨ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖੇ)। ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਕੀਤਿਆਂ ਹੀ (ਜੀਵ ਨੂੰ ਅਸਲ ਮਨੋਰਥ ਦੀ) ਕਾਮਯਾਬੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਕਾਜੁ = (ਅਸਲ) ਕੰਮ। ਸਾਧੇ = ਸਾਧਣ ਨਾਲ, ਸਾਧਿਆਂ, ਵੱਸ ਵਿਚ ਕੀਤਿਆਂ। ਸਿਧਿ = ਸਫਲਤਾ, ਉਸ 'ਕਾਜ' ਦੀ ਸਫ਼ਲਤਾ ਜਿਸ ਵਾਸਤੇ ਜੀਵ ਜਗਤ ਵਿਚ ਆਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ma mma La verdadera tarea está en la mente, porque si disciplinas tu mente, logras la perfección."