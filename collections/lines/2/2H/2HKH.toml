[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ ਪ੍ਰਭੁ; ਮਨ ਮਹਿ ਰਾਖੁ ॥"
page = 283
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keep thou the Imperishable Lord in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਸੁਆਮੀ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿੱਕਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Immortal Lord God enshrined within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਅਬਿਨਾਸੀ ਕੋ ਮਨ ਮੇਂ ਰਾਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਮਨ ਵਿਚ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਪ੍ਰੋ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conserva por siempre en tu corazón el Infinito Amor de Dios"