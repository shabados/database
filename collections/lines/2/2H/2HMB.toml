[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ. ਖੇਪ ਨਿਬਾਹੀ, ਸੰਤਹੁ ॥"
page = 916
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the grace of the True Guru, my merchandise has been approved, O saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੇਰਾ ਸੌਦਾ ਸੂਤ ਕਬੂਲ ਪੈ ਗਿਆ ਹੈ, ਹੇ ਸੰਤੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has approved my cargo, O Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰੀ ਭਗਤੀ ਰੂਪੁ ਖੇਪ ਨਿਬਾਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਗੁਰੂ ਨੇ ਸਿਰੇ ਚਾੜ੍ਹ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਖੇਪ = {क्षेप} ਵਪਾਰ ਦਾ ਮਾਲ, ਸੇਪ, ਆਪੋ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਇਕਰਾਰ, ਸਾਂਝ। ਨਿਬਾਹੀ = ਨਿਬਾਹ ਦਿੱਤੀ, ਤੋੜ ਸਿਰੇ ਚਾੜ੍ਹ ਦਿੱਤੀ। ਸੰਤਹੁ = ਸੰਤ ਜਨੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La carga de mi vida ha sido aprobada por la Gracia del Guru, oh Santos,"