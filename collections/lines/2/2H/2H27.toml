[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੇ ਉਪਦ੍ਰਹ; ਮਨ ਤੇ ਬੈਰ ॥੨॥"
page = 395
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wrangling and enmity are effaced from man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਮਨੂਏ ਤੋਂ ਬਖੇੜਾ ਤੇ ਦੁਸ਼ਮਣੀ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "troubles and hatred are eliminated from the mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇ ਬੈਰਾਦਿ ਸਭ ਉਪਦ੍ਰਵ ਮਿਟ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ ਸਾਰੀਆਂ ਛੇੜ-ਖ਼ਾਨੀਆਂ ਸਾਰੇ ਵੈਰ-ਵਿਰੋਧ ਮਿੱਟ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus tribulaciones se acaban y no vuelve a tener enemistad con nadie. (2)"