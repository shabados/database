[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪਨੁ ਜਪਿ. ਲੋਚ ਲੋੁਚਾਨੀ; ਹਰਿ ਕਿਰਪਾ ਕਰਿ ਬਨਵਾਲੀ ॥"
page = 667
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To repeat the Lord God's Name is the yearning, I long for. O God, the forest dweller, have mercy on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੀ ਚਾਹਣਾ ਨੂੰ ਮੈਂ ਲੋਚਦਾ ਹਾਂ। ਹੇ ਜੰਗਲ ਦੇ ਵਾਸੀ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਤੇ ਰਹਿਮਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To chant the chant of the Lord's Name, Har, Har, is the longing I long for; have Mercy upon me, O Lord of the world-forest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਹਰਿ ਜਾਪ ਜਪਨੇ ਕੀ ਚਾਹਿ ਲਗੀ ਹੈ, ਤਿਨੋਂ ਪਰ ਹੀ ਹਰੀ ਬਨਵਾਲੀ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ; ਵਾ ਹੇ ਹਰੀ ਬਨਵਾਲੀ! ਤਾਂ ਤੇ ਤੂੰ ਐਸੀ ਕਿਰਪਾ ਕਰ ਜੋ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਨ ਕੀ ਚਾਹਿ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਵਾਰੀ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਜਪਣ ਦੀ ਤਾਂਘ ਲੱਗੀ ਹੋਈ ਹੈ। ਮੇਹਰ ਕਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਚਾਨੀ = {ਅਸਲ ਲਫ਼ਜ਼ 'ਲੋਚਾਨੀ' ਹੈ, ਇਥੇ 'ਲੁਚਾਨੀ' ਪੜ੍ਹਨਾ ਹੈ}। ਹਰਿ = ਹੇ ਹਰੀ! ਬਨਵਾਲੀ = ਹੇ ਬਨਵਾਲੀ, ਹੇ ਪਰਮਾਤਮਾ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El repetir el Nombre del Señor Dios, es la añoranza de mi Alma, oh Dios, Señor del bosque,"