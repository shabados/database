data = "ਸੋ ਅਤੁਲ ਵਾਹਿਗੁਰੂ ਕੈਸੇ ਤੋਲਿਆ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਭਟਕਣਾ ਮੇਰ-ਤੇਰ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਨੂੰ ਯਕੀਨ ਆ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਨੂੰ ਮਿਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
