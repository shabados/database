data = "ਅਜੋਖ ਸੁਆਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਜੋਖਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
