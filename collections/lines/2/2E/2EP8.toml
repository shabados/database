[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਜਪਉ ਗੁਰ ਮੰਤ ॥"
page = 1147
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaning on Thee, utter I the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਆਸਰਾ ਲੈ, ਮੈਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your Support, I chant the Guru's Mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੇਰੀ ਓਟ ਕੋ ਲੈ ਕਰ ਕੇ ਗੁਰ ਮੰਤ੍ਰ ਕਉ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰੇ ਨਾਮ ਦੇ ਆਸਰਾ ਲੈ ਕੇ ਹੀ ਗੁਰੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਤੇਰਾ ਨਾਮ-ਮੰਤ੍ਰ ਜਪਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਉ = ਜਪਉਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyándome en Ti, medito en el Mantra del Guru."