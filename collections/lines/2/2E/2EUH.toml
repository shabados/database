[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਭਇਆ. ਰਹਣਾ ਨਹੀ; ਧੁਰਿ ਫਾਟੇ ਚੀਰੈ ॥"
page = 1012
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the order is issued and the torn letter of God is received, one can stay not here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਫੁਰਮਾਨ ਜਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਹਰੀ ਦੇ ਹਜ਼ੂਰੋ ਪਾਟੀ ਹੋਹੀ ਚਿੱਠੀ ਆ ਜਾਂਦੀ ਹੈ, ਬੰਦਾ ਏਥੇ ਠਹਿਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Order is issued, and he cannot remain; the permit to stay has been torn up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਮਾਰਨੇ ਕਾ ਹੁਕਮ ਤੇਰਾ ਆਨ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਤਿਸ ਨੇ ਤੋ ਰਹਿਣਾ ਹੀ ਨਹੀਂ। ਕਿਉਂਕਿ ਧੁਰ ਸੇ ਤਿਸ ਕੇ ਜੀਵਨੇ ਕੇ (ਚੀਰੈ) ਦਫਤਰ ਫਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਪਰਮਾਤਮਾ ਦਾ) ਹੁਕਮ ਹੋ ਜਾਂਦਾ ਹੈ ਜਦੋਂ (ਕਿਸੇ ਦੀ) ਚਿੱਠੀ ਧੁਰ (ਦਰਗਾਹ) ਤੋਂ ਪਾਟ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਉਹ (ਇਸ ਸੰਸਾਰ ਵਿਚ) ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਇਆ = (ਜਦੋਂ) ਹੋ ਜਾਂਦਾ ਹੈ। ਧੁਰਿ = ਧੁਰੋਂ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ। ਚੀਰੀ = ਚਿੱਠੀ। ਫਾਟੇ ਚੀਰੈ = ਜੇ ਚਿੱਠੀ ਪਾਟ ਜਾਏ {ਨੋਟ: ਸਾਡੇ ਦੇਸ ਦਾ ਰਿਵਾਜ ਹੈ ਕਿ ਕਿਸੇ ਦੀ ਮੌਤ ਦੀ ਖ਼ਬਰ ਭੇਜਣ ਵੇਲੇ ਚਿੱਠੀ ਇਕ ਪਾਸੇ ਵਲੋਂ ਰਤਾ ਕੁ ਪਾੜ ਦੇਈਦੀ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tal es la Voluntad del Señor, uno no se queda en el mundo, sí, el caparazón del cuerpo lo rompe Dios,"