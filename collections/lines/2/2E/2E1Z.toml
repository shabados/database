[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸਰਨ ਨਾਨਕ ਦਾਸ ਹਰਿ; ਹਰਿ ਸੰਤੀ. ਇਹ ਬਿਧਿ ਜਾਤੀ ॥੨॥੧॥੨੫॥"
page = 677
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak seeks the protection of the Lord God's feet; this way of life he has learnt from the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ। ਜੀਵਨ ਦੀ ਇਹ ਰਹੁ-ਰੀਤੀ ਉਸ ਨੇ ਸਾਧੂਆਂ ਕੋਲੋਂ ਸਿੱਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks the Sanctuary of the Lord's feet; from the Saints, he has learned this way of life. ||2||1||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਹਰੀ ਕੇ ਸੰਤੋਂ ਨੇ ਇਹ ਬਿਧ ਜਾਣੀ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤਿਨ ਕੇ ਚਰਣੋਂ ਕੇ ਦਾਸ ਹੋ ਕਰ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਸ਼ਰਨ ਹੂਏ ਹੈਂ॥੨॥੧॥੨੫॥☬ਪੂਰਬੋਕਤ ਪ੍ਰਕਾਰ ਸੇ ਜਿਨੋਂ ਨੇ ਭਗਤੀ ਜਾਣੀ ਹੈ ਤਿਨੋਂ ਕੋ ਲਾਭ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ। ਸੰਤ ਜਨਾਂ ਨੇ ਇਸੇ ਨੂੰ (ਸਹੀ) ਜੀਵਨ-ਜੁਗਤਿ ਸਮਝਿਆ ਹੈ ॥੨॥੧॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸ ਹਰਿ = ਹਰੀ ਦੇ ਦਾਸ। ਸੰਤੀ = ਸੰਤੀਂ, ਸੰਤਾਂ ਨੇ। ਇਹ ਬਿਧਿ = ਇਹ ਜੀਵਨ-ਜੁਗਤਿ। ਜਾਤੀ = ਸਮਝੀ ਹੈ ॥੨॥੧॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Nanak busca el Refugio de Tus Pies, pues eso es lo que él ha aprendido de los Santos. (2-1-25)"