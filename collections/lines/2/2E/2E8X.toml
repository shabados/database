[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਲਿ. ਨ ਪਾਈਐ; ਗੁਣਹ ਅਮੋਲ ॥"
page = 294
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth cannot be appraised Priceless are His merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਅਣਮੁੱਲੀਆਂ ਹਨ ਉਸ ਦੀਆਂ ਖੂਬੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His value cannot be estimated; His virtues are invaluable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਗੁਣ ਅਮੋਲੋਂ ਕਾ ਮੁਲ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹ) ਕਿਸੇ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲਦਾ (ਕਿਉਂਕਿ) ਅਮੋਲਕ ਗੁਣਾਂ ਵਾਲਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਲਿ = ਮੁੱਲ ਤੋਂ। ਗੁਣਹ ਅਮੋਲ = ਅਮੋਲਕ ਗੁਣਾਂ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede comprar Sus Servicios; Su Valor es Inestimable."