[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੁਖਦਾਤਾ ਸੇਵਿਆ; ਆਪੇ ਪਰਖਣਹਾਰੁ ॥੨॥"
page = 549
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak I have served the peace giving Lord, who Himself is the Assayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮੈਂ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਮਾਈ ਹੈ ਜੋ ਖੁਦ ਹੀ ਜਾਚ-ਪੜਤਾਲ ਕਰਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I serve the Giver of Peace; He Himself is the Assessor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਜੋ ਆਪ ਹੀ ਮਨ ਕੀ ਪ੍ਰੀਖ੍ਯਾ ਕਰਨੇ ਹਾਰਾ ਅਕਾਲ ਪੁਰਖ ਹੈ ਤਿਸ ਕਾ ਸੇਵਨ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਸੁਖਦਾਤਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਦੀ) ਪਰਖ ਕਰਨ ਵਾਲਾ ਹੈ ਉਸ ਦੀ ਉਹ ਸੇਵਾ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Señor Dador de Éxtasis, Él, por Sí Mismo, le hace la prueba y lo aprueba. (2)"