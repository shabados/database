[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਜਲਿ ਡੂਬੇ; ਨ ਉਰਵਾਰਿ. ਨ ਪਾਰਿ ॥"
page = 665
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are drowned in the dreadful world ocean and they get to neither this shore nor that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿੱਚ ਡੁੱਬ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਾਂ ਇਸ ਕਿਨਾਰੇ ਲੱਗਦੇ ਹਨ ਅਤੇ ਨਾਂ ਉਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drown in the terrifying world-ocean, and they cannot reach either this shore, or the one beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬੇ ਹੂਏ ਨਾ ਉਰਾਰ ਤੇ ਨਾ ਪਾਰ ਹੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬ ਜਾਂਦੇ ਹਨ, ਨਾਹ ਉਰਲੇ ਬੰਨੇ ਰਹਿੰਦੇ ਹਨ, ਨਾਹ ਪਾਰਲੇ ਬੰਨੇ (ਨਾਹ ਇਹ ਮਾਇਆ ਸਾਥ ਤੋੜ ਨਿਬਾਹੁੰਦੀ ਹੈ, ਨਾਹ ਨਾਮ-ਧਨ ਜੋੜਿਆ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues se ahogan en el terrible océano del mundo y no alcanzan ni una ni la otra orilla."