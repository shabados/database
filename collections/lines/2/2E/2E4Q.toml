[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਗਹੀ; ਪ੍ਰਭ ਗੁਨੀ ਗਹੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 389
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped Thy protection, O the master of profound excellences. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਪਕੜੀ ਹੈ, ਹੇ ਗੰਭੀਰ ਉਤ-ਕ੍ਰਿਸ਼ਟਤਾਈਆਂ (ਗੁਣਾ) ਦੇ ਮਾਲਕ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken to Your Sanctuary, O God, most profound and excellent. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਨੀ ਗਹੇਰਾ) ਹੇ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਪ੍ਰਭੂ! ਮੈਨੇ ਤੇਰੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਡੂੰਘੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਫੜੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਫੜੀ। ਪ੍ਰਭੂ = ਹੇ ਪ੍ਰਭੂ! ਗੁਨੀ ਗਹੇਰਾ = ਗੁਣਾਂ ਦਾ ਡੂੰਘਾ ਸਮੁੰਦਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busco Tu Refugio, Señor de Mérito Inmenso. (1-Pausa)"