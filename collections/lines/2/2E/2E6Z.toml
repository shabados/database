[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਗਾਵਉ. ਬਾਹਰਿ ਗਾਵਉ; ਗਾਵਉ ਜਾਗਿ ਸਵਾਰੀ ॥"
page = 401
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing God's praises at home I sing them abroad I sing God's praises awaking and in sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰ ਅੰਦਰ ਮੈਂ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ, ਘਰੋਂ ਪਰੇਡੇ ਮੈਂ ਉਸ ਨੂੰ ਗਾਉਂਦਾ ਹਾਂ। ਜਾਗਦਿਆਂ ਅਤੇ ਸੁੱਤਿਆਂ ਭੀ ਮੈਂ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly, I sing His Praises, and outwardly, I sing His Praises; I sing His Praises while awake and asleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ੍ਰ ਗਾਵਤਾ ਹੂੰ ਅਰੁ ਬਾਹਰ ਗਾਵਤਾ ਹੂੰ ਜਾਗਦਾ ਔਰ ਸੌਂਦਾ ਪੁਨਃ ਗਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ, ਬਾਹਰ ਦੁਨੀਆ ਨਾਲ ਵਰਤਨ-ਵਿਹਾਰ ਕਰਦਾ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਚੇਤੇ ਰੱਖਦਾ ਹਾਂ, ਸੌਣ ਵੇਲੇ ਭੀ ਤੇ ਜਾਗ ਕੇ ਭੀ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ।੧।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto las Alabanzas de mi Señor en donde sea que esté, dormido o despierto;"