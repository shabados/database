[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਆਪਿ; ਲਿਖਤੁ ਧੁਰਿ ਪਾਈ ॥"
page = 130
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for whom He had so pre-ordained Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਲਈ ਉਸ ਨੇ ਖੁਦ ਮੁਢ ਤੋਂ ਐਸਾ ਲਿਖਿਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On those whom He Himself has so pre-destined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਉ ਤੈਨੇ ਆਪ ਹੀ ਕਰਮਾਂ ਕੀ ਲਿਖਤ ਧੁਰੋਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਆਪਣੀ ਦਰਗਾਹ ਤੋਂ ਹੀ ਨਾਮ ਸਿਮਰਨ ਦੀ  ਦਾਤ ਦਾ ਲੇਖ ਲਿਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cumpliendo el Destino que Él Mismo le dio."