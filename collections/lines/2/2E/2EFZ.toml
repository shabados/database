[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਦਾਨੁ ਮਾਨੁ ਨਾਨਕੁ ਪਾਏ; ਸੀਸੁ ਸਾਧਹ ਧਰਿ ਚਰਨੀ ॥੪॥੨॥੫॥"
page = 456
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May Nanak obtain this boon and honour of placing his head on the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ, ਨਾਨਕ ਨੂੰ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਤੇ ਆਪਣਾ ਸਿਰ ਰੱਖਣ ਦੀ ਇਹ ਖੈਰ ਅਤੇ ਇਜਤ ਪ੍ਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May Nanak receive this gift and honor, of placing his head on the feet of the Holy Saints. ||4||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸ੍ਵਰ! ਇਹੁ ਦਾਨੁ ਔਰ ਮਾਨੁ ਮੈਂ ਪਾਵਾਂ, ਜੋ ਤੇਰੇ ਸਾਧੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਸੀਸ ਧਾਰ ਕਰੂੰ॥੪॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਸ ਦੀ ਮੇਹਰ ਹੋਵੇ ਤਾਂ) ਨਾਨਕ (ਉਸ ਦੇ ਭਗਤ-ਜਨਾਂ ਦੇ) ਚਰਨਾਂ ਉੱਤੇ ਆਪਣਾ ਸਿਰ ਰੱਖੀ ਰੱਖੇ ॥੪॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਆਦਰ। ਸੀਸੁ = ਸਿਰ। ਸਾਧਹ ਚਰਨੀ = ਗੁਰਮੁਖਾਂ ਦੇ ਪੈਰਾਂ ਉਤੇ। ਧਰਿ = ਧਰੀ ਰੱਖੇ ॥੪॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak pide solamente este regalo, que pueda postrar su cabeza a los Pies de los Santos. (4-2-5)"