[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣ ਪਾਣੀ ਧਰਤੀ ਆਕਾਸੁ; ਘਰ ਮੰਦਰ ਹਰਿ ਬਨੀ ॥"
page = 723
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Air, water, earth and sky, these the Lord has make His home and mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ, ਜ਼ਿਮੀ ਅਤੇ ਆਸਮਾਨ, ਇਨ੍ਹਾਂ ਨੂੰ ਸਾਹਿਬ ਨੇ ਆਪਣਾ ਘਰ ਤੇ ਮਹਿਲ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Air, water, earth and sky - the Lord has made these His home and temple."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਨ ਔ ਪਾਣੀ, ਧਰਤੀ, ਅਗਨੀ, ਅਕਾਸ ਹਰ ਏਕ ਘਰ ਔਰ ਮੰਦਰ ਇਨ ਪਾਂਚ ਤਤੋਂ ਕੀ ਬਨਾਵਟ ਹਰੀ ਕੀ ਬਨਾਈ ਹੋਈ ਬਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਵਾ, ਪਾਣੀ, ਧਰਤੀ ਆਕਾਸ਼-ਇਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ (ਰਹਿਣ ਵਾਸਤੇ) ਘਰ ਮੰਦਰ ਬਣੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aire, el agua, la tierra y el cielo, son en realidad los hogares, los Templos de Dios."