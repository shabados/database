[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਡਰੋ ਅਰਿ ਸੋ, ਜਬ ਜਾਇ ਲਰੋ; ਨਿਸਚੈ ਕਰਿ ਅਪੁਨੀ ਜੀਤ ਕਰੋ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I may not fear the enemy, when I go to fight and assuredly I may become victorious."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਵੈਰੀ ਨਾਲ (ਰਣ-ਭੂਮੀ ਵਿਚ ਜਾ ਕੇ) ਲੜਾਂ ਤਾਂ (ਜ਼ਰਾ) ਨਾ ਡਰਾਂ ਅਤੇ ਨਿਸ਼ਚੇ ਹੀ ਆਪਣੀ ਜਿਤ ਪ੍ਰਾਪਤ ਕਰਾਂ।"