[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਟਾਲੈ ਟੋਲੈ ਦਿਨੁ ਗਇਆ; ਬਿਆਜੁ ਬਢੰਤਉ ਜਾਇ ॥"
page = 1375
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, my day is gone in evading the payment of my debt to the Lord and the interest continues to increases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੇਰਾ ਦਿਹੁੰ ਸੁਆਮੀ ਦਾ ਕਰਜ਼ਾ ਦੇਣ ਤੋਂ ਟਾਲ-ਮਟੋਲ ਕਰਦਿਆ ਬਤੀਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਸੂਦ ਵਧਦਾ ਜਾਂ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, my days have passed, and I have postponed my payments; the interest on my account continues to increase."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਟੋਲੈ) ਪਦਾਰਥੋਂ ਕੋ ਟਾਲਤਿਆਂ, ਭਾਵ ਇਧਰ ਉਧਰ ਕਰਤਿਆਂ ਦਿਨ ਚਲਾ ਗਿਆ ਹੈ ਔ ਪਾਪ ਰੂਪੀ ਵਿਆਜ ਬਢਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਆਉਂਦੇ, ਉਹਨਾਂ ਦੇ ਕੀਤੇ ਵਿਕਾਰਾਂ ਤੇ ਬਣਾਈਆਂ ਆਸਾਂ ਦੇ ਕਾਰਨ ਸਿਮਰਨ ਵਲੋਂ) ਅੱਜ-ਭਲਕ ਕਰਦਿਆਂ ਉਹਨਾਂ ਦੀ ਉਮਰ ਦਾ ਸਮਾਂ ਗੁਜ਼ਰਦਾ ਜਾਂਦਾ ਹੈ, (ਵਿਕਾਰਾਂ ਤੇ ਆਸਾਂ ਦਾ) ਵਿਆਜ ਵਧਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, mis días han pasado y he pospuesto mis pagos, el interés en mi cuenta continúa incrementándose,"