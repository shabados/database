[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਤੁਠੈ. ਸਜਣੁ ਮੇਲਿਆ; ਜਨ ਨਾਨਕ. ਸੁਖਿ ਸਵੰਨਿ ॥੧॥"
page = 302
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being pleased, the Guru has united serf Nanak with the Friend, and he now sleeps in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਗੁਰਾਂ ਨੇ ਨਫ਼ਰ ਨਾਨਕ ਨੂੰ ਮਿਤ੍ਰ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਹੁਣ ਆਰਾਮ ਅੰਦਰ ਸੌਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru was pleased - He united servant Nanak with his friend, and now he sleeps in peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਪ੍ਰਸਿੰਨ ਹੂਏ ਤਬ ਸਜਣ ਸਾਥ ਮੇਲ ਦੀਆ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਹਮ ਦਾਸ ਸੁਖੀ ਸੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਉਹਨਾਂ ਨੂੰ ਸੱਜਣ ਮਿਲਾਇਆ ਹੈ, ਤੇ ਉਹ ਸੁਖ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el Guru habiendo sido Misericordioso conmigo, me ha guiado hasta mi Amigo y así habito en Paz.(1)"