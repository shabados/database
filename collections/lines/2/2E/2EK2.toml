[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਨ ਮ੍ਰਿਗਹਾ ਕੋ ਚਿਤ ਬੀਚ ਲੀਆ ॥੩੮੫॥"
page = 666

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage Dutt thoughtfully adopted the qualities of that hunter in his mind.385."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼ਿਕਾਰੀ ਦੇ ਗੁਣਾਂ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ ॥੩੮੫॥"