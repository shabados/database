[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਪਛਾਨੈ. ਸੁ ਏਕੋ ਜਾਨੈ; ਬੰਦਾ ਕਹੀਐ ਸੋਈ ॥੩॥"
page = 1350
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever realises the Lord's will, he alone knows the One Lord and He alone is said to be His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਕੇਵਲ ਉਹ ਹੀ ਇਕ ਸੁਆਮੀ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਦਾ ਗੋਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever realizes the Hukam of His Command, knows the One Lord. He alone is said to be the Lord's slave. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਨਤਾ ਹੈ, ਸੋਈ ਤਿਸ ਏਕ ਰੂਪ ਕੋ ਜਾਨਤਾ ਹੈ ਔਰ ਜੋ ਜਾਨਤਾ ਹੈ, ਸੋਈ ਤਿਸ ਕਾ ਬੰਦਾ ਦਾਸ ਕਹੀਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਰੱਬ ਦਾ (ਪਿਆਰਾ) ਬੰਦਾ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ, ਜੋ ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ ਪਛਾਣਦਾ ਹੈ ਤੇ ਉਸ ਇਕ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que entienda el Jukam de Su Mandato, conoce al Señor. Ese ser se convierte en el Sirviente del Señor. (3)"