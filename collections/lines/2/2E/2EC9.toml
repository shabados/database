[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਗੁਰੁ ਸੇਵਿਆ ਆਪਣਾ; ਜਮਦੂਤ ਨ ਲਾਗੈ ਡੰਡੁ ॥"
page = 50
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has served his Guru for him there is no punishment of the death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਈ ਹੈ, ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਸਜ਼ਾ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For those who serve their Guru, there is no punishment at the hands of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਅਪਨੇ ਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕੀਆ ਹੈ, ਤਿਸ ਕੋ ਜਮ ਕੇ ਦੂਤੋਂ ਕਾ ਡੰਡੁ ਨਹੀਂ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕੀਤੀ ਹੈ ਜਮਦੂਤਾਂ ਦਾ ਡੰਡਾ (ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ) ਨਹੀਂ ਵੱਜਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੰਡੁ = ਡੰਡਾ, ਸਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél que sirve al Guru, la garra de Yama, el mensajero de la muerte, nunca lo tocará."