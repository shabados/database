[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਨੁ ਮਿਤ੍ਰੁ. ਨ ਕਾਂਢੀਐ; ਜਿਤੁ ਸਿਰਿ ਚੋਟਾਂ ਖਾਇ ॥"
page = 1287
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That wealth is called not man's friends, because of which he suffers strokes on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੌਲਤ ਬੰਦੇ ਦੀ ਦੋਸਤ ਨਹੀਂ ਆਖੀ ਜਾਂਦੀ, ਜਿਸ ਦੇ ਸਬੱਬ ਉਸ ਨੂੰ ਆਪਣੇ ਸਿਰ ਤੇ ਸੱਟਾਂ ਸਹਾਰਨੀਆਂ ਪੈਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not refer to that wealth as your friend, which leads you to get your head beaten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਧਨ ਮਿਤ੍ਰ ਨਹੀਂ ਕਹੀਤਾ ਹੈ ਜਿਸ ਕਰ ਕੇ ਸਿਰ ਪੁਰ ਜਮਾਦਿਕੋਂ ਕੀਆਂ ਚੋਟਾਂ ਖਾਣੀਆਂ ਪੜੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਸ (ਧਨ) ਦੇ ਕਾਰਣ ਸਿਰ ਉਤੇ ਚੋਟਾਂ ਪੈਣ ਉਹ ਧਨ ਮਿੱਤ੍ਰ (ਭਾਵ, ਸ਼ਰਮ ਧਰਮ ਵਿਚ ਸਹਾਈ) ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tomes como amiga a aquella riqueza que te conduce a que te asesten en la cabeza."