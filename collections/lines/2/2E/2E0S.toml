[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਤੇ; ਰਹਹਿ ਨਿਰਾਰਾ ॥"
page = 801
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In weal and woe they remain unaffected."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਵਿੱਚ ਉਹ ਨਿਰਲੇਪ ਵਿਚਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain unaffected by pleasure and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਮਨੁ ਹਰਖ ਸੋਕ ਤੇ (ਨਿਰਾਰਾ) ਅਲੇਪ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ (ਦੇ ਹੁਲਾਰਿਆਂ) ਤੋਂ ਵੱਖਰੇ (ਨਿਰਲੇਪ) ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਸੋਗ = ਗ਼ਮ। ਤੇ = ਤੋਂ। ਨਿਰਾਲਾ = ਨਿਰਾਲੇ, ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomando al Guru Mismo como Protección y Refugio uno se eleva"