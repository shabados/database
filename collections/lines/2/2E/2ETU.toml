[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਕਹਹੁ ਪਰਵਾਹ ਕਾਹੂ ਕੀ; ਜਿਹ ਗੋਪਾਲ ਸਹਾਏ ॥੧॥"
page = 1266
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose succourer is the World-Sustainer; say, under whose subservience can he be?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਹਾਇਕ ਜਗਤ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਹੈ, ਦੱਸੋ! ਉਹ ਕਿਸ ਦੀ ਮੁਛੰਦਗੀ ਧਰਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me - the Lord of the Universe - who controls Him? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਗੁਪਾਲ ਜੀ ਸਹਾਇਤਾ ਕਰੇ ਤਿਸ ਪੁਰਸ ਕੋ ਕਹੋ ਕਿਸ ਕੀ ਪਰਵਾਹ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ) ਜਿਸ (ਮਨੁੱਖ) ਦਾ ਸਹਾਈ ਪਰਮਾਤਮਾ ਆਪ ਬਣਦਾ ਹੈ ਉਸ ਨੂੰ, ਦੱਸ, ਕਿਸ ਦੀ ਪਰਵਾਹ ਰਹਿ ਜਾਂਦੀ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਤਾ ਕਉ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਸਹਾਏ = ਸਹਾਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime, ¿quién controla al Señor del Universo? (1)"