[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਾਤਾ, ਕਰਮਿ ਬਿਧਾਤਾ ॥"
page = 1054
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person knows the Lord to be the Recompenser of actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਨੂੰ ਅਮਲਾਂ ਦਾ ਫਲ ਦੇਣ ਵਾਲਾ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows that the Lord is the Architect of karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਈਸ੍ਵਰ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਪ੍ਰਭੂ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਦੀ ਰਾਹੀਂ {ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼}। ਬਿਧਾਤਾ ਜਾਤਾ = ਸਿਰਜਣਹਾਰ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj sabe que el Señor es el Arquitecto del Karma."