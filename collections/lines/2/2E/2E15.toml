[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਅੰਧਕਾਰੇ, ਨਮੋ ਤੇਜ ਤੇਜੇ ॥"
page = 10
line = 5

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Creator of pitch darkness! Salutation to Thee O Light of lights.!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਧਕਾਰ ਸਰੂਪ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ; ਹੇ ਤੇਜਾਂ ਦੇ ਤੇਜ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"