[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਪਤਾਲ ਦੀਪ ਸਭਿ ਲੋਆ ॥"
page = 1076
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the continents, under-worlds, islands and the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮਹਾਂ ਦੀਪ, ਪਾਤਾਲਾਂ, ਜੰਜ਼ੀਰੇ ਅਤੇ ਆਲਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the continents, nether worlds, islands and worlds"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੰਡ, ਪਤਾਲ, ਦੀਪ ਆਦਿ ਜੋ ਸਭ ਲੋਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿਤਨੇ ਭੀ ਖੰਡ ਮੰਡਲ ਪਾਤਾਲ ਤੇ ਦੀਪ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪ = ਦ੍ਵੀਪ, ਟਾਪੂ। ਸਭਿ = ਸਾਰੇ। ਲੋਆ = ਲੋਕ, ਮੰਡਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero, los mundos inferiores, las islas, los continentes,"