type = "primary"
data = "ਜਿਹ ਨੇਹ ਗੇਹ, ਨਹੀਂ ਬਿਓਤ ਬਾਨ ॥੩॥੧੨੩॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which is without love home and beyond any thought-system! 3. 123"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਘਰ ਦੇ ਮੋਹ ਅਤੇ ਜੁਗਤਾਂ ਬਣਾਉਣ ਤੋਂ ਪਰੇ ਹੈ ॥੩॥੧੨੩॥"