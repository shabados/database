[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਲੑੀ ਅਲ ਪਲਾਲੀਆ; ਕੰਮਿ. ਨ ਆਵਹਿ ਮਿਤ ॥੧॥"
page = 320
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The useless talk my friend is of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਲ੍ਹੀਆਂ ਗਲਾਂ ਮੇਰੇ ਮਿਤ੍ਰ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Useless talk and babbling is useless, my friend. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ! (ਅਲ ਪਲਾਲੀਆ) ਅਸਤ ਬਿਅਸਤ ਅਰਥਾਤ ਜੋ ਵਿਖ੍ਯੋਂ ਕੀਆਂ ਬਾਤਾਂ ਹੈਂ, ਸੋ ਕਾਮ ਨਹੀਂ ਆਵਤੀਆਂ॥੧॥☬ਜੇ ਕਹੇ ਜਿਨ ਕੇ ਚਿਤ ਮੇਂ ਹਰੀ ਨਾਮ ਵਾ ਧਿਆਨ ਵਸਿਆ ਹੈ ਤਿਸ ਧਿਆਨ ਕਰ ਤਿਨ ਕੋ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਫੋਕੀਆਂ ਗੱਲਾਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀਆਂ (ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਫੋਕੀਆਂ ਗੱਲਾਂ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, de nada sirve el parloteo vano.(1)"