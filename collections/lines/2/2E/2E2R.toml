[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਾਹਾ ਕੂ ਤ੍ਰਾਘਿ; ਪਿਛਾ ਫੇਰਿ ਨ. ਮੁਹਡੜਾ ॥"
page = 1096
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Long thou for the nest world and turn thou not thy face backward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਲੋਕ ਲਈ ਚਾਹਨਾ ਕਰ ਅਤੇ ਤੂੰ ਆਪਣਾ ਮੂੰਹ ਪਿੱਛੇ ਨੂੰ ਨਾਂ ਮੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Look ahead; don't turn your face backwards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਤੂੰ (ਆਗਾਹਾ) ਪਰਮੇਸਰ ਕੀ ਤਰਫ ਕੋ ਚਾਹ ਵਾ ਬਲ ਕਰਿ, (ਪਿਛਾ) ਸੰਸਾਰ ਕੀ ਤਰਫ ਮੁਖ ਨੇ ਫੇਰ ਅਰਥਾਤ ਨਾ ਕਰਿ; ਵਾ ਮੋਢਾ ਅਰਥਾਤ ਪਾਸਾ ਨਾ ਫੇਰੁ, ਭਾਵ ਬੇਮੁਖ ਨ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਾਂਹ ਵਧਣ ਲਈ ਤਾਂਘ ਕਰ, ਪਿਛਾਂਹ ਨੂੰ ਮੋਢਾ ਨ ਮੋੜ (ਜੀਵਨ ਨੂੰ ਹੋਰ ਹੋਰ ਉੱਚਾ ਬਣਾਣ ਲਈ ਉੱਦਮ ਕਰ, ਨੀਵਾਂ ਨ ਹੋਣ ਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਾਘਿ = ਤਾਂਘ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve hacia adelante y no lo que hay detrás de tu espalda."