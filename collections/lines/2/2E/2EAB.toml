[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਮਾਝ ਚਉਪਦੇ ਘਰੁ ੧ ਮਹਲਾ ੪ ॥"
page = 94
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Majh Rag, Couplets, Fourth Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਮਾਝ, ਚਉਪਦੇ, ਚਉਥੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Maajh, Chau-Padhay, First House, Fourth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਝ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਪਦੇ = ਚਾਰ ਪਦਾਂ ਵਾਲੇ, ਚਾਰ ਬੰਦਾਂ ਵਾਲੇ ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Mall, Chau-Padas, Mejl Guru Ram Das, Cuarto Canal Divino."