type = "primary"
data = "ਕੇਈ ਤਪਤ ਆਗਿ ਪਰ ਜਾਰ ਪੀਠ ॥"
page = 647

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are many who do not see below and many warm themselves by burning fire on their back"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਅੱਗ ਬਾਲ ਕੇ ਪਿੱਠ ਨੂੰ ਸੇਕਦੇ ਹਨ।"