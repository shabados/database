[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਭਰਮਿ; ਭੂਲਉ ਮਤਿ ਕੋਈ ॥੩॥"
page = 855
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let no one go astray in doubt like me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਮੇਰੀ ਤਰ੍ਹਾਂ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਨਾਂ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one go astray in doubt like me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੇਰੇ ਭ੍ਰਮ ਮੇਂ ਤੁਮ ਮਤ ਕੋਈ ਭੂਲ ਜਾਵੋ, ਭਾਵ ਯਹਿ ਹਮਾਰੀ ਚਾਲ ਮੇਂ ਮਤ ਆਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਧਿਰ ਮੇਰੇ ਵਾਲੇ ਇਸ ਭੁਲੇਖੇ ਵਿਚ ਬੇਸ਼ਕ ਨਾਹ ਪਏ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ ਭੂਲਉ = ਕੋਈ ਨਾਹ ਭੁੱਲੇ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਭੂਲਉ' ਵਿਆਕਰਣ ਅਨੁਸਾਰ 'ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ-ਪੁਰਖ, ਇਕ-ਵਚਨ' ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que no sigan mi estela. (3)"