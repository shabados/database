[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਭੋਗਹਿ. ਖੁਸੀਆ ਕਰਹਿ; ਮਾਣਹਿ ਰੰਗ ਅਪਾਰ ॥"
page = 42
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou enjoyest delicacies, makest merry and indulgest in infinite pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਆਮਤ ਮਾਣਦਾ ਹੈ, ਅਨੰਦ ਲੁਟਦਾ ਹੈ ਅਤੇ ਅਨੰਤ ਸੁਆਦ ਭੋਗਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You enjoy tasty delicacies, you have lots of fun, and you indulge in endless pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ (ਰਸ) ਬਿਖੇ ਸੁਖ ਭੋਗਤਾ ਹੈਂ ਔਰ (ਖੁਸ਼ੀਆ) ਕਰਤਾ ਹੈਂ ਔਰ ਅਪਾਰ ਬਹੁਤੇ (ਰੰਗ) ਆਨੰਦ (ਮਾਣਹਿ) ਭੋਗਤਾ ਹੈਂ। ਭਾਵ ਇਹਿ ਕਿ ਪੰਚ ਪ੍ਰਕਾਰ ਕੇ ਜੋ ਬਿਖੇ ਹੈਂ, ਤਿਨ ਮੇਂ ਏਕ ਏਕ ਕੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਰਸ ਹੈਂ, ਜੈਸੇ ਰਸ ਏਕ ਹੈ ਪੁਨਾ ਖਟਾ ਮਿਠਾ ਆਦਿ ਭੇਦੋਂ ਸੇ ਅਨੇਕ ਬਣ ਜਾਤੇ ਹੈਂ, ਸੋ ਸਭ ਕਾ ਆਨੰਦੁ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਦੁਨੀਆ ਦੇ ਕਈ) ਰਸ ਭੋਗਦਾ ਹੈਂ, ਤੂੰ (ਕਈ ਤਰ੍ਹਾਂ ਦੀਆਂ) ਖ਼ੁਸ਼ੀਆਂ ਮਾਣਦਾ ਹੈਂ, ਤੂੰ ਅਨੇਕਾਂ (ਕਿਸਮ ਦੀਆਂ) ਮੌਜਾਂ ਮਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਗਹਿ = ਤੂੰ ਭੋਗਦਾ ਹੈਂ। ਅਪਾਰ = ਬੇਅੰਤ। ਫੁਰਮਾਇਸੀ = {ਲਫ਼ਜ਼ 'ਫੁਰਮਾਇਸਿ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gozas de placeres de todo tipo y te ves como si creyeras que estás en éxtasis."