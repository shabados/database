[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਜੀਵਾ ਹਉ ਜੀਵਾ; ਸਤਿਗੁਰ ਦੇਖਿ ਸਰਸੇ ॥੨॥"
page = 572
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live, I live and I bloom by seeing the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਮੈਂ ਜੀਉਂਦਾ ਮੈਂ ਜੀਉਂਦਾ ਤੇ ਪ੍ਰਫੁਲਤ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live, I live, and I blossom forth, beholding the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿਗੁਰੂ ਕੋ ਦੇਖ ਕਰ ਆਨੰਦ ਸਹਿਤ ਜੀਵਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ, (ਮੇਰਾ ਮਨ) ਰਸ ਨਾਲ ਭਰ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contempla la Visión del Verdadero Guru. Sí, sólo vivo y florezco viendo a mi Guru Verdadero. (2)"