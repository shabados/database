[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਖਿ ਸੁਣਾਏ ਆਪੇ ॥੪॥੨॥"
page = 797
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord Himself utters and preaches the Guru's Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਗੁਰਬਾਣੀ ਨੂੰ ਉਚਾਰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself speaks and teaches. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪ ਹੀ ਅਪਨੇ ਆਪ ਕੋ ਪੂਰਬੋਕਤ ਉਪਦੇਸ਼ (ਆਖਿ) ਕਹਿ ਕਰ ਸੁਨਾਵਤਾ ਹੈ॥੪॥੨॥☬ਸਨਮੁਖ ਉਸਤਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਆਪ ਹੀ (ਗੁਰੂ ਦਾ ਸ਼ਬਦ) ਉਚਾਰ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈ (ਇਹ ਹੈ ਸਰਧਾ ਉਸ ਵਡਭਾਗੀ ਦੀ ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪ੍ਰਭੂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆ ਵੱਸਦਾ ਹੈ) ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor recita desde Sí Mismo Su Propia Palabra.(4-2)"