[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲਾ ਪਰਚਾਇ, ਮਨੁ ਪਤੀਆਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As disciples, they please the Guru and the heart of the Gum becomes happy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੱਖ ਗੁਰੂ ਨੂੰ (ਪਹਿਲੇ ਸੇਵਾ ਨਾਲ ਰਜ਼ਾ ਮੰਨਕੇ ਜਦ) ਪ੍ਰਸੰਨ ਕਰਦਾ ਹੈ (ਫੇਰ ਗੁਰੂ ਦਾ) ਮਨ ਬੀ ਪਤੀਜਦਾ ਹੈ।"