[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭ ਏਕ ਰੂਪ, ਦ੍ਵੈ ਕੈ ਲਖਾਇ ॥੪॥੨੩੪॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They consider the Lord as dual, who is actually one!4. 234"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤਾਂ ਇਕ ਰੂਪ ਵਾਲਾ ਹੈ, (ਫਿਰ ਉਸ ਨੂੰ) ਦ੍ਵੈਤ ਰੂਪ ਵਿਚ ਕਿਵੇਂ ਵੇਖਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੪॥੨੩੪॥"