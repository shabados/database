[[content]]
asset = "SSA2"
type = "primary"
data = "ਟਹਲ ਮਹਲ ਤਾ ਕਉ ਮਿਲੈ; ਜਾ ਕਉ ਸਾਧ ਕ੍ਰਿਪਾਲ ॥"
page = 255
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains Lord's service and mansion to whom the Saint is compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅਤੇ ਮੰਦਰ ਨੂੰ ਪਰਾਪਤ ਕਰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਸੰਤ ਦਇਆਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains the Lord's service, and the Mansion of His Presence, unto whom the Holy Saint is compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਟਹਲ ਰੂਪ (ਮਹਲ) ਮੁਰਾਤਬਾ ਵਾ ਮਹਿਲ ਪਤੀ ਕੀ ਟਹਲ ਤਿਸ ਕੋ ਮਿਲਤੀ ਹੈ ਜਿਸ ਪੁਰਸ ਕੌ ਸਾਧੂ ਕ੍ਰਿਪਾਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸੇਵਾ-ਭਗਤੀ ਦਾ ਮੌਕਾ ਉਸੇ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਗੁਰੂ ਦਿਆਲ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲ = ਅਵਸਰ, ਸਬਬ। ਸਾਧ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así encontrarás lo que buscas, pero sólo podrás servir al Señor, si el Placer de los Santos está contigo."