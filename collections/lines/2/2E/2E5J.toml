[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੇ ਗੁਰਸਿਖ ਪੁਤਹਹੁ; ਹਰਿ ਜਪਿਅਹੁ, ਹਰਿ ਨਿਸਤਾਰਿਆ ॥੨॥"
page = 312
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ye, Sikhs and sons of the Guru meditate on the Lord God and He shall deliver you says slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤੁਸੀਂ ਗੁਰੂ ਦੇ ਸਿੱਖੋਂ ਅਤੇ ਪੁਤਰੋ! ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰੋ ਅਤੇ ਉਹ ਤੁਹਾਡਾ ਪਾਰ ਉਤਾਰਾ ਕਰੇਗਾ, ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak says: O GurSikhs, O my sons, meditate on the Lord; only the Lord shall save you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਮੈਂ ਦਾਸ ਐਸੇ ਉਪਦੇਸ ਕਰਤਾ ਹਾਂ ਕੇ ਹੇ ਗੁਰੂ ਕੇ ਸਿਖੋ ਔਰ ਪੁਤ੍ਰੋ ਹਰੀ ਕਾ ਨਾਮ ਜਪੋ, ਜਿਸ ਹਰੀ ਨੇ ਜਗ ਮੇਂ ਭਗਤੋਂ ਕੋ ਤਾਰਿਆ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਹਰੀ ਨਾਮ ਸਿਮਰਨ ਸੇ ਜਗਤ ਕੋ ਕਿਸ ਨੇ ਭੁਲਾਇਆ ਹੈ ਔਰ ਭੂਲੇ ਹੂਏ ਜੀਵ ਕੋ ਕੌਣ ਮੇਲੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ ਪ੍ਰਭੂ ਦੇ) ਦਾਸ ਨਾਨਕ ਦੇ ਸਿੱਖ ਪੁੱਤਰੋ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪੋ, (ਕਿਉਂਕਿ) ਪ੍ਰਭੂ (ਸੰਸਾਰ ਤੋਂ) ਪਾਰ ਉਤਾਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Gursikjs, oh hijos míos, mediten en el Gran Señor, y sean emancipados. (2)"