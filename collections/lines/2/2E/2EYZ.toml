[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਪੀ ਅਮਰਾ ਪਦੁ ਹੋਏ; ਗੁਰ ਕੈ ਸਬਦਿ ਰਸੁ ਤਾਹਾ ਹੇ ॥੭॥"
page = 1056
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In-drinking Nectar, the mortal acquires an immortal status and Nectar he enjoys through the Guru's gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਅਬਿਨਾਸ਼ੀ ਮਰਤਬਾ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਸੁਧਾਰਸ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar is drunk, and the immoral status is obtained, when one obtains the sublime essence of the Guru's Shabad. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰ ਕੇ ਸੋ (ਅਮਰਾ ਪਦੁ) ਮੋਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ, ਗੁਰੂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਰਸ ਤਿਨੋਂ ਨੇ ਹੀ ਲੀਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਉਹ ਨਾਮ-ਜਲ ਪੀ ਕੇ ਉਸ ਅਵਸਥਾ ਤੇ ਪਹੁੰਚ ਜਾਂਦਾ ਹੈ ਜਿਥੇ ਆਤਮਕ ਮੌਤ ਆਪਣਾ ਅਸਰ ਨਹੀਂ ਪਾ ਸਕਦੀ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ) ਸੁਆਦ ਆ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀ = ਪੀ ਕੇ। ਅਮਰਾਪਦੁ = ਅਮਰ ਪਦੁ, ਉਹ ਦਰਜਾ ਜਿੱਥੇ ਆਤਮਕ ਮੌਤ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ। ਰਸੁ = ਆਨੰਦ। ਤਾਹਾ = ਉਸ ਨੂੰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que bebe de ese Néctar, se vuelve Eterno, pero el Néctar lo prueba a través del Guru.(7)"