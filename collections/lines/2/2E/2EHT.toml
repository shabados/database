[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਧਿ ਬਿਭੂਤਿ ਚਢਾਵਉ ਅਪੁਨੀ; ਸਿੰਗੀ ਸੁਰਤਿ ਮਿਲਾਈ ॥"
page = 970
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Besmear thou thy body with the ashes of wisdom and make the fixing of thy mind on God thy horn,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣਪ ਦੀ ਸੁਆਹ ਤੂੰ ਆਪਣੀ ਦੇਹ ਨੂੰ ਮਲ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਰੱਬ ਨਾਲ ਜੋੜਨਾਂ ਨੂੰ ਤੂੰ ਆਪਣਾ ਸਿੰਗ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Apply the ashes of wisdom to your body; let your horn be your focused consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਬੁਧੀ ਕਰ ਜਗਤ ਕੇ ਨਾਸ ਰੂਪ ਜਾਨੋ, ਇਹੁ ਬਿਭੂਤ ਚੜਾਓ ਔ ਸਿੰਗੀ ਇਹੀ ਵਜਾਓ ਜੋ ਪ੍ਰਮੇਸਰ ਮੇਂ ਸੁਰਤ ਲਗਾਈ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਆਪਣੀ ਅਕਲ ਨੂੰ ਮੈਂ (ਉੱਚੇ ਟਿਕਾਣੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਚੜ੍ਹਾਈ ਰੱਖਦਾ ਹਾਂ, ਇਹ ਮੈਂ (ਪਿੰਡੇ ਉੱਤੇ) ਸੁਆਹ ਮਲੀ ਹੋਈ ਹੈ; ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਸੁਰਤ ਨੂੰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੋੜਿਆ ਹੈ, ਇਹ ਮੇਰੀ ਸਿੰਙੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Unta tu cuerpo con las cenizas de la Sabiduría, que la entonación de la mente sea tu corno, y desapegando tu ser del mundo, vaga por el pueblo del cuerpo."