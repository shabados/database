[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਭਾਸ ਪ੍ਰਭਾਤੀ ਬਾਣੀ ਭਗਤ ਕਬੀਰ ਜੀ ਕੀ ॥"
page = 1349
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bibhas Parbhati. The hymns of Sire Saint Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਭਾਸ ਪ੍ਰਭਾਤੀ। ਸ਼ਬਦ ਮਹਾਰਾਜ ਸੰਤ ਕਬੀਰ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bibhaas, Prabhaatee, The Word Of Devotee Kabeer Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਪ੍ਰਭਾਤੀ/ਬਿਭਾਗ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bibbas Parbhati, la Palabra del Santo Devoto Kabir yi."