[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਰ ਹੀ ਕੀ ਵਥੁ, ਘਰੇ ਰਹਾਵੈ ।੪੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The thing of the House should remain in the House."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਘਰ ਦੀ ਚੀਜ਼ ਘਰੇ ਹੀ ਰਹੂ।"