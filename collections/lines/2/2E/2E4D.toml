[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨਿ ਮਿਲੇ ਦੇਵਿ ਦਰਸਨਿ ਭਯੋ; ਸਿੰਘ ਕਰੀ ਅਸਵਾਰੀ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In order to bestow His sight to him, He mounted on a lion"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਦੇਵੀ ਆ ਕੇ ਮਿਲ ਪਈ ਅਤੇ ਦਰਸ਼ਨ ਹੋ ਗਏ। (ਉਸ ਨੇ) ਸ਼ੇਰ ਦੀ ਸਵਾਰੀ ਕੀਤੀ ਹੋਈ ਹੈ,"