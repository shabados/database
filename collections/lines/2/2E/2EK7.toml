[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਤੇ ਉਪਜਿਓ; ਭਗਤੀ ਭਾਉ ॥"
page = 906
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thy grace, the love for Thine service has welled up in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਰਾਹੀਂ ਹੀ ਤੇਰੀ ਸੇਵਾ ਦਾ ਪ੍ਰੇਮ ਮੇਰੇ ਅੰਦਰ ਉਤਪੰਨ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love for Your devotional worship has welled up within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੁਮਾਰੇ ਮਨ ਤੇ ਭਗਤੀ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨਾ ਪਰਗਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਅੰਦਰ) ਤੇਰੀ ਭਗਤੀ ਤੇਰਾ ਪ੍ਰੇਮ ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਹੀ ਪੈਦਾ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Gracia y en mi interior, empieza a crecer la Adoración Amorosa del Señor."