[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਨਵੰਤਾ; ਜਿਨਿ ਪ੍ਰਭੁ ਧਿਆਇਆ ॥"
page = 1079
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is wealthy who contemplates on his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਅਮੀਰ ਹੈ ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਮਿਸਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is wealthy, who meditates on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਧਨ ਵਾਲਾ ਹੈ ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਉਹ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਦਾ ਮਾਲਕ ਬਣ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es millonario aquél que atesora a Dios."