[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਵਿਚਿ ਜੰਮੈ. ਦੁਖਿ ਮਰੈ; ਹਉਮੈ ਕਰਤ ਵਿਹਾਇ ॥"
page = 947
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pain he is born, in pain he dies and in taking pride, his life passes away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਸ਼ਟ ਅੰਦਰ ਉਹ ਜੰਮਦਾ ਹੈ, ਕਸ਼ਟ ਅੰਦਰ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਹੰਕਾਰ ਕਰਨ ਵਿੱਚ ਹੀ ਉਸ ਦੀ ਉਮਰ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In sorrow he is born, and in sorrow he dies. Acting in egotism, his life passes away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦੁਖ ਮੇਂ ਹੀ ਜਨਮਤਾ ਹੈ ਪੁਨਾ ਦੁਖੋਂ ਮੇਂ ਹੀ ਮਰਤਾ ਹੈ, ਹੰਕਾਰ ਕਰਤਿਆਂ ਤਿਸ ਕੀ ਅਵਸਥਾ (ਵਿਹਾਇ) ਬਿਤੀਤ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦੁੱਖ ਵਿਚ ਜੰਮਦਾ ਹੈ, ਦੁੱਖ ਵਿਚ ਮਰਦਾ ਹੈ, ਉਸ ਦੀ ਸਾਰੀ ਉਮਰ \"ਮੈਂ; ਮੈਂ\" ਕਰਦਿਆਂ ਗੁਜ਼ਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖਿ = ਦੁੱਖ ਵਿਚ। ਵਿਹਾਇ = ਬੀਤਦੀ ਹੈ (ਉਮਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él siembra la tristeza y cosecha el dolor, nace en el sufrimiento y así muere también."