[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਪੂਰਨ ਆਸ ॥"
page = 838
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the universe, fulfil Thou this desire of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਲਮ ਦੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੀ ਇਹ ਸੱਧਰ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the Universe, please fulfill my hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਮੇਰੀ ਇਹੁ ਆਸ ਪੂਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! (ਮੇਰੇ ਮਨ ਦੀ) ਆਸ ਪੂਰੀ ਕਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor de la Tierra."