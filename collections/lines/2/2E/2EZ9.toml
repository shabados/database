[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧ ਜਨਾਂ ਨੋ ਵਿਦਾ ਕਰਿ; ਰਾਜ ਦੁਆਰਿ ਗਇਆ ਸਰਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bidding fairwell to the saints, Sain hesitantly arrived at the palace of the king."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੈਣ) ਸਵੇਰੇ ਸੰਤਾਂ ਨੂੰ ਵਿਦਾ ਕਰ ਕੇ ਰਾਜੇ ਦੇ ਦੁਆਰ ਸ਼ਰਮਾਉਂਦਾ ਗਿਆ।"