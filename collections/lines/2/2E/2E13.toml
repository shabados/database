[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਬਿਸਮਾਦੁ. ਇਹੁ ਮਨੁ ਨਹੀ ਚੇਤੇ; ਆਵਾ ਗਉਣੁ ਸੰਸਾਰਾ ॥"
page = 1234
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing even the Lord's wonders, this soul contemplates. Him not, This world is subject to coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਅਚੰਭੇ ਵੇਖ ਕੇ ਭੀ ਇਹ ਜਿੰਦੜੀ ਉਸ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੀ। ਇਹ ਜਗਤ ਆਉਣਾ ਅਤੇ ਜਾਣ ਦੇ ਅਧੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even gazing upon the wonders of the Lord, this mind does not think of Him. The world comes and goes in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੋ ਅਸਚਰਜ ਰੂਪ ਦੇਖ ਕਰ ਏਹ ਮਨ ਪਰਮੇਸ਼੍ਵਰ ਕੋ ਚਿੰਤਨ ਨਹੀਂ ਕਰਤਾ ਔਰ ਇਹ ਸੰਸਾਰ (ਆਵਾਗਉਣੁ) ਜਨਮਣੇ ਮਰਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਇਹ ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਜਗਤ-ਤਮਾਸ਼ਾ ਵੇਖ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ, ਉਸ ਦੇ ਵਾਸਤੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਸੰਸਾਰ-ਚੱਕਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún contemplando la Maravillas del Señor, la mente no Lo alaba, y por eso el mundo no es más que un ir y venir."