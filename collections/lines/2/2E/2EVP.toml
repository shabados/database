[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣਹਿ ਪ੍ਰੀਤਮੁ ਮਿਲੈ; ਵੁਠਾ ਛਹਬਰ ਲਾਇ ॥"
page = 1420
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Understanding thy ownself, thou shall meet thy Beloved, whose rain of mercy, then, shall continually fall upon thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ ਕੇ, ਤੂੰ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲ ਪਵੇਗਾ, ਜਿਸ ਦੀ ਰਹਿਮਤ ਦਾ ਮੀਂਹ, ਤਦ ਤੇਰੇ ਉੱਤੇ ਲਗਾਤਾਰ ਵਰਸੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So understand your own self, and meet your Beloved; His Grace shall rain down in torrents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰ ਪ੍ਰੀਤਮ ਤੁਝ ਕੋ ਮਿਲੇਗਾ ਤਬ (ਛਹਬਰ) ਝੜੀ ਲਗਾਇ ਕਰ ਅਰਥਾਤ ਏਕ ਰਸ ਉਪਦੇਸ਼ ਰੂਪੀ ਜਲ ਬਰਸ ਜਾਵੇਗਾ ਤਬ ਤੂੰ  ਅਪਣੇ ਆਪ ਸਰੂਪ ਕੋ ਪਛਾਣ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਬੱਦਲ) ਝੜੀ ਲਾ ਕੇ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Lluvia la dejará caer a torrentes. Gota a Gota el Néctar Ambrosial es rociado suave y gentilmente"