[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ. ਬਿਖਿਆ ਮਨਿ ਰਾਤੇ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਏ ॥"
page = 1259
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, their mind is imbued with sin and they lose their human life in Vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ, ਉਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਪਾਪ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, their minds are imbued with corruption. They waste away their lives uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਵਿਸਾਰ ਕਰ ਕੇ ਤਿਨੋਂ ਕੇ ਮਨ ਵਿਸ਼ਿਓਂ ਮੇਂ ਰਾਤੇ ਹੂਏ ਹੈਂ, ਇਸੀ ਤੇ ਵਹੁ ਵਿਅਰਥ ਜਨਮ ਗਵਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਆਪਣੇ ਮਨੋਂ ਮਾਇਆ ਵਿਚ ਰੰਗਿਆ ਰਹਿਣ ਕਰਕੇ ਉਹ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਗਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidando el Naam sus mentes permanecen inmersas en la corrupción"