[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਙਣ ਵਾਲਾ, ਜੇ ਰੰਙੈ ਸਾਹਿਬੁ; ਐਸਾ ਰੰਗੁ. ਨ ਡੀਠ ॥੨॥"
page = 722
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord, the Dyer, Himself dyes, then, such a colour would appear, as had never been seen O beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜੇਕਰ ਸਾਈਂ ਲਲਾਰੀ ਉਸ ਨਾਲ ਰੰਗੇ, ਤਾਂ ਐਹੋ ਜੇਹਾ ਰੰਗ ਉਘੜੇਗਾ, ਜੇਹੋ ਜੇਹਾ ਕਦੇ ਬੰਦੇ ਨੇ ਨਹੀਂ ਦੇਖਿਆ, ਹੇ ਪ੍ਰੀਤਮਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if the Dyer who dyes this cloth is the Lord Master - O, such a color has never been seen before! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੰਗਣ ਵਾਲਾ ਜੋ ਸਾਹਿਬ ਸਤਿਗੁਰੂ ਹੈ, ਸੋ ਤਿਸ ਨਾਮ ਰੂਪੀ ਮਜੀਠ ਕੇ ਰੰਗ ਮੇਂ ਅੰਤਸ਼ਕਰਣ ਰੂਪੀ ਚੋਲੇ ਕੋ ਜੇ ਕਦੀ ਰੰਗ ਭੀ ਦੇਵੇ ਤਾਂ ਐਸਾ ਰੰਗ ਚੜੇ ਜੋ ਕਦੀ ਨ ਦੇਖਿਆ ਹੋਵੇ, ਭਾਵ ਇਹ ਕਿ ਆਤਮ ਆਨੰਦ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮਾਲਿਕ-ਪ੍ਰਭੂ ਆਪ ਨੀਲਾਰੀ (ਬਣ ਕੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮਨ ਨੂੰ) ਰੰਗ (ਦਾ ਡੋਬਾ) ਦੇਵੇ, ਤਾਂ ਅਜੇਹਾ ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ ਜੋ ਕਦੇ ਪਹਿਲਾਂ ਵੇਖਿਆ ਨਾਹ ਹੋਵੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si Tú, oh Señor Maestro, eres Quien tiñe, entonces Raro y Maravilloso es ese Color.(2)"