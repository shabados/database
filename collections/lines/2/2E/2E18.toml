[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਿ. ਬਸਨਿ ਨ ਦੇਈ; ਵਖਿ ਵਖਿ ਭਰਮਾਵੈ ॥੧॥"
page = 371
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She allows me not to abide in home and makes me wander in different and diverse places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਘਰ ਵਿੱਚ ਵਸਣ ਨਹੀਂ ਦਿੰਦੀ ਅਤੇ ਮੈਨੂੰ ਮੁਖਤਲਿਫ ਅਤੇ ਅਡਰੀਆਂ ਥਾਂਵਾਂ ਭਵਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and she does not allow me to dwell in my own home. She forces me to wander around in different directions. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਅੰਤਰਮੁਖ ਹੋ ਕਰ ਇਦ੍ਰੀਯੋਂ ਕੋ ਇਸਥਿਤ ਨਹੀਂ ਹੋਨੇ ਦੇਤੀ ਹੈ, ਜੁਦਾ ਜੁਦਾ ਅਪਨੇ ਅਪਨੇ ਬਿਖ੍ਯੋਂ ਮੇਂ ਭ੍ਰਮਾਉਤੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ-ਘਰ ਵਿਚ ਇਹ ਮੈਨੂੰ ਟਿਕਣ ਨਹੀਂ ਦੇਂਦੀ, ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਭਟਕਾਂਦੀ ਫਿਰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no me permite habitar en mi hogar en paz, y entonces vago sin rumbo en todas direcciones. (1)"