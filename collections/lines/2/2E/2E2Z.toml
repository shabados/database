[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ. ਨਾਉ ਕਦੇ, ਨ ਪਾਇਨਿ; ਦੁਖੁ ਲਾਗਾ ਅਤਿ ਭਾਰੀ ॥"
page = 1246
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On account of duality, they receive not the Name ever and are gripped by very great pain"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੇ ਸਬੱਬ ਉਹ ਕਦੇ ਭੀ ਨਾਮ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਉਨ੍ਹਾ ਨੂੰ ਪਰਮ ਘਣੇਰਾ ਕਸ਼ਟ ਆ ਚਿਮੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In love with duality, they never receive the Name. Held in the grasp of pain, they suffer terribly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਨਾਮ ਕੋ ਕਬੀ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨ ਕੋ ਤ੍ਰਿਸ਼ਨਾ, ਮੋਹਾਦਿਕ ਅਤੀ ਭਾਰੀ ਦੁਖ ਲਾਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ) ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ ਮਨ ਫਸਿਆ ਹੋਇਆ ਹੈ (ਪੰਡਿਤ ਕੀਹ ਤੇ ਸਾਧੂ ਕੀਹ ਕੋਈ ਭੀ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ (ਭਾਵ, ਮਾਇਆ) ਵਿਚ ਪਿਆਰ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, desviado por el otro, no reciben el Nombre del Señor,"