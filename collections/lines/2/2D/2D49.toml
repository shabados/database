[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੀ ਰਹੀ; ਜਾ ਪੂਰੈ ਰਾਖੀ ॥"
page = 188
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect remains the honour when the Perfect-One Preserves it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਰਹਿੰਦੀ ਹੈ ਪਤਿ-ਆਬਰੂ, ਜਦ ਪੂਰਨ ਪੁਰਖ ਇਸ ਦੀ ਰਖਵਾਲੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's honor remains perfect, when the Perfect Lord preserves it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਪੂਰਨ ਗੁਰੋਂ ਨੈ ਰਾਖੀ ਹੈ ਤਬ ਪੂਰਨ ਪਤਿ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਸਦਾ ਬਣੀ ਰਹੀ ਕਿਉਂਕਿ ਅਭੁੱਲ ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੀ ਰਹੀ = ਸਦਾ ਇੱਜ਼ਤ ਬਣੀ ਰਹੀ। ਜਾ = ਜਦੋਂ। ਪੂਰੈ = ਅਭੁੱਲ (ਗੁਰੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor Perfecto salva nuestro Honor, el Honor es salvado;"