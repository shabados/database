[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਨਤ ਬਿੰਦ ਅਨੇਕ ਉਠੇ ਰਨਿ; ਕ੍ਰੁਧ ਕੈ ਜੁਧ ਕੋ ਫੇਰ ਜੁਟੈ ਹੈ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many Raktavijas rise and in fury, wage the war.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਰਕਤ-ਬੀਜ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਉਠ ਕੇ ਕ੍ਰੋਧ ਨਾਲ ਫਿਰ ਜੰਗ ਵਿਚ ਜੁੱਟ ਗਏ ਹਨ।"