[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸਦਾ ਸੀਸ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੇ ਚਰਨਾਂ ਤੇ ਟਿਕਿਆ ਰਹੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਰਕਿ ਊ ਬਰ ਪਾਇ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੬੦।"
page = 10
line = 160

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, that my head should lay stable and balanced at the feet of Guru Gobind Singh. (160)"