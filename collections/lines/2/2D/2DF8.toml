[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਖੀ ਸਹੇਲੀ ਮੇਰੀ; ਮੋ ਕਉ ਦੇਵਹੁ ਦਾਨੁ, ਹਰਿ ਪ੍ਰਾਨ ਜੀਵਾਇਆ ॥"
page = 493
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru-wards my friends and mates, give me the gift of God's Name, which is the life of my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਸਮਰਪਣ, ਮੇਰੀਓ ਸੱਜਣੀਓ ਤੇ ਸਾਥਣੋਂ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਦਿਓ, ਜੋ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦੀ ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Gurmukhs, O my friends and companions, give me the gift of the Lord's Name, the life of my very life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਖੀ ਸਹੇਲੀ ਰੂਪ ਗੁਰਮੁਖੋ! ਮੇਰੇ ਕੋ ਐਸਾ ਹਰਿ ਸਿਮਰਨ ਕਾ ਦਾਨ ਦੇਵੋ, ਜੋ ਮੇਰੇ ਪ੍ਰਾਣੋਂ ਕੋ ਜੀਵਾਯਾ ਕਰੇ, ਭਾਵ ਸਫਲ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਸਿੱਖੋ! ਹੇ ਮੇਰੀ ਸਖੀ ਸਹੇਲੀਹੋ! ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਦੀ ਦਾਤਿ ਦਿਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, oh hombres de Dios, bendíganme para que mi Señor me dé la Vida Divina."