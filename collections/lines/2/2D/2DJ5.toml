[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਿਰਮਲ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥"
page = 941
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward hymns the Lord's immaculate praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਪ੍ਰਭੂ ਦਾ ਪਵਿੱਤਰ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh sings the immaculate, Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਕੈ ਨਿਰਮਲੁ ਹੋਤੇ ਹੈਂ, ਪੁਨਃ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਮਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta la Alabanza Inmaculada de Dios"