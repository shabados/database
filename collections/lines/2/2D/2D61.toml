[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਣੀ ਚਉਣੀ ਕਰਾਮਾਤਿ; ਸਚੇ ਕਾ ਸਚਾ ਢੋਆ ॥"
page = 968
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the True Guru's true blessing on thee that thine miracles increase two-fold and four-fold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਤੈਨੂੰ ਇਹ ਸੱਚਾ ਵਰ ਹੈ, ਕਿ ਤੇਰੀਆਂ ਕਰਾਮਾਤਾਂ ਦੂਣੀਆਂ ਚੌਣੀਆਂ ਹੁੰਦੀਆਂ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your miracles increase two-fold, even four-fold; this is the True Lord's true blessing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਆਪ ਮੇਂ ਦੂਣੀ ਚਉਣੀ, ਭਾਵ ਅਧਕ ਤੇ ਅਧਕ ਕਰਾਮਾਤ ਹੈ ਵਾ ਖਟ ਸਾਸਤ੍ਰੋਂ ਕੀ ਕਰਾਮਾਤ, ਭਾਵ ਸਭ ਸਾਸਤ੍ਰ ਕੇ ਸਿਧਾਂਤ ਕਾ ਬਲ ਹੈ। ਔ ਹੇ ਸਚੇ ਸਤਿਗੁਰੂ! ਆਪ ਕਾ ਸਦਾ ਹੀ (ਢੋਆ) ਮਿਲਾਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ ਦੀ (ਦਿਨ-) ਦੂਣੀ ਤੇ ਰਾਤ ਚਾਰ-ਗੁਣੀ ਬਜ਼ੁਰਗੀ ਵਧ ਰਹੀ ਹੈ; (ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ) ਗੁਰੂ, ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਸੱਚੀ ਸੁਗ਼ਾਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Bendición Verdadera de Dios sobre Ti, oh Guru, que Tu Gloria se ha incrementado cuatro veces más."