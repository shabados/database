[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਨਿਹਚਉ ਹੈ ਤਰਣਾ ॥"
page = 1071
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, I shall assuredly be saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ, ਮੇਰਾ ਨਿਸਚਿਤ ਹੀ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I am sure to be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕੇ ਸਾਧ ਸੰਗਤ ਮੇਂ ਨਿਸਚੇ ਕਰ ਕੇ ਤਰਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ ਜ਼ਰੂਰ (ਸਾਰੇ ਡਰਾਂ ਤੋਂ) ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਉ = ਜ਼ਰੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he nadado plenamente seguro a través, asociándome con los Santos."