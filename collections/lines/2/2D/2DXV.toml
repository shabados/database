[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਤ. ਨ ਰਹਉ; ਨ ਮਹ ਰਮਦਾਨਾ ॥"
page = 1136
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I practise not fasting, not observe I the month of Ramzan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਰਤ ਰੱਖਦਾ ਹਾਂ, ਨਾਂ ਹੀ ਮੈਂ ਰਮਜਾਨ ਦੇ ਮਹੀਨੇ ਵੱਲ ਧਿਆਨ ਦਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not keep fasts, nor do I observe the month of Ramadaan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂਓਂ ਕੇ ਬ੍ਰਤੋਂ ਮੇਂ ਇਸਥਿਤ ਨਹੀਂ ਰਹਿਤਾ ਹੂੰ ਔਰ ਨਾ (ਰਮਦਾਨਾ) ਰਮਜਾਨ ਰੋਜਿਓਂ ਕੇ ਮਾਹ ਮਹੀਨੇ ਕੋ ਮਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਮੈਂ (ਹਿੰਦੂ ਦੇ) ਵਰਤਾਂ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹਾਂ, ਨਾਹ ਮੈਂ (ਮੁਸਲਮਾਨ ਦੇ) ਰਮਜ਼ਾਨ ਦੇ ਮਹੀਨੇ (ਵਿਚ ਰੱਖੇ ਰੋਜ਼ਿਆਂ ਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni hago ayunos como el hindú, ni observo el mes de Ramadán"