[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਕਰਮ. ਨ ਛੁਟਸੀ; ਕਹਿ ਸੁਣਿ ਆਖਿ ਵਖਾਣੁ ॥੭॥"
page = 56
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru they cannot be absolved of their action however much they may tell hear preach and expound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਉਨ੍ਹਾਂ ਦੀ ਆਪਣੇ ਅਮਲਾ ਤੋਂ ਖਲਾਸੀ ਨਹੀਂ ਹੋਣੀ ਭਾਵੇਂ ਉਹ ਜਿੰਨਾ ਜੀ ਚਾਹੇ ਪਏ ਆਖਣ, ਸਰਵਣ ਕਰਨ, ਉਪਦੇਸ਼ ਦੇਣ ਤੇ ਵਿਆਖਿਆ ਕਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, they are not released from their karma, although they speak and listen and preach and explain. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪੰਡਤ ਜਨ ਭੀ (ਆਖਿ ਵਖਾਣੁ) ਜੋ ਵਖਾਨ ਕੀਏ ਹੂਏ ਹੈਂ ਤਿਨ ਕੇ ਕਥਨ ਔਰ ਸ੍ਰਵਨ ਕਰਨੇ ਕਰ ਕੇ, ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਕਰਮੋਂ ਸੇ ਨਹੀਂ ਛੂਟੇਂਗੇ॥੭੫॥☬ਪ੍ਰਸ਼ਨ: ਕ੍ਰਿਪਾ ਕਿਸ ਪ੍ਰਕਾਰ ਹੋਵੇ ਹੈ?☬ਉੱਤਰੁ: ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਗੁਰੋਂ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰੇ ਕਿ ਹੇ ਭਗਵਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਮਨੁੱਖ (ਨਿਰਾ ਚੰਗਾ) ਵਖਿਆਨ ਕਰ ਕੇ ਜਾਂ ਸੁਣ ਕੇ (ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਲੈ ਸਕਦਾ, ਤੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦਾ। (ਹਉਮੈ ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਦੀ ਲੋੜ ਹੈ) ਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਬਖ਼ਸ਼ਸ਼। ਨ ਛੁਟਸੀ = ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰੇਗਾ। ਕਹਿ = ਕਹਿ ਕੇ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਵਖਾਣੁ = ਵਖਿਆਨ, ਉਪਦੇਸ਼ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Gracia del Guru, nadie puede ser salvado tan sólo por hablar. (7)"