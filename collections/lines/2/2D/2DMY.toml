[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਣਸ ਜਨਮੁ ਦੁਲੰਭੁ ਹੈ; ਸਫਲ ਜਨਮੁ ਗੁਰ ਸਰਣ ਉਧਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Among them all, the human birth is the rare one. One should, in this very Birth, liberate himself by surrendering before the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਭਨਾਂ ਵਿਚੋਂ) ਮਨੁੱਖਾ ਜਨਮ ਦੁਰਲਭ ਹੈ, ਇਹ ਜਨਮ ਸਫ਼ਲ ਹੈ (ਜੇ) ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਲੈਕੇ (ਇਸਦਾ) ਉਧਾਰ ਕਰੇ।"