[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਸੀਗਾਰ ਬਣਾਇਆ; ਕਾਰਜਿ ਨਾਹੀ ਕੇਤੁ ॥"
page = 134
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though she may make lakhs of decorations but they are not of any avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਲੱਖਾਂ ਹੀ ਹਾਰਸ਼ਿੰਗਾਰ ਬਣਾ ਲਵੇ, ਪ੍ਰੰਤੂ ਉਹ ਕਿਸੇ ਭੀ ਲਾਭ ਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She may wear thousands of ornaments, but they are of no use at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦ੍ਯਪਿ (ਲਖ) ਬਹੁਤੇ ਹੀ ਸੁਭ ਗੁਣੋਂ ਕੇ ਸੀਂਗਾਰ ਕੋ ਬਨਾਇਆ ਹੈ, ਤੋ ਭੀ ਕਿਸੇ ਕੰਮ ਨਹੀਂ, ਭਾਵ ਏਹਿ ਕਿ ਸੰਬੰਧੀਓਂ ਮੇਂ ਹਿਤ ਹੋਣੇ ਤੇ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਭਾਵੇਂ ਲੱਖਾਂ ਹਾਰ ਸਿੰਗਾਰ ਕਰੇ, (ਉਸ ਦੇ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque uno proponga elaborados arreglos y preparaciones, de nada sirven."