[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਭਉ ਕਿਨੈ. ਨ ਦੇਖਿਆ; ਬੈਰਾਗੀਅੜੇ ॥"
page = 1104
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O renouncer, none has seen the Fear-free Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤਿਆਗੀ, ਕਿਸੇ ਨੇ ਭੀ ਭੈ-ਰਹਿਤ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਵੇਖਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has seen the Fearless Lord, O renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੈਰਾਗੀ! ਅਨੁਭਵ ਰੂਪ ਪਰਮੇਸਰ ਕੋ ਕਿਸੀ ਨੇ ਦੇਖਿਆ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਵੈਰਾਗੀ! (ਪਰਮਾਤਮਾ ਨੂੰ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਕਦੇ) ਕਿਸੇ ਨੇ ਨਹੀਂ ਵੇਖਿਆ, ਉਸ ਦਾ ਤਾਂ ਆਤਮਕ ਝਲਕਾਰਾ ਹੀ ਵੱਜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਭਉ = {Skt. अनुभव = Direct perception or cognition} ਝਲਕਾਰਾ, ਆਤਮਕ ਗਿਆਨ। ਕਿਨੈ = ਕਿਸੇ ਮਨੁੱਖ ਨੇ। ਨ ਦੇਖਿਆ = ਪਰਮਾਤਮਾ ਨੂੰ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਵੇਖਿਆ। ਬੈਰਾਗੀਅੜੇ = ਹੇ ਅੰਞਾਣ ਵੈਰਾਗੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él, al Uno Desapegado, ¿quién Lo ha visto intuitivamente? No, nadie Lo ha visto así."