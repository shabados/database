[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਆਦਮ ਕਉ; ਕਿਛੁ ਨਦਰਿ ਦਿਖਾਈ ॥"
page = 1161
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord showed some favour to Baba Adam,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਬਾਬੇ ਆਦਮ ਤੇ ਕੁਝ ਕੁ ਰਹਿਮਤ ਧਾਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He bestowed His Grace on Adam, the father of mankind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ ਆਦਮ) ਸਿਵਜੀ ਕੋ ਪਰਮੇਸ੍ਵਰ ਨੇ ਕਛੁ ਗ੍ਯਾਨ ਦ੍ਰਿਸਟ ਦਿਖਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ ਦੱਸਦੇ ਹੋ ਕਿ ਖ਼ੁਦਾ ਨੇ ਬਾਬਾ ਆਦਮ ਨੂੰ ਬਹਿਸ਼ਤ ਵਿਚ ਰੱਖਿਆ ਸੀ, ਪਰ ਤੁਹਾਡੇ ਹੀ ਆਖਣ ਅਨੁਸਾਰ) ਜਦੋਂ ਬਾਬਾ ਆਦਮ ਨੂੰ ਰੱਬ ਨੇ (ਉਸ ਦੀ ਹੁਕਮ-ਅਦੂਲੀ ਤੇ) ਰਤਾ ਕੁ ਅੱਖ ਵਿਖਾਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਛੁ ਨਦਰਿ ਦਿਖਾਈ = ਰਤਾ ਕੁ ਅੱਖਾਂ ਦੱਸੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al primer ser con conciencia de humano,"