[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਲ ਵਿਚ ਰੋਹ ਬਢਾਇ ਕੈ; ਮਾਰਿ ਮਾਰਿ ਪੁਕਾਰੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Highly infuriated they shouted “kill, kill” in their ranks."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਿਲ ਵਿਚ (ਅਥਵਾ ਦਲ ਵਿਚ) ਕ੍ਰੋਧ ਵਧਾ ਕੇ 'ਮਾਰੋ' 'ਮਾਰੋ' ਪੁਕਾਰਦੇ ਸਨ।"