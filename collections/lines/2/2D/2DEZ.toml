[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਦ ਨ ਭੋਲੇ ਦਾਰੂ ਲਾਇ ॥"
page = 1256
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O simpleton physician, give thou me no medicaments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਦਾਨ ਹਕੀਮ! ਤੂੰ ਮੈਨੂੰ ਕੋਈ ਅੋਸ਼ਧੀਆਂ ਨਾਂ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish doctor, don't give me medicine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋ ਭੋਲੇ ਵੈਦ! ਇਹ ਦਾਰੂ ਹਮ ਕੋ ਲਗਾਉ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਲੇ ਵੈਦ! ਤੂੰ ਦਵਾਈ ਨਾਹ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál de todos estos males podrías curar, dime cuál?"