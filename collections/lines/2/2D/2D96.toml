[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ. ਜਨ ਜਾਨਿਆ ॥"
page = 656
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I, the Lord's slave, have known this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਸਾਈਂ ਦੇ ਗੋਲੇ ਨੇ ਇਸ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the Lord's humble servant, this I know."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਨੇ ਜਬ ਵਾਹਗੁਰੂ ਕੋ (ਜਾਨਿਆ) ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਹੁਣ) ਮੈਂ ਦਾਸ ਨੇ (ਪ੍ਰਭੂ ਨਾਲ) ਜਾਣ-ਪਛਾਣ ਕਰ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਿਆ = ਜਾਣ ਲਿਆ ਹੈ, ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, he conocido el Misterio del Señor"