[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਲੀਲਾ ਰਾਜ ਰਸ ਰੂਪੰ; ਛਤ੍ਰ ਚਮਰ ਤਖਤ ਆਸਨੰ ॥"
page = 707
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Various types of enjoyments, dominions, pleasures, beauty, canopy and fan waving over head and throne to sit upon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਰੰਗ ਤਮਾਸ਼ਿਆਂ, ਰਾਜਭਾਗ ਰੰਗ ਰਲੀਆਂ ਸੁੰਦਰਤਾ ਸਿਰ ਤੇ ਚਾਨਣੀਆਂ ਅਤੇ ਚਉਰ ਅਤੇ ਸੈਠਣ ਨੂੰ ਤਖਤ ਦੀ ਲਾਲਸਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The various sorts of pleasures, powers, joys, beauty, canopies, cooling fans and thrones to sit on"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਰਾਜ ਕੇ ਰਸ ਕੋ ਲੇਤਾ ਹੂਆ ਅਨੇਕ ਲੀਲਾ ਕਰਤਾ ਹੈ, ਤਖਤ ਪਰ (ਆਸਨੰ) ਇਸਥਿਤ ਹੋ ਕਰ ਛਤ੍ਰ ਔਰ ਚੌਰ ਕੋ ਸਿਰ ਪਰ ਫਿਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਚੋਜ ਤਮਾਸ਼ੇ, ਰਾਜ ਦੀਆਂ ਮੌਜਾਂ, ਸੁੰਦਰਤਾ, (ਸਿਰ ਤੇ) ਛਤਰ ਚਉਰ, ਤੇ ਬੈਠਣ ਨੂੰ ਸ਼ਾਹੀ ਤਖ਼ਤ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਲਾ = ਚੋਜ ਤਮਾਸ਼ੇ। ਰਾਜ ਰਸ = ਰਾਜ ਦੀਆਂ ਮੌਜਾਂ। ਰੂਪ = ਸੁੰਦਰਤਾ। ਛਤ੍ਰ = (ਸਿਰ ਤੇ) ਛਤਰ। ਚਮਰ = ਚਉਰ। ਤਖਤ ਆਸਨੰ = ਬੈਠਣ ਨੂੰ ਸ਼ਾਹੀ ਤਖ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno fuera un rey que goza de placeres sentado en su trono rodeado de lujos y se apegara a eso,"