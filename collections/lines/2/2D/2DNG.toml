[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਸੋਭਾ; ਸਦਾ ਬੇਅੰਤ ॥"
page = 272
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever infinite is the renown of the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਬੇ-ਇਨਤਹਾ ਹੈ ਮਹਾਨਤਾ ਸੰਤ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the Holy people is infinite and eternal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਤੋਂ ਕੀ ਸੋਭਾ ਸਦਾ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ (ਇਸ ਨੂੰ) ਬੇਅੰਤ ਹੀ (ਕਿਹਾ ਜਾ ਸਕਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de las personas Santas, es Infinita y Eterna."