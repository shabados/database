[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਨ. ਕਾਹਿ ਨ ਗਾਵਹੀ; ਮੂਰਖ ਅਗਿਆਨਾ ॥"
page = 726
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why singest thou not the praise of God, O ignorant fool?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ, ਹੇ ਬੇਸਮਝ ਬੇਵਕੂਫ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you not sing the Glorious Praises of the Lord, you ignorant fool?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੂਰਖ ਅਗ੍ਯਾਤ ਜੀਵ! ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਕਿਉਂ ਨਹੀਂ ਗਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਹੇ ਬੇ-ਸਮਝ! ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਕਿਉਂ ਨਹੀਂ ਗਾਂਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no cantas la Gloriosas Alabanzas del Señor, oh tonto ignorante?,"