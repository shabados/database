[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਨ ਬੈਠ ਅਟਾਰੀ, ਨਾਰੀ ਰਾਕਸਾਂ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ladies of demons see the fight, while sitting in their lofts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ਾਂ ਦੀਆਂ ਇਸਤਰੀਆਂ ਅਟਾਰੀਆਂ ਵਿਚ ਬੈਠ ਕੇ (ਯੁੱਧ ਦਾ ਰੰਗ-ਢੰਗ) ਦੇਖ ਰਹੀਆਂ ਸਨ।"