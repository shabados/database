type = "primary"
data = "ਲੈ ਲੈ ਕਰ ਮੈ ਪੁਰਖ ਚਲਾਵੈ ॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There, the women reloaded the guns and brought them to their husbands."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਰਦ ਹੱਥ ਵਿਚ ਲੈ ਲੈ ਕੇ ਚਲਾਂਦੇ ਸਨ।"