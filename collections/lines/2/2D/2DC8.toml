[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਕ੍ਰਿਆ ਨ ਕਛੂ ਬਿਚਾਰੀ ॥੨੫॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Around his neck he wore necklace of wooden beads and did not comprehend the ways of the Lord.25."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ (ਉਸ ਨੇ ਵੀ) ਪ੍ਰਭੂ ਦੀ ਕ੍ਰਿਆ ਦਾ ਕੁਝ ਵੀ ਵਿਚਾਰ ਨਹੀਂ ਕੀਤਾ ॥੨੫॥"