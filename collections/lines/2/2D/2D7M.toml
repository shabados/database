[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗਿਆਨੁ; ਜਪਹੁ ਮਨ ਮੇਰੇ ॥"
page = 728
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace such gnosis, O my soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਇਹੋ ਜਿਹੀ ਰੱਬੀ ਵੀਚਾਰ ਧਾਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on such spiritual wisdom, O my mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਐਸਾ (ਗਿਆਨੁ) ਜਾਨ ਕਰ ਤੁਮ ਹਰੀ ਕੋ ਜਪਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਅਜੇਹੀ ਡੂੰਘੀ ਸਾਂਝ ਪੱਕੀ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਡੂੰਘੀ ਸਾਂਝ, ਸੂਝ। ਜਪਹੁ = ਮੁੜ ਮੁੜ ਚੇਤੇ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en esta Sabiduría, oh mi mente"