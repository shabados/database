[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰੁਲਭ ਦੇਹ ਕਾ; ਕਰਹੁ ਉਧਾਰੁ ॥"
page = 293
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this save thy scarcely obtainable human body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਣ ਵਾਲੇ ਮਨੁੱਖੀ ਸਰੀਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Redeem this human body, so difficult to obtain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਇਸ ਦੁਰਲਭ ਦੇਹ ਕਾ ਉਧਾਰ ਕਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ (ਮਨੁੱਖਾ-) ਸਰੀਰ ਦਾ ਬਚਾਉ ਕਰੋ ਜੋ ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰੁ = ਬਚਾਉ।"

[[content]]
