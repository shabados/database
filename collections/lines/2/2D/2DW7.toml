[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਮਿ ਜੋਗ ਦੇਹੀ ਕਰੇ; ਸੋ ਅਨਿਤ, ਖਿਨ ਟਿਕੇ ਨ ਰਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Karma and yoga are activities of the body and both these are momentry and perishable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ) ਜੀਵ ਕਰਮ ਯੋਗ ਕਰੇਗਾ ਉਹ ਝੂਠ ਹੋਊ, ਇਕ ਰਾਈ (ਸਾਰਖਾ) ਛਿਨ (ਭਰ) ਬੀ ਨਾ ਟਿਕੇਗਾ।"