[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਪੂਜ; ਚਰਨ ਗੁਰ ਸੇਉ ॥੧॥"
page = 864
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve the Guru's feet which are adorned by all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਦਾ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਹੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve at the Guru's feet, which are worshipped by all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੀ ਪੂਜਾ ਹੋ ਜਾਤੀ ਹੈ ਜੇ ਗੁਰਾਂ ਕੇ ਚਰਨੋਂ ਕੀ ਸੇਵਾ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਉਹਨਾਂ ਗੁਰ-ਚਰਨਾਂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪੂਜਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਪੂਜ ਚਰਨ ਗੁਰ = ਗੁਰੂ ਦੇ ਚਰਨ ਜਿਨ੍ਹਾਂ ਦੀ ਪੂਜਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਕਰਦੀ ਹੈ। ਸੇਉ = ਸੇਉਂ, ਮੈਂ ਸੇਂਵਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así yo sirvo a los Pies del Señor que son alabados por todos. (1)"