[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੀ ਆਪੋ ਆਪਣੀ; ਕੇ ਨੇੜੈ ਕੇ ਦੂਰਿ ॥"
page = 8
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "According to their respective deeds, some shall be near and some distant from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪਣੇ ਅਮਲਾਂ ਅਨੁਸਾਰ ਕਈ ਸੁਆਮੀ ਦੇ ਨਜ਼ਦੀਕ ਤੇ ਕਈ ਦੁਰੇਡੇ ਹੋਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to their own actions, some are drawn closer, and some are driven farther away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਨਿਕਟ, ਕਿਆ ਦੂਰ, ਕਿਤੇ ਹੋਵੇ ਅਪਨੇ ਅਪਨੇ ਕਰਮਾਨੁਸਾਰ ਸਭ ਕੋ ਫਲੁ ਮਿਲਤਾ ਹੈ। ਵਾ ਕਈਆਂ ਕੋ ਧਰਮ ਰਾਇ ਨਿਕਟ ਬਹਾਇ ਕਰ ਆਦਰੁ ਕਰਤਾ ਹੈ, ਕਈਆਂ ਕੋ ਦੂਰ ਨਿਕਾਸ ਦੇਤਾ ਹੈ। ਪਰੰਤੂ ਇਨ ਸੁਭਾ ਸੁਭ ਕਰਮੋਂ ਸੇ ਆਵਾਗਵਨੁ ਨਹੀਂ ਛੁਟਤਾ। ਜਨਮ ਮਰਨ ਕਾ ਚਕ੍ਰ ਲਗਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪਣੇ (ਇਹਨਾਂ ਕੀਤੇ ਹੋਏ) ਕਰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਕਈ ਜੀਵ ਅਕਾਲ ਪੁਰਖ ਦੇ ਨੇੜੇ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਕਾਲ ਪੁਰਖ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੀ = ਕਰਮਾਂ ਅਨੁਸਾਰ। ਕੇ = ਕਈ ਜੀਵ। ਨੇੜੈ = ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਜ਼ਦੀਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De acuerdo a las propias acciones, algunos son traídos cerca y otros son alejados aún más."