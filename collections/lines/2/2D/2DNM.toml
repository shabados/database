[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਹਿ ਛਿ ਕੋਸ ਪ੍ਰਮਾਨ ਭਈ; ਪੁਖਰਾ ਜਿਮ ਪੇਟ ਮੁਖੋ ਨਲੂਆਰੇ ॥"
page = 299

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The body of Putana grew as long as six kos  her belly looked like a tank and face like a gutter"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪੂਤਨਾ ਦੀ) ਦੇਹ ਛੇ ਕੋਹਾਂ ਤਕ (ਲੰਬੀ) ਹੋ ਗਈ, ਪੇਟ ਛੱਪੜ ਵਾਂਗ ਅਤੇ ਮੁਖ ਨਾਲੇ (ਵਰਗਾ) ਹੋ ਗਿਆ।"