[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਨਿਰਮੋਲਕੁ ਹੀਰਾ; ਗੁਰਿ. ਦੀਨੋ ਮੰਤਾਨੀ ॥"
page = 671
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar Name is the priceless gem. The Guru has given me this piece of advice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਸਰੂਪ ਨਾਮ ਅਣਮੁੱਲਾ ਰਤਨ ਹੈ। ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਮੰਤਰ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Naam, the Name of the Lord, is a priceless jewel. The Guru has given me this advice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਜੋ ਅਮੋਲਕ ਹੀਰਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ (ਮੰਤਾਨੀ) ਮੰਤ੍ਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਨਾਮ ਇਕ ਐਸਾ ਹੀਰਾ ਹੈ ਜੇਹੜਾ ਕਿਸੇ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ। ਗੁਰੂ ਨੇ ਇਹ ਨਾਮ-ਮੰਤਰ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਦੇ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਨਿਰਮੋਲਕੁ = ਜਿਸ ਦਾ ਕੋਈ ਮੁੱਲ ਨਾਹ ਪਾਇਆ ਜਾ ਕੇ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੰਤਾਨੀ = ਮੰਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam Ambrosial, el Nombre del Señor, es la Joya Preciosa, esto lo aprendí del Guru."