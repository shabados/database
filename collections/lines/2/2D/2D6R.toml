[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੋਥੀ) ਸਿੰਮ੍ਰਤੀਆਂ ਤਥਾ ਪੌਰਾਣਾਦਿਕੋਂ ਕੇ ਸਿਧਾਂਤ ਕੋ (ਕਮਾਈਐ) ਧਾਰਨੁ ਕਰੀਏ, ਭਾਵ ਏਹ ਕਿ ਨਿਸਕਾਮ ਕਰਮ ਔਰੁ ਉਪਾਸਨਾ ਕੋ ਕਰੀਏ॥"

