[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬਖਸਿ ਜਮਾਈਅਨੁ; ਮਨਮੁਖੀ. ਮੂਲੁ ਗਵਾਇਆ ॥"
page = 304
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward grows the crop of God's Grace. The perverse person loses even his capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਰੱਬ ਦੀ ਰਹਿਮਤ ਦੀ ਫ਼ਸਲ ਪੈਦਾ ਕਰਦਾ ਹੈ। ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਆਪਣਾ ਅਸਲ ਜੋਰ ਭੀ ਗੁਆ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh grows the crop of forgiveness, while the self-willed manmukh loses even his roots."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਜੋ ਬਖਸਸ ਪਾਈ ਹੈ ਏਹੀ ਖੇਤੀ ਜਮਾਇ ਲਈ ਹੈ ਔਰ ਮਨਮੁਖੋਂ ਨੇ ਸ੍ਵਾਸਾਂ ਰੂਪ ਮੂਲ ਗਵਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ (ਖੇਤੀ) ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕਰ ਕੇ ਉਗਾ ਦਿੱਤੀ ਹੈ, (ਪਰ) ਜੋ ਮਨੁੱਖ ਮਨ ਦੇ ਪਿਛੇ ਭੁੱਲੇ ਰਹੇ, ਉਹਨਾਂ ਮੂਲ ਭੀ ਗਵਾ ਲਿਆ (ਭਾਵ, ਮਨੁੱਖਾ ਜਨਮ ਹੱਥੋਂ ਖੋਹ ਲਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres piadosos siembran el Naam, el Nombre del Señor, por Su Gracia, mientras que los egocéntricos pierden, inclusive, su propio ser."