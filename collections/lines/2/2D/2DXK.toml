[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿਹਜਾ ਸੰਜੋਗ ਪ੍ਰਿਯ ਪ੍ਰੇਮ ਰਸ ਖੇਲ ਜੈਸੇ; ਪਾਛੈ ਬਧੂ ਜਨਨ ਸੈ ਗਰਭ ਸਮਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a newly wedded bride uniting with her husband on the nuptial bed and after their love making lodges the seed of the child in her womb;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਹੁਟੀ ਸਿਹਜਾ ਦੇ ਸੰਜੋਗ ਵਿਚ ਪਿਆਰੇ ਪਤੀ ਦੇ ਪ੍ਰੇਮ ਰਸ ਦੇ ਖੇਲ ਤੋਂ ਪਿਛੋਂ ਗਰਭ ਵਿਚ ਬੱਚੇ ਨੂੰ ਲੈ ਲੈਂਦੀ ਹੈ।"