type = "primary"
data = "ਮਾਰਨ ਚਹਿਯੋ ਹਾਥ ਨਹਿ ਆਯੌ ॥੧॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be was very angry with Dariya Khan and desired to kill him.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਾਰਨਾ ਚਾਹਿਆ, (ਪਰ ਉਹ) ਹੱਥ ਨਾ ਆਇਆ ॥੧॥"