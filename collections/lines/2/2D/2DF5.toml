[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਡਰ ਹੂਆ; ਡਰੁ ਉਰ ਹੋਇ ਭਾਗੈ ॥੧੯॥"
page = 341
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he becomes fear-free, the fear of him mind flees away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਡਰ-ਰਹਿਤ ਹੋ ਜਾਵੇ, ਤਾਂ ਉਸ ਦੇ ਮਨ ਦਾ ਡਰ ਭਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he becomes fearless, the fears of his heart run away. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਿਗੁਰੂ ਕਾ ਡਰ (ਉਰ) ਰਿਦੇ ਮੇਂ ਹੂਆ, ਤਬ ਜਮ ਕੇ ਭੈ ਸੇ ਨਿਡਰ ਹੂਆ ਜਾਣੋ, ਕਿਉਂਕਿ ਕਾਲ ਕਾ ਭੈ ਭਾਗ ਜਾਤਾ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਦਾ ਜੋ ਭੀ ਸਹਿਮ ਹੈ, ਸਭ ਨੱਸ ਜਾਂਦਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si uno se vuelve libre de miedos como el Señor, entonces todos los demás miedos mundanos se alejan de nuestro corazón.  (19)"