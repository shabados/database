[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਵਾਣੀ ਚਖਿ, ਮਨੁ ਵਸਿ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then they taste the ambrosial word (of Guru) through which the mind is controlled."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਚਰਣਾਂਮ੍ਰਿਤੁ ਦੀ ('ਵਾਦੀ'=) ਵੰਨਗੀ ਨੂੰ ਚੱਖਦੇ ਹਨ, (ਤੇ ਇਉਂ ਹੰਕਾਰੀ) ਮਨ ਵੱਸ ਹੋ ਜਾਂਦਾ ਹੈ।"