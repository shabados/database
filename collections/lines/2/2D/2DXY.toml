[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰਤੇ ਤਿਨਾ ਸੋਝੀ ਪਈ; ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਇ ॥"
page = 587
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with the Name, acquire understanding while others go astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ, ਹੋਰ ਸੰਦੇਹ ਅੰਦਰ ਭੰਬਲਭੂਸੇ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the Word of the Shabad, acquire understanding; the others wander, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸ਼ਬਦ ਮੇਂ ਰਾਤੇ ਹੈਂ ਤਿਨ ਕੋ ਸੋਝੀ ਭਈ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਾਣਿਆ ਹੈ ਔਰ ਦੂਸਰੇ ਮਨਮੁਖ ਭਰਮ ਮੇਂ ਭੂਲੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੱਤੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਉੱਚੀ ਸੂਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ; ਪਰ, ਜੋ ਮਾਇਆ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en la Palabra, despiertan en su Ser, y los demás son desviados del Sendero por la duda,"