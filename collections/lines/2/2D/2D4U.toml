[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਨਾਦ ਉਚੰ, ਰਹਿਯੋ ਪੂਰ ਗੈਣੰ ॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was terrible sound which permeted in the firmament."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਜ਼ੋਰ ਦਾ ਨਾਦ ਹੋਇਆ (ਜਿਸ ਨਾਲ) ਸਾਰਾ ਅਕਾਸ਼ ਗੂੰਜ ਉਠਿਆ।"