[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੇ ਪ੍ਰਗਾਸੁ ਗਿਆਨ ਗੁਰ ਗੰਮਿਤ; ਗਗਨ ਮੰਡਲ ਮਹਿ ਧਿਆਨਾਨਾਂ ॥"
page = 339
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the Guru, the light of Divine knowledge has entered my mind, and my attention is fixed up in the tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਣ ਤੇ ਬ੍ਰਹਿ-ਬੋਧ ਦਾ ਚਾਨਣ ਮੇਰੇ ਅੰਤਰਿ ਆਤਮੇ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਬਿਰਤੀ ਦਸਮ ਦੁਆਰ ਅੰਦਰ ਸਥਿਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My heart is illuminated by spiritual wisdom; meeting the Guru, I meditate in the Sky of the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਗਿਆਨ ਉਪਦੇਸ਼ ਕੀਆ ਤਬ ਹਿਰਦੇ ਮੇਂ ਪ੍ਰਕਾਸ਼ ਹੂਆ ਅਰਥਾਤ ਬਬੇਕ (ਗੰਮਤਾ) ਪ੍ਰਾਪਤਿ ਹੂਆ, (ਗਗਨ ਮੰਡਲ) ਬ੍ਯਾਪਕ ਰੂਪ ਚਿਦਾਕਾਸ਼ ਵਾ ਦਸਮੇ ਦੁਆਰ ਮੇਂ ਧਿਆਨ ਲਗਾ॥☬ਪ੍ਰਸ਼ਨ: ਧਿਆਨ ਕਰ ਤੁਮ ਕੋ ਕਿਆ ਲਾਭ ਹੂਆ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦੀ ਸਤਿਗੁਰੂ ਨੇ ਉੱਚੀ ਸੂਝ ਬਖ਼ਸ਼ੀ ਹੈ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ, (ਮਾਨੋ) ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ, ਤੇ ਮੇਰਾ ਧਿਆਨ ਉੱਚੇ ਮੰਡਲਾਂ ਵਿਚ (ਭਾਵ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਾਸੁ = ਚਾਨਣ। ਗੰਮਤਿ = ਅਪੜਾਇਆ, ਦਿੱਤਾ, ਬਖ਼ਸ਼ਿਆ {ਸੰ: ਗਮ = ਜਾਣਾ, ਅੱਪੜਨਾ। ਕ੍ਰਿਆ: 'ਗਮ' ਤੋਂ 'ਪ੍ਰੇਰਣਾਰਥਕ ਕ੍ਰਿਆ' ਗਮਯ ਦਾ ਅਰਥ ਹੈ ਅਪੜਾਉਣਾ, ਦੇਣਾ, ਬਖ਼ਸ਼ਣਾ}। ਗਗਨ ਮਹਿ = ਆਕਾਸ਼ ਵਿਚ (ਭਾਵ, ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚੋਂ ਉੱਠ ਕੇ ਉੱਚੇ ਮੰਡਲਾਂ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ)। ਧਿਆਨਾਨਾਂ = ਧਿਆਨ (ਲੱਗ ਗਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al haber encontrado al Guru, la Luz del Conocimiento Divino ha iluminado mi mente."