[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਓ; ਮਹਰਾਜ ਰੀ ਮਾਇਓ ॥"
page = 715
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the will of my reverend Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਪ੍ਰਭੂ ਦੀ ਇਹੋ ਜਹੀ ਰਜ਼ਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Will of my Lord God, Maya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਹਾਰਾਜ ਕੀ ਮਾਇਆ ਨੇ ਇਸ ਕਾ ਰਿਦਾ (ਡੀਹਰ) ਮਛੀ ਕੀ ਨਿਆਈ ਮੋਹ ਕਰ (ਫਾਕਿਓ) ਪਕੜ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਹਿਰਦੇ ਨੂੰ ਮਹਾਰਾਜ (ਪ੍ਰਭੂ) ਦੀ ਮਾਇਆ ਨੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal es la Voluntad de mi Dios, que la ilusión ha atrapado mi mente,"