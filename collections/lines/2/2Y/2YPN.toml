[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਜਪੀ ਤੇਰਾ ਨਾਮੁ; ਸਤਿਗੁਰ ਪਾਇ ਪੈ ॥"
page = 961
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falling at the feet of the True Guru, ever, ever, contemplate I Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈ ਕੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I chant Your Name; I fall at the feet of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਪੈਰੀ ਪੈਕੇ ਸਦਾ ਸਦਾ ਤੇਰਾ ਨਾਉਂ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਢਹਿ ਕੇ ਮੈਂ ਸਦਾ ਹੀ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੀ = ਜਪੀਂ, ਮੈਂ ਜਪਾਂ। ਪਾਇ = ਪੈਰਾਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda contemplar siempre Tu Nombre, postrándome a los Pies del Guru."