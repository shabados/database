[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖਵਾਲੇ ਗੁਰ ਗੋਪਾਲਾ ॥"
page = 622
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great World-Lord, Thou art my Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡਾ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਮੇਰਾ ਰੱਖਿਅਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord of the world, is my Savior."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਤੁਮ ਹੀ ਗੁਰੂ ਰੂਪ ਹੋਇ ਕੇ ਹਮਾਰੇ ਰਾਖੇ ਹੂਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ! ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ! ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਰਾਖੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਗੁਰੂ! ਗੋਪਾਲਾ = ਹੇ ਗੋਪਾਲਾ! ਰਖਵਾਲਾ = ਹੇ ਰਾਖੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Único Refugio, oh Gopal, llegando a Él,"