[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭੁਲਾਏ ਆਪਿ; ਤਿਸੁ. ਕਲ ਨਹੀ ਜਾਣੀਆ ॥"
page = 322
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom God Himself deludes understands not His might."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਖੁਦ ਕੁਰਾਹੇ ਪਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਸ਼ਕਤੀ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord Himself misleads, does not understand His awesome power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ ਭੁਲਾਵਤਾ ਹੈ ਤਿਸ ਪੁਰਸ ਨੇ ਵਾਹਗੁਰੂ ਕੀ (ਕਲੁ) ਸ਼ਕਤੀ ਨਹੀਂ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪ ਕੁਰਾਹੇ ਪਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਦੀ ਸਾਰ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲ = ਸ਼ਾਂਤੀ ਦੀ ਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, aquél que es cegado por el Mismo Señor, no conoce Su Poder."