[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਨਾਸਹਿ; ਆਗੈ ਦਰਗਹ ਹੋਇ ਖਲਾਸ ॥੧॥"
page = 1208
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His sins of many births are obliterated and hereafter, he obtains deliverance in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅੱਗੇ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਸ ਦੀ ਖਲਾਸੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of countless incarnations are erased, and hereafter, he shall be saved and redeemed in the Court of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮ ਕੇ ਤਿਸ ਕੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ ਔਰ ਆਗੇ ਦਰਗਾਹ ਮੇਂ ਵਹੁ (ਖਲਾਸ) ਮੁਕਤ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਗਾਂਹ (ਤੇਰੀ) ਹਜ਼ੂਰੀ ਵਿਚ ਉਸ ਨੂੰ ਸੁਰਖ਼ਰੋਈ ਹਾਸਲ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ। ਨਾਸਹਿ = {ਬਹੁ-ਵਚਨ} ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ। ਖਲਾਸ = ਸੁਰਖ਼ਰੋਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera de las faltas y errores de miles de encarnaciones y obtiene la Liberación en la Corte del Señor. (1)"