[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਨਿਰਮਲੁ ਨਿਰਮਲ ਬਾਣੀ; ਨਾਮੋੁ ਮੰਨਿ ਵਸਾਏ ॥"
page = 944
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Name in the mind, pure become the mortal's body and soul, and pure becomes his speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਨਾਲ ਪ੍ਰਾਣੀ ਦੀ ਦੇਹ ਤੇ ਆਤਮਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਅਤੇ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਬੋਲਚਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body and mind become immaculate, through the Immaculate Word of His Bani. Let His Name be enshrined in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹੁ ਜੀਉ ਮਨ ਮੇਂ ਨਾਮ ਕੋ ਵਸਾਏ ਤਬ ਤਨ ਮਨ ਨਿਰਮਲੁ ਹੋਤਾ ਹੈ ਔ ਬਾਣੀ ਭੀ ਨਿਰਮਲੁ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਤਨ ਤੇ ਉਸ ਦਾ ਮਨ ਤੇ ਉਸ ਦੀ ਬਾਣੀ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo y la mente se vuelven inmaculados a través de la Preciosa Palabra de Su Bani, deja que Su Nombre sea elevado en tu mente."