[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਖਿਨੁ ਪਲੁ ਰਹਿ. ਨ ਸਕਉ, ਬਿਨੁ ਪ੍ਰੀਤਮ; ਜਿਉ ਬਿਨੁ ਅਮਲੈ. ਅਮਲੀ ਮਰਿ ਗਈਆ ॥"
page = 836
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for an instant and trice, I can live not without my Beloved, as an opium-addict can live not without opium-addict can live not without opium."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਅਫੀਮੀ, ਅਫੀਮ ਬਿਨਾਂ ਜੀਊ ਨਹੀਂ ਸਕਦਾ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਆਪਣੇ ਪਿਆਰ ਦੇ ਬਾਝੋਂ ਇਕ ਮੁਹਤ ਦੇ ਛਿਨ ਭਰ ਲਈ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot live for a moment, for even an instant, without my Beloved, like the opium addict who cannot live without opium."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਸ ਪਿਆਰੇ ਤੇ ਬਿਨਾਂ ਏਕ ਖਿਨ ਪਲ ਮਾਤ੍ਰ ਬੀ ਨਹੀਂ ਰਹਿ ਸਕਤੀ ਹੂੰ, ਜਿਸ ਪ੍ਰਕਾਰ ਬਿਨਾ ਅਮਲ ਖਾਏ ਤੇ ਅਮਲੀ ਮ੍ਰਿਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜਿਵੇਂ ਕੋਈ ਨਸ਼ਈ ਮਨੁੱਖ ਨਸ਼ੇ ਤੋਂ ਬਿਨਾ ਮਰਨ-ਹਾਕਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਮੈਂ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਇਕ ਖਿਨ ਇਕ ਪਲ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin mi Amor, no puedo vivir ni un instante, igual que el adicto que no puede aguantar un momento sin su droga."