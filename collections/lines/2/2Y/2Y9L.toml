[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਦਾ ਸੰਤੋਖੁ, ਸਰਮੁ ਪਤੁ ਝੋਲੀ; ਧਿਆਨ ਕੀ. ਕਰਹਿ ਬਿਭੂਤਿ ॥"
page = 6
line = 16

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਕਰਹਿ: ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ ੨. ਮੁੰਦਾ - ਬਹੁਵਚਨ ਸ਼ਬਦ, ਉਚਾਰਨ ਮੁੰਦਾਂ। ੩. ਸ਼ਰਮ: ਭਾਵ ਪ੍ਰੀਸ਼ਰਮ ਭਾਵ ਮਿਹਨਤ, ਉਦਮ, ਸਸੇ ਪੈਰ ਵਿਸ਼ੇਸ਼ ਧੁਨੀ। ੪. ਜੋਗੀ ਨੂੰ ਉਪਦੇਸ਼ ਹੈ ਕਿ ਕੰਨੀਂ ਮੁੰਦਾਂ ਸੰਤੋਖ ਧਾਰਨ ਕਰਨ ਦੀਆਂ ਪਾਓ, ਪੱਤਰ ਤੇ ਝੋਲੀ ਧਾਰਨ ਕਰੋ (ਨਾਮ ਜਪਨ ਲਈ) ਉਦਮ ਕਰਕੇ, ਤੇ ਜੋ ਬਿਭੂਤਿ ਸਰੀਰ ਉਪਰ ਲਾਉਂਦੇ ਹੋ, ਇਸ ਦੀ ਥਾਂ ਤੇ (ਨਾਮ ਵਿਚ) ਧਿਆਨ ਕਰਨਾ ਕਰੋ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make contentment thy ear-rings, modesty thy begging bowl and wellect and the Lord's meditation thy ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤੁਸ਼ਟਤਾ ਨੂੰ ਆਪਣੀਆਂ ਮੁੰਦ੍ਰਾਂ, ਲਜਿਆਂ ਨੂੰ ਆਪਦਾ ਮੰਗਣ ਵਾਲਾ ਖੱਪਰ ਤੇ ਥੈਲਾ ਅਤੇ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਨੂੰ ਆਪਣੀ ਸੁਆਹ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make contentment your ear-rings, humility your begging bowl, and meditation the ashes you apply to your body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਥਾ ਲਾਭ ਮੇ ਪ੍ਰਸਿੰਨ ਰਹਿਨਾ ਏਹੁ ਸੰਤੋਖੁ, ਔਰੁ ਖੋਟੇ ਕਰਮੋਂ ਸੇ (ਸਰਮ) ਲਜ੍ਯਾ ਕਰਨੀ ਏਹੁ ਦੋ ਮੁੰਦ੍ਰਾਂ ਧਾਰਨ ਕਰੀਆਂ ਹੈਂ। ਰਾਮਕਲੀ ਮੇ ਭੀ ਕਹਾ ਹੈ- \"ਸਰਮੇ ਕੀਆ ਮੁੰਦ੍ਰਾਂ ਪਾਉ ਤੂੰ  ਜੋਗੀ।\" ਔਰੁ ਜੋਗੀ ਝੋਲੀ ਰਖਤੇ ਹੈਂ, ਸੋ ਪਾਪੋਂ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇ ਅਪਨੀ (ਪਤਿ) ਪ੍ਰਤਿਸਟਾ ਬਨਾਇ ਰਖੀ ਹੈ, ਏਹੀ ਝੋਲੀ ਧਾਰਨ ਕਰੀ ਹੈ। ਸਦਾ ਅਕਾਲ ਮੂਰਤਿ ਕੇ ਧ੍ਯਾਨ ਮੇ ਇਸਥਿਤਿ ਰਹਿਨਾ ਏਹੀ ਬਿਭੂਤ ਲਗਾਵਣੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜੇ ਤੂੰ ਸੰਤੋਖ ਨੂੰ ਆਪਣੀਆਂ ਮੁੰਦਰਾਂ ਬਣਾਵੇ, ਮਿਹਨਤ ਨੂੰ ਖੱਪਰ ਤੇ ਝੋਲੀ, ਅਤੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਧਿਆਨ ਦੀ ਸੁਆਹ (ਪਿੰਡੇ ਤੇ ਮਲੇਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਦਾ = ਮੁੰਦਰਾਂ। ਸਰਮੁ = ਉੱਦਮ, ਮਿਹਨਤ। ਪਤੁ = ਪਾਤ੍ਰ ਖੱਪਰ। {ਪਤੁ ਬਾਰੇ ਨੋਟ: ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਵਿਚ ਇਹ ਸ਼ਬਦ ਤਿੰਨਾਂ ਰੂਪਾਂ ਵਿਚ ਆਉਂਦਾ ਹੈ, 'ਪਤਿ' 'ਪਤ' 'ਪਤੁ'। ਪੰਜਾਬੀ ਵਿਚ ਭਾਵੇਂ ਇਹ ਇਕੋ ਸ਼ਬਦ ਹੀ ਪਰਤੀਤ ਹੁੰਦਾ ਹੋਵੇ, ਪਰ ਇਹ ਵਖੋ-ਵਖਰੇ ਤ੍ਰੈਵੇ ਹੀ ਸੰਸਕ੍ਰਿਤ ਵਿਚੋਂ ਆਏ ਹਨ। ਸ਼ਬਦ 'ਪਤਿ' ਦਾ ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਅਰਥ ਹੈ 'ਖਸਮ, ਮਾਲਕ'। ਪੰਜਾਬੀ ਵਿਚ ਇਸ ਦਾ ਇਕ ਹੋਰ ਅਰਥ ਭੀ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ 'ਇਜ਼ਤ, ਅਬਰੋਇ'। ਸ਼ਬਦ 'ਪਤੁ' ਇਕ-ਵਚਨ ਹੈ। ਸੰਸਕ੍ਰਿਤ ਵਿਚ 'ਪਾਤ੍ਰ' ਹੈ ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਭਾਂਡਾ, ਪਿਆਲਾ, ਖੱਪਰ'। ਇਸ ਦਾ ਬਹੁ-ਵਚਨ 'ਪਤ' ਹੈ, ਪਰ ਇਸ ਉਪਰ ਲਿਖੇ ਅਰਥ ਵਿਚ ਇਹ ਸ਼ਬਦ 'ਪਤ' ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰਥ ਸਾਹਿਬ ਜੀ ਵਿਚ ਨਹੀਂ ਆਇਆ। ਸੋ ਸ਼ਬਦ 'ਪਤ' ਵਾਸਤੇ ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਇਕ ਹੋਰ ਸ਼ਬਦ ਹੈ 'ਪਤ੍ਰ', ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਰੁੱਖਾਂ ਦੇ ਪੱਤਰ'}। ਕਰਹਿ = ਜੇ ਤੂੰ ਬਣਾਏਂ। ਬਿਭੂਤਿ = ਗੋਹਿਆਂ ਦੀ ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, valora más en tu mente el Contentamiento que la castidad, más la Modestia que el rechazo de los bienes mundanos y, en vez de abnegarte en Nombre de la religión, ponte a meditar."