[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਭਾ ਰਾਜ; ਬਿਭੈ ਬਡਿਆਈ ॥"
page = 692
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renown, Kingdom, wealth and greatness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਵਰੀ, ਪਾਤਿਸ਼ਾਹੀ, ਦੌਲਤ ਅਤੇ ਵੱਡਾਪਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fame and glory, power, wealth and glorious greatness"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਜੋ ਸੋਭਾ ਔ ਰਾਜ (ਬਿਭੈ) ਵਿਭੂਤੀ ਔ ਜੋ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਨਾਮਣਾ, ਰਾਜ, ਐਸ਼੍ਵਰਜ, ਵਡਿਆਈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਭੈ = {Skt. विभय} ਐਸ਼੍ਵਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gloria, la posesión de tierras y riquezas del mundo"