[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ੁਦ ਆਸ਼ੁਫ਼ਤਹ ਬਰ ਵੈ ਚੁ ਬਰ ਸ਼ਮਸ਼ ਮਾਹ ॥੬॥"
page = 1424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As much as the moon falls for the sun.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚੰਦ੍ਰਮਾ ਸੂਰਜ ਉਤੇ ਹੁੰਦਾ ਹੈ ॥੬॥"