[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਵੇਖਿ ਵਿਗਸਿਆ; ਹਰਿ ਸਚੇ ਕੀ ਵਡਿਆਈ ॥੨॥"
page = 592
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the greatness of the True God, Nanak has bloomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਦੀ ਵਿਸ਼ਾਲਤਾ ਨੂੰ ਦੇਖ ਕੇ ਨਾਨਕ ਪ੍ਰਫੁੱਲਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Glorious Greatness of the True Lord, Nanak blossoms forth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਸਚੇ ਹਰੀ ਕੇ ਪ੍ਰਭਾਵ ਕੋ ਦੇਖ ਕਰ ਕੇ ਪ੍ਰਸੰਨ ਹੂਆ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਵੀ) ਸੱਚੇ ਦੀ ਵਡਿਆਈ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗਸਿਆ = ਖਿੜ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha florecido viendo la Gloriosa Grandeza del Dios Verdadero. (2)"