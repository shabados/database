[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹੇ ਕਿਰਪਾ ਨਿਧਿ; ਆਨ. ਨ ਪੇਖਉ ਹੋਰੀ ॥"
page = 979
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Ocean of mercy, is fully filling all and I see not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਦਾ ਸਮੁੰਦਰ ਵਾਹਿਗੁਰੂ, ਸਾਰਿਆਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ, ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਦਿਸਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the ocean of mercy, is all-pervading, permeating everywhere; I do not see any other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰਨ) ਸੰਪੂਰਨ ਨਾਮ ਰੂਪ ਜਗਤ ਮੇਂ ਆਪ ਪੂਰ ਰਹੇ ਹੋ, ਮੈਂ ਤੇਰੇ ਬਿਨਾ ਹੋਰ ਦੂਸਰੇ ਕੋ ਨਹੀਂ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਤੂੰ ਹਰ ਥਾਂ ਭਰਪੂਰ ਹੈਂ। ਮੈਂ (ਕਿਤੇ ਭੀ ਤੈਥੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਪੂਰਿ ਰਹੇ = ਵਿਆਪ ਰਿਹਾ ਹੈਂ। ਕਿਰਪਾ ਨਿਧਿ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਹੋਰੀ = (ਤੈਥੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tesoro de Compasión, Tú lo llenas todo"