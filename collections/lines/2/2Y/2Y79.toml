[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਸਾਚਾ ਗਹੋ ਬਿਚਾਰਾ ॥"
page = 703
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, embrace thou true Wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸੱਚੀ ਸੋਚ ਸਮਝ ਧਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, embrace true contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਵਾ ਪਿਆਰੇ! ਸਚਾ ਵੀਚਾਰ ਗ੍ਰਹਿਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਇਹ ਅਟੱਲ ਵਿਚਾਰ (ਆਪਣੇ ਅੰਦਰ) ਸਾਂਭ ਕੇ ਰੱਖ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ! ਸਾਚਾ = ਅਟੱਲ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਗਹੋ = ਗਹੁ, ਫੜ, ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, toma conciencia de esta Sabiduría:"