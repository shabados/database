[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇ ਪਰਹ ਸਤਿਗੁਰੂ ਕੈ; ਜਿਨਿ ਭਰਮੁ ਬਿਦਾਰਿਆ ॥"
page = 399
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fall at the feet of the True Guru. who has dispelled my doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at the Feet of the True Guru, who has dispelled my doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਮਾਰਾ ਭਰਮ ਦੂਰ ਕਰ ਦੀਆ ਹੈ, ਹਮ ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੀ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਓ) ਉਸ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਢਹਿ ਪਈਏ ਜਿਸ ਨੇ ਸਾਡੇ ਮਨ ਦੀ ਭਟਕਣਾ ਨਾਸ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ = ਪੈਰੀਂ। ਪਰਹ = ਆਓ, ਪਈਏ। ਕੈ ਪਾਇ = ਦੇ ਪੈਰਾਂ ਉਤੇ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਬਿਦਾਰਿਆ = ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y caímos a los Pies del Guru quien disipó nuestras dudas,"