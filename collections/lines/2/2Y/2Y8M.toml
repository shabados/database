[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕੀ ਬਾਰ; ਨਹੀ ਕਛੁ ਤੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 325
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment nothing is thine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ ਤੇਰਾ ਕੁਝ ਭੀ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, nothing is yours. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਕੀ ਬਾਰ ਤੇਰਾ ਕੁਛ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚੇਤੇ ਰੱਖ) ਜਿਸ ਵੇਲੇ ਮੌਤ ਆਵੇਗੀ, ਤਦੋਂ ਕੋਈ ਭੀ ਚੀਜ਼ ਤੇਰੀ ਨਹੀਂ ਰਹੇਗੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nada permanece tuyo al final? (1-Pausa)"