[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਠਾਕੁਰ ਕੇ; ਚਿਤਿ ਰਖੁ ਚਰਨਾ ॥੪॥"
page = 913
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "place thou that Lord's Feet in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "enshrine in your consciousness the feet of that Lord and Master. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੁਆਮੀ ਕੇ ਚਰਨੋਂ ਕੋ ਚਿਤ ਮੇਂ ਰਾਖ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਪ੍ਰੋ ਰੱਖ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te bendijo con la tierra y sus bienes para gastar.(4)"