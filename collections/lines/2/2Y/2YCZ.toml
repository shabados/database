[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਚਾਰੌ ਗਹਿ ਤਿਹ ਲਯੋ ਭਖਿਯੋ ਤਾ ਕਹ ਜਾਇ ॥"
page = 950

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The thieves captured that goat and took it home to cook and eat."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਚੌਹਾਂ (ਯਾਰਾਂ ਨੇ) ਉਸ (ਬਕਰੇ ਨੂੰ) ਪਕੜ ਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਲੈ ਜਾ ਕੇ ਖਾਇਆ।"