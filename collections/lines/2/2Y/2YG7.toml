[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਜਗ ਮਹਿ ਵਰਤੈ; ਏਕੋ ਸੋਈ ॥"
page = 1054
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the One Lord is contained in the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਸੁਆਮੀ ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervasive throughout all the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਮੇਂ ਏਕ ਸੋਈ ਪਰਮਾਤਮਾ ਹੀ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en todo el Universo,"