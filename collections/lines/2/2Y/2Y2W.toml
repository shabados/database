[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਤਤਿ ਸਭਨਾ ਰਾਣੀਆਂ; ਇਕ ਅਧਕਾ ਸੰਢਿ ਵਿਚਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the queens conceive and one or two come out to be barren."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਰਾਣੀਆਂ ਦੇ ਘਰ ਉਲਾਦ ਭੀ ਹੈ, ਇਕ ਅੱਧੀ ਕੋਈ (ਰਾਣੀ 'ਸੰਢ') ਬਾਂਝ ਰਹਿ ਜਾਂਦੀ ਹੈ। (ਅਗੇ ਦਾਰਸ਼ਟਾਂਤ ਤਿੰਨ ਤੁਕਾਂ ਵਿਖੇ ਦੱਸਦੇ ਹਨ)।"