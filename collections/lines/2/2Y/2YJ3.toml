[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਅਹਿਨਿਸਿ ਪੂਰਿ ਰਹੀ ਨਿਤ ਆਸਾ ॥"
page = 29
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! day and night, thou ever remainest brimful with desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਦਿਨ ਰਾਤ ਤੂੰ ਸਦੀਵ ਹੀ ਖ਼ਾਹਿਸ਼ਾਂ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, day and night, you are always full of wishful hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਏਹਿ ਜੋ ਧਨ, ਪੁਤ੍ਰਾਦਿ ਪਦਾਰਥੋਂ ਕੇ ਮੋਹਿ ਕਰ ਕੇ ਰਿਦੇ ਮੇਂ ਆਸਾ ਪੂਰਨ ਹੋ ਰਹੀ ਹੈ, ਸੋ ਸਰਬ ਦੁਖੋਂ ਕਾ ਕਾਰਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਤੇਰੇ ਅੰਦਰ ਤਾਂ) ਦਿਨ ਰਾਤ ਸਦਾ (ਮਾਇਆ ਦੀ) ਆਸ ਭਰੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, el deseo te engaña noche y día."