type = "primary"
data = "ਅਰੂਪੰ ਅਨੂਪੰ ਅਨਾਮੰ ਅਠਾਮੰ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art formless, unique, nameless and abodeless."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੂਪ-ਰਹਿਤ, ਉਪਮਾ-ਰਹਿਤ, ਨਾਮ ਰਹਿਤ, ਸਥਾਨ-ਰਹਿਤ,"