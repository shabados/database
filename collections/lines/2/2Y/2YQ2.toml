[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪਾਵੈ; ਸੋ ਆਣਿ ਦਿਖਾਵੈ ॥"
page = 1072
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he finds, he comes and shows that to his bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਉਸ ਨੂੰ ਲੱਭਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਆ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever he finds, he brings to show his bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਸੋ ਆਇਕੇ ਦਿਖਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਨੂੰ ਲੱਭਦਾ ਹੈ, ਉਹ ਲਿਆ ਕੇ (ਆਪਣੀ ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਨੂੰ) ਵਿਖਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "corre a enseñárselo a su amor."