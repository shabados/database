[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੀ ਸਿਫਤਿ ਸਲਾਹੁ; ਅਪਿਓ ਪੀਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And only he has tasted the nectar in the form of praises of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਸਿਫਤ ਦੀ ਸਲਾਹ ਦਾ ਅੰਮ੍ਰਿਤ (ਆਪ ਪੀਤਾ ਤੇ ਹੋਰਨਾਂ ਨੂੰ) ਪਿਆਇਆ।"