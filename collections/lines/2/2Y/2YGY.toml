[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹ ਰਾਖੈ ਚੀਤੁ. ਪੀਛੈ ਬਿਚਿ ਬਚਰੇ; ਨਿਤ ਹਿਰਦੈ ਸਾਰਿ ਸਮਾਲੀ ॥"
page = 168
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But she keeps her thoughts in her young ones, left behind and within her heart ever remembers them,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਮਗਰ ਛਡੇ ਹੋਏ ਬੱਚਿਆਂ ਵਿੱਚ ਆਪਣਾ ਖਿਆਲ ਰਖਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਸਦਾ ਉਨ੍ਹਾਂ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but she keeps her young ones in her mind; she has left them behind, but she constantly remembers them in her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੀਛੇ ਬਚੇ ਮੇਂ ਚਿਤ ਰਾਖਤੀ ਹੈ, ਪੁਨਾ ਨਿਤੰਪ੍ਰਤੀ ਹ੍ਰਿਦੇ ਮੇਂ ਸਾਰ ਸਮਾਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਪਿੱਛੇ (ਰਹੇ ਹੋਏ ਆਪਣੇ) ਨਿੱਕੇ ਨਿੱਕੇ ਬੱਚਿਆਂ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਰੱਖਦੀ ਹੈ, ਸਦਾ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭਦੀ ਹੈ ਸੰਭਾਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਚਿ = ਵਿਚ। ਬਚਰੇ = ਨਿੱਕੇ ਨਿੱਕੇ ਬੱਚੇ। ਸਾਰਿ = ਸਾਂਭ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conservando a sus crías en su mente;"