[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਖਸਿ ਲਏ ਸਭਿ ਸਚੈ ਸਾਹਿਬਿ; ਸੁਣਿ ਨਾਨਕ ਕੀ ਅਰਦਾਸਾ ॥੨॥੧੭॥੪੫॥"
page = 620
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Listening to Nanak's supplications, the True Lord has pardoned all his sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੇ ਬੇਨਤੀ ਸ੍ਰਵਣ ਕਰ ਕੇ, ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਉਸ ਦੇ ਸਾਰੇ ਗੁਨਾਹ ਮਾਫ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord has heard Nanak's prayer, and He has forgiven everything. ||2||17||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ ਕੇ ਮੇਰੇ ਸਭ ਅਵਗਨ ਸਚੇ ਸਾਹਿਬ ਨੇ ਬਖਸ਼ ਲੀਏ ਹੈਂ॥੨॥੧੭॥੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ ਨੇ ਸਾਰੇ ਜੀਵ (ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪਾ ਕੇ) ਬਖ਼ਸ਼ ਲਏ ਹਨ (ਜੇਹੜਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਕਾਰੀਆਂ ਨੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪਾ ਕੇ ਬਖ਼ਸ਼ਦਾ ਆ ਰਿਹਾ ਹੈ), ਉਹ ਪ੍ਰਭੂ ਨਾਨਕ ਦੀ ਅਰਜ਼ੋਈ ਭੀ ਸੁਣਨ ਵਾਲਾ ਹੈ ॥੨॥੧੭॥੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਸੁਣਿ = ਸੁਣੈ, ਸੁਣਦਾ ਹੈ ॥੨॥੧੭॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me apoyo sólo en Él. El Señor Verdadero me ha bendecido con el Perdón escuchando mi Alabanza solemne. (2‑17‑45)"