[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੰਮ ਅਗੰਮ; ਅਸੰਖ ਲੋਅ ॥"
page = 4
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable are Thine realms, inaccessible and inscrutable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਗਿਣਤ ਹਨ ਤੇਰੇ ਮੰਡਲ-ਅਪਹੁੰਚ ਅਤੇ ਅਖੋਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inaccessible, unapproachable, countless celestial realms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਮਦਾਦਿਕੋਂ ਸੇ ਅਗਮ ਬ੍ਰਹਮਾਦਿ ਤਿਨ ਸੇ ਭੀ ਅਗਮੁ ਪਰੇ ਹੈ, ਔਰੁ ਪਰਮਾਤਮਾ ਅਗਿਣਤ ਜੀਵੋਂ ਕੋ ਸਤਾ ਦੇ ਕਰ (ਲੋਅ) ਪ੍ਰਕਾਸ਼ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਦਰਤਿ ਵਿਚ) ਅਸੰਖਾਂ ਹੀ ਭਵਣ ਹਨ ਜਿਨ੍ਹਾਂ ਤਕ ਮਨੁੱਖ ਦੀ ਪਹੁੰਚ ਹੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables las esferas y los mundos,"