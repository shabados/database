[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਇ ਕੋ ਰੂਪੁ ਤਬੈ ਧਰ ਕੈ; ਬ੍ਰਹਮਾ ਰਿਖਿ ਪੈ ਚਲਿ ਜਾਇ ਪੁਕਾਰੀ ॥"
page = 291

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the earth was overburdened by the weight and fear of the demons, she assumed the form of a cow and went to the sage Brahma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਗਊ ਦਾ ਰੂਪ ਧਾਰ ਕੇ ਬ੍ਰਹਮਾ ਕੋਲ ਜਾ ਕੇ ਪੁਕਾਰ ਕੀਤੀ।"