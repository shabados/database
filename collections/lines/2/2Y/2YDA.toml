[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟ ਦਰਸਨ ਸੰਸੇ ਪਰੇ; ਅਰੁ ਚਉਰਾਸੀਹ ਸਿਧ ॥੨੦੨॥"
page = 1375
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The six Shashtras and the eighty-four adepts are involved in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤਰ ਅਤੇ ਚੁਰਾਸੀ ਪੂਰਨ ਪੁਰਸ਼ ਸੰਦੇਹ ਅੰਦਰ ਗ੍ਰਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The six Shaastras and the eighty-four Siddhas are entrenched in skepticism. ||202||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਦ੍ਵੈਤ! ਤੇਰੇ ਕਰ ਕੇ ਹੀ ਛੇ ਦਰਸਨ ਔ ਚੁਰਾਸੀ ਸਿਧ ਏਹ ਸੰਪੂਰਨ ਸੰਸਿਓਂ ਮੇਂ ਪੜੇ ਹੂਏ ਹੈਂ; ਵਾ ਹੇ (ਅਬਧ) ਮਾਯਾ! ਤੂੰ ਸੰਤ ਔ ਭਗਵੰਤ ਦੋਨੋਂ ਨੇ ਵਰੀ ਹੈਂ। ਕਿਉਂ ਕਿ ਵਹੁ ਖਟ ਦਰਸਨ ਕੇ ਅਭਿਮਾਨ ਔਰ ਚੌਰਾਸੀ ਤੇ ਪੁਨਾ ਸੰਸਿਓਂ ਸੇ ਪਰੇ ਹੈਂ ਔ (ਸਿਧ) ਮੋਖ ਪਦ ਕੋ ਪ੍ਰਾਪਤਿ ਹੈਂ॥੨੦੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੱਜ ਕਰਨ ਤੇ ਕੁਰਬਾਨੀ ਦੇਣ ਵਾਲੇ ਮੁੱਲਾਂ, ਜਾਂ ਠਾਕੁਰ-ਪੂਜਾ ਕਰਨ ਕਰਾਣ ਵਾਲੇ ਬ੍ਰਾਹਮਣ ਤਾਂ ਕਿਤੇ ਰਹੇ) ਛੇ ਭੇਖਾਂ ਦੇ ਤਿਆਗੀ ਅਤੇ (ਜੋਗ ਦੇ ਸਾਧਨਾਂ ਵਿਚ ਪ੍ਰਪੱਕ ਹੋਏ) ਚੌਰਾਸੀ ਸਿੱਧ ਭੀ, ਹੇ ਦੁਇ! ਤੈਥੋਂ ਸਹਿਮੇ ਹੋਏ ਹਨ ॥੨੦੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟ ਦਰਸਨ = ਛੇ ਭੇਖ (ਜੋਗੀ, ਜੰਗਮ, ਸਰੇਵੜੇ, ਸੰਨਿਆਸੀ, ਬੋਧੀ, ਬੈਰਾਗੀ)। ਸੰਸੇ = ਸਹਸੇ ਵਿਚ, ਸਹਿਮ ਵਿਚ। ਅਰੁ = ਅਤੇ। ਸਿਧ = ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ ਜੋ ਜੋਗ ਦੇ ਸਾਧਨਾਂ ਵਿਚ ਪ੍ਰਪੱਕ ਹੋ ਚੁਕੇ ਹਨ ॥੨੦੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los seis Shastras y los ochenta y cuatro Siddhas estaban confundidos en el escepticismo. (202)"