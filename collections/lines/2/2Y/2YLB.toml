[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਚਾਖਿਆ; ਤਿਨਿ ਦਰਸਨੁ ਡੀਠਾ ॥"
page = 1032
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever tastes it, he sees the Lord's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਛਕਦਾ ਹੈ, ਉਹ ਸਾਈਂ ਦੇ ਦੀਦਾਰ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever tastes it, sees the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਰਸ ਕੋ ਚਾਖਿਆ ਹੈ ਤਿਸ ਨੇ ਭਗਵੰਤ ਕਾ ਦਰਸਨੁ ਡੀਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਸੁਆਦ ਚੱਖਿਆ ਹੈ ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਦੀਦਾਰ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que la prueba, logra la Visión de Dios."