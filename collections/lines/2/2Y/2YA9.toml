[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਇਆਣੀ ਮਨਮੁਖੀ; ਫਿਰਿ ਆਵਣ ਜਾਣਾ ਅੰਙੁ ॥"
page = 732
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An ignorant apostate bride repeatedly comes and goes in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਅਧਰਮੀ ਪਤਨੀ, ਮੁੜ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is like the ignorant bride, who comes and goes again and again in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਅਗ੍ਯਾਤ ਹੋਈ ਹੈ, (ਫਿਰਿ) ਫੇਰ ਉਸ ਕੇ ਸਰੀਰ ਮੇਂ ਆਵਨਾ ਜਾਨਾ ਹੀ ਰਹੇਗਾ॥☬ਕਾਹੇ ਤੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੀ ਅੰਞਾਣ ਜੀਵ-ਇਸਤ੍ਰੀ (ਗੁਰੂ ਦਾ ਆਸਰਾ ਛੱਡ ਕੇ) ਆਪਣੇ ਹੀ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦੀ ਹੈ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਨਾਲ ਸਾਥ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਧ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਮਨਮੁਖੀ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ। ਅੰਙੁ = ਸਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El voluntarioso Manmukj es como la novia ignorante que vive en su falso ego y así nace y muere;"