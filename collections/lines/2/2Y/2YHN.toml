[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਕਉ ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਚਿਤੈ; ਸਰ ਏਕ ਹੀ ਸੋ ਪਰਲੋਕਿ ਪਠਾਵੈ ॥੧੭੯੭॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And talks contemptuously and does not come near him, Krishna seeing him with his far-off sight, is sending him to the next world with a single arrow..1797."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਵੇਖਦਿਆਂ ਹੀ ਇਕੋ ਬਾਣ ਨਾਲ ਪਰਲੋਕ ਭੇਜ ਦਿੰਦੇ ਹਨ ॥੧੭੯੭॥"