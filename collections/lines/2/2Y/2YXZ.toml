[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਬਾਝਹੁ; ਘਟੇ ਘਟਿ ॥੩॥"
page = 25
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans meritorious actions, it is awfully deficient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਕਰਮਾਂ ਦੇ ਬਗ਼ੈਰ ਇਹ ਬਹੁਤ ਹੀ ਥੋੜ੍ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without good deeds, it becomes more and more deficient. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕਰਣੀ ਸੇ ਬਿਨਾ ਸਭ ਘੱਟ ਸੇ ਘੱਟ ਕ੍ਯਾ ਥੋੜੇ ਸੇ ਥੋੜੀ ਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚੇ) ਆਚਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੀ ਸੂਝ ਬੂਝ ਭੀ ਨੀਵੀਂ ਹੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin esto, la mente deja de servir cada día más y más. Nanak hace su oración, mi vida y mi cuerpo son Tuyos. (3)"