[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਨਿ ਪਾਇਆ; ਤਨੁ ਮਨੁ ਸੀਤਲਾਗਉ ॥੪॥੨॥੩੨॥"
page = 808
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, like this, she attains to her Spouse and her body and soul are pacified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣੇ ਪਤੀ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਦੇਹ ਅਤੇ ਆਤਮਾ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, she obtains her Husband Lord; her body and mind are cooled and soothed. ||4||2||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਗੁਰਮੁਖੋਂ ਨੇ ਹੀ ਤੇਰੇ ਸਰੂਪ ਕੋ ਪਾਯਾ ਹੈ ਔਰ ਆਤਮ ਸਰੂਪ ਮੇਂ ਲਾਗ ਕਰ ਕੇ ਤਿਨ ਕੇ ਮਨ ਤਨ ਸਭੀ ਸੀਤਲ ਹੋ ਜਾਤੇ ਭਏ ਹੈ॥੪॥੨॥੩੨॥☬ਪੁਨਾ: ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਸ ਨੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ, ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਸਰੀਰ (ਕਾਮਾਦਿਕਾਂ ਵਲੋਂ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਕਰ ਕੇ) ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੨॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, encuentra a su Señor y su cuerpo y mente son refrescados.(4-2-32)"