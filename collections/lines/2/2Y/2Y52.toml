[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਛੁ ਕਰੈ; ਸੋਈ ਸੁਖੁ ਮਾਨੁ ॥"
page = 283
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He does deem that as good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਉਹ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਭਲਾ ਕਰਕੇ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does - take comfort in that."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਵਾਹਿਗੁਰੂ ਕਰੈ ਸੋਈ ਸੁਖ ਰੂਪ ਮਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ ਉਸੇ ਨੂੰ ਸੁਖ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibe con gusto lo que de Él proviene"