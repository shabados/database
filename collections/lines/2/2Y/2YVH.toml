data = "ਅਪਣਾ ਪ੍ਰਭੂ ਧਿਆਏ ॥੨॥"
page = 623
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and meditates on his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And meditates on his God, is safe and sound. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸ੍ਵਾਮੀ ਕਾ ਆਇ ਧਿਆਨ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਰਾਮ ਦੇ ਦਾਸਾਂ ਦੇ ਸਰੋਵਰ ਵਿਚ ਟਿਕ ਕੇ) ਆਪਣੇ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues él medita en su Señor, el Dios. (2)"