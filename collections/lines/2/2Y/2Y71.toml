[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਪੂਰਨ ਪਰਮੇਸੁਰ; ਚਿੰਤਾ ਗਣਤ ਮਿਟਾਈ ਹੇ ॥੮॥"
page = 1072
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and contemplating the Perfect Lord, I am rid of care and calculations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਮਾਲਕ ਦਾ ਆਰਾਦਨ ਅਤੇ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ iਫ਼ਕਰ ਅਤੇ ਗਿਣਤੀ ਮਿਣਤੀ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on the Perfect Transcendent Lord, I am rid of all anxieties and calculations. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪਰਮੇਸਰ ਕੋ ਸਿਮਰ ਕਰ ਕੇ ਚਿੰਤਾ ਔ ਕਰਮੋਂ ਕੀ ਗਿਨਤੀ ਮਿਟਾਇ ਦਈ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਪਰਮੇਸਰ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰ ਕੇ ਮਨੁੱਖ ਆਪਣੇ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟਾ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਗਣਤ = ਚਿੰਤਾ-ਫ਼ਿਕਰ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor Perfecto y trascendente, me libero de todo tipo de ansiedades y preocupaciones intelectuales. (8)"