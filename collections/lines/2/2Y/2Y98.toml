[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਪਣਾ ਮੁਖੜਾ ਖੂਬ ਦਰਸਾ, ਕਿਉਣ ਜੋ ਇੱਥੇ ਦੀਵੇ ਦੀ ਲੋੜ ਹੈ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "As the beloved went through, it was as if my life (heart and soul) passed away through my eyes. (8) (1)"