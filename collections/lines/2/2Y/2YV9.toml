[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਰਿ ਪਰਿਓ ਤੁਮੑਰੈ ਪ੍ਰਭ ਦੁਆਰੈ; ਦ੍ਰਿੜੑੁ ਕਰਿ ਗਹੀ ਤੁਮੑਾਰੀ ਲੂਕ ॥"
page = 701
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grown weary, I have fallen at Thy door, O Lord, and have firmly grasped thy support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਰ ਹੰਭ ਕੇ ਮੈਂ ਤੇਰੇ ਬੂਹੇ ਤੇ ਆ ਡਿੱਗਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਘੁੱਟ ਕੇ ਤੇਰੀ ਓਟ ਪਕੜ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Exhausted, I have fallen at Your Door, O God; I am holding tight to Your Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮਾਰੇ ਦ੍ਵਾਰੇ ਪਰ ਹਾਰ ਪਰਾ ਹੂੰ ਔਰ ਆਪ ਕੀ (ਲੂਕ) ਸਰਨ ਦ੍ਰਿੜ ਕਰ ਕੇ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਹੋਰ ਆਸਰਿਆਂ ਵਲੋਂ) ਥੱਕ ਕੇ ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਆ ਡਿੱਗਾ ਹਾਂ। ਮੈਂ ਤੇਰੀ ਓਟ ਪੱਕੀ ਕਰ ਕੇ ਫੜ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਰਿ = ਥੱਕ ਕੇ। ਦੁਆਰੈ = ਦਰ ਤੇ। ਦ੍ਰਿੜੁ ਕਰਿ = ਪੱਕੀ ਕਰ ਕੇ। ਗਹੀ = ਫੜੀ। ਲੂਕ = ਖ਼ਤਰਿਆਂ ਤੋਂ ਬਚਣ ਵਾਸਤੇ ਲੁਕਵੀਂ ਥਾਂ, ਓਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Torturado y cansado, he buscado Tu Refugio, Lo encontré y me he mantenido aferrado a Ti."