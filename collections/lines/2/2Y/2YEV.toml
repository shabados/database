[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਭਾਵੈ; ਤਾ ਹਰਿ ਗੁਣ ਭਾਖੈ ॥"
page = 277
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases the Lord man then utter the praises of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਈਂ ਨੂੰ ਚੰਗਾ ਲਗੇ ਤਦ, ਬੰਦਾ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases God, then one chants the Lord's Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰਭੂ ਕੋ ਭਾਵੈ ਤੌ ਇਹ ਜੀਵ ਤਿਸ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੌ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੇਹਰ ਹੋਵੇ ਤਾਂ ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si a Dios le place , uno canta las Gloriosas Alabanzas del Señor."