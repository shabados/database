[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਜੁਗਤਿ ਕੀ; ਇਹੈ ਪਾਂਇ ॥੫॥"
page = 1189
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the foundation of the way to union with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੇ ਮਾਰਗ ਦੀ ਬੁਲਿਆਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the basis of the way of Yoga. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਮੇਂ ਜੁੜਨੇ ਕੇ ਏਹੀ (ਪਾਂਇ) ਸਮਰਥਾ ਹੈ, ਜੋ ਚਿਤ ਕਾ ਥਿਰੁ ਕਰਨਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਤਰੀਕੇ ਦੀ ਇਹੀ ਨੀਂਹ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਂਇ = ਨੀਂਹ। ਜੋਗ ਜੁਗਤਿ = ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਦਾ ਤਰੀਕਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo así se obtiene el Estado de Yoga. (5)"