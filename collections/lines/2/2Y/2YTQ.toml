[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੇ ਚੁਲੀ ਨਿਆਵ ਕੀ; ਪੜਿਆ ਸਚੁ ਧਿਆਨੁ ॥"
page = 1240
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the King the mouthful is of justice and for the learned man of the true reflection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਲਈ ਕੁਰਲੀ ਨਿਆਂ ਦੀ ਹੈ ਅਤੇ ਵਿਦਵਾਨ ਪੁਰਸ਼ ਲਈ ਸੱਚੀ ਸੋਚ ਵਿਚਾਰ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the king, cleansing is justice; for the scholar, it is true meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਕੀ ਚੁਲੀ ਧਰਮ ਨਿਆਇ ਕਰਨਾ ਹੈ ਔਰ ਸਰਬ ਵਿਦਵਾਨੋਂ ਕੀ ਚੁਲੀ ਸਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਧਿਆਵਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹੇ (ਵਿਦਵਾਨਾਂ) ਲਈ ਸੱਚ ਸਰੂਪ ਪਰਮਾਤਮਾ ਅਤੇ ਰਾਜੇ ਵਾਸਤੇ ਇਨਸਾਫ਼ ਚੁਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para el monarca mediante la justicia, para el estudioso conociendo la verdad."