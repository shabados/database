[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਯਾਦ ਤੋਣ ਛੁਟ ਬਾਕੀ ਸਭ ਕੁਝ ਬੇਸਮਝੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ੈਰਿ ਯਾਦਸ਼ ਜੁਮਲਾ ਨਾਦਾਨੀ ਬਵਦ ।੭੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You should walk around your heart's field of crops; the grain of enlightenment is there only inside it. (423)"