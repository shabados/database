[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਲੇ ਕਉ; ਚੂਘੈ ਨਿਤ ਭੇਡ ॥੩॥"
page = 326
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the sheep ever sucks the milk of her lamb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੇਡ ਹਮੇਸ਼ਾਂ ਆਪਣੀ ਛੇਲੀ ਨੂੰ ਚੁੰਘਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the sheep is sucking the milk of her lamb. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੇਲੇ ਜੋ ਭੇਡ ਕੇ ਬੱਚੇ ਬੁਧੀ ਜੰਨ੍ਯ ਪਦਾਰਥ ਹੈਂ, ਤਿਨ ਕੋ ਬੁਧੀ ਭੋਗਤੀ ਹੈ; ਵਾ ਮਾਇਆ ਭੇਡ ਜੀਵ ਰੂਪ ਲੇਲੇ ਕੋ ਚੂਘ ਰਹੀ ਹੈ; ਅਰਥਾਤ ਅਪਨੇ ਵਸ ਕਰ ਜੀਵ ਕੇ ਗੁਨੋ ਕੋ ਖੈਂਚ ਰਹੀ ਹੈ॥੩॥☬ਜੇ ਕਹੇ ਇਹ ਸਮਝ ਕਹਾਂ ਸੇ ਪ੍ਰਾਪਤ ਭਈ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਮਾਸ਼ਾ ਇਹ ਹੈ ਕਿ) ਸੰਸਾਰੀ ਜੀਵਾਂ ਦੀ ਬੁੱਧੀ ਮਨ ਦੇ ਪਿਛੇ ਲੱਗੀ ਫਿਰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en que la oveja de la mente mama de la leche de su propia cría.  (3)"