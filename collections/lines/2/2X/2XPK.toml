[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਥਾ ਬਨੀ ਅਤਿ ਮੀਠੀ; ਜਿਉ ਗੂੰਗਾ ਗਟਕ ਸਮੑਾਰੇ ॥੪॥"
page = 980
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly sweet is the Lord Master's gospel. Like a dumb man, I can only quaff it with relish, but can describe not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਮਿੱਠੜੀ ਹੈ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਕਥਾ ਵਾਰਤਾ। ਗੁੰਗੇ ਮਨੁਸ਼ ਦੀ ਤਰ੍ਹਾਂ, ਮੈਂ ਕੇਵਲ ਇਸ ਨੂੰ ਸੁਆਦ ਨਾਲ ਹੀ ਪੀ ਸਕਦਾ ਹਾਂ, ਪਰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sermon of the Lord, Har, Har, is so very sweet; like the mute, I taste its sweetness, but I cannot describe it at all. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਕੀ ਕਥਾ ਅਤ੍ਯੰਤ ਮੀਠੀ ਬਨ ਰਹੀ ਹੈ। ਜਿਸ ਪ੍ਰਕਾਰ ਗੁੰਗਾ ਆਨੰਦ ਕੋ ਪਾਇਕੇ (ਗਟਕ) ਗਟਾਕੇ, ਭਾਵ ਛਾਲਾਂ ਮਾਰਤਾ ਹੈ, ਭਾਵ ਸੁਖੀ ਹੋਤਾ ਹੈ। ਉਸ ਆਨੰਦ ਹੋ ਕਹਿ ਨਹੀਂ ਸਕਤਾ। ਇਸੀ ਪ੍ਰਕਾਰ ਹਰੀ ਕੀ ਕਥਾ ਕਾ ਜੋ ਰਸ ਹੈ, ਸੋ ਅਕਥਨੀਯ ਹੈ। (ਸਮਾਰੇ) ਯਾਦ ਕਰ ਕੇ ਭਗਤ ਅਨੰਦ ਹੋਤੇ ਹੈਂ ਕਹ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਸ ਨੂੰ ਬਹੁਤ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਹਰ ਵੇਲੇ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲੀ ਰੱਖਦਾ ਹੈ (ਪਰ ਕਿਸੇ ਨੂੰ ਦੱਸਦਾ ਨਹੀਂ,) ਜਿਵੇਂ ਕੋਈ ਗੁੰਗਾ (ਕੋਈ ਸ਼ਰਬਤ ਆਦਿਕ) ਬੜੇ ਸੁਆਦ ਨਾਲ ਪੀਂਦਾ ਹੈ (ਤੇ, ਸੁਆਦ ਦੱਸ ਨਹੀਂ ਸਕਦਾ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Señor es Dulce para mí aunque Su Sabor, así como el mudo, sólo La puedo disfrutar pero no explicar.(4)"