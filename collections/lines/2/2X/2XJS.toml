[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸਾਕ ਅਗਲੇ; ਤਿਸੁ ਬਿਨੁ. ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 49
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of thy mother, father and all kith and kin, none shall be of any avail to have thee without that God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਤੇਰੀ ਅੰਮੜੀ, ਬਾਬਲ ਤੇ ਸਾਰੇ ਸਨਬੰਧੀਆਂ ਵਿਚੋਂ ਕੋਈ ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mother and father and all your relations-without Him, there are none at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਾਤਾ ਪਿਤਾ ਤਥਾ ਔਰ (ਅਗਲੇ) ਬਹੁਤ ਸਾਕ ਸੰਬੰਧ ਹੈਂ, ਪਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਬਿਨਾ ਜੀਵ ਕੀ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਮਾਂ ਪਿਉ (ਆਦਿਕ) ਬਥੇਰੇ ਸਾਕ-ਅੰਗ ਹੁੰਦੇ ਹਨ, ਪਰ ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਸੰਬੰਧੀ) ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Él, ni tu madre, ni tu padre, o tus parientes, tienen valor alguno."