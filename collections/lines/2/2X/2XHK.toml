[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ; ਬੇਮੁਹਤਾਜੁ ॥"
page = 1142
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru, is not dependent on any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡਾ ਸਚਾ ਗੁਰੁ ਮੁਛੰਦਗੀ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is totally independent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਤਿਗੁਰੂ ਬੇਮੁਹਤਾਜੁ ਹੈ, ਭਾਵ ਕਿਸੇ ਕੇ ਆਗੇ ਦੀਨ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਗੁਰੂ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ (ਗੁਰੂ ਦੀ ਕੋਈ ਆਪਣੀ ਜ਼ਾਤੀ ਗ਼ਰਜ਼ ਨਹੀਂ)-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇ-ਮੁਹਤਾਜੁ = ਕਿਸੇ ਦਾ ਅਰਥੀਆ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Verdadero no depende de nadie ni de nada,"