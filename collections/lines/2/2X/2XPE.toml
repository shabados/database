[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ. ਭਲਾ ਕਰਿ ਮਾਨਉ; ਸਹਜ ਜੋਗ ਨਿਧਿ ਪਾਵਉ ॥੧॥"
page = 359
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, consider that as good. Thus shalt thou easily obtain the treasure of Yog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੈਂ ਚੰਗਾ ਕਰਕੇ ਮੰਨਦਾ ਹਾਂ। ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਯੋਗ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਸੁਖੈਨ ਹੀ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord does, look upon that as good; thus you shall obtain the treasure of Sehj Yoga. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਛੁ ਵਾਹਿਗੁਰੂ ਕਰਤਾ ਹੈ, ਸੋ ਅਛਾ ਕਰ ਕੇ ਜਾਨਤਾ ਹੂੰ, ਤਬ ਜੋਗ ਕਰ ਸਹਜ ਹੀ ਨਿਧਿ ਕੋ ਪਾਵਤਾ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਮੈਂ ਜੀਵਾਂ ਦੀ ਭਲਾਈ ਵਾਸਤੇ ਹੀ ਮੰਨਦਾ ਹਾਂ, ਇਸ ਤਰ੍ਹਾਂ ਮੇਰਾ ਮਨ ਡੋਲਣੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ-ਇਹ ਹੈ ਜੋਗ-ਸਾਧਨਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ, ਜੋ ਮੈਂ ਇਕੱਠਾ ਕਰ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਉ = ਮੈਂ ਮੰਨਦਾ ਹਾਂ। ਸਹਜ = ਮਨ ਦੀ ਅਡੋਲਤਾ, ਸ਼ਾਂਤੀ। ਜੋਗ ਨਿਧਿ = ਜੋਗ (ਦੀ ਕਮਾਈ) ਦਾ ਖ਼ਜ਼ਾਨਾ। ਪਾਵਉ = ਮੈਂ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sométete amorosamente a Su Voluntad. Así obtendrás la concentración espontánea del Sajesh Yoga. (1)"