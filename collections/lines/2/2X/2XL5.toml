[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਪਾਇਦੇ; ਮਨਮੁਖਿ ਦੁਖ ਫਲੁ ਦੁਖ ਲਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh is at ease in the court of the Lord but the manmukh has to bear (pain of) the rod of yama, the god of death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸੁਖ (ਰੂਪ) ਪਾਉਂਦੇ ਹਨ, ਮਨਮੁਖ (ਅਪਣੀ) ਦੁਖ (ਰੂਪ ਕਰਨੀ) ਦਾ ਫਲ ਦੁਖ ਪਾਉਂਦੇ ਹਨ।"