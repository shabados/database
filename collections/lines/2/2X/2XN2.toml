[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਾ ਕਾ ਪੂਰਾ ਕਰਮ ॥"
page = 189
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he whose fortune is perfect,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਦੀ ਕਿਸਮਤ ਪੂਰਨ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one whose karma is perfect,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ ਕਾ ਪੂਰਨ ਭਾਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਦੀ ਵੱਡੀ (ਚੰਗੀ) ਕਿਸਮਤਿ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਮਨੁੱਖ) ਦਾ। ਕਰਮ = ਭਾਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, solamente aquél, que tiene un Destino perfecto,"