[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨੁ; ਪ੍ਰਾਨ ਮਾਨ ਰਾਗੀਲਾ ॥"
page = 498
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fascinating sportive Lord is my very life and honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹ ਲੈਣਹਾਰ, ਖਿਲੰਦੜਾ ਸੁਆਮੀ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਅਤੇ ਪੱਤ-ਆਬਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fascinating, playful Lord is my very breath of life and honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਾਣ ਪ੍ਯਾਰਾ ਮੋਹਨ ਮਾਨ ਦੇਨੇ ਹਾਰਾ ਰੰਗੀਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਰੀ ਸਦਾ ਖਿੜੇ ਸੁਭਾਵ ਵਾਲਾ ਹੈ, ਮੇਰੀ ਜਿੰਦ ਦਾ ਮਾਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨੁ = ਸੁੰਦਰ ਪ੍ਰਭੂ। ਪ੍ਰਾਨ ਮਾਨ = ਜਿੰਦ ਦਾ ਫ਼ਖ਼ਰ। ਰਾਗੀਲਾ = ਰੰਗੀਲਾ, ਸਦਾ ਖਿੜੇ ਸੁਭਾਵ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Bello es tu Señor, Él solamente es tu orgullo y tu aliento;"