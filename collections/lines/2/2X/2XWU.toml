[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਲ ਕਲਾ. ਨਹ ਪਾਈਐ; ਪ੍ਰਭੁ ਅਲਖ ਅਲੇਖੰ ॥"
page = 1098
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unseeable and Incalculable Lord is obtain not by devices of wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਣਗਿਣਤ ਸੁਆਮੀ ਸਿਆਣਪ ਦੀਆਂ ਕਲਾਕਾਰੀਆਂ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is not found by intellectual devices; He is unknowable and unseen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਲਾਂ ਕਲਪਨਾ ਤੇ ਅਕਲ ਪਰਮੇਸਰ ਅਲਖ ਔ ਅਲੇਖ ਗੁਰੋਂ ਬਿਨਾਂ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਕੋਈ ਚਿਹਨ-ਚੱਕ੍ਰ ਨਹੀਂ, ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਜੋ ਵਧਦਾ ਘਟਦਾ ਨਹੀਂ ਹੈ ਉਸ ਦਾ ਭੇਤ (ਕਲਾ) ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios no es encontrado a través del intelecto. Él es Incognoscible e Invisible."