[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ; ਸਭੁ ਤੇਰੈ ਪਾਸਿ ॥੨॥"
page = 154
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's life and body are all at Thy disposal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦੀ ਜਿੰਦਗੀ ਤੇ ਸਰੀਰ ਸਭ ਤੇਰੇ ਅਧਿਕਾਰ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul and body are all at Your disposal. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਔਰ (ਪਿੰਡੁ) ਸਰੀਰੁ ਸਭ ਤੇਰੇ ਅਧੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਤੂੰ ਸਰੀਰ ਦੀ ਪਰਵਰਿਸ਼ ਲਈ ਰੋਜ਼ੀ ਦੇਂਦਾ ਹੈਂ, ਤਿਵੇਂ ਜਿੰਦ ਨੂੰ ਭੀ ਭਗਤੀ ਦੀ ਖ਼ੁਰਾਕ ਦੇਣ ਵਾਲਾ ਤੂੰ ਹੀ ਹੈਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿੰਡੁ = ਸਰੀਰ। ਤੇਰੈ ਪਾਸਿ = ਤੇਰੇ ਹਵਾਲੇ, ਤੇਰੇ ਆਸਰੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el cuerpo y la vida misma son Tuyos, oh Señor.(2)"