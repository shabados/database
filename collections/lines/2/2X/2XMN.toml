[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਕਿਲ ਬੈਨ ਕਪੋਤਿ ਸੋ ਕੰਠ; ਕਹੀ ਹਮਰੇ ਮਨ ਜੋਊ ਬਸੀ ਹੈ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their speech is like that of arrows and the nightingale and the throat like that of pigeon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ) ਕੋਇਲ ਵਰਗੇ ਬੋਲ ਹਨ, ਕਬੂਤਰ ਜਿਹੀ ਗਰਦਨ ਹੈ, (ਅਸੀਂ ਓਹੀ ਗੱਲ ਕਹੀ ਹੈ) ਜੋ ਸਾਡੇ ਮਨ ਵਿਚ ਵਸੀ ਹੋਈ ਹੈ।"