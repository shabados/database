[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਜਾਇ ਮੋਹ ਭੈ ਭਰਮਾ; ਨਾਨਕ. ਸੰਤ ਪ੍ਰਤਾਪ ॥੨॥੫॥੪੪॥"
page = 1306
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Saints grace, O Nanak, attachment, dread and doubt are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਮਮਤਾ, ਡਰ ਅਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment, fear and doubt are dispelled, O Nanak, by the Grace of the Saints. ||2||5||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੇ ਪ੍ਰਤਾਪ ਕਰ ਕੇ ਮੋਹ ਅਰ ਭਰਮ ਕਾ ਸਮਦਾਉ ਅਰੁ ਭ੍ਯ ਮਿਟ ਜਾਤਾ ਹੈ॥੨॥੫॥੪੪॥☬ਸੰਤੋਂ ਸੇ ਨਾਮ ਮਾਂਗਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਪਰਤਾਪ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ) ਮੋਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਾਰੇ ਡਰ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੨॥੫॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, por la Gracia de los Santos, el apego emocional, el miedo y la duda desaparecen. (2-5-44)"