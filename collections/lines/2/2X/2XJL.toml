[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਉ ਨ ਜਾਣੈ ਤੇਲ ਘਿਅ; ਧਰਿਆ ਕੋਲਿ ਘੜੋਲਾ ਕੁਪਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He can not know the difference of taste between the pot of ghee and an oil vessel."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੇਲ ਦਾ ਕੁੱਪਾ ਅਰ ਘਿਉ ਦਾ ਘੜਾ ਮੂਰਖ ਦੇ ਕੋਲ ਧਰੇ (ਅਥਵਾ ਘੜਾ ਤੇ ਕੁੱਪਾ ਦੋਵੇਂ ਘਿਉ ਤੇ ਤੇਲ ਦਾ ਸਵਾਦ ਨਹੀਂ ਰਖਦੇ) ਦੁਹਾਂ ਦਾ ਸੁਆਦ ਨਹੀਂ ਪਰਖ ਸਕਦਾ।"