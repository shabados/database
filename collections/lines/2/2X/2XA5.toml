data = "ਨਿਜੁ ਨਾਰੀ ਤੇ ਅਤਿ ਡਰ ਪਾਵੈ ॥੬॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He wanted to keep her at home but was afraid of his wife.(6)"

