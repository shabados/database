[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਦਸਹੁ; ਮੈ ਭੁਖ ਲਗਾਈ ॥"
page = 95
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell me of my Lord God, I feel hunger for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਗੱਲ ਦਸੋ। ਮੈਨੂੰ ਉਸ ਦੀ ਖੁਦਿਆਂ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show me the way to my Lord God-I am so hungry for Him!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੂ ਪ੍ਯਾਰਾ ਬਤਾਵੋ ਕਿਉਂਕਿ ਮੁਝ ਕੋ ਤਿਸ ਹਰੀ ਕੇ ਮਿਲਾਪ ਕੀ (ਭੂਖ) ਚਾਹ ਲਗ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮੇਰੇ ਹਰੀ ਪਰਮਾਤਮਾ ਦੀ ਦੱਸ ਪਾਵੋ, ਮੈਨੂੰ (ਉਸ ਦੇ ਦੀਦਾਰ ਦੀ) ਭੁੱਖ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enséñenme el Camino a mi Señor; añoro estar con Él."