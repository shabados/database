type = "primary"
data = "ਹਮਹ ਨੌਕਰਾ ਰਾ ਜ਼ਿਆਫ਼ਤ ਕੁਨਾਦ ॥੧੮॥"
page = 1427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With what was left over she entertained the servants(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਾਕੀ ਬਚ ਰਹੇ ਨਾਲ ਨੌਕਰਾਂ ਨੂੰ ਪ੍ਰੇਮ-ਭੋਜ ਕਰਵਾਇਆ ॥੧੮॥"