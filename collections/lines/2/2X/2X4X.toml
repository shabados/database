[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਅਜ਼ ਪੁਸ਼ਤ ਅਸਪਸ਼ ਦਰਾਮਦ ਜ਼ਿਮੀਂ ॥੧੫੧॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That it fell flat like a rider from the horse.(151)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਘੋੜੇ ਦੀ ਪਿਠ ਉਤੋਂ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ॥੧੫੧॥"