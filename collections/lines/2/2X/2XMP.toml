[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣਹੁ ਬਾਹਰੇ; ਪਰਉਪਕਾਰੀ ਜਗ ਵਿਚਿ ਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Being beyond transmigration the altruists came in this world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਣ ਤੋਂ ਰਹਿਤ (ਓਹ) ਪਰਉਪਕਾਰੀ ਜਗਤ ਵਿਖੇ ਆਏ।"