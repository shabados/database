[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੇ ਮੇਰੇ ਸਾਹਿਬਾ; ਵਡੀ ਤੇਰੀ ਵਡਿਆਈ ॥੧॥"
page = 301
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my great Lord, great is Thine greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਹਾਨ ਮਾਲਕ! ਮਹਾਨ ਹੈ ਤੇਰੀ ਮਹਾਨਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Great Lord and Master, great is Your glorious greatness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਹੇ ਮੇਰੇ ਵੱਡੇ ਸਾਹਿਬ! ਤੇਰੀ ਵਡਿਆਈ ਵੱਡੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਿਕ (ਪ੍ਰਭੂ! ਜਿਹਾ) ਤੂੰ ਆਪ ਹੈਂ (ਤਿਹੀ) ਤੇਰੀ ਵਡਿਆਈ (ਭੀ) ਵੱਡੀ (ਭਾਵ, ਵੱਡੇ ਗੁਣ ਪੈਦਾ ਕਰਨ ਵਾਲੀ) ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor Supremo, Sublime es Tu Gloria.(1)"