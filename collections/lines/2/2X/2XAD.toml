[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਦੀਨ ਦਇਆਲਾ ॥"
page = 1080
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the treasure of grace and compassionate to the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰਹਿਮਤ ਦਾ ਖ਼ਜ਼ਾਨਾ ਅਤੇ ਮਸਕੀਨਾਂ ਉੱਤੇ ਮਿਹਰਬਾਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the treasure of Grace, merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਹੇ ਕਿਰਪਾ ਨਿਧਾਨ ਦੀਨ ਦਿਆਲ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conviérteme en el esclavo de Tus Esclavos, oh Tesoro de Compasión,"