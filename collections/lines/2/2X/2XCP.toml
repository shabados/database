[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਦੀਆ, ਗੁਰਿ ਪੂਰੈ; ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ, ਪੀ ਪਾਨਾਂ ਹੇ ॥੭॥"
page = 1075
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru has blessed me with Truth and contentment and I now in-drink and quaff the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੱਚ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਬਖ਼ਸ਼ੀਆਂ ਹਨ ਅਤੇ ਮੈਂ ਹੁਣ ਨਾਮ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਛਕਦਾ ਛਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru bestows truth and contentment; I drink in the Ambrosial Nectar of the Naam, the Name of the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਗੁਰੂ ਪੂਰਿਆਂ ਨੇ ਸਤਿ ਔ ਸੰਤੋਖ ਦੀਆ ਹੈ। ਸੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਆਪ ਪੀਤੇ ਹੈਂ ਔਰੋਂ ਕੋ ਪਾਨ ਕਰਾਵਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ ਸਤ ਅਤੇ ਸੰਤੋਖ ਬਖ਼ਸ਼ਿਆ, ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਆਪ ਪੀਂਦਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਪਿਲਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno es bendecido con el Contentamiento y con la Verdad y de esa manera logra beber del Néctar del Nombre. (7)"