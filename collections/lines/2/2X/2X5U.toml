[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਉੜੀ; ਸਭ ਦੂ ਊਚਾ ਹੋਇ ॥"
page = 363
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mounting Guru's ladder the mortal becomes the most exalted of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪਉੜੀ ਚੜ੍ਹ ਕੇ, ਪ੍ਰਾਣੀ ਸਾਰਿਆਂ ਨਾਲੋਂ ਉਤਕ੍ਰਿਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Climbing the Guru's Ladder, he becomes the most exalted of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਰੂਪੀ ਪਉੜੀ ਪਰ ਚਢ ਕਰ ਅਰਥਾਤ ਸ੍ਰਵਣਾਦਿਕ ਕਰ ਸਭ ਸੇ ਊਚਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ (ਦਿੱਤੀ ਹੋਈ ਨਾਮ-ਸਿਮਰਨ ਦੀ) ਪਉੜੀ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਉਹ ਸਭਨਾਂ ਨਾਲੋਂ ਉੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y afamado se vuelve. Dice Nanak, a través del Guru, él se eleva al más alto"