[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਉਨੇ ਲਪਟਾਇ ਰਹੀ; ਕਾਚ ਕਰਮਿ. ਨ ਜਾਤ ਸਹੀ; ਉਨਮਤ ਅੰਧ. ਧੰਧ ਰਚਿਤ; ਜੈਸੇ ਮਹਾ ਸਾਗਰ ਹੋਹੇ ॥੧॥"
page = 1231
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is clinging to the three worlds and through the imperfect deeds its stroke can be endured not. Engrossed in the blind worldly pursuits, the mortals are inebriated and are tossed about as on the high ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਤਿੰਨਾ ਹੀ ਜਹਾਨ ਨੂੰ ਚਿਮੜ ਰਹੀ ਹੈ ਅਤੇ ਮਾੜੇ ਮੋਟੇ ਅਮਲਾਂ ਰਾਹੀਂ ਇਸ ਦੀ ਸੱਟ ਸਹਾਰੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਅੰਨ੍ਹੇ ਸੰਸਾਰੀ ਕੰਮਾ ਵਿੱਚ ਖਚਤ ਹੋ ਪ੍ਰਾਣੀ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ ਅਤੇ ਭਾਰੇ ਸਮੁੰਦਰ ਅੰਦਰ ਹੋਣ ਦੀ ਮਾਨੰਦ ਧਕੇ ਧੋਲੇ ਖਾਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya clings to the three worlds; those who are stuck in wrong actions cannot escape her. Drunk and engrossed in blind worldly affairs, they are tossed about on the mighty ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅਕਾਸ ਔ ਮਧ ਔਰ ਪਤਾਲ ਮੇਂ ਮਾਇਆ ਲਪਟ ਰਹੀ ਹੈ ਔਰ (ਕਾਚ) ਕਚੇ ਅਰਥਾਤ ਸਕਾਂਮ ਕਰਮੋਂ ਸੇ ਤਿਸ ਕੀ ਤੇਜੀ ਸਹਾਰੀ ਨਹੀਂ ਜਾਤੀ। ਅੰਧੇ ਜੀਵ ਮਾਇਆ ਕੇ (ਧੰਧ) ਬਿਵਹਾਰੋਂ ਮੇਂ ਰਚੇ ਹੂਏ ਹੈਂ। ਜੈਸੇ (ਮਹਾ ਸਾਗਰ) ਵਡਾ ਸਮੁੰਦਰ, ਵਾ ਜਲ ਮੇਂ (ਹੋਹੇ) ਧੱਕੇ ਲਾਗਤੇ ਹੈਂ। ਭਾਵ ਇਹ ਕਿ ਜੈਸੇ ਜਲ ਕੇ ਧੱਕੇ ਕਰ ਨਾਵਕਾ ਡੋਲਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਮਾਇਆ ਕੇ ਧੱਕਿਓਂ ਕਰ ਮਨ ਡੋਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਤਿੰਨਾਂ ਭਵਨਾਂ (ਦੇ ਜੀਵਾਂ) ਨੂੰ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ, (ਪੁੰਨ ਦਾਨ ਤੀਰਥ ਆਦਿਕ) ਕੱਚੇ ਕਰਮ ਦੀ (ਇਸ ਮਾਇਆ ਦੀ ਸੱਟ) ਸਹਾਰੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਸਤ ਤੇ ਅੰਨ੍ਹੇ ਹੋਏ ਰਹਿੰਦੇ ਹਨ, ਜਗਤ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਰੁੱਝੇ ਰਹਿੰਦੇ ਹਨ (ਇਉਂ ਧੱਕੇ ਖਾਂਦੇ ਹਨ) ਜਿਵੇਂ ਵੱਡੇ ਸਮੁੰਦਰ ਵਿਚ ਧੱਕੇ ਲੱਗਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha afectado a los tres mundos y cualquier disciplina no le hace ningún efecto, y los seres humanos viven en la contienda, e intoxicados con su vino son arrojados en el mar de sus pasiones sin ningún control. (1)"