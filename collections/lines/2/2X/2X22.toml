[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਮਹਿ ਬ੍ਰਹਮੁ; ਤਿਸੁ ਸਬਦਿ. ਨ ਪਛਾਣਹਿ ॥"
page = 1058
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind is the Lord, but His Name, he realises not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਹੈ; ਪ੍ਰੰਤੂ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is within his own heart, but he does not recognize the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟ ਕੇ ਬੀਚ ਜੋ ਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕੋ ਉਪਦੇਸ ਧਾਰ ਕਰ ਨਹੀਂ ਪਛਾਨਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ, ਉਸ ਨਾਲ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ, ਹਿਰਦਾ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਨ ਪਛਾਣਹਿ = ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tomamos Conciencia de Dios a través de la Palabra, aunque Él esté en el corazón."