[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਲੋਭੀ; ਲੋਭਿ ਲੁਭਾਨਾ ॥"
page = 1172
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This greedy soul is beguiled by avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਲਾਲਚੀ ਆਤਮਾ ਤਮ੍ਹਾ ਦੇ ਬਹਿਕਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The greedy mind is enticed by greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁ ਲੋਭੀ ਹੂਆ ਹੂਆ ਪਦਾਰਥੋਂ ਕੇ ਲੋਭ ਮੇਂ ਲੁਭਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਇਹ ਲਾਲਚੀ ਮਨ (ਸਦਾ) ਲਾਲਚ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭਿ ਲੁਭਾਨਾ = ਲੋਭ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se ha apegado a la maldad de la avaricia y sufre en búsqueda de Tu Nombre."