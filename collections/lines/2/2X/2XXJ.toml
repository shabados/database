[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੇ ਨਾਮ ਵਿਹੂਣੀ; ਭੁਲਿ ਭੁਲਿ ਪਛੋਤਾਣੀ ॥੧॥"
page = 1111
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak without the True Name, the bride repeatedly strays and repents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ ਪਤਨੀ ਬਾਰੰਬਾਰ ਭੁਲਦੀ ਅਤੇ ਅਫਸੋਸ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Name, she is confused and deluded, and so she regrets and repents. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਨਾਮ ਸੇ ਰਹਿਤ ਇਸਤ੍ਰੀ ਭੂਲ ਭੂਲ ਕਰ ਪਸਚਾਤਾਪ ਕਰਤੀ ਭਈ॥੧॥☬ਦੇਹਿ ਰੂਪ ਇਸਤ੍ਰੀ ਜੀਵ ਪਤੀ ਕੋ ਜੋ ਬੇਨਤੀ ਸੁਨਾਵਤੀ ਹੈ। ਸੋ ਤਤਸਟ ਹੋ ਕਰ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਭੁੱਲੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਾਰੀ ਉਮਰ ਭੁੱਲਾਂ ਕਰ ਕਰ ਕੇ (ਅਨੇਕਾਂ ਦੁੱਖ ਸਹੇੜ ਕੇ) ਪਛੁਤਾਂਦੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, privado del Nombre Verdadero, la novia fue engañada por la duda y se arrepintió al final. (1)"