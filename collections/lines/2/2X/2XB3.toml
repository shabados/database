[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਜ ਸੁਤਾ ਤਾਹਿ ਜਗ ਕਹੈ ॥"
page = 961

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "An over gushing river used to flow nearby whose name was Jamuna."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਗਤ ਵਾਲੇ ਸੂਰਜ ਦੀ ਪੁੱਤਰੀ ਕਹਿੰਦੇ ਸਨ।"