[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਨ; ਰਸ ਭੋਗ ਰੰਗੁ ॥"
page = 1183
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of thy God, and enjoy the Nectar of His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ ਅਤੇ ਉਸ ਦੇ ਪਿਆਰ ਦੇ ਅੰਮ੍ਰਿਤ ਦਾ ਅਨੰਦ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Kirtan of the Lord's Praises, and enjoy the nectar of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਕਰ ਕੇ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਰਸੁ ਕੋ ਭੋਗੋ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਕੀਰਤਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ ਹੀ ਦੁਨੀਆ ਦੇ ਰਸਾਂ ਭੋਗਾਂ ਦੀ ਮੌਜ-ਬਹਾਰ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama a tu Dios y regocíjate en su Alabanza,"