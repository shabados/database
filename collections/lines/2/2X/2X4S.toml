[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਖਿਆਨ ਪੁਰਾਨ ਬੇਦ ਬਿਧਿ; ਚਉਤੀਸ ਅਖਰ ਮਾਂਹੀ ॥"
page = 658
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou, the involvement in all other words. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸ਼ਾਸਤਰ, ਪੁਰਾਣ ਅਤੇ ਬ੍ਰਹਮਾ ਦੇ ਵੇਦ ਚੌਂਤੀ ਅੱਖਰਾਂ ਦੇ ਵਿਚੋਂ ਰਚੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The various Shaastras, Puranaas, and the Vedas of Brahma, are made up of thirty-four letters."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਨੂ ਅਖਰ ਤੋ ਯੇਹ ਅ ਈ ਊ ਰ੍ਰਿ ਲ੍ਰਿ ਏ ਐ ਓ ਹ ਯ ਵ ਰ ਲ ਞ ਮ ਙ ਣ ਨ ਝ ਭ ਘ ਢ ਧ ਜ ਬ ਗ ਡ ਦ ਖ ਫ ਛ ਠ ਥ ਚ ਟ ਤ ਕ ਪ ਆਦਕ ਹੈਂ। ਸ ਖ ਸ ਹ ਪਾਣਨੀ ਮੁਨੀ ਨੇ ਅਸ੍ਟ ਧ੍ਯਾਈ ਮੇਂ ਲਿਖੇ ਹੈਂ।☬ਸੋ ਈਹਾਂ ਰਵਿਦਾਸ ਜੀ ਨੇ ਚੌਤੀ ਕੈਸੇ ਲਿਖੇ ਹੈਂ? ਇਤਿ:☬ਉਤ੍ਰ: ਦੋ ਹਕਾਰ ਉਚਾਰਣ ਕਰੇ ਹੈਂ, ਸੋ ਪ੍ਰਯੋਗ ਸਿਧਿ ਉਨ ਕਾ ਫਲ ਹੈ। ਅਖਰੋਂ ਕੀ ਗਿਨਤੀ ਮੇਂ ਨਹੀਂ ਹੈ, ਗਿਣਤੀ ਮੇਂ ਤੋ ਏਕ ਹੀ ਹੈ ਇਤਿ। ਬਾਕੀ ਬਤਾਲੀ ਰਹੇ ਹੈ, ਤਿਨ ਕਾ ਵਿਚਾਰ ਕਰਤੇ ਹੈਂ: ਪ੍ਰਥਮ ਸ੍ਵਰੋ ਮੇਂ ਆ ਇ ਉ ਰ੍ਰਿ ਲ੍ਰਿ, ਇਨਮੇਂ ਰ੍ਰਿ ਲ੍ਰਿ ਤੋ ਏਕ ਰੂਪ ਹੈ। ਯਾਂ ਤੇ ਅ ਇ ਉ ਰ੍ਰਿ ਯਹ ਚਾਰ ਸ੍ਵਰ ਹੈਂ ਔਰ ਏ ਐ ਓ ਯਹ ਜੋ ਚਾਰ ਹੈਂ, ਸੋ ਅ ਇ ਊ ਇਨ ਕਾ ਹੀ ਸ੍ਵਰੂਪ ਹੈ। ਜੈਸੇ ਹੈ, ਸੋ ਬ੍ਯਾਕਰਣੋਂ ਮੇਂ ਲਿਖੇ ਹੈਂ, ਸੇਸ ਤੇ ਅ ਇ ਉ ਰ੍ਰਿ ਯਹ ਚਾਰ ਸ੍ਵਰ ਪ੍ਰਧਾਨੀ ਹੈਂ। ੫ ਸ੍ਵਰ ਗਏ ਬਾਕੀ ੩੭ ਰਹੇ। ਆਗੇ ਰਲ ਕੀ ਸਵਰਣਤਾ ਹੈ, ਯਾਂ ਤੇ ਏਕ ਰੂਪ ਹੀ ਹੈਂ। ਬਾਕੀ ੩੬। ਤਾਲਵੀ ਸਕਾਰ ਔਰ ਦੰਤੀ ਕੀ ਸਵਰਣਤਾ ਹੈ, ਯਾਂ ਤੇ ਏਕ ਰੂਪ ਹੈ, ਬਾਕੀ ੩੫। ਅਗੇ ਬ ਵ ਕੀ ਸਵਰਣਤਾ ਹੈ, ਯਾਂ ਤੇ ਏਕ ਰੂਪ ਹੈ ਬਾਕੀ ੩੪ ਹੀ ਰਹੇ। ਯਦ੍ਯਪਿ ਡ ਲ ਕੀ ਸਵਰਣਤਾ ਕਹੀ ਹੈ, ਯਾਂ ਤੇ ੩੩ ਹੀ ਰਹੇਂਗੇ, ਫੇਰ ਵੀ ੩੪ ਨਹੀਂ ਹੋਇਂਗੇ। ਤਥਾਪਿ ਜਿਸ ਅਵਸਥਾ ਮੇਂ ਰ ਲ ਕੀ ਸਵਰਣਤਾ ਹੋਈ, ਤਬ ਲ ਜੋ ਹੈ, ਸੋ ਰ ਰੂਪ ਭਯਾ ਤੇ ਫਿਰ ਡ ਕਿਸਕੇ ਸਾਥ ਸਵਰਣੀ ਹੋਵੈ? ਯਾਂ ਤੇ ਡ ਕੋ ਸੁਤੰਤ੍ਰ ਹੋਨੇ ਤੇ ੩੪ ਹੀ ਸੇਸ ਰਹੇ ਹੈਂ। ਯਦਪਿ ਅਨੁਸ੍ਵਾਰ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਪੁਰਾਣਾਂ ਦੇ ਅਨੇਕ ਕਿਸਮਾਂ ਦੇ ਪ੍ਰਸੰਗ, ਵੇਦਾਂ ਦੀਆਂ ਦੱਸੀਆਂ ਹੋਈਆਂ ਵਿਧੀਆਂ, ਇਹ ਸਭ ਵਾਕ-ਰਚਨਾ ਹੀ ਹਨ (ਅਨੁਭਵੀ ਗਿਆਨ ਨਹੀਂ ਜੋ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆਂ ਹਿਰਦੇ ਵਿਚ ਪੈਦਾ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਾ = ਕਈ ਕਿਸਮ ਦੇ। ਖਿਆਨ = ਪ੍ਰਸੰਗ {Skt. आरब्यान}। ਬੇਦ ਬਿਧਿ = ਵੇਦਾਂ ਵਿਚ ਦੱਸੀਆਂ ਧਾਰਮਿਕ ਵਿਧੀਆਂ। ਚਉਤੀਸ ਅਖਰ = {अ इ उ स = ੪, ਪੰਜ ਵਰਗ, ਕ = ਵਰਗ ਆਦਿਕ = ੨੫, य र व ल ह = ੫, ਕੁੱਲ ਜੋੜ = ੩੪। ਨੋਟ: ਅਸਲ 'ਹ੍ਰਸ੍ਵ' ਸਿਰਫ਼ ੩ ਹਨ, 'ੳ, ਅ, ੲ', ਬਾਕੀ ਦੇ ਇਹਨਾਂ ਤੋਂ ਹੀ ਬਣੇ ਹਨ ਲਗਾਂ ਮਾਤ੍ਰਾਂ ਲਾ ਕੇ}। ਚਉਤੀਸ ਅਖਰ ਮਾਂਹੀ = ੩੪ ਅੱਖਰਾਂ ਵਿਚ ਹੀ, ਨਿਰੀ ਵਾਕ ਰਚਨਾ, ਨਿਰੀਆਂ ਗੱਲਾਂ ਜੋ ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਹੇਠਾਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los libros épicos, los Puranas y los Shastras son puras palabras."