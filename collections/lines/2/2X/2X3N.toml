[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨਿਕ ਤਾਤ ਲੋਹੂ ਲਗੇ; ਬਾਲ ਜਗੀ ਅਕੁਲਾਇ ॥੬॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the warm blood touched her, she woke up and got scared.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਥੋੜਾ ਜਿੰਨਾ ਗਰਮ ਲਹੂ ਲਗਾ (ਤਾਂ ਉਹ) ਇਸਤਰੀ ਘਬਰਾ ਕੇ ਜਾਗ ਪਈ ॥੬॥"