[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰਜਵੰਸੀ ਆਖੀਅਨਿ; ਸੋਮਵੰਸ ਸੂਰਵੀਰ ਸਿਪਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are known as belonging to sun and moon dynasties."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਬੰਸੀ, ਚੰਦ੍ਰ੍ਰ ਬੰਸੀ, (ਰਾਮ ਕ੍ਰਿਸ਼ਨ) ਕਈ ਸੂਰਬੀਰ ਤੇ ਸਿਪਾਹੀ (ਲੜਵੱਯੇ ਹੋਏ) ਕਹੀਦੇ ਹਨ।"