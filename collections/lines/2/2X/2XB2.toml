[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਰਜਾ ਨ ਛੀਜੈ; ਸਬਦੁ ਪਛਾਣੁ ॥"
page = 125
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His life goes not in vain as he recognises the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੀਵਨ ਬੇਅਰਥ ਨਹੀਂ ਜਾਂਦਾ, ਕਿਉਂਕਿ ਉਹ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their lives are not wasted; they realize the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਆਰਬਲਾ ਨਿਸਫਲ ਨਹੀਂ ਜਾਤੀ ਕਿਉਂਕਿ ਤਿਨ੍ਹੋਂ ਨੇ ਬ੍ਰਹਮ ਕੋ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉਮਰ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਉਸ ਦਾ ਜੀਵਨ-ਸਾਥੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਜਾ = ਉਮਰ। ਨ ਛੀਜੈ = ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ। ਪਛਾਣੁ = ਪਛਾਣੂ, ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo tomado Conciencia del Señor su vida no se desperdicia."