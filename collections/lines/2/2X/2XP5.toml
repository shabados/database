[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਸੈ ਹੀ ਬ੍ਰਹਮੰਡ ਵਿਚਿ; ਦਸ ਅਵਤਾਰ ਲਏ ਅਹੰਕਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Incarnating ten times in this one world Vismi also became egotist."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ) ਇਕੋ ਬ੍ਰਹਮੰਡ ਵਿਖੇ ਦਸ ਅਵਤਾਰ ਹੰਕਾਰ ਨਾਲ ਲੀਤੇ।"