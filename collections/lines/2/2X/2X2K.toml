[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨੁ. ਤਿਸੁ ਸਭੁ ਕਿਛੁ ਸੂਝੈ; ਅਗਿਆਨੀ ਅੰਧੁ ਕਮਾਈ ਹੇ ॥੨॥"
page = 1047
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward attains Divine comprehension and he understands quintessence and every thing. The man of ignorance does blind deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਰੱਬੀ ਗਿਆਤ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਅਸਲੀਅਤ ਤੇ ਹਰ ਸੈ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਬੇਸਮਝ ਬੰਦਾ ਅੰਨ੍ਹੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh attains spiritual wisdom, and understands everything. The ignorant ones act blindly. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਗਿਆਨ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਸਭ ਕੁਛ ਭਲਾ ਬੁਰਾ ਸੂਝਤਾ ਹੈ, ਪੁਨਾ ਜੋ (ਅੰਧੁ) ਅਗਿਆਨੀ ਹੈ ਤਿਸ ਕੀ ਸਭ ਕਮਾਈ ਅੰਧੀ ਹੈ, ਭਾਵ ਵਿਚਾਰ ਰਹਿਤ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ ਉਸ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਬਾਰੇ) ਹਰੇਕ ਗੱਲ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ। ਗਿਆਨ ਤੋਂ ਸੱਖਣਾ ਮਨੁੱਖ ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ ਹੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਅੰਧੁ = ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, conoce todo, mientras que el ignorante realiza actos obscuros.(2)"