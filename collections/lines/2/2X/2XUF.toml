data = "ਦਾਨੋ ਉਠੇ ਕੋਪ ਕਰਿ ਤਬ ਹੀ ॥੧॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When they had churned out fourteen treasures, the devils were enraged.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਹੀ ਦੈਂਤ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਉਠ ਖੜੋਤੇ ॥੧॥"