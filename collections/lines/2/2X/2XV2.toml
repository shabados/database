[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਰੀ ਦ੍ਰਿਸਟਿ. ਤਬ ਭਇਓ ਮਨਿ ਉਦਮੁ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਿਓ, ਗਤਿ ਭਈ ਹਮਾਰੀ ॥"
page = 669
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Lord God cast a glance of mercy on me, then my mind made an effort and, remembering the Lord Master's Name I have been emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰੀ, ਤਦ ਮੇਰੇ ਚਿੱਤ ਨੇ ਉਪਰਾਲਾ ਕੀਤਾ। ਸਾਈਂ ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ ਕੇ ਮੈਂ ਮੁਕਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord, Har, Har, casts His Glance of Grace, then I made the effort in my mind; meditating on the Name of the Lord, Har, Har, I have been emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਜਬ ਹਮਾਰੇ ਪਰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰੀ ਤਬ ਮੇਰੇ ਮਨ ਮੇਂ ਉਦਮ ਭਇਆ, ਤਾਂ ਤੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਿਆ, ਤਿਸੀ ਤੇ ਹਮਾਰੀ ਗਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਪਰਮਾਤਮਾ ਨੇ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕੀਤੀ, ਤਦੋਂ ਮਨ ਵਿਚ ਉੱਦਮ ਪੈਦਾ ਹੋਇਆ, ਤਦੋਂ ਹੀ ਅਸਾਂ ਨਾਮ ਜਪਿਆ, ਤੇ, ਸਾਡੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ = ਨਜ਼ਰ, ਨਿਗਾਹ। ਮਨਿ = ਮਨ ਵਿਚ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la Mirada de Gracia del Señor cayó sobre mí, mi mente se dedicó al Nombre del Señor y yo fui redimido."