[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡ ਮੁੰਡ ਤਬ ਭੂਪਿ ਹਕਾਰੇ ॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demon-king then called Chand and Mund."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਰਾਜੇ ਨੇ ਚੰਡ ਅਤੇ ਮੁੰਡ ਨੂੰ (ਯੁੱਧ ਲਈ) ਬੁਲਾਇਆ।"