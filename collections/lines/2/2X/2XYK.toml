[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦੇ. ਜੇ ਮਰੈ; ਫਿਰਿ ਮਰੈ ਨ. ਦੂਜੀ ਵਾਰ ॥"
page = 1009
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But when man dies by Guru's word, he dies not again, a second time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜਦ ਬੰਦਾ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁ ਆਰਾ ਮਰ ਜਾਂਦਾ ਹੈ, ਉਹ ਮੁੜ ਕੇ ਦੂਸਰੀ ਦਫਾ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when he dies in the Word of the Guru's Shabad, then he does not die, ever again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸਾਥ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਤੌ ਦੂਜੀ ਬਾਰ ਫੇਰ ਨਹੀਂ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਇਸ ਹਉਮੈ ਤੇ ਮਮਤਾ ਵਲੋਂ) ਸਦਾ ਲਈ ਤਰਕ ਕਰ ਲਏ ਤਾਂ ਉਹ ਮੁੜ ਕਦੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਸਹੇੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que se inmerge en la Palabra del Guru, ya no muere más."