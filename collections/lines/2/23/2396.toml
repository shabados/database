[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮੇਲੇ; ਆਪੁ ਗਵਾਏ ॥"
page = 232
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who shed their self-conceit through the Guru, them the Lord unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦਿੰਦੇ ਹਨ; ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਹਿਬ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs shed their ego, and merge with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਕੋ ਗਵਾਵਤਾ ਹੈ ਤਿਸ ਕੋ ਗੁਰੂ ਮੇਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਪ੍ਰਭੂ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y puede trascender su ego en la Unión Contigo."