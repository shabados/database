[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਤਿਆਗਿ, ਸੰਤ ਚਰਨ ਲਾਗਿ; ਮਨੁ ਪਵਿਤੁ. ਜਾਹਿ ਪਾਪ ॥੧॥"
page = 1341
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding thy self-conceit and repairing to the saints feet, thy soul shall be sanctified and thy sins shall be washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡਣ ਅਤੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰੀ ਪੈਣ ਦੁਆਰਾ, ਤੇਰੀ ਆਤਮਾ ਪਾਵਨ ਪੁਨੀਤ ਹੋ ਜਾਵੇਗੀ ਅਤੇ ਤੇਰੇ ਕਸਮਲ ਧੋਤੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your selfishness, and grasp the feet of the Saints; your mind shall be sanctified, and your sins shall be taken away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਆਪਾ ਭਾਵ ਤਿਆਗ ਕਰ ਸੰਤੋਂ ਕੀ ਚਰਨੀਂ ਲਾਗੁ। ਹੇ ਭਾਈ! ਇਸੀ ਕਰ ਤੇਰਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਵੇਗਾ ਔਰ ਸਰਬ ਪਾਪ ਦੂਰ ਹੋ ਜਾਵੇਂਗੇ॥੧॥☬ਐਸੀ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਾ-ਭਾਵ ਛੱਡ ਦੇਹ, ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹੁ। (ਇਸ ਤਰ੍ਹਾਂ) ਮਨ ਪਵਿੱਤਰ (ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਸਾਰੇ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਜਾਹਿ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Renuncia a tu egoísmo y aférrate a los Pies de los Santos, tu mente será santificada y la consecuencia de tus faltas será borrada. (1)"