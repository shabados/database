[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਆਪਿ ਭੁਲਾਏ ਸੋਈ ਭੂਲੈ; ਸੋ ਬੂਝੈ. ਜਿਸਹਿ ਬੁਝਾਇਦਾ ॥੩॥"
page = 1075
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone strays, whom the Lord Himself strays and he alone understands whom He instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਭੁਲਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਖ਼ੁਦ ਸਾਈਂ ਭੁਲਾਉਂਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਬੁਝਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is confused, whom the Lord Himself confuses. He alone understands, whom the Lord inspires to understand. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਆਪ ਭੁਲਾਵਤਾ ਹੈ, ਸੋਈ ਭੂਲਾ ਹੈ, ਜਿਸ ਕੋ ਆਪ ਵਾਹਿਗੁਰੂ ਸਮਝਾਵਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਸਮਝਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਵੱਸ ਦੀ ਇਹ ਗੱਲ ਨਹੀਂ ਹੈ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਕੁਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਹੀ ਸਹੀ ਜੀਵਨ-ਰਸਤਾ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਸਮਝਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਲਾਏ = ਕੁਰਾਹੇ ਪਾ ਦੇਵੇ। ਜਿਸਹਿ = ਜਿਸੁ ਹੀ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo logra el Conocimiento aquél a quien Dios bendice, y el que se desvía del Sendero, Él lo desvía. (3)"