[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਯੋ ਦੇਵ ਦੋਖੀ ਗਦਾ ਲੀਸ ਪਾਨੰ ॥੪੧੬॥"
page = 243

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the daughters of gods i.e. Kumbhkaran awoke and took his mace in his hand.416."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੀ ਆਵਾਜ਼ ਸੁਣ ਕੇ ਦੇਵਤਿਆਂ ਦਾ ਵੈਰੀ ਕੁੰਭਕਰਨ ਜਾਗ ਪਿਆ। (ਉਸ ਨੇ) ਹੱਥ ਵਿੱਚ ਗਦਾ ਧਾਰਨ ਕਰ ਲਈ ॥੪੧੬॥"