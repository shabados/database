[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਸਾਲਾਹੀਐ; ਜਿਸੁ ਵਸਿ ਸਭੁ ਕਿਛੁ ਹੋਇ ॥"
page = 852
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, praise thou Him, under whose sway all things are."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਉਸ ਦੀ ਉਸਤਤੀ ਕਰ, ਜਿਸ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਸਾਰਾ ਕੁਝ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise Him, who has control over everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਪਾਰਬ੍ਰਹਮ ਸਦਾ ਸਲਾਹੀਏ, ਹੇ ਭਾਈ! ਜਿਸ ਕੇ (ਵਸਿ) ਅਧੀਨ ਸਭ ਕਿਛੁ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿਚ ਹਰੇਕ ਚੀਜ਼ ਹੈ ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸਾਲਾਹੀਐ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ। ਜਿਸੁ ਵਸਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੇ ਵੱਸ ਵਿਚ। ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਚੀਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alaben a ese Señor que tiene todo bajo Su Comando,"