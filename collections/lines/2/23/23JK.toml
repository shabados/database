[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਟੁਕੀ ਡਾਰਿ ਧਰੀ; ਹਰਿ ਲਿਵ ਲਾਈ ਰਾਮ ॥"
page = 843
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Laying aside her vessel of entanglements, she cultivates love for her God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਜੰਜਾਲਾਂ ਦੇ ਭਾਂਡੇ ਨੂੰ ਪਰੇ ਰੱਖ ਕੇ, ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Laying aside her pitcher of worldly concern, she lovingly attunes herself to her Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਦੇਹ ਅਭਿਮਾਨ ਵਾ ਲੋਕ ਲਾਜ ਰੂਪੀ ਮਟਕੀ ਡਾਰ ਦਈ ਹੈ ਔ ਹੇ ਰਾਮ ਭਾਈ! ਉਸ ਨੇ ਹਰੀ ਮੇਂ ਬਿਰਤੀ ਲਗਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਹੋਈ ਹੈ ਤੇ ਸਰੀਰ ਦਾ ਮੋਹ ਤਿਆਗ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haciendo a un lado el jarrón mundano lleno de apegos, entona amorosamente su ser en Dios."