[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਸਾਹਾ ਸਿਰਿ ਸਾਚਾ ਸਾਹੁ ॥"
page = 893
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over the head of all the Kings is God, the True King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਸੀਸ ਉਤੇ ਵਾਹਿਗੁਰੂ ਸੱਚਾ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the True King, is above the heads of all kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਾਹਾਂ ਕੇ ਸਿਰ ਉਪਰ ਵਹੀ ਸਾਚਾ ਸਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਭ ਸਭ ਸ਼ਾਹਾਂ ਤੋਂ ਵੱਡਾ ਅਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸ਼ਾਹ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por encima de todo está el Rey de reyes,"