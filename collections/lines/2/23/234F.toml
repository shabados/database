[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਬੂਝਹਿ; ਸਹਜਿ ਸੁਭਾਏ ॥੫॥"
page = 232
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the theologian, easily, comes to know it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮਵੇਤਾ, ਸੁਖੈਨ ਹੀ ਇਸ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritually wise know this intuitively. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗ੍ਯਾਨੀ ਨਿਰਜਤਨ ਹੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਬੂਝ ਲੇਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਰੱਖਣ ਵਾਲੇ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ) ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ (ਇਸ ਅਸਲੀਅਤ ਨੂੰ) ਸਮਝ ਲੈਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਪ੍ਰੇਮ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esto, el hombre de Sabiduría lo sabe intuitivamente. (5)"