[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲਰਿ ਖੇਤੀ ਬੀਜੀਐ; ਕਿਹੁ ਕਾਜੁ ਨ ਸਰੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If seed be sown in the alkaline field, that will go useless."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੱਲਰ ਵਿਚ ਬੀਉ ਪਾਉਣ ਨਾਲ ਕੁਝ ਕੰਮ ਨਾਂ ਸਰੂ (ਅਰਥਾਤ ਬੇਮੁਖ ਨੂੰ ਉਪਦੇਸ਼ ਦੇਣਾ ਬੀ ਨਿਸ਼ਫਲ ਹੋ ਜਾਂਦਾ ਹੈ)।"