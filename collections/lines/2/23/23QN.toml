[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਮੁਖ ਹੋਏ ਰਾਮ ਤੇ; ਲਗਨਿ ਜਨਮ ਵਿਜੋਗ ॥"
page = 135
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The non-believers in the Omnipresent Lord suffer separation from Him, birth after birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਵਿੱਚ ਭਰੋਸਾ ਨਾਂ ਰਖਣ ਵਾਲੇ ਉਸ ਨਾਲੋਂ ਜਨਮ ਜਨਮਾਤ੍ਰਾਂ ਲਈ ਵਿਛੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who turn their backs on the Lord shall be separated from Him and consigned to reincarnation, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਤੇ ਵੇਮੁਖ ਹੋਏ ਹੈਂ ਤਿਨ ਕੋ ਜਨਮ ਕਰ ਵਿਛੋੜੇ ਸੇ ਦੁਖ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ (ਇਸ ਜਨਮ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵੱਲੋਂ ਮੂੰਹ ਮੋੜੀ ਰੱਖਿਆ, ਉਹਨਾਂ ਨੂੰ (ਫਿਰ) ਲੰਮੇ ਵਿਛੋੜੇ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਤੇ = ਰੱਬ ਤੋਂ। ਲਗਨਿ = ਲੱਗ ਜਾਂਦੇ ਹਨ। ਜਨਮ ਵਿਜੋਗ = ਜਨਮਾਂ ਦੇ ਵਿਛੋੜੇ, ਲੰਮੇ ਵਿਛੋੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que le dan la espalda a Dios, sufren la separación vida tras vida."