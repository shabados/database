[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰਿਆ; ਤੂ ਸਦਾ ਸਚੁ ਸਮਾਲਿ ਜੀਉ ॥"
page = 569
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remember thou ever, the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, contemplate the True Lord forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਾ! ਤੂੰ ਸਦੀਵਕਾਲ ਸਚ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਤੂੰ ਸਦਾ ਆਪਣੇ ਅੰਦਰ ਵਸਾਈ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, construye siempre la Verdad y habita en Paz e"