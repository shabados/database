[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹੁ ਹਮਾਰਾ ਤੂੰ ਧਣੀ; ਜੈਸੀ ਤੂੰ ਰਾਸਿ ਦੇਹਿ. ਤੈਸੀ ਹਮ ਲੇਹਿ ॥"
page = 165
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Master, art my Banker. As is the stock-in-trade, that Thou givest me, likewise do I receive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਮਾਲਕ! ਮੇਰਾ ਸਾਹੂਕਾਰ ਹੈ। ਜੇਹੋ ਜੇਹਾ ਵੱਖਰ ਤੂੰ ਮੈਨੂ ਦਿੰਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਮੈਂ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Master, You are my Banker. I receive only that capital which You give me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਧਣੀ! ਤੂੰ ਹਮਾਰਾ ਸਾਹੁ ਹੈਂ, ਜੈਸੀ ਹਮਾਰੇ ਕੋ ਤੂੰ ਪੂੰਜੀ ਦੇਤਾ ਹੈਂ ਤੈਸੀ ਹੀ ਹਮ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਡਾ ਸ਼ਾਹ ਹੈਂ ਤੂੰ ਸਾਡਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਾਨੂੰ ਜਿਹੋ ਜਿਹਾ ਸਰਮਾਇਆ ਦੇਂਦਾ ਹੈਂ, ਉਹੋ ਜਿਹਾ ਸਰਮਾਇਆ ਅਸੀਂ ਲੈ ਲੈਂਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਣੀ = ਮਾਲਕ। ਰਾਸਿ = ਸਰਮਾਇਆ। ਤੂੰ ਦੇਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ। ਲੇਹਿ = ਲੈਂਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Maestro eres mi Rey, lo que sea que me des, eso recibo."