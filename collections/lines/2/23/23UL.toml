[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਵ ਲੋਕਹੁਂ ਚੜ੍ਹਿ ਬ੍ਰਹਮ ਲੋਕ; ਬੈਕੁੰਠ ਵਸੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rising from the abode of Siva they attain the abode of Brahma and Vaikunth, the heavens;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਲੋਕ ਥੋਂ ਬ੍ਰਹਮ ਲੋਕ ਨੂੰ ਚੜ੍ਹਕੇ ਕਈ ਰਾਜੇ ਬੇਕੁੰਠ ਦੇ ਵਾਸੀ ਹੋਏ।"