[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਿਓ ਝਝਕਿ; ਨਾਹੀ ਪਰਵਾਨਾ ॥"
page = 341
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shrinkest back and art not acceptable to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਝਿਜਕ ਰਿਹਾ ਹੈਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਮਕਬੂਲ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You hold back in fear, and are not approved by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਵਰਗਾਦਿਕੋਂ ਕੀ ਕਾਮਨਾ ਮੇਂ (ਝਝਕਿ) ਅਟਕ ਰਹਿਓ ਹੈ, ਵਾ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਸੇ ਝਝਕ ਰਹਾ ਹੈ, ਸੋ ਪਰਵਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਲਝਣਾਂ ਵਿਚੋਂ ਨਿਕਲਣ ਦੀ ਜਾਚ ਨਾਹ ਸਿੱਖੀ, ਉਹ (ਸਾਰੀ ਉਮਰ) ਸਹੰਸਿਆਂ ਵਿਚ ਹੀ ਪਿਆ ਰਿਹਾ, (ਉਸ ਦਾ ਜੀਵਨ) ਕਬੂਲ ਨਾਹ ਹੋ ਸਕਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guiado por mis miedos, no estoy siendo aprobado por el Señor."