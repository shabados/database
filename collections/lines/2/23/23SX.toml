[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਕਮਾਈਐ; ਪੂਛਿ ਜਨਾਂ ॥"
page = 1180
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consulting the Lord's slaves, practise thou the divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦੀ ਸਲਾਹ ਲੈ ਕੇ ਤੂੰ ਬ੍ਰਹਮ ਗਿਆਤ ਦੀ ਕਮਾਈ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practice spiritual wisdom, and consult the humble servants of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾ ਕੋ ਪੂਛ ਕਰ ਗ੍ਯਾਨ ਕਮਾਈਏ ਅਰਥਾਤ ਗ੍ਯਾਨ ਕੇ ਸਾਧਨ ਕਮਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸੰਤ ਜਨਾਂ ਨੂੰ ਪੁੱਛ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਹਾਸਲ ਕਰੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y déjate instruir por los Santos en la Sabiduría de tu Señor."