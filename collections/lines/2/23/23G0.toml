[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤੂੰ; ਸਾਜਿ ਸਵਾਰਿ ਸੀਗਾਰਿਆ ॥"
page = 266
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who made, adorned and bedecked thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਰਚਿਆ, ਸ਼ਿੰਗਾਰਿਆਂ ਅਤੇ ਸਸ਼ੋਭਤ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who fashioned, adorned and decorated you"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਤਤੋਂ ਕੋ ਸਾਜ ਕੇ ਤਿਨੋਂ ਦ੍ਵਾਰੇ ਤੇਰਾ ਸਰੀਰ (ਸਵਾਰ) ਬਨਾਇ ਕਰ (ਸੀਗਾਰਿਆ) ਸਰਬ ਇੰਦ੍ਰੀਓਂ ਕੇ ਸਹਤ ਤੁਝ ਕੋ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ ਬਣਾ ਸਵਾਰ ਕੇ ਸੋਹਣਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਤੂੰ = ਤੈਨੂੰ। ਸਾਜਿ = ਪੈਦਾ ਕਰ ਕੇ। ਸਵਾਰਿ = ਸਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Piensa que te conservó"