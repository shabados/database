[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਵਨ ਡਾਰਿ ਪਾਛੇ ਚਲੀ; ਤਹਾ ਪਹੂੰਚੀ ਜਾਇ ॥੧੮॥"
page = 1015

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She flew like the wind and reached there.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਪੌਣਾਂ ਦੀ ਚਾਲ ਨਾਲੋਂ ਵੀ ਅਧਿਕ ਤੇਜ਼ ਚਲ ਕੇ ਉਥੇ ਜਾ ਪਹੁੰਚੀ (ਜਿਥੇ ਊਖ ਕਲਾ ਸੀ) ॥੧੮॥"