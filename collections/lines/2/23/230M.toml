[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨ ਜੌਨ ਮਿਲੈ ਬਚੈ ਨਹਿ; ਮਾਰੀਐ ਕਰਿ ਕ੍ਰੁਧ ॥੧੧॥੧੫੨॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He who receives them, he is saved, otherwise one who confronts, is violently killed.11.152."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆ ਕੇ ਮਿਲ ਪੈਂਦਾ ਸੀ, (ਉਹ) ਬਚ ਜਾਂਦਾ ਸੀ, ਨਹੀਂ ਤਾਂ ਕ੍ਰੋਧ ਕਰ ਕੇ (ਉਸ ਨੂੰ) ਮਾਰ ਦਿੰਦੇ ਸਨ ॥੧੧॥੧੫੨॥"