[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਬਿਖਮੁ. ਜਮ ਪੰਥੁ ਦੁਹੇਲਾ; ਕਾਲੂਖਤ ਮੋਹ ਅੰਧਿਆਰਾ ॥"
page = 443
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extremely arduous and painful is the Death's path, stained with the darkness of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਅੰਨ੍ਹੇਰੇ ਨਾਲ ਕਾਲਾ ਹੋਇਆ ਹੋਇਆ ਮੌਤ ਦਾ ਰਸਤਾ ਬੜਾ ਹੀ ਕਠਨ ਤੇ ਦੁਖਦਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path of Death is very arduous and painful; it is stained with the darkness of emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ (ਕਾਲੂਖਤ) ਪਾਪ ਔ ਮੋਹ ਰੂਪ (ਅੰਧਿਆਰਾ) ਅਗ੍ਯਾਨੁ ਹੋ ਰਹਾ ਹੈ, ਜਮ ਕਾ ਰਸਤਾ ਤਿਨੋਂ ਕੋ ਮਹਾ (ਬਿਖਮੁ) ਕਠਨ ਔ (ਦੁਹੇਲਾ) ਦੁਖ ਰੂਪ ਹੋਵੇਗਾ ਵਾ ਦੁਸਤਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਉਹ) ਜਮਾਂ ਵਾਲਾ ਰਸਤਾ (ਫੜੀ ਰੱਖਦੇ ਹਨ ਜੋ) ਬੜਾ ਔਖਾ ਹੈ ਜੋ ਦੁੱਖਾਂ-ਭਰਿਆ ਹੈ ਅਤੇ ਜਿਥੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ ਦੇ ਕਾਰਨ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਮੁ = ਔਖਾ। ਪੰਥੁ = ਰਸਤਾ। ਦੁਹੇਲਾ = ਦੁੱਖਾਂ-ਭਰਿਆ। ਕਾਲੂਖਤ = ਕਾਲਖ। ਅੰਧਿਆਰਾ = ਹਨੇਰਾ। ਮੋਖ = (ਮੋਹ ਆਦਿਕ ਤੋਂ) ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para ellos el traicionero emisario de la muerte es inexorable, pues están cegados por la oscuridad de su propio deseo."