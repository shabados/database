[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਰੂਪੁ ਨ ਰੇਖ. ਅਨਾਹਦੁ ਵਾਜੈ; ਸਬਦੁ ਨਿਰੰਜਨਿ ਕੀਆ ॥੧॥"
page = 351
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name has no form or outline and it resounds spontaneously. Through the Name, the pure Lord is revealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਮ ਦਾ ਕੋਈ ਸਰੂਪ ਜਾਂ ਨੁਹਾਰ ਨਹੀਂ। ਇਹ ਸੁਤੇ ਸਿਧ ਗੂੰਜਦਾ ਹੈ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਪ੍ਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name has no form or outline; it vibrates with the unstruck Sound Current; through the Word of the Shabad, the Immaculate Lord is revealed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੁਝ ਨਿਰੰਜਨ ਰਾਮ ਕਾ ਸ੍ਯਾਮ, ਸ੍ਵੇਤਾਦਿ ਰੂਪ ਨਹੀਂ, ਬਜ੍ਵ ਧੁਜਾ ਅੰਕਸਾਦਿ ਰੇਖਾ ਨਹੀਂ, ਅਨਾਹਦ ਏਕ ਰਸ (ਵਾਜੈ) ਪ੍ਰਗਟ ਸਬਦ ਬੇਦ ਨੇ ਕਥਨ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਨੇ ਉਸ ਦੇ ਅੰਦਰ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਇਕ ਪ੍ਰਵਾਹ ਚਲਾ ਦਿੱਤਾ ਹੁੰਦਾ ਹੈ (ਉਹ ਪ੍ਰਵਾਹ, ਮਾਨੋ, ਇਕ ਸੰਗੀਤ ਹੈ) ਜੋ ਇਕ-ਰਸ ਪ੍ਰਭਾਵ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਪਰ ਉਸ ਦਾ ਕੋਈ ਰੂਪ-ਰੇਖ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਖ = ਚਿਹਨ। ਅਨਾਹਦੁ = ਬਿਨਾ ਵਜਾਇਆਂ, ਇਕ-ਰਸ {ਸਾਜ ਤਦੋਂ ਹੀ ਵੱਜਦਾ ਹੈ ਜਦੋਂ ਉਸ ਨੂੰ ਉਂਗਲੀਆਂ ਨਾਲ ਛੇੜੀਏ। ਜਦੋਂ ਉਂਗਲੀ ਦੀ ਚੋਟ ਬੰਦ ਕਰ ਦਈਏ, ਸਾਜ ਬੰਦ ਹੋ ਜਾਂਦਾ ਹੈ}। ਸਬਦੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਰੌ। ਨਿਰੰਜਨਿ = ਨਿਰੰਜਨ ਨੇ, ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਜੋ ਅੰਜਨ (ਮਾਇਆ ਦੀ ਕਾਲਖ) ਤੋਂ ਪਰੇ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre no tiene Forma ni está delineado, vibra con la Intocada Corriente de Sonido, a través de la Palabra del Shabd el Señor Inmaculado es revelado. (1)"