[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ ਦੇਖਉ; ਸਹਜੇ ਰਾਵਉ ॥"
page = 1189
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see the Lord everywhere, and naturally meditate I on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਥਾਂ ਵੇਖਦਾ ਹਾਂ ਅਤੇ ਸੁਭਾਵਕ ਹੀ ਮੈਂ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see Him here and there; I dwell on Him intuitively."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਤ ਉਤ) ਈਹਾਂ ਊਹਾਂ, ਭਾਵ ਸੇ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ, ਹੇ ਹਰੀ! ਤੁਝ ਕੋ ਦੇਖਤਾ ਹੂੰ ਔਰ (ਸਹਜੇ) ਸੁਭਾਵਕ ਤੇਰੇ ਅਨੰਦ ਕੋ (ਰਾਵਹੁ) ਭੋਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਮੈਂ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਏਧਰ ਓਧਰ (ਹਰ ਥਾਂ) ਤੈਨੂੰ ਹੀ (ਵਿਆਪਕ) ਵੇਖਦਾ ਹਾਂ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, te veo por todas partes y Te alabo con Devoción,"