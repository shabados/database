[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜਿ ਨਾਨਕ. ਦਾਨੁ ਮਾਗੈ; ਜਨਮ ਮਰਣ ਨਿਵਾਰਿ ਲੇਹੁ ॥੧॥"
page = 457
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands, Nanak asks for this boon, \"O Lord, mercifully end Thou my coming and going\" (transmigration of soul)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਨਾਨਕ ਇਸ ਦਾਤ ਦੀ ਜਾਚਨਾ ਕਰਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੇਰੇ ਆਉਣ ਤੇ ਜਾਣ ਨੂੰ ਮੇਟ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With palms pressed together, Nanak begs for this blessing: O Lord, let my cycle of birth and death come to an end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਹਾਥ ਜੋੜ ਕਰ ਇਹੀ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ, ਮੇਰਾ ਜਨਮ ਮਰਨ ਨਿਵਿਰਤ ਕਰ ਲੇਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਤੈਥੋਂ ਇਹ ਦਾਨ ਮੰਗਦਾ ਹੈ ਕਿ ਮੇਰਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁਕਾ ਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh nuestro Infinito, Inmaculado Maestro, escucha mi rezo, Nanak con sus palmas unidas reza por este regalo, oh Señor, quítame del dolor del nacimiento y de la muerte (1)"