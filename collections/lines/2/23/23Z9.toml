[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਰਬਤ੍ਰ; ਤੇਰਾ ਸਭੁ ਕੋਈ ॥"
page = 998
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Lord of all and every one belongs to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈਂ ਅਤੇ ਹਰ ਕੋਈ ਤੇਰਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are everywhere; all are Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਸਭ ਕਾ ਸੁਆਮੀ ਹੈਂ ਅਰੁ ਤੇਰਾ ਸਭ ਕੋਈ ਦਾਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹਰ ਥਾਂ ਵੱਸਦਾ ਹੈਂ, ਹਰੇਕ ਜੀਵ ਤੇਰਾ (ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás en todas partes, oh Señor, todos y cada uno pertenecemos a Ti"