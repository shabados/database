[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਫੰਗ ਜਾਨ ਜੀਅ ਲੀਜੈ ॥੮੨੪॥"
page = 762

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Nadi-raatnin”, utter the words “Jaachar-pati an shatru” and know the names of Tupak.824."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਤੁਫੰਗ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਸਮਝ ਲਵੋ ॥੮੨੪॥"