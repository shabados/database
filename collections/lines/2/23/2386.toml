[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਤੇ ਬਾਹਰਿ; ਕਛੂ ਨ ਹੋਇ ॥"
page = 123
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee O Lord! nothing can be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੇਰ, ਹੈ ਸਾਈਂ! ਕੁਝ ਭੀ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is nothing beyond You;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇ ਬਿਨਾ ਕੁਛ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੈਥੋਂ (ਭਾਵ, ਤੇਰੇ ਹੁਕਮ ਤੋਂ) ਬਾਹਰ ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada está más allá de Ti, oh Señor;"