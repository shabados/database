[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਮਿਲੈ ਸਾਧੂ ਜਨ ਸੰਗਤਿ; ਧਨੁ ਧੰਨਾ ਜਟੁ. ਸੈਣੁ ਮਿਲਿਆ ਹਰਿ ਦਈਆ ॥੭॥"
page = 835
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed Dhanna Jat, Sain and all those, who joined the society of the pious persons, did meet the Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀ ਧੰਨਾ ਜੱਟ, ਸੈਣ ਅਤੇ ਉਹ ਸਾਰੇ ਜੋ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸਮਾਗਮ ਅੰਦਰ ਜੁੜੇ ਹਨ, ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "blessed Dhanna and Sain; all those who joined the humble Saadh Sangat, met the Merciful Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤਆਦੀ ਊਚ ਨੀਚ ਮੇਂ ਤੇ ਜੋ ਜੋ ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਸੋ ਸੋ ਕਲਿਆਣ ਰੂਪ ਭਏ ਹੈਂ। ਪੁਨਾ ਧੰਨ ਹੈ ਧੰਨਾ ਭਗਤ ਜੋ ਜਾਤੀ ਕਾ ਜਟ ਭਇਆ ਹੈ ਪੁਨਾ ਸੈਣ ਭਗਤ। ਇਨ ਸਰਬ ਕੋ ਸਤਿਸੰਗ ਕਰਨੇ ਸੇ ਹਰੀ ਜੋ ਸਰਬ ਕਾ ਪ੍ਰੇਰਕ ਹੈ, ਸੋ ਆਨ ਮਿਲਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨਾ ਜੱਟ, ਸੈਣ (ਨਾਈ)- ਜਿਹੜਾ ਜਿਹੜਾ ਭੀ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲਦਾ ਆਇਆ ਹੈ, ਉਹ ਭਾਗਾਂ ਵਾਲਾ ਬਣਦਾ ਗਿਆ, ਉਹ ਦਇਆ ਦੇ ਸੋਮੇ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪਿਆ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਜਨ ਸੰਗਤਿ = ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਧਨੁ = ਧੰਨ, ਭਾਗਾਂ ਵਾਲਾ। ਦਈਆ = ਦਇਆ ਦਾ ਘਰ ਪ੍ਰਭੂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el intocable, Dhanna, el Yat, y Sain, el barbero, todos encontraron a Dios postrándose a los Pies de los Santos. (7)"