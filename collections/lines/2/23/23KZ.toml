[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ; ਪਰਮੇਸਰੁ ਮੇਰਾ ॥"
page = 884
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru, is my Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਮੇਰੇ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is my Transcendent Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਸਤਿਗੁਰੂ ਹੀ ਮੇਰਾ ਸੁਖਦਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਤਾਂ ਗੁਰੂ ਰਾਖਾ ਹੈ, ਪਰਮਾਤਮਾ ਰਾਖਾ ਹੈ (ਉਹੀ ਮੈਨੂੰ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru, oh Dios, perteneces a mí; cuando contemplo Tu Nombre y me apoyo en Ti,"