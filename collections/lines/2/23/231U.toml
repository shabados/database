[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਪਿਆਸ; ਬਹੁਤੁ ਮਨਿ ਮੇਰੈ ॥"
page = 1304
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind greatly thirsts for the Lord's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਲਈ ਬਹੁਤ ਹੀ ਤਿਹਾਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is so thirsty for the Blessed Vision of His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਤੇਰੇ ਦਰਸਨ ਕੀ (ਪਿਆਸ) ਚਾਹ ਬਹੁਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਤੇਰੇ ਦਰਸਨ ਦੀ ਬਹੁਤ ਤਾਂਘ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está tan sedienta de la Visión Bendita de Tu Darshan;"