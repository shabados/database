[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰੁ ਸੁਨਿਓ ਜਬ ਦੈਤਨ ਕੋ ਤਬ ਚੰਡਿ ਪ੍ਰਚੰਡ ਤਚੀ ਅਖੀਆਂ ॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the powerful Chandi heard the furore of the demons, her eyes bhecame red with anger.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਨੇ) ਜਦ ਦੈਂਤਾਂ ਦਾ ਸ਼ੋਰ ਸੁਣਿਆ ਤਦ ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੇ ਕ੍ਰੋਧ ਭਰੀ ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ ਘੂਰਿਆ।"