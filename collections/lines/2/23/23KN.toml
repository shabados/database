[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਹਿ ਸੰਤ ਜਨਾ; ਮੇਰੇ ਰਾਮ ਪਿਆਰੇ ॥"
page = 459
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the saintly persons, beloveds of my Lord, remain awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਮਾਲਕ ਦੇ ਪ੍ਰੀਤਮ ਸਾਧੂ ਪੁਰਸ਼ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints remain wakeful; they are the Beloveds of my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਾਮ ਪਿਆਰੇ! ਸੰਤ ਜਨ ਇਸ ਮਾਨੁਖ ਤਨ ਮੇਂ ਅਗਿਆਨ ਨਿੰਦ੍ਰਾ ਸੇ ਜਾਗਤੇ ਹੈਂ॥☬ਜੇ ਕਹੇ ਰਾਤ੍ਰਿ ਕੋ ਹੀ ਜਾਗਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਾਮ ਦੇ ਪਿਆਰੇ ਸੰਤ ਜਨ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Santos que aman a su Señor se mantienen despiertos."