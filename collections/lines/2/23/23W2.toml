[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਨਾ ਹੈ. ਤਉ ਚੇਤ ਲੈ; ਨਿਸਿ ਦਿਨਿ ਮੈ. ਪ੍ਰਾਨੀ ॥"
page = 726
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, if thou hast any understanding, then remember thou Thy Lord, night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਜੇਕਰ ਤੈਨੂੰ ਕੋਈ ਸਮਝ ਹੈ, ਤਦ ਤੂੰ ਰਾਤ ਦਿਨ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you are conscious, then be conscious of Him night and day, O mortal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨੀ! ਵਾਹਿਗੁਰੂ ਕਾ ਸਿਮਰਨ ਕਰਨਾ ਹੈ ਤੌ ਅਬ ਦਿਨ ਰਾਤ ਮੇਂ ਕਰ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖ! ਜੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਹੈ, ਤਾਂ ਦਿਨ ਰਾਤ ਇੱਕ ਕਰ ਕੇ ਸਿਮਰਨਾ ਸ਼ੁਰੂ ਕਰ ਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tienes conciencia, entonces toma Conciencia de Él, noche y día, oh mortal,"