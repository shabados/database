[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਰੰਪਰੋ ਪਾਰਬ੍ਰਹਮੁ ਸੁਆਮੀ; ਹਰਿ ਅਲਖੁ. ਗੁਰੂ ਲਖਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 985
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lllimitable is my Transcendent Lord. Guru has shown unto me unknowable God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਦ ਬੰਨਾ ਰਹਿਤ ਹੈ ਮੈਡਾਂ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ। ਅਦ੍ਰਿਸ਼ਟ ਵਾਹਿਗੁਰੂ, ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ, ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, my Lord and Master, is limitless; the Guru has inspired me to know the unknowable Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾਦਿ ਦੇਵਤਿਓਂ ਸੇ ਪਰੇ ਜੋ ਬ੍ਯਾਪਕ ਸੁਆਮੀ ਅਲਖ ਹਰੀ ਹੈ. ਸੋ ਸਤਗੁਰੋਂ ਨੇ ਪਰਤਖ੍ਯ ਹੀ ਦਿਖਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਉਹ ਅਲੱਖ ਹਰੀ ਉਸ ਅਪਰੰਪਰ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ (ਅੰਦਰ-ਵੱਸਦਾ) ਵਿਖਾ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰੋ = ਬੇਅੰਤ ਪ੍ਰਭੂ। ਅਲਖੁ = ਅਦ੍ਰਿਸ਼ਟ। ਗੁਰੂ = ਗੁਰੂ ਨੇ। ਲਖਾਇਆ = ਵਿਖਾ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Señor Trascendente e Insondable nos es revelado sólo a través del Guru.(1-Pausa)"