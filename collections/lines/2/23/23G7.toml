[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਗਾ ਬਿਨੁ; ਹੁਰੀਆ ਮਾਰਤਾ ॥"
page = 1194
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A man without feet take a leap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਰਾ ਦੇ ਬਗੈਰ ਬੰਦਾ ਛਾਲ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without feet, the mortal jumps."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨੁ (ਪਗਾ) ਪੈਰਾਂ ਸੇ ਬਿਨਾਂ ਹੈ ਅਰੁ (ਹੁਰੀਆ) ਛਾਲਾਂ ਮਾਰਤਾ ਹੈ, ਭਾਵ ਕਲਪਣਾ ਕਰ ਕੇ ਦੇਸਾਂਤਰੋਂ ਮੇਂ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਨ ਦੇ) ਕੋਈ ਪੈਰ ਨਹੀਂ ਹਨ, ਪਰ ਛਾਲਾਂ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗ = ਪੈਰ। ਹੁਰੀਆ = ਛਾਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, sin tener pies la mente salta, se ríe sin tener labios,"