[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠਿ. ਨ ਪਤੀਜੈ; ਨਾ ਬਹੁ ਭੇਖੈ ॥"
page = 686
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obstinacy, He is pleased not, nor by many religious garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਠ-ਕਰਮ ਦੁਆਰਾਵੁਹ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ, ਨਾਂ ਹੀਬੀਹਤੇ ਧਾਰਮਿ ਪਹਿਰਾਵਵਿਆਂ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not pleased by stubborn-mindedness, nor by various religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾ ਤੋ ਪ੍ਰੇਮ ਸੇ ਬਿਨਾ ਹਠ ਕਰ ਜਪ ਤਪ ਆਦੀ ਸਾਧਨੋਂ ਸੇ ਔਰ ਨਾ ਬਹੁਤ ਭੇਖੋਂ ਕਰ ਕੇ ਪਤੀਆਵਤਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਉਹ) ਹਠ ਦੀ ਰਾਹੀਂ ਕੀਤੇ ਕਰਮਾਂ ਉਤੇ ਨਹੀਂ ਪਤੀਜਦਾ, ਨਾਹ ਹੀ ਬਹੁਤੇ (ਧਾਰਮਿਕ) ਭੇਖਾਂ ਤੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠਿ = ਹਠ ਨਾਲ (ਕੀਤੇ ਤਪ ਆਦਿਕ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero Él no está complacido si uno impone su propia voluntad o se viste con muchos atuendos."