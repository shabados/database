[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਪਰਸਾਦਿ; ਹਰਿ ਹਰਿ ਪਾਇਆ ਰਾਮ ॥"
page = 543
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saints grace, I have obtained the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, I have obtained the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੈਨੇ ਹਰੇ ਕਰਨੇ ਹਾਰੇ ਹਰੀ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੀ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਪਰਸਾਦਿ = ਦੀ ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de los Santos, obtengo a mi Señor;"