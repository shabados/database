[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਚੁ ਵਣਜਹਿ ਵਾਪਾਰੀ; ਨਾਮੋ ਲਾਹਾ ਪਾਇਦਾ ॥੧੫॥"
page = 1063
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The divine dealers ever deal in truth and earn the profit of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਵਣਜਾਰੇ ਹਮੇਸ਼ਾਂ ਸੱਚ ਦਾ ਵਾਪਾਰ ਕਰਦੇ ਹਨ ਅਤੇ ਨਾਮ ਦਾ ਨਫ਼ਾ ਖੱਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merchants deal forever in Truth; they earn the profit of the Naam. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਚ ਕੋ (ਵਾਪਾਰੀ) ਜਗ੍ਯਾਸੀ ਹੋਇ ਕੈ ਵਣਜਤਾ ਹੈ, ਪੁਨਃ ਵਹੁ ਨਾਮ ਤੇ ਲਾਭ ਕੋ ਪਾਵਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਣਜਾਰੇ-ਜੀਵ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਸਦਾ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਹਰੀ-ਨਾਮ ਦਾ ਲਾਭ ਮਿਲਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਨਾਮੋ = ਨਾਮ ਹੀ। ਲਾਹਾ = ਲਾਭ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mercaderes comercian, ellos obtienen la Utilidad del Naam. (15)"