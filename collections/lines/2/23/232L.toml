[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਦਿ ਮਾਇਆ ਕੈ ਭਇਓ ਬਾਵਰੋ; ਸੂਝਤ ਨਹ. ਕਛੁ ਗਿਆਨਾ ॥"
page = 632
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has gone mad with the wine of mammon, and knows not even a bit of divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਨ-ਦੌਲਤ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਪਗਲਾ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਬ੍ਰਹਮ ਵੀਚਾਰ ਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has gone insane with the wine of Maya, and does not understand even a bit of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮਦ ਮੇਂ ਸੁਦਾਈ ਹੋ ਰਹਾ ਹੈ, ਤਿਸ ਤੇ ਮਨ ਕੋ ਗ੍ਯਾਨ ਕੁਝ ਸਮਝ ਨਹੀਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਝੱਲਾ ਹੋ ਰਿਹਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਬਾਰੇ ਇਸ ਨੂੰ ਕੋਈ ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está intoxicado con el vino de la ilusión y la Sabiduría no despierta en su conciencia."