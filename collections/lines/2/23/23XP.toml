[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਪਦਾਰਥੁ; ਪਾਵੈ ਸੋਈ ॥"
page = 232
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attains the Supreme wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਮਹਾਨ ਦੌਲਤ ਨੂੰ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone obtain the supreme treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪਰਮ ਪਦਾਰਥ ਬਦੇਹ ਮੋਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਸਾਰੇ ਪਦਾਰਥਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਪਦਾਰਥ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él llega al Estado Supremo"