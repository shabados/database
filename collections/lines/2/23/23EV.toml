[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਚਿੰਤ ਨ ਕੀਜੀਐ ਦਿਵ ਦੇਵ ਕੇ ਹੈਂ ਕਾਜ ॥"
page = 206

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram said, “Let us go by the small-distance-route, abandoning the anxiety, this work of killing the demons is the work of the gods.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਵਿੱਚ ਰਤਾ ਭਰ ਵੀ ਚਿੰਤਾ ਨਾ ਕਰੋ। ਇਹ ਦੇਵਤਾ ਸਰੂਪ ਬ੍ਰਾਹਮਣ ਦਾ ਕੰਮ ਹੈ।"