data = "ਵਜ਼ਾ ਪਸ ਬ ਕਾਰ ਆਜ਼ਮਾਈ ਕੁਨੇਮ ॥੧੫॥"
page = 1395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Because that one possesses independent convictions and is endowed with intelligence.‘(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਇਨ੍ਹਾਂ ਦੇ ਕੰਮਾਂ ਦੀ ਪਰਖ ਕੀਤੀ ਜਾਏ ॥੧੫॥"