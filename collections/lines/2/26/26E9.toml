[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਛੇਤ੍ਰ ਕੁਰਛੇਤ੍ਰ ਕੋ; ਰਥ ਬਚਿਤ੍ਰ ਨ੍ਰਿਪ ਏਕ ॥"
page = 1005

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the pious place of Kurukashetara, Bachiter Rath used to rule."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ-ਖੇਤਰ ਕਰੁਕਸ਼ੇਤ੍ਰ ਵਿਚ ਬਚਿਤ੍ਰ ਰਥ ਨਾਂ ਦਾ ਇਕ ਰਾਜਾ ਸੀ।"