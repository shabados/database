[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾ ਸਦ ਹਿਰਦੈ ਬਸੈ; ਕਉਨੁ ਹਿਰੈ ਅਭਿਮਾਨੁ ॥੩॥"
page = 346
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt ever abides within the mind, who can dispel my pride?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਹਮੇਸ਼ਾਂ ਚਿੱਤ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ। ਮੇਰੇ ਹੰਕਾਰ ਨੂੰ ਕੌਣ ਨਵਿਰਤ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but doubt still persists. Skepticism continually dwells in the heart, so who can eradicate egotistical pride? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵਕਾਲ ਸੰਸਾ ਹਿਰਦੇ ਮੇਂ ਬਸਤਾ ਹੈ ਦੇਹ ਅਭਿਮਾਨ ਕੋ ਕੌਨ ਕਰਮ ਦੂਰ ਕਰੇਗਾ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਤੀਰਥ ਅਸਨਾਨ ਕਰ ਮੋਖ੍ਯ ਹੋਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਰਨ ਆਸ਼ਰਮਾਂ ਦੇ ਕਰਮ ਧਰਮ ਕਰਦਿਆਂ ਹੀ, ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਸਹਿਮ ਤਾਂ ਟਿਕਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ, (ਫਿਰ) ਉਹ ਕਿਹੜਾ ਕਰਮ-ਧਰਮ (ਤੁਸੀ ਦੱਸਦੇ ਹੋ) ਜੋ ਮਨ ਦਾ ਅਹੰਕਾਰ ਦੂਰ ਕਰੇ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La duda habita siempre en la mente y no hay quien calme nuestro ego. (3)"