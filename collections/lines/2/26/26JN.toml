[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਧਿ ਬੁਧਿ ਸਿਧਿ ਗਿਆਨੁ, ਗੁਰੂ ਤੇ ਪਾਈਐ; ਪੂਰੈ ਭਾਗਿ ਮਿਲਾਇਦਾ ॥੧੫॥"
page = 1038
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Riches, intellect, perfection and gnosis are obtained from the Guru. It is through perfect destiny that one meets with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਸੰਪਦਾ, ਅਕਲ, ਪੂਰਨਤਾ ਅਤੇ ਬ੍ਰਹਮ-ਬੋਧ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ ਇਨਸਾਨ ਗੁਰਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Riches, intellect, miraculous spiritual powers and spiritual wisdom are obtained from the Guru; through perfect destiny, they are received. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰੂ ਤੇ ਜੋ ਗ੍ਯਾਨ ਪਾਈਐ ਤੌ ਰਿਧੀ, ਸਿਧੀ ਔ ਬੁਧੀ ਸਭ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ, ਪਰੰਤੂ ਪੂਰੇ ਭਾਗੋਂ ਵਾਲਾ ਪੁਰਸ ਐਸੇ ਗੁਰੋਂ ਸੇ ਮਨੁ ਮਿਲਾਵਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਤਾਕਤਾਂ ਉੱਚੀ ਅਕਲ ਤੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ (ਦੀ ਦਾਤਿ) ਗੁਰੂ ਤੋਂ ਹੀ ਮਿਲਦੀ ਹੈ। ਚੰਗੇ ਭਾਗਾਂ ਨਾਲ ਗੁਰੂ (ਸਰਨ ਆਏ ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Él, uno recibe poderes psíquicos extras, Sabiduría y gozos mundanos, pero es a través del Destino perfecto que uno es guiado hasta el Guru. 15"