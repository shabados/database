[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਿਰਾਲਮੁ ਅਪਰ ਅਪਾਰੀ ॥"
page = 1037
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is detached, endless and unequalled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਨਿਰਲੇਪ, ਅੰਤ-ਰਹਿਤ ਅਤੇ ਬੇ-ਮਿਸਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is unattached, infinite and incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ (ਅਪਰ ਅਪਾਰੀ) ਪਰਮੇਸਰ ਨਿਰਾਲਮ ਹੈ ਅਰਥਾਤ ਨਿਰਲੇਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਪਰ ਤੇ ਅਪਾਰ ਪ੍ਰਭੂ ਆਪਣੇ ਸਹਾਰੇ ਆਪ ਹੀ ਹੈ (ਉਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Uno Infinito y Desapegado, y así, de Él Mismo creó la Naturaleza,"