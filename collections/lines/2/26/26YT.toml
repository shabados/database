[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅੜਾ. ਅਗਨਿ ਬਰਾਬਰਿ ਤਪੈ; ਭੀਤਰਿ ਵਗੈ ਕਾਤੀ ॥"
page = 156
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's soul is burning like fire and the scissors is cutting his inner-self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੀ ਆਤਮਾ ਅੱਗ ਦੇ ਵਾਙੂ ਮੱਚਦੀ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਅੰਦਰਵਾਰ ਕੈਂਚੀ ਚਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul is burning like fire, and the knife is cutting deep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਜੀਵੋਂ ਕਾ ਰਿਦਾ ਕਾਮ ਕ੍ਰੋਧਾਦਿਕੋਂ ਸੇ ਅਗਨੀ ਕੇ ਸਦਰਸ ਤਪਤਾ ਹੈ, ਔਰ ਭੀਤਰ ਤ੍ਰਿਸਨਾ ਕੀ ਕਤਰਨੀ ਵਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਸਾਹਿਬ!) ਮੇਰੀ ਜਿੰਦ ਅੱਗ ਵਾਂਗ ਤਪ ਰਹੀ ਹੈ, ਮੇਰੇ ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਛੁਰੀ ਚੱਲ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਗੈ = ਚੱਲ ਰਹੀ ਹੈ। ਕਾਤੀ = ਛੁਰੀ, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਛੁਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi vida está siempre en el fuego y en mi corazón está la daga."