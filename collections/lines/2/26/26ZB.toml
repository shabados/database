[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਕੈ ਸੰਗਿ ਬਸਤ; ਸੁਖ ਸਹਜ ਬਿਸ੍ਰਾਮ ॥"
page = 819
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding with the saintly persons, the mortal rests in peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ-ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਨਾਲ ਵਸਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਠੰਢ-ਚੈਨ ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling with the humble Holy people, one finds peace, poise and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨਾਂ ਕੇ ਸੰਗ ਬਸਨੇ ਤੇ ਹਮ ਕੋ (ਸਹਜ) ਆਤਮ ਸੁਖ ਮੇਂ ਬਿਸ੍ਰਾਮ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕੇ ਰਿਹਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, (ਮਨ ਨੂੰ) ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando con los Santos uno descansa en la Paz;"