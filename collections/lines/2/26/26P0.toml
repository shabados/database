[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਪਵਿਤ੍ਰ ਸੁਣਤ ਪੁਨੀਤ ॥"
page = 183
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure are those recite, pure are those who listen,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਵਨ ਹਨ ਜੋ ਜਪਦੇ ਹਨ, ਪਵਿਤ੍ਰ ਹਨ ਜੋ ਸੁਣਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure are those who speak, and sanctified are those who hear and sing,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਨੇ ਵਾਲੇ ਪਵਿਤ੍ਰ ਹੈਂ ਔਰ ਸੁਣਨੇ ਵਾਲੇ ਭੀ ਪੁਨੀਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਵਾਲੇ ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨ ਵਾਲੇ ਸਭੇ ਪਵਿੱਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que pronuncian Su Nombre son siempre puros;"