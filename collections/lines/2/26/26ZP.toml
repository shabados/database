[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ. ਭਰਮਿ ਭੂਲੇ; ਪਚਹਿ ਮੁਗਧ ਅਚੇਤਿਆ ॥"
page = 439
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, the thoughtless fools stray in superstition and are ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਬੇਖਬਰ ਬੇਵਕੂਫ ਵਹਿਮ ਅੰਦਰ ਭੁੱਲੇ ਫਿਰਦੇ ਹਨ ਅਤੇ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, the thoughtless fools wander in doubt, and are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੂਰਖ ਲੋਗ ਬਿਨਾਂ ਹਰਿ ਨਾਮ ਸੇ ਭ੍ਰਮ ਸੇ ਭੂਲੇ ਹੂਏ ਅਚੇਤ ਭਰਮ ਮੇਂ ਪਚਤੇ, ਭਾਵ ਜਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਭਟਕਣਾ ਵਿਚ ਕੁਰਾਹੇ ਪੈ ਕੇ ਅਨੇਕਾਂ ਮੂਰਖ ਗ਼ਾਫ਼ਿਲ ਜੀਵ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਪਚਹਿ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ। ਮੁਗਧ = ਮੂਰਖ ਬੰਦੇ। ਅਚੇਤਿਆ = ਗ਼ਾਫ਼ਿਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor uno de seguro será desviado por la duda, e inconscientemente los tontos serán consumidos."