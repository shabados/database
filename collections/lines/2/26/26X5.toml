[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਬਹੁ ਫੇਰ ਫਿਰਾਹਰਿ ॥"
page = 965
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one greatly wanders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਬੰਦਾ ਘਣੇਰਾ ਹੀ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, one wanders all around."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਤੋਂ ਏਹ ਜੀਵ ਫੇਰੋਂ ਮੇਂ ਹੀ ਫਿਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਜੀਵ ਅਨੇਕਾਂ ਭਟਕਣਾਂ ਵਿਚ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਰ = ਜਨਮਾਂ ਦੇ ਗੇੜ, ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre deSeñor, la mente vaga y divaga;"