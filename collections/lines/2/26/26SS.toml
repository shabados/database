[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਤੇ ਦੁਗੁਣ; ਦਿੜੀ ਉਨ ਮਾਏ ॥੧॥"
page = 178
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As against them they cling to mammon with twice the force."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੁਕਾਬਲੇ ਵਿੱਚ ਉਹ ਮਾਇਆ ਨੂੰ ਦੁੱਗਣੀ ਤਾਕਤ ਨਾਲ ਚਿਮੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they cling twice as hard to Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੋਂ ਨੇ ਉਨ ਸੇ ਦੁਗਣੀ ਮਾਯਾ ਦ੍ਰਿੜ ਕਰ ਲਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਤੋਂ ਦੂਣੀ ਮਾਇਆ ਦੀ ਪਕੜ ਉਹ ਜੀਊਂਦੇ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਬਣਾ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਗੁਣ = ਦੂਣੀ। ਦਿੜੀ = ਪੱਕੀ ਕਰ ਕੇ ਬੰਨ੍ਹੀ ਹੋਈ ਹੈ। ਉਨ = ਉਹਨਾਂ ਨੇ ਜੋ ਹੁਣ ਜੀਊਂਦੇ ਹਨ। ਮਾਏ = ਮਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tratan de volverse ricos cada día. (1)"