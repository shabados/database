[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣਾ ਠਾਕਿਆ; ਸੁਖਿ ਸਹਜਿ ਸਵੀਜੈ ॥੭॥"
page = 1089
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cease his comings and goings and he sleeps in peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਆਰਾਮ ਅਡੋਲਤਾ ਅੰਦਰ ਸੌਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going in reincarnation ceases, and one sleeps in peace and poise. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪੀਆ ਹੈ, ਤਿਨ ਕਾ ਜਨਮ ਮਰਨ ਰੁਕ ਗਿਆ ਹੈ, ਵਹੁ ਸੁਖ ਮੇਂ ਸਹਿਜੇ ਹੀ ਸੋਏ ਅਰਥਾਤ ਇਸਥਤ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਆਉਣ ਜਾਣ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਤੇ ਸੁਖ ਵਿਚ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਈਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esta forma las idas y venidas cesan y uno logra dormir en Paz y en Equilibrio. (7)"