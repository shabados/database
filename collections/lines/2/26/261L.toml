[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਧਨਹਿ ਸੀਗਾਰਿ; ਰਖੈ ਸੰਗਾਨੈ ॥"
page = 1072
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embellishing the bride, the Groom keeps her with himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਨੂੰ ਸਾਜ ਸੰਵਾਰ ਕੇ, ਪਤੀ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The husband adorns his bride, and keeps her with himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪਤੀ ਦੇਹ ਰੂਪ ਇਸਤ੍ਰੀ ਕੋ ਸੀਂਗਾਰ ਕਰ ਕੇ ਸੰਗ ਹੀ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ-ਪਤੀ ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਨੂੰ ਸਜਾ-ਸੰਵਾਰ ਕੇ ਆਪਣੇ ਨਾਲ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨਹਿ = ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਨੂੰ। ਸੀਗਾਰਿ = ਸਿੰਗਾਰ ਕੇ। ਸੰਗਾਨੈ = (ਆਪਣੇ) ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, el consorte embellece a la novia y la conserva apegada a él"