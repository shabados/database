[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਸਬਦੁ ਰਾਮ ਨਾਮ ਨਿਰੋਧਰੁ; ਗੁਰੁ ਦੇਵੈ ਪਤਿ ਮਤੀ ॥੧੧॥"
page = 931
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Name of the Lords Master is eternally efficacious. The Guru alone blesses the mortal with honour and sound under standing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਕੇਵਲ ਨਾਮ ਸਦੀਵ ਹੀ ਗੁਣਕਾਰੀ ਹੈ। ਕੇਵਲ ਗੁਰੂ ਜੀ ਹੀ ਪ੍ਰਾਨੀ ਨੂੰ ਇੱਜ਼ਤ ਆਬਰੂ ਤੇ ਯਥਾਰਥ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Shabad, the Name of the Lord, will never fail you; the Guru grants honor and understanding. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਜੋ ਰਾਮ ਨਾਮ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਹੈ, ਸੋ ਨਿਰਨੇ ਕਰ ਕੇ ਉਧਾਰਨੇ ਵਾਲਾ ਹੈ। ਜੋ ਗੁਰੂ ਜੀ ਬੁਧੀ ਮੇਂ ਦੇਵੈਂ ਤੋ ਪਤ ਰਹਤੀ ਹੈ॥੧੧॥☬ਜਿਨੋਂ ਨੇ ਉਪਦੇਸ਼ ਧਾਰਿਆ ਹੈ ਅਬ ਤਿਨੋਂ ਕੀ ਦਸ਼ਾ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ, ਹੇ ਪਾਂਡੇ! ਗੁਰੂ ਦੀ ਸਰਨ ਆਓ) ਸਤਿਗੁਰੂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਦਾ ਸ਼ਬਦ ਬਖ਼ਸ਼ਦਾ ਹੈ ਜੋ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਤੇ, ਸਤਿਗੁਰੂ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲਣ ਦੀ ਅਕਲ ਦੇਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੋਧਰੁ = {ਸੰ: ਨਿਰੁਧ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਰੱਖਣਾ} ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਰੱਖਣ ਵਾਲਾ। ਪਤਿ ਮਤੀ = ਪਤੀ-ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਣ ਵਾਲੀ ਮੱਤ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, ¿a quién podría yo recurrir para desahogar mi pena?, sólo el Nombre del Único Dios funciona siempre; ésta es la Instrucción Sabia del Guru.(11)"