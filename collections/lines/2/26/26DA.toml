[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਨਿ; ਕੋ ਸੁਣੈ ਨ. ਪੂਕਾਰਾ ॥"
page = 513
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound hands and feet they are beaten in the City of Death and none listens to their shrieks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕਾਂ ਬੰਨ੍ਹ ਕੇ ਉਹ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਕੁੱਟੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਦੇ ਚੀਕ ਚਿਹਾੜੇ ਨੂੰ ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the City of Death, they are tied up and beaten, and no one hears their cries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਲੋਕ ਮੇਂ ਬਾਂਧੇ ਹੂਏ ਮਾਰੀਤੇ ਹੈਂ। ਉਨ ਕੀ ਪੁਕਾਰ ਕੋਈ ਨਹੀਂ ਸੁਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨਮੁਖ ਜਮ-ਪੁਰੀ ਵਿਚ ਬੱਝੇ ਹੋਏ ਮਾਰੀਦੇ ਹਨ ਤੇ ਕੋਈ ਉਹਨਾਂ ਦੀ ਪੁਕਾਰ ਨਹੀਂ ਸੁਣਦਾ (ਭਾਵ, ਇਹਨਾਂ ਕਾਮਾਦਿਕਾਂ ਦੇ ਪੰਜੇ ਤੋਂ ਕੋਈ ਉਹਨਾਂ ਨੂੰ ਛੁਡਾ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਪੁਰਿ = ਜਮ ਦੇ ਸ਼ਹਿਰ ਵਿਚ। ਮਾਰੀਅਨਿ = ਮਾਰੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos aman a otro que no es Dios; sufren las consecuencias en el recinto de la muerte y nadie escucha sus quejidos."