data = "ਨਹਿ ਮੋ ਤੇ ਪ੍ਰਭਾ ਤਿਹ ਜਾਤ ਕਹੀ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kali brandished the sword in her hand,"

[[content]]
