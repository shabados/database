type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸ਼ੋਭਾ ਦਾ ਮੇਰੇ ਪਾਸੋਂ ਵਰਣਨ ਨਹੀਂ ਸੀ ਕੀਤਾ ਜਾ ਸਕਦਾ।"