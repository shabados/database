[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਹਟ ਲਗਿ, ਸਭੁ ਲੋਗੁ ਕੁਟੰਬੁ ਮਿਲਿ; ਹੰਸੁ ਇਕੇਲਾ ਜਾਇ ॥੧॥"
page = 1124
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All men and kindreds in a body go up to the crematorium but soul-swan goes alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਦਮੀ ਤੇ ਸਨਬੰਧੀ ਇਕੱਠੇ ਹੋ ਮਰਘਟ ਤੋੜੀ ਜਾਂਦੇ ਹਨ, ਪਰੰਤੂ ਰਾਜਹੰਸ-ਆਤਮਾ ਕੱਲਮਕੱਲੀ ਹੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the people and relatives together go to the crematorium, but the swan-soul must go home all alone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਟੰਬ ਕੇ ਸਭ ਲੋਕ ਮਸਾਣ ਭੂਮ ਤਕ ਮਿਲ ਕਰ ਜਾਤੇ ਭਏ ਔਰ (ਹੰਸੁ) ਜੀਵ ਸਰੀਰ ਸੇ ਪ੍ਰਾਣੋ ਕੇ ਵਿਜੋਗ ਸਮੇਂ ਹੀ ਇਕੇਲਾ ਜਾਤਾ ਹੈ; ਵਾ ਮਸਾਣ ਭੂਮਿਕਾ ਤੇ ਪਰੇ ਆਗੇ ਜੀਵ ਇਕੇਲਾ ਜਾਤਾ ਹੈ। ਜਬ ਲੋਕ ਤ੍ਰਿਣ ਤੋੜਤੇ ਹੈਂ ਤਬ ਜੀਵ ਨਿਰਾਸ ਹੋ ਜਾਤਾ ਹੈ ਅਰ ਕਹਿਤਾ ਹੈ: ਅਹੋ ਜਿਨ ਕੋ ਮੈਂ ਅਪਨੇ ਜਾਨਤਾ ਥਾ ਇਨ ਮੇਂ ਸੇ ਮੇਰਾ ਸੰਗੀ ਕੋਊ ਭੀ ਨਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਸਾਣਾਂ ਤਕ ਹੋਰ ਲੋਕ ਤੇ ਪਰਵਾਰ ਦੇ ਬੰਦੇ ਜਾਂਦੇ ਹਨ। ਪਰ ਜਿੰਦ ਇਕੱਲੀ ਹੀ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los parientes van a la cremación, pero el Alma cisne se va sola. (1)"