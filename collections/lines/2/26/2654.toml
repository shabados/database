[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਦਰਗਹ; ਪਾਈਐ ਮਾਨੁ ॥੨॥"
page = 1270
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wise, attain I honour in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ, ਮੈਂ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am honored in the True Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਸਚੀ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਹਾਸਲ ਕਰੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así soy honrado en la Corte Verdadera del Señor. (2)"