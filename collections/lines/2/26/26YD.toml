[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋਊ ਸਰਾਹੀਐ; ਜਿ ਘਟਿ ਘਟਿ ਰਹਿਆ ਬਿਆਪਿ ॥੫੩॥"
page = 261
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, praise Him alone who is contained in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਉਸੇ ਦੀ ਪਰਸੰਸਾ ਕਰ, ਜੋ ਹਰ ਦਿਲ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the One, who is contained in each and every heart. ||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸੋਊ) ਉਸੀ ਵਾਹਗੁਰੂ ਕੀ ਉਸਤਤੀ ਕਰੀਏ ਜੋ ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਘਟੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੫੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਸਦਾ ਉਸੇ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਾਹੀਐ = ਵਡਿਆਈਏ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰੀਏ ॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Hosanna al Señor Quien habita en todos! (53)"