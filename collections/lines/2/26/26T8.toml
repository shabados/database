[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਹਤ, ਚਾਰੁ ਚਿਤ੍ਰ ਕਰ ਚੰਦਨ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beautiful painting appears good-looking like the moon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਹਾਡੇ ਮੱਥੇ ਉਤੇ) ਚੰਦਨ ਦਾ ਸੁੰਦਰ ਤਿਲਕ ਸੁਸ਼ੋਭਿਤ ਹੈ।"