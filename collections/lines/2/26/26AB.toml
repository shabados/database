[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਸਗਲ ਬਿਧਿ. ਕਾਂਮਿ ਨ ਆਵੈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥੧॥"
page = 676
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other devices avail not, so I meditate only on the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਢੰਗ (ਉਪਾ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ, ਇਸ ਲਈ ਮੈਂ ਕੇਵਲ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other devices did not work, so I meditate on the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਪੂਰਣ ਵਿਧੀ ਕਾਮ ਨਹੀਂ ਆਵੈਗੀ, ਇਉਂ ਜਾਣ ਕਰ ਮੈਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਣ ਲਈ) ਹੋਰ ਸਾਰੀਆਂ ਜੁਗਤੀਆਂ ਵਿਚੋਂ ਕੋਈ ਇੱਕ ਜੁਗਤਿ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੋਇਆ ਹੀ ਕੰਮ ਆਉਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ ਸਗਲ ਬਿਧਿ = ਹੋਰ ਸਾਰੀਆਂ ਜੁਗਤੀਆਂ। ਕਾਂਮਿ = ਕੰਮ ਵਿਚ। ਕਾਂਮਿ ਨ ਆਵੈ = ਲਾਭਦਾਇਕ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y él me enseñó que nada en verdad sirve, excepto el Nombre del Señor. (1)"