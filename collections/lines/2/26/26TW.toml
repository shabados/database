[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤੀ ਕੈ ਮਾਰਗਿ ਚਲਿ ਕੈ; ਉਲਟੀ ਨਦਰਿ ਪ੍ਰਗਾਸੀ ॥"
page = 1329
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Walking the way of Divine comprehension, man's vision is illumined and he turns his face away from the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਤ ਦੇ ਰਸਤੇ ਟੁਰਨ ਦੁਆਰਾ, ਆਦਮੀ ਦੀ ਦ੍ਰਿਸ਼ਟੀ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਦੁਨੀਆਂ ਵਲੋ ਉਹ ਆਪਣਾ ਮੂੰਹ ਮੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the path of intuitive awareness, one turns away from the world, and one's vision is enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ (ਸੁਰਤੀ) ਬੇਦ ਮਾਰਗ ਮੇਂ ਚਲ ਕੇ ਸੰਸਾਰ ਤੇ ਬ੍ਰਿਤੀ ਉਲਟੀ ਹੈ, ਤਿਨੋਂ ਕੋ ਬ੍ਰਹਮ ਦ੍ਰਿਸਟੀ ਪ੍ਰਕਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹਾਂ) ਉਸ ਮਨੁੱਖ ਦੀ ਨਿਗਾਹ ਵਿਚ ਚਾਨਣ ਹੋਇਆ ਹੈ (ਭਾਵ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਜੀਵਨ-ਜੁਗਤਿ ਦੀ ਸਹੀ ਸਮਝ ਪਈ ਹੈ) ਜਿਸ ਨੇ (ਜਗਤ ਦੇ ਰਚਨਹਾਰ) ਕਰਤਾਰ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਦੇ ਰਸਤੇ ਤੇ ਤੁਰ ਕੇ ਆਪਣੀ ਸੁਰਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਹਟਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗਿ = ਰਸਤੇ ਤੇ। ਸੁਰਤੀ ਕੈ ਮਾਰਿਗ = ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਦੇ ਰਸਤੇ ਤੇ। ਉਲਟੀ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਪਰਤਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siguiendo el Sendero de la conciencia intuitiva, uno le da la espalda al mundo y su Visión se ilumina."