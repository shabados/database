[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੁਰਖੁ ਦਇਆਲੁ, ਦਇਆ ਕਰਿ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That true Guru, the supreme one, compassionately has descended on earth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਪੁਰਖ ਦਿਆਲ (ਆਪ) ਦਇਆ ਕਰ ਕੇ (ਉਥੇ) ਦਰਸ਼ਨ ਦਿੰਦੇ ਹਨ।"