[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਹਮ ਪ੍ਰੇਮ ਛਕੇ ਅਤਿ ਹੀ; ਤੁਮ ਕੋ ਹਮ ਢੂੰਢਤ ਢੂੰਢ ਲਹਾ ਹੈ ॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am absorbed in your love and I have found you today after a great search"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਹਾਡੇ ਪ੍ਰੇਮ ਵਿਚ ਅਤਿ ਮਤਵਾਲਾ ਹੋ ਗਿਆ ਹਾਂ, ਇਸ ਲਈ ਤੁਹਾਨੂੰ ਮੈਂ ਇਥੇ ਢੂੰਢ ਢੂੰਢ ਕੇ ਲਭਿਆ ਹੈ।"