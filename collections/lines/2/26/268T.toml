[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਬਿਨਾਸੀ, ਖਟਹਿ ਬਿਨਾਸੀ; ਇਕਿ ਸਾਧ ਬਚਨ, ਨਿਹਚਲਾਧਾ ॥੨॥"
page = 1204
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four Vedas shall perish, and the six Shastras too shall perish. The saint's word alone is moveless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵੇਦ ਨਾਸ ਹੋ ਜਾਣਗੇ ਤੇ ਛੇ ਸ਼ਾਸਤਰ ਭੀ ਨਾਸ ਹੋ ਜਾਣਗੇ। ਕੇਵਲ ਸੰਤ ਦਾ ਸ਼ਬਦ ਹੀ ਅਹਿੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four Vedas shall pass away, and the six Shaastras shall pass away. Only the Word of the Holy Saint is eternal. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਬੇਦ ਅਰ ਖਟ ਸਾਸਤ੍ਰ ਭੀ; ਵਾ ਚਾਰੇ ਵਰਨ ਖਟ ਦਰਸਨ ਨਾਸਵੰਤ ਹੈਂ, ਪਰੰਤੂ ਇਕ ਸਾਧ ਕਾ ਬਚਨ (ਨਿਹਚਲਾਧਾ) ਅਟਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵੇਦ, ਛੇ ਸ਼ਾਸਤ੍ਰ-ਇਹ ਭੀ ਨਾਸਵੰਤ ਹਨ। ਸਿਰਫ਼ ਗੁਰੂ ਦੇ ਬਚਨ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਨ। ਧਰਮ ਪੁਸਤਕ ਤਾਂ ਕਈ ਬਣੇ ਤੇ ਕਈ ਮਿਟੇ, ਪਰ ਸਾਧ ਦਾ ਬਚਨ, ਭਾਵ, ਸਿਮਰਨ ਦੀ ਪੱਧਤੀ ਸਦਾ ਅਟੱਲ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ = ਚਾਰ ਵੇਦ। ਖਟਹਿ = ਛੇ ਸ਼ਾਸਤ੍ਰ ਭੀ। ਨਿਹਚਲਾਧਾ = ਅਟੱਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro Vedas y los cinco Shastras también desaparecerán, pero la Palabra de los Santos habitará para siempre. (2)"