[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਹਰਿ ਹਰਿ ਜਪਹ; ਮਿਲਿ. ਪਾਪਾ ਮੁੰਚਹ ॥੧॥"
page = 399
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us together repeat the Nectar Name of the Lord God and blot out our sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਆਪਾਂ ਮਿਲ ਕੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੀਏ ਅਤੇ ਆਪਣੇ ਗੁਨਾਹਾਂ ਨੂੰ ਮੇਸੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let us join together and chant the Ambrosial Name of the Lord, Har, Har, and so wipe away our sins. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੇ ਕਰਨੇ ਹਾਰੇ ਹਰਿ ਕਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਮਿਲ ਕਰ ਜਪੇ ਪੁਨਾ ਸਭ ਪਾਪੋਂ ਕੋ (ਮੁੰਚਹ) ਤ੍ਯਾਗੇਂ, ਭਾਵ ਦੂਰ ਕਰਹਿ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪੀਏ (ਤੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਸਾਰੇ) ਪਾਪ ਨਾਸ ਕਰ ਲਈਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਹ = ਅਸੀਂ ਜਪੀਏ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਮੁੰਚਹ = ਦੂਰ ਕਰ ਲਈਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habitemos en el Néctar del Naam, el Nombre del Señor, y borremos todos nuestros errores. (1)"