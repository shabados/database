[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਸ ਇਕਸ ਦਰੀਆਉ ਵਿਚਿ; ਲਖ ਅਵਤਾਰ ਅਕਾਰ ਫਿਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In each river, in the form of incarnations, lacs of jivs assuming many forms are roaming about."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਇਕ ਇਕ ਦਰੀਆਉ (ਬ੍ਰਹਮੰਡ) ਵਿਖੇ ਲੱਖਾਂ ਅਵਤਾਰ ਆਕਾਰ ਧਾਰਕੇ ਫਿਰਦੇ ਹਨ।"