[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਚੀਤਿ; ਪਹਿਲਰੀਆ ॥"
page = 1213
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the very beginning, my mind is in love with God, my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਆਰੰਭ ਤੋਂ ਹੀ, ਮੇਰੇ ਮਨ ਦਾ ਪਿਆਰ, ਆਪਣੇ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness has loved my Beloved God, since the very beginning of time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਓਅੰ ਰੂਪ (ਪ੍ਰਿਅ) ਪਤੀ! ਮੇਰੇ ਕੋ ਚਿਤ ਮੇਂ ਆਪ ਕੀ ਪਰੀਤਿ (ਪਹਿਲਰੀਆ) ਆਦਿ ਸੇ ਹੀ ਹੈ, ਭਾਵ ਜਨਮਾਤ੍ਰੋਂ ਸੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ ਮੇਰੇ) ਚਿੱਤ ਵਿਚ ਪਿਆਰੇ ਦੀ ਪ੍ਰੀਤ ਮੁੱਢ-ਕਦੀਮਾਂ ਦੀ (ਟਿਕੀ ਹੋਈ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਅੰ ਪ੍ਰੀਤਿ = ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੀਤ। ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ = ਪਿਆਰੇ ਦੀ ਪ੍ਰੀਤ। ਚੀਤਿ = (ਮੇਰੇ) ਚਿੱਤ ਵਿਚ। ਪਹਿਲਰੀਆ = ਪਹਿਲਾਂ ਦੀ, ਮੁੱਢ-ਕਦੀਮਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado de mi Señor desde el principio del tiempo"