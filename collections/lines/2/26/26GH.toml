[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ. ਸੰਤ ਜਨ ਨੀਕੇ; ਜਿਨ ਮਿਲਿਆਂ. ਮਨੁ ਰੰਗਿ ਰੰਗੀਤਿ ॥"
page = 1296
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed are the pious persons, the saint of God, meeting with whom, man's mind is imbued with the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਪਵਿੱਤਰ ਪੁਰਸ਼, ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਮਨੁਸ਼ ਦਾ ਮਨੂਆ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤਿ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble Saints, the Saints of the Lord, are noble and sublime; meeting them, the mind is tinged with love and joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੰਤ) ਸਾਂਤਿ ਸ੍ਵਰੂਪ ਜੋ ਹਰੀ ਕੇ ਸੰਤ ਜਨ ਹੈਂ, ਸੋ ਸ੍ਰੇਸ਼੍ਟ ਹੈਂ, ਜਿਨ ਕੇ ਮਿਲਣੇ ਕਰ ਮਨੁ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰੰਗੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਚੰਗੇ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਕਿਉਂਕਿ ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆਂ ਮਨ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਕੇ = ਚੰਗੇ। ਰੰਗਿ ਰੰਗੀਤਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los humildes Santos del Señor son nobles y sublimes. Encontrándolos la mente es teñida con Amor y Dicha."