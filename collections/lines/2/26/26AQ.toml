[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਨਿਰਬਾਣੁ; ਤੂਹੈ ਹੀ ਜੋਗੀ ॥"
page = 1074
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are detached and thou are united."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਰਲੇਪ ਹੈਂ ਤੇ ਤੂੰ ਹੀ ਜੁੜਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are detached in Nirvaanaa, You are the Yogi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਨਿਰਬੰਧ ਹੈਂ ਔ ਤੂੰ ਹੀ ਜੁੜਿਆ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾਕਾਰ ਹੁੰਦਾ ਹੋਇਆ) ਤੂੰ ਆਪ ਹੀ ਵਾਸਨਾ-ਰਹਿਤ ਜੋਗੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਬਾਣੁ = ਵਾਸਨਾ-ਰਹਿਤ, ਨਿਰਲੇਪ। ਜੋਗੀ = ਵਿਰਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres Desapegado, el Yogui, el Señor del Nirvana, toda Paz,"