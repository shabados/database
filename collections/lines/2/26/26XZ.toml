[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਮਨਉ; ਤਉ ਪਰ ਘਰ ਜਾਉ ॥"
page = 153
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I have faith in another, then, I would go to another's house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਹੋਰਸ ਤੇ ਵਿਸ਼ਵਾਸ ਕਰਾਂ, ਤਾਂ ਮੈਂ ਹੋਰਸ ਦੇ ਗ੍ਰਹਿ ਜਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I had faith in someone else, then I would go to that one's house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕੋਈ ਅਸਥਾਨ (ਆਨ ਮਨਉ) ਪਰਮੇਸ੍ਵਰ ਸੇ ਭਿੰਨ ਮਾਨੀਏ ਤਬ ਪਰ ਘਰੋਂ ਮੇਂ ਜਾਈਏ, ਭਾਵ ਦੂਜਾ ਜਾਣਾ, ਤਬ ਹੀ ਦੇਵਤੇ ਕੀ ਪੂਜਾ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਵਾਲੀ ਭਟਕਣਾ ਮੁਕਾਣ ਵਾਸਤੇ ਪ੍ਰਭੂ-ਦਰ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ, ਸੋ) ਮੈਂ ਤਦੋਂ ਹੀ ਕਿਸੇ ਹੋਰ ਥਾਂ ਜਾਵਾਂ ਜੇ ਮੈਂ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਥਾਂ ਮੰਨ ਹੀ ਲਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਕੋਈ ਹੋਰ (ਆਸਰਾ)। ਮਨਉ = ਜੇ ਮੈਂ ਮੰਨਾਂ। ਪਰ ਘਰਿ = ਦੂਜੇ ਘਰ ਵਿਚ, ਕਿਸੇ ਹੋਰ ਥਾਂ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si creyera que hubiera otro más que el Señor, iría a buscarlo,"