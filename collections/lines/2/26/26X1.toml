[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ; ਜਾ. ਪੁਛਿ ਨ ਦਾਤਿ ॥"
page = 463
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is His glory, as He gives gifts without being asked for."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਉਸ ਦੀ ਪ੍ਰਭਤਾ, ਕਿਉਂਕਿ ਉਹ ਬਿਨਾਂ ਕਿਸੇ ਦੀ ਸਲਾਹ ਲੈਣ ਜਾਂ ਆਖਣ ਦੇ ਬਖਸ਼ੀਸ਼ਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is His greatness, as He gives without being asked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਤੇਰੀ ਬਡਿਆਈ ਵੱਡੀ ਹੈ, ਜੋ ਕਿਸੀ ਸੇ ਪੂਛ ਕਰ ਦਾਨੁ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਇਹ ਇਕ ਉੱਚੀ ਸਿਫ਼ਤ ਹੈ ਕਿ ਕਿਸੇ ਦੀ ਸਲਾਹ ਲੈ ਕੇ (ਜੀਵਾਂ ਨੂੰ) ਦਾਤਾਂ ਨਹੀਂ ਦੇ ਰਿਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es Tu Gloria porque Tú das sin que Te pidamos."