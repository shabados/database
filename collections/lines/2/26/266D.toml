[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸ ਕੈ ਹਿਰਦੈ. ਗਰੀਬੀ ਬਸਾਵੈ ॥"
page = 278
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose heart, the Lord mercifully plants meekness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਮਿਹਰ ਧਾਰ ਕੇ ਸੁਆਮੀ ਨਿਰਮਾਣਤਾ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is mercifully blessed with abiding humility,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕਿਰਪਾ ਕਰ ਕੇ ਗਰੀਬੀ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਦਿਲ ਵਿਚ ਗਰੀਬੀ (ਸੁਭਾਉ) ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando por Misericordia Divina el corazón de un hombre es bendecido con la Humildad,"