[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥਿ ਕਲੰਮ ਅਗੰਮ; ਮਸਤਕਿ ਲਿਖਾਵਤੀ ॥"
page = 261
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inaccessible Lord with pen in His hand scribed man's destiny on his forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਵਾਲੀ ਲੇਖਣੀ ਨਾਲ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਪ੍ਰਭੂ ਬੰਦੇ ਦੀ ਕਿਸਮਤ ਉਸਦੇ ਮੱਥੇ ਉਤੇ ਲਿਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With pen in hand, the Inaccessible Lord writes man's destiny on his forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਗੰਮ) ਮਨ ਬਾਣੀ ਕਾ ਪਰਾ ਰੂਪ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਹਾਥ ਮੇਂ ਹੁਕਮ ਰੂਪੀ ਕਲਮ ਹੈ, ਜੋ ਜੀਵੋਂ ਕੇ ਮਾਥੇ ਲੇਖੁ ਲਿਖਤੀ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਹਰੀ ਦੇ ਹੱਥ ਵਿਚ (ਹੁਕਮ ਰੂਪ) ਕਲਮ (ਫੜੀ ਹੋਈ) ਹੈ, (ਸਭ ਜੀਵਾਂ ਦੇ) ਮੱਥੇ ਉਤੇ (ਆਪਣੇ ਹੁਕਮ ਰੂਪ ਕਲਮ ਨਾਲ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਲੇਖ) ਲਿਖੀ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਥਿ = ਹੱਥ ਵਿਚ। ਅਗੰਮ = ਅਪਹੁੰਚ। ਅਗੰਮ ਹਥਿ = ਅਪਹੁੰਚ ਹਰੀ ਦੇ ਹੱਥ ਵਿਚ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Pluma del Señor Inefable inscribe en su frente el destino de cada uno de los seres,"