[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਤਿ ਕਰੇ; ਬਹੁ ਵਾਜੇ ਵਜਾਏ ॥"
page = 364
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man may dance and play many musical instruments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਨਿਰਤਕਾਰੀ ਕਰੇ ਅਤੇ ਘਨੇਰੇ ਸੰਗੀਤਕ ਸਾਜ਼ ਪਿਆ ਵਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may dance and play numerous instruments;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਬਾਜੇ ਬਜਾਇ ਕਰ ਨਾਚਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਜੇ ਭਗਤੀ ਵਜੋਂ) ਨਾਚ ਕਰਦਾ ਹੈ ਤੇ ਕਈ ਸਾਜ ਭੀ ਵਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਤਿ = ਨਾਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno baila en una miríada de formas al son de la música, pero esta mente está sorda y ciega."