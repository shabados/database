[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਚਿ ਲਾਗੇ. ਸੇ ਅਨਦਿਨੁ ਜਾਗੇ; ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 110
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are attached to Truth, remain wakeful, night and day, and obtain honour in the True Court. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚੇ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਹ ਰੈਣ ਦਿਹੁੰ ਖ਼ਬਰਦਾਰ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are committed to Truth remain awake and aware night and day. They are honored in the True Court. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਰਾਤ ਦਿਨ ਅਵਿਦਯਾ ਨਿੰਦ੍ਰਾ ਸੇ ਜਾਗੇ ਹੈਂ, ਸੋ ਸਚ ਮੇਂ ਲਗੇ ਹੈਂ, ਔਰ (ਸਚੈ) ਵਾਹਿਗੁਰੂ ਕੀ ਦਰਗਾਹ ਮੇਂ ਸੋਭਾ ਪਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲਿਵ ਲਾਈ ਰੱਖਦੇ ਹਨ, ਉਹ ਹਰ ਵੇਲੇ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੋਭਾ ਪਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos gravitan hacia la Verdad, y vigilan noche y día la Puerta del Señor. Así, obtienen la Gloria.(1-Pausa)"