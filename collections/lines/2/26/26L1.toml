[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਜੀਅ ਸਮਾਲਿ; ਅਪਣੀ ਮਿਹਰ ਕਰੁ ॥"
page = 1251
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, shower Thou thine benediction and take care of all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵ ਕਰ ਅਤੇ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Mercy, You care for all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਸਭੀ ਜੀਵੋਂ ਕਾ ਸਮਾਲਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੀ ਮਿਹਰ ਕਰ ਅਤੇ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਸਾਰ ਲੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਿ = ਸੰਭਾਲ, ਸਾਰ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten compasión y conserva a todos y a cada uno en Tu Cuidado."