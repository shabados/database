[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬਿਯਕਤ ਤੇਜ ਸੰਨ︀ਯਾਸ ਰਾਵ ॥"
page = 648

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The glory of that king of Sannyasis was indescribable and the impact of his long arms was enormous"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਵਿਅਕਤ ਤੇਜ ਵਾਲਾ ਸੰਨਿਆਸ ਰਾਜ ਦੱਤ ਮੁਨੀ"