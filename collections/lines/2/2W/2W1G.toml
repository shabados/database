[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਤ ਨ ਕਿਸੀ ਸੁਭਟ ਤੇ ਸੋਧੇ ॥"
page = 435

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "GHAN Singh and Ghaat Singh were such warriors, whom no one could defeat"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਕਿਸੇ ਸੂਰਵੀਰ ਪਾਸੋਂ ਸੋਧੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"