[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਅੰਤਿ ਵਾਰ; ਨਾਮੁ ਗਹਣਾ ॥੪॥੧੮॥"
page = 375
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Serf Nanak, at the last moment the Name is the mortal's decoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਫਰ ਨਾਨਕ! ਅਖੀਰ ਦੇ ਵੇਲੇ, ਨਾਮ ਹੀ ਪ੍ਰਾਣੀ ਦਾ ਸ਼ਿੰਗਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, at that very last moment, the Naam shall be your only decoration. ||4||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅੰਤ ਸਮੇਂ ਨਾਮ ਹੀ ਭੂਖਨ ਹੈ, ਭਾਵ ਸੋਭਾ ਰੂਪ ਵਾ ਆਸਰਾ ਨਾਮ ਹੀ ਹੈ॥੪॥੧੮॥☬ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਰੀਰ ਕੀ ਨਿਸਫਲਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਖੇਤੀ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਸੇ ਉਪਦੇਸ਼ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ (ਮਨੁੱਖ ਦੀ ਜਿੰਦ ਵਾਸਤੇ) ਅਖ਼ੀਰਲੇ ਵੇਲੇ ਦਾ ਗਹਣਾ ਹੈ ॥੪॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ ਵਾਰ = ਅਖ਼ੀਰ ਸਮੇ ॥੪॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, cuando tu vida llegue a su fin, solamente el Naam, el Nombre del Señor te acompañará. (4‑18)"