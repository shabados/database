[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਬਾਟ. ਨ ਪਾਵੈ ॥੫॥੧॥"
page = 1351
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the true Guru, thou shall find not the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਤੈਨੂੰ ਰਸਤਾ ਨਹੀਂ ਲੱਭਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, you shall not find the Way. ||5||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ ਪਾਵਣੇ ਕਾ ਮਾਰਗ ਇਹੁ ਜੀਵ ਨਹੀਂ ਪਾਵਤਾ ਹੈ, ਤਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਨ ਹੋ॥੫॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਤੇਗ ਬਹਾਦਰ ਸਾਹਿਬ ਜੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ ਰਾਹ ਨਹੀਂ ਲੱਭਦਾ ॥੫॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Guru Verdadero, no podrás encontrar el Camino. (5-1)"