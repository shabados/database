[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ; ਇਨ ਬਿਧਿ ਪਾਇਆ ਜਾਏ ॥"
page = 233
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, is obtained in this way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਇਸ ਤਰੀਕੇ ਨਾਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord God is found in this way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੇਰਾ ਪ੍ਰਭ ਇਸੀ ਬਿਧੀ ਸੇ ਅਰਥਾਤ ਦਾਸ ਭਾਵ ਧਾਰਨੇ ਕਰ ਕੇ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਤਰੀਕੇ ਨਾਲ (ਹੀ) ਪਿਆਰੇ ਪਰਮਾਤਮਾ ਦਾ ਮੇਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es mi Señor Dios obtenido,"