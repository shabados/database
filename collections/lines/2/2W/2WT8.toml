[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਵਿਟਹੁਂ ਬਲਿ ਜਾਹੀ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto the holy congrega­tion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਪੁਰੋਂ ਅਸੀਂ ਵਾਰਨੇ ਜਾਂਦੇ ਹਾਂ (ਜਿਸ ਦੀ ਦਇਆ ਨਾਲ ਘੋਰ ਪਾਪ ਅਰ ਕਾਮਾਦਿਕ ਵਿਖਯ ਵਿਕਾਰ ਤਿੱਤਰ ਬਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਯਥਾ:- “ਨੀਕੀ ਸਾਧ ਸੰਗਾਨੀ॥ ਰਹਾਉ॥ ਪਹਰ ਮੂਰਤ ਪਲ ਗਾਵਤ ਗਾਵਤ ਗੋਵਿੰਦ ਗੋਵਿੰਦ ਵਖਾਨੀ”)॥"