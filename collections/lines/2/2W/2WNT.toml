[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਨਮ ਬਿਛੁਰਤ; ਦੁਖੁ ਪਾਇਆ ॥"
page = 750
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Separating from Thee, since many births, I have terribly suffered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਤੋਂ ਤੇਰੇ ਨਾਲੋਂ ਵਿਛੁੜ ਕੇ ਮੈਂ ਬਹੁਤ ਤਕਲੀਫ ਉਠਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separated from You for countless incarnations, I have suffered in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਤੇਰੇ ਸੇ ਬਿਛਰ ਕੇ ਅਨੇਕ ਜਨਮੋਂ ਮੇਂ ਦੁਖੋਂ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਵਿਛੁੜ ਕੇ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ ਮੈਂ ਦੁੱਖ ਸਹਾਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vida tras vida he estado separado de Ti y en pena;"