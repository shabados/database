[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਤ੍ਰੁ ਪਿਆਰਾ ਨਾਨਕ ਜੀ, ਮੈ ਛਡਿ ਗਵਾਇਆ; ਰੰਗਿ ਕਸੁੰਭੈ ਭੁਲੀ ॥"
page = 963
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lured by the dye of saf-flower; O Nanak, I have left and lost my Venerable dear Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਸੁੰਭੇ ਦੇ ਫਲ ਦੀ ਰੰਗਤ ਦੀ ਬਹਿਕਾਈ ਹੋਈ ਨੇ, ਹੇ ਨਾਨਕ! ਮੈਂ ਆਪਣਾ ਪੂਜਯ ਪਿਆਰਾ ਸਜਨ ਤਿਆਗ ਕੇ ਹੱਥੋਂ ਵੰਝਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I abandoned and lost my Beloved Friend, O Nanak; I was fooled by the transitory color of the safflower, which fades away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰਿ ਜੀ! ਤੂੰ ਜੋ ਅਤੀ ਮਿਤ੍ਰ ਹੈਂ ਤੇਰੇ ਕੋ ਛਡ ਕੇ ਮੈਂ ਅਪਨਾ ਜਨਮ ਗਵਾਇਆ ਹੈ। ਕਿਉਂਕਿ ਮੈਂ ਕਸੁੰਭੇ ਕੇ ਰੰਗ ਵਤ ਨਾਸੀ ਜੋ ਵਿਸ਼ੇ ਹੈਂ ਤਿਨ ਵਿਖੇ ਮੈਂ (ਜੀ) ਮਨ ਕਰ ਕੇ ਭੁਲੀ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਜੀ! ਮੈ ਕਸੁੰਭੇ (ਵਰਗੀ ਮਾਇਆ) ਦੇ ਰੰਗ ਵਿਚ ਉਕਾਈ ਖਾ ਗਈ ਤੇ ਪਿਆਰਾ ਮਿੱਤਰ ਪ੍ਰਭੂ ਵਿਸਾਰ ਕੇ ਗੰਵਾ ਬੈਠੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ ਕਸੁੰਭੈ = ਕਸੁੰਭੇ ਦੇ ਰੰਗ ਵਿਚ {ਕਸੁੰਭੇ ਫੁੱਲ ਦਾ ਰੰਗ ਚੰਗਾ ਗੂੜ੍ਹਾ ਤੇ ਸ਼ੋਖ ਹੁੰਦਾ ਹੈ, ਪਰ ਦੋ ਚਾਰ ਦਿਨ ਵਿਚ ਹੀ ਖ਼ਰਾਬ ਹੋ ਜਾਂਦਾ ਹੈ; ਇਸੇ ਤਰ੍ਹਾਂ ਮਾਇਆ ਦੇ ਭੋਗ ਭੀ ਬੜੇ ਮਨ-ਮੋਹਣੇ ਹੁੰਦੇ ਹਨ, ਪਰ ਰਹਿੰਦੇ ਚਾਰ ਦਿਨ ਹੀ ਹਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he abandonado a mi querido Amigo, a mi Dios, y me he deslumbrado por el color falso del azafrán."