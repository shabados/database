[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਬਿਨੁ ਅਵਰੁ; ਨ ਦਾਤਾ ਬੀਆ ॥"
page = 610
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the saints, there is no other giver,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Saints, there are no other givers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਸੇ ਬਿਨਾਂ ਇਸ ਜਗਤ ਮੇਂ ਔਰ ਦੂਸਰਾ ਦਾਤਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਣ ਵਾਲਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existe otro Benefactor más que el Santo y quien sea que se"