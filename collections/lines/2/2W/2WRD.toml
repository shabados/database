[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮੈ; ਜਨਮੁ ਗਵਾਈ ॥"
page = 1047
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loses his life in vain, dies and continually transmigrates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਜੀਵਨ ਵੇਅਰਥ ਗੁਆ ਲੈਂਦਾ ਹੈ, ਮਰ ਵੰਝਦਾ ਹੈ ਅਤੇ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dies and dies again, only to be reborn, and loses his life uselessly again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰ ਮਰ ਕੇ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਹੈ ਅਰ ਜਨਮ ਕਰ ਤਿਸ ਨੇ ਅਵਸਥਾ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਪਣਾ (ਮਨੁੱਖਾ) ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El muere  na y otra vez, sólo para reencarnar, su vida la desperdicia de manera inutil."