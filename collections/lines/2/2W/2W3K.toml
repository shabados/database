[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਕਮਾਣਾ ਸਰਪਰ ਉਘੜੈ; ਭਾਵੈ ਕੋਈ ਬਹਿ ਧਰਤੀ ਵਿਚਿ ਕਮਾਈ ॥"
page = 316
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deed done in secrecy assuredly comes to light even though one were to do it underground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੜਦੇ ਅੰਦਰ ਕੀਤਾ ਹੋਇਆ ਕੰਮ ਨਿਸਚਿਤ ਹੀ ਜ਼ਾਹਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਭਾਵੇਂ ਕੋਈ ਇਸ ਨੂੰ ਜਿਮੀ ਹੇਠਾਂ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Actions done in secrecy are sure to come to light, even if one does it underground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਕਾ ਕਮਾਇਆ ਹੂਆ ਕਰਮ (ਸਰਪਰ) ਜਰੂਰ ਹੀ ਬਾਹਰ (ਉਘੜੈ) ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ, ਚਾਹੇ ਕੋਈ ਪ੍ਰਿਥਵੀ ਕੇ ਬੀਚ ਬੈਠ ਕਰ ਕਮਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਅੰਦਰ ਬੈਠ ਕੇ ਭੀ ਕੀਤਾ ਹੋਇਆ ਕੰਮ ਜ਼ਰੂਰ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਭਾਵੇਂ ਕੋਈ ਧਰਤੀ ਵਿਚ (ਲੁਕ ਕੇ) ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque lo que uno hace a puerta cerrada y en las profundidades de la tierra se vuelve manifiesto al final."