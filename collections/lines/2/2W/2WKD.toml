[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਕਥਾ; ਅਨਾਹਦ ਬਾਨੀ ॥"
page = 483
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's discourse is an endless description."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਇਕ ਅੰਤ-ਰਹਿਤ ਵਰਣਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sermon of the Lord is the unstruck, endless song."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਕਥਾ (ਅਨਾਹਦ) ਏਕ ਰਸ ਬਨ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਨਾਲ ਤੇ ਇੱਕ-ਰਸ ਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜ ਕੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mensaje del Señor es la Melodía Divina de Éxtasis"