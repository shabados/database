[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨਾ ਰੁਪਾ ਪਾਪ ਕਰਿ ਕਰਿ ਸੰਚੀਐ; ਚਲੈ ਨ. ਚਲਦਿਆ ਨਾਲਿ ॥"
page = 756
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gold and silver are amassed by committing sins but they go not with the man when he departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਤੇ ਚਾਂਦੀ ਗੁਨਾਹ ਕਮਾ ਕੇ ਇਕੱਤਰ ਕੀਤੇ ਜਾਂਦੇ ਹਨ ਪਰ ਉਹ ਬੰਦੇ ਦੇ ਤੁਰਨ ਵੇਲੇ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gold and silver may be earned by committing sins, but they will not go with you when you die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਇਨਾ ਰੁਪਾ) ਪਦਾਰਥਾਂ ਕੋ ਪਾਪ ਕਰ ਕਰ ਕੇ ਇਕੱਤ੍ਰ ਕਰੀਤਾ ਹੈ, ਵਹੁ ਪਰਲੋਕ ਮੇਂ ਜੀਵੋਂ ਕੇ ਸਾਥ ਨਹੀਂ ਚਲਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਈ ਕਿਸਮ ਦੇ) ਪਾਪ ਕਰ ਕਰ ਕੇ ਸੋਨਾ ਚਾਂਦੀ (ਆਦਿਕ ਧਨ) ਇਕੱਠਾ ਕਰੀਦਾ ਹੈ, ਪਰ (ਜਗਤ ਤੋਂ) ਤੁਰਨ ਵੇਲੇ (ਉਹ ਧਨ ਮਨੁੱਖ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਪਾ = ਚਾਂਦੀ। ਸੰਚੀਐ = ਇਕੱਠਾ ਕਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Usando conductas dudosas obtenemos plata y oro, pero éstos no se van con nosotros al final."