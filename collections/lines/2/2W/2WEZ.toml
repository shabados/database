[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਿ ਰਹੇ ਜਲ; ਨਿਖੁਟਤ ਨਾਹੀ ॥੩॥"
page = 323
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I continue to drink, the water exhausts not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਨ ਕਰੀ ਜਾਂਦਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਪਾਣੀ ਮੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I continue to drink it in, but this Water is never exhausted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਪੀਵ ਰਹੇ ਅਰਥਾਤ ਜਾਪ ਕਰ ਰਹੇ ਹੈਂ ਨਾਮ ਜਲ ਨਿਖੁਟਤਾ ਨਹੀਂ। ਜਲ ਪਦ ਕਾ ਪਹਲੀ ਤੁਕ ਮੇਂ ਅਨ੍ਵੈ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਅੰਮ੍ਰਿਤ ਲਗਾਤਾਰ ਪੀ ਰਹੇ ਹਨ ਤੇ ਉਹ ਅੰਮ੍ਰਿਤ ਮੁੱਕਦਾ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mientras más participamos de ese Mar, más se incrementa nuestro gozo.(3)"