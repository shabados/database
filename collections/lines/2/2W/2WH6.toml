[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਚੂਕੈ ਆਵਣ ਜਾਣੁ ॥"
page = 942
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the pious person, end the comings and goings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦੇ ਆਉਣੇ (ਜੰਮਣ) ਅਤੇ ਜਾਣੇ (ਮਰਨ) ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The comings and goings in reincarnation are ended for the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਆਵਣਾ ਜਾਣਾ (ਚੂਕੈ) ਦੂਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para el Gurmukj terminan las idas y venidas;"