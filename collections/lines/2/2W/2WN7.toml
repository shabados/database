[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ; ਨਿਤਿ ਜਪਿ ਮਨ ਮੇਰੇ ॥"
page = 378
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, daily repeat the Name of the omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਨਿਤਾਪ੍ਰਤੀ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Lord's Name each and every day, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮਨ) ਪਿਆਰੇ! ਤੂੰ ਨਿਤਿ ਰਾਮ ਨਾਮੁ ਕੋ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤਿ = ਸਦਾ। ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Naam, el Nombre del Señor para que estés en Paz,"