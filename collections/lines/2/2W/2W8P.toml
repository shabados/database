[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਆਪਿ ਖੁਆਇਅਨੁ; ਮਾਇਆ ਮੋਹ ਨਿਤ ਕੜੁ ॥"
page = 952
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics ever boil in the love of riches and ruin themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ ਸਦੀਵ ਹੀ ਧਨ ਦੌਲਤਾਂ ਦੀ ਮਮਤਾ ਵਿੱਚੱ ਉਬਲਦੇ ਹਨ ਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤਬਾਹ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs ruin themselves; they boil continuously in attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅਪਨੇ ਤੇ ਭੁਲਾਏ ਹਨ। ਵਹੁ ਮਾਯਾ ਕੇ ਮੋਹ ਮੇਂ ਨਿਤ ਹੀ (ਕੜੁ) ਝੂਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਮਗਰ ਤੁਰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਖੁੰਝਾ ਦਿੱਤਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਝੋਰਾ ਨਿੱਤ (ਦੁਖੀ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj es destruido por Dios; es hervido en la olla de Maya y del deseo."