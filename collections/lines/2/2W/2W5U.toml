[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪੂਰਨ ਹੋਈ ਆਸਾ ॥"
page = 622
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My hearts desire is fulfilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਦੀ ਖਾਹਿਸ਼ ਪੁਰੀ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind's desires have been fulfilled;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸਭ ਆਸਾ ਮਨ ਕੀ ਪੂਰਨ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਦੀ (ਇਹ ਚਿਰਾਂ ਦੀ) ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los deseos de mi mente han sido cumplidos."