[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਆਡਾਣੇ ਆਕਾਸ ॥"
page = 464
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear is stretched the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਡਰ ਅੰਦਰ ਅਸਮਾਨ ਤਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the Akaashic ethers are stretched across the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਸ ਭੀ (ਆਡਾਣੇ) ਛਾਏ ਹੂਏ ਵਾ ਨਿਰਾਸ੍ਰਯ ਹੈ, ਸੋ ਭੀ ਭਯ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਉੱਪਰ ਤਣੇ ਹੋਏ ਅਕਾਸ਼ (ਜੋ ਦਿੱਸਦੇ ਹਨ, ਇਹ ਭੀ) ਭੈ ਵਿਚ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਡਾਣੇ = ਤਣੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él, el cielo se extiende sobre la tierra."