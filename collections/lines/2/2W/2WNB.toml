[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਧਰਮ ਧਾਮੰ ॥੬੩੩॥"
page = 266

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman allured by lust, were delighted to see Ram and they all ended their identity in Ram, the abode of Dharma. 633."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ (ਰਾਮ) ਮਹਾਨ ਧਰਮ ਦੇ ਘਰ ਸਨ ॥੬੩੩॥"