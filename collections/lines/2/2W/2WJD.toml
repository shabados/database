[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਸਿ ਕੁੰਕਮ ਚੰਦਨੁ ਗਾਰਿਆ ॥"
page = 655
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saffron is grounded and mixed with sandal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਸਰ ਨੂੰ ਰਗੜ ਕੇ ਚੰਨਣ ਨਾਲ ਮਿਲਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saffron is ground up, and mixed with sandalwood;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਜੀਵ ਕੀ ਅਵਿਦਿਆ ਰੂਪ ਉਪਾਧੀ ਕਾਰਨ ਰੂਪ ਚੰਦਨ ਘਸਾਯਾ ਹੈ ਔ ਈਸ਼ਵਰ ਕੀ ਮਾਯਾ ਉਪਾਧੀ ਕੋ ਕਾਰਨ ਰੂਪ ਕੇਸਰ ਤਿਸ ਕੇ ਬੀਚ (ਗਾਰਿਆ) ਮਿਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁੱਤਰ (ਜੀਵਾਤਮਾ) ਨੇ ਘਾਲ-ਕਮਾਈ ਕਰ ਕੇ ਆਪਣੀ ਜਿੰਦ ਨੂੰ ਪ੍ਰਭੂ ਵਿਚ ਮਿਲਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਸਿ = ਰਗੜ ਕੇ, (ਭਾਵ, ਆਪਾ-ਭਾਵ ਮਿਟਾਉਣ ਦੀ ਮਿਹਨਤ ਕਰ ਕੇ)। ਕੁੰਕਮ = ਕੇਸਰ। ਗਾਰਿਆ = ਗਾਲ ਲਿਆ ਹੈ, ਰਲਾ ਕੇ ਇੱਕ ਕਰ ਦਿੱਤਾ ਹੈ। ਕੁੰਕਮ ਚੰਦਨੁ = (ਜੀਵਨ-ਸੁਗੰਧੀ ਦੇਣ ਵਾਲੇ) ਆਤਮਾ ਤੇ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el sándalo es mezclado con el azafrán, así el Alma se funde en el Infinito,"