[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਰਸ ਸਾਦ ਗਏ ਸਭ ਨੀਕਰਿ; ਬਿਨੁ ਨਾਵੈ ਕਿਛੁ. ਨ ਸੁਖਾਵੈਗੋ ॥੧॥"
page = 1308
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their relish of other pleasures is all eliminated and, save the Name, nothing pleases them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਹੋਰਨਾ ਰਸਾਂ ਦੇ ਸੁਆਦ ਸਮੂਹ ਦੂਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਰ ਕੁਝ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The taste of other pleasures is totally eradicated; nothing pleases them, except the Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਅਨ ਰਸ) ਔਰ ਰਸੋਂ ਕੇ ਸ੍ਵਾਦ ਤੇਰੀ ਬੁਧੀ ਸੇ ਨਿਕਸ ਗਏ ਤਬ ਤੇਰੇ ਕੋ ਨਾਮ ਸੇ ਬਿਨ ਕੁਛ ਭੀ ਹਛਾ ਨਹੀਂ ਲਗੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹੋਰ ਸਾਰੇ ਰਸਾਂ ਦੇ ਸੁਆਦ ਨਿਕਲ ਜਾਂਦੇ ਹਨ, ਹਰਿ-ਨਾਮ ਤੋਂ ਬਿਨਾ (ਭਗਤ ਨੂੰ) ਹੋਰ ਕੁਝ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos obtienen la Paz. Ellos han erradicado totalmente los sabores de otros placeres. Nada les complace, exceptuando el Nombre de Señor. (1)"