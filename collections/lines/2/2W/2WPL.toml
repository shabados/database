[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬੈ ਪਾਨ ਲਗੇ ਤਜ︀ਯੋ ਗਰਬ ਭਾਰੀ ॥"
page = 645

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the canopied kings of far and near, they all fell at his feet, leaving their pride"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਾਰੇ ਵੱਡਾ ਹੰਕਾਰ ਛਡ ਕੇ ਚਰਨੀਂ ਆ ਲਗੇ ਹਨ।"