[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੀ ਨਾਰਿ; ਵਰੁ ਏਕੁ ਸਮਾਲਿ ॥"
page = 932
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou that the Groom is One and the brides are many."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਾਣ ਲੈ ਕਿ ਪਤੀ ਇੱਕ ਹੈ ਅਤੇ ਪਤਨੀਆ ਅਨੇਕਾਂ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many brides of the One Husband Lord - consider this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀਆਂ ਹੈਂ ਤਿਨ ਕੇ ਸੰਭਾਲਣੇ ਵਾਲਾ ਭਰਤਾ ਏਕ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਸਤਿਗੁਰੂ ਤੋਂ ਖੁੰਝੀਆਂ ਹੋਈਆਂ ਅਜੇਹੀਆਂ) ਕਈ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਹਨ, ਖਸਮ-ਪ੍ਰਭੂ ਸਭ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el ser en la Conciencia de Dios vive"