[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਨਾਮੁ ਪਾਇਆ ਜਾਇ ॥"
page = 560
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the perfect Guru alone, the Name is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਹੀ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Perfect Guru, the Naam is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਸੇ ਨਾਮ ਪਾਯਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਗੁਰੂ ਪਾਸੋਂ ਨਾਮ ਹਾਸਲ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਪਾਇਆ ਜਾਇ = ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Perfecto Guru, uno obtiene el Nombre del Señor; sí, a través de la Palabra Verdadera,"