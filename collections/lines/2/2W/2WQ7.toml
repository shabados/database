[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁਖ ਬਨੁ ਤਿਨੁ ਪਸੂ ਪੰਖੀ; ਸਗਲ ਤੁਝਹਿ ਅਰਾਧਤੇ ॥"
page = 455
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the men, forests, grass-blades, beasts and birds all meditate on;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ, ਜੰਗਲ, ਘਾਅ ਦੀਆਂ ਤਿੜਾਂ, ਡੰਗਰ ਤੇ ਜਨੌਰ ਸਾਰੇ ਜਿਸ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mortals, forests, blades of grass, animals and birds all meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਮਨੁਖ, ਬਨ, ਤ੍ਰਿਣ, ਪਸੁ, ਪੰਖੀ, ਸਭ ਤੇਰੇ ਕੋ ਅਰਾਧਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਗੋਬਿੰਦ! ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮਨੁੱਖ, ਜੰਗਲ, ਬਨਸਪਤੀ, ਪਸ਼ੂ, ਪੰਛੀ-ਇਹ ਸਾਰੇ ਹੀ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨੁ = ਤ੍ਰਿਣ, ਘਾਹ, ਬਨਸਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en Quien residen los humanos, los animales, los pájaros y toda la vegetación,"