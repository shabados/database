[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਦੁਖੁ; ਰਾਮ ਰਾਇ ਕਾਟਹੁ ਮੇਰਾ ॥"
page = 329
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sovereign Lord, remove my one misery,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਹਿਨਸ਼ਾਹ ਸੁਆਮੀ! ਮੇਰੀ ਇਕ ਤਕਲੀਫ ਰਫਾ ਕਰ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, my King, please rid me of this one affliction:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਰਾਇ! ਮੇਰਾ ਏਕ ਦੁਖ ਕਾਟੋ॥☬ਜੇ ਪਰਮੇਸ੍ਵਰ ਕਹੇ ਵਹੁ ਕੌਨ ਦੁਖ ਹੈ, ਸੋ ਕਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਹਣੇ ਰਾਮ! ਮੇਰਾ ਇਕ ਇਹ ਦੁੱਖ ਦੂਰ ਕਰ ਦੇਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਰਾਇ = ਹੇ ਸੁਹਣੇ ਰਾਮ! ਕਾਟਹੁ = ਦੂਰ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor mío, el Rey, libérame de esta aflicción,"