[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਕੋ ਸਬਦਿ ਪਛਾਣੈ ॥੧॥"
page = 562
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, Thou art reveled to some, through the Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਰਾਹੀਂ ਕੋਈ ਟਾਵਾ-ਟੱਲਾ ਹੀ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, some come to understand You through the Word of the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਕੋਈ (ਸਬਦਿ) ਬ੍ਰਹਮ ਕੋ ਪਹਿਚਾਨਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਕੋਈ ਵਿਰਲਾ ਤੇਰੇ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਕੋ = ਕੋਈ ਵਿਰਲਾ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y es por la Gracia del Guru que eres revelado a través de la Palabra del Shabd. (1)"