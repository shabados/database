[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਗਯੋ ਹਰਿ ਜੀ ਤਬ ਹੀ; ਪਿਖਿ ਪੁਤ੍ਰਹਿ ਕੌ ਮਨ ਮਾਹਿ ਰਿਝੀ ਹੈ ॥"
page = 303

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But when Krishna came home, she was delighted to see him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਤਨੇ ਨੂੰ ਕ੍ਰਿਸ਼ਨ ਜੀ ਘਰ ਆ ਗਏ (ਅਤੇ) ਪੁੱਤਰ ਨੂੰ ਵੇਖ ਕੇ ਮਨ ਵਿਚ ਪ੍ਰਸੰਨ ਹੋਈ।"