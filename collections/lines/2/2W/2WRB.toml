[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਛਹੁ ਜਾਇ ਪਧਾਊਆ; ਚਲੇ ਚਾਕਰ ਹੋਇ ॥"
page = 57
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Go and inquire from the wayfarers, who having become Lord's slaves, walk His way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਰਾਹੀਆਂ ਕੋਲੋਂ ਪਤਾ ਕਰ ਲਓ ਜੋ ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਹੋ ਕੇ ਉਸ ਦੇ ਰਸਤੇ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go and ask the travellers, how to walk on the Path as His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! (ਪਧਾਊਆ) ਭਗਤੀ ਕੇ (ਪੰਧ) ਰਸਤੇ ਮੇਂ ਚਲਨੇ ਵਾਲਿਓਂ ਰਾਹੀਓਂ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਮਾਰਗੁ ਪੂਛੋ, ਜੋ (ਚਾਕਰ) ਦਾਸ ਭਾਉ ਧਾਰ ਕਰ ਚਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੋਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ! ਜੇ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਲੱਭਣਾ ਹੈ ਤਾਂ) ਜਾ ਕੇ ਉਹਨਾਂ (ਆਤਮ-) ਰਾਹੀਆਂ ਨੂੰ ਪੁੱਛ ਜੇਹੜੇ (ਪ੍ਰਭੂ-ਦਰ ਦੇ) ਸੇਵਕ ਬਣ ਕੇ (ਜੀਵਨ-ਰਸਤੇ ਉਤੇ) ਤੁਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਧਾਊ = ਮੁਸਾਫ਼ਿਰ, ਰਾਹੀ, ਪਾਂਧੀ। ਚਾਕਰ = ਸੇਵਕ, ਦਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pregunta a los guías de caminos cómo es que, siendo los Esclavos del Señor, pudieron encontrar el Sendero."