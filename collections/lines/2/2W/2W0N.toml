[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਨ ਸਮੂਹਿ ਪਰਿਓ ਤਿਹ ਠਉਰ; ਤਹਾ ਕਵਿ ਨੇ ਜਸੁ ਇਉ ਮਨ ਚੀਨੋ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that place there is blood everywhere, the poet hath imagined its comparison like this:,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸਥਾਨ ਉਤੇ ਬਹੁਤ ਅਧਿਕ ਲਹੂ ਪਿਆ ਹੋਇਆ ਹੈ। (ਉਸ ਦਾ) ਯਸ਼ ਕਵੀ ਨੇ ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਜਾਣਿਆ ਹੈ"