[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਮਹਿ ਏਹੋ ਪੁੰਨੁ; ਗੁਣ ਗੋਵਿੰਦ ਗਾਹਿ ॥"
page = 962
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the only virtuous deed in the Darkage, that one sings the praise of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਅੰਦਰ ਸਿਰਫ ਇਹ ਹੀ, ਨੇਕੀ ਦਾ ਕੰਮ ਹੈ ਕਿ ਇਨਸਾਨ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the only act of goodness in this Dark Age of Kali Yuga, to sing the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਗੁਣ ਗੋਬਿੰਦ ਕੇ ਗਾਵਣਾ ਇਹੋ ਵਡਾ ਪੁਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਸੰਸਾਰ ਵਿਚ ਨਾਮ-ਸਿਮਰਨ ਨੂੰ ਹੀ ਸਭ ਤੋਂ ਚੰਗਾ ਨੇਕ ਕੰਮ ਜਾਣ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el acto de más elevado mérito en la Edad de Kali Yug: cantar la Alabanza del Señor."