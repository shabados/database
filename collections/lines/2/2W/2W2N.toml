[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਵੰਸੀ ਪਰਮ ਹੰਸ; ਸਤਿਗੁਰ ਸਹਜਿ ਸਰੋਵਰੁ ਜਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like wise, the Sikh of the Guru being the progeny of the swan of high order (paramhans) accepts the true Guru as the tank of equipoise"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖਾਂ ਦੀ ਵੰਸ ਪਰਮਹੰਸ ਹੈ 'ਸਤਿਗੁਰ' ਨੂੰ ਹੀ ਸ਼ਾਂਤੀ ਦਾ ਸਮੁੰਦਰ ਜਾਣਦੀ ਹੈ। (ਭਾਵ ਹੋਰ ਝੂਠੇ ਦੇਵੀ ਦੇਵਤਿਆਂ ਨੂੰ ਚਿੱਕੜ ਦਾ ਛੱਪੜ ਸਮਝਕੇ ਚਿੱਤ ਨਹੀਂ ਡੁਲਾਉਂਦੀ। ਹੋਰ ਕੀ ਕਰਦੀ ਹੈ?)"