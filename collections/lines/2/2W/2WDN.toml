[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੁਭਾਇ, ਭਏ ਕਿਰਪਾਲਾ; ਤਿਸੁ ਜਨ ਕੀ ਕਾਟੀ ਫਾਸ ॥"
page = 496
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord spontaneously becomes merciful, that man's noose is cut off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਆਪਣੇ ਆਪ ਹੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਇਨਸਾਨ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One, unto whom the Lord shows His natural mercy, has the noose of Death cut away from him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਅਕਾਲ ਪੁਰਖ ਜੀ ਸਹਜ ਸੁਭਾਇ ਕ੍ਰਿਪਾਲ ਹੂਏਂ ਹੈਂ, ਤਿਸ ਦਾਸ ਕੀ ਜਨਮ ਮਰਨ ਰੂਪੁ ਫਾਸੀ ਕਾਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਨਾਹ ਧਨ-ਪਦਾਰਥ ਇਕੱਠਾ ਕਰਨ ਵਾਲੀ ਚਤੁਰਾਈ ਕਿਸੇ ਕੰਮ ਹੈ ਤੇ ਨਾਹ ਹੀ ਤਿਆਗ ਦਾ ਮਾਣ ਕੋਈ ਲਾਭ ਪੁਚਾਂਦਾ ਹੈ) ਉਹ ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੁਭਾਵਿਕ ਪਿਆਰ ਦੀ ਪ੍ਰੇਰਨਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਉਸ ਮਨੁੱਖ ਦੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਫਾਹੀ ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = {सह जायते इति सहज} ਆਪਣਾ ਨਿੱਜੀ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਅਨੁਸਾਰ। ਸਹਜ ਸੁਭਾਇ = ਆਪਣੇ ਨਿੱਜੀ ਪ੍ਰੇਮ ਅਨੁਸਾਰ, ਆਪਣੇ ਸੁਭਾਵਿਕ ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Dios se vuelve Misericordioso con él, los grilletes de la muerte son retirados de sus pies de manera espontánea."