[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਮਹਾ ਰਸੁ ਲੀਨਾ ॥੩॥"
page = 804
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blessed with the great elixir of the immortalising Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਨਾਮ ਦਾ ਪਰਮ ਅੰਮ੍ਰਿਤ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They receive the supreme, sublime essence of the Ambrosial Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਨਾਂਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਮਹਾਰਸ ਮੇਂ ਲੀਨ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਅਤੇ ਬੜਾ ਸੁਆਦਲਾ ਹਰਿ-ਨਾਮ ਜਪਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendice a todos con Su Nombre Ambrosial, la Gran Esencia."