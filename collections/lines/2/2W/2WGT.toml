[[content]]
asset = "SSKS"
type = "primary"
data = "ਰੋਮ ਰੋਮ ਰਸਨਾ ਸ੍ਰਵਨ ਦ੍ਰਿਗ ਨਾਸਾ ਕੋਟਿ; ਖੰਡ ਬ੍ਰਹਮੰਡ ਪਿੰਡ ਪ੍ਰਾਨ ਮੈ ਜਤਾਏ ਹੈ ।੫੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Thus by perpetual meditation on Him, with the relishing fragrance of Lord's name residing on his tongue, eyes, ears and nostrils, a Guru-conscious person realises the presence of Lord who abides in millions cosmoses within himself. (53)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹ ਤੌਫੀਕ ਸਮਰੱਥਾ ਗੁਰਮੁਖ ਨੂੰ ਹੀ ਪ੍ਰਦਾਨ ਹੋਣ ਵਿਖੇ ਕਾਰਣ ਦੱਸਦੇ ਹਨ ਕਿ ਗੁਰੂਆਂ ਨੇ ਆਪ ਗੁਰਮੁਖ ਬਣ ਬਣ ਕੇ ਇਹ ਧੁਰ ਦੀ ਨੇਤ ਕੈਮ ਕਰ ਦਿੱਤੀ ਹੈ:"