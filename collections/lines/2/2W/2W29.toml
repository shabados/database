[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਗੜਦੀ ਦੇਵ ਰਹਸੰਤ; ਆਗੜਦੀ ਆਸੁਰਣ ਰਣ ਸੋਗੰ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing this the gods were filled with joy and there was anguish in the army of demos"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਕਰਕੇ) ਦੇਵਤੇ ਪ੍ਰਸੰਨ ਹੋਏ ਅਤੇ ਦੈਂਤਾਂ ਲਈ ਰਣ ਵਿੱਚ ਸੋਗ ਪੈ ਗਿਆ।"