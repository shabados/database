[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੀ ਦ੍ਰਿਸਟਿ ਅਗੋਚਰ ਕੈਹੋ ॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Today, in the afternoon, I will bring my husband and show him to you.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰੀ ਦ੍ਰਿਸ਼ਟੀ ਗੋਚਰ ਕਰਾਂਗੀ।"