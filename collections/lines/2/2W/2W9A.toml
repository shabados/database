[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਮੇਰੇ ਦੀਨ ਦਇਆਲਾ ॥"
page = 866
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, Merciful to the meek, show Thou compassion unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੇ ਕਸਮੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant Your Kind Mercy, O my Lord, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਦੀਨ ਦਇਆਲਾ) ਪਰਮੇਸ੍ਵਰ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ ਦਇਆਲ = ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Compasión de Tu humilde Sirviente, oh Señor de Misericordia,"