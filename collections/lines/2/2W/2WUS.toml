[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝੈ ਕਰਮੁ; ਸੁ ਸਬਦੁ ਪਛਾਣੈ ॥"
page = 1040
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who realises the Lord's grace, understands His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦੀ ਰਹਿਮਤ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands karma, realizes the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਨਿਸਕਾਮ ਕਰਮ ਅੰਤਸਕਰਣ ਕਾ ਸੁਧ ਕਰਤਾ ਹੈ, ਸਮਝੋ ਸੋ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen Desapegados, y logrando la Emancipación, liberan a sus clanes también,"