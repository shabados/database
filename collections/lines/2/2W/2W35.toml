[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣੁ ਸੁਨਣਾ ਤੇਰੀ ਬਾਣੀ ॥"
page = 1125
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter and hear Thy Divine word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਰੱਬੀ ਬਾਣੀ ਨੂੰ ਉਚਾਰਦਾ ਤੇ ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak and hear the Bani of Your Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਤੇਰੀ ਹੀ ਬੇਦ ਰੂਪ ਵਾ ਰਾਮ ਨਾਮ ਰੂਪ ਬਾਣੀ ਕੋ (ਆਖਣੁ) ਜਪਨਾ ਅਰ ਸੁਨਣਾ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ) ਇਹੀ ਫਬਦਾ ਹੈ ਕਿ ਅਸੀਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਕਰੀਏ ਤੇ ਸੁਣੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣੀ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, siempre Maravilloso Señor,"