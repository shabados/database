[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਿਸਥਾਰ; ਏਕ ਤੇ ਭਏ ॥"
page = 289
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the One Lord there have been many expansions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਤੋਂ ਘਣੇਰੇ ਖਿਲਾਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The many expanses of the creation have all come from the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਸੇ ਹੀ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਬਿਸਥਾਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਅਨੇਕਾਂ ਖਿਲਾਰੇ ਇਕ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y del Cuál todo proviene."