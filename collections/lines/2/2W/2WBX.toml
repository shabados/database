type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਲਖਿ ਲਿਜੈ ॥੯੧੩॥"
page = 770

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Aarakat-jalni (Brahmputra), then add the words “Jaachar-nayak-shatru” and know the names of Tupak.913."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦੇ ਨਾਮ ਵਜੋਂ ਜਾਣੋ ॥੯੧੩॥"