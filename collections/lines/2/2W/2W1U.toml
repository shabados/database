[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਸਾਧਸੰਗਿ ਗੋਬਿੰਦ ਨਾਨਕ; ਕਛੁ. ਨ ਲਾਗੈ ਫੇਟ ॥੨॥੮੧॥੧੦੪॥"
page = 1224
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord in the saints ' Society, the mortal suffers no blow whatever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਨੂੰ ਅਸਲੋ ਹੀ ਕੋਈ ਸੱਟ ਫੇਟ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrating and meditating on the Lord of the Universe in the Saadh Sangat, the Company of the Holy, O Nanak, you shall never be struck or harmed at all. ||2||81||104||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਜਨੋਂ! ਸਾਧੋਂ ਕੇ ਸੰਗ ਦੁਆਰਾ ਗੋਬਿੰਦ ਕੋ ਭਜਣਾ ਕਰੋ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਫੇਰ ਜਮਾਦਿਕੋਂ ਕੀ (ਫੇਟ) ਚੋਟ ਤੁਮਾਰੇ ਕੋ ਕਛ ਨਹੀਂ ਲਾਗੇਗੀ॥੫॥੮੧॥੧੦੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, ਫਿਰ (ਜਮਾਂ ਦੀ) ਰਤਾ ਭਰ ਭੀ ਚੋਟ ਨਹੀਂ ਲੱਗੇਗੀ ॥੨॥੮੧॥੧੦੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o se queda como fantasma, sin liberarse de la atracción de la Tierra. Medita en Tu Dios, en la Compañía de los Santos, oh dice Nanak, para que de esa forma la consecuencia de tus errores no aflija tu mente. (2-81-104)"