[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੰਨ ਦਾਨ ਅਨੇਕ ਨਾਵਣ; ਕਿਉ ਅੰਤਰ ਮਲੁ ਧੋਵੈ ॥"
page = 243
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the giving of alms and donations and many ablutions. Wash off the filth of the heart?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੈਰਾਤ ਤੇ ਸਖਾਵਤ ਦਾ ਕਰਨਾ ਅਤੇ ਬਹੁਤੇ ਇਸ਼ਨਾਨ, ਦਿਲ ਦੀ ਮਲੀਨਤਾ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਧੋ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can giving donations to charities and countless cleansing baths wash off the filth within the heart?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਅਰੁ ਔਰ ਜੋ ਪੁੰਨ ਦਾਨ ਕਰਨੇ ਹੈਂ। ਇਤ੍ਯਾਦੀ ਸਕਾਮ ਕਰਮ ਰੂਪੀ ਸਾਧਨ ਕਿਉਂ ਰਿਦੇ ਕੀ ਮੈਲ ਕੋ ਧੋਵਤੇ ਹੈਂ, ਭਾਵ ਨਹੀਂ ਧੋਵਤੇ। ਅਮਾਵਸ ਸੰਕ੍ਰਾਂਤ ਆਦੀ ਪੁਰਬੋਂ ਮੇਂ ਦੇਣੇ ਕਾ ਨਾਮ ਪੁੰਨ ਹੈ। ਔਰ ਨਿਤ ਨੇਮ ਵਾ ਸੰਕਲਪ ਆਦੀ ਦੇਨਾ ਇਸ ਕਾ ਨਾਮ ਦਾਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਬਿਨਾ) ਅਨੇਕਾਂ ਪੁੰਨ-ਦਾਨ ਕੀਤਿਆਂ ਅਨੇਕਾਂ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਕੀਤਿਆਂ ਕੋਈ ਜੀਵ ਆਪਣੇ ਅੰਦਰ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਧੋ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰ ਮਲੁ = ਅੰਦਰ ਦੀ ਮੈਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la suciedad del interior no se quita por las costumbres de caridad, piedad o abluciones."