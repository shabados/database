[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਹਰਿ ਹਰਿ ਚਿਤਵੈ; ਦੂਜਾ. ਨਹੀ ਕੋਈ ॥"
page = 1247
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within their mind, they dwell upon the God's Name and know not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਉਹ ਰਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਜਾਣਦੇ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within their hearts, they dwell on the Lord, and nothing else at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਮੇਂ ਏਕ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਚਿਤਵਨ ਕਰਤੇ ਹੈਂ ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਜਿਹੜਾ ਮਨੁੱਖ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨੂੰ (ਮਨ ਵਿਚ) ਨਹੀਂ ਵਸਾਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos alaban sólo a su Dios en su corazón y a nadie más."