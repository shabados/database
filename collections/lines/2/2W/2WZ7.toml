data = "ਅਧਿਕ ਹਰੀਫੀ ਜਾਨਿ; ਭੋਗ ਪਰ ਤ੍ਰਿਯ ਜੋ ਕਰਹੀ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The one who thinks himself to be very brave and indulges carnally with else’s wife,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰ ਨਾਰੀ ਨਾਲ ਸੰਯੋਗ ਕਰਦਾ ਹੈ, (ਉਸ ਨੂੰ) ਬਹੁਤ ਵੱਡਾ ਮੱਕਾਰ ('ਹਰੀਫ਼ੀ') ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ।"