[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜਪਿ ਜਪਿ ਜੀਵਹਿ; ਤੇਰੇ ਦਾਸ ॥"
page = 1184
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thy slaves live by contemplating and remembering Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਗੋਲੇ ਤੇਰਾ ਆਰਾਧਨ ਅਤੇ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your slaves, O God, live by chanting and meditating on Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੇ ਦਾਸ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਾਸ (ਤੇਰਾ ਨਾਮ) ਜਪ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tus Sirvientes viven sólo para contemplar Tu Nombre"