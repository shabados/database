[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਵੈਰੁ ਅਕਾਲ ਮੂਰਤਿ ॥"
page = 1201
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is sans enmity, the being beyond time,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ, ਸਮੇ ਤੋਂ ਪਰੇ ਵਿਅਕਤੀ ਅਜਨਮਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is free of vengeance, the Image of the Undying,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਵੈਰ ਹੈ, ਅਕਾਲ ਹੈ, ਅਮੂਰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕਿਸੇ ਨਾਲ ਕੋਈ ਵੈਰ ਨਹੀਂ, ਜਿਸ ਦੀ ਹਸਤੀ ਮੌਤ ਤੋਂ ਪਰੇ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más allá del nacimiento, Auto Existente."