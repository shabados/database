[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਬਾਨ ਕੇ ਸਕਲ ਹੀ; ਲੀਜੋ ਚਤੁਰ, ਪਛਾਨ ॥੧੬੬॥"
page = 725

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily “Dron” and then “Shshya” and then uttering the word “Sutari”, the wise people recognize all the names of Baan.166."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਬਾਣ ਦੇ ਹਨ, ਚਤੁਰੋ! ਪਛਾਣ ਲਵੋ ॥੧੬੬॥"