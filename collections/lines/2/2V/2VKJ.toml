data = "ਮਨਮੁਖ ਅੰਧੇ; ਸਦਾ ਬਿਖੁ ਖਾਏ ॥"
page = 231
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind perverse person ever eat poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਪ੍ਰਤੀ-ਕੂਲ ਪੁਰਸ਼ ਹਮੇਸ਼ਾਂ ਜ਼ਹਿਰ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukhs constantly eat poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅਗਿਆਨੀ ਸਦਾ ਬਿਖ੍ਯੋਂ ਰੂਪੀ ਬਿਖੁ ਕੋ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਹੋਏ ਉਹ ਸਦਾ (ਇਹ ਮੋਹ ਦਾ ਜ਼ਹਰ ਹੀ ਖਾਂਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero viviendo en el ego permanecemos ciegos y lamemos puro veneno."