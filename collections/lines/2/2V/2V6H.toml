[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਏਕੇ ਕਾ ਜਾਣੈ ਭੇਉ ॥"
page = 930
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows the secret of this one God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਇੱਕ ਵਾਹਿਗੁਰੂ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows the mystery of the One God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜੋ ਭੇਤ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਭੂ ਦਾ ਇਹ ਭੇਤ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce la Esencia de Dios,"