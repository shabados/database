[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ; ਕਾਲੁ. ਨ ਸਾਕੈ ਪੇਲਿ ॥"
page = 353
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the death cannot crush."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਕੁਚਲ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "cannot be crushed by death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਕਾਲ (ਪੇਲਿ) ਦਬਾਇ ਵਾ ਚਲਾਇ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਢਾਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ellos el tiempo no los destruye en su molino."