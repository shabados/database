[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਨਿਰਮਲੁ ਹੈ; ਨਾਹੀ ਅੰਧਿਆਰਾ ॥"
page = 1026
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is immaculate and in Him there in no darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰ ਹੈ ਤੇ ਉਸ ਵਿੱਚ ਅਨ੍ਹੇਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is immaculate, and has no darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਨਿਰਮਲੁ ਹੈ ਔ ਅਗ੍ਯਾਨ ਤਿਸ ਵਿਖੇ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸੁੱਧ-ਸਰੂਪ ਹੈ, ਉਸ ਵਿਚ (ਮਾਇਆ ਦੇ ਮੋਹ ਆਦਿਕ ਦਾ) ਰਤਾ ਭੀ ਹਨੇਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Inmaculado, y Toda Luz, sin oscuridad alguna"