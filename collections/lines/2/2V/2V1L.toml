[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਰਤਨੁ; ਅੰਤਰਿ ਤਿਸੁ ਜਾਗੈ ॥"
page = 737
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gem of divine knowledge becomes manifest within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਦਾ ਹੀਰਾ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਗਟ ਹੋ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of spiritual wisdom is awakened deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤਿਸ ਕੇ ਅੰਤਰ ਗ੍ਯਾਨੁ (ਰਤਨ) ਪ੍ਰਕਾਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਰਤਨ (ਵਰਗੀ ਕੀਮਤੀ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਉੱਘੜ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਅੰਤਰਿ = ਅੰਦਰ, ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente se ilumina con la Luz de la Joya de la Sabiduría,"