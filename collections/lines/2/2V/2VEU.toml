[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗ੍ਰ ਅਨੁਜ ਸੂਤਰਿ ਉਚਰਿ; ਸਰ ਕੇ ਨਾਮ ਪਛਾਨ ॥੧੮੬॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering primarily the word \"Maaadra\", then saying the word \"Sut\" then adding the words \"Anuj and Satari\", the names of Baan are recognised.186."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਗਰੋਂ) 'ਅਗ੍ਰ, ਅਨੁਜ, ਸੂਤਰਿ' ਉਚਾਰਨ ਕਰੋ, (ਇਹ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝੋ ॥੧੮੬॥"