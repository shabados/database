[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਦੇ ਨ ਕਿਨੇ ਹਟਾਏ, ਜੁਧ ਮਚਾਇ ਕੈ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After waging war, none could get their retreat."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਯੋਧਿਆਂ ਨੂੰ) ਯੁੱਧ ਮਚਾ ਦੇਣ (ਤੋਂ ਬਾਦ) ਕੋਈ ਹਟਾ ਨਹੀਂ ਸਕਿਆ,"