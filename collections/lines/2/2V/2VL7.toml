[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਜੇ ਸਮਝਾਈਐ; ਭੀ ਉਝੜਿ ਜਾਏ ॥"
page = 420
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if an apostate be instructed, he still goes to the wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਧਰਮੀ ਨੂੰ ਸਿੱਖਮਤ ਦਿੱਤੀ ਜਾਵੇ, ਤਾਂ ਭੀ ਉਹ ਬੀਆਬਾਨ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if the self-willed manmukh is instructed, he stills goes into the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕੋ ਜੇ ਕਰ ਸਮਝਾਈਏ ਤਾਂ ਵੀ ਵਹੁ (ਉਝੜਿ) ਉਜਾੜ, ਭਾਵ ਕੁਰਸਤੇ ਹੀ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ਉਸ ਨੂੰ ਜੇ (ਸਹੀ ਰਸਤਾ) ਸਮਝਾਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਭੀ ਕਰੀਏ, ਤਾਂ ਭੀ ਉਹ ਕੁਰਾਹੇ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno puede tratar con todos los medios posibles de instruir a los hombres y encausar su ego, pero nadie es emancipado sin el Naam,"