[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈ ਜੈ ਹੋਸੀ, ਮਹਿਖਾਸੁਰ ਮਰਦਨ; ਸਾਧ ਪ੍ਰਦਛਨ, ਦੁਸਟ ਹੰਤੇ ॥੧੭॥੨੨੭॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hail, hail, O slayer of Mahishasura! Thou manifestest Thyself to Thy sints and killest the tyrants.17.227."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਨੂੰ ਮਾਰਨ ਵਾਲੀ, ਸਾਧੂ ਰੁਚੀਆਂ ਵਾਲਿਆਂ ਨੂੰ ਪ੍ਰਤੱਖ ਹੋਣ ਵਾਲੀ ਅਤੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਮਾਰਨ ਵਾਲੀ! (ਤੇਰੀ) ਜੈ ਜੈਕਾਰ ਹੋਵੇ ॥੧੭॥੨੨੭॥"