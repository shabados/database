[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦ ਦਾਮੋਦਰ ਦਇਆਲ ਮਾਧਵੇ; ਪਾਰਬ੍ਰਹਮ ਨਿਰੰਕਾਰਾ ॥"
page = 614
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Master of universe, compassionate, the Lord of wealth, the Transcendent one and the Formless God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਆਲਮ ਦਾ ਮਾਲਕ, ਮਿਹਰਬਾਨ ਮਾਇਆ ਦਾ ਸੁਆਮੀ, ਪਰਮ ਪੁਰਖ ਅਤੇ ਸਰੂਪ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Lord of the Universe, the Compassionate Lord, the Supreme Lord God, the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਐਸੇ ਨਾਮੋਂ ਕੋ ਉਚਾਰਤੇ ਰਹੋ, ਹੇ ਗੋਬਿੰਦ (ਦਾਮੋਦਰ)! ਜਿਸ ਤੈਨੇ ਰਸੀ ਕਰ ਕੇ ਪੇਟ ਬੰਧਵਾਇਆ, ਔ ਹੇ ਦਿਆਲ! ਹੇ ਮਾਧਵ ਪਾਰਬ੍ਰਹਮ ਨਿਰੰਕਾਰ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦਾਮੋਦਰ ਦਇਆ-ਦੇ-ਘਰ, ਮਾਇਆ-ਦੇ-ਪਤੀ, ਪਾਰਬ੍ਰਹਮ ਨਿਰੰਕਾਰ ਦੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਮੋਦਰ = {ਦਾਮ = ਰੱਸੀ। ਉਦਰ = ਪੇਟ} ਪਰਮਾਤਮਾ। ਮਾਧਵੇ = ਮਾਇਆ ਦਾ ਪਤੀ, ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El es Gobind, el siempre Benévolo Damodara, el Esposo de Maya y tu Señor Absoluto y Trascendente."