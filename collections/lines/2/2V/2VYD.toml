[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਛਾਡਿ ਜਾਹਿ; ਦੇਵਾਨੇ ॥"
page = 199
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy life the kinsmen leave thee O mad man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜਿੰਦਗੀ ਵਿੱਚ ਹੀ ਸਨਬੰਧੀ ਤੈਨੂੰ ਤਿਆਗ ਜਾਂਦੇ ਹਨ, ਹੈ ਝੱਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They desert you even when you are alive, O madman;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ! ਜੋ ਸਨਬੰਧੀ ਅਪਦਾ ਕਾਲ ਮੇਂ ਜੀਵਤੇ ਪੁਰਖ ਕੋ ਛੋਡ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ ਮਨੁੱਖ! ਜੇਹੜੇ ਮਾਇਕ ਪਦਾਰਥ ਮਨੁੱਖ ਨੂੰ ਜੀਊਂਦੇ ਨੂੰ ਹੀ ਛੱਡ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤ = ਜੀਊਂਦਿਆਂ। ਦੇਵਾਨੇ = ਹੇ ਦੀਵਾਨੇ! ਹੇ ਕਮਲੇ ਮਨੁੱਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si ves que tus parientes te dejan mientras vives,"