[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਗਾਗਰਿ ਜਲ ਭਰੀ; ਆਜੁ ਕਾਲੑਿ. ਜੈਹੈ ਫੂਟਿ ॥"
page = 1368
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir the pitcher is full of water, It shall break today or tomorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਘੜਾ ਪਾਣੀ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ। ਅੱਜ ਜਾਂ ਭਲਕੇ ਇਹ ਟੁਟ ਜਾਉਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the pitcher is full of water; it will break, today or tomorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹੁ ਦੇਹ ਰੂਪੀ ਗਾਗਰ ਸ੍ਵਾਸੋਂ ਰੂਪੀ ਜਲ ਸਾਥ ਜੋ ਭਰੀ ਹੂਈ ਹੈ, ਸੋ ਤੋ ਆਜ ਕਾਲ ਮੇਂ ਹੀ ਫਟ ਜਾਇਗੀ ਅਰਥਾਤ ਨਸ਼ਟ ਹੋ ਜਾਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮਿੱਟੀ ਦਾ ਕੱਚਾ ਘੜਾ ਪਾਣੀ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੋਵੇ, ਉਹ ਛੇਤੀ ਹੀ ਫੁੱਟ ਜਾਂਦਾ ਹੈ (ਇਸ ਸਰੀਰ ਦੀ ਭੀ ਇਹੀ ਪਾਂਇਆਂ ਹੈ, ਸਦਾ ਕਾਇਮ ਨਹੀਂ ਰਹਿ ਸਕਦਾ। ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਮਨੋਰਥ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਇਸ ਸਰੀਰ ਦਾ ਮੋਹ ਇਸ ਦੇ ਨਾਸ ਹੋਣ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਤਿਆਗਣਾ ਹੈ, ਆਪਣੀ ਮਰਜ਼ੀ ਤਿਆਗ ਕੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਰਾਹ ਉਤੇ ਤੁਰਨਾ ਹੈ; ਪਰ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el cántaro está lleno de agua, se va a romper hoy o mañana,"