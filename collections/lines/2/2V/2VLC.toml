[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨਿ ਕੈ ਤਿਹ ਕੀ ਬਤੀਯਾ; ਬ੍ਰਿਜ ਨਾਇਕ ਤਾ ਹੀ ਕੀ ਓਰਿ ਸਿਧਾਰੇ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing his talk, Krishna moved towards him and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਕਾਲ ਜਮਨ) ਦੀਆਂ ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ ਗਲਾਂ ਸੁਣ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਸ ਵਲ ਤੁਰ ਪਏ।"