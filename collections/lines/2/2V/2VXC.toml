[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਪਰਿਓ; ਠਾਕੁਰ ਵਜੀਰਾ ॥"
page = 212
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the protection of Lord's Minister (the Guru)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਮੰਤ੍ਰੀ (ਗੁਰਾਂ) ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of the Lord's Prime Minister;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਜੋ ਮੰਤ੍ਰੀ ਹੈਂ ਅਰਥਾਤ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਦੇਣੇ ਵਾਲੇ ਸੰਤ ਮੈਂ ਤਿਨ ਕੀ ਸਰਣ ਪੜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਸ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਦੇ ਵਜ਼ੀਰਾਂ (ਸੰਤ ਜਨਾਂ) ਦੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Refugio de Su Ministro,"