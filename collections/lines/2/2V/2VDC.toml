[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ. ਮੈ ਮੂਰਖ; ਹਰਿ ਰਾਖੁ. ਮੇਰੇ ਗੁਸਈਆ ॥"
page = 166
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, I am silly, save me O my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ, ਮੈਂ ਬੇਸਮਝ ਹਾਂ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord, I am so foolish; save me, O my Lord God!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਹੇ ਹਰੀ! ਹੇ ਮੇਰੇ ਗੁਸਾਈਆਂ! ਮੁਝ ਮੂਰਖ ਕੋ ਰਾਖ ਲੇਹੁ॥ ਤੀਨ ਸੰਬੋਧਨ ਪ੍ਰੇਮ ਮੇਂ ਹੈ ਯਾਂ ਤੇ ਪੁਨਰੁਕਤੀ ਦੋਸ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਹੇ ਮੇਰੇ ਮਾਲਕ! ਹੇ ਹਰੀ! ਮੈਨੂੰ ਮੂਰਖ ਨੂੰ (ਆਪਣੀ ਸਰਨ ਵਿਚ) ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, yo soy ignorante,"