[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਹਕਨਿ ਕੋਕਿਲਾ; ਤਰਲ ਜੁਆਣੀ ॥"
page = 567
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou cooest like a cuckoo and budding is Thy youth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੋਇਲ ਦੀ ਤਰ੍ਹਾਂ ਕੂੰਦਾ ਹੈਂ ਅਤੇ ਚੜ੍ਹਦੀ ਹੈ ਤੇਰੀ ਜੁਆਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You coo like a songbird, and your youthful beauty is alluring."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੋਇਲੇਂ ਬੋਲਤੀ ਹੈਂ ਅਰ (ਤਰਲ) ਚੰਚਲ, ਭਾਵ ਚੜਦੀ ਜਵਾਨੀ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੋਇਲ ਦੀ ਤਰ੍ਹਾਂ ਕੂਕਦਾ ਹੈਂ ਅਤੇ ਚੰਚਲ ਹੈ ਤੇਰੀ ਜੁਆਨੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਹਕਨਿ = ਕੂਕਦੀਆਂ ਹਨ। ਕੋਇਲਾ = ਕੋਇਲਾਂ। ਤਰਲ = ਚੰਚਲ। ਜੁਆਣੀ = ਜਵਾਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como un rizo dorado es Tu Juventud; absorto en Tu Propio Ser,"