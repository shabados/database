data = "Mantras, tantras, all-curing medicines and acts of atonement,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਤ੍ਰ ਤਥਾ ਤੰਤ੍ਰ ਔਰ ਰੋਗ ਨਿਵਿਰਤਕ ਦਵਾਈ ਪੁਨਹ ਚਰਣ, ਅਰਥਾਤ ਪਾਪ ਨਿਵਿਰਤੀ ਕਾ ਉਪਾਇ ਵਿਸੇਸ ਗੰਗਾ ਸਨਾਨ ਆਦਿ ਪ੍ਰਾਸਚਿਤ ਸੋ ਸਭ ਏਹੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੋਹ ਦੀ ਨੀਂਦ ਦੂਰ ਕਰਨ ਲਈ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਉਸ ਦੇ ਵਾਸਤੇ) ਮੰਤਰ ਹੈ ਨਾਮ ਹੀ ਜਾਦੂ ਹੈ ਨਾਮ ਹੀ ਦਵਾਈ ਹੈ ਤੇ ਨਾਮ ਹੀ ਪ੍ਰਾਸ਼ਚਿਤ ਕਰਮ ਹੈ,"

