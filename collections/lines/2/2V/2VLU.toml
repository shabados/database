[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ ਜਗਤ੍ਰ ਮਹਿ; ਲੋਚਹਿ ਸਭਿ ਜੀਆ ॥"
page = 808
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ovations of triumph hail me in the world and all the beings loud for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਤਿਹ ਦੇ ਜੈਕਾਰੇ ਜਹਾਨ ਅੰਦਰ ਮੇਰਾ ਸੁਆਗਣ ਕਰਦੇ ਹਨ ਅਤੇ ਸਾਰੇ ਜੀਵ ਮੈਨੂੰ ਚਾਹੁਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Triumphant cheers greet me all across the world, and all beings yearn for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਸਰਬ ਜਗਤ ਮੇਂ ਹਮਾਰੇ ਜੈ ਜੈ ਕਾਰ ਹੋ ਰਹੇ ਹੈਂ ਅਰ ਸਰਬ ਜੀਵਾਂ ਕੇ ਮਨ ਹਮਾਰੇ ਦਰਸਨ ਕੋ (ਲੋਚਹਿ) ਚਾਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਦੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਹਰ ਥਾਂ ਸੋਭਾ ਹੁੰਦੀ ਹੈ, (ਜਗਤ ਦੇ) ਸਾਰੇ ਜੀਵ (ਉਸ ਦਾ ਦਰਸਨ ਕਰਨਾ) ਚਾਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈਕਾਰੁ = ਸੋਭਾ ਹੀ ਸੋਭਾ। ਜਗਤ੍ਰ ਮਹਿ = ਜਗਤ ਵਿਚ। ਲੋਚਹਿ = ਲੋਚਦੇ ਹਨ, ਚਾਹੁੰਦੇ ਹਨ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ovaciones Triunfales resuenan en el mundo entero para mí,"