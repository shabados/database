data = "ਤਜੈ ਨਾਸਕਾ ਨੈਨ ਧੂਮ੍ਰੰ ਬਰਾਲੰ ॥੨੧੩॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is extremely angry warrior and the awful smoke is emanating from his nose.213."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨਕ ਅਤੇ ਅੱਖਾਂ ਤੋਂ ਭਿਆਨਕ ਧੂੰਆਂ ਛਡਦਾ ਹੈ ॥੨੧੩॥"