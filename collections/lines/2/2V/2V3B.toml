data = "ਸੋ ਉਬਰਿਯੋ ਜਾ ਕੇ ਧਨੁ ਘਰ ਮੈ ॥੩॥"
page = 937

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lot of people did not escape death and the only ones who were wealthy survived.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹੀ ਬਚਿਆ ਜਿਸ ਦੇ ਘਰ ਵਿਚ ਧਨ ਸੀ ॥੩॥"