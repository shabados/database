[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਅਘਾਇ ਰਹਿਆ ਹੈ ਸੰਤਹੁ; ਗੁਰਿ. ਅਨਭਉ ਪੁਰਖੁ ਦਿਖਾਰਿਆ ਜੀਉ ॥੨॥"
page = 97
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I remains satisfied and satiated, O saints, as the Guru has shown me the fearless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰੱਜਿਆ ਤੇ ਧ੍ਰਾਪਿਆ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਸਾਧੂਓ ਕਿਉਂ ਜੋ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਨਿਡੱਰ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am satisfied and fulfilled; O Saints, the Guru has shown me the Fearless Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਗੁਰੋਂ ਨੈ ਅਨਭਵ ਰੂਪੁ ਪੁਰਖ ਕਾ ਦਰਸਨ ਕਰਾਇਆ ਹੈ, ਯਾਂ ਤੇ ਅਬ ਮੇਰਾ ਮਨੁ ਬਾਹਰ ਕੇ ਸਥੂਲ ਪਦਾਰਥੋਂ ਸੇ ਤ੍ਰਿਪਤਿ ਔਰੁ ਅੰਤ੍ਰ ਕੀ ਬਾਸਨਾ ਸੇ ਅਘਾਇ ਰਹਾ ਹੈ। ਵਾ ਇਸ ਲੋਕ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਤ੍ਰਿਪਤਿ ਸ੍ਵਰਗਾਦਿ ਲੋਕੋਂ ਕੇ ਬਿਖੇ ਭੋਗੋਂ ਸੇ ਅਘਾਇ ਰਹਾ ਹੈ, ਜੀਉ ਪਦੁ ਸੰਬੋਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਮੇਰਾ ਮਨ ਦੁਨੀਆ ਦੀਆਂ ਵਾਸਨਾਂ ਵਲੋਂ) ਪੂਰਨ ਤੌਰ ਤੇ ਰੱਜ ਚੁਕਾ ਹੈ ਤੇ ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਆਤਮਕ ਚਾਨਣ (ਦੇ ਕੇ) ਸਭ ਵਿਚ ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, el Guru, nos satisface a todos, y despierta nuestra intuición para ver al Señor.  (2)"