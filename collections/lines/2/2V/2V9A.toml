[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਚਿਤਿ ਆਵੈ; ਤਾ ਕੈਸੀ ਭੀੜ ॥"
page = 802
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I remember the Lord, what calamity, can then befall me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਾਂ ਤਦ ਮੈਨੂੰ ਕਿਹੜੀ ਬਿਪਤਾ ਵਾਪਰ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God comes into my consciousness, what misfortune can strike me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨਾਂ ਕੇ ਚਿਤਿ ਮੇਂ ਤੇਰਾ ਸਿਮਰਨ ਆਵੈ, ਤਿਨਾਂ ਕੋ (ਭੀੜ) ਅਪਦਾ ਕੈਸੀ ਹੋਵੈ, ਭਾਵ ਯਹਿ ਤਿਨ ਕੋ ਕੋਈ ਅਪਦਾ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਆ ਵੱਸੇ, ਤਾਂ ਕੋਈ ਭੀ ਬਿਪਤਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Te alabo, oh Dios, entonces no conoceré tristeza alguna,"