[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੁਗਧੁ. ਹਰਿ ਨਾਮੁ, ਨ ਚੇਤੈ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 600
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward fool remembers not the God's Name and wastes his life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰਾ ਮੂਰਖ, ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਬੇਅਰਥ ਗੁਆ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish self-willed manmukh does not remember the Lord's Name; he wastes away his life in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਮਨਮੁਖ ਮੂਰਖ ਜੋ ਤੇਰਾ ਨਾਮ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਜਨਮ ਪਦਾਰਥ ਕੋ ਬ੍ਯਰਥ ਹੀ ਖੋਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮੂਰਖ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ, ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los tontos y voluntariosos Mamukjs no alaban el Nombre del Señor y desperdician su vida en vano."