[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰੰਕਾਰ ਕੈ ਵਸੈ ਦੇਸਿ; ਹੁਕਮੁ ਬੁਝਿ. ਬੀਚਾਰੁ ਪਾਵੈ ॥"
page = 1395
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides in the realm of the Formless Lord and realising His will attains unto His meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦੀ ਪੁਰੀ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਕਰ ਉਸ ਦੇ ਸਿਮਰਨ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling in the land of the Formless Lord, realizing the Hukam of His Command, His contemplative wisdom is attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਆਪ ਕਾ ਹੁਕਮ ਬੂਝ ਕਰ ਕੇ ਆਤਮ ਵੀਚਾਰ ਪਾਵਤਾ ਹੈ, ਸੋ ਨਿਰੰਕਾਰ ਕੇ (ਦੇਸ) ਸਰੂਪ ਮੇਂ ਜਾਇ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ) ਨਿਰੰਕਾਰ ਦੇ ਦੇਸ ਵਿਚ ਟਿਕ ਰਿਹਾ ਹੈ, (ਪ੍ਰਭੂ ਦਾ) ਹੁਕਮ ਪਛਾਣ ਕੇ (ਉਹਨਾਂ ਨੇ) ਗਿਆਨ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਸਿ = ਦੇਸ ਵਿਚ। ਬੁਝਿ = ਸਮਝ ਕੇ, ਪਛਾਣ ਕੇ। ਬੀਚਾਰੁ = ਗਿਆਨੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en la Tierra del Señor sin Forma, tomando Conciencia del Mandato de Su Jukam, Su Sabiduría Contemplativa es obtenida."