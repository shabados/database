[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ; ਹਰਿ ਰਾਮੈ ਨਾਮਿ ਸਮਾਨੀ ॥੪॥੫॥"
page = 1200
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God showered His benediction on His slave Nanak, and he got merged in Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਅਤੇ ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has showered His Mercy on servant Nanak; he merges in the Lord, in the Name of the Lord. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਪਰ ਹਰੀ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ, ਤਿਨ ਕੀ ਬੁਧੀ ਬ੍ਯਾਪਕ ਹਰੀ ਨਾਮੀ ਮੇਂ ਸਮਾਈ ਹੈ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕੀਤੀ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਉਸ ਦੀ ਲੀਨਤਾ ਹੋ ਗਈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha mostrado Su Misericordia al sirviente Nanak, él se funde en el Señor, en el Nombre del Señor. (4-5)"