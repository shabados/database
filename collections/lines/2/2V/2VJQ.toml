[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਗ; ਜਾ ਕੈ ਦਰਬਾਰ ॥"
page = 1163
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are millions of gratuitous feasts in His court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਕ੍ਰੋੜਾਂ ਹੀ ਸਦਾ-ਵਰਤ ਲਗੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of charitable feasts are held in His Court,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ (ਜਗ) ਔਤਾਰ ਜਿਸ ਕੇ ਦਰਬਾਰ ਮੇਂ ਖੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਮੰਗਦਾ ਹਾਂ) ਜਿਸ ਦੇ ਦਰਬਾਰ ਵਿਚ ਕ੍ਰੋੜਾਂ ਜੱਗ ਹੋ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de mundos son Tus Cortes,"