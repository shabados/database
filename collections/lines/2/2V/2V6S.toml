[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਚੀ ਹੂੰ ਊਚਾ ਘਣਾ; ਥਾਉ ਗਿਰਾਉ ਨ ਨਾਉ ਅਥਕੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is higher than the highest; He has no (particular) place, residence, name and any fatigue."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉਚੇ ਲੋਕ ਜੋ ਹਨ (ਉਹ ਅਕਾਲ ਪੁਰਖ ਉਨ੍ਹਾਂ ਥੋਂ ਬੀ) ਬਹੁਤਾ ਉਚਾ ਹੈ, ਉਸਦੇ ਪਿੰਡ ਦਾ ਨਾਂ ਥਾਉਂ ਨਾ ਕੋਈ ਨਾਉਂ ਹੀ ਹੈ (ਸਾਰੇ ਵਿਆਪਕ ਹੈ ਪਰ ਫੇਰ ਤੁਰ ਫਿਰਕੇ) ਥਕਦਾ ਨਹੀਂ (ਭਾਵ, ਸਾਰੇ ਵਿਆਪਕ ਹੈ, ਅਰ ਫੇਰ ਅਕਾਸ਼ਵਤ ਜੜ੍ਹ ਨਹੀਂ ਚੇਤਨ ਹੈ)।"