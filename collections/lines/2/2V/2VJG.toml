data = "ਸਭਹਿਨ ਕੀ ਮੁਸਕੈ ਕਸਿ ਦੀਨੋ ॥੧੦॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They took them out of the house and tied them up.(10)"

[[content]]
