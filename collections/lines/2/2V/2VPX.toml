[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਮੁ ਥਾਕਾ ਪਾਏ ਬਿਸ੍ਰਾਮਾ; ਮਿਟਿ ਗਈ ਸਗਲੀ ਧਾਈ ॥੧॥"
page = 1000
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My anguish is over, I have found peace and my wandering has all ceased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤਕਲਫ਼ਿ ਰਫ਼ਾ ਹੋ ਗਈ ਹੈ, ਮੈਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਸਮੂਹ ਭਟਕਣਾ ਮੁਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My struggle is ended; I have found peace and tranquility. All my wanderings have ceased. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਜਨਮ ਮਰਨ ਕਾ ਜੋ ਕਸ੍ਟ ਥਾ, ਸੋ (ਥਾਕਾ) ਰਹਿ ਗਿਆ ਹੈ ਔ (ਬਿਸ੍ਰਾਮਾ) ਅਨੰਦ ਪਾਏ ਹੈਂ, ਪੁਨਾ ਸਗਲੀ ਧਾਈ ਮਿਟ ਗਈ ਅਰਥਾਤ ਜੂਨੀਓਂ ਕੀ ਧਾਵਣੀ ਦੂਰ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦੌੜ-ਭੱਜ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਸਾਰੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਮੁ = ਥਕੇਵਾਂ, ਦੌੜ-ਭੱਜ। ਬਿਸ੍ਰਾਮਾ = ਟਿਕਾਣਾ। ਧਾਈ = ਧਾਵਨ, ਭਟਕਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no hago esfuerzo, he encontrado la Paz y todas mis idas y venidas han cesado.(1)"