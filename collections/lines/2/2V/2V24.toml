[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਸਭੁ ਜਗੁ ਬਉਰਾਨਾ ॥"
page = 604
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, the whole world has gone mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਸਾਰਾ ਸੰਸਾਰ ਸ਼ੁਦਾਈ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the whole world is insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਤੇ ਬਿਨਾਂ ਸਾਰਾ ਜਗਤ ਬੌਰਾ ਹੂਆ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਸਾਰਾ ਜਗਤ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਝੱਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਉਰਾਨਾ = ਕਮਲਾ, ਝੱਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero el mundo entero se comporta locamente."