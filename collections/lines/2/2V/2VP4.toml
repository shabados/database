[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ ਬੋਲੇ; ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥"
page = 370
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak utters the meditation of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ, ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak chants the wisdom of God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਇਸ ਬ੍ਰਹਮ ਬੀਚਾਰ ਕੋ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਾਸ ਨਾਨਕ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ ਹੀ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੀਚਾਰੁ = ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak no habla más que de la Sabiduría del Señor,"