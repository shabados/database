[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਵਗਣ ਗੁਣਹ ਸਮਾਣੇ; ਐਸੀ ਗੁਰਮਤਿ ਪਾਈ ॥੩॥"
page = 1111
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, man's vices then merge in virtues. Such an understanding, he obtains from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੰਦੇ ਦੀਆਂ ਬਦੀਆਂ ਤਦ ਨੇਕੀਆਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ। ਇਹੋ ਜਿਹੀ ਸਮਝ ਉਸ ਨੂੰ ਗੁਰਾਂ ਪਾਸੋ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, then, demerits are dissolved by merits; such are the Guru's Teachings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੀ ਗੁਰਮਤਿ ਪਾਈ ਹੈ ਜਿਸ ਕਰ ਗੁਣੋਂ ਕਰ ਔਗੁਣ ਸਮਾਏ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਪਾਸੋਂ ਉਹ ਮਨੁੱਖ ਅਜਿਹੀ ਮੱਤ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਕਿ ਉਸ ਦੇ ਸਾਰੇ ਔਗੁਣ ਗੁਣਾਂ ਵਿਚ ਸਮਾ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਹ = ਗੁਣਾਂ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal es la Sabiduría que uno logra del Guru. (3)"