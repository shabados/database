[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਿ ਕਸਟ ਤਨ ਪੈ ਸਹੋਂ ਕੈਸੋਈ ਦਹੈ ਅਨੰਗ ॥੬॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Might I be tempted excessively by the Cupid.’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕਾਮ ਦੇਵ ਮੈਨੂੰ ਕਿਤਨਾ ਵੀ ਸਾੜੇ, ਪਰ ਮੈਂ (ਸਭ) ਕਸ਼ਟ ਤਨ ਉਤੇ ਸਹਾਰਦਾ ਹਾਂ ॥੬॥"