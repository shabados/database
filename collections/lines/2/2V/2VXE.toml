[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ; ਰਾਮ ਨਾਮ ਰਸਿ ਲਾਗਿਬਾ ॥"
page = 697
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is attached to the Nectar of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attached to the sublime essence of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਮਨੁ ਰਾਮ ਨਾਮ ਜਪ ਕੇ ਰਸ ਮੇਂ ਲਾਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਮਗਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਿ = ਰਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está imbuida con la Esencia del Nombre del Señor."