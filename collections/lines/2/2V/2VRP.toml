[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਅੰਤੀ ਅਉਸਰੁ. ਆਇ ਬਨਿਓ ਹੈ; ਉਨੑ ਪੇਖਤ ਹੀ, ਕਾਲਿ ਗ੍ਰਸਿਆ ॥੨॥"
page = 497
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But when the last moment arrives death seizes him, while they look on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜਦ ਅਖੀਰ ਦਾ ਵੇਲਾ ਆ ਢੁੱਕਦਾ ਹੈ, ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ ਵੇਖਦਿਆਂ ਹੀ ਮੌਤ ਉਸ ਨੂੰ ਪਕੜ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the very last moment arrives, Death seizes him, while they merely look on. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤ ਕਾ ਸਮਾਂ ਅਇ ਬਨਾ ਹੈ ਤਬ ਉਨ ਸਭ ਸੰਬੰਧੀਓਂ ਕੋ ਦੇਖਤੇ ਹੀ ਕਾਲ ਨੇ ਗ੍ਰਸਿ ਲੀਆ ਹੈ। ਭਾਵ ਯਹ ਹੈ ਕਿ ਵਹੁ ਕੁਛੁ ਸਹਾਯਤਾ ਨਹੀਂ ਕਰ ਸਕਤੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਵੇਲੇ ਅੰਤਲਾ ਸਮਾ ਆ ਪੁੱਜਦਾ ਹੈ, ਉਹਨਾਂ ਸਭਨਾਂ ਦੇ ਵੇਂਹਦਿਆਂ ਵੇਂਹਦਿਆਂ ਮੌਤ ਨੇ ਆ ਫੜਨਾ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤੀ ਅਉਸਰੁ = ਅਖ਼ੀਰਲਾ ਸਮਾਂ, ਮੌਤ ਦੀ ਘੜੀ। ਕਾਲਿ = ਮੌਤ ਨੇ। ਗ੍ਰਸਿਆ = ਆ ਫੜਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando el fin llega, en la presencia de todos ellos, la garra de la muerte se lo lleva.(2)"