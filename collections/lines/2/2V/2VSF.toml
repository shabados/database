[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪਿ ਨ ਵੰਞੈ ਸਾਹੁਰੇ; ਸਿਖ ਲੋਕ ਸੁਣਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru prevaricator is similar to a girl who herself goes not to the father-in law's house and gives precepts to others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਹੁਟੀ) ਆਪ ਤਾਂ ਸਾਹੁਰੇ ਘਰ ਜਾਂਦੀ ਨਹੀਂ ਪਰ ਲੋਕਾਂ ਨੂੰ ਸਿੱਖਯਾ ਦੇਂਦੀ ਹੈ (ਕਿ ਸਾਹੁਰੇ ਘਰ ਰਹਿਣਾ ਵੱਡਾ ਚੰਗਾ ਤੇ ਸੱਸ ਸਹੁਰੇ ਦੀ ਆਗਿਆ ਵਿਚ ਚੱਲਣਾ ਸ੍ਰੇਸ਼ਟ ਹੈ)"