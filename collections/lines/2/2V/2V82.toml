[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਨਾਮੁ ਧਿਆਈਐ; ਗਿਆਨੁ ਪਰਗਟੁ ਹੋਇ ॥੧॥"
page = 429
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Name with mental poise, Divine Knowledge is manifested."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਨਾਲ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Naam, the Name of the Lord, with intuitive ease and poise, spiritual wisdom is revealed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਂਤ ਸੁਭਾਉ ਕਰ ਕੇ ਨਾਮ ਕੋ ਧ੍ਯਾਉਣਾ ਕਰੀਏ ਤੌ ਤਿਸ ਕਰ ਕੇ ਹਿਰਦੇ ਮੇਂ ਗ੍ਯਾਨ ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਤੇ, ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਉੱਘੜ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Naam, el Nombre del Señor, en Estado de Equilibrio, la Sabiduría ilumina nuestra mente. (1)"