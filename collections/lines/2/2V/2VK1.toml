[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਸੋਗ ਬਿਓਗੰ; ਨਾਨਕ. ਸੁਖੁ ਨ, ਸੁਪਨਹ ॥੨੪॥"
page = 1361
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Disease, sorrow and separation befall him, O Nanak and he obtains not peace even in dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀ, ਗਮ ਤੇ ਵਿਛੋਡਾ ਉਸ ਨੂੰ ਆ ਵਾਪਰਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਅਤੇ ਸੁਫਨੇ ਵਿੱਚ ਭੀ ਉਸ ਨੂੰ ਆਰਾਮ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Disease, sorrow and separation afflict him; O Nanak, he never finds peace, even in dreams. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪੰਡਤੋ! ਸੇ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਕੇ ਵਿਯੋਗ ਕਰ ਰੋਗ, ਸੋਗ ਕਰ ਗ੍ਰਸਤ ਰਹਿਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਤਿਨੋਂ ਕੋ ਸੁਪਨੇ ਮਾਤ੍ਰ ਮੇਂ ਭੀ ਸੁਖ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੨੪॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਮੌ ਨਾਮ ਨਗਰ ਮੇਂ ਬਿਵਾਹ ਕੇ ਸਮੇਂ ਲੜਕੀਆਂ ਕੋ ਇਹ ਛੰਦ ਸੁਨਾਏ ਹੈਂ। ਇਸ ਛੰਦ ਕਾ ਨਾਮੁ ਫੁਨਹੇ ਹੈ। ਇਸ ਫੁਨਹੇ ਛੰਦ ਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਜੀਵੋਂ ਕੋ ਬਹੁਤ ਪ੍ਰਕਾਰ ਸੇ ਉਪਦੇਸ਼ ਉਚਾਰਨ ਕਰਤੇ ਹ।ੈਂ ਪ੍ਰਿਥਮ ਸ੍ਰੀ ਪ੍ਰਮੇਸ੍ਵਰ ਜੀ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੋਗ ਚਿੰਤਾ ਅਤੇ ਦੁੱਖ (ਹੀ ਵਿਆਪਦੇ ਹਨ)। ਹੇ ਨਾਨਕ! ਸੁਖ ਸੁਪਨੇ ਵਿਚ ਭੀ ਨਹੀਂ ਮਿਲਦਾ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La enfermedad, el sufrimiento y la separación lo afligen, dice Nanak, nunca encuentra la Paz, ni aun en sueños.(24)"