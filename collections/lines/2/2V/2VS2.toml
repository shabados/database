[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਆਗਿਆ; ਮਨਹਿ ਮੀਠ ॥"
page = 987
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The will of the saints is sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਰਜ਼ਾ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Will of the Saints is sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਆਗਿਆ ਮੇਰੇ ਮਨ ਕੋ ਮੀਠੀ ਲਾਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦਾ ਹੁਕਮ ਮੈਨੂੰ ਮਿੱਠਾ ਲੱਗੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Voluntad de los Santos me es Dulce"