[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤੀ ਉਪਜੈ ਅੰਨੁ ਧਨੁ; ਵਿਚਿ ਕਲਰੁ ਭਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The earth produces the corn but still alkaline earth is also there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਵਿਚੋਂ ਅੰਨ ਧਨ ਉਪਜਦਾ ਹੈ, (ਪਰੰਤੂ) ਕੱਲਰ (ਉਸ) ਵਿਖੇ ਬਾਹਲਾ ਹੈ।"