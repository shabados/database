[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਅਥਾਹ; ਇਹੁ ਥਿਰੁ. ਨ ਰਹਾਵਾ ॥"
page = 341
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is limitless, This body remains not stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੱਦ ਬੰਨਾ-ਰਹਿਤ ਹੈ। ਇਹ ਦੇਹਿ ਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Unfathomable; this body is impermanent, and unstable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਕਾਲ ਪੁਰਖ ਅਥਾਹ ਹੈ ਇਹੁ ਮਨ ਥਿਰ ਨਹੀਂ ਰਹਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਇਕ ਪਾਸੇ ਤਾਂ) ਉਹ ਪ੍ਰਭੂ ਬੇਅੰਤ ਡੂੰਘਾ ਹੈ, (ਤੇ, ਦੂਜੇ ਪਾਸੇ, ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ ਕਦੇ ਟਿਕ ਕੇ ਨਹੀਂ ਰਹਿੰਦਾ (ਭਾਵ, ਕਦੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਦਾ ਉੱਦਮ ਹੀ ਨਹੀਂ ਕਰਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el Señor es Infinito mientras el buscador no lo es."