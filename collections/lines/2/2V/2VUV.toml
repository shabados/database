[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਵਡਾ ਹਰਿ; ਭਾਗ ਕਰਿ ਪਾਇਆ ॥"
page = 367
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the greatest of the great is obtained by great destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲਾਂ ਦਾ ਮਹਾਂ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਵੱਡੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Lord is obtained by great good destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਭ ਸੇ ਬੜਾ ਜੋ ਹਰਿ ਹੈ, ਸੋ ਬਡਾ ਭਾਗੁ ਹੋਣੇ ਕਰ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਸਭ ਤੋਂ ਵੱਡੇ ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Gran Señor Lo he recibido por el buen Destino,"