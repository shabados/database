[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਚਕ੍ਰਵਰਤੀ ਭੂਅੰ ਰਾਵਣਾਰੰ ॥੬੯੦॥"
page = 272

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In all the four directions the current of Ram’s praise flowed as he , the enemy of Ravana, was known as the Supreme Soverign.690."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਰੇ ਜਗਤ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲਾ ਚੱਕ੍ਰਵਰਤੀ ਸ੍ਰੀ ਰਾਮ ਧਰਤੀ ਉਤੇ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ਹੈ ॥੬੯੦॥"