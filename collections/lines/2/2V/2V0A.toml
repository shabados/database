data = "ਸੰਗੀਤ ਕਰਤ ਬਿਚਾਰ ॥੪੬੮॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was the abode of happiness and her eyes were charming she was thoughtfully singing her musical modes.468."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਹ) ਸੰਗੀਤ ਦਾ ਵਿਚਾਰ ਕਰ ਰਹੀ ਸੀ ॥੪੬੮॥"