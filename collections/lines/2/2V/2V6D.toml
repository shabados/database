[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਈ ਠਗਉਰੀ; ਹਰਿ ਸੰਗਿ. ਨ ਜਾਨਿਆ ॥"
page = 1139
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is caught in illusion and knows not the Lord with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਦ੍ਰਿਸ਼ਯਕ ਗਲਤ ਫਹਿਮੀ ਅੰਦਰ ਪਕੜਿਆ ਗਿਆ ਹੈ ਅਤੇ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under the influence of the drug of illusion, he does not know that the Lord is with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੀ ਠਗੌਰੀ ਪਈ ਹੋਈ ਹੈ ਇਸੀ ਤੇ ਹਰੀ ਕੋ ਨਹੀਂ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਠਗਬੂਟੀ ਉਸ ਉਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾਈ ਰੱਖਦੀ ਹੈ, (ਇਸ ਵਾਸਤੇ ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ) ਨਾਲ ਵੱਸਦਾ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "debido a Maya, no ve la Presencia de Dios,"