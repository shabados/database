[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਕਤਿਕਾ ਸਕਤਿਕਾ ਭਕਤਕਾ ਜੈਕਰੀ ॥੭੨॥"
page = 681

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are the quality to activity, power-manifestation and sustainer of the saints, Hail to Thee.72."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਕਤਿਕਾ, ਸਕਤਿਕਾ, ਭਕਤਕਾ, ਜੈ-ਕਰੀ ॥੭੨॥"