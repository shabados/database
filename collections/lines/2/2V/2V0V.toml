[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਤੁ ਮੰਜਾਰ ਪਸਾਰਿ ਮੁਖੁ ਨਿਰਖਤ; ਭੁੰਚਤ ਭੁਗਤਿ ਭੂਖ ਭੁਖਨਾ ॥"
page = 1387
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cat of death is watching thee with his mouth wide-opened. Even while taking food, you are hungry due to desires (for more)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਬਿੱਲਾ ਆਪਣਾ ਮੂੰਹ ਟੱਡ ਕੇ ਤੈਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ। ਖਾਣਾ ਖਾਂਦਾ ਹੋਇਆ ਭੀ ਤੂੰ ਖਾਹਿਸ਼ ਦੇ ਰਾਹੀਂ ਭੁੱਖਾ ਹੀ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cat of death, with his mouth wide-open, is watching you. You eat food, but you are still hungry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਰੂਪੀ ਭੋਜਨ ਕੋ (ਭੁੰਚਤ) ਖਾਤਾ ਹੂਆ ਪੁਨਾ ਤਿਨੋਂ ਕੇ ਖਾਣੇ ਕੀ ਤ੍ਰਿਸ਼ਣਾ ਭੁਖ ਕਰ ਕੇ ਭੂਖਾ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਜੋ ਜੀਵੋਂ ਕੋ ਮਾਰਤਾ ਹੂਆ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਤਾ। ਸੋ ਮ੍ਰਿਤੂ ਰੂਪੀ ਬਿੱਲਾ ਮੁਖ ਪਸਾਰ ਕਰ ਕੇ ਤੁਝ ਕੋ ਖਾਣੇ ਵਾਸਤੇ ਦੇਖ ਰਿਹਾ ਹੈ; ਵਾ ਹੇ ਜੀਵ! ਮ੍ਰਿਤ ਰੂਪ ਮੰਜਾਰ ਮੁਖ ਪਸਾਰ ਕਰ ਕੇ ਤੁਝ ਕੋ ਦੇਖ ਰਿਹਾ ਹੈ ਔਰ ਤੂੰ ਤਿਨ ਪਦਾਰਥੋਂ ਕੋ ਭੋਗਤਾ ਹੂਆ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਤ੍ਰਿਸ਼ਨਾ ਕੀ ਭੂਖ ਸੇ ਭੂਖਾ ਹੀ ਰਹਿਤਾ ਹੈਂ, ਭਾਵ ਪੁਨਾ ਤਿਨੋਂ ਕੋ ਹੀ ਭੋਗਿਆ ਚਾਹਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ-ਰੂਪ ਬਿੱਲਾ ਮੂੰਹ ਖੋਹਲ ਕੇ (ਤੈਨੂੰ) ਤੱਕ ਰਿਹਾ ਹੈ, (ਪਰ) ਤੂੰ ਭੋਗਾਂ ਨੂੰ ਭੋਗ ਰਿਹਾ ਹੈਂ। ਫਿਰ ਭੀ ਤ੍ਰਿਸ਼ਨਾ-ਅਧੀਨ (ਤੂੰ) ਭੁੱਖਾ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤੁ = ਮੌਤ। ਮੰਜਾਰ = ਬਿੱਲਾ। ਮੁਖੁ ਪਸਾਰਿ = ਮੂੰਹ ਖੋਹਲ ਕੇ। ਨਿਰਖਤ = ਵੇਖਦਾ ਹੈ। ਭੁੰਚਤ ਭੁਗਤਿ = ਭੋਗਾਂ ਨੂੰ ਭੋਗਦਾ ਭੋਗਦਾ। ਭੁਗਤਿ = ਦੁਨੀਆ ਦੇ ਭੋਗ। ਭੂਖ = ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El gato de la muerte, con su hocico bien abierto te observa, te comes tu alimento pero sigues con hambre."