[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਥਰਿ ਗੁਣ ਉਚਰੈ; ਸਦਾ ਗੁਰ ਸੰਗਿ ਰਹੰਤੌ ॥"
page = 1390
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bharthari, who ever abides with Gorakh, his Guru recites Guru Nanak's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰਥਰੀ, ਜੋ ਹਮੇਸ਼ਾਂ ਗੋਰਖ ਆਪਣੇ ਗੁਰੂ ਨਾਲ ਵਸਦਾ ਹੈ, ਗੁਰੂ ਨਾਨਕ ਦੀ ਉਸਤਤੀ ਉਦਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhart'har, abiding forever with Gorakh, his guru, sings His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਥਰੀ ਭੀ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਹੈ, ਜੋ ਸਦਾ ਆਪਨੇ ਗੁਰੂ ਗੋਰਖ ਜੀ ਕੇ ਸਾਥ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੋਇਆ ਭਰਥਰੀ ਭੀ ਸਦਾ (ਗੁਰੂ ਨਾਨਕ ਦੇ) ਗੁਣ ਉੱਚਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Barthar, quien habita con Gorak, su Guru, canta Su Alabanza, Durbas, el rey Puro y Angra, cantan la Alabanza de Guru Nanak."