[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਮਿ ਭੇਦੁ; ਸੁ ਹਰਿ ਕਾ ਪਾਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 344
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, obtain thou the mystery of God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਭੇਤ ਪਰਾਪਤ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, you shall come to know the mystery of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁ) ਉਸ ਹਰੀ ਕਾ ਭੇਦ ਗੁਰੋਂ ਕੀ ਗੰਮਤਾ ਸੇ ਪਾਵਉਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਅੱਪੜ ਕੇ ਮੈਂ ਇਹ ਭੇਤ ਲੱਭ ਲਿਆ ਹੈ ਜਿਸ ਨਾਲ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Postrándome ante el Guru, el Misterio del Señor me es revelado. (1‑Pausa)"