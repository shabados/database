[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਿਰਮਲ ਰਹਹਿ ਪਿਆਰੇ ॥"
page = 353
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sweet Guru-wards remain unsoiled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਠੜੇ ਗੁਰੂ-ਸਮਰਪਣ ਇੰਜ ਸਵੱਛ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beloved Gurmukhs remain immaculately pure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਪਿਆਰੇ ਹੈਂ, ਸੋ ਸੰਸਾਰ ਮੇਂ ਰਹਤੇ ਹੀ ਨਿਰਮਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ (ਮਾਇਆ ਵਿਚ ਵਰਤਦੇ ਹੋਏ ਭੀ) ਉਹ ਪਿਆਰੇ ਇਉਂ ਪਵਿਤ੍ਰ-ਆਤਮਾ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bienamados Gurmukhs permanecen amorosos, puros e inmaculados,"