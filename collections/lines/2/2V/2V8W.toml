[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਤ ਉਪਾਇ. ਧੰਧੈ ਸਭ ਲਾਏ; ਕਰਮੁ ਹੋਆ. ਤਿਨ ਨਾਮੁ ਲਇਆ ॥੩੦॥"
page = 434
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having created the beings, He has put them all to work they, on whom is His grace, remember His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਪੈਦਾ ਕਰਕੇ ਉਸ ਨੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਕੰਮਾਂ ਵਿੱਚ ਲਾ ਦਿੱਤਾ ਹੈ। ਜਿਹਨਾਂ ਉਤੇ ਉਸ ਦੀ ਰਹਿਮਤ ਹੈ, ਉਹ ਉਸ ਦਾ ਨਾਮ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created His beings, He has put them all to work; they alone remember the Naam, upon whom He bestows His Grace. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਪੰਨ ਕਰ ਕੇ ਅਪਨੇ ਅਪਨੇ ਧੰਧੋਂ ਮੇਂ ਲਗਾਇ ਦੀਏ ਹੈਂ, ਜਿਨੋਂ ਕਾ ਪੁੰਨ੍ਯ ਕਰਮ ਉਦੇ ਹੂਆ ਹੈ ਤਿਨੋਂ ਨੇ ਨਾਮੁ ਲਿਆ, ਭਾਵ ਜਪਿਆ ਹੈ॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ ਸਭਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਮਾਇਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਵਿਚ ਲਾਇਆ ਹੋਇਆ ਹੈ। ਜਿਨ੍ਹਾਂ ਉਤੇ ਉਸ ਦੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ, ਉਹੀ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos crea a todos, nos asigna las tareas a todos y hace que algunos reciban la Gracia de recitar Su Nombre. (30)"