[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਚਿਤੁ ਬੇਧਿਆ; ਰਾਮਹਿ ਨਾਮਿ ਸਮਾਉ ॥੧੦੨॥"
page = 1369
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is pierced through with the Lord's lotus feet and I am absorbed in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨਾਲ ਵਿੰਨ੍ਹਿਆਂ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness is pierced by the Lord's Lotus Feet; I am absorbed in the Name of the Lord. ||102||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਚਿਤ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ (ਬੇਧਿਆ) ਮਿਲਿਆ ਹੈ, ਸੋ ਜਨ ਰਾਮ ਜੋ ਨਾਮੀ ਹੈ, ਤਿਸੀ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ ਅਰਥਾਤ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੧੦੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਸਾਡਾ ਚਿੱਤ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਜ਼ਰੂਰ ਵਿੱਝਿਆ ਰਹੇ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜ਼ਰੂਰ ਸਮਾਇਆ ਰਹੇ ॥੧੦੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Conciencia está atravesada por el Loto de los Pies del Señor y vivo absorbido en el Nombre del Señor.  (102)"