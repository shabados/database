[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਜਾਤਾ; ਸਬਦੁ ਵੀਚਾਰੈ ॥"
page = 943
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then one realises One God and reflects on His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਤੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "realize that He is One, and contemplate the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਬਦ ਕੋ ਵੀਚਾਰੇ ਪੁਨਾ ਏਕ ਕੋ ਜਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਦਾ) ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ (ਤੇ ਸ਼ਬਦ ਦੀ ਸਹੈਤਾ ਨਾਲ) ਉਸ ਨੇ (ਹਰ ਥਾਂ) ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "comprende que Él es Uno y medita en el Shabd."