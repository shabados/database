[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਲਗਾ; ਦੁਖੁ ਪਾਏ ॥"
page = 1066
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to another's love, one comes to grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੇ ਪਿਆਰ ਨਾਲ ਜੁੜ ਕੇ, ਇਨਸਾਨ ਦੁਖ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to the love of duality, one suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਇ ਮੇਂ ਲਗਾ ਹੂਆ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ ਲੱਗਾ ਹੋਇਆ ਮਨੁੱਖ ਦੁੱਖ (ਹੀ) ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ। ਲਗਾ = ਲੱਗਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin poder encontrar a Dios y guiado por el sentido hacia un otro,"