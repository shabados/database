data = "ਰਾਮ ਨਾਮ ਕੋ ਜ︀ਯੋਂ ਨਿਤ ਕਹਿ ਹੈ ॥੯॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And the way she recalled Sri Ram, she will recollect your son.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਮ ਨਾਮ ਵਾਂਗ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ ॥੯॥"