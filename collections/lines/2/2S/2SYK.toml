[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਕੰਤੁ ਰੰਗਾਵਲਾ; ਵਡਾ ਵੇਮੁਹਤਾਜੁ ॥"
page = 1383
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Mirthful is my Spouse, He is altogether care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਖੁਸ਼ਬਾਸ ਹੈ ਮੇਰਾ ਪਤੀ, ਉਹ ਹਢੋ ਹੀ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, my Husband Lord is full of joy; He is Great and Self-sufficient."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰਾ ਪਤੀ ਪਰਮੇਸ੍ਵਰ (ਰੰਗਾਵਲਾ) ਅਨੰਦ ਵਾਲਾ ਸਰਬ ਤੇ ਬਡਾ ਹੈ ਔਰ ਬੇਮੁਹਤਾਜ ਹੈ, ਭਾਵ ਕਿਸੀ ਕੇ ਅਧੀਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਖਸਮ (ਪਰਮਾਤਮਾ) ਸੋਹਣਾ ਹੈ ਤੇ ਬੜਾ ਬੇ-ਮੁਥਾਜ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਤੁ = ਖਸਮ, ਪਰਮਾਤਮਾ। ਰੰਗਾਵਲਾ = (ਵੇਖੋ ਸ਼ਲੋਕ ਨੰ: ੮੨ ਵਿਚ 'ਰੰਗਾਵਲੀ') ਸੋਹਜ-ਮਈ, ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, mi Señor Esposo está lleno de Dicha, es Grandioso y Autosuficiente,"