[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਮਨਿ ਆਨੰਦੁ ਵਜੀ ਵਧਾਈ ॥"
page = 1154
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mind of the saints was bliss and congratulations poured in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਸੀ ਅਤੇ ਮੁਬਾਰਕਾਂ ਮਿਲਦੀਆਂ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of the devotees were filled with bliss, and congratulations poured in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੇ ਮਨ ਮੇਂ ਆਨੰਦ ਕੀ ਵਧਾਈ ਬਜਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਦੇ ਮਨ ਵਿਚ (ਸਦਾ) ਆਨੰਦ (ਸਦਾ) ਚੜ੍ਹਦੀ ਕਲਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente de los Devotos reinó entonces la Dicha y el Éxtasis,"