[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਉਪਕਾਰ. ਨ ਕਬਹੂ ਕੀਏ; ਨਹੀ ਸਤਿਗੁਰੁ ਸੇਵਿ ਧਿਆਇਓ ॥"
page = 712
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does not ever do good to others, nor serves and remembers he, the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਭੀ ਹੋਰਨਾਂ ਦਾ ਭਲਾ ਨਹੀਂ ਕਰਦਾ, ਨਾਂ ਹੀ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਸੇਵਦਾ ਅਤੇ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He never does good deeds for others; he does not serve or meditate on the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਉਪਕਾਰ ਆਦੀ ਸੁਭ ਕਰਮ ਭੀ ਕਬੀ ਕੀਏ ਨਹੀਂ ਔਰ ਨ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਹੀ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਮਾਇਆ-ਮਗਨ ਮਨੁੱਖ) ਕਦੇ ਹੋਰਨਾਂ ਦੀ ਸੇਵਾ-ਭਲਾਈ ਨਹੀਂ ਕਰਦਾ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hace nunca el bien a otros; no contempla el Nombre del Señor a través del Servicio del Guru."