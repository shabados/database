[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਕਾ ਆਸਰਾ; ਦੂਜਾ ਨਾਹੀ ਠਾਉ ॥"
page = 46
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have the sport of Lords lotus feet and know of no other place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦੀ ਟੇਕ ਹੈ ਅਤੇ ਮੈਂ ਹੋਰਸ ਥਾਂ ਨੂੰ ਜਾਣਦਾ ਤੱਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take the Support of the Lord's Lotus Feet; there is no other place of rest for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਵਲੋਂ ਕਾ ਆਸਰਾ ਹੈ, ਔਰ ਦੂਸਰਾ ਕੋਈ ਅਸਥਾਨੁ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਰਬ੍ਰਹਮ! ਮੈਨੂੰ ਤੇਰੇ ਹੀ) ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਹੈ, (ਤੈਥੋਂ ਬਿਨਾ) ਮੇਰਾ ਕੋਈ ਹੋਰ ਥਾਂ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo el Soporte de los Pies de Loto del Señor, y de nadie más."