[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਥੋ ਇਕ ਜਖਛ ਬਡੋ; ਇਹ ਰਾਸ ਕੋ ਕਉਤੁਕ ਤਾਹਿ ਬਿਲੋਕਿਯੋ ॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A Yaksha came and he saw this wonderful play"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਵੱਡਾ ਯਕਸ਼ ਰਾਸ ਦਾ ਕੌਤਕ ਵੇਖਣ ਲਈ ਕਿਥੋਂ ਆਉਂਦਾ ਸੀ।"