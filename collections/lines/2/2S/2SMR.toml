[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੇਵਹੁ ਦਾਨੁ ਦਇਆਲ ਪ੍ਰਭ; ਹਰਿ ਮਾਂਗਹਿ ਹਰਿ ਜਨ ਸੰਤ ॥"
page = 1315
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Compassionate God, the Lord Master, bless me Thou with the bounty of Thy Name. thine slaves and saints ever beg Thee for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਬਾਨ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਪ੍ਰਦਾਨ ਕਰ। ਤੇਰੇ ਗੋਲੇ ਅਤੇ ਸਾਧੂ ਸਦਾ ਹੀ ਇਸ ਦੀ ਯਾਚਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Lord God, please bless me with Your Bountiful Gifts; the humble Saints of the Lord beg for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰੀ ਦ੍ਯਾਲ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਭੀ ਸੋ ਦਾਨੁ ਦੀਜੀਐ ਜੋ ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸੰਤ ਜਨ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਹਰੀ ਪ੍ਰਭੂ! (ਸਾਨੂੰ ਭੀ ਉਹ ਨਾਮ-) ਦਾਨ ਦੇਹ ਜਿਹੜਾ (ਤੇਰੇ) ਸੰਤ ਜਨ (ਸਦਾ ਤੈਥੋਂ) ਮੰਗਦੇ (ਰਹਿੰਦੇ) ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਂਗਹਿ = ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendíceme con Tus Maravillosos Regalos. Los Santos Humildes del Señor suplican por ellos."