[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗ ਮਹਿ ਲਾਹਾ ਏਕੁ ਨਾਮੁ; ਪਾਈਐ ਗੁਰ ਵੀਚਾਰਿ ॥੬॥"
page = 55
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name alone is the profit to be earned in this world. It is attained through the Guru given deliberation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਕੇਵਲ ਨਾਮ ਦਾ ਹੀ ਨਫ਼ਾ ਖਟਣਾ ਉਚਿਤ ਹੈ। ਗੁਰਾਂ ਦੀ ਬਖਸ਼ੀ ਹੋਈ ਸੋਚ-ਵੀਚਾਰ ਦੁਆਰਾ ਹੀ ਇਹ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, the only real profit is the Name of the One Lord; it is earned by contemplating the Guru. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮੇਂ ਏਕ ਨਾਮ ਕਾ ਹੀ ਲਾਹਾ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂਦ੍ਵਾਰਾ ਵਿਚਾਰ ਕਰਨੇ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ (ਆਉਣ ਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਇਕ ਨਾਮ ਹੀ ਲਾਭ ਹੈ (ਜੋ ਮਨੁੱਖ ਨੂੰ ਖੱਟਣਾ ਚਾਹੀਦਾ ਹੈ, ਤੇ ਇਹ ਨਾਮ) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸਿੱਖਿਆ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲ ਸਕਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La verdadera recompensa de la vida es el Nombre del Señor, y lo logramos habitando en la Palabra del Guru. (6)"