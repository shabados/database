[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ; ਜਾ ਫਲੁ ਹੈ ਜੀਅ ਕਾ ॥"
page = 84
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Magnificent is the magnificence of God, as man gets the fruit of His mental actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਮਹਾਨਤਾ ਵਾਹਿਗੁਰੂ ਦੀ, ਕਿਉਂ ਜੋ ਇਨਸਾਨ ਆਪਣੇ ਅਮਲਾ ਦਾ ਫਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the Greatness of the Lord; people receive the fruits of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੀਵੋਂ ਕੇ ਕਰਮੋਂ ਕਾ ਫਲ ਦੇਤਾ ਹੈ ਤੌ ਹੀ ਹਰਿ ਕੀ ਵਡਿਆਈ ਵੱਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀ ਵਡਿਆਈ ਕਰਨੀ ਸਭ ਤੋਂ ਚੰਗਾ ਕੰਮ ਹੈ (ਕਿਉਂਕਿ) ਜੀਵ ਦਾ (ਅਸਲੀ) ਫਲ (ਹੀ ਇਹੋ) ਹੈ (ਭਾਵ ਜਨਮ-ਮਨੋਰਥ ਹੀ ਇਹੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloriosa es la Alabanza del Señor, pues uno logra los deseos del corazón."