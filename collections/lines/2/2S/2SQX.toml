language = "pa"
data = "ਰੱਬ ਦੇ ਪ੍ਰੇਮ ਦਾ ਤਖ਼ਤ (ਸਹਾਰਾ) ਸਥਿਰ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਸਨਦਿ ਸ਼ੌਕਿ ਇਲਾਹੀ ਬੇ-ਜ਼ਵਾਲ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the master of the anthology of poems of venerability and status. (102)"