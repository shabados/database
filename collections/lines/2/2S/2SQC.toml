[[content]]
asset = "SSKS"
type = "primary"
data = "ਧੀਰਜੁ ਕੋ ਧੀਰਜੁ, ਗਰਬ ਕੋ ਗਰਬੁ ਗਇਓ; ਰਤਿ ਮੈ ਨ ਰਤਿ ਰਹੀ, ਪਤਿ ਰਤਿ ਪਤਿ ਮੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "My patience was lost and so was my vanity. There was no life in me and I was bereft of my existence even."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਧੀਰਜ ਦਾ ਧੀਰਜ, ਅਤੇ ਗਰਬ ਹੰਕਾਰ ਦਾ ਗਰਬ ਪਣਾ ਅਹੰਭਾਵ ਚਲਾ ਗਿਆ, ਤਥਾ ਰਤਿ ਪ੍ਰੀਤੀ ਦਾ ਪ੍ਰਤੀ ਭਾਵ ਰਹਿ ਗਿਆ, ਅਰੁ ਪ੍ਰਤਿਸ਼ਟਾ ਮਾਨੁਖੀ ਗੌਰਵਤਾ ਦੀ ਮਨੌਤ ਭੀ ਰਤਿ ਪਤਿ ਲੱਤ ਪੱਤ ਹੋ ਗਈ। 'ਰ' ਦਾ 'ਲ' ਹੋ ਕੇ ਲੱਤ ਪੱਤ ਲੁੜ ਖੜਾ ਗਈ ਖ੍ਵਾਰ ਹੋ ਗਈ ਅਰਥ ਹੋਇਆ।"