[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਦੂਖ; ਹਰਿ ਸਿਮਰਤ ਨਸੇ ॥"
page = 802
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the troubles of him pass away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਤਕਲੀਫਾਂ ਦੌੜ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All pains are dispelled, when one remembers the Lord in meditation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਿਮਰਨ ਕਰਨੇ ਤੇ ਤਿਨ ਕੇ ਸਰਬ ਦੁਖ ਦੂਰ ਹੋਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਿਮਰਿਆਂ ਉਸ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ। ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándote, todas sus penas son disipadas;"