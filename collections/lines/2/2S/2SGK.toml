[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਜ ਕਹੂੰ ਗਜਰਾਜ ਰਣੰ; ਭਟ ਕੇਸਨ ਤੇ ਗਹਿ ਕੇਸਨ ਜੂਟੇ ॥"
page = 590

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ ਕਿਧਰੇ ਤਾਜ ਡਿਗੇ ਪਏ ਹਨ, (ਕਿਤੇ) ਵੱਡੇ ਹਾਥੀ (ਡਿਗੇ ਪਏ ਹਨ) ਅਤੇ ਕਿਤੇ ਯੋਧੇ (ਇਕ ਦੂਜੇ ਦੇ) ਕੇਸਾਂ ਨੂੰ ਪਕੜ ਕੇ ਰੁਝੇ ਹੋਏ ਹਨ।"