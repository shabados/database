[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੋਮ ਰੋਮ ਵਿਚਿ ਰਖਿਓਨੁ; ਕਰਿ ਵਰਭੰਡ ਕਰੋੜਿ ਸਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crores of universes reside in His trichome."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੋਮ ਰੋਮ ਵਿਖੇ ਕ੍ਰੋੜ ਕ੍ਰੋੜ ਬ੍ਰਹਿਮੰਡ ਦੀ ਗਿਣਤੀ ਕਰ ਕੇ (ਉਸ ਈਸ਼ਵਰ ਨੇ) ਰੱਖ ਛੱਡੀ ਹੈ।"