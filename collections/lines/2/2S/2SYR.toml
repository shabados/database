type = "primary"
data = "ਦੋਊ ਸਸਤ੍ਰ ਧਾਰੰ ਦੋਊ ਪਰਮ ਦਾਨੰ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were weapon-wielders and supreme donors."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਅਤੇ ਮਹਾਨ ਦਾਨੀ ਸਨ।"