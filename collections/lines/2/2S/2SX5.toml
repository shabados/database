[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨਹੁ ਨੀਰੁ ਬਹੈ. ਤਨੁ ਖੀਨਾ; ਭਏ ਕੇਸ ਦੁਧ ਵਾਨੀ ॥"
page = 659
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The water flows from mine eyes, my body has become weak and my hair have assumed the milk-colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ ਵਿਚੋਂ ਪਾਣੀ ਵਗਦਾ ਹੈ, ਮੇਰੀ ਦੇਹ ਕਮਜ਼ੋਰ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰੇ ਵਾਲ ਦੁੱਧ ਰੰਗੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tears well up in my eyes, my body has become weak, and my hair has become milky-white."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਸਰੀਰ (ਖੀਨਾ) ਘਟ ਜਾਤਾ ਹੈ ਔ ਨੇਤ੍ਰੋਂ ਸੇ ਜਲ ਚੱਲਦਾ ਹੈ, ਪੁਨਾ ਕੇਸ ਦੂਧ ਕੇ (ਵਾਨੀ) ਰੰਗ ਜੈਸੇ ਸੁਪੈਦ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! (ਬਿਰਧ ਅਵਸਥਾ ਵਿਚ ਕਮਜ਼ੋਰ ਹੋਣ ਕਰਕੇ) ਤੇਰੀਆਂ ਅੱਖਾਂ ਵਿਚੋਂ ਪਾਣੀ ਵਗ ਰਿਹਾ ਹੈ, ਤੇਰਾ ਸਰੀਰ ਲਿੱਸਾ ਹੋ ਗਿਆ ਹੈ, ਤੇਰੇ ਕੇਸ ਦੁੱਧ ਵਰਗੇ ਚਿੱਟੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨਹੁ = ਅੱਖਾਂ ਵਿਚੋਂ। ਨੀਰੁ = ਪਾਣੀ। ਖੀਨਾ = ਕਮਜ਼ੋਰ, ਲਿੱਸਾ। ਦੁਧਵਾਨੀ = ਦੁੱਧ ਦੇ ਵੰਨ ਦੇ, ਦੁੱਧ ਵਰਗੇ ਚਿੱਟੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El agua se junta en mis ojos, mi cuerpo se ha vuelto débil, mi cabello blanco,"