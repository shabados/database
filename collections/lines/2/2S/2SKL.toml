[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਤਿਤ; ਹੋਹਿ ਪੁਨੀਤ ॥"
page = 980
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering God, millions of sinners are sanctified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪੀ ਪਵਿੱਤਰ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and millions of sinners are sanctified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪੀ ਪਵਿਤ੍ਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪ ਕੇ) ਕ੍ਰੋੜਾਂ ਵਿਕਾਰੀ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es como millones de seres han sido redimidos."