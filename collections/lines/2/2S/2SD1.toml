[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਂਹਿ ਅਧਾਰੁ ਸਰਬ ਕਉ ਠਾਕੁਰ; ਜੀਅ ਪ੍ਰਾਨ ਸੁਖਦਾਤੇ ॥੧॥"
page = 1209
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, lend support to all and are the Giver of soul, vital-breath and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸਾਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਤਮਾ, ਜਿੰਦ-ਜਾਨ ਤੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You give Your Support to all, O my Lord and Master; You are the Giver of peace, of the soul and the breath of life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੂੰ  ਸਰਬ ਕੋ ਅਧਾਰ ਦੇਤਾ ਹੈਂ। ਜੀਵੋਂ ਕੇ ਪ੍ਰਾਨ ਰੂਪ ਔਰ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਹੇ ਜਿੰਦ ਦਾਤੇ! ਹੇ ਪ੍ਰਾਣ ਦਾਤੇ! ਹੇ ਸੁਖਦਾਤੇ! ਸਭ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਹੀ ਆਸਰਾ ਦੇਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਂਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ {ਇਹ (ਂ) ਵੰਨਗੀ-ਮਾਤ੍ਰ ਹੈ ਰਾਹਬਰੀ ਵਾਸਤੇ। ਜਦੋਂ ਭੀ ਕਿਤੇ ਵਰਤਮਾਨ ਕਾਲ ਮੱਧਮ ਪੁਰਖ ਇਕ-ਵਚਨ ਦੀ ਕ੍ਰਿਆ ਹੋਵੇ, ਤਦੋਂ ਉਸ ਦੇ 'ਹ' ਦੇ ਨਾਲ ਬਿੰਦੀ (ਂ) ਦਾ ਉਚਾਰਨ ਕਰਨਾ ਹੈ}। ਅਧਾਰੁ = ਆਸਰਾ। ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਜੀਅ ਦਾਤੇ = ਹੇ ਜਿੰਦ ਦੇ ਦੇਣ ਵਾਲੇ! ਪ੍ਰਾਨ ਦਾਤੇ = ਹੇ ਪ੍ਰਾਣ ਦੇਣ ਵਾਲੇ! ਸੁਖ ਦਾਤੇ = ਹੇ ਸੁਖ ਦੇਣ ਵਾਲੇ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi Maestro de Éxtasis, Lo más Vital de mi ser, mi Alma, eres Lo Principal en Tus seres. (1)"