type = "primary"
data = "ਜਾ ਕੈ; ਰਾਮੁ ਬਸੈ ਮਨ ਮਾਹੀ ॥"
page = 899
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind, the Lord abides;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਪ੍ਰਭੂ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, within whose mind the Lord abides,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਰਾਮ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, en cuya mente habita el Señor,"