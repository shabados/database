[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕੈ ਸਰੂਪ ਨਿਸ ਦਿਨ ਪ੍ਰਭਾਤ ॥੭੭॥"
page = 641

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord of that indestructible Lustre and body remains the same at all times.77."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਰਾਤ, ਦਿਨ ਅਤੇ ਪ੍ਰਭਾਤ ਵੇਲੇ ਇਕ ਸਮਾਨ ਰੂਪ ਵਾਲਾ ਹੈ ॥੭੭॥"