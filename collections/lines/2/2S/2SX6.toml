[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਬਜ੍ਰ ਪਰਿਓ ਗਿਰਿ ਸ੍ਰਿੰਗ ਝਰਿਓ ॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva became unconscious and fell on the ground like the peak of the mountain falling down with the blow of vajra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੋਣ ਲਗਾ) ਮਾਨੋ ਬਜ੍ਰ ਦੇ ਵਜਦਿਆਂ ਹੀ ਪਰਬਤ ਦੀ ਚੋਟੀ ਝੜ ਗਈ ਹੋਵੇ।"