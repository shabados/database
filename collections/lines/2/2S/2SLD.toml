[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਨੋ ਦੁਹੂੰ ਭਟਨ ਮਿਲਿ ਕ੍ਰੁਧਾ ॥"
page = 170

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For eight days and eight nights both these brave heroes, furiously, waged the dreadful war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਸਹਿਤ ਆਪਸ ਵਿਚ ਯੁੱਧ ਕੀਤਾ।"