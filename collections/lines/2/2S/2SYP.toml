[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਕੋਊ ਤਾਤ ਮਰੈ ਪਛੁਤਾਤ ਹੈ ਪ︀ਯਾਰੋ ਕੋਊ ਮਨੋ ਭ੍ਰਾਤ ਛਯੋ ਹੈ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them are in great anguish like the bereavement on the death of the father or brother"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਡਾਢੇ (ਪਿਆਰੇ) ਦੇ ਮਰਨ ਤੇ ਪਛਤਾਉਂਦਾ ਹੈ, ਇਨ੍ਹਾਂ ਦਾ ਮਾਨੋ ਕੋਈ ਪਿਆਰਾ ਭਰਾ ਮਰ ਗਿਆ ਹੋਵੇ।"