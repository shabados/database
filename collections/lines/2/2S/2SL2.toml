[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਭੈ ਸਾਗਰ ਤਰਨ ਕਉ; ਮੈ ਸਤਿਗੁਰ ਓਟ ਲਇਓ ॥੪॥੧॥੮॥੫੯॥"
page = 336
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, to cross over the terrible world-ocean, I have taken the shelter of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਕਿ ਡਰਾਉਣੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋਣ ਲਈ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, to cross over the terriffying world-ocean, I have taken to the Shelter of the True Guru. ||4||1||8||59||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹੁ ਭੈ ਰੂਪ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੇ ਤਰਨੇ ਕੋ ਮੈਨੇ ਸਤਿਗੁਰੋਂ ਕਾ ਆਸਰਾ ਲੀਆ ਹੈ॥੪॥੧॥੮॥੫੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਮੈਂ ਤਾਂ ਸਤਿਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ ॥੪॥੧॥੮॥੫੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, he llegado al Refugio del Guru, para así nadar a través de este mar de miedo.  (4-1-8-59)"