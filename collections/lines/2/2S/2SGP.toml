[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਕਾ ਆਸਰਾ; ਦੀਨੋ ਪ੍ਰਭਿ ਆਪਿ ॥"
page = 817
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has given me the support of His lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪੇ ਹੀ ਆਪਣੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦੀ ਟੈਕ ਮੈਨੂੰ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has given me the Support of His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੋ ਅਪਨੇ ਚਰਨ ਕਮਲੋਂ ਕਾ ਆਸਰਾ ਆਪ ਹੀ ਪ੍ਰਭੂ ਨੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਨ੍ਹਾਂ ਸੇਵਕਾਂ ਨੂੰ ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਆਪਣੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha bendecido con el Refugio de Sus Pies de Loto."