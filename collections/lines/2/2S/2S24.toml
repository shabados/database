[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਚੰਨ ਅਤੇ ਸੂਰਜ ਉਸ ਦੇ ਮੰਗਤੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਦਾਇਸ਼ ਹਜ਼ਾਰਾਂ ਮਹਿ ਓ ਆਫਤਾਬ ।੫੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of moons and suns are begging at His door. (58)"