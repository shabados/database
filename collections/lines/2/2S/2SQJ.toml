[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਤ ਉਪਾਇ ਕਾਲੁ ਸਿਰਿ ਜੰਤਾ; ਵਸਗਤਿ ਜੁਗਤਿ ਸਬਾਈ ॥"
page = 597
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the beings the Lord has stationed death over the head of the beings and all their working the Lord has kept under His away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਸੁਆਮੀ ਨੇ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ ਮੌਤ ਖੜੀ ਕਰ ਦਿੱਤੀ ਹੈ। ਉਨ੍ਹਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਤਦਬੀਰਾਂ ਸਾਈਂ ਨੇ ਆਪਣੇ ਵੱਸ ਵਿੱਚ ਰੱਖੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord created all beings, and placed death over the heads of all; all the world is under His Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੋ ਉਤਪੰਨ ਕਰ ਕੇ ਫਿਰ ਤਿਨ ਕੇ ਸਿਰ (ਕਾਲੁ) ਮ੍ਰਿਤ੍ਯ ਕੋ ਰਖਾ ਹੈ ਔਰ (ਸਬਾਈ) ਸਭ ਖਾਨ ਪਾਨਾਦਿ ਬਿ੍ਯੋਹਾਰ ਕੀ ਜੁਗਤਿ ਭੀ ਅਪਨੇ ਹੀ ਬਸ ਮੇਂ (ਗਤਿ) ਪ੍ਰਾਪਤਿ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਸਭ ਦੇ ਸਿਰ ਉਤੇ ਪਰਮਾਤਮਾ ਨੇ ਮੌਤ (ਭੀ) ਟਿਕਾਈ ਹੋਈ ਹੈ, ਸਭ ਜੀਵਾਂ ਦੀ ਜੀਵਨ-ਜੁਗਤਿ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਰੱਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਜੰਤਾ = ਸਭ ਜੀਵਾਂ ਦੇ ਸਿਰ ਤੇ। ਵਸਗਤਿ = ਵੱਸ ਵਿਚ ਕੀਤੀ ਹੋਈ। ਸਬਾਈ = ਸਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor creó a las criaturas y las sujetó a la muerte; Su Voluntad prevalece en todo."