[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਮ ਦੁਆਰਾ ਅਗਮ ਅਪਾਰਾ; ਪਰਮ ਪੁਰਖ ਕੀ ਘਾਟੀ ॥"
page = 974
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tenth gate is the abode of the Inaccessible and Infinite supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਵਾਂ ਦਰਵਾਜ਼ਾ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਸ੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਰਹਿਣ ਦੀ ਥਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Tenth Gate is the home of the inaccessible, infinite Supreme Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਪਾਰ ਜੋ ਪਰਮ ਪੁਰਖ ਹੈ, ਦਸਮ ਦੁਆਰ ਤਿਸ ਕੀ (ਘਾਟੀ) ਜਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ, ਬੇਅੰਤ ਤੇ ਪਰਮ ਪੁਰਖ ਪ੍ਰਭੂ ਦੇ ਪਰਗਟ ਹੋਣ ਦਾ ਟਿਕਾਣਾ (ਮਨੁੱਖਾ ਸਰੀਰ ਦਾ ਦਿਮਾਗ਼-ਰੂਪ) ਦਸਵਾਂ ਬੂਹਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਰ = ਦਰਵਾਜ਼ਾ, ਬੂਹਾ (ਜਿਸ ਦੀ ਰਾਹੀਂ ਕਿਸੇ ਮਕਾਨ ਤੋਂ ਬਾਹਰਲੇ ਥਾਂ ਦਾ ਸੰਬੰਧ ਮਕਾਨ ਦੇ ਅੰਦਰਲੇ ਹਿੱਸੇ ਨਾਲ ਬਣਦਾ ਹੈ। ਮਨੁੱਖਾ ਸਰੀਰ ਦੇ ਦਸ ਦਰਵਾਜ਼ੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਰਾਹੀਂ ਬਾਹਰਲੇ ਪਦਾਰਥਾਂ ਦਾ ਸੰਬੰਧ ਸਰੀਰ ਦੇ ਅੰਦਰ ਨਾਲ ਤੇ ਅੰਦਰ ਦਾ ਬਾਹਰ ਨਾਲ ਬਣਦਾ ਹੈ। ਨੌ ਦਰਵਾਜ਼ੇ ਤਾਂ ਜਗਤ ਨਾਲ ਸਧਾਰਨ ਸਾਂਝ ਬਣਾਉਣ ਲਈ ਹਨ; ਪਰ ਦਿਮਾਗ਼ ਇਕ ਐਸਾ ਦਰਵਾਜ਼ਾ ਹੈ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਬਣਾ ਸਕਦਾ ਹੈ, ਕਿਉਂਕਿ ਸੋਚ-ਵਿਚਾਰ ਇਸੇ 'ਦੁਆਰ' ਦੀ ਰਾਹੀਂ ਹੋ ਸਕਦੀ ਹੈ)। ਦਸਮ ਦੁਆਰ = ਸਰੀਰ ਦਾ ਦਸਵਾਂ ਬੂਹਾ, ਦਿਮਾਗ਼। ਘਾਟੀ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Décima Puerta es Infinita y Sin Fronteras; sí, es el Recinto del Ser Supremo,"