[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ. ਨਾਗ ਕੁਲੀ ਮਹਿ ਆਏ; ਕੇਤੇ ਪੰਖ ਉਡਾਏ ॥੨॥"
page = 156
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many times we entered the family of serpents, and many times we were flown as birds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਵਾਰੀ ਅਸਾਂ ਸਰਪਾਂ ਦੇ ਘਰਾਣੇ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕੀਤਾ ਅਤੇ ਕਈ ਵਾਰੀ ਅਸੀਂ ਜਨੌਰ ਬਣ ਕੇ ਉਡਾਏ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many times I entered the families of snakes and flying birds. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਿਤਨੀ ਵਾਰ ਨਾਗ ਕੁਲੀ ਮੇਂ ਹੋ ਕਰ (ਆਏ) ਜਨਮੇ ਹੈਂ, ਔਰ ਕਿਤਨੇ ਹੀ ਵਾਰ ਪੰਖਾਂ ਵਾਲੇ ਪੰਖੀ ਬਨਾਇ ਕਰ ਉਡਾਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਵਾਰੀ ਸੱਪਾਂ ਦੀਆਂ ਕੁਲਾਂ ਵਿਚ ਪੈਦਾ ਹੋਏ, ਤੇ ਅਨੇਕਾਂ ਵਾਰੀ ਪੰਛੀ ਬਣ ਬਣ ਕੇ ਉਡਦੇ ਰਹੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਗ = ਸੱਪ। ਪੰਖ = ਪੰਛੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También asumí el estado de gusano que se arrastra, y la de las aves. (2)"