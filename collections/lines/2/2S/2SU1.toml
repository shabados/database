[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਸੰਤ ਸਦਾ ਸਹਾਇ ॥"
page = 1151
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is ever the succourer of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਸਦੀਵ ਹੀ ਆਪਣੇ ਸਾਧੂਆਂ ਦਾ ਮਦਦਗਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is forever the Help and Support of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵ੍ਯਾਪਕ ਰੂਪ ਰਾਮ ਸੰਤੋਂ ਕਾ ਸਦਾ ਸਹਾਇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦਾ ਸਦਾ ਮਦਦਗਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਇ = ਸਹਾਈ, ਮਦਦਗਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios protege siempre a Sus Santos,"