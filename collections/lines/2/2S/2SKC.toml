[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਅੰਭ. ਕੁੰਡ ਕਰਿ ਰਾਖਿਓ; ਪਰਤ ਸਿੰਧੁ ਗਲਿ ਜਾਹਾ ॥"
page = 402
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As salt falling into the water kept in a reservoir gets dissolved so does the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚੁਬੱਚੇ ਵਿੱਚ ਰੱਖੇ ਹੋਏ ਪਾਣੀ ਵਿੱਚ ਡਿਗ ਕੇ ਲੁਣ ਖੁਰ ਜਾਂਦਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਦੇਹਿ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like salt, preserved in its container; when it is put into water, it dissolves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦ੍ਰਿਸਟਾਂਤ- ਜੈਸੇ (ਅੰਭ) ਜਲ ਸੇ ਭਰੇ ਹੂਏ (ਕੁੰਭ) ਘੜੇ ਮੇਂ ਵਾ (ਕੁੰਡ) ਤਾਲ ਮੇਂ (ਸਿੰਧ) ਲਵਣ ਪੜਤਾ ਹੀ ਗਲ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਇਹ ਉਮਰ ਇਉਂ ਹੀ ਹੈ) ਜਿਵੇਂ ਪਾਣੀ ਦਾ ਹੌਜ਼ਾ ਬਣਾ ਰੱਖਿਆ ਹੋਵੇ, ਤੇ ਲੂਣ ਉਸ ਵਿਚ ਪੈਂਦਿਆਂ ਹੀ ਗਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como un pedazo de sal se deshace en una alberca de agua,"