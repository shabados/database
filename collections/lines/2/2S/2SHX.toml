[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜੈ ਚਉਪ ਦੂਨੀ ॥੨੮੯॥"
page = 580

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors, flowing in the current of anger, are striking dreadfully their weapons and with the collision of the bloody daggers they are being excited doubly.289."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵੀਰਾਂ ਵਿਚ) ਦੂਣਾ ਚਾਉ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ॥੨੮੯॥"