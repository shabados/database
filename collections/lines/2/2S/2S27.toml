[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਪੀ ਜਨ ਸਦਾ ਤ੍ਰਿਪਤਾਸੇ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥੩॥"
page = 603
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing the God's elixir, the Lord's slaves ever remain satiated and from within themselves they eradicate their self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ ਕੇ, ਸੁਆਮੀ ਦੇ ਗੋਲੇ ਹਮੇਸ਼ਾਂ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the sublime essence of the Lord, His humble servants remain ever satisfied; they eradicate self-conceit from within themselves. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਕੇ ਬੀਚ ਸੇ ਆਪਾ ਭਾਉ ਦੂਰ ਕਰ ਕੇ ਔ ਹਰਿ ਰਸ ਕਾ ਪਾਨ ਕਰ ਕੇ ਗੁਰਮੁਖ ਨਿਤ ਹੀ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਵਾਲੇ) ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ (ਗੁਰੂ ਪਾਸੋਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਪੀ ਕੇ ਸਦਾ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y probando la Esencia del Señor es saciado y purga su ser de su propio ego. (3)"