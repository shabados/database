[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਤਹਾ ਨਿਰੰਜਨ ਰਾਮੁ ਹੈ ॥"
page = 974
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, the Immaculate Lord abides there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਪਵਿਤ੍ਰ ਪ੍ਰਭੂ ਓਥੇ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, the Immaculate Lord dwells there;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਤਹਾਂ ਨਿਰੰਜਨ ਸਰੂਪ ਰਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮਾਇਆ-ਰਹਿਤ ਰਾਮ ਉਸ ਅਵਸਥਾ ਵਿਚ (ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ) ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹਾ = ਉੱਥੇ (ਜਿੱਥੇ ਮਨ ਚੁੱਭੀ ਲਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, ahí habita el Señor Inmaculado,"