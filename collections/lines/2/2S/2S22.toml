[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸਾ ਕਾ ਕਰਿ ਚਵਰੁ ਢੁਲਾਵਾ; ਚਰਣ ਧੂੜਿ ਮੁਖਿ ਲਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 749
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making the whisk of my hair, I wave it over them and the dust of their feet, I apply to my face. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਲਾਂ ਦੀ ਚੌਰ ਬਣਾ ਕੇ, ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੇ ਝੁਲਾਉਂਦਾ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਮੈਂ ਆਪਣੇ ਚਿਹਰੇ ਨੂੰ ਮਲਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make my hair into a fan, and wave it over them; I apply the dust of their feet to my face. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਸਾਂ ਕਾ ਚੌਰ ਕਰ ਕੇ ਤਿਨ ਕੇ ਊਪਰ ਝੂਲਾਵਾਂ ਔਰ ਚਰਨੋਂ ਕੀ ਧੂੜ ਮੁਖ ਕੋ ਲਾਵਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਕੇਸਾਂ ਦਾ ਚੌਰ ਬਣਾ ਕੇ ਉਹਨਾਂ ਉਤੇ ਝੁਲਾਵਾਂ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਲੈ ਕੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਲਾਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਬਣਾ ਕੇ। ਢੁਲਾਵਾ = ਢੁਲਾਵਾਂ, ਮੈਂ ਝੁਲਾਵਾਂ। ਮੁਖਿ = ਮੂੰਹ ਉਤੇ। ਲਾਈ = ਲਾਈਂ, ਮੈਂ ਲਾਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Chauri de mi cabello lo ondeo sobre sus Sagradas Cabezas y unjo en mi frente el Polvo de Sus Pies.(1-Pausa)"