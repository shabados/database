[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਿਤਨ ਮੋ ਅਜਨੇ ਤੁਮ ਤਾਤ; ਅਨਿਓ ਬੰਧ ਕੇ, ਕਹਿ ਕੈ ਘਿਘਿਆਯੋ ॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“My attendants have arrested and brought your father"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਕਹਿਣ ਲਗਾ) 'ਮੇਰੇ ਸੇਵਕਾਂ ਨੇ ਅਣਜਾਣੇ ਹੀ ਤੁਹਾਡੇ ਪਿਤਾ ਨੂੰ ਬੰਨ੍ਹ ਲਿਆਂਦਾ ਹੈ', (ਇਹ ਕਹਿ ਕੇ ਤਰਲੇ ਕਢਣ ਲਗਾ)"