[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪੁਰਖਾ ਕਾ ਬੋਲਣਾ; ਹੋਵੈ ਕਿਤੈ ਪਰਥਾਇ ॥"
page = 755
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons speak for some spiritual motive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਕਿਸੇ ਰੂਹਾਨੀ ਮਨੋਰਥ ਦੀ ਖਾਤਰ ਬਚਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The speech of the great spiritual beings has a higher purpose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾ ਪੁਰਖਾ ਕਾ ਬੋਲਣਾ ਕਿਸੇ ਪ੍ਰਸੰਗ ਪਰ ਹੀ ਹੋਤਾ ਹੈ, ਐਸੇ ਬਿਅਰਥ ਨਹੀਂ ਬੋਲਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚੀ ਆਤਮਾ ਵਾਲੇ) ਮਹਾ ਪੁਰਖਾਂ ਦਾ ਬਚਨ ਕਿਸੇ ਪਰਸੰਗ ਅਨੁਸਾਰ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੈ ਪਰਥਾਇ = ਕਿਸੇ ਪਰਸੰਗ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres grandiosos hablan siempre por el bien de otros;"