[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਿ ਸੋਭਾ ਜਾ ਕੈ ਰੇ ਨਾਹਿ ॥"
page = 872
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose house is not the glory of wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਵਿੱਚ ਮਾਇਆ ਦੀ ਪ੍ਰਭਤਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone's household has no glory,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ (ਸੋਭਾ) ਮਾਇਆ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਘਰ ਵਿਚ (ਘਰ ਦੀ ਸੁਹੱਪਣ) ਮਾਇਆ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el hogar de alguien no tiene Gracia,"