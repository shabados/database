[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਰਮ ਪਿਆਲਾ ਸਹਜਿ ਘਰੁ; ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ ਚੋਜ ਵਿਡਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But reaching the tranquil stage, the pleasure-fruit of the cup of love of the Lord attained by gurmukhs is wondrous."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦਾ ਪਿਆਲਾ ਸ਼ਾਂਤਿ ਦੇ ਘਰ ਵਿਖੇ ਪੀ ਕਰ ਕੇ ਜੋ ਗੁਰਮੁਖਾਂ ਨੂੰ ਸੁਖ ਫਲ ਪ੍ਰਾਪਤ ਹੋਇਆਹੈ (ਉਸਦਾ) ਚੋਜ ਅਚਰਜ ਰੂਪ ਹੈ।"