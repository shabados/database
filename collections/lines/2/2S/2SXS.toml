[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਰਨਾਕਸ ਬਹੁ ਹਰਣਾਕਸਾ; ਨਰਸਿੰਘ ਬੁਕੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many may be there like Hiranyakasipu and the roaring man-lion Narsinghs;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਿਰਣਕਸਯਪ, ਹਰਣਾਖਸ਼ ਅਰ ਨਰਸਿੰਘ ਗੱਜਣ ਵਾਲੇ।"