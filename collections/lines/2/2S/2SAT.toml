[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਕੀ ਮਹਿਮਾ; ਕਥਨੁ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 392
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their praise one cannot describe. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਉਪਮਾ ਆਦਮੀ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their praises cannot be described. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤੋਂ ਕੀ ਐਸੀ ਰਹਤ ਹੈ ਉਨ ਕੀ ਪ੍ਰਭੁਤਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪੁਨਾ ਵਹੁ ਸੰਤ ਕੈਸੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ ਜੀਵਨ ਇਤਨਾ ਉੱਚਾ ਹੈ ਕਿ) ਉਸ ਦਾ ਵਡੱਪਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuya gloria y esplendor nadie puede describir. (1-Pausa)"