[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਦੀਜੈ ਨਾਮ ਨਿਵਾਸੁ; ਅੰਤਰਿ ਸਾਂਤਿ ਹੋਇ ॥"
page = 753
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me Thou with an abode in Thy Name, that my soul may be pacified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਅੰਦਰ ਵਾਸਾ ਬਖਸ਼ ਤਾਂ ਜੋ ਮੇਰੀ ਆਤਮਾ ਸੀਤਲ ਥੀ ਵੰਝੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, bless me with a home in Your Name; may my inner self be at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮੇਰੀ ਬੇਨਤੀ ਹੈ ਮੁਝੇ ਨਾਮ ਮੇਂ ਨਿਵਾਸ ਦੀਜੀਏ, ਇਸੀ ਤੇ ਅੰਤਰ ਸਾਂਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ-ਹੇ ਪ੍ਰਭੂ!) ਮੇਰੇ ਅੰਦਰ ਆਪਣੇ ਨਾਮ ਦਾ ਨਿਵਾਸ ਬਖ਼ਸ਼, ਤਾ ਕਿ ਮੇਰੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con el Santuario de Tu Nombre para que mi mente viva en Paz,"