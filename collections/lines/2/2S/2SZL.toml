[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੀਏ. ਤੂ ਜਾਣੁ ਮਹਿਜਾ ਸਾਉ; ਜੋਈ ਸਾਈ, ਮੁਹੁ ਖੜਾ ॥੨॥"
page = 1095
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beloved, Thou know my aim. To see the Lord's face, I am standing at His door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੂੰ ਮੇਰਾ ਪ੍ਰਯੋਜਨ ਜਾਣਦਾ ਹੈਂ। ਸੁਆਮੀ ਦੇ ਮੁਚੜੇ ਨੂੰ ਵੇਖਣ ਲਈ, ਮੈਂ ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਖਲੋਤਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved, only You know my objective; I stand, waiting to see the Lord's face. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੂੰ ਮੇਰੇ ਖੜੋਣੇ ਕਾ ਪ੍ਰਯੋਜਨ ਜਾਣੁ। ਜੇ ਕਹੇ ਕਿ ਤੂੰ ਹੀ ਕਹੁ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਾਂਈ! ਮੈਂ ਤੇਰਾ ਮੁਖ ਦੇਖਨ ਕੋ ਖੜਾ ਹੂੰ॥੨॥☬ਆਗੇ ਸੇ ਪਰਮੇਸਰੁ ਕਹਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੂੰ ਮੇਰੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈਂ, ਹੇ ਸਾਈਂ! ਮੈਂ ਖਲੋਤਾ ਤੇਰਾ ਮੂੰਹ ਤੱਕ ਰਿਹਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, Tú sabes bien mi propósito de estar parado aquí, es porque busco tener Tu Visión. (2)"