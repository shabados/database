[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਵਿਸਰੈ; ਮੇਰੀ ਮਾਇ ॥"
page = 9
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can He be forgotten O my Mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਭੁਲਾਇਆ ਜਾ ਸਕਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I forget Him, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਜੀ! ਸੋ ਨਾਮੁ ਮੇਰੇ ਕੋ ਕ੍ਯੋਂ ਵਿਸਰਿ ਜਾਇ, ਭਾਵ ਨਹੀਂ ਵਿਸਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! (ਅਰਦਾਸ ਕਰ ਕਿ) ਉਹ ਪਰਮਾਤਮਾ ਮੈਨੂੰ ਕਦੇ ਭੀ ਨਾਹ ਭੁੱਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi madre, ¿Cómo puede el Señor ser olvidado?"