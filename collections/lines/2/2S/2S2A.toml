[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਜਾਹਿ; ਝੂਠੇ ਸਭਿ ਧੰਧੇ ॥੧॥ ਰਹਾਉ ॥"
page = 738
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt leave all these false affairs and depart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਹ ਸਾਰੇ ਕੂੜੇ ਕਾਰਵਿਹਾਰ ਤਿਆਗ ਕੇ ਟੁਰ ਜਾਏਂਗਾ। ਠਹਿਰਾਉੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall have to leave all these false affairs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਧੰਧੇ ਸਭ ਛੋੜਕੇ ਚਲਾ ਜਾਇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਹ ਸਾਰੇ (ਦੁਨੀਆ ਵਾਲੇ) ਧੰਧੇ ਛੱਡ ਕੇ (ਆਖ਼ਰ ਇਥੋਂ) ਚਲਾ ਜਾਏਂਗਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos tus asuntos mundanos los vas a dejar y no te los vas a llevar?(1-Pausa)"