[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਸੇਵਾ ਗੁਰਦੇਵਾ ॥"
page = 896
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the service of the Great God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਟਹਿਲ ਸੇਵਾ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Divine Guru is fruitful and rewarding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਪ੍ਰਕਾਸ ਰੂਪ ਹੈਂ ਤਿਨ ਕੀ ਸੇਵਾ ਸਫਲੁ ਹੈ। ਭਾਵ ਸੇ ਚਾਰ ਪਦਾਰਥ ਰੂਪ ਫਲ ਕੀ ਦੇਨੇਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਤੋਂ ਵੱਡੇ ਦੇਵਤੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ-ਸੇਵਾ (ਜ਼ਰੂਰ) ਫਲ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio de Dios es siempre fructífero;"