[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਤਾ ਏਕੁ ਹੈ; ਦੂਜਾ ਅਉਰੁ. ਨ ਕੋਇ ॥"
page = 65
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord alone is the donour there is no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਦਾਤਾਰ ਹੈ, ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the One Lord alone is the Giver; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਵਾਹਿਗੁਰੂ ਹੀ ਦਾਤਾ ਹੈ, ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ)  ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੈ, ਕੋਈ ਹੋਰ ਨਹੀਂ (ਜੋ ਇਹ  ਦਾਤ ਦੇ ਸਕੇ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Dador es el Único, no hay nadie más que Él."