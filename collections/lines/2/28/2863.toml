[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕਰਿ ਧਰਮਸਾਲ; ਸਿਖ ਸੇਵਾ ਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Telling him about the distinction of the holy congregation and the abode of dharma, he is put into the service (of the mankind)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਧਰਮ ਦੀ ਸਾਲਾ ਕਰ ਕੇ (ਦੱਸਦੇ ਉਸਦੀ) ਸੇਵਾ ਵਿਖੇ ਸਿਖ ਨੂੰ ਲਾਉਂਦੇ ਹਨ।"