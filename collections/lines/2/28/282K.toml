[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਨੀਚੁ ਨਿਵਾਜਿਆ ॥੩॥"
page = 887
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Thou hast honoured me, the menial."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਮੈਂ ਕਮੀਣ ਨੂੰ ਵਡਿਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, this lowly being was exalted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਮੈਂ ਨੀਚ ਕੋ ਆਪ ਨੇ ਵਡਿਆਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਨਕਾਰੇ ਨੂੰ ਵਡਿਆਈ ਦਿੱਤੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y honras por la Gracia del Guru a los humildes y a los perdidos.(3)"