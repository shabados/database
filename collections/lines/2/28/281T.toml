[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਮਉਲੀ; ਸਿਉ ਕਤੇਬ ॥੨॥"
page = 1193
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So are rejoicing the Simritis, together with the Muslim religious books."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਖੁਸ਼ ਹੋ ਰਹੀਆਂ ਹਨ ਸਿਮ੍ਰਤੀਆਂ, ਮੁਸਲਮਾਨੀ ਧਾਰਮਕ ਪੁਸਤਕ ਸਮੇਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Simritees blossom forth, along with the Koran and the Bible. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤੀਆਂ ਭੀ ਕਤੇਬੋਂ ਕੇ ਸਹਿਤ ਮੌਲ ਰਹੀ ਹੈਂ; ਵਾ ਕਤੇਬੋਂ ਕੇ ਸਹਿਤ ਸਿੰਮ੍ਰਿਤੀਯੋਂ ਮੇਂ ਤਿਸ ਕੀ ਸੱਤਾ ਮਿਲ ਰਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮ੍ਰਿਤੀਆਂ ਤੇ ਮੁਸਲਮਾਨੀ ਧਰਮ-ਪੁਸਤਕ-ਇਹ ਸਾਰੇ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤ ਨਾਲ ਪਰਗਟ ਹੋਏ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ ਕਤੇਬ = ਮੁਸਲਮਾਨੀ ਧਰਮ ਪੁਸਤਕਾਂ ਸਮੇਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Smritis y los Textos Semíticos están esparciendo flores. (2)"