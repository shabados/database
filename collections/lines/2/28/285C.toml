[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ; ਹਰਿ ਕੀਰਤਿ ਗੁਰਮੁਖਿ ਚਾਖੁ ॥"
page = 997
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou thy God's Name and by Guru's grace taste thou the relish of His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਦੇ ਸੁਆਦ ਨੂੰ ਚੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Name of the Lord, Har, Har; as Gurmukh, taste the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਣਾ ਕਰੀਐ ਔ ਗੁਰੋਂ ਕੇ ਮਤ ਅਨੁਸਾਰ ਹਰੀ ਕੀਰਤੀ ਕਾ ਰਸੁ ਚਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਧਿਆਉਣਾ ਚਾਹੀਦਾ ਹੈ। (ਤੂੰ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦਾ ਸੁਆਦ) ਚੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, habita en el Nombre del Señor y prueba el Sabor de Dios a través de la Palabra del Guru."