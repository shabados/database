[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਕਟਿ ਡਾਰੇ ਕਟਿਨ; ਕਾਟੇ ਕਰੀ ਬਨਾਇ ॥੨੨॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He annihilated many and cut off a number of elephants.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਸੂਰਮਿਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਕਈ ਹਾਥੀ ਕਟ ਦਿੱਤੇ ॥੨੨॥"