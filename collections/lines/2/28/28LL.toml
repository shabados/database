[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਵ ਨਿਧਿ ਨਾਮੁ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਗੁਰੁ ਸਤਿਗੁਰੁ. ਅਲਖੁ ਲਖਾਏ ਰਾਮ ॥"
page = 539
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within, are the Name's nine treasures. O my soul, and the great True Guru shows the unperceivable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰਵਾਰ ਨਾਮ ਦੇ ਨੌਂ ਖਜਾਨੇ ਹਨ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਵੱਡੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਅਦ੍ਰਿਸ਼ਟਾ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures of the Naam are within, O my soul; the Great Guru has made me see the unseen Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਮੇਂ ਹੀ ਨਵੋ ਨਿਧੀਓਂ ਰੂਪੁ ਨਾਮੁ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ! (ਗੁਰ) ਪੂਜ੍ਯ ਜੋ ਸਤਿਗੁਰ ਹੈਂ, ਸੋ ਤਿਸ ਅਲਖ ਕੋ ਲਖਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ ਦੀ ਬਰਾਬਰੀ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ। ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਮਝ ਬਖ਼ਸ਼ ਦੇਂਦਾ ਹੈ ਜਿਸ ਤਕ ਮਨੁੱਖ ਦੀ ਆਪਣੀ ਸਮਝ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ellos reside el Maravilloso Tesoro del Nombre. Sí, a través del Guru Verdadero lo Incognoscible es conocido."