[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਸੰਤਨ ਕੀ. ਹਉ ਚੇਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1252
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the hand-maiden of Thine saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸਾਧੂਆਂ ਦੀ ਨੌਕਰਾਨੀ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the humble slave of Your Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਮੈਂ (ਚੇਰੀ) ਦਾਸੀ ਹੂੰ॥੧॥ਰਹਾਉ॥☬ਵਹੁ ਰਾਜਧਾਨੀ ਕੈਸੀ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਸੰਤ ਹੀ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਜ਼ਿਕਰ ਕਰਦੇ ਹਨ; ਸੋ) ਮੈਂ ਤੇਰੇ ਸੰਤਾਂ ਦੀ ਹੀ ਦਾਸੀ ਬਣੀ ਰਹਾਂ (ਇਹੋ ਮੇਰੀ ਤਾਂਘ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਚੇਰੀ = ਦਾਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi búsqueda sólo implica el ser el Devoto de Tus Santos. (1-Pausa)"