[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਸਦਾ ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 1333
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire God, abide I ever under Thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਹਰੀ! ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੀ ਪਨਾਹ ਹੇਠ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, I shall remain in Your Sanctuary forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਹਮ ਸਦਾ ਤੇਰੀ ਸਰਣਾਈ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਮਿਹਰ ਕਰ, ਮੈਂ) ਸਦਾ ਤੇਰੀ ਸਰਨ ਪਿਆ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Querido Señor, voy a permanecer en Tu Santuario para siempre así como Te complace."