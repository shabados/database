[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਮਣਿ ਨਾਹ ਪਿਆਰੀ; ਰਾਮ ਨਾਮੁ ਗਲਿ ਹਾਰੋ ॥੨॥"
page = 244
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the bride who has the necklace of Lord's Name around her neck is the beloved of her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਪਤਨੀ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮਾਲਾ ਹੈ, ਉਹ ਆਪਣੇ ਕੰਤ ਦੀ ਲਾਡਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the soul-bride who wears the necklace of the Lord's Name around her neck is loved by her Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਇਸਤ੍ਰੀ ਪਤੀ ਕੋ ਪਿਆਰੀ ਹੈ ਜਿਸ ਨੇ ਕੰਠ ਮੇਂ ਰਾਮ ਨਾਮ ਕਾ ਹਾਰੁ ਪਹਿਰਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਗਲ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਹਾਰ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੀ ਪਿਆਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, La novia es Su Bienamada si ella trae el Collar de Su Nombre. (2)"