[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਥਿਤੀੰ ਕਬੀਰ ਜੀ ਕੀੰ ॥"
page = 343
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Measure Gauri Lunar days of Kabir Ji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ ਤਿਥਾਂ ਕਬੀਰ ਜੀ ਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree, T'hitee ~ The Lunar Days Of Kabeer Jee:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼: ਕਬੀਰ ਜੀ ਗਉੜੀ ਰਾਗੁ ਮੇਂ ਥਿਤੋਂ ਦੁਆਰਾ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖੋਂ ਕੋ ਚਉਰਾਸੀ ਮੇਂ ਭ੍ਰਮਣ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ 'ਥਿਤੀ' (ਚੰਦ੍ਰਮਾ ਦੇ ਚੜ੍ਹਾ-ਉਤਰਾ ਨਾਲ ਸਭੰਧਤ ਦਿਨਾ ਬਾਰੇ) ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri, Thitti de Kabir yi"