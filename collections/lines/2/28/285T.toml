[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਬੋਲਿ, ਕਰਹਿ ਆਹਾਰੁ ॥"
page = 471
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By telling falsehood, they take their food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲ ਕੇ ਉਹ ਭੋਜਨ ਛੱਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking falsehood, they take their food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਝੂਠ ਹੀ ਬੋਲ ਕਰ ਭੋਜਨੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲ ਬੋਲ ਕੇ (ਹੀ) ਇਹ ਰੋਜ਼ੀ ਕਮਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ ਆਹਾਰੁ = ਆਹਾਰ ਕਰਦੇ ਹਨ, ਖਾਣਾ ਖਾਂਦੇ ਹਨ, ਰੋਜ਼ੀ ਕਮਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, todos ellos satisfacen su apetito de falsedad."