[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਹਰਿ ਕੇ ਚਰਨ ਰਵੀਜੈ ॥"
page = 1269
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on thy God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਹਰੀ ਦੇ ਪੈਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, dwell on the Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਮਨ ਨੇ ਤੇਰੇ ਚਰਨੋਂ ਕੋ (ਰਵੀਜੈ) ਜਪਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਸਿਮਰਨੇ ਚਾਹੀਦੇ ਹਨ (ਗ਼ਰੀਬੀ ਸੁਭਾਵ ਵਿਚ ਟਿੱਕ ਕੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਰਵੀਜੈ = ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, habita a los Pies del Señor. Mi mente está fascinada y sedienta por la Visión Bendita del Señor."