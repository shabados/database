[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਕੇ ਨੈਨ. ਸ੍ਰਵਨ ਸੁਨਿ ਥਾਕੇ; ਥਾਕੀ ਸੁੰਦਰਿ ਕਾਇਆ ॥"
page = 793
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tired are the eyes, tired are the ears of hearing, and tired are the ears of hearing, and tired too is the beauteous body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਰ ਗਈਆਂ ਹਨ ਅੱਖਾਂ, ਹਾਰ ਗਏ ਹਨ, ਕੰਨ ਸੁਣ ਕੇ ਅਤੇ ਹਾਰ ਗਈ ਹੈ ਸੋਹਣੀ ਦੇਹ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes are exhausted, and my ears are tired of hearing; my beautiful body is exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਨੇਤ੍ਰ ਦੇਖਨੇ ਸੇ ਥਕ ਗਏ ਹੈਂ, ਭਾਵ ਦ੍ਰਿਸ੍ਟੀ ਮੰਦ ਹੋ ਜਾਤੀ ਹੈ ਔ ਕਾਨ ਸੁਨਣੇ ਤੇ ਥਕ ਗਏ, ਭਾਵ ਸਕਤਹੀਣ ਹੋ ਗਏ ਹੈਂ ਅਰੁ ਸੁੰਦ੍ਰ ਦੇਹੀ ਥਾਕੀ ਹੈ ਵਾ ਦੇਹ ਕੀ ਸੁੰਦ੍ਰਤਾ ਥਕ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀਆਂ) ਅੱਖਾਂ ਕਮਜ਼ੋਰ ਹੋ ਚੁਕੀਆਂ ਹਨ, ਕੰਨ ਭੀ (ਹੁਣ) ਸੁਣਨੋਂ ਰਹਿ ਗਏ ਹਨ, ਸੁਹਣਾ ਸਰੀਰ (ਭੀ) ਰਹਿ ਗਿਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਨ = ਕੰਨ। ਸੁਨਿ ਥਾਕੇ = ਸੁਣ ਸੁਣ ਕੇ ਥੱਕ ਗਏ ਹਨ, ਸੁਣਨੋਂ ਰਹਿ ਗਏ, ਕਮਜ਼ੋਰ ਹੋ ਗਏ ਹਨ। ਸੁੰਦਰਿ ਕਾਇਆ = ਸੁਹਣਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos están exhaustos, mis oídos y mi bello cuerpo también;"