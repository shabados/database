[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਤੁਝੈ ਧਿਆਵਹਿ ਜੀਅ ਜੰਤ; ਹਰਿ ਸਾਰਗ ਪਾਣਾ ॥"
page = 84
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men and other beings reflect upon Thee, O God! the holder of earth in Thy hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਮਨੁੱਖ ਤੇ ਹੋਰ ਜੀਵ ਤੈਨੂੰ ਅਰਾਧਦੇ ਹਨ, ਹੈ ਧਰਤੀ ਨੂੰ ਹੱਥ ਵਿੱਚ ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures meditate on You, Lord. You hold the earth in Your Hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰਗ ਨਾਮੇ ਧਨਖ ਕੇ ਧਾਰਨੇ ਵਾਲੇ ਹਰੀ! ਅਸਥੂਲ (ਜੀਅ) ਸੂਖਮ ਜੰਤ ਸਭ ਤੇਰੇ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਨੁਖ-ਧਾਰੀ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਆ ਜੰਤ ਤੇਰਾ ਹੀ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰਗ = ਧਨੁਖ। ਪਾਣਾ = ਪਾਣਿ, ਹੱਥ। ਸਾਰਗਪਾਣ = ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਧਨੁਖ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda la creación está dedicada a Tu Alabanza, a Ti, que en la Palma de la Mano sostienes la Tierra."