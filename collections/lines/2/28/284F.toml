[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਲੁ ਨਹੀ ਬੂਝਹਿ; ਅਲਖ ਅਭੇਵ ॥"
page = 867
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but they know not even an iota of Invisible and Inscrutable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਸੁਆਮੀ ਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they do not understand even a tiny bit of the unseen and unknown Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲਖ ਅਭੇਵ ਸਰੂਪ! ਤੇਰੀ ਗਤੀ ਕੋ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਸਮਝ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਸਰੂਪ ਨੂੰ ਰਤਾ ਭਰ ਭੀ ਨਹੀਂ ਸਮਝ ਸਕਦੇ। ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਸਹੀ ਤਰੀਕੇ ਨਾਲ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਉਸ ਪ੍ਰਭੂ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਸਮਝ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ। ਅਭੇਵ = ਜਿਸ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਤਿਲੁ = ਰਤਾ ਭਰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no logra vislumbrar ni siquiera una pizca del Infinito y Misterioso Dios."