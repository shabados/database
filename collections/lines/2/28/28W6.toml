[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰੁੜਾ ਖਾਣਾ; ਦੁਧ ਸਿਉ ਗਾਡਿ ॥੧॥"
page = 1168
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The food is of the fine rice boiled in milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਰਾਕ ਦੁਧ ਵਿੱਚ ਉਬਲੇ ਹੋਏ ਵਧੀਆ ਚੌਲਾ ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The food is soft rice, cooked in milk. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰੜਾ ਏਕ ਉਤਮ ਜਾਤੀ ਕੇ ਚਾਵਲ ਹੋਤੇ ਹੈਂ। ਦੂਧ ਕੇ ਸਾਥ (ਗਾਡਿ) ਮਿਲਾ ਕਰ ਖਾਵੇ, ਭਾਵ ਪਵਿਤ੍ਰ ਭੋਜਨ ਖਾਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਫਿਰ ਉਹ ਦੁੱਧ ਵਿਚ ਰਲਾ ਕੇ ਰਿਝੇ ਹੋਏ ਚਾਵਲਾਂ ਦਾ ਭੋਜਨ ਕਰੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰੁੜਾ = ਰਿੱਝੇ ਹੋਏ ਚਾਵਲ। ਗਾਡਿ = ਮਿਲਾ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se alimentara de comida blanda, mezclada con leche. (1)"