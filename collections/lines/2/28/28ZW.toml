[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਜੇਵੜੀ ਆਪੇ ਪਾਇਦਾ ਪਿਆਰਾ; ਜਿਉ ਪ੍ਰਭੁ ਖਿੰਚੈ ਤਿਉ ਜਾਹਾ ॥"
page = 607
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved puts chains around the neck of the mortals and as the Lord pulls them, so do they go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਦਿਲਬਰ ਪ੍ਰਭੂ, ਪ੍ਰਾਣੀਆਂ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਸੰਗਲ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਖਿਚਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself puts the chains around their necks; as God pulls them, must they go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਰਬਧ ਰੂਪੁ ਗਲੇ ਮੇਂ ਰਸੀ ਭੀ ਪ੍ਯਾਰਾ ਆਪ ਹੀ ਪਾਉਤਾ ਹੈ, ਜਿਉ ਪ੍ਰਭ ਖੈਂਚਤਾ ਹੈ ਤਿਉ ਜੀਵ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਦੇ) ਗਲ ਵਿਚ ਰੱਸੀ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਜਿਵੇਂ ਪ੍ਰਭੂ (ਉਸ ਰੱਸੀ ਨੂੰ) ਖਿੱਚਦਾ ਹੈ ਤਿਵੇਂ ਹੀ ਜੀਵ (ਜੀਵਨ-ਰਾਹ ਤੇ) ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo ata cadenas alrededor de los cuellos y así como Dios las jala, así los seres se mueven."