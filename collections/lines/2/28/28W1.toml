[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਿਮਾ ਕਹੀ ਨ ਜਾਇ; ਗੁਰ ਸਮਰਥ ਦੇਵ ॥"
page = 522
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glory of the Omnipotent and bright Guru, cannot be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰਾਂ ਦੀ ਉਪਮਾ ਬਿਆਨ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glory of the all-powerful Divine Guru cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਮਰਥ ਗੁਰਦੇਵ ਕੀ ਸੋਭਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਤਿਆ ਵਾਲੇ ਗੁਰਦੇਵ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no puede describir la Gloria del Todopoderoso Señor;"