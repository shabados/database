[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਕੀ; ਤ੍ਰਾਸ ਮਿਟਾਈ ॥"
page = 864
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru obliterates the fear of his birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਉਸ ਦਾ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obliterates the fear of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਨਮ ਮਰਨ ਕੀ (ਤ੍ਰਾਸ) ਭੈ ਔ ਪੀੜਾ ਮਿਟਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਸਹਿਮ ਮੁਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él destruye el miedo de las reencarnaciones;"