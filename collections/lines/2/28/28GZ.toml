[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਸੰਤਸੰਗਿ ਮੇਲਾ ॥"
page = 107
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when man repeats the Nectarean Name and associates with the saints' congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਅੰਮ੍ਰਿਤ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਤੇ ਸਤਿਸੰਗਤ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when one joins the Society of the Saints and chants the Ambrosial Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਲਾ ਕਰ ਕੇ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮੇਲ (ਹੋ ਜਾਏ। ਉਥੇ) ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪ ਕੇ -"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲਾ। ਸੰਗਿ = ਸੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Compañía de los Santos, en el Nombre  Ambrosial del Señor."