[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾ ਪ੍ਰੀਤਮੁ; ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 1151
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like God, there is no other friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਵਰਗਾ, ਹੋਰ ਕੋਈ ਮਿੱਤ੍ਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other Beloved like the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਾਰੀਖਾ ਔਰ ਪ੍ਰੀਤਮ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵਰਗਾ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como nuestro Dios, no hay ningún otro Bienamado;"