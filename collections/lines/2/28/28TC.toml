[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਬਟਵਾਰੇ; ਸੇ ਮੀਤ ਕਰਿ ਮਾਨਹਿ ॥੧॥"
page = 898
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five highway men, them thou deemest as thy intimates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ, ਰਾਹ-ਮਾਰੂ ਧਾੜਵੀ, (ਵਿਕਾਰ) ਉਹਨਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਯਾਰ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You look upon the five thieves as your friends. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿ ਜੋ ਪੰਚ ਰਾਹਮਾਰ ਹੈਂ ਤਿਨ ਕੋ ਤੂੰ ਮੀਤ ਕਰ ਕੇ ਮਾਨਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਕਾਮਾਦਿਕ) ਪੰਜ ਡਾਕੂ ਹਨ, ਇਹਨਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਮਿੱਤਰ ਸਮਝ ਰਿਹਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਪੰਜ (ਕਾਮਾਦਿਕ)। ਬਟਵਾਰੇ = ਰਾਹਜ਼ਨ, ਡਾਕੂ। ਸੇ = ਉਹਨਾਂ ਨੂੰ। ਮਾਨਹਿ = ਤੂੰ ਮੰਨਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por ignorancia nos hacemos amigos de las cinco pasiones que nos ultrajan como ladrones.(1)"