[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰ ਪਿਯਰੀ ਮੁਖ ਪਰ ਗਈ; ਨੈਨ ਰਹੀ ਨਿਹੁਰਾਇ ॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her face became pale, and her eyes remained wide open."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੂੰਹ ਪੀਲਾ ਪੈ ਗਿਆ ਅਤੇ ਅੱਖਾਂ ਨੀਵੀਆਂ ਹੋ ਗਈਆਂ।"