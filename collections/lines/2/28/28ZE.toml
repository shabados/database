[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਸਮਾਜ ਦੀਯੋ ਪਊਵਾ ਪਰ ॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wearing matted hair on his head he dedicated all the royal task to those sandals."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜ ਦਾ ਭਾਰ (ਰਾਮ ਦੀਆਂ) ਖੜਾਵਾਂ ਉੱਤੇ ਪਾ ਦਿੱਤਾ।"