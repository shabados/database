type = "primary"
data = "ਮਨੋ ਮੇਰ ਕੋ, ਸਾਤਵੋ ਸ੍ਰਿੰਗ ਸੋਹੰ ॥੨॥੧੫੮॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like the seventh peak of Sumeru mountain.2.158."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੁਮੇਰ ਪਰਬਤ ਦੀ ਸੱਤਵੀਂ ਚੋਟੀ ਹੋਵੇ ॥੨॥੧੫੮॥"