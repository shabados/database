[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੁ ਬਿਧਿ ਕਿਉ ਪਾਈਐ ਪ੍ਰਭੁ ਅਪੁਨਾ; ਮੋ ਕਉ ਕਰਹੁ ਉਪਦੇਸੁ ਹਰਿ ਦਾਨ ॥੨॥"
page = 1335
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless ye me, with the bounty of the Lord's Name and instruct me as to by what means and how can I attain unto my Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਬਖਸ਼ੋ ਅਤੇ ਮੈਨੂੰ ਸਿਖਮਤ ਦਿਉ ਕਿ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਅਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੋ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How am I to find my God? Please bless me with the Gift of the Lord's Teachings. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸਨੁ: ਕਿਸ ਬਿਧੀ ਕਾ ਸਰੂਪੁ ਹੈ ਅਰੁ ਕਿਉਂ ਕਰ ਸੋ ਅਪਨਾ ਪ੍ਰਭੂ ਪਾਈਤਾ ਹੈ? ਮੁਝ ਕੋ ਉਪਦੇਸ ਦੇ ਕਰ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਦਾਨੁ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਉਪਦੇਸ ਮੈਨੂੰ ਦਾਨ ਵਜੋਂ ਦੇਵੋ (ਮੈਨੂੰ ਦੱਸੋ ਕਿ) ਪਿਆਰਾ ਪ੍ਰਭੂ ਕਿਵੇਂ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮਿਲ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ = ਕਿਸ ਦੀ ਰਾਹੀਂ? ਕਿਤੁ ਬਿਧਿ = ਕਿਸ ਵਿਧੀ ਨਾਲ? ਕਿਉ = ਕਿਵੇਂ? ਮੋ ਕਉ = ਮੈਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo encontrar a mi Dios?, por favor bendíceme con el Regalo de la Enseñanza del Señor. (2)"