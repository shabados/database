[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਤ ਰਾਮ ਰਸੁ; ਗਿਆਨ ਬੀਚਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 328
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who drinks the wine of Lord's Name and reflects over Divine knowledge. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਸ਼ਰਾਬ ਪੀਦਾ ਹੈ ਅਤੇ ਬ੍ਰਹਿਮ-ਗਿਆਤ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who drinks in the juice of the Lord's essence, contemplating spiritual wisdom. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖੁ ਰਾਮ ਨਾਮ ਕੇ (ਰਸੁ) ਅਨੰਦ ਰੂਪੀ ਮਦਰਾ ਕੋ ਵਿਚਾਰ ਕਰ ਗ੍ਯਾਨ ਦ੍ਵਾਰਾ ਪਾਨ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਤੁਮ ਅਪਨੇ ਮਦਰਾ ਕਾ ਪਰਕਾਰ ਕਹੋ, ਜੈਸੇ ਤੁਮ ਕੋ ਅਨੰਦ ਹੂਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗਿਆਨ ਦੇ ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ (ਭਾਵ, ਸੁਰਤ ਮਾਇਆ ਤੋਂ ਉੱਚੀ ਕਰ ਕੇ) ਰਾਮ-ਰਸ ਪੀਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ ਬੀਚਾਰਾ = ਗਿਆਨ ਦੇ ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que bebe de la Esencia de la Sabiduría del Señor. (1-Pausa)"