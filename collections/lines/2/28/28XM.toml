[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਮਨੋਰਥ; ਸੋ ਪ੍ਰਭੁ ਜਾਪੇ ॥੨॥"
page = 805
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord, all the desires are realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on God, desires are fulfilled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਜਪ ਕਰ ਕੇ ਸਰਬ ਮਨੋਰਥ ਪੂਰਨ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆਂ ਮਨ ਦੀਆਂ ਸਾਰੀਆਂ ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੇ = ਜਪਿਆਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Contemplándolo vivimos totalmente satisfechos. (2)"