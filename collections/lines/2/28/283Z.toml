[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਹੂੰ ਤੁਮਰੇ ਸੰਗ ਰਾਸ ਕਰੈ; ਨਚਿ ਹੈ ਨਚਿਯੋ ਨਹ ਨੈਕੁ ਡਰੋ ॥"
page = 345

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We also play and dance with you fearlessly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਰਾਸ (ਦੀ ਖੇਡ) ਕਰਾਂਗਾ। ਮੈਂ ਨਚਾਂਗਾ, (ਤੁਸੀਂ ਵੀ) ਨਚਿਓ, (ਅਤੇ ਮਨ ਵਿਚ) ਬਿਲਕੁਲ ਨਾ ਡਰੋ।"