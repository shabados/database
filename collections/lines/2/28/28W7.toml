[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਨਿ ਸਤੁ ਕਰੈ; ਜੀਅ ਅਪਨੈ ॥"
page = 328
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who in his mind deems mammon as true,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਮਾਇਆ ਨੂੰ ਸੱਚੀ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who, in his own soul, believes the Queen Maya to be true,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਸਾਹਨਿ) ਪਰਮੇਸ੍ਵਰ ਸਾਹੂਕਾਰ ਕੀ ਇਸਤ੍ਰੀ ਅਰਥਾਤ ਮਾਇਆ ਕੋ ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਸਤ ਕਰ ਕੇ ਜਾਣਿਆ ਹੈ, ਭਾਵ ਮਾਇਆ ਕੇ ਪਦਾਰਥੋਂ ਮੇਂ ਸਤਬੁਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਾਇਆ ਨੂੰ ਹੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸੱਤ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਨਿ = ਸ਼ਾਹਣੀ, ਸ਼ਾਹ ਦੀ ਵਹੁਟੀ, ਪ੍ਰਭੂ-ਸ਼ਾਹ ਦੀ ਇਸਤ੍ਰੀ, ਮਾਇਆ। ਸਤੁ ਕਰੈ = ਸੱਤ ਸਮਝਦਾ ਹੈ। ਜੀਅ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras uno vea a Maya como verdadera, uno no encontrará a su Señor,"