[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਨ ਬਚ ਕਰਮ ਕਰਮ ਮਨ ਬਚਨ ਕੈ; ਬਚਨ ਕਰਮ ਮਨ ਉਨਮਨੀ ਛਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "With the harmony of actions, mind and words, the thoughts of the mind, the utterance of the words and actions performed are influenced."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਭਾਵ ਜੋ ਕੁਛ ਮਨ ਦੇ ਅੰਦਰ ਹੋਵੇ, ਉਹ ਬਚ ਬਚਨ ਬਾਣੀ ਤੇ ਆਵੇ, ਅਤੇ ਓਹੋ ਹੀ ਫੇਰ ਸਰੀਰ ਦ੍ਵਾਰੇ ਕਰਣੀ ਰੂਪ ਹੋ ਵਰਤੇ ਅਰਥਾਤ ਸਰੀਰ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਕਥਨੀ ਕਰਣੀ ਅਰੁ ਸੰਕਲਪ ਸਾਧਨਾਂ ਦ੍ਵਾਰੇ ਅਪਨੇ ਆਪ ਨੂੰ ਐਸਾ ਸਾਧੇ ਕਿ ਬਾਣੀ ਬੋਲਦਿਆਂ, ਕੰਮ ਕਜ ਕਰਦਿਆਂ ਤਥਾ ਸੰਕਲਪਾਂ ਦੀ ਤਾਰ ਵਿਖੇ ਇਕ ਮਾਤ੍ਰ ਉਨਮਨੀ ਦਸ਼ਾ ਹੀ ਵਰਤੀ ਰਹੇ।"