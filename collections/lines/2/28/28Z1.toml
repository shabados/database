[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਿ ਨੀਚ ਨੈਨ ਕਰਿ ਦੂਰ ਗਰਬ ॥੪॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then all the gods relinquished their pried and served with him bowed eyes.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨੀਵੀਆਂ ਕਰ ਕੇ ਅਤੇ ਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ ਉਸ ਦੀ ਸੇਵਾ ਵਿਚ ਲਗ ਗਏ ॥੪॥"