[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਭੀਤਰਿ. ਘਰੁ ਗੁਰੂ ਦਿਖਾਇਆ; ਸਹਜਿ ਰਤੇ ਮਨ ਭਾਈ ॥"
page = 634
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, the Guru has shown me the Lord's abode and my soul is imbued with equipoise, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦ ਅੰਦਰ ਹੀ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਾਹਿਬ ਦਾ ਮੰਦਰ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਅਡੋਲਤਾ ਨਾਲ ਰੰਗੀ ਗਈ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my heart, the Guru has shown me the home of my being, and my mind is imbued with peace and poise, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਰ) ਰਿਦੇ ਕੇ ਅੰਤਰ ਹੀ (ਘਰੁ) ਸ੍ਵਰੂਪ ਗੁਰੋਂ ਨੇ ਦਿਖਾਇ ਦੀਆ ਹੈ ਔਰ (ਸਹਜਿ) ਸੁਭਾਵਕ ਤਿਸ ਮੇਂ ਰਤੇ ਹੈਂ ਔਰ ਮਨ ਮੇਂ ਤਿਸ ਕੀ ਪ੍ਰੀਤੀ ਭਾਈ ਹੈ॥☬ਸਦੀਵ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ-ਅਸਥਾਨ ਵਿਖਾ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਰੱਤੇ ਹੋਏ ਮੇਰੇ ਮਨ ਨੂੰ ਉਹ ਸਹਿਜ-ਅਵਸਥਾ ਚੰਗੀ ਲੱਗ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਰਿ = ਅੰਦਰ। ਘਰੁ = ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ। ਸਹਜਿ = ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ। ਮਨ = ਮਨ ਨੂੰ। ਭਾਈ = ਪਸੰਦ ਆ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha enseñado el Verdadero Ser en mi mente y mi mente está imbuida en el Equilibrio."