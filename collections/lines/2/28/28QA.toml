[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਨਿਮਾਜ਼ ਲਈ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਿਰਦ ਮੀ ਆਇੰਦ ਅਜ਼ ਬਹਿਰਿ ਨਿਮਾਜ਼ ।੧੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that you would be able to inculcate such an ardor and zeal for Him. (371)"