data = "ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੪ ॥"
page = 1069
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru Solhe 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਸੋਲਹੇ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Solahas, Fourth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਸੋਹਲੇ' (੧੬ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru Solajas, Mejl Guru Ram Das, Cuarto Canal Divino."