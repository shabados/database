[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣੈ ਨਾਹੀ; ਜੀਤ ਅਰੁ ਹਾਰ ॥"
page = 180
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He known not what is victory, and what is defeat?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਫਤਹਿ ਕੀ ਹੈ ਅਤੇ ਸ਼ਿਕਸਤ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot tell victory from defeat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੀਤ ਅਰ ਹਾਰ ਕੋ ਨਹੀਂ ਜਾਨਤਾ, ਅਰਥਾਤ ਮਾਨੁਖ ਜਨਮ ਕੀ ਸਫਲਤਾ ਅਰੁ ਨਿਸਫਲਤਾ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਹੈ ਕਿ ਕੇਹੜਾ ਕੰਮ ਜੀਵਨ-ਬਾਜ਼ੀ ਦੀ ਜਿੱਤ ਵਾਸਤੇ ਹੈ ਤੇ ਕੇਹੜਾ ਹਾਰ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sabe cuál es la Victoria y cuál es la derrota,"