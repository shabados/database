[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਗਵਿਆ; ਅਸਰੂਪੁ ਦਿਖਾਵੈ ॥"
page = 930
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When such Divine comprehension wells up, then God shows his vision,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਐਹੋ ਜੇਹੀ ਬ੍ਰਹਮ ਗਿਆਤ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਤਦ ਵਾਹਿਗੁਰੂ ਆਪਣਾ ਦਰਸ਼ਨ ਵਿਖਾਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord reveals His various forms;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਵ ਕੋ ਐਸੇ ਗਿਆਨ ਉਦੇ ਹੋਤਾ ਹੈ ਤਬ (ਅਸ) ਅਪਨਾ ਰੂਪ ਦਿਖਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੋਪਾਲ ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਕੇ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਗਟ ਹੋ ਕੇ ਜਿਸ ਨੂੰ ਆਪਣਾ (ਸਰਬ-ਵਿਆਪਕ) ਸਰੂਪ ਵਿਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਗਵਿਆ = ਪਰਗਟ ਹੋ ਕੇ। ਅਸਰੂਪੁ = ਆਪਣਾ-ਸਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios se manifiesta a través de Su Luz y cuando Él da Su Bendición,"