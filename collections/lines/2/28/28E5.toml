[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਸਤਿਗੁਰ ਨਾਲਿ. ਹਰਿ ਸਰਧਾ ਲਾਏ, ਤਿਸੁ. ਹਰਿ ਧਨ ਕੀ ਵੰਡ ਹਥਿ ਆਵੈ; ਜਿਸ ਨੋ ਕਰਤੈ, ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥"
page = 853
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains a share in the wealth go God's Name, whom the Lord creator blesses with devotion to the True Guru and who is so pre-ordained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਵਿਚੋਂ ਹਿੱਸਾ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਸੱਚੇ ਗੁਰਾਂ ਵਿੱਚ ਪ੍ਰੇਮ ਭਰੋਸਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਲਈ ਮੁੱਢ ਤੋਂ ਐਸਾ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains a share of the wealth of the Lord, who is blessed by the Creator with faith and devotion to the True Guru, according to his pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਹਰੀ ਕਿਰਪਾ ਕਰ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਸਾਥ ਸਰਧਾ ਲਗਾਇ ਦੇਵੈ, ਤਿਸ ਨੋ ਹਰਿ ਨਾਮ ਧਨ ਕੀ ਵੰਡ ਅਰਥਾਤ ਹਿਸਾ, ਭਾਵ ਉਪਦੇਸ ਹਥ ਆਵਤਾ ਹੈ। ਜਿਸ ਨੋ ਕਰਤੇ ਨੇ (ਧੁਰਿ) ਆਦੋਂ ਮਸਤਕ ਮੇਂ ਲੇਖ ਲਿਖਾ ਹੈ, ਤਿਸੀ ਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ ਧੁਰੋਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਤੇ ਲੇਖ ਲਿਖ ਦਿੱਤਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਮਨੁੱਖ ਦੀ ਗੁਰੂ ਵਿਚ ਸਰਧਾ ਬਣਾਂਦਾ ਹੈ, ਤੇ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਉਸ ਮਨੁੱਖ ਨੂੰ ਨਾਮ-ਧਨ ਦਾ ਹਿੱਸਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que tiene el Destino inscrito así por Dios, y a aquél a quien Dios bendice, permitiendo que viva una Devoción Verdadera hacia el Guru, puede obtener este tipo de riquezas."