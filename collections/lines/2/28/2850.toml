[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗਿ ਰਹਹਿ ਸਦਾ ਰੰਗਿ ਰਾਤੇ; ਹਰਿ ਰਸਿ ਮਨੁ ਤ੍ਰਿਪਤਾਵਣਿਆ ॥੧॥"
page = 127
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Divine bliss thy abide they ever remain imbued in the Lord's love and with God's elixir their soul is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਸ਼ਵਰੀ ਆਨੰਦ ਅੰਦਰ ਉਹ ਵਸਦੇ ਹਨ, ਹਮੇਸ਼ਾਂ ਹੀ ਉਹ ਪ੍ਰਭੂ ਦੇ ਪਰੇਮ ਅੰਦਰ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਰੱਜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They abide in the Lord's Love, and constantly imbued with His Love, their minds are satisfied and fulfilled with the Lord's Essence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰੰਗੀ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਸਦਾ ਮਸਤ ਰਹਤੇ ਹੈਂ ਔਰ ਹਰੀ ਰਸ ਕਰ ਤਿਨ ਕਾ ਮਨ ਤ੍ਰਿਪਤ ਰਹਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਉਹਨਾਂ ਦਾ ਮਨ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਿ = ਰਸ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Están imbuidos en el Amor del Señor, y su mente está saciada con la realidad de lo Real. (1)"