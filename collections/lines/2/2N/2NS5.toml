[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਗੁਨਹ. ਬਖਸਾਇ ਲਇਓਨੁ; ਮੇਲੇ ਮੇਲਣਹਾਰਿ ॥"
page = 428
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru gets all her sins pardoned, and the Uniter unites her with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਉਸ ਦੇ ਸਾਰੇ ਗੁਨਾਹ ਮੁਆਫ ਕਰਵਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਮਿਲਾਉਣ ਵਾਲਾ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of her sins are forgiven; the Uniter unites her with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਲ ਮੇਲਣਹਾਰ ਗੁਰੋਂ ਨੇ ਹਰਿ ਸੇ ਉਨ ਕੇ ਸਭ ਔਗੁਨ ਬਖਸ਼ਾਇ ਲੀਏ ਹੈਂ, ਪੁਨ:ਵਹੁ ਹਰੀ ਕੇ ਸਾਥ ਮੇਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਲਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ (ਪਿਛਲੇ ਕੀਤੇ ਆਪਣੇ) ਸਾਰੇ ਪਾਪ ਬਖ਼ਸ਼ਵਾ ਲਏ ਤੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲਿਆ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੇ ਕਾਰਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Guru realiza la Unión; a través de él, somos bendecidos por el Señor."