[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹਤੁ. ਚੇਤਿ ਚਿੰਤਾਮਨਿ; ਹੋਇ ਹੈ ਅੰਤਿ ਸਹਾਈ ॥੩॥੩॥੮੧॥"
page = 902
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, meditate thou on thy Lord, the wish-fulfilling jewel. he shall be thy Helper in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਮਨਸ਼ਾ-ਪੂਰਨ ਕਰਨਹਾਰ ਹੀਰੇ, (ਸੁਆਮੀ) ਦਾ ਸਿਮਰਨ ਕਰ। ਅਖਰ ਦੇ ਵੇਲੇ ਉਹ ਤੇਰਾ ਸਹਾਇਕ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, think of Him, remember Him in your mind. He is the Fulfiller of desires, who will be your help and support in the end. ||3||3||81||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਚਿੰਤਾਮਨੀ ਸਰੂਪ ਜੋ ਨਾਰਾਇਣੁ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਯਾਦ ਕਰਿ, ਸੋ ਅੰਤਕਾਲ ਕੋ ਤੇਰਾ ਸਹਾਈ ਹੋਵੈਗਾ॥੩॥੩॥੮੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬ੍ਰਿੰਦਾਬਨ ਗੁਵਰਧਨ ਪਰਬਤ ਪਰ ਗਏ। ਤਹਾਂ ਬ੍ਰਿਜਬਾਸੀ ਲੋਕ ਮਿਲਨੇ ਆਏ। ਤਿਨੋਂ ਨੇ ਕਲਯੁਗ ਕਾ ਰੂਪ ਅਰੁ ਥਾਉਂ ਪੂਛਾ, ਤਬ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੁ। ਅੰਤ ਵੇਲੇ ਉਹ ਤੇਰਾ ਮਦਦਗਾਰ ਹੋਵੇਗਾ ॥੩॥੩॥੮੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਿ = ਚੇਤੇ ਕਰਦਾ ਰਹੁ, ਸਿਮਰਦਾ ਰਹੁ। ਚਿੰਤਾਮਨਿ = ਪਰਮਾਤਮਾ, (ਉਹ ਮਣੀ ਜੋ ਹਰੇਕ ਚਿਤਵਨੀ ਪੂਰੀ ਕਰ ਦੇਂਦੀ ਹੈ। ਸੁਵਰਗ ਵਿਚ ਮੰਨਿਆ ਗਿਆ ਉੱਤਮ ਪਦਾਰਥ)। ਅੰਤਿ = ਅਖ਼ੀਰਲੇ ਵੇਲੇ। ਹੋਇ ਹੈ = ਹੋਇਗਾ। ਸਹਾਈ = ਮਦਦਗਾਰ ॥੩॥੩॥੮੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, piensa en Él, recuérdalo en tu mente, Él es quien hace realidad los deseos de tu corazón y es el Único que te acompañará al final.(3-381)"