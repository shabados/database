[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਨਦਰਿ. ਨ ਆਵਈ; ਮਨਮੁਖਿ ਬੂਝ. ਨ ਪਾਇ ॥"
page = 36
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord they perceive not. The self-willed obtain not understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਨੂੰ ਉਹ ਨਹੀਂ ਵੇਖਦੇ। ਆਪ-ਹੁਦਰਿਆਂ ਨੂੰ ਸਮਝ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Glance of Grace does not come to them; those self-willed manmukhs do not obtain understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਦ੍ਰਿਸ੍ਟੀ ਮੇਂ ਨਹੀਂ ਆਉਤਾ, ਕਿਉਂਕਿ ਮਨਮੁਖਤਾ ਕਰ ਕੇ (ਬੂਝ) ਸਮਝ ਨਹੀਂ ਪਾਉਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ (ਇਹ) ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ, ਉਸ ਨੂੰ ਉਹ (ਸਭ ਕੁਝ ਵੇਖਣ ਸੁਣਨ ਵਾਲਾ) ਪਰਮਾਤਮਾ ਨਜ਼ਰ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos no ven a su Señor, son arrogantes Manmukjs y no pueden concebir así a Dios."