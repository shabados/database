[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ; ਜਾਤੀ ਜਿਨਸੀ ਖੋਵੈ ॥"
page = 466
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride, he loses he castes and kind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਆਪਣੀ ਜਾਤ ਤੇ ਵੰਨਗੀ ਵੰਞਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they lose social status and class."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣਾਦਿ ਜਾਤਿ ਮੇਂ ਹੋਨਾ ਔਰ ਜਾਤੀਓਂ ਕੇ ਜਿਨਸੁ ਭੇਦੋਂ ਕੋ ਖੋਇਕਰ ਸੰਨ੍ਯਾਸੀ ਆਦਿ ਹੋਨਾ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਖਰੀ ਹੋਂਦ ਵਿਚ ਗ੍ਰਸਿਆ ਹੋਇਆ ਜੀਵ ਕਦੇ ਜ਼ਾਤਪਾਤ ਦੇ ਖ਼ਿਆਲ ਵਿਚ ਪੈ ਕੇ (ਭਾਵ ਇਹ ਖ਼ਿਆਲ ਕਰ ਕੇ ਕਿ ਮੈਂ ਉੱਚੀ ਜਾਤੀ ਦਾ ਹਾਂ ਆਪਣਾ ਆਪ) ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤੀ ਜਿਨਸੀ = ਜ਼ਾਤ ਪਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, en el ego no conocemos la Esencia de la Liberación."