[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਥੁ ਦਸਾਵਾ. ਨਿਤ ਖੜੀ; ਮੁੰਧ ਜੋਬਨਿ ਬਾਲੀ. ਰਾਮ ਰਾਜੇ ॥"
page = 449
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a girl like youthful bride of my Lord the king stand ever and inquire the road to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ ਦੀ ਜੁਆਨੀ ਭਰੀ ਪਤਨੀ ਸਦੀਵ ਹੀ ਉਠ ਕੇ ਉਸ ਦਾ ਮਾਰਗ ਪੁੱਛਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I stand by the roadside, and ask the way; I am just a youthful bride of the Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਮੁੰਧ) ਇਸਤ੍ਰੀ ਜੋਬਨ ਵਾਲੀ ਪਰਮ ਪ੍ਰੇਮ ਵਾਲੀ ਸੋ ਰਾਮ ਰਾਜੇ ਹਰੀ ਕਾ ਨਿਤ੍ਯ ਹੀ ਖੜੀ ਸਾਵਧਾਨ ਹੋ ਕਰ (ਪੰਥੁ) ਰਸਤਾ ਦਸਾਵਾ ਪੂਛਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਜੋਬਨ-ਮੱਤੀ ਅੰਞਾਣ ਜੀਵ-ਇਸਤ੍ਰੀ (ਤੇਰੇ ਦਰ ਤੇ) ਸਦਾ ਖਲੋਤੀ ਹੋਈ (ਤੈਥੋਂ ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਦੇਸ ਦਾ) ਰਾਹ ਪੁਛਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਥੁ = ਰਸਤਾ। ਦਸਾਵਾ = ਦਸਾਵਾਂ, ਮੈਂ ਪੁੱਛਦੀ ਹਾਂ। ਮੁੰਧ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਜੋਬਨਿ = ਜਵਾਨੀ ਵਿਚ (ਮੱਤੀ ਹੋਈ)। ਬਾਲੀ = ਅੰਞਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me paro a un lado viendo hacia el más allá; yo, la joven y bella Novia de mi Rey."