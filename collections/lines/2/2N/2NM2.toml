[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰ ਨਰ ਜਛ ਭੁਜੰਗਨ ਕੋ; ਮਨੁ ਲਾਜਈ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The devils, the gods, Jachh, and Bhujang, all felt modest before her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਮਨੁੱਖ, ਯਕਸ਼ ਅਤੇ ਭੁਜੰਗ ਮਨ ਵਿਚ ਲਜਿਤ ਹੁੰਦੇ ਸਨ।"