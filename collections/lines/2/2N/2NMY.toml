[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਗੁਰ ਮਿਲਿ ਉਬਰੇ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਹਰਿ ਜਪਿ ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ ਰਾਮ ॥੧॥"
page = 540
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says slave Nanak, they who meet the Guru and meditate over God, are saved, O my soul, and are absorbed in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਨੂੰ ਮਿਲਦੇ ਹਨ, ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਤਰ ਜਾਂਦੇ ਹਨ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, those who meet the Guru are saved, O my soul; chanting the Name of the Lord, they are absorbed in the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਜਨੋਂ! ਗੁਰਮਖਿ ਜਨ ਜਮ ਤਾੜਨਾ ਸੇ ਬਚੇ ਹੈਂ ਅਰ ਹਰੀ ਕਾ ਜਪ ਕਰ ਤਿਸ ਹਰੀ ਬਿਆਪਕ ਨਾਮੀ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ (ਕਿਉਂਕਿ ਉਹ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los que son emancipados por el Guru y habitan en el Señor, se inmergen en Su Nombre. (1)"