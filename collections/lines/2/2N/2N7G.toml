[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਂਧ ਕਵਲੁ ਜਿਸੁ ਹੋਇ ਪ੍ਰਗਾਸਾ; ਤਿਨਿ ਸਰਬ ਨਿਰੰਜਨੁ ਡੀਠਾ ਜੀਉ ॥੨॥"
page = 108
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose inverse heart lotus the Divine Light dawns sees the pure Lord amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਪੁਠੇ ਹੋਏ ਹੋਏ ਦਿਲ-ਕਮਲ ਵਿੱਚ ਈਸ਼ਵਰੀ ਨੂਰ ਉਦੇ ਹੁੰਦਾ ਹੈ, ਉਹ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whose inverted lotus of the crown chakra is illuminated, see the Immaculate Lord everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਪ੍ਰਗਾਸਾ) ਸਤ ਅਸਤ ਕਾ ਬਿਬੇਕ ਹੂਆ ਹੈ ਤਿਸ ਕਾ ਰਿਦਾ ਰੂਪੀ ਕਵਲ ਜੋ ਪਹਿਲੇ (ਊਂਧ) ਉਲਟਾ ਹੂਆ ਥਾ, ਸੋ ਸੀਧਾ ਹੂਆ, ਭਾਵ ਯਹਿ ਕਿ ਜੋ ਵਾਹਿਗੁਰੂ ਸੇ ਬੇਮੁਖ ਥਾ, ਸੋ ਪ੍ਰੀਤੀ ਕਰਨੇ ਲਗਾ ਹੈ, ਔਰ ਸਰਬ ਮੇਂ, ਹੇ ਨਿਰੰਜਨ! ਤੇਰੇ ਕੋ ਦੇਖਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ (ਹੀ) ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਥਾਂ ਵੇਖਿਆ ਹੈ, ਜਿਸ ਦਾ ਉਲਟਿਆ ਹੋਇਆ ਹਿਰਦਾ-ਕੌਲ-ਫੁੱਲ (ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਆਪ) ਖਿੜਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਂਧ = ਉਲਟਿਆ ਹੋਇਆ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਲੋਂ ਪਰਤਿਆ ਹੋਇਆ। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨ} ਜਿਸ ਉਤੇ ਮਾਇਆ-ਕਾਲਖ ਦਾ ਅਸਰ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el loto de la mente se invierte volteándose hacia arriba, uno percibe la Luz Divina, y ve al Señor Inmaculado en todo, oh amigo. (2)"