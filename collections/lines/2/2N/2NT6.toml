[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਭ੍ਰਸਟ ਸਰਾਪੀ; ਨਾਮ ਬੀਨੁ ॥"
page = 1188
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Name, the mind is cursed and condemned in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਿਨਾਂ, ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਮਨੂਆ ਦੋਜ਼ਕੀ ਤੇ ਅਪਰਾਧੀ ਠਹਿਰਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is cursed and condemned in the Court of the Lord, without the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਰੂਪੀ ਕਮਲ ਕੇ ਰਸ ਸੇ ਰਹਿਤ ਹੈ, ਸੋ (ਦਰਿ) ਸਤਿਸੰਗ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦ੍ਵਾਰੇ ਸੇ ਭ੍ਰਸਟ ਹੂਆ ਹੈ ਔਰ ਸਰਾਪੀ ਹੂਈ ਬੁਧੀ ਵਾਲਾ ਹੈ ਪੁਨਹ ਨਾਮ ਸੇ (ਬੀਨੁ) ਬਿਨਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਮਨ) ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ ਡਿੱਗਿਆ ਹੋਇਆ ਹੈ, (ਮਾਨੋ) ਸਰਾਪਿਆ ਹੋਇਆ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ ਭ੍ਰਸਟ = ਦਰ ਤੋਂ ਡਿੱਗਾ ਹੋਇਆ। ਬੀਨੁ = ਬਿਨੁ, ਸੱਖਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como la rana en un pozo, y sin el Nombre es maldecida por Dios."