[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨ ਰਾਤੇ ਰਾਮ ਸਿਉ ਪਿਆਰੇ; ਅਨਤ ਨ ਕਾਹੂ ਜਾਇ ॥੬॥"
page = 431
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, who are imbued with the Lord, O dear, go not anywhere else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਹੇ ਪ੍ਰੀਤਮ! ਉਹ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who are imbued with the Lord, O Beloved, do not go anywhere else. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੋ ਦਾਸ ਰਾਮ ਕੇ ਸਾਥ ਰਾਤੇ ਹੈਂ, ਸੋ ਫਿਰ ਔਰ ਜਗਾਂ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ (ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ ਉਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ) ਕਿਸੇ ਹੋਰ ਥਾਂ ਨਹੀਂ ਜਾਂਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਤ = (अन्यत्र्।) ਕਿਸੇ ਹੋਰ ਥਾਂ। ਜਾਇ = ਜਾਂਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en su Señor no vacilan más. (6)"