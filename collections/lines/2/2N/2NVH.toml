[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਬੀਚਾਰਿ ਮਾਰਿ ਮਨੁ ਦੇਖਿਆ; ਤੁਮ ਸਾ ਮੀਤੁ. ਨ ਅਵਰੁ ਕੋਈ ॥"
page = 356
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on myself and chastening my mind, I have seen that like thee, there is no other friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪੇ ਨੂੰ ਸੋਚ ਵਿਚਾਰ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰਕੇ ਮੈਂ ਵੇਖਿਆ ਹੈ, ਤੇਰੇ ਵਰਗਾ ਮਿੱਤ੍ਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflecting upon my self, and conquering my mind, I have seen that there is no other friend like You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋ ਮਾਰ ਕਰ ਅਰਥਾਤ ਏਕਾਗਰ ਕਰ ਅਪਨੇ ਮੇਂ ਆਪ ਬੀਚਾਰ ਕਰ ਭਲੀ ਭਾਂਤ ਦੇਖ ਲਿਆ। ਤੁਮਾਰੇ ਜੈਸਾ ਦੂਸਰਾ ਕੋਈ ਮਿਤ੍ਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜਦੋਂ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸਵਾਰ ਕੇ ਆਪਣਾ ਮਨ ਮਾਰ ਕੇ ਵੇਖਿਆ ਤਾਂ (ਮੈਨੂੰ ਦਿੱਸ ਪਿਆ ਕਿ) ਤੇਰੇ ਵਰਗਾ ਮਿੱਤ੍ਰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਮਾਰਿ = ਮਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He examinado mi ser, he destruido el ego de mi mente y no he encontrado un mejor amigo que Tú,"