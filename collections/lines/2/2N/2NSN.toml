[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਭਗਤਾ ਮੇਲੇ; ਆਪਿ ਮਿਲਾਏ ॥"
page = 1053
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His saints, the Lord unites and blends with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਸਾਧੂਆਂ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਅਤੇ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord unites His devotees in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਧੁਰੋਂ ਭਗਤੋਂ ਕੇ ਸਾਥ ਮੇਲੇ ਹੈਂ, ਸੋ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਭਗਤਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor por Sí Mismo une a Sus Devotos en Su Ser,"