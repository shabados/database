[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੇ ਜੀਅ. ਤਿਨੈ ਹੀ ਫੇਰੇ; ਆਪੇ ਭਇਆ ਸਹਾਈ ॥"
page = 678
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the beings belong Himself transforms them and Himself becomes their succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਜੀਵ ਹਨ, ਉਹ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਕਾਇਆ ਪਲਟ ਦਿੰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਸਹਾਇਕ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings belong to Him; He Himself transforms them, and He Himself becomes their help and support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਇਹ ਜੀਵ ਸੁਲਹੀ ਆਦਿਕ ਥੇ, ਤਿਸ ਨੇ ਆਪ ਹੀ ਇਥੋਂ (ਫੇਰੇ) ਮੋੜ ਦੀਏ ਹੈਂ; ਵਾ ਹਮ ਜਿਸ ਕੇ ਜੀਵ ਹਾਂ ਤਿਸੀ ਨੇ ਮੋੜ ਲੀਏ ਹਾਂ ਔਰ ਆਪ ਹੀ ਹਮਾਰਾ ਸਹਾਈ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਜੀ ਨੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਉਹ ਆਪ ਹੀ ਇਹਨਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮੋੜਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਮਦਦਗਾਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੇ = ਜਿਸ ਪ੍ਰਭੂ ਜੀ ਦੇ {ਲਫ਼ਜ਼ 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਹੈ, ਆਦਰ-ਸਤਕਾਰ ਲਈ ਵਰਤਿਆ ਹੈ। ਜਿਵੇਂ, \"ਪ੍ਰਭ ਜੀ ਬਸਹਿ ਸਾਧ ਕੀ ਰਸਨਾ\"}। ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਵ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਜੀਵ। ਫੇਰੇ = ਮੋੜੇ। ਸਹਾਈ = ਮਦਦਗਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a Quien pertenezco, sólo Él ha transformado mi estado, Él se ha vuelto mi Amigo."