[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਚਾਰ ਕਰਹਿ; ਸੋਭਾ ਮਹਿ ਲੋਗ ॥"
page = 374
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To obtain honour amongst people thou performest religious ceremonies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਅੰਦਰ ਇੱਜ਼ਤ ਪਰਾਪਤ ਕਰਨ ਲਈ ਤੂੰ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you practice good conduct to impress people;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਚਾਰ ਭੀ ਸਭ ਸੇ ਉਤਮ ਹੈ, ਜਿਸ ਕਰ ਲੋਗੋਂ ਮੇਂ ਤੇਰੀ ਸੋਭਾ ਹੋ ਰਹੀ ਹੈ ਕਿ ਅਮਕੇ ਕੀ ਐਸੀ ਕਹਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਸੋਭਾ ਖੱਟਣ ਲਈ ਤੂੰ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ ਕਰਮ ਵੀ ਕਰਦੀ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conducir tu ser para ganar el aplauso de la gente,"