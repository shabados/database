[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗਿ ਜਹਾਜੁ. ਅਰਜੁਨੁ ਗੁਰੂ; ਸਗਲ ਸ੍ਰਿਸ੍ਟਿ ਲਗਿ ਬਿਤਰਹੁ ॥੨॥"
page = 1408
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark age, Guru Arjan is the ship and the entire world attached to it is safely ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਅੰਦਰ, ਗੁਰੂ ਅਰਜਨ ਜੀ ਬੋਹਿਥ ਹਨ। ਉਨ੍ਹਾਂ ਨਾਲ ਜੁੜ ਕੇ ਸਾਰਾ ਸੰਸਾਰ ਸਹੀ ਸਲਾਮਤ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, Guru Arjun is the Boat; attached to him, the entire universe is safely carried across. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਮੇਂ ਜੀਵੋਂ ਕੋ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਤਾਰਨੇ ਕੋ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਜਹਾਜ ਵਤ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜੁਨ ਕਲਜੁਗ ਵਿਚ ਜਹਾਜ਼ ਹੈ। ਹੇ ਦੁਨੀਆ ਦੇ ਲੋਕੋ! ਉਸ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ (ਸੰਸਾਰ-ਸਾਗਰ) ਤੋਂ ਸਹੀ ਸਲਾਮਤ ਪਾਰ ਲੰਘੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਜੁਗਿ = ਕਲਜੁਗ ਵਿਚ। ਸਗਲ ਸ੍ਰਿਸ੍ਟਿ = ਹੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ! (ਭਾਵ, ਹੇ ਦੁਨੀਆ ਦੇ ਲੋਕੋ)! ਬਿਤਰਹੁ = ਤਰੋ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta Era oscura de Kali, Guru Aryan es la Barca, apegados a Él, el Universo entero es llevado a través, a salvo. (2)"