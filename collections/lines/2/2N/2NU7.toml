[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਰਿ ਅਵਘਟਿ; ਸਰਵਰਿ ਨੑਾਵੈ ॥"
page = 411
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Descending the difficult precipice of sin, man should bathe in the tank of virtue,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਦੀ ਔਖੀ ਘਾਟੀ ਤੋਂ ਉੱਤਰ ਕੇ ਇਨਸਾਨ ਨੂੰ ਨੇਕੀ ਦੇ ਤਾਲਾਬ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He descends the treacherous precipice, to bathe in the cleansing pool;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਵਘਟਿ) ਕਠਨ ਸਥਾਨ ਕਾਮਾਦਿਕ ਬਿਕਾਰੋਂ ਕੇ (ਉਤਰਿ) ਲਾਂਘ ਕਰ ਕੇ ਸਤੰਸਗ ਸਰੋਵਰ ਮੇਂ ਸ੍ਨਾਨ ਕਰੈ ਅਰਥਾਤ ਸਤਸੰਗ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਰਥਰੀ ਜੋਗੀ ਕਿਸੇ ਪਹਾੜ ਦੇ ਟਿੱਲੇ ਤੋਂ ਉਤਰ ਕੇ ਕਿਸੇ ਤੀਰਥ-ਸਰੋਵਰ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ, ਤੇ ਇਸ ਨੂੰ ਪੁੰਨ ਕਰਮ ਸਮਝਦਾ ਹੈ) ਜੇਹੜਾ ਮਨੁੱਖ ਅਹੰਕਾਰ ਆਦਿਕ ਦੀ ਔਖੀ ਘਾਟੀ ਤੋਂ ਉਤਰ ਕੇ ਸਤਸੰਗ ਸਰੋਵਰ ਵਿਚ ਆਤਮਕ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Descendiendo en el traicionero acantilado del vicio, uno debería bañarse en el Tanque del Naam,"