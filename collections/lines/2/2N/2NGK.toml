[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਪਤਿ ਕਰਤਾ; ਪਰਲਉ ਕਰਤਾ ॥"
page = 862
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the creator who creates and the Creator who destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਹੀ ਪੈਦਾ ਕਰਦਾ ਅਤੇ ਅਤੇ ਸਿਰਜਣਹਾਰ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator forms, and the Creator destroys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਕਾ ਕਰਤਾ ਪਰਮੇਸ੍ਵਰ ਹੈ ਪੁਨਹ ਪਰਲੋ ਕਾ ਕਰਤਾ ਭੀ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਦੀ) ਪੈਦਾਇਸ਼ (ਕਰਨ ਵਾਲਾ ਭੀ) ਪ੍ਰਭੂ ਹੀ ਹੈ, (ਸਭ ਦਾ) ਨਾਸ (ਕਰਨ ਵਾਲਾ ਭੀ) ਪ੍ਰਭੂ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador forma y destruye,"