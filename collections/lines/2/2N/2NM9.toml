[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਭੀ ਮੁਹੁ ਨ ਜੁਠਾਲਸਾਂ; ਤੂ ਰੁਠਾ, ਮੈ ਕਿਹੁ ਨ ਸੁਖਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dhanna said, “I will also not eat because how can I be happy if you are annoyed.”"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਕਹਿਣ ਲੱਗਾ ਕਿ) ਮੈਂ ਭੀ ਮੂੰਹ ਜੂਠਾ ਨਹੀਂ ਕਰਾਂਗਾ (ਭੁੱਖਾ ਰਹਾਂਗਾ, ਜਦ ਖਾਵੇਗੇ ਤਦ ਹੀ ਖਾਂਵਾਂਗਾ) ਕਿਉਂਕਿ ਤੂੰ ਰੁੱਸਾ ਹੋਵੇਂ ਤਾਂ ਮੈਨੂੰ ਕੁਛ ਬੀ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"