[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਕੜਾ ਕੀੜਾ ਆਖੀਐ; ਪਟ ਪਟੋਲੇ ਕਰਿ ਢੰਗ ਢੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Silk worm is little one but the clothes made by its fibre are worn and offered on the occassions of marriage and other ceremonies."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੇਸ਼ਮੀ ਕੀੜਾ ਨਿਕਾ ਕਹੀਦਾ ਹੈ (ਉਸਦੇ) ਪੱਟ ਦੇ ਬਸਤਰ (ਲੋਕ) ਵਿਆਹਾਂ ਵਿਖੇ ਵਰੀਆਂ (ਵਿਚ) ਢੋਂਦੇ ਹਨ।"