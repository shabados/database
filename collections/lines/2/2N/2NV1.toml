[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਲਾਹੀ ਸਦਾ ਸੁਖਦਾਤਾ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਈ ॥੩॥"
page = 1333
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instructions, ever praise, I, my peace-giving Lord and, from within me, I have banished my self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੇ ਆਰਾਮ-ਦੇਣਹਾਰ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਅੰਦਰੋ ਮੈਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਕਰ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, I praise the Giver of peace forever. I have eradicated self-conceit from within. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਨੇ ਰਿਦੇ ਵਿਚੋਂ ਮੇਂ ਮੇਰੀ ਗਵਾਇਕੈ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਸੁਖ ਦਾਤਾ ਵਾਹਿਗੁਰੂ ਕੋ ਸਦਾ ਸਲਾਹੁਣਾ ਕਰੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ) ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਉਸ ਸੁਖ-ਦਾਤੇ ਪਰਮਾਤਮਾ ਦੀ ਸਦਾ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Shabd, alabo al Dador de la Paz por siempre, y he desechado mi actitud voluntariosa por completo. (3)"