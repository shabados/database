[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ. ਠਾਕਿ ਰਹਾਏ ॥"
page = 1052
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he is rid of ego and I-am-ness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੰਕਾਰ ਤੇ ਅਪਣਤ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and possessiveness are brought to an end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਔ ਮੇਰਾ ਤੇਰਾ ਸੁਭਾਉ ਰੋਕ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਤੇ ਮਮਤਾ (ਦੇ ਪ੍ਰਭਾਵ) ਨੂੰ ਰੋਕ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ = 'ਮੇਰੀ ਮੇਰੀ' ਦਾ ਭਾਵ, ਮਮਤਾ। ਠਾਕਿ ਰਹਾਏ = ਰੋਕ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así se libera de la idea del mí, del yo y de lo mío."