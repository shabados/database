[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰਇਯਤ ਖ਼ਰਾਸ਼ੀ, ਨ ਆਜਜ਼ ਜ਼ਵਾਲ ॥੩੫॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He does not bother his subject and the poor are not trodden.(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਜਾ ਨੂੰ ਦੁਖੀ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਨਾ ਹੀ ਗ਼ਰੀਬ ਦਾ ਨੁਕਸਾਨ ਕਰਦਾ ਹੈ ॥੩੫॥"