[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਪ੍ਰਭਿ; ਮਨੁ ਪਤੀਆਇਆ ॥੪॥"
page = 686
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Lord mind is pleased only with the loving-worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਦਾ ਚਿੱਤ ਕੇਵਲ ਪਿਆਰ-ਭਾਸ਼ਨਾ ਨਾਲ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Mind is pleased only by loving devotional worship. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕਾ ਮਨ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਪਤੀਆਇਆ, ਭਾਵ ਪ੍ਰਸੰਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਪ੍ਰਭੂ ਨੇ ਉਸ ਦਾ ਮਨ ਪ੍ਰੇਮਾ ਭਗਤੀ ਵਿਚ ਜੋੜਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente es saciada. (4)"