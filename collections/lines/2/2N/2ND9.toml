[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਨਿੰਦਾ ਉਸਤਤਿ ਨਹ. ਜਾ ਕੈ; ਕੰਚਨ ਲੋਹ ਸਮਾਨੋ ॥"
page = 685
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom gold and iron are alike, slanders or praises not others,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਲਈ ਸੋਨਾ ਅਤੇ ਲੋਹਾ ਇਕ ਬਰਾਬਰ ਹਨ ਉਹ ਹੋਰਨਾਂ ਦੀ ਬਦਖੋਈ ਜਾਂ ਵਡਿਆਈ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not slander or praise others, who looks upon gold and iron alike,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਪਰਾਈ ਨਿੰਦਾ ਔਰ ਉਸਤਤਿ ਦੋਨੋਂ ਨਹੀਂ ਔਰ ਸ੍ਵਰਨ ਪੁਨਾ ਲੋਹੇ ਕੋ ਸਮਾਨ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਾਈ ਨਿੰਦਿਆ ਨਹੀਂ ਹੈ, ਪਰਾਈ ਖ਼ੁਸ਼ਾਮਦ ਨਹੀਂ ਹੈ, ਜਿਸ ਨੂੰ ਸੋਨਾ ਲੋਹਾ ਇਕੋ ਜਿਹੇ ਦਿੱਸਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél a quien no le preocupan ni las alabanzas que los otros le hacen,"