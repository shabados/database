[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗਿ ਚੰਡੂਰ ਕਹਿਯੋ ਮੁਸਟ ਕੈ; ਦਰਵਾਜੇ ਬਿਖੈ ਗਜ ਕੋ ਥਿਰ ਕਈਯੈ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He asked Chandur to make Kuvalyapeer (elephant) stand at the gate of the stage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਚੰਡੂਰ' ਅਤੇ 'ਮੁਸਟ' (ਨਾਂ ਦੇ ਪਹਿਲਵਾਨਾਂ) ਨਾਲ (ਵਿਚਾਰ ਕਰ ਕੇ) ਕਿਹਾ ਕਿ (ਰੰਗ-ਭੂਮੀ) ਦੇ ਦੁਆਰ ਤੇ ਹਾਥੀ (ਕੁਵਲੀਆਪੀੜ) ਨੂੰ ਖੜਾ ਕਰ ਦਿਓ।"