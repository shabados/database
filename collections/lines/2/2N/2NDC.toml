[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਗੁਰ ਕੈ ਸਬਦਿ; ਸਦਾ ਰੰਗ ਮਾਣੈ ॥"
page = 1074
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, he ever enjoys Thy love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they enjoy Your Love forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰਿ ਸਦਾ ਅਨੰਦ ਕੋ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Guru."