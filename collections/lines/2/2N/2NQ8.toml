[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਖਤ ਕੰਠਿ ਅਭੂਖਨ ਛੰਦਤ ॥੨੯੨॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Alongwith this he destroyed the groups of enemies and instead of ornaments he wore rosaries as necklaces.292."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰਾਪਤੀਆਂ ਉਸ ਦੇ ਗਲੇ ਵਿੱਚ ਗਹਿਣਿਆਂ ਵਾਂਗ ਜਾਪਦੀਆਂ ਸਨ ॥੨੯੨॥"