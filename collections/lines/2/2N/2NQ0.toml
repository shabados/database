[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੀ ਕਿਰਪਾ ਅਤੇ ਮਿਹਰ ਨਾਲ ਨਾਮਵਰੀ ਪਾਉਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਾਮਵਰ ਅਜ਼ ਲੁਤਫ਼ਿ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੩੩।"
page = 10
line = 133

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Attain eminence and prominence with his kindness and blessings. (133)"