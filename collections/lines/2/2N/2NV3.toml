[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਡਾ ਵਿਕਰਮੀ ਆਖੀਐ; ਧੀ ਭੈਣਹੁ ਸੰਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even known as the most vicious man, he also feels ashamed before his daughter and sister."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਡਾ ਕੁਕਰਮੀ (ਬੀ ਜਿਸ ਨੂੰ) ਕਹੀਦਾ ਹੈ, (ਉਹ ਬੀ) ਧੀ ਭੈਣ ਨਾਲ (ਸੰਗ ਕਰਨੋਂ) ਸੰਗਦਾ ਹੈ।"