[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰ ਪਰਸਾਦੀ ਛੁਟੀਐ; ਜੇ ਚਿਤੁ ਲਗੈ ਸਚਿ ॥੨॥"
page = 1088
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if man's mind is attached to the True Lord, then is he delivered by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਇਨਸਾਨ ਦਾ ਮਨ ਸੱਚੇ ਸਾਈਂ ਨਾਲ ਜੁੜ ਜਾਵੇ ਤਾਂ ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬੰਦਖ਼ਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by Guru's Grace, one is emancipated, if the consciousness is attached to the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਚਿਤ ਸਚ ਮੇਂ ਲਗ ਜਾਏ ਤਾਂ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਛੁਟੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿੱਤ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਿਆ ਰਹੇ, ਤਾਂ, ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਸੁਰਖ਼ਰੂ ਹੋਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Gracia del Guru, que uno encuentra la Liberación; si uno entona su mente en el Señor de la Verdad. (2)"