[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਬਿਆਪਿਤ; ਪੂਰਨ ਧਨੀ ॥"
page = 182
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Master is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਮਾਲਕ ਹਰ ਥਾਂ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Master is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਪੂਰਨ ਧਨੀ ਸਰਬ ਮੇਂ ਬਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਰੱਖਦਾ ਹੈ ਅਤੇ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਪਤਿ = ਵਿਆਪਕ। ਧਨੀ = ਮਾਲਕ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, Quien es el Perfecto Señor y está compenetrado en todo."