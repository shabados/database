[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇੜੈ ਵੇਖੈ; ਸਦਾ ਹਦੂਰਿ ॥"
page = 363
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She beholds Him near nay, ever present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਲਾਗੇ ਹੀ ਨਹੀਂ; ਸਗੋਂ ਹਮੇਸ਼ਾਂ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਦੇਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She sees Him near at hand, ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਕੋ ਨਿਕਟ ਦੇਖ ਕਰ ਸਦਾ ਹੀ ਪ੍ਰਭੂ ਕੇ (ਹਦੂਰਿ) ਪਾਸ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਆਪਣੇ ਨੇੜੇ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Presencia del Señor para ella es tan preciosa,"