[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਆਰਸੀ; ਕੋਈ ਗੁਰਮੁਖਿ ਵੇਖੈ ॥"
page = 115
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is a mirror. Hardly any saint beholds himself there-in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੂਆ ਇੱਕ ਸ਼ੀਸ਼ਾ ਹੈ। ਕੋਈ ਟਾਵਾਂ ਸਾਧੂ ਹੀ ਉਸ ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is a mirror; how rare are those who, as Gurmukh, see themselves in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁ ਆਰਸੀ ਰੂਪ ਅਰਥਾਤ ਸੀਸਾ ਹੈ, ਪਰੰਤੂ ਗੁਰਮੁਖ ਮਨ ਦਰਪਨ ਮੇਂ ਆਤਮ ਮੁਖ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ ਆਰਸੀ (looking-glass) ਸਮਾਨ ਹੈ (ਇਸ ਦੀ ਰਾਹੀਂ ਹੀ ਮਨੁੱਖ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਵੇਖ ਸਕਦਾ ਹੈ, ਪਰ) ਸਿਰਫ਼ ਉਹੀ ਮਨੁੱਖ ਵੇਖਦਾ ਹੈ ਜੇਹੜਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ (ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈਣ ਤੋਂ ਬਿਨਾ ਇਸ ਮਨ ਨੂੰ ਹਉਮੈ ਦਾ ਜੰਗਾਲ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਸੀ = ਮੂੰਹ ਵੇਖਣ ਵਾਲਾ ਸ਼ੀਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es el espejo, pero en ella miran solamente los que tornan sus mentes hacia Dios;"