[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵੀਲੇ ਗੋਪਾਲ ਰਾਇ; ਅਕੁਲ ਨਿਰੰਜਨ ॥"
page = 1292
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou thy Lord, thy king, who is Unlineal and Immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੀ ਸੇਵਾ ਕਰ, ਜੋ ਕੁਲ-ਰਹਿਤ ਅਤੇ ਪਾਵਨ ਪਵਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the King, the Sovereign Lord of the World. He has no ancestry; He is immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਕਲ ਨਿੰਰਜਨ ਗੋਪਾਲ ਰਾਇ ਕਾ ਸੇਵਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਜੋ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰੱਖਿਅਕ ਹੈ, ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ ਹੈ, ਜਿਸ ਉੱਤੇ ਮਾਇਆ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Rey, al Soberano Señor del Mundo. Él no tiene ancestros, es Inmaculado y Puro."