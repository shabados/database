[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾ ਹਰਿ ਰਸੁ ਪਾਵੈ ॥"
page = 733
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Guru shows mercy, then is the mortal blessed with God's elixir"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੂ ਜੀ ਮਿਹਰ ਧਾਰਨ, ਤਦ ਹੀ ਪ੍ਰਾਣੀ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he is blessed with the Lord's Kind Mercy, then he obtains the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਕਿਰਪਾ ਕਰੇ ਤੋ ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਪਰਮਾਤਮਾ (ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ) ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤਦੋਂ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵੈ = ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la Gracia del Señor que uno es bendecido con la Esencia Divina; y fundido en Su Amor"