[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੇ ਕੋਲ ਜਾਨ ਹੈ, ਤਾਣ ਪਿਆਰੇ ਦੇ ਕਦਮਾਣ ਤੋਣ ਵਾਰ ਦੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਾਣ ਅਗਰ ਹਸਤ ਸਿਰਿ ਕਦਮਿ ਜਾਨਾਣ ਕੁਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that this life of mine is spent in a worthwhile manner in remembering You. (255)"