[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਸੰਗਿ; ਮਨ ਤਨਹਿ ਰਾਤ ॥"
page = 987
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord's Name, my soul and body are imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਯਨਾਮ ਦੇ ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are attuned to the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸਾਥ ਮੇਰਾ ਮਨ ਤਨ ਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਨੇ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਨਾਮ ਦੀ) ਦਾਤ ਬਖ਼ਸ਼ੀ, ਉਹ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, tal es esa Bendición que me ha dado Dios,"