[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹਾਡ ਜਰੇ ਜਿਉ ਲਾਕਰੀ; ਕੇਸ ਜਰੇ ਜਿਉ ਘਾਸੁ ॥"
page = 1366
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the bones burn like wood and the hair burn like grass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਹੱਡੀਆਂ ਲੱਕੜਾਂ ਦੀ ਤਰ੍ਹਾਂ ਬਲਦੀਆਂ ਹਨ ਅਤੇ ਵਾਲ ਘਾ ਦੀ ਤਰ੍ਹਾਂ ਬਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the bones burn like wood, and the hair burns like straw."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪੁਰਸ ਕੇ ਮ੍ਰਿਤ ਭਏ ਸੇ ਹਾਡ ਐਸੇ ਜਲਤੇ ਹੈਂ ਜੈਸੇ ਲਕੜੀ ਜਲਤੀ ਹੈ ਔ ਕੇਸ ਘਾਸ ਸਮਾਨ ਜਲਤੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਦੀਨ' ਨੂੰ ਵਿਸਾਰ ਕੇ ਨਿਰੀ 'ਦੁਨੀਆ' ਦੀ ਖ਼ਾਤਰ ਦੌੜ-ਭੱਜ ਕਰਦਿਆਂ ਮਨੁੱਖ ਆਪਣੇ ਸਰੀਰ ਦੇ ਮੋਹ ਵਿਚ ਇਤਨਾ ਫਸਦਾ ਹੈ ਕਿ ਹਰ ਵੇਲੇ ਮੌਤ ਤੋਂ ਸਹਿਮਿਆ ਰਹਿੰਦਾ ਹੈ। ਫਿਰ ਭੀ, ਇਹ ਸਰੀਰ ਸਦਾ ਕਾਇਮ ਨਹੀਂ ਰਹਿ ਸਕਦਾ, ਮੌਤ ਆ ਹੀ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ) ਹੇ ਕਬੀਰ! (ਸਰੀਰ ਨੂੰ ਚਿਖਾ ਤੇ ਪਾਇਆਂ) ਹੱਡ ਲੱਕੜਾਂ ਵਾਂਗ ਸੜਦੇ ਹਨ, ਕੇਸ ਘਾਹ ਵਾਂਗ ਸੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, los huesos se queman como madera y el cabello se quema como paja,"