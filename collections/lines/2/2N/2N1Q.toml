[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਸਮਰਥੁ, ਗਹਿ ਕਰੀਆ ਧ੍ਰੁਵ; ਬੁਧਿ ਸੁਮਤਿ ਸਮ੍ਹਾਰਨ ਕਉ ॥"
page = 1404
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped the all-powerful Guru, to stabilize my intellect and to embellish my sublime understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਕਲ ਨੂੰ ਅਸਥਿਰ ਅਤੇ ਆਪਣੀ ਸ਼੍ਰੇਸ਼ਟ ਸਮਝ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਨ ਲਈ, ਮੈਂ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਪਕੜਿਆ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grasped hold of the All-powerful Guru; He has made my mind steady and stable, and embellished me with clear consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਲਾ ਸਮਰਥ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਆਪ ਕੀ ਬੁਧੀ ਪ੍ਰੇਮ ਕੀ ਖੈਂਚ ਸਾਥ (ਗਹਿ) ਪਕੜਕੇ ਸ੍ਰੇਸਟ ਮਤ ਕੇ ਸੰਮਾਲਨੇ ਵਾਸਤੇ, ਭਾਵ ਭਗਤੀ ਕੀ ਪਰਵਿਰਤੀ ਵਾਸਤੇ (ਆ) ਸਰਬ ਓਰ ਤੇ (ਧ੍ਰੁਵ) ਅਚਲ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਡੋਲ ਬੁੱਧ ਤੇ ਉੱਚੀ ਮੱਤ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਮੈਂ ਉਸ (ਗੁਰੂ) ਦੀ ਸਰਨ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ ਕਰੀਆ = ਪਕੜ ਲਿਆ ਹੈ (ਭਾਵ, ਸਰਨ ਲਈ ਹੈ)। ਧ੍ਰੁਵ = ਅਡੋਲ। ਸੁਮਤਿ = ਚੰਗੀ ਮੱਤ। ਸਮਾਰਨ ਕਉ = ਸੰਭਾਲਣ ਲਈ, ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he aferrado al Guru Todopoderoso. Él ha vuelto a mi mente quieta y estable y me ha embellecido con una Conciencia Clara"