[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਨਾਖਸੁ ਛੇਦਿਓ; ਨਖ ਬਿਦਾਰ ॥੪॥"
page = 1194
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He killed Harnakhash by tearing him with His nails,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਨੇਹਾਂ ਨਾਲ ਪਾੜ ਕੇ ਹਰਨਾਖਸ਼ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He killed Harnaakhash, tearing him apart with his nails. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਨਾਖਸ ਕੋ ਨਖੋਂ ਸੇ ਪੇਟ ਫਾੜ ਕਰ ਛੇਦਿਓ ਮਾਰ ਦੀਯੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਨੇ ਆਪਣੇ ਨਹੁੰਆਂ ਨਾਲ ਚੀਰ ਕੇ ਹਰਨਾਖਸ਼ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੇਦਿਓ = ਚੀਰ ਦਿੱਤਾ, ਮਾਰ ਦਿੱਤਾ। ਨਖ = ਨਹੁੰਆਂ ਨਾਲ। ਬਿਦਾਰ = ਪਾੜ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y destrozó a Jarnakashap, el Rey, con sus garras. (4)"