[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਗਤਿ ਸਰਧਾ ਊਪਜੈ; ਗੁਰਸਬਦੀ ਹਰਿ ਰਸੁ ਚਾਖੁ ॥"
page = 997
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the society of saints, faith has welled up within me and by Guru's instruction, I taste the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ, ਮੇਰੇ ਅੰਦਰ ਈਮਾਨ ਭਰੋਸਾ ਉਤੰਪਨ ਥੀ ਗਿਆ ਹੈ ਅਤੇ ਗੁਰਾ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sangat, the Holy Congregation, faith has welled up within me; through the Word of the Guru's Shabad, I taste the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਸਤਿਸੰਗ ਮੇਂ ਮਿਲ ਕੇ ਸਰਧਾ ਉਪਜਤੀ ਹੈ, ਤਿਨੋਂ ਗੁਰ ਸਬਦੀਓਂ ਨੇ ਹਰੀ ਕਾ ਰਸੁ ਚਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ (ਹੀ ਨਾਮ ਜਪਣ ਦੀ) ਸਰਧਾ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, (ਤੂੰ ਭੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਊਪਜੈ = ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਗੁਰ ਸਬਦੀ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਚਾਖੁ = ਚੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándome con el Santo, la Fe crece en mí, y a través de la Palabra del Guru, saboreo la Esencia del Señor."