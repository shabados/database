[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈਯ ਫੇਰ ਚਾਰ ਦਿਸਾਨ ਮੈ; ਸਭ ਜੀਤ ਕੈ ਛਿਤਪਾਲ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the king were conquered by sending the horse in all the four directions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਦਿਸ਼ਾਵਾਂ ਵਿਚ ਘੋੜਾ ਫੇਰ ਕੇ ਅਤੇ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਨੂੰ ਜਿਤ ਕੇ"