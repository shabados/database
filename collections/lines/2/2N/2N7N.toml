[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹ ਸੁਤਾ ਤਾ ਸੌ ਕਹਿਯੋ; ਸੰਗ ਚਲਹੁ ਲੈ ਮੋਹਿ ॥"
page = 816

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Shah’s daughter requested the prince to take her with him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹ ਦੀ ਪੁੱਤਰੀ ਨੇ ਉਸ (ਰਾਜ ਕੁਮਾਰ) ਨੂੰ ਕਿਹਾ ਕਿ ਮੈਨੂੰ ਨਾਲ ਲੈ ਚਲ।"