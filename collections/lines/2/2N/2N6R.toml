[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਸਭ ਕੁਝ ਦੇ ਹੁੰਦੇ ਹੋਏ ਵੀ ਸੁਤੰਤਰ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਹਮਾ ਅਜ਼ ਜੁਮਲਾ ਆਜ਼ਾਦੰਦ ਸ਼ਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh bestows tranquility and serenity to both heart and the soul. (120)"