[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਦਖਿਣਾ ਹਉ. ਤੈ ਪਹਿ ਮਾਗਉ; ਦੇਹਿ ਆਪਣਾ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1329
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for but one boon from Thee, Bless Thou me, O Lord with Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਕੇਵਲ ਇਕ ਖੈਰਾਤ ਮੰਗਦਾ ਹਾਂ। ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for only one blessing from You: please bless me with Your Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਏਕ ਦਖ੍ਯਨਾ ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਮਾਂਗਤਾ ਹੂੰ। ਸੋ ਕਿਆ ਹੈ? ਮੁਝ ਕੋ ਅਪਨਾ ਨਾਮ ਰੂਪ ਦਾਨ ਦੇਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਇਕ ਦਾਨ ਮੰਗਦਾ ਹਾਂ। ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਖਿਣਾ = ਦੱਛਣਾ, ਬ੍ਰਾਹਮਣ ਨੂੰ ਮਾਇਆ ਦੀ ਭੇਟਾ, ਦਾਨ। ਤੈ ਪਹਿ = ਤੈਥੋਂ। ਮਾਗਉ = ਮੈਂ ਮੰਗਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme por favor con Tu Nombre. (1-Pausa)"