[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਾਵੇ ਪਿਰੁ ਆਪਣਾ; ਸਚੈ ਪ੍ਰੇਮਿ ਪਿਆਰਿ ॥"
page = 90
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With true attachment and reverential regards, she ever enjoys her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਲਗਨ ਤੇ ਮੁਹੱਬਤ ਨਾਲ, ਉਹ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She continually enjoys and ravishes her Beloved, with true love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਨੇ ਸਚੇ ਉਪਦੇਸ ਮੇਂ ਮਨ ਤਨ ਸੇ ਪ੍ਰੇਮ ਕੀਆ ਹੈ, ਸੋ ਆਪਣੇ ਪਿਰ ਕੋ ਸਦੀਵਕਾਲ (ਰਾਵੈ) ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਆਪਣੇ ਹਰੀ-ਖਸਮ (ਦੀ ਯਾਦ) ਦਾ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella disfruta de su Esposo por siempre, pues está en verdad enamorada de Él,"