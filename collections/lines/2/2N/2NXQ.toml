[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਕਲੀ ਮਥਾ ਫੋੜਿ ਕੈ; ਜਨ ਫਤੇ ਨੀਸਾਣ ਬਜਾਇ ਕੈ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She came out shattering the forehead of Chandi, sounding the trumpet and flying flag of victory."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਚੰਡੀ ਦਾ) ਮੱਥਾ ਫੋੜ ਕੇ (ਕਾਲਕਾ ਉਸ ਵਿਚੋਂ ਇਉਂ) ਨਿਕਲੀ ਮਾਨੋ ਜਿਤ ਦਾ ਧੌਂਸਾ ਵਜਾ ਕੇ ਨਿਕਲੀ ਹੋਵੇ।"