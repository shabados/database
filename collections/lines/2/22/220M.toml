[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਲ ਕਢਾਇ ਵਟਾਇ ਸਣ; ਰਸੇ ਬੰਨ੍ਹਨਿ ਮਨਿ ਸਰਮਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hemp gets its skin peeled off and then ropes are made of it which feel no shame in binding the people."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਣ ਆਪਣੀ ਖੱਲ ਕਢਾਕੇ ਰੱਸੇ ਵਟਵਾਉਂਦੀ ਹੈ, (ਪ੍ਰਾਣੀਆਂ ਨੂੰ) ਬੰਨਣ ਨਾਲ ਮਨ ਵਿਖੇ ਸ਼ਰਮ ਨਹੀਂ ਕਰਦੀ।"