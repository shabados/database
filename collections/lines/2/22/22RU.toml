[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰਾ ਅੰਤਰਜਾਮੀ ਜਾਣੁ ॥"
page = 1323
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wise and Inner knower is my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣਾ ਅਤੇ ਅੰਦਰਲੀਆਂ ਜਾਜਣਨਹਾਰ ਹੈ ਮੇਰਾ ਸਾਈਂ ਹਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Inner-knower, the Searcher of Hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੂੰ ਅੰਤਰਜਾਮੀ ਹੈਂ, ਯਾਂ ਤੇ ਹਮਾਰੇ ਮਨੋਰਥੋਂ ਕੋ (ਜਾਣੁ) ਜਾਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਗੁਣ-ਭਰਪੂਰ ਪਰਮੇਸਰ! ਤੂੰ ਮੇਰਾ ਪ੍ਰਭੂ ਹੈਂ, ਤੂੰ ਮੇਰੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਹਰੇਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਹੁੰਚ ਜਾਣ ਵਾਲਾ। ਜਾਣੁ = ਜਾਣਨਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es el Conocedor Íntimo, el Buscador de corazones."