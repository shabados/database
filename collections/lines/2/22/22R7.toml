[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਆਭੂਖਨ ਪਹਿਰੀਜੈ ॥"
page = 270
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose favour thou wearest ornaments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਤੂੰ ਗਹਿਣੇ-ਗੱਟੇ ਪਹਿਨਦੀ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you wear decorations;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ (ਆ) ਵਿਸੇਸ ਕਰ ਕੇ ਭੂਖਨੋਂ ਕੋ ਪਹਿਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਕਿਰਪਾ ਨਾਲ ਗਹਣੇ ਪਹਿਨੀਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, decoras con joyas tu ser."