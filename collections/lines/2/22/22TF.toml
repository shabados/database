[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੋਤਿ ਭਈ, ਗੁਰ ਸਾਖੀ; ਚੀਨੇ ਰਾਮ ਕਰੰਮਾ ॥"
page = 1110
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His within is illumined by the Guru's instruction and he sees the Lord's wondrous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਊਪਦੇਸ਼ ਦੁਆਰਾ, ਉਸ ਦਾ ਅੰਦਰ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਸਾਹਿਬ ਦੀਆਂ ਅਦੁਭੁਤ ਖੇਡਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His inner being is illuminated, by the Guru's Teachings; He beholds the Lord's play of karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖ੍ਯਾ ਕਰ ਰਿਦੇ ਕੇ ਅੰਤਰਿ ਜੋਤੀ ਕੀ (ਜੋਤਿ) ਗ੍ਯਾਤ ਭਈ ਹੈ ਔਰ ਬਡੇ ਕਰਮੋਂ ਕਰ ਰਾਮ ਜੀ (ਚੀਨੇ) ਜਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਰੱਬੀ ਜੋਤਿ ਪਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ (ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ, ਉਸ ਨੂੰ) ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਕੌਤਕ (ਜਾਣ ਕੇ) ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El interior de uno es iluminado a través de la Sabiduría del Guru, y logra ver el Juego del Karma del Señor."