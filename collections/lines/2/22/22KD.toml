[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਵੈ. ਵਾਸੁਦੇਉ ਪਰਮੇਸਰੁ; ਵੇਖਣ ਕਉ ਜਿਨਿ ਵੇਸੁ ਕੀਆ ॥"
page = 434
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "W:-- The all pervading Lord is one Master, who created the venture of the world to behold it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵ-ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ ਸਾਡਾ ਮਾਲਕ ਹੈ। ਜਿਸ ਨੇ ਸੰਸਾਰ ਦੇ ਭੇਸ ਨੂੰ ਦੇਖਣ ਲਈ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wawa: The all-pervading Transcendent Lord beholds the world; He created the form it wears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਵਵੇ ਅਖਰ ਨੇ ਏਹ ਕਹਾ ਹੈ ਜਿਸ ਵਾਸਦੇਉ ਪਰਮੇਸ੍ਵਰ ਨੇ ਜੀਵ ਕੇ ਦੇਖਨੇ ਵਾਸਤੇ, ਭਾਵ ਪ੍ਰੀਖ੍ਯਾ ਵਾਸਤੇ ਵਾ ਆਪ ਤਮਾਸਾ ਦੇਖਣੇ ਵਾਸਤੇ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕਾ ਵੇਸੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਪਰਮੇਸਰ ਆਪ ਹੀ ਹੈ ਜਿਸ ਨੇ ਤਮਾਸ਼ਾ ਵੇਖਣ ਵਾਸਤੇ ਇਹ ਜਗਤ ਰਚਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wawa: El Trascendente y todo Prevaleciente Señor creó al Universo para ser Testigo de Su Creación."