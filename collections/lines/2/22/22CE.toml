[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਅਵਗੁਨ. ਸੰਗਿ ਗੁਰ ਮੇਟੇ; ਜਨ ਨਾਨਕ ਮੇਲਿ ਲੀਏ ਪ੍ਰਭ ਪਾਸ ॥੪॥੩॥"
page = 1295
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's association has erased my demerits and the Lord has united slave Nanak with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਨੇ ਮੇਰੀਆਂ ਬਦੀਆਂ ਮੇਟ ਛੱਡੀਆਂ ਹਨ ਅਤੇ ਸੁਆਮੀ ਨੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Guru, my faults and demerits have been erased. Servant Nanak has been united with God Himself. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮਾਰੇ ਅਵਗੁਨ ਗੁਰੋਂ ਕੇ ਸੰਗ ਨੇ ਮੇਟ ਦੀਏ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਨੇ (ਪਾਸ) ਨਾਲ ਮੇਲ ਲੀਏ ਹੈਂ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਪ੍ਰਭੂ ਸਾਡੇ ਔਗੁਣ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਟਾਂਦਾ ਹੈ। ਗੁਰੂ ਸਾਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el Guru mis faltas y deméritos se han borrado y el Sirviente Nanak ha sido unido con el Mismo Dios. (4-3)"