[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ਼ਮੇ ਹਰ ਦੁ ਆਲਮ, ਫ਼ਰਾਮੋਸ਼ ਕੁਨ ॥੨੧॥੧੨॥"
page = 1428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And forget the afflictions of both the worlds(21)(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਜਹਾਨਾਂ ਦੇ ਗ਼ਮਾਂ ਨੂੰ ਭੁਲਾ ਦਿਆਂ ॥੨੧॥੧੨॥"