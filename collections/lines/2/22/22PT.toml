[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨ ਕੋ ਬਚਵਾਇ; ਗਯੋ ਕਾਨ੍ਰਹ ਮੁਚਕੁੰਦ ਤੇ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna saved himself from Muchukund, but when Muchukund awoke from sleep and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਚਕੁੰਦ (ਦੀ ਦ੍ਰਿਸ਼ਟੀ) ਤੋਂ ਕ੍ਰਿਸ਼ਨ ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾ ਕੇ (ਨਿਕਲ) ਗਿਆ।"