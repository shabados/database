data = "ਤਾ ਤੇ, ਛਲੀਆ ਆਪ ਕਹਾਯਾ ॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore Thou art called ‘Crafty’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ 'ਛਲੀਆ' ਅਖਵਾਉਂਦਾ ਹੈ।"