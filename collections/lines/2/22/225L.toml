[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਧਿਆਨੁ ਆਪਾਰੁ ॥"
page = 1058
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite are the Divine knowledge and concentration of the God conscious being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਹਨ ਬ੍ਰਹਮ-ਬੋਧ ਅਤੇ ਇਕਾਗਰਤਾ ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh attains infinite spiritual wisdom and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰਮੁਖ (ਆਪਾਰੁ) ਪਰਮੇਸਰ ਕੇ ਧਿਆਨ ਕਰ ਗਿਆਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਹੀ ਗੁਰਮੁਖ ਲਈ ਗਿਆਨ (-ਚਰਚਾ) ਅਤੇ ਸਮਾਧੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Infinita es su Sabiduría y Concentración en Dios."