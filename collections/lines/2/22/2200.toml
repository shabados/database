[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ; ਦਇਆ ਕਾ ਪੋਤਾ ॥"
page = 893
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The treasure of peace, pose and compassion,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਰਹਿਮ ਦਾ ਖਜਾਨਾ ਸੁਆਮੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord entrusts the treasures of peace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗਿਆਨ ਕਾ ਸੁਖ ਦਯਾ ਅਰ ਪੂਰਬਉਕਤ ਸਭ ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਜੋ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ਜ਼ਾਨਾ ਸੁਖ, ਆਤਮਕ ਅਡੋਲਤਾ ਤੇ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਪੋਤਾ = ਪੋਤਹ, ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él confía Su Tesoro de Compasión,"