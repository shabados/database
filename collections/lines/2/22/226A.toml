type = "primary"
data = "ਰਸ ਮੰਜਰੀ ਨਾਮ ਤਿਹ ਤ੍ਰਿਯ ਕੋ ॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Punjab, there lived a woman from whom the Moon had acquired its brilliance.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਦਾ ਨਾਂ ਰਸ ਮੰਜਰੀ ਸੀ।"