[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਦਿਨ ਸਮਰ ਸੁਯੰਬਰ ਸਖੀ ਰੀ, ਪਾਰਸ ਨਾਥ ਬਰੋ ॥੧੦੮॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O friend! the day on which they would wed Parasnath, on that day they would consider their body as fruitful and then embellish it.34.108."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਿਸ ਦਿਨ ਯੁੱਧ ਸੁਅੰਬਰ ਵਿਚ ਪਾਰਸ ਨਾਥ ਨੂੰ ਵਰਾਂਗੀਆਂ ॥੧੦੮॥"