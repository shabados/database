[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹ ਪਕਰੀ ਸੰਤਨ ਕੀ; ਰਿਦੈ ਭਏ ਮਗਨ ਚਰਨਾਰਾ ॥੪॥੪॥੧੫॥"
page = 613
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has grasped the refuge of the saints, and his heart is absorbed in the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਦਿਲ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has taken to the Shelter of the Saints; his heart is absorbed in the Lord's feet. ||4||4||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੀ (ਸਹ) ਸਰਨ ਪਕੜੀ ਹੈ ਵਹੁ ਰਿਦੇ ਕਰ ਕੇ ਹੇ ਵਾਹਗੁਰੂ! ਤੇਰੇ ਚਰਨੋਂ ਮੇਂ ਮਗਨ ਭਏ ਹੈਂ, ਭਾਵ ਸੇ ਉਨ ਕੋ ਕਰਮੋਂ ਕਾ ਬੰਧਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੪॥੪॥੧੫॥☬ਦ੍ਰਿਸ੍ਟਾਂਤੋਂ ਕਰ ਹਰਿ ਜਨੋਂ ਕੀ ਪ੍ਰੀਤੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਰਨਾ ਨਾਲ) ਸੰਤ ਜਨਾਂ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ ਉਹ ਅੰਦਰੋਂ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੪॥੪॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹ = ਓਟ, ਸ਼ਹ। ਮਗਨ = ਮਸਤ ॥੪॥੪॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha buscado el Refugio de los Santos y su corazón está entonado en los Pies del Señor. (4‑4‑15)"