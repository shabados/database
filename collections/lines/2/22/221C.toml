[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉ ਸਬ ਰਿਧਨ ਸਿਧਨ ਪੈ; ਹਮਰੋ ਨਹੀ ਨੈਕੁ ਹੀਯੋ ਲਲਚਾਵੈ ॥"
page = 487

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have no temptation for any miraculous powers"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਸਾਰੀਆਂ ਰਿੱਧੀਆਂ ਸਿਧੀਆਂ ਤੇ ਮੇਰਾ ਮਨ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਨਹੀਂ ਲਲਚਾਉਂਦਾ ਹੈ।"