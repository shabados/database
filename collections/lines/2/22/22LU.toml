[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਰਨ ਬਰਨ ਬਹੁ ਬਰਨ ਘਟਾ ਘਮੰਡ; ਬਸੁਧਾ ਬਿਰਾਜਮਾਨ ਬਰਖਾ ਅਨੰਦ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The gathering of thick and different hue of clouds in the sky causes rain that beautifies the Earth spreading happiness all around."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਰਨ ਬਰਨ ਰੰਗਾ ਰੰਗੀ ਬਹੁ ਬਰਨ ਬਹੁਤ ਭਾਂਤ ਦੀਆਂ ਘਟਾ ਬਦਲੀਆਂ, ਘਮੰਡ ਘਿਰਕੇ ਪਸਰਕੇ ਅਕਾਸ਼ ਵਿਚ ਬਰਖਾ ਦਾ ਅਨੰਦ ਕਰ ਦੇਣ ਤਾਂ ਬਸੁਧਾ ਬਿਰਾਜਮਾਨ = ਧਰਤੀ ਸੋਭਾਇਮਾਨ ਹੋ ਭਾਸ੍ਯਾ ਕਰਦੀ ਹੈ।"