[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਨ ਡਰੇ, ਸੁ ਲਰੇ ਪੁਨਿ ਧਾਇ; ਨਿਦਾਨ ਵਹੀ ਨ੍ਰਿਪ ਖੰਡਨ ਕੀਨੇ ॥੧੪੧੫॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his bow and arrows in his hands, the kings made their bodies headless and those who still persisted to fight with him, were all destroyed.1415."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ (ਸ਼ੂਰਵੀਰ ਰਾਜਾ ਖੜਗ ਸਿੰਘ) ਤੋਂ ਡਰੇ ਨਹੀਂ ਸਗੋਂ ਧਾ ਕੇ ਰਾਜੇ ਉਤੇ ਪਏ ਹਨ, ਅੰਤ ਵਿਚ ਉਨ੍ਹਾਂ ਨੂੰ ਰਾਜੇ ਨੇ ਟੁਕੜੇ ਟੁਕੜੇ ਕਰ ਦਿੱਤਾ ਹੈ ॥੧੪੧੫॥"