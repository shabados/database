[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨ ਮਹਿ ਭੂਲੀ ਜੇ ਫਿਰਾ; ਬਿਨੁ ਗੁਰ. ਬੂਝ ਨ ਪਾਉ ॥"
page = 57
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having lost the way if I wander about in the forest etc; I shall not obtain the understanding (way) without the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਹੋਂ ਘੁੱਸ ਕੇ, ਜੇਕਰ ਮੈਂ ਜੰਗਲ ਆਦਿ ਵਿੱਚ ਭਟਕਦੀ ਫਿਰਾਂ, ਤਾਂ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਮੈਨੂੰ ਸਮਝ (ਪਈਂ) ਪਰਾਪਤ ਨਹੀਂ ਹੋਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But now I have lost my way, and I am wandering around in the forest; without the Guru, I do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇ ਪਰਮੇਸਰ ਸੇ ਭੂਲ ਕਰ ਬਨ ਮੇਂ ਭੀ ਫਿਰੇ⁽¹⁾, ਪਰੰਤੂ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਪਤੀ ਕੇ ਪਾਵਣੇ ਕੀ ਸਮਝ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਹੀ ਰਸਤੇ ਤੋਂ) ਖੁੰਝ ਕੇ ਜੇ ਮੈਂ ਜੰਗਲਾਂ ਵਿਚ ਭਟਕਦੀ ਫਿਰਾਂ, ਤਾਂ ਭੀ ਮੈਨੂੰ (ਆਤਮਕ ਰਸਤੇ ਦੀ) ਸਹੀ ਸਮਝ ਨਹੀਂ ਪੈ ਸਕਦੀ, ਕਿਉਂਕਿ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਇਸ ਰਸਤੇ ਦੀ ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero perdido en los bosques, no podría encontrar el camino sin un guía."