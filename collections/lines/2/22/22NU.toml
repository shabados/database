[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ. ਨ ਪੂਜਸਿ; ਨਾਮੈ ਹਰੀ ॥੩॥"
page = 1163
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "equal not the meditation of the one Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਕਰਨ ਦੇ ਤੁਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is not equal to even one devotion to the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਹਰੀ ਕੇ ਨਾਮ ਕੇ ਸਦਰਸ ਨਹੀਂ ਪੁਜਤੀ, ਭਾਵ ਨਾਮ ਕਾ ਮਹਾਤਮ ਅਧਕ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਹ (ਸਾਰੀਆਂ ਮਿਲ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੀਆਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੈ = ਨਾਮ ਦੇ ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto no iguala al Nombre de Dios. (3)"