[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਾਝਾ ਸਾਹਿਬੁ; ਬਾਪੁ ਹਮਾਰਾ ॥"
page = 97
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the joint father of us all, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਡੇ ਸਾਰਿਆਂ ਦਾ ਮੁਸ਼ਤਰਕਾ ਪਿਤਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Universal Father of all, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ ਕਾ ਸਾਂਝਾ ਸ੍ਵਾਮੀ ਹੈਂ ਔਰੁ ਹਮਾਰਾ ਪਿਤਾ ਹੈਂ, ਭਾਵ ਭਗਤੋਂ ਮੇਂ ਤੇਰੀ ਅਧਿਕ ਪ੍ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਤੂੰ ਸਾਡਾ ਸਭਨਾਂ ਜੀਵਾਂ ਦਾ ਪਿਉ ਹੈਂ (ਤੇ ਸਭ ਨੂੰ ਹੀ ਦਾਤਾਂ ਬਖ਼ਸ਼ਦਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Padre de todos nosotros."