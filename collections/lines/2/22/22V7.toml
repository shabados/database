[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਣੀ ਧੋਤੈ; ਉਤਰਸੁ ਖੇਹ ॥"
page = 4
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is removed by washing with water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਲ ਨਾਲ ਧੋਣ ਦੁਆਰਾ ਘੱਟਾ ਲਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "water can wash away the dirt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਓਹੁ ਪਾਣੀ ਸਾਥ ਧੋਣੇ ਕਰ ਤਨ ਸੇ ਉਤਰ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਾਣੀ ਨਾਲ ਧੋਤਿਆਂ ਉਹ ਮੈਲ ਉਤਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਣੀ ਧੋਤੈ = ਪਾਣੀ ਨਾਲ ਧੋਤਿਆਂ। ਉਤਰਸੁ = ਉਤਰ ਜਾਂਦੀ ਹੈ। ਖੇਹ = ਮਿੱਟੀ, ਧੂੜ, ਮੈਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el agua los puede limpiar."