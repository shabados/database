[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਜੁਗਤਿ ਮੇਲਾਵਉ; ਨਿਰਗੁਣ ਬਿਖਈ ਜੀਉ ॥੧॥"
page = 397
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In what way shalt Thou unite with Thyself my virtueless and sensuous soul?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਮੇਰੀ ਗੁਣ-ਵਿਹੁਣ ਅਤੇ ਵਿਕਾਰੀ ਆਤਮਾ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How shall You unite me, the worthless and corrupt soul, with Yourself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਸ੍ਵਾਮੀ ਦਇਆਲ! ਮੁਝ ਬਿਖਈ ਜੀਉ ਕੋ ਭੀ ਕਿਸੀ ਜੁਗਤ ਸੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਮੈਂ ਤਾਂ) ਗੁਣ-ਹੀਣ ਵਿਕਾਰੀ ਜੀਵ ਹਾਂ, (ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੈਨੂੰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮਿਲਾਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, ¿cómo yo, un vicioso sin mérito alguno, podré unirme a Ti? (1)"