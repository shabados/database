[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਤਿਸ ਕੈ; ਸਦ ਕੁਰਬਾਣਾ ॥੪॥੭॥੧੭॥੭॥੨੪॥"
page = 1335
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਹੀ ਘੋਲੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to him. ||4||7||17||7||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੇ ਉਪਰ ਸੇ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥੪॥੭॥੧੭॥੭॥੨੪॥☬ਅਪਨਾ ਲਾਭ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ ਤੋਂ) ਨਾਨਕ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੪॥੭॥੧੭॥੭॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak ofrece Su Ser para siempre a Él. (4-7-17-7-24)"