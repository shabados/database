type = "primary"
data = "ਪਾਥਰੁ ਲੇ ਪੂਜਹਿ; ਮੁਗਧ ਗਵਾਰ ॥"
page = 556
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant fools take stones and worship them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਸਮਝ ਮੂਰਖ ਪੱਥਰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant fools pick up stones and worship them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਖਾਣ ਕੋ ਲੇ ਕਰ ਉਸ ਕੀ ਪੂਜਾ ਕਰਤੇ ਹੈਂ ਅਤਿ ਮੂਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮੂਰਖ ਗਵਾਰ ਪੱਥਰ ਲੈ ਕੇ ਪੂਜ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਾਰ = ਉਜੱਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así recogen piedras y las alaban, Sí, alaban ese montón de palos y piedras."