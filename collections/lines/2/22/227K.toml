[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਪ੍ਰੀਤੀ. ਭਗਤਿ ਨ ਹੋਵਈ; ਬਿਨੁ ਸਬਦੈ. ਥਾਇ ਨ ਪਾਇ ॥"
page = 67
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without love Lord's service cannot be performed, and without the Name one becomes not acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਦੇ ਬਾਝੋਂ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਨਹੀਂ ਹੋ ਸਕਦੀ ਅਤੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਇਨਸਾਨ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without love, there is no devotional worship. Without the Shabad, no one finds acceptance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਪ੍ਰੇਮ ਸੇ ਗੁਰੋਂ ਕੀ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ ਔਰ ਅਭਗਤ ਕੋ ਗੁਰੂ ਸਬਦ ਨਹੀਂ ਦੇਤੇ ਹੈਂ, ਔਰ ਗੁਰ ਉਪਦੇਸ ਸੇ ਬਿਨਾ ਜੀਵ ਨਿਜ ਸ੍ਵਰੂਪ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤਿ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ, ਤੇ) ਪ੍ਰੀਤਿ ਤੋਂ ਬਿਨਾ (ਜੀਵ ਪਾਸੋਂ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ) ਜੀਵ ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ = ਥਾਂ ਵਿਚ। ਥਾਇ ਨ ਪਾਇ = ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Amor no hay Alabanza, sin la Palabra no hay un lugar de descanso."