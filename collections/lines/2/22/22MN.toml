[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਰਾਸੀ. ਸਭ ਖਾਲੀ ਚਲੇ; ਖਾਲੀ ਜਾਇ ਦੁਖੁ ਪਾਵਣਿਆ ॥੫॥"
page = 117
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name's wealth all go empty-handed, and going empty-handed, they suffer pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਪਦਾਰਥ ਦੇ ਬਗੈਰ ਸਾਰੇ ਸੱਖਣੇ-ਹੱਥੀਂ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸੱਖਣੇ-ਹੱਥੀਂ ਜਾ ਕੇ ਉਹ ਤਕਲੀਫ ਊਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without true wealth, everyone goes empty-handed; going empty-handed, they suffer in pain. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਧਾ ਰੂਪੀ ਪੂੰਜੀ ਸੇ ਬਿਨਾ ਸਭ ਖਾਲੀ ਚਲੇ ਹੈਂ ਖਾਲੀ ਜਾਇ ਕਰ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਗੁਣਾਂ ਦੇ ਸਰਮਾਏ ਤੋਂ ਬਿਨਾ ਸਭ ਜੀਵ (ਜਗਤ ਤੋਂ) ਖ਼ਾਲੀ-ਹੱਥ ਜਾਂਦੇ ਹਨ, ਖਾਲੀ-ਹੱਥ ਜਾ ਕੇ ਦੁੱਖ ਸਹਾਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No reciben provecho y, yéndose con las manos vacías, sufren dolor.(5)"