[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦੀ ਗਾਖੜੀ; ਪੀਰਾਂ ਪੀਰੁ ਗੁਰਾਂ ਗੁਰੁ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Discipleship of the Guru is a difficult task; any pir or Guru of the Gurus knows it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੀਰ) ਗੁਰੂ ਦੀ ਸ਼ਾਗਿਰਦੀ ਕਠਨ ਹੈ, ਇਸ ਨੂੰ ਪੀਰਾਂ ਦਾ ਪੀਰ ਅਰ ਗੁਰੂਆਂ ਦਾ ਗੁਰੂ ਹੀ ਜਾਣਦਾ ਹੈ।"