[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨ ਤਰਫਤ ਤਵ ਮਿਲਨ ਕੌ; ਬਿਰਹ ਬਿਕਲ ਭਯੋ ਅੰਗ ॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘My mind has been craving to meat you and every limb of my body is getting impassioned."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਮਿਲਣ ਲਈ ਮੇਰਾ ਤਨ ਤੜਪਦਾ ਹੈ ਅਤੇ ਬਿਰਹੋਂ ਕਾਰਨ ਮੇਰੇ ਅੰਗ ਵਿਆਕੁਲ ਹੋ ਗਏ ਹਨ।"