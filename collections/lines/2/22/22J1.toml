[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਪ੍ਰੇਮੁ ਰਾਵਹ. ਤਿਸੈ ਭਾਵਹ; ਇਕ ਨਿਮਖ ਪਲਕ. ਨ ਤਿਆਗੀਐ ॥"
page = 846
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering Him with love, we become pleasing to Him and forget Him not ever for a while and trice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਿਆਰ ਨਾਲ ਯਾਦ ਕਰਨ ਦੁਆਰਾ, ਅਸੀਂ ਉਸ ਨੂੰ ਚੰਗੀਆਂ ਲੱਗਦੀਆਂ ਹਾਂ ਅਤੇ ਇਕ ਮੁਹਤ ਤੇ ਛਿਨ ਭਰ ਲਈ ਭੀ ਉਸ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lovingly enjoying Him, we become pleasing to Him; let's not reject Him, for a moment, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰੇਮ ਕਰ ਕੇ ਤਿਸ ਕੋ ਰਾਵੈ ਤਬ ਤਿਸ ਕੋ ਹਮ ਭਾਵੈ। ਇਕ ਨਿਮਖ ਪਲ ਮਾਤ੍ਰ ਭੀ ਤਿਸ ਕਾ ਸਿਮਰਨ ਤਿਆਗੀਐ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰੇਮ ਕਰ ਕੇ (ਉਸ ਨੂੰ) ਸਿਮਰੀਏ, ਤੇ, ਉਸ ਨੂੰ ਪਿਆਰੀਆਂ ਲੱਗੀਏ। ਹੇ ਸਹੇਲੀਓ! (ਉਸ ਕੰਤ-ਪ੍ਰਭੂ ਨੂੰ) ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਵਿਸਾਰਨਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੈ ਭਾਵਹ = ਉਸ (ਕੰਤ-ਪ੍ਰਭੂ ਨੂੰ) ਚੰਗੀਆਂ ਲੱਗੀਏ। ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਨ ਤਿਆਗੀਐ = ਤਿਆਗਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vamos a disfrutar de nuestro Amor, vamos a Complacerlo y ya nunca Abandonarlo."