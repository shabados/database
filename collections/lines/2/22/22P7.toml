[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਣ; ਧੋਇ ਧੋਇ ਪੀਵਾ ॥੧॥"
page = 239
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's feet I continually wash and drink that wash."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰ ਮੇਂ ਲਗਾਤਾਰ ਧੋਦਾ ਹਾਂ ਅਤੇ ਉਸ ਧੌਣ ਨੂੰ ਪੀਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash the Guru's Feet, and drink in this water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਕੋ ਧੋਇ ਧੋਇ ਪੀਵਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨ ਧੋਂਦਾ ਹਾਂ, ਮੈਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ) ਨਾਮ-ਜਲ (ਪੀਣ ਨੂੰ, ਜਪਣ ਨੂੰ) ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bebo el agua en que ha lavado Sus Pies. (1)"