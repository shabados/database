[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕ੍ਰਿਪਾ ਕਰੇ ਜਿਨ ਊਪਰਿ; ਤਿਨਾ ਹੁਕਮੇ ਲਏ ਮਿਲਾਏ ॥੧੮॥"
page = 1423
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they, on whom, the Lord showers His benediction, them He merges in His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣੀ ਰਜਾ ਅੰਦਰ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those upon whom the Lord showers His Mercy, are merged and immersed in His Will. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਪਰ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਨੋਂ ਕੋ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਜੀਵਾਂ ਉੱਤੇ (ਪਰਮਾਤਮਾ) ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ (ਆਪਣੇ) ਹੁਕਮ ਵਿਚ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a los que el Señor rocía con Su Misericordia, se inmergen y funden en Su Voluntad. (18)"