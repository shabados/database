[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪ੍ਰਸੰਨ ਭਏ ਕੇਸਵਾ; ਸੇ ਜਨ. ਹਰਿ ਗੁਣ ਗਾਹਿ ॥੪॥"
page = 203
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, with whom the beautifully haired God is mightily pleased, sing His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼, ਜਿਨ੍ਹਾਂ ਨਾਲ ਸੁੰਦਰ ਕੇਸਾ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਅਤੀ ਅਨੰਦ ਹੁੰਦਾ ਹੈ, ਉਸਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings, with whom the beautifully-haired Lord is thoroughly pleased, sing the Glorious Praises of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੇਸਵ! ਜਿਨ੍ਹੋਂ ਪਰ ਆਪ ਭਲੀ ਪ੍ਰਕਾਰ ਪ੍ਰਸਿੰਨ ਭਏ ਹੋ, ਸੋ ਪੁਰਸ ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਉਤੇ ਸੋਹਣੇ ਲੰਮੇ ਕੇਸਾਂ ਵਾਲਾ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਉਹ ਬੰਦੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Tú, Señor de Beatífico Cabello eres complacido, nos elevas en Tu Alabanza.(4)"