[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਪ੍ਰਭ ਕੀ; ਸਭੁ ਕੋ ਬੋਲੈ ॥"
page = 294
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Gurbani every one repeats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਗੁਰਬਾਣੀ ਨੂੰ ਹਰ ਕੋਈ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Bani of God's Word is spoken by everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਬੇਦ ਬਾਨੀ ਕੋ ਸਭ ਕੋਈ ਆਸਤਕ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਅਕਾਲ ਪੁਰਖ ਦੀ ਹੀ ਬੋਲੀ ਬੋਲਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos hablan Su Palabra solamente,"