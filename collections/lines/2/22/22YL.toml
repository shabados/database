[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਦੇਵ. ਜਾ ਕੇ ਜੀਅ ਐਸੀ; ਤੈਸੋ ਤਾ ਕੈ ਪ੍ਰੇਮ ਪ੍ਰਗਾਸ ॥੨॥੩॥"
page = 1253
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Namdev, he within whose mind are such sentiments; similar is my love, which illumines him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮਦੇਵ! ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਐਹੋ ਜਿਹੇ ਵਲਵਲੇ ਹਨ, ਉਹੋ ਜਿਹਾ ਹੀ ਮੇਰਾ ਪਿਆਰ ਉਸ ਨੂੰ ਰੋਸ਼ਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Naam Dayv, as is the quality of his soul, so is my love which illuminates him. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਜਾ) ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜੀਵ ਮੇਂ⁽¹⁾ ਭਗਤੋਂ ਸਾਥ ਐਸੀ ਪ੍ਰੀਤੀ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਭੀ ਤੈਸੋ ਹੀ ਪ੍ਰੇਮ ਕਾ ਪਰਕਾਸ ਕੀਆ ਚਾਹੀਏ, ਤਾਂ ਤੇ ਸਰਬ ਕੋ ਤਿਸ ਕੀ ਭਗਤੀ ਕਰਨੀ ਯੋਗ ਹੈ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮਦੇਵ! ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਇਹ ਉੱਚੀ ਸੋਚ ਫੁਰ ਪਈ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਮੇਰੇ ਪਿਆਰ ਦਾ ਪਰਕਾਸ਼ ਭੀ ਉਤਨਾ ਹੀ ਵੱਡਾ (ਭਾਵ, ਬਹੁਤ ਵਧੀਕ) ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su ser está la Iluminación del Amor. (2-3)"