[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ; ਤੈ ਕਵਨ ਕਤੇਬ ਬਖਾਨੀ ॥"
page = 477
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Qazi! which is the book that thou hast read?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜੀ! ਤੈਂ ਕਿਹੜੀ ਪੁਸਤਕ ਪੜ੍ਹੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Qazi, which book have you read?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜੀ! ਤੈਨੇ ਕੌਨ ਕਿਤਾਬ ਕਾ ਮਤ ਲੇ ਕਰ ਸਰਾ ਹਮਸੇ ਕਹੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜ਼ੀ! ਤੂੰ ਕਿਹੜੀਆਂ ਕਿਤਾਬਾਂ ਵਿਚੋਂ ਦੱਸ ਰਿਹਾ ਹੈਂ (ਕਿ ਮੁਸਲਮਾਨ ਨੂੰ ਬਹਿਸ਼ਤ ਤੇ ਹਿੰਦੂ ਨੂੰ ਦੋਜ਼ਕ ਮਿਲੇਗਾ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Quazi, ¿cuál es el libro que has leído? Pues aquéllos que leyeron y meditaron como tú fueron destruidos,"