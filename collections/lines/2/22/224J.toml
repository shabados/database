[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਤੀਰਥ ਵਰਤ ਜਗ; ਪੁੰਨ ਤੋੁਲਾਹਾ ॥"
page = 699
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have weighed all the merits of visiting the places of pilgrimage, observing fasts, performing sacred feasts and giving of alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਜਾਣ, ਵਰਤ ਰੱਖਣ, ਪਵਿੱਤ੍ਰ ਲੰਗਰ ਲਾਉਣ ਅਤੇ ਪੁੰਨ ਦਾਨ ਦੇਣ ਦੇ ਸਾਰਿਆਂ ਫਲਾਂ ਨੂੰ ਜੋਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tried visiting all the sacred shrines of pilgrimage, fasting, ceremonial feasts and giving to charities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਤੀਰਥ ਇਸਨਾਨ ਔ ਬ੍ਰਤ ਜਗ ਆਦੀ ਜੇਤੇ ਹੈਂ, ਸੋ ਤੋਲੇ ਹੈਂ, ਭਾਵ ਸੇ ਵਿਚਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਸਾਰੇ ਤੀਰਥ (-ਇਸ਼ਨਾਨ), ਵਰਤ, ਜੱਗ ਅਤੇ ਪੁੰਨ (ਮਿਥੇ ਹੋਏ ਨੇਕ ਕੰਮ) (ਇਕੱਠੇ ਰਲਾ ਕੇ) ਤੋਲੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He evaluado el mérito que tiene visitar los lugares Santos, hacer ritos religiosos,"