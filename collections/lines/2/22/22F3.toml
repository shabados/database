[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪੂਛਿ ਚਲਉ ਗੁਰ ਅਪੁਨੇ; ਜਹ ਪ੍ਰਭੁ. ਤਹ ਹੀ ਜਾਈਐ ॥੧੦॥"
page = 1108
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I will ask my Guru and walk accordingly. Wherever is my Lord, there shall I go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਕੋਲੋਂ ਪੁਛਾਂਗੀ ਤੇ ਉਸ ਦੇ ਅਨੁਸਾਰ ਟੁਰਾਂਗੀ। ਜਿਥੇ ਮੇਰਾ ਸਾਈਂ ਹੈ, ਓਥੇ ਹੀ ਮੈਂ ਜਾਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I will go and ask my Guru; wherever God is, there I will go. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਕਾ ਸਾਧਨ ਗੁਰ ਉਪਦੇਸ ਹੈ। ਸੋ ਅਪਨੇ ਗੁਰੋਂ ਸੇ ਪੂਛ ਕਰ ਤਿਸ ਮੇਂ (ਚਲਉ) ਪਰਵਿਰਤ ਹੋਵਉ। ਹੇ ਪ੍ਰਭੂ! ਜਹਾਂ ਤੇਰੇ ਕੋ ਗੁਰੂ ਦਸੇ ਤਹਾਂ ਹੀ ਜਾਈਐ ਅਰਥਾਤ ਜੋ ਸਾਧਨ ਕਹੇ ਸੋ ਕਰਨੇ ਸੇ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੧੦॥☬ਅਬ ਅੱਸੂ ਕੇ ਅਲੰਕਾਰ ਸੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਤਾਂ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ (ਉਸ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ) ਤੁਰਾਂਗੀ, ਜਿਥੇ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲ ਸਕਦਾ ਹੋਵੇ, ਉਥੇ ਹੀ ਜਾਵਾਂਗੀ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਉ = ਮੈਂ ਚੱਲਾਂ। ਜਹ = ਜਿਥੇ। ਤਹ = ਤਿਥੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, pregunta a tu Guru y ve a dónde sea que tu Señor esté. (10)"