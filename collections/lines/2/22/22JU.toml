data = "(ਉਹ) ਕਿਤੇ ਕੋਕਸਾਰ ਨੂੰ, (ਕਿਤੇ) ਧਰਮ-ਨੀਤੀ ਨੂੰ ਪੜ੍ਹਦੇ ਸਨ।"