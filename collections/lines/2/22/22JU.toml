data = "ਕਹੂੰ ਕੋਕਸਾਰੰ ਪੜੈ ਨੀਤ ਧਰਮੰ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Koksar and somewhere Dharam-Niti was being read"

[[content]]
