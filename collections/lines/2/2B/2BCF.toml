[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸੁ ਸਾਚੇ ਦੀਬਾਨ ਮਹਿ; ਪਲਾ. ਨ ਪਕਰੈ ਕੋਇ ॥੨੦੧॥"
page = 1375
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that True court, no one shall then seize thee by the skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਤਦ ਕੋਈ ਜਣਾ ਭੀ ਤੈਨੂੰ ਤੇਰੇ ਲੜ ਤੋਂ ਨਹੀਂ ਫੜੂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the True Court of the Lord, no one will seize you. ||201||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸਚੇ ਦੀਵਾਨ ਮੇਂ ਪਲਾ ਕੋਈ ਨਹੀਂ ਪਕਰਤਾ ਹੈ॥੨੦੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਪਵਿਤ੍ਰਤਾ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਸ ਸੱਚੀ ਕਚਹਿਰੀ ਵਿਚ ਕੋਈ ਰੋਕ-ਟੋਕ ਨਹੀਂ ਕਰਦਾ ॥੨੦੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਬਾਨ = ਕਚਹਿਰੀ। ਪਲਾ ਨ ਪਕਰੈ ਕੋਇ = ਕੋਈ ਸ਼ਖ਼ਸ ਪੱਲਾ ਨਹੀਂ ਫੜਦਾ, ਕੋਈ ਇਤਰਾਜ਼ ਨਹੀਂ ਕਰਦਾ ॥੨੦੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Corte Verdadera del Señor nadie te va a tocar. (201)"