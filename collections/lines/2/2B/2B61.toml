[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਕਰਮੈ. ਨਾਉ ਨ ਪਾਈਐ; ਪੂਰੈ ਕਰਮਿ ਪਾਇਆ ਜਾਇ ॥"
page = 648
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's grace, the name is not obtained, it can be obtained only through perfect destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਦੇ ਬਾਝੋਂ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਕੇਵਲ ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ ਹੀ ਇਹ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the karma of good actions, the Name is not obtained; it can be obtained only by perfect good karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਿਨਾ ਭਾਗੋਂ ਸੇ ਨਾਮ ਨਹੀਂ ਪਾਈਤਾ ਹੈ, ਪੂਰਨ ਭਾਗੋਂ ਸੇ ਹੀ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੀ ਮੇਹਰ ਦੁਆਰਾ ਹਰੀ-ਨਾਮ ਲੱਭ ਸਕਦਾ ਹੈ, ਮੇਹਰ ਤੋਂ ਬਿਨਾ ਨਾਮ ਨਹੀਂ ਮਿਲਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Gracia del Señor uno no obtiene Su Nombre; es a través de un Destino Perfecto que uno es bendecido."