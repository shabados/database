[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕਰਿ ਸੇਵ, ਸੁਖ ਫਲੁ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Serving the holy congregation they receive the fruit of happiness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਸੁਖ ਫਲ ਪਾ ਲਿਆ।"