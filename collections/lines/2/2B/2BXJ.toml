[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੜੈ ਕੂੜਾ ਜੋਰਿ ਹੈ; ਸਚਿ ਸਤਾਣੀ ਗਰਬ ਗਰੂਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The power of a Tier is also counterfeit and even the pious ego of truth is deep and full of gravity."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੂੜਿਆਂ ਦਾ ਜੋਰ ਬੀ ਕੂੜਾ ਹੈ ਸੱਚਿਆਂ ਦੇ ਗਰਬ (ਸ਼ੁਧ ਹੰਕਾਰ ਦੀ) ਗੰਭੀਰਤਾਈ ਬਲ ਵਾਲੀ ਹੈ।"