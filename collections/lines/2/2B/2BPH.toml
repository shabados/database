[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਸਬਦੁ ਵੀਚਾਰਿ. ਰਸਿ ਰਾਤੀ; ਲਾਲ ਭਈ ਰੰਗੁ ਲਾਈ ॥"
page = 1234
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord my tongue is absorbed in bliss and embracing His love has become red."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਕੇ ਮੇਰੀ ਜੀਭਾਂ ਖੁਸ਼ੀ ਵਿੱਚ ਲੀਨ ਹੋ ਗਈ ਹੈ ਤੇ ਉਸ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਸੂਹੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Shabad, the tongue is imbued with joy; embracing His Love, it is dyed a deep crimson."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੀਚਾਰ ਕਰ ਕੇ ਰਸਨਾ ਸਬਦ ਕੇ ਰਸ ਮੇਂ ਰਾਤੀ ਹੈ ਔਰ ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਰੰਗ) ਪ੍ਰੇਮ ਲਗਾਇ ਕਰ ਲਾਲ ਭਈ ਹੈ, ਭਾਵ ਅਤੀ ਪ੍ਰੀਤਿਵਾਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮਨ ਵਿਚ ਵਸਾ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੀ ਜੀਭ ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਗਿੱਝ ਜਾਂਦੀ ਹੈ, ਨਾਮ-ਰੰਗ ਲਾ ਕੇ ਗੂੜ੍ਹੀ ਰੰਗੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਸਬਦੁ ਵੀਚਾਰਿ = ਸ਼ਬਦ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾ ਕੇ। ਰਸਿ = ਰਸ ਵਿਚ। ਰੰਗੁ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Palabra, ellos saborean el Dulce Néctar de Dios y se vuelven gloriosos en Su Amor,"