data = "ਕਰਤ ਬਿਰੁੱਧ ਗਏ ਮਰ ਮੂੜਾ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The adherents of both the religions are foolishly dying in opposing each other,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਸ ਵਿਚ ਵਿਰੋਧ ਕਰਦੇ ਹੀ ਮੂਰਖ ਮਰ ਰਹੇ ਹਨ।"