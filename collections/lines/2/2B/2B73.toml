type = "primary"
data = "ਯਾ ਮੈ ਭੇਦ ਕਛੂ ਨਹਿ ਮਾਨਹੁ ॥੧੦੫੧॥"
page = 783

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Bhaani” in the beginning and the word “Ripu” at the end, and know all the names of Tupak without any discrimination.1051."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕੋਈ ਭੇਦ ਨਾ ਸਮਝੋ ॥੧੦੫੧॥"