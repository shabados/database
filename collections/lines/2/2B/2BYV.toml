[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਨਾਰਾਇਣੁ; ਕਰੇ ਸੁ ਹੋਇ ॥੩॥"
page = 153
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Immortal Lord does that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਅਮਰ ਸੁਆਮੀ ਕਰਦਾ ਹੈ, ਉਹੀ ਹੋ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Immortal Lord does, comes to pass. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਰਾਇਣ! (ਥਿਰੁ) ਇਸਥਿਤ ਸੋਈ ਹੋਤਾ ਹੈ ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਆਪ ਕਰਤੇ ਹੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਅਡੋਲ-ਚਿੱਤ ਕਰਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਰੁ = ਅਡੋਲ-ਚਿੱਤ। ਸੁ = ਉਹ ਮਨੁੱਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente si la Gracia está con uno, conocerá el Éxtasis Divino. (3)"