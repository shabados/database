[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਣਜੁ ਕਰਹਿ; ਪਰੁ ਆਪੁ ਪਛਾਣਹਿ ॥"
page = 1053
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru ward does business but he understands himself well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਵਾਪਾਰ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਦੇਆਪ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh trades, and understands his own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਐਸਾ ਵਣਜੁ ਕਰਤੇ ਹੈਂ ਜਿਸ ਮੇਂ ਭਲੀ ਪ੍ਰਕਾਰ ਅਪਨੇ ਸੂਰਪ ਕੋ ਪਛਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ (ਨਾਮ ਜਪਣ ਦਾ) ਵਣਜ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, (ਇਸ ਤਰ੍ਹਾਂ ਕਿਸੇ) ਪਰਾਏ ਨੂੰ ਤੇ ਕਿਸੇ ਆਪਣੇ ਨੂੰ (ਇਉਂ) ਪਛਾਣਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਬੰਦੇ। ਪਰੁ = ਪਰਾਏ ਨੂੰ। ਆਪੁ = ਆਪਣੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser onsciente en Dios, comercia también, pero al conocerse a sí mismo,"