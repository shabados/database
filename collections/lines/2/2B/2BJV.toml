[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹਿਬ ਸਿਉ. ਮਨੁ ਮਾਨਿਆ ॥"
page = 629
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the True Lord my mind is now, reconciled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਹੁਣ ਮੇਰਾ ਮਨ ਹਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pleased with the True Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ (ਸਾਚੇ) ਸਾਹਿਬ ਵਾਹਗੁਰੂ ਸੇ ਹਮਾਰਾ ਮਨ ਪਤਿ੍ਯਾਇ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ (ਦੇ ਨਾਮ) ਨਾਲ ਪਤੀਜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ ਸਿਉ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ। ਸਿਉ = ਨਾਲ। ਮਾਨਿਆ = ਪਤੀਜ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo al Señor"