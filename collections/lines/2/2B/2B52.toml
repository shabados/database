data = "ਮੇਰਾ ਮਨੁ ਲਾਗਾ. ਤੋਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 335
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my mind is attached with Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਤੇਰੇ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my mind is attached to You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਮੇਰਾ ਮਨ ਲਾਗਾ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਜਿਨ ਕੋ ਸਮਝ ਆਈ ਹੈ, ਤਿਨ ਕੋ ਕਿਆ ਫਲ ਹੂਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰਾ ਮਨ ਤਾਂ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਹੋਇਆ ਹੈ (ਮੈਨੂੰ ਹਉਮੈ ਕਿਉਂ ਦੁਖੀ ਕਰੇ?) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਹਿ = ਤੇਰੇ ਵਿਚ, ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente está entonada en Ti."