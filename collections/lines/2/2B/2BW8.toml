[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪਾਲ ਕੋ ਜਸੁ ਗਾਉ ਪ੍ਰਾਣੀ ॥"
page = 897
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of the world Cherisher, O mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰ, ਹੇ ਫਾਨੀ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Praise of the Lord of the World, O mortal being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤਾਂ ਤੇ ਤੂੰ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸੁ ਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, canta la Alabanza de tu Dios;"