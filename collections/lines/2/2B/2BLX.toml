[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਬਿਚਾਰ ॥੫੨੪॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dhanani” and then uttering “Ripu Ari” at the end, the names of tupak are formed.524."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਕਵੀਓ! ਸਮਝ ਲਵੋ ॥੫੨੪॥"