[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਚ ਅਵਾਸ ਬਨਿਯੋ ਅਤਿ ਸੁਭ੍ਰਮ; ਈਗਰ ਰੰਗ ਕੇ ਚਿਤ੍ਰ ਬਨਾਏ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her abode is extremely beautiful, having paintings of red colour"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਉੱਚਾ ਘਰ ਬਣਿਆ ਹੋਇਆ ਸੀ ਅਤੇ (ਉਸ ਉਤੇ) ਲਾਲ ਰੰਗ ਦੇ ਬੜੇ ਸੁੰਦਰ ਚਿਤਰ ਬਣੇ ਹੋਏ ਸਨ।"