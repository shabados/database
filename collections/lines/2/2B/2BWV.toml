[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਆਵਣੁ ਜਾਣੁ ਰਹਾਏ ॥"
page = 962
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, he whom the Lord yokes to His meditation;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਸਿਮਰਨ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, coming and going in reincarnation cease,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਤਿਸ ਕੋ ਆਵਣ ਜਾਣ ਤੇ ਰਹਿਤ ਕਰਤਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਜੰਮਣਾ ਮਰਨਾ ਭੀ ਪ੍ਰਭੂ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਰੋਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad uno vive en la Palabra eficaz del Guru."