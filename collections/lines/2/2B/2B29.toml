[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਨ ਬਿਰਥਾ ਜਾਵੈ ॥"
page = 272
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by associating with the saints and one departs not empty-handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਖਾਲੀ ਹੱਥੀ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, no one goes empty-handed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਇਸ ਕਾ ਜਨਮ ਵਿਅਰਥ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਵਾ (ਬਿਰਥਾ) ਖਾਲੀ ਨਹੀਂ ਜਾਤਾ ਲਾਭ ਸਹਤ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇ-ਮੁਰਾਦ ਹੋ ਕੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = ਖ਼ਾਲੀ, ਸੱਖਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su vida no pasa en vano."