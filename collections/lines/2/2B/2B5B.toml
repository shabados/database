[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਮਿ ਸਬਦਿ ਸਾਲਾਹੇ ॥"
page = 1055
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person sings the praise of Name of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh praises the Naam, and the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਉਪਦੇਸ ਦ੍ਵਾਰਾ ਨਾਮ ਕੋ ਹੀ ਸਲਾਹਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਨਾਮ ਕਿਸ ਕਾ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj alaba siempre el Naam y el Shabd."