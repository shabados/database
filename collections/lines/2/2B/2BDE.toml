[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣਕਿ ਅਖੀਰ ਪਤ ਝੜ ਨੇ ਹੀ ਇਸ ਉਮਰ ਦੀ ਬਹਾਰ ਲਿਆਣਦੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਖ਼ਿਰ ਖ਼ਿਜ਼ਾਣ ਬਰ ਆਵੁਰਦ ਈਣ ਨੌ ਬਹਾਰਿ ਉਮਰ ।੩੭।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, his enchanting glance (towards us) is like a healing medicine for all of us. (17)"