[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਬਤੀਯਾ ਰਨ ਮੈ ਸੁਨਿ ਭੂਪਤਿ ਜੂਝ ਮਚਾਵਨ ਸ︀ਯਾਮ ਸਿਉ ਆਯੋ ॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the challenge of Krishna, the king marched forward for waging war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣ ਕੇ ਰਾਜਾ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਯੁੱਧ ਮਚਾਉਣ ਲਈ ਆ ਗਿਆ।"