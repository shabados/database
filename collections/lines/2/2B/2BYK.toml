[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਜੀਤ ਲਈ ਸਸਿ ਅੰਗ ਕਲੰ ॥"
page = 200

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his home was born an extremely beautiful daughter Kaushalya, who conquered all the beauty of the moon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਚੰਦ੍ਰਮਾ ਦੀਆਂ ਕਲਾਵਾਂ (ਦੀ ਸੁੰਦਰਤਾ) ਜਿੱਤ ਲਈ।"