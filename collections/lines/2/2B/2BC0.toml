[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕ੍ਰਿਪਾ ਨਿਧਿ ਕੀਨੀ. ਗੁਰਿ, ਭਗਤਿ ਹਰਿ ਦੀਨੀ; ਤਬ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਬਨਿ ਆਈ ॥"
page = 669
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God, the Treasure of mercy, showed mercy, then the Guru blessed me with the Lord's meditation and I came to enshrine love for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਿਹਰਬਾਨੀ ਦੇ ਖਜ਼ਾਨੇ ਹਰੀ ਨੇ ਮਿਹਰਬਾਨੀ ਕੀਤੀ, ਤਾਂ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਪ੍ਰਦਾਨ ਕੀਤਾ ਅਤੇ ਮੇਰਾ ਸੁਆਮੀ ਨਾਲ ਪਿਆਰ ਪੈ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the treasure of mercy, blessed me, and so the Guru blessed me with the Lord's devotional worship; I have come to be in love with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕਿਰਪਾ ਨਿਧਾਨ ਨੇ ਦਇਆ ਕੀਨੀ ਤਬ ਸਤਿਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਹਰੀ ਕੀ ਭਗਤੀ ਦੀਨੀ ਹੈ, ਤਿਸੀ ਤੇ ਹਮਾਰੀ ਪ੍ਰੀਤੀ ਹਰੀ ਸਾਥ ਅਬ ਬਨਿ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਨੇ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਕਿਰਪਾ ਕੀਤੀ, ਗੁਰੂ ਨੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼ ਦਿੱਤੀ, ਤਦੋਂ ਉਸ ਮਨੁੱਖ ਦਾ ਪ੍ਰੇਮ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਨਿਧਿ = ਕਿਰਪਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, el Tesoro de Misericordia, me ha bendecido con la Devoción al Guru,"