[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨੁ ਛੋਡਿ; ਦੁਨੀਆ ਕਉ ਭਰਉ ॥੧੧॥"
page = 1166
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Should I amass worldly wealth by abandoning my religion?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਧਰਮ ਨੂੰ ਤਿਆਗ ਕੇ ਕੀ ਮੈਂ ਸੰਸਾਰੀ ਮਾਲ-ਮੱਤਾ ਇਕੱਤਰ ਕਰਾਂ?\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by forsaking my faith and gathering worldly wealth.\" ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣਾ (ਦੀਨ) ਧਰਮ ਛੋਡ ਕਰ (ਦੁਨੀਆ) ਮਾਯਾ ਕੋ ਭਰਾਂ ਅਰਥਾਤ ਲੇ ਲੇਵੋਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਇਸ ਤਰ੍ਹਾਂ ਤਾਂ) ਮੈਂ ਮਜ਼ਹਬ ਛੱਡ ਕੇ ਦੌਲਤ ਇਕੱਠੀ ਕਰਦਾ ਹਾਂ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਉ = ਇਕੱਠੀ ਕਰਾਂ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandonando mi religión y aceptando sólo las recompensas mundanas. (11)"