[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਰਾਸਿ; ਸਚੁ ਵਾਪਾਰਾ ਜੀਉ ॥"
page = 217
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Trade of him who has the capital of God's wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਸੁਦਾਗਰੀ, ਜਿਸ ਦੇ ਪੱਲੇ ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the trade of those who have the wealth of the Lord's assets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਧਾ ਰੂਪ ਪੂੰਜੀ ਦੇ ਕਰ ਤੇਰੇ ਹਰਿ ਨਾਮੁ ਧਨੁ ਕਾ ਸਚੁ ਰੂਪ ਵਪਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ-ਧਨ (ਤੇਰੇ ਭਗਤ ਦਾ) ਸਰਮਾਇਆ ਹੈ, ਤੇਰਾ ਭਗਤ ਇਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਵਣਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es Tu Capital y también Tu Comercio;"