[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਬਿਨਾਸੀ; ਤੁਮਰੈ ਸੰਗਿ ॥"
page = 238
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Imperishable God is with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Imperishable Lord is always with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਸ ਰਹਤ ਹਰੀ ਤੁਮਾਰੇ ਸੰਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਹ ਕਦੇ ਨਾਸ ਨਾਹ ਹੋਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਸਦਾ ਤੇਰੇ ਨਾਲ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Eterno está siempre contigo,"