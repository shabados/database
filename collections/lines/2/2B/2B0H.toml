[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਚਿਯਹਿ ਆਦਿ ਕਿਸੂ ਨਹਿ ਲਹਿਯੋ ॥੧॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He (Indra) hid himself in the stem of the Sun-flower, and neither Sachee nor anybody else could see him(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਚੀ ਆਦਿ ਕਿਸੇ ਨੂੰ ਨਾ ਲਭਿਆ ॥੧॥"