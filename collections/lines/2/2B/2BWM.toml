[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਤਿਕਾਰ ਹੀਨ ਇੱਥੇ ਆਕੇ ਸਤਿਕਾਰ ਦੀ ਸਿਖਿਆ ਦੇਣ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੇ ਅਦਬ ਈਂਜਾ ਅਦਬ ਆਮੋਜ਼ ਸ਼ੁਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the world got its illumination from his refulgence and brilliance. (91)     "