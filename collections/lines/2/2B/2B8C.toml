type = "primary"
data = "ਗਯੋ ਏਸ ਪਰਦੇਸ ਹਮਾਰੋ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Crying, Sachee said, ‘My master is gone abroad."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰਾ ਸੁਆਮੀ ਪਰਦੇਸ ਗਿਆ ਹੋਇਆ ਹੈ।"