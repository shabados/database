[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ ਰਸ. ਨਹੀ ਚਾਹੈ; ਏਕੈ ਹਰਿ ਲਾਹੈ ॥੧॥"
page = 830
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It desires not any other relish, but seeks the One Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੋਰ ਕੋਈ ਸੁਆਦ ਨਹੀਂ ਚਾਹੁੰਦੀ, ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਭਾਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not desire any other taste; I seek only the One Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਮੇਰਾ ਮਨ ਅਬ ਆਨ ਰਸ ਕੋ ਨਹੀਂ ਚਾਹਿਤਾ, ਏਕ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਹੀ (ਲਾਹੈ) ਲਾਭ ਜਾਨਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਹੋਰ (ਪਦਾਰਥਾਂ ਦੇ) ਸੁਆਦਾਂ ਨੂੰ ਨਹੀਂ ਲੋੜਦਾ, ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ = {अन्य} ਹੋਰ। ਲਾਹੈ = ਲੱਭਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No busques a otro y cosecha sólo el Fruto de tu Señor.(1)"