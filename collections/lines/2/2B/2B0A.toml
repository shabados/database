[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹਰਿ ਕਾ ਸਿਮਰਨੁ. ਛਾਡਿ ਕੈ; ਅਹੋਈ ਰਾਖੈ ਨਾਰਿ ॥"
page = 1370
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, abandoning the Lord's meditation, if a woman observes the fast of the smallpox-Goddess,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸਾਹਿਬ ਦੇ ਆਰਾਧਨ ਨੂੰ ਤਿਆਗ ਜੇਕਰ ਕੋਈ ਜਨਾਨੀ ਮਾਤਾ ਦੀ ਦੇਵੀ ਦਾ ਵਰਤ ਰਖਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the woman who gives up meditation on the Lord, and observes the ritual fast of Ahoi,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਇਸਤ੍ਰੀ ਹਰੀ ਕੇ ਸਿਮਰਨ ਕੋ ਤਿਆਗ ਕਰ ਕੇ (ਅਹੋਈ) ਸੀਤਲਾ ਕਾ ਪੂਜਨ ਕਰ ਕੇ ਬ੍ਰਤ ਕੋ ਰਾਖਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (\"ਰਾਮੁ ਨ ਛੋਡੀਐ, ਤਨੁ ਧਨੁ ਜਾਇ ਤ ਜਾਉ\" ਨਹੀਂ ਤਾਂ) ਰਾਮ-ਨਾਮ ਛੱਡਣ ਦਾ ਹੀ ਇਹ ਨਤੀਜਾ ਹੈ ਕਿ (ਮੂਰਖ) ਇਸਤ੍ਰੀ ਸੀਤਲਾ ਦੀ ਵਰਤ ਰੱਖਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੋਈ = ਕੱਤਕ ਦੇ ਮਹੀਨੇ ਸੀਤਲਾ ਦੇਵੀ ਦੀ ਪੂਜਾ ਤੇ ਵਰਤ। ਦੇਵੀ ਦੇਵਤਿਆਂ ਦੀ ਖ਼ਾਸ ਖ਼ਾਸ ਸਵਾਰੀ ਮੰਨੀ ਗਈ ਹੋਈ ਹੈ; ਜਿਵੇਂ ਗਣੇਸ਼ ਦੀ ਸਵਾਰੀ ਚੂਹਾ, ਬ੍ਰਹਮਾ ਦੀ ਸਵਾਰੀ ਹੰਸ, ਸ਼ਿਵ ਦੀ ਸਵਾਰੀ ਚਿੱਟਾ ਬਲਦ, ਦੁਰਗਾ ਦੀ ਸਵਾਰੀ ਸ਼ੇਰ; ਇਸੇ ਤਰ੍ਹਾਂ ਸੀਤਲਾ ਦੀ ਸਵਾਰੀ ਖੋਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la mujer que hace a un lado la meditación, se dedica a los ritos de ayuno de Kartik o de Ajoi,"