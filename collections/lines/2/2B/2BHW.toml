[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਮਿ ਭਜੁ ਸੁਆਮੀ; ਪਾਪ ਹੋਵਤ ਖਾਰ ॥"
page = 1228
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord in the society of saints, one's sins are dissolved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਦੇ ਗੁਨਾਹ ਖੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, vibrate on our Lord and Master in the Company of the Holy, and your sins shall be eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੇ ਮਿਲਾਪ ਸੇ, ਹੇ ਭਾਈ! ਸੁਆਮੀ ਕੋ ਸਿਮਰ, ਇਸ ਤੇ ਪਾਪ ਸਭ (ਖਾਰ) ਖ੍ਯ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ (ਟਿਕ ਕੇ) ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, si meditas en Dios, en la Saad Sangat, las consecuencias de tus errores serán eliminadas,"