type = "primary"
data = "ਪੈਠਿ ਸਮੁੰਦ੍ਰ ਝਕਝੋਰਨ ਕਰਾ ॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And shook the ocean violenty"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਮੁੰਦਰ ਵਿਚ ਵੜ ਕੇ (ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ) ਝਕਝੋਰਿਆ।"