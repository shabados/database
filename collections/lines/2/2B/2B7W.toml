[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਧਨੁ ਖਟੀ; ਹਰਿ ਮੇਰਾ ਸਾਹੁ ॥੩॥"
page = 375
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, I earn riches, the Lord is my Banker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜ਼ਰੀਏ, ਮੈਂ ਪਦਾਰਥ ਕਮਾਉਂਦਾ ਹਾਂ। ਪ੍ਰਭੂ ਮੈਡਾਂ ਸ਼ਾਹੂਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I earn the wealth, with the Lord as my Banker. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਸ ਸੇ ਗੁਰਮੁਖਿਤਾ ਕਰ ਨਾਮ ਧਨੁ ਖਟਤਾ ਹੈ, ਸੋ ਹਰਿ ਮੇਰਾ ਸਾਹੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਂ ਨਾਮ-ਧਨ ਕਮਾ ਰਿਹਾ ਹਾਂ, ਪਰਮਾਤਮਾ ਹੀ ਮੇਰਾ ਸ਼ਾਹ ਹੈ (ਜੋ ਮੈਨੂੰ ਨਾਮ-ਧਨ ਦਾ ਸਰਮਾਇਆ ਦੇਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਖਟੀ = ਖੱਟੀ, ਮੈਂ ਖੱਟਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, he ganado la Riqueza del Señor a través de la Gracia del Guru. (3)"