[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਡੈ ਹੰਸ ਉਚਾਣ, ਕਿਨਿ ਪਹੁਚਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How the swan reaches the heights of sky?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੰਸ ਉਚਾਈ ਤੇ ਉਡਦਾ ਹੈ (ਉਸ ਨੂੰ ਮਾਨਸਰੋਵਰ ਉਤੇ) ਕਿਸ ਨੇ ਪਹੁੰਚਾਇਆ?"