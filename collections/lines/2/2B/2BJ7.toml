[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਖੇਤੀ ਰਾਹੀਐ; ਸਚੁ ਨਾਮੁ ਬੀਜੁ ਪਾਇ ॥"
page = 35
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In mental poise, cultivate the farm and sow the seed of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ-ਟਿਕਾਉ ਅੰਦਰ ਪੈਲੀ ਨੂੰ ਕਾਸ਼ਤ ਕਰ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦਾ ਬੀ ਬੀਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive ease, cultivate your farm, and plant the Seed of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਧੀਰਜਾਦਿ ਗੁਣੋਂ ਕਰ ਅੰਤਹਿਕਰਣ ਰੂਪੀ ਖੇਤੀ ਕੀ ਭੂਮਕਾ (ਰਾਹੀ) ਵਾਹੀ ਔਰੁ ਸਤਿਨਾਮ ਕਾ ਬੀਜੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ-ਬੀ ਬੀਜ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਫ਼ਸਲ ਬੀਜੀਏ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਰਾਹੀਐ = ਬੀਜਣੀ ਚਾਹੀਦੀ ਹੈ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਪਾਇ = ਪਾ ਕੇ, ਬੀਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si cultivamos con aplomo nuestra granja y sembramos la semilla del Nombre Verdadero"