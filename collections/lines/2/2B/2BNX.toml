[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਮੰਦਰੁ ਸੋਹਣਾ; ਕੀਆ ਕਰਣੈਹਾਰਿ ॥"
page = 57
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's palace is beauteous. The Creator has fashioned it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਮਹਿਲ ਸੁੰਦਰ ਹੈ। ਸਿਰਜਣਹਾਰ ਨੇ ਇਸ ਨੂੰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Temple of the Lord is beautiful; it was made by the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਵੈਰਾਟ ਰੂਪ ਕੋ ਕਥਨ ਕਰਤੇ ਹੂਏ ਮੱਧਮ ਅਧਿਕਾਰੀ ਪਤੀ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ, ਏਹ ਬ੍ਰਹਮੰਡ ਹਰੀ ਕਾ ਮੰਦਰੁ (ਕਰਣੈਹਾਰਿ) ਪਰਮੇਸ੍ਵਰ ਨੇ (ਸੋਹਣਾ) ਸੋਭਨੀਕ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਤਰੁੱਠਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਨੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰਚਨਹਾਰ) ਕਰਤਾਰ ਨੇ (ਆਪਣੇ ਰਹਿਣ ਲਈ) ਸੋਹਣਾ ਮਹਲ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਕਾ ਮੰਦਰੁ = ਮਨੁੱਖਾ ਸਰੀਰ। ਕਰਣੈ ਹਾਰਿ = (ਜਗਤ ਦੀ) ਰਚਨਾ ਕਰਨ ਵਾਲੇ ਕਰਤਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu templo interior, donde está Dios es lo más bello, Él, el Señor lo ha creado."