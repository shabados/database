[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗਿ; ਨਾਮਿ ਹਰਿ ਗੀਧਾ ॥"
page = 1338
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through whom, abandoning all else, I am enraptured with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੇ ਰਾਹੀਂ ਹੋਰ ਸਾਰਾ ਕੁਛ ਛੱਡ ਕੇ ਮੈਂ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have abandoned everything else. I am enraptured with the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਸੰਪੂਰਨ ਪਦਾਰਥੋਂ ਕੋ ਤਿਆਗ ਕਰ ਹਮਾਰਾ ਮਨ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ (ਗੀਧਾ) ਤਦਾਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ) ਹੋਰ ਸਾਰੇ (ਮੋਹ) ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਤਿਆਗ ਕੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਗੀਧਾ = ਗਿੱਝ ਗਿਆ, ਪਰਚ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora estoy envuelto del Nombre del Señor"