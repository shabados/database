data = "ਦੁਰਮਤਿ ਛਾਇ ਰਹੀ ॥੧੩੪॥"
page = 564

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "New activities were introduced and the wicked intellect spread on all the four sides.134."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਸਭ ਦੇ ਮਨ ਵਿਚ) ਦੁਰਮਤ ਛਾਈ ਹੋਈ ਹੈ ॥੧੩੪॥"