[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਣੀ ਨੇ ਕਿਹਾ) ਹੇ ਸਖੀ! (ਜੇ) ਕੋਈ ਚਤੁਰ ਚੋਰ ਚਿਤ ਚੁਰਾ ਲਏ ਤਾਂ ਕੀ ਕੀਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।"