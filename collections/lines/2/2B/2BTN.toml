[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਪਾਤਾਲੀ ਆਕਾਸੀ; ਕੁਦਰਤਿ ਸਰਬ ਆਕਾਰੁ ॥"
page = 464
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine power exist the nether regions and skies and by Thine power exists the entire creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਹੀ ਪਾਤਾਲ ਤੇ ਅਸਮਾਨ ਹਨ ਤੇ ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਹੀ ਸਾਰੀ ਰਚਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Power the nether worlds exist, and the Akaashic ethers; by His Power the entire creation exists."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਤਾਲੋਂ ਔ ਆਕਾਸੋਂ ਮੇਂ ਮਾਇਆ ਹੈ ਔ ਸਰਬ ਸਰੀਰ ਮਾਇਆ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤਾਲਾਂ ਤੇ ਅਕਾਸ਼ਾਂ ਵਿਚ ਤੇਰੀ ਹੀ ਕੁਦਰਤ ਹੈ, ਇਹ ਸਾਰਾ ਅਕਾਰ (ਭਾਵ, ਇਹ ਸਾਰਾ ਜਗਤ ਜੋ ਦਿੱਸ ਰਿਹਾ ਹੈ) ਤੇਰੀ ਹੀ ਅਚਰਜ ਖੇਡ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਆਕਾਰੁ = ਸਾਰਾ ਦ੍ਰਿਸ਼ਟਮਾਨ ਸਰੂਪ, ਸਾਰਾ ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a Su Poder existen los bajos mundos, Gracias a Su Poder están los cielos."