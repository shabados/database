[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੇ ਰਾਹਾਣ ਦੀ ਧੂੜ ਮੇਰੀਆਣ ਅੱਖਾਣ ਲਈ ਸੁਰਮਾ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਰਮਾਇ ਚਸ਼ਮਮ ਜ਼ਿ ਖ਼ਾਕਿ ਰਾਹਿ ਸ਼ਾਣ ।੧੨੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, meditation is the real sign of being alive. (474)"