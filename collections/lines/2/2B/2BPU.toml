[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪ੍ਰਭੁ ਧਿਆਇਆ; ਸੁ ਸੋਭਾਵੰਤਾ ਜੀਉ ॥"
page = 217
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Illustrious is he, who has meditated on his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਸ਼ੋਭਤ ਹੈ ਉਹ, ਜਿਸ ਨੇ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਣ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meditates on God is glorified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਨੇ ਤੇਰਾ ਧਿਆਨ ਕੀਆ ਹੈ, ਸੋ ਸੋਭਾਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਵਾਲਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita en el Naam, el Nombre, obtiene la Gloria."