[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਿਆਉ ਰੁਦ੍ਰ ਤੇ ਨਾਰਿ ਛਿਨਾਈ ॥੩॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He sent a messenger , saying this: “Go and bring that women, after seizing her from Rudra.”3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰੁਦਰ ਤੋਂ ਇਸਤਰੀ ਖੋਹ ਲਿਆਓ ॥੩॥"