[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਸਭੁ ਸਰੀਰੁ ਹੈ; ਹਉਮੈ ਓਪਤਿ ਹੋਇ ॥"
page = 560
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ego is within all the bodies. Through pride the beings are born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਸਾਰੀਆਂ ਦੇਹਾਂ ਅੰਦਰ ਹੈ। ਹੰਕਾਰ ਦੇ ਰਾਹੀਂ ਹੀ ਸਾਰੇ ਜੀਵ ਪੈਦਾ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism is within all bodies; through egotism, we come to be born."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਸਰੀਰ ਹੈਂ ਸਭ ਮੇਂ ਹਉਮੈ ਹੈ ਅਰੁ ਹੰਕਾਰ ਸੇ ਹੀ ਉਤਪਤੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਜੀਵ ਜਨਮੋਂ ਕੋ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ (ਧਾਰਨ ਦਾ ਇਹ) ਸਾਰਾ (ਸਿਲਸਿਲਾ) ਹਉਮੈ ਦੇ ਕਾਰਨ ਹੀ ਹੈ, ਹਉਮੈ ਦੇ ਕਾਰਨ ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo humano en sí es individual; la creación se manifiesta a sí misma en forma individual."