[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਕੁੰਜੀ ਨਾਲ ਦਿਲਾਂ ਦੇ ਜੰਦਰੇ ਖੁ੍ਹਲ ਗਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਜ਼ ਕੁਲੀਦਸ਼ ਕੁਫ਼ਲਿ ਦਿਲਹਾ ਰਾ ਕੁਸ਼ਾਦ ।੩੬੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Every such person who heard or listened to his sacred name"