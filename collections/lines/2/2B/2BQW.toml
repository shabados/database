[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਦਾ ਦਇਆਲੁ ਹੈ; ਅਵਗੁਣ ਸਬਦਿ ਜਲਾਏ ॥"
page = 583
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is ever merciful and by his instruction, one's demerits, are burnt to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਸਦੀਵ ਹੀ ਮਿਹਰਬਾਨ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਬੰਦੇ ਦੀਆਂ ਬਦੀਆਂ ਸੜ ਸੁਆਹ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is forever merciful; through the Word of His Shabad, demerits are burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੁ ਸਦਾ ਦਿਆਲੂ ਹੈਂ ਇਸ ਸੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ ਔਗਨੋਂ ਕੋ ਜਲਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਦਾ ਦਇਆਵਾਨ ਹੈ, ਉਹ (ਸਰਨ ਪਿਆਂ ਦੇ) ਅਵਗਣ (ਆਪਣੇ) ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ) ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Guru Verdadero es siempre Compasivo, y a través de la Palabra del Shabd uno abandona sus deméritos."