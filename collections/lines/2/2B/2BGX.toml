[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਨਾਮੁ ਪੂੰਜੀ ਵੇਸਾਹੁ ॥"
page = 931
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who with the capital of faith, reaps the profit of the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਸਿਦਕ ਦੀ ਰਾਸ ਨਾਲ ਨਾਮ ਦਾ ਮੁਨਾਫਾ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who earns the profit of the Naam, with the capital of faith,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਰਧਾ ਰੂਪ ਪੂੰਜੀ ਕਰ ਕੇ ਜਿਸ ਨੇ ਨਾਮ ਕੋ ਖਰੀਦ ਕਰ ਲਾਭ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਰਧਾ ਨੂੰ ਰਾਸ-ਪੂੰਜੀ ਬਣਾਂਦਾ ਹੈ ਤੇ (ਇਸ ਪੂੰਜੀ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਖੱਟਦਾ-ਕਮਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Ganancia es el Nombre del Señor, la Riqueza obtenida por la Fe,"