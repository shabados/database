[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ ਜੰਮਿਆ; ਹਉ ਵਿਚਿ ਮੁਆ ॥"
page = 466
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride he is born, in pride he dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਜੰਮਦਾ ਹੈ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰ ਹੀ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they are born, and in ego they die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਨਾ ਮਰਨਾ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਜੰਮਦਾ ਹੈ, ਕਦੇ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ego uno da, en el ego uno toma; en el ego uno gana, y en ego uno pierde."