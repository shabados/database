[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗਾ ਗਇਆ ਗੋਦਾਵਰੀ; ਸੰਸਾਰ ਕੇ ਕਾਮਾ ॥"
page = 1195
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pilgrimages to the Ganges, Gaya and Godawari are the affairs of worldly men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਗਾ, ਗਾਇਆ ਅਤੇ ਗੋਦਾਵਰੀ ਦੀਆਂ ਯਾਦਰਾ ਸੰਸਾਰੀ ਬੰਦਿਆਂ ਦੇ ਕੰਮ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pilgrimages to the Ganges, the Gaya and the Godawari are merely worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਔਰ ਗ੍ਯਾ ਪੁਨਹ ਗੋਦਾਵਰੀ ਮੇਂ ਜਾਣਾ ਏਹ ਸੰਸਾਰ ਕੇ ਕਾਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੰਗਾ, ਗਇਆ, ਗੋਦਾਵਰੀ (ਆਦਿਕ ਤੀਰਥਾਂ ਤੇ ਜਾਣਾ-ਇਹ) ਦੁਨੀਆ ਨੂੰ ਹੀ ਪਤਿਆਉਣ ਵਾਲੇ ਕੰਮ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰ ਕੇ = ਦੁਨੀਆ ਨੂੰ ਪਤਿਆਉਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los peregrinajes al Ganges, al Godagary y Gaya, son sólo para complacer a los demás."