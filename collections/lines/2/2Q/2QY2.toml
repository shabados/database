[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਗੌਹਰ ਬਿਆਰੇਮ ਆਲੂਦਹ ਗਿਲ ॥੧੪੧॥੪॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And fetches the pearls out of the depleted soil.(141)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਵਿਕਾਰਾਂ ਦੇ) ਚਿਕੜ ਵਿਚੋਂ (ਆਤਮਾ ਰੂਪੀ) ਮੋਤੀ ਨੂੰ ਕਢ ਲਿਆਵਾਂ ॥੧੪੧॥੪॥"