[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਸਿਖ ਭਾਇ ਗੁਰਸਿਖ ਭਾਉ ਚਾਉ ਰਿਦੈ; ਗੁਰਸਿਖ ਜਾਨਿ ਗੁਰਸਿਖ ਜਗ ਜਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By accepting his (Guru's) teachings with faith, love and enthusiasm develops in the heart of a devotee. He who labours on the teachings of Guru with singular mind, becomes known as a true Sikh of the Guru the world over."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖ ਭਾਇ ਗੁਰਸਿਖ ਭਾਉ ਚਾਉ ਰਿਦੈ ਅਤੇ ਇਵੇਂ ਹੀ ਉਹ ਭੀ ਧੰਨਤਾ ਦੇ ਪਾਤਰ ਹਨ ਗੁਰੂ ਕੀ ਸਿਖ੍ਯਾ ਦੇ ਭਾਇ ਆਸ਼ਯ ਅਨੁਸਾਰ ਹੀ ਜਿਨਾਂ ਗੁਰਸਿੱਖਾਂ ਦੇ ਰਿਦੇ ਅੰਦਰ ਭਾਉ ਸ਼ਰਧਾ ਉਮਗੀ ਰਹਿੰਦੀ ਤੇ ਚਾਉ ਉਮੰਗ ਉਤਸ਼ਾਹ ਜਾਗ੍ਯਾ ਰਹਿੰਦਾ ਹੈ। ਗੁਰ ਸਿਖ ਜਾਨਿ ਗੁਰਸਿਖ ਜਗ ਜਾਨੇ ਹੈ ਤਾਤਪਰਜ ਕੀਹ ਕਿ ਜਿਨ੍ਹਾਂ ਨੇ ਉਕਤ ਰੀਤੀ ਨਾਲ ਗੁਰ ਸਿਖ੍ਯਾ ਨੂੰ ਸੁਣ ਮੰਨਕੇ ਕਮਾਯਾ ਤੇ ਗੁਰ ਸਿਖ੍ਯਾ ਨੂੰ ਜਾਣਿਆ ਕਿ ਇਸਦਾ ਆਹ ਕੁਝ ਮਰਮ ਹੈ ਭਾਵ ਗੁਰ ਸਿਖ੍ਯਾ ਦ੍ਵਾਰੇ ਜਿਨਾਂ ਗੁਰਸਿੱਖਾਂ ਨੂੰ ਗ੍ਯਾਨ ਹੋ ਆਇਆ ਹੈ, ਓਨਾਂ ਗੁਰੂਕਿਆਂ ਸਿੱਖਾਂ ਨੂੰ ਸਾਰਾ ਜਗਤ ਹੀ ਜਾਣਨ ਲਗ ਪੈਂਦਾ ਹੈ।"