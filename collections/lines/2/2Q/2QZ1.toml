[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਲ ਸਮੂਹ ਕਰਤ ਉਧਾਰੁ ॥"
page = 838
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he saves all his lineage,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੀੜੀਆਂ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saves all his ancestors and generations,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ ਸੋ ਕੁਲਾਂ ਕੇ ਸਮੂਹ ਕਾ ਉਧਾਰ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੀਆਂ) ਸਾਰੀਆਂ ਕੁਲਾਂ ਦਾ (ਹੀ) ਪਾਰ-ਉਤਾਰਾ ਕਰਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਲ ਸਮੂਹ = ਸਾਰੀਆਂ ਕੁਲਾਂ ਦਾ। ਉਧਾਰੁ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus parientes también son emancipados"