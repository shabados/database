[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆ ਸੁਖ ਤੇ. ਭਿਖੵਾ ਭਲੀ; ਜਉ ਹਰਿ ਸਿਮਰਤ ਦਿਨ ਜਾਹਿ ॥੧੧੨॥"
page = 1370
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Begging is better than these comforts, if the days pass in contemplating the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਖੁਸ਼ੀਆਂ ਨਾਲੋ ਮੰਗਣਾ ਪਿੰਨਣਾ ਚੰਗਾ ਹੈ, ਜੋ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਦਿਹੁੰ ਬੀਤਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But begging is better than these comforts, if one spends his days meditating in remembrance on the Lord. ||112||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਇਸ ਪਦਾਰਥ ਕੇ ਸੁਖ ਤੇ ਭਿਖ੍ਯਾ ਮਾਂਗ ਕਰ ਖਾਣੀ ਭਲੀ ਹੈ, ਜਿਸ ਕੇ ਖਾਣੇ ਸੇ ਹਰੀ ਕੇ ਸਿਮਰਨੇ ਸੇ ਹੀ ਦਿਨ ਬਿਤੀਤ ਹੋਵਨ॥੧੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ (ਜ਼ਿੰਦਗੀ ਦੇ) ਦਿਨ ਗੁਜ਼ਰਨ ਤਾਂ ਉਸ (ਸਿਮਰਨ-ਹੀਣ ਰਾਜ-ਭਾਗ ਦੇ) ਸੁਖ ਨਾਲੋਂ ਉਹ ਟੁੱਕਰ ਚੰਗਾ ਹੈ ਜੋ ਲੋਕਾਂ ਦੇ ਦਰ ਤੋਂ ਮੰਗ ਕੇ ਮੰਗਤੇ ਫ਼ਕੀਰ ਖਾਂਦੇ ਹਨ ॥੧੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿਖ੍ਯ੍ਯਾ = ਫ਼ਕੀਰਾਂ ਸਾਧੂਆਂ ਦਾ ਗ੍ਰਿਹਸਤੀ ਦੇ ਦਰ ਤੋਂ ਮੰਗਿਆ ਹੋਇਆ ਅੰਨ। (ਅੱਖਰ 'ਖ' ਦੇ ਹੇਠ ਅੱਧਾ 'ਯ' ਹੈ)। ਜਉ = ਜੇ। ਜਾਹਿ = ਗੁਜ਼ਰਨ। ਤੇ = ਤੋਂ, ਨਾਲੋਂ ॥੧੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ser pordiosero es mejor que esas comodidades si uno pasa sus días meditando en el Señor. (112)"