[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰ ਧਾਰ ਬਰਖ ਸਰਦਾਰ ਚੀਨ ॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors specialize in the science of weaponry and locating the general they are showering arrows on them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੁੱਖੀ ਸੈਨਾ-ਨਾਇਕ ਨੂੰ ਪਛਾਣ ਕੇ ਤੀਰਾਂ ਦੀ ਮੋਹਲੇਧਾਰ ਬਰਖਾ ਕਰ ਦਿੱਤੀ ਹੈ।"