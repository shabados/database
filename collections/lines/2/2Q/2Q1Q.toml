[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਦਤਿ ਪਈ ਚਿਰਾਣੀਆ; ਫਿਰਿ. ਕਡੂ ਆਵੈ ਰੁਤਿ ॥੩॥"
page = 1095
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A long time has elapsed since thou were separated from thy God. When shall this opportunity come to thee again?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਆਪਣੇ ਸਾਈਂ ਨਾਲੋਂ ਵਿਛੜਿਆਂ ਬਹੁਤ ਚਿਰ ਹੋ ਗਿਆ ਹੈ। ਇਹ ਮੌਕਾ ਤੈਨੂੰ ਮੁੜ ਕੇ ਕਦ ਹੱਥ ਲੱਗੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a long time has passed. When will this opportunity come again? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਿਰਾਣੀਆ) ਬਹੁਤ ਕਾਲ ਦੇਰੀ ਪੈ ਗਈ ਹੈ, ਭਾਵ ਪਰਮੇਸਰ ਤੋਂ ਬਿਛੜਿਆਂ ਚਿਰ ਹੂਆ ਹੈ। ਮਾਨੁਖ ਜਨਮ ਰੂਪ ਪਰਮੇਸਰ ਭਜਨ ਕੀ ਰੁਤ ਫੇਰ ਕਬ ਆਵੇਗੀ, ਭਾਵ ਇਹ ਜਨਮ ਦੁਰਲਭ ਹੈ ਇਸ ਤੇ ਭਜਨ ਕਰਿ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੰਮੀਆਂ ਮੁੱਦਤਾਂ ਪਿਛੋਂ (ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਮਿਲਿਆ ਹੈ, ਜੇ ਸਿਮਰਨ ਤੋਂ ਸੱਖਣਾ ਬੀਤ ਗਿਆ) ਤਾਂ ਮੁੜ (ਕੀਹ ਪਤਾ ਹੈ?) ਕਦੋਂ (ਮਨੁੱਖਾ ਜਨਮ ਦੀ) ਰੁੱਤ ਆਵੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਰਾਣੀਆ ਮੁਦਤਿ = ਢੇਰ ਸਮਾ। ਕਡੂ = ਕਦੋਂ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No por mucho tiempo serás bendecido con este Regalo y nadie sabe cuando va a regresar. (3)"