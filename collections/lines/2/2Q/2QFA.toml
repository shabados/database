[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਜਾਹਿ; ਮਾਇਆ ਜੰਜਾਲ ॥"
page = 185
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the entanglements of mammon are destroyed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਦੇ ਅਲਸੇਟੇ ਮੁਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the entanglements of Maya are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਾਇਆ ਕੇ ਜੰਜਾਲ ਬੰਧਨ ਬਿਨਸ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੇ ਫਾਹੇ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y los enredos del Maya son desechados."