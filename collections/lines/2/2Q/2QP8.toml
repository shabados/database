[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਧਨੁ ਤਿਸ ਦਾ; ਹਉ ਸਦਾ ਸਦਾ ਕੁਰਬਾਨੁ ॥੩॥"
page = 49
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My very life body and wealth are His, I am ever and ever a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ-ਜਾਨ, ਦੇਹਿ ਤੇ ਦੌਲਤ ਉਸ ਦੇ ਹਨ। ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul, body and wealth are His. Forever and ever, I am a sacrifice to Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ (ਪਿੰਡੁ) ਸਰੀਰ ਔਰ ਧਨੁ ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਹੀ ਜਾਨਿਆ ਹੈ, ਵਾ ਜਿਸ ਹਰੀ ਕਾ ਦੀਆ ਹੂਆ ਹੈ, ਮੈਂ ਤਿਸ ਕੇ ਸਦਾ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ, ਇਹ ਸਰੀਰ, ਇਹ ਧਨ ਸਭ ਕੁਝ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਮੈਂ ਸਦਾ ਹੀ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਤਿਸ ਦਾ = ਉਸ ਪ੍ਰਭੂ ਦਾ (ਦਿਤਾ ਹੋਇਆ) {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤਿਸ' ਦਾ ਸੰਬੰਧਕ 'ਦਾ' ਦੇ ਕਾਰਨ ਡਿੱਗ ਪਿਆ ਹੈ}। ਹਉ = ਮੈਂ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suyos son mi cuerpo y mi mente, yo ofrezco mi ser en sacrificio a Él. (3)"