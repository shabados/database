[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਹੇਂਵ ਭਏ ਸਚੁ ਪਾਇਆ; ਹਰਿ ਕੀ ਭਗਤਿ ਨਿਰਾਰੀ ॥੬॥"
page = 1274
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the wondrous meditation of the Lord, the mind and body are cooled and one attains truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਅਦਭੁਤ ਸਿਮਰਨ ਦੇ ਰਾਹੀਂ, ਆਤਮਾ ਅਤੇ ਦੇਹ ਸੀਤਲ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਇਨਸਾਨ ਸੱਚ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are cooled and soothed and Truth is obtained, through the wondrous and unique devotional worship of the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਭਗਤੀ ਜੋ ਨਿਰਾਲੀ ਹੈ, ਭਾਵ ਔਰ ਸਾਧਨੋਂ ਸੇ ਸ੍ਰੇਸ਼ਟ ਹੈ। ਤਿਸ ਕਰ ਮਨ, ਤਨ ਕਰ (ਹੇਂਵ) ਸੀਤਲ ਹੂਏ ਹੈਂ ਔਰ ਸਚ ਕੋ ਪਾਯਾ ਹੈ॥੬॥☬ਇਸੀ ਤੇ ਹਮ ਹਰੀ ਆਗੇ ਐਸੀ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ!) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਇਕ) ਅਨੋਖੀ (ਦਾਤਿ) ਹੈ, ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ (ਹਿਰਦੇ ਵਿਚ) ਵਸਾ ਲਿਆ ਹੈ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਸਰੀਰ (ਭਾਵ, ਇੰਦ੍ਰੇ) ਬਰਫ਼ ਵਰਗਾ ਸੀਤਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente y el cuerpo son refrescados, se calman y obtienen la Verdad mediante la Maravillosa y Única Alabanza de Devoción al Señor. (6)"