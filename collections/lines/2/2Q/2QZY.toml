[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਿਆ ਸੇਵਕਾ ਕੀ ਆਪਿ ਪੈਜ ਰਖੈ; ਆਪਣਿਆ ਭਗਤਾ ਕੀ ਪੈਰੀ ਪਾਵੈ ॥"
page = 555
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself preserves the honour of His slaves and makes men fall at the feet of His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪੇ ਹੀ ਆਪਣੇ ਚਾਕਰਾਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਆਪਣਿਆਂ ਸ਼ਰਧਾਲੂਆਂ ਦੇ ਪੈਰੀਂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself preserves the honor of His servants; He causes others to fall at the feet of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸੋਂ ਕੀ ਆਪ ਪ੍ਰਤਗ੍ਯਾ ਰਾਖਤਾ ਹੈ, ਅਪਨੇ ਭਗਤੋਂ ਕੀ ਚਰਨੀ ਸਭ ਕੋ ਪਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਆਪ ਲਾਜ ਰੱਖਦਾ ਹੈ ਤੇ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਚਰਨੀਂ ਲਿਆ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Su sirviente, el Señor está siempre complacido. Él Mismo salva el honor de Sus Devotos, y hace que el mundo caiga a sus Pies."