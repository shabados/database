[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਰਾਮ ਭਿਰਾਤ ਤ੍ਰੀਅਨ ਸਹਿਤ ਸੁਰਗ ਗਏ ਅਰ ਸਗਰੀ ਪੁਰੀ ਸਹਿਤ ਸੁਰਗ ਗਏ ਧਿਆਇ ਸਮਾਪਤਮ ॥"
page = 289

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled ‘Ram went to Heaven alongwith brothers and their wives He went alongwith all the residents of the city’ in Ramavtar in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਰਾਮ ਭ੍ਰਾਤ ਇਸਤਰੀਆਂ ਸਹਿਤ ਸ੍ਵਰਗ ਗਏ ਅਤੇ ਰਾਮ ਸਗਰੀ ਪੁਰੀ ਸਹਿਤ ਸ੍ਵਰਗ ਗਏ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"