[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਾ ਕਉ ਕਿਰਪਾ ਧਾਰੀ ॥੫॥"
page = 251
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, is the real theologian to whom He extends his mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਅਸਲ ਬ੍ਰਹਿਮ-ਬੇਤਾ ਹੈ ਜਿਸ ਉਤੇ ਉਹ ਆਪਣੀ ਰਹਿਮਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord showers His Mercy upon them. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ ਪਰ ਪਰਮੇਸ੍ਵਰ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਧਾਰਨ ਕਰੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰੇ, ਉਸ ਦੀ ਸਾਂਝ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre él, dice Nanak, está la Gracia del Señor.(5)"