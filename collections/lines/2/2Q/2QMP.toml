[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਤਜਿ ਗਏ ਪਿਆਰੇ; ਸਤਿਗੁਰ ਚਰਨੀ ਪਾਇ ॥੫॥"
page = 431
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath and avarice forsook me O dear when I fell at the feet of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਤੇ ਢਹਿ ਪਿਆ, ਹੇ ਪ੍ਰੀਤਮ! ਤਾਂ ਮਿਥਨ ਹੁਲਾਸ ਹਰਖ ਅਤੇ ਲਾਲਚ ਮੈਨੂੰ ਛੱਡ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lust, anger and greed left me, O Beloved, when I fell at the Feet of the True Guru. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਬ ਸਤਗੁਰੋਂ ਨੇ ਚਰਨੀ ਪਾਇ ਲੀਏ ਤਬ ਕਾਮ ਕ੍ਰੋਧਾਦਿ ਸਭੀ ਹਮ ਕੋ ਛੋਡ ਕਰ ਚਲੇ ਗਏ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਦੋਂ ਦਾ ਮੈਂ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਜਾ ਪਿਆ ਹਾਂ, ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਆਦਿਕ ਸਾਰੇ ਮੇਰਾ ਖਹਿੜਾ ਛੱਡ ਗਏ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ = ਪੈ ਕੇ, ਪਿਆਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya tu lujuria, tu enojo, tu envidia y póstrate a los Pies del Guru. (5)"