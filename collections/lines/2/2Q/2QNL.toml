[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ; ਬਿਆਪਤ ਅੰਧਿਆਰ ॥੩॥"
page = 182
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is contained in the five evil passions. which are blinding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅੰਨ੍ਹਾਂ ਕਰ ਦੇਣ ਵਾਲੇ ਪੰਜ ਮੰਦੇ ਵਿਸ਼ਿਆਂ ਵਿੱਚ ਰਮੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through the darkness of the five evil passions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪੰਚ ਦੂਤ ਕਾਮਾਦਿ ਬਿਕਾਰ ਤਥਾ (ਅੰਧਿਆਰੁ) ਅਗਿਆਨ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਮੋਹ ਦੇ ਹਨੇਰੇ ਵਿਚ ਕਾਮਾਦਿਕ ਪੰਜੇ ਦੂਤ ਬਣ ਕੇ ਮਾਇਆ ਜ਼ੋਰ ਪਾ ਰਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la alcoba matrimonial y a través de la envolvente oscuridad que infunden en la conciencia los cinco enemigos.  (3)"