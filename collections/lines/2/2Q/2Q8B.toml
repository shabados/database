[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹੂੰ ਤ੍ਰਿਯਨ ਪਕਵਾਨ ਪਕਾਯੋ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Shah was to arrive back, both of them prepared dainty foods."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਇਸਤਰੀਆਂ ਨੇ ਪਕਵਾਨ ਪਕਾਏ।"