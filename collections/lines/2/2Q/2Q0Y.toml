[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨ ਬੁਝੀ ਮਮਤਾ ਗਈ; ਨਾਠੇ ਭੈ ਭਰਮਾ ॥"
page = 814
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My desire is stilled, my egoism is gone, and my dread and doubt have hastened away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਖਾਹਿਸ਼ ਬੁੱਝ ਗਈ ਹੈ, ਮੇਰੀ ਮੇਰ ਤੇਰ ਜਾਂਦੀ ਰਹੀ ਅਤੇ ਮੇਰਾ ਡਰ ਤੇ ਸ਼ੱਕ-ਸੁਬ੍ਹਾ ਦੌੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Desire is stilled, and egotism is gone; fear and doubt have run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸਨਾ ਰੂਪੀ ਅਗਨੀ ਬੁਝ ਗਈ ਹੈ ਔਰੁ ਹੰਤਾ ਮਮਤਾ ਭੀ ਦੂਰ ਭਈ ਹੈ। ਪੁਨਃ ਜਨਮ ਮ੍ਰਿਤੁ ਕਾ ਭੈ ਔਰ ਸ੍ਵਰੂਪ ਕੇ ਵਿਖੇ ਭੇਦਾਦੀ ਭ੍ਰਮ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ) (ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਗਈ, (ਮਾਇਆ ਵਾਲੀ) ਅਪਣੱਤ ਦੂਰ ਹੋ ਗਈ, ਉਸ ਦੇ ਸਾਰੇ ਡਰ ਵਹਿਮ ਨੱਸ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi deseo se ha sosegado, mi ego se ha apaciguado, mi miedo y mi duda se han ido,"