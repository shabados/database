[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਕੌ ਕਿਨੀ ਨ ਮੁਹਰੋ ਮੋਰਿਯੋ ॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At last the fort was broken into as none could face the assault."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਗੋਂ ਕਿਸੇ ਨੇ ਨਾ ਮੋੜਿਆ।"