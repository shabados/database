data = "ਬੁ ਬਸਤੰਦ ਬੁਰਦੰਦ ਸ਼ਹਿ ਨਿਜ਼ਦ ਸ਼ਾਹ ॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Prince was tied down and taken to the Raja,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਰਬ ਦੇ) ਬਾਦਸ਼ਾਹ ਨੂੰ ਬੰਨ੍ਹ ਕੇ (ਪੱਛਮ ਦੇ) ਬਾਦਸ਼ਾਹ ਪਾਸ ਲੈ ਆਏ,"