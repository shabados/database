[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਛਉ ਕਾਜੁ ਅਲਪ ਸੁਖ ਬੰਧਨ; ਕੋਟਿ ਜਨੰਮ. ਕਹਾ ਦੁਖ ਭਂਉ ॥"
page = 1387
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound with the worthless deeds and momentary pleasures, why wander thou amidst pain in millions of births?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਕੰਮੇ ਕੰਮਾਂ ਅਤੇ ਨਿਮਖ ਦੀ ਖੁਸ਼ੀਆਂ ਨਾਲ ਬੰਝ ਕੇ, ਤੂੰ ਕਿਉਂ ਤਕਲੀਫ ਅੰਦਰ ਕਰੋੜ ਹੀ ਜਨਮਾਂ ਅੰਦਰ ਭੋਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are bound to worthless deeds and shallow pleasures; why do you spend millions of lifetimes wandering in such pain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਿਅਹੁੰ ਕੇ ਅਲਪ ਸੁਖ ਜੋ ਬੰਦਨ ਰੂਪ ਹੈਂ ਤਿਨ ਕੇ ਹੇਤ (ਹੋਛਉ) ਤੁਛ ਕਾਰਜੋਂ ਮੇਂ ਲਗ ਕਰ ਕੇ ਕੋਟਾਨ ਕੋਟ ਜਨਮੋਂ ਮੇਂ (ਭਉ) ਭ੍ਰਮਤਾ ਹੂਆ ਦੁਖੋਂ ਕੋ ਕਿਉਂ ਪਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਦੁਨੀਆ ਦਾ) ਧੰਧਾ ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਨਹੀਂ ਹੈ, (ਮਾਇਆ ਦੇ ਇਹ) ਥੋੜੇ ਜਿਹੇ ਸੁਖ (ਜੀਵ ਨੂੰ) ਫਸਾਵਣ ਦਾ ਕਾਰਨ ਹਨ; (ਇਹਨਾਂ ਦੀ ਖ਼ਾਤਰ) ਕਿੱਥੇ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਤਾਈਂ (ਤੂੰ) ਦੁਖਾਂ ਵਿਚ ਭਟਕਦਾ ਫਿਰੇਂਗਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਛਉ = ਹੋਛਾ, ਤੋੜ ਨਾਹ ਨਿਭਣ ਵਾਲਾ। ਕਾਜੁ = ਕੰਮ, ਧੰਧਾ। ਅਲਪ = ਥੋੜੇ। ਬੰਧਨ = ਵਸਾਉਣ ਦਾ ਵਸੀਲਾ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਕਹਾ = ਕਿਉਂ? ਕਿਸ ਦੀ ਖ਼ਾਤਰ? ਦੁੱਖਾਂ ਵਿਚ। ਭਂਉ = ਭੌਂਦਾ ਫਿਰੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus acciones son inútiles, en lugares bajos y poco profundos, ¿por qué inviertes millones de vidas, vagando con tal dolor?"