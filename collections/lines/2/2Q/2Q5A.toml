[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੋਈ ਸਦਾ ਸਚੁ ਸਾਹਿਬੁ; ਸਾਚਾ ਸਾਚੀ ਨਾਈ ॥"
page = 347
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That, that Lord is ever true. He is true and true is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਉਸ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਸੱਚਾ ਹੈ। ਉਹ ਸੱਤ ਹੈ, ਅਤੇ ਸੱਤ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord and Master - He is True, forever True; He is True, and True is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਸਦੀਵ ਪਹਿਲੇ ਥਾ ਅਰ ਸੋਈ ਸਚਾ ਸ੍ਵਰੂਪ ਅਬ ਹੈ ਅਰ ਸੋਈ ਆਗੇ ਭੀ ਹੋਵੇਗਾ। ਪੁਨਾ ਵਹੁ ਸਚਾ ਹੈ ਅਰ ਤਿਸ ਦੀ (ਨਾਈ) ਵਡਿਆਈ ਭੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ-ਥਿਰ ਹੈ, ਉਹ ਮਾਲਕ ਸੱਚਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਭੀ ਸਦਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor y Maestro, es Verdad, para siempre Verdad, Él es Verdad y Verdad es Su Nombre."