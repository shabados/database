[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਨਹੁ. ਨ ਵੀਸਰੈ; ਮਾਂਗੈ ਦੰਮਾ ਦੰਮ ॥"
page = 1093
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From thy mind thou forsake not wealth and ask for it with every breath of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਤੋਂ ਤੂੰ ਧਨ-ਦੌਲਤ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ ਅਤੇ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਇਸ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not forget Maya from your mind; you beg for it with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੇ ਮਨ ਤੇ ਮਾਇਆ ਨਹੀਂ ਵਿਸਰਤੀ, (ਦੰਮਾ ਦੰਮ) ਸੁਆਸ ਸੁਆਸ ਮਾਇਆ ਹੀ ਮਾਂਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਨੋਂ ਮਾਇਆ ਨਹੀਂ ਭੁੱਲਦੀ, ਜੋ (ਨਾਮ ਦੀ ਦਾਤ ਮੰਗਣ ਦੇ ਥਾਂ) ਸੁਆਸ-ਸੁਆਸ (ਮਾਇਆ ਹੀ) ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debido a que no abandonas tu enamoramiento por Maya, cada vez ansías más y más."