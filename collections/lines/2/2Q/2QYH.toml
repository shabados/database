[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਰ ਸਿੰਘ ਅਰ ਅਨਘ ਸੀ; ਮਹਾਰਥੀ ਰਨਧੀਰ ॥੧੧੩੬॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty warriors like Anag Singh, Achal Singh, Amit Singh, Amar Singh and Anagh Singh were sitting with the king Jarasandh.1136."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਮਰ ਸਿੰਘ ਅਤੇ ਅਨਘ ਸਿੰਘ (ਨਾਂ ਦੇ) ਮਹਾਨ ਰਥੀ ਅਤੇ ਰਣਧੀਰ ਹਨ ॥੧੧੩੬॥"