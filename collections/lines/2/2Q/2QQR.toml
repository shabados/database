[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਦਰਸਿ; ਸਭ ਪਾਪ ਮਿਟਾਵਹਿ ॥"
page = 286
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His sight all the sins shall be blotted out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੀਦਾਰ ਦੁਆਰਾ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Blessing of His Darshan, all sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਕੇ ਦਰਸਨ ਕਰਨੇ ਸੇ ਸਰਬ ਪਾਪੋਂ ਕੋ ਮਿਟਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੀਦਾਰ ਨਾਲ ਤੂੰ ਸਾਰੇ ਪਾਪ ਦੂਰ ਕਰ ਲਵਹਿਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਿ = ਦੀਦਾਰ ਕਰਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Visión limpia todas las faltas."