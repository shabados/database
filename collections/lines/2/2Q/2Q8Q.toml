[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਕੇ ਦੂਤ; ਨ ਜੋਹੈ ॥"
page = 185
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The couriers of the Righteous judge shall not spy thee;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਰਾਜੇ ਦੇ ਕਾਸਦ ਤੈਨੂੰ ਤਕਾਉਣਗੇ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The couriers of the Righteous Judge of Dharma shall not touch you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਧਰਮ ਰਾਇ ਕੇ ਦੂਤ ਦੇਖ ਨਹੀਂ ਸਕੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ) ਦੂਤ ਜੋ ਧਰਮਰਾਜ ਦੇ ਵੱਸ ਪਾਂਦੇ ਹਨ ਤੇਰੇ ਵਲ ਤੱਕ ਨਹੀਂ ਸਕਣਗੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਹੈ = ਜੋਹੈਂ, ਤੱਕਦੇ। ਧਰਮ ਰਾਇ ਕੇ ਦੂਤ = (ਭਾਵ, ਕਾਮ ਆਦਿਕ ਵਿਕਾਰ ਜੋ ਜੀਵ ਨੂੰ ਆਪਣੇ ਪੰਜੇ ਵਿਚ ਫਸਾ ਕੇ ਧਰਮਰਾਜ ਦੇ ਵੱਸ ਪਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mensajeros del Juez Verdadero del Destino no os tocaran."