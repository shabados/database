[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ. ਆਰਾਧਿ ਨਿਤ; ਇਕਸੁ ਕੀ ਲਿਵ ਲਾਗੁ ॥੧॥ ਰਹਾਉ ॥"
page = 45
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Each day think of the perfect Guru and embrace affection for the One Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਚੇਤੇ ਕਰ ਅਤੇ ਇਕ ਸਾਹਿਬ ਨਾਲ ਪਿਆਰ ਪਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell upon the Perfect Guru each day, and attach yourself to the One Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰਾ) ਬ੍ਰਹਮ ਸ੍ਰੋਤੀ, ਬ੍ਰਹਮ ਨੇਸਟੀ ਜੋ ਗੁਰੂ ਹੈ ਤਿਸ ਕੋ (ਆਰਾਧਿ) ਸੇਵਨ ਕਰ, ਤਿਨ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਿਤ ਏਕ ਕੀ ਪ੍ਰੀਤੀ ਮੇਂ ਹੀ ਬ੍ਰਿਤੀ ਲਗਾਓ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਸਦਾ ਚੇਤੇ ਰੱਖ (ਸਿਰਫ਼ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਆਸਰਾ ਲੈ, ਤੇ) ਇਕ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਦੀ ਲਗਨ (ਆਪਣੇ ਅੰਦਰ) ਲਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ = ਲਗਨ। ਲਾਗੁ = ਲਾਈ ਰੱਖ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llama todos los días al Guru Perfecto, entonando tu mente sólo en el Uno. (1-Pausa)"