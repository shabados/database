[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਨੋ ਕਹੀਐ ਨਾਨਕਾ; ਜਾ ਘਰਿ ਵਰਤੈ ਸਭੁ ਕੋਇ ॥੨॥"
page = 1093
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom should I say anything, O Nanak, when everything is contained in the very home itself?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਨੂੰ ਕੀ ਆਖਾਂ, ਹੇ ਨਾਨਕ! ਜਦ ਹਰ ਵਸਤੂ ਹਿਰਦੇ-ਘਰ ਅੰਦਰ ਹੀ ਸਮਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom should I speak, O Nanak, when everything is contained within the home of the heart? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਾਂ ਸਭ ਕਿਸੀ ਕੇ (ਘਰਿ) ਸਰੀਰੋਂ ਮੇਂ ਓਹੀ ਵਰਤਤਾ ਹੈ ਤਾਂ ਕਿਸ ਨੂੰ ਕੁਛ ਕਹੀਏ, ਭਾਵ ਜੋ ਕਹਿਣਾ ਹੋ ਸੋ ਤਿਸੀ ਕੋ ਕਹੀਏ ਵਾ ਬੁਰਾ ਭਲਾ ਕਿਸ ਨੂੰ ਕਹੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਹਰੇਕ ਜੀਵ (ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਘਰ ਤੋਂ ਹਰੇਕ ਲੋੜ ਪੂਰੀ ਕਰਦਾ ਹੈ ਜੋ) ਹਰੇਕ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਤਾਂ ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕਰਨੀ ਵਿਅਰਥ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸ ਨੋ = ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕਿਸ ਨੂੰ? ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਵਰਤੈ = ਮੌਜੂਦ ਹੈ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ। ਕਿਸ ਨੋ ਕਹੀਐ = ਕਿਸੇ ਹੋਰ ਨੂੰ ਆਖਣਾ ਵਿਅਰਥ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué entonces ir a preguntarle a otro, cuando todo lo que pasa, pasa en el interior? (2)"