[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲੁ ਥੀਵੈ ਨਾਨਕਾ; ਜਪੰਦੜੋ ਹਰਿ ਨਾਮੁ ॥੨॥"
page = 709
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is rendered cool; O Nanak, by repeating the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਨ ਦੁਆਰਾ ਹੀ, ਹੇ ਨਾਨਕ! ਇਹ (ਜਲਣ) ਸ਼ਾਂਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It only becomes cool, O Nanak, by chanting the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਨਾਮ ਜਪਣੇ ਵਾਲੇ ਪੁਰਸ਼ ਕਾ ਰਿਦਾ ਸੀਤਲ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਹੀ ਮਨੁੱਖ (ਦਾ ਮਨ) ਸ਼ਾਂਤ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno vive en la frescura y la prosperidad sólo si uno contempla el Nombre del Señor. (2)"