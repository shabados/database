[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਨਿਮਖ ਰਹਨੁ. ਨ ਜਾਇ ॥"
page = 838
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O Lord, I can live not even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਹੇ ਸਾਹਿਬ! ਮੈਂ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot survive, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਮੇਰੇ ਪਾਸੋਂ ਰਹਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਮੈਥੋਂ) ਇਕ ਪਲ ਭਰ ਭੀ ਰਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti no puedo vivir ni un instante,"