[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜ੍ਰ ਬਾਨ ਬਿਛੂਅਨ ਬ੍ਰਿਨ ਕਰੇ ॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The intrepid fought among themselves and were killed with the arrows as hard as stones."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਜ੍ਰ-ਬਾਨ ਅਤੇ ਬਿਛੂਆਂ ਦੇ ਜ਼ਖ਼ਮ ਲਗਾਉਂਦੇ ਹੋਏ।"