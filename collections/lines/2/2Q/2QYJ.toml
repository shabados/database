[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤੂੰ ਰਾਖਹਿ. ਤਿਵ ਹੀ ਰਹਣਾ; ਦੁਖੁ ਸੁਖੁ ਦੇਵਹਿ ਕਰਹਿ ਸੋਈ ॥੩॥"
page = 356
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As thou keepest me, so do I live. Thou art the Dispenser of pain and peace. what thou doest that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੈਨੂੰ ਰੱਖਦਾ ਹੈਂ, ਮੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰਹਿੰਦਾ ਹਾਂ। ਤੂੰ ਕਸ਼ਟ ਅਤੇ ਆਰਾਮ ਦੇਣਹਾਰ ਹੈਂ। ਜੋ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You keep me, so do I live. You are the Giver of peace and pleasure. Whatever You do, comes to pass. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਤੁਮ ਰਾਖੋ ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਮ ਕੋ ਰਹਨਾ ਜੋਗ੍ਯ ਹੈ, ਜੋ ਸੁਖ ਦੁਖ ਦੇਉਗੇ ਭਾਣਾ ਮਾਨ ਕਰ ਸੋਈ ਕਰੂੰਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਜਿਸ ਹਾਲਤ ਵਿਚ ਰੱਖਦਾ ਹੈਂ, ਉਸੇ ਹਾਲਤ ਵਿਚ ਹੀ ਅਸੀਂ ਰਹਿ ਸਕਦੇ ਹਾਂ। ਦੁਖ ਭੀ ਤੂੰ ਹੀ ਦੇਂਦਾ ਹੈਂ, ਸੁਖ ਭੀ ਤੂੰ ਹੀ ਦੇਂਦਾ ਹੈਂ। ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ; ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, pues eres el Dador de Paz y Placer y así vivo en Tu Voluntad. (3)"