[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇਰੀ; ਤੂੰ ਸਭਨੀ ਧਿਆਇਆ ॥"
page = 11
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are thine and all meditate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਤੇਰੇ ਹਨ ਅਤੇ ਸਾਰੇ ਹੀ ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All belong to You, all meditate on you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰਿਸਟੀ ਤੇਰੀ ਹੈ, ਔਰੁ ਸਭੀ ਨੇ ਤੁਝ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੀ (ਬਣਾਈ ਹੋਈ) ਹੈ, ਸਾਰੇ ਜੀਵ ਤੈਨੂੰ ਹੀ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos Te pertenecen y todos meditan en Ti."