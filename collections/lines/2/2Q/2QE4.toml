[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲਹੁ ਦੇਗ ਮੈ ਬੈਠਿ ਕੈ ਜਾ ਤੇ ਲਖ︀ਯੋ ਨ ਜਾਇ ॥੧੩॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You must come hidden in a cooking-vessel so that no one can observe.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਗ ਵਿਚ ਬੈਠ ਕੇ ਚਲੋ, ਤਾਂ ਜੋ ਵੇਖੇ ਨਾ ਜਾ ਸਕੋ ॥੧੩॥"