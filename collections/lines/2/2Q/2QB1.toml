[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਮਨੁ ਤ੍ਰਿਪਤਾਸੀਐ; ਸਿਫਤੀ ਸਾਚੈ ਨਾਇ ॥੧॥"
page = 1087
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, hymning the praise of the True Name, the soul is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my mind is satisfied and fulfilled, contemplating the Praises of the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਚੇ ਸਿਫਤੀ ਕੇ ਨਾਮ ਜਪਨੇ ਸੇ ਤੇਰਾ ਮਨ ਤ੍ਰਿਪਤ ਹੋਵੈਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਨਾਲ ਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਮਨ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਸੀਐ = ਰੱਜ ਜਾਂਦਾ ਹੈ, ਭਟਕਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ। ਨਾਇ = ਨਾਮ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Interno. Dice Nanak, nuestra mente es confortada por la Alabanza del Guru, a través del Nombre Verdadero. (1)"