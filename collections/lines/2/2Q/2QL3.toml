[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਜ਼ਾ ਪਸ ਅਜ਼ੀਂ ਹਾ ਬੁਬੀਂ ਪੁਰ ਗੁਹਰ ॥੧੮॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(King) ‘Then, you the gifted one, judge the ones from (the other side).(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ ਫਿਰ ਕਿਹਾ) ਹੇ ਗੁਣਵਾਨ ਪੁੱਤਰੀ! ਇਨ੍ਹਾਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵੇਖ ॥੧੮॥"