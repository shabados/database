[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਟਕ ਫਿਟਕਾ ਕੋੜੁ ਬਦੀਆ; ਸਦਾ ਸਦਾ ਅਭਿਮਾਨੁ ॥"
page = 1413
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is cursed with leprosy of reproaches, misdeed and an abiding egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਲੰਕ, ਮੰਦੇ ਕਰਮ ਅਤੇ ਸਦੀਵ ਸਦੀਵੀ ਹੰਕਾਰ ਦੇ ਕੋਹੜ ਨਾਲ ਸਰਾਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "cursed by the world and diseased by leprosy; he is forever and ever filled with egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪਾਪ ਕਰਮੋਂ ਕਰ ਸਦਾ ਹੀ ਧ੍ਰਿਕਾਰ ਹੋਤੀ ਹੈ। ਐਸੀਆਂ (ਕੋੜੁ) ਕਰੋੜੋਂ ਬਦੀਆਂ ਔਰ ਸਦਾ ਸਦਾ ਅਭਿਮਾਨ ਕਰਣਾ ਇਨ ਕਾ ਜੋ ਪਾਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਲੋਂ) ਫਿਟਕਾਰਾਂ ਹੀ ਫਿਟਕਾਰਾਂ, ਬਦੀਆਂ ਦਾ ਕੋਹੜ, ਹਰ ਵੇਲੇ ਦੀ ਆਕੜ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "será maldecido con la lepra de las maldiciones y crítica, se saturaría por siempre y para siempre de orgullo egoísta."