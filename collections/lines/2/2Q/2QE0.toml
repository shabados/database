[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਚੇ ਏਹਿ. ਨ ਆਖੀਅਹਿ; ਬਹਨਿ ਜਿ ਪਿੰਡਾ ਧੋਇ ॥"
page = 472
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who sit down after washing their body, are not called pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਧੋ ਕੇ ਬੈਠ ਜਾਂਦੇ ਹਨ, ਪਵਿੱਤ੍ਰ ਨਹੀਂ ਕਹੇ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not called pure, who sit down after merely washing their bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਏਹ ਸੁਚੇ ਨਹੀਂ ਕਹੇ ਜਾਤੇ ਹੈਂ, ਜੋ ਪਾਨੀ ਮੇਂ ਪਿੰਡਾ ਧੋਇਕਰ ਬੈਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖ ਸੁੱਚੇ ਨਹੀਂ ਆਖੇ ਜਾਂਦੇ ਜੋ ਨਿਰਾ ਸਰੀਰ ਨੂੰ ਹੀ ਧੋ ਕੇ (ਆਪਣੇ ਵਲੋਂ ਪਵਿੱਤਰ ਬਣ ਕੇ) ਬੈਠ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la mente y con qué regularidad la escupe. La pureza no se logra lavando el cuerpo;"