[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਬਾਵਰੇ; ਥੀਉ ਰੇਣੁ. ਜਿਨੀ ਪ੍ਰਭੁ ਧਿਆਇਆ ॥"
page = 777
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou, O insensate man, be thou the dust of the feet of those, who meditate on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੰਨ ਕਰ! ਹੇ ਅਹਿਮਕ ਇਨਸਾਨ! ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾ, ਜੋ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, madman: be the dust under the feet of those who meditate on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਬਾਵਰੇ! ਤਿਨਾਂ ਕੀ ਧੂੜੀ ਹੋਹੁ ਜਿਨਾਂ ਨੇ ਪ੍ਰਭੂ ਕੋ ਧਯਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ! ਸੁਣ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, (ਉਹਨਾਂ ਦੇ) ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹੁ (ਤਾਂ ਹੀ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, no digas eso; mejor sé el polvo que pisan aquéllos que meditan en su Señor."