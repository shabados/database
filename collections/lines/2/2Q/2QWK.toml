[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਕਰੈ ਬਿਨਉ; ਦੋਊ ਕਰ ਜੋਰੈ ॥"
page = 1072
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining both her hands, the bride makes supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦੋਨੋਂ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਪਤਨੀ ਬੇਨਤੀ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With her palms pressed together, the bride offers her prayer,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਦੋਨੋਂ ਹਾਥ ਜੋੜਕੇ ਏਹੁ ਬੇਨਤੀ ਕਰਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਦੋਵੇਂ ਹੱਥ ਜੋੜਦੀ ਹੈ ਤੇ (ਜੀਵਾਤਮਾ-ਪਤੀ ਅੱਗੇ) ਬੇਨਤੀ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਉ = ਬੇਨਤੀ। ਦੋਊ ਕਰ = ਦੋਵੇਂ ਹੱਥ। ਜੋਰੈ = ਜੋੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella le reza con las manos juntas: Oh mi señor,"