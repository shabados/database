[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਰਹਤ ਸੁਨਹੁ, ਮੇਰੇ ਭਾਈ ॥"
page = 392
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My brother, hear thou the way of living of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਵੀਰ! ਤੂੰ ਸਾਧੂਆਂ ਦੀ ਜੀਵਨ ਰਹੁ ਰੀਤੀ ਸ੍ਰਵਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, to the way of life of the Saints, O my Siblings of Destiny;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੀ (ਰਹਤ) ਰਹਨੀ ਸ੍ਰਵਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! (ਪਰਮਾਤਮਾ ਦੇ) ਸੰਤ ਦੀ ਜੀਵਨ-ਜੁਗਤੀ ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha la rutina de la vida de los Santos,"