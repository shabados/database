[[content]]
asset = "SSKS"
type = "primary"
data = "ਸ੍ਵਾਮਿ ਕਾਜ ਲਾਗ ਸੇਵਾ ਕਰਤ ਸੇਵਕ ਜੈਸੇ; ਨਰਪਤਿ ਨਿਰਖ ਸਨੇਹ ਉਪਜਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a worker serves the king whole-heartedly and the king feels happy to see him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰਾਜਾ ਦਾ ਸੇਵਕ ਜਦ ਮਾਲਕ ਦੇ ਕੰਮ ਵਿਚ ਚਿਤੋਂ ਲੱਗ ਕੇ ਸੇਵਾ ਕਰਦਾ ਹੈ ਤਾਂ ਮਾਲਕ ਨੂੰ ਦੇਖ ਕੇ ਪਿਆਰ ਉਪਜ ਆਉਂਦਾ ਹੈ।"