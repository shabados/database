[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਹੈ ਕਰਿ ਕੈ; ਓਹਿ ਕਰੇਨਿ ॥"
page = 1410
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They utter 'alas, alas' and say 'Oh, Oh', to bemoan death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ \"ਸ਼ੋਕ, ਸ਼ੋਕ\" ਪੁਕਾਰਦੇ ਹਨ ਅਤੇ \"ਹਈ, ਹਈ\" ਆਖਦੇ ਹਨ ਮੌਤ ਦਾ ਸੋਗ ਮਨਾਉਣ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cry and weep and wail."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਇਸਤ੍ਰੀਆਂ ਮ੍ਰਿਤਕ ਪੁਰਸ਼ ਕੇ ਪੀਛੇ ਵਈਰਾਗ ਕਰ ਹੈ ਹੈ ਕਰ ਕੇ ਓਹਿ ਓਹਿ ਕਰਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਪਿਆਰੇ ਸਨਬੰਧੀ ਦੇ ਮਰਨ ਤੇ ਜ਼ਨਾਨੀਆਂ) 'ਹਾਇ ਹਾਇ' ਆਖ ਆਖ ਕੇ 'ਓਇ ਓਇ' ਕਰਦੀਆਂ ਹਨ (ਮੂੰਹੋਂ ਆਖਦੀਆਂ ਹਨ। ਆਪਣੀਆਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੈ ਹੈ = ਹਾਇ ਹਾਇ। ਕਰਿ ਕੈ = ਆਖ ਆਖ ਕੇ। ਓਹਿ ਕਰੇਨਿ = 'ਓਏ ਓਏ' ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lloran, sufren y se acongojan,"