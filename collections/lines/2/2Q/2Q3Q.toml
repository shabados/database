[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੰਤ ਨ ਪੁਛੈ ਵਾਤੜੀ; ਸੁਹਾਗੁ ਗਣਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Her husband never cares for her and she sings paeans of her happy married life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਰਤਾ (ਤਾਂ ਕਦੀ) ਗੱਲ ਹੀ ਨਹੀਂ ਕਰਦਾ, ਲੋਕਾਂ ਵਿਖੇ ਆਪਣਾ ਸੁਹਾਗ ਦੱਸਦੀ ਹੈ (ਕਿ ਮੈਂ ਵੱਡੀ ਸੋਹਾਗਣ ਹਾਂ, ਕਿਉਂ ਜੋ ਪਤੀ ਮੇਰੇ ਅਧੀਨ ਹੈ)"