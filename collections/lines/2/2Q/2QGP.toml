[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਆਸ; ਨ ਪੂਜੈ ਕਾਇ ॥੩॥"
page = 192
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "gets none of his desires fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੋਈ ਭੀ ਖ਼ਾਹਿਸ਼ ਪੂਰੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no desires are fulfilled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ (ਕਾਇ) ਕੋਈ ਭੀ ਆਸਾ ਪੂਰੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੋਈ ਆਸ ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇ = ਕੋਈ ਭੀ। ਨ ਪੂਜੈ = ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo va a sentirse pleno alguna vez?  (3)"