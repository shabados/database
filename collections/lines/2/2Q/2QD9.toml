[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਨਾਮੁ. ਨ ਮਨਿ ਵਸੈ; ਸੇ ਬਾਧੇ ਦੂਖ ਸਹਾਹਿ ॥੨॥"
page = 1010
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whose mind the Lord's Name abides not; They are bound down and endure hard ship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਵਸਦਾ; ਉਹ ਨਰੜ ਲਏ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕਸ਼ਟ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are not filled with the Naam are bound and gagged, and suffer in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਬਿਖੇ ਨਾਮ ਨਹੀਂ ਨਿਵਾਸ ਕਰਤਾ, ਸੇ ਪੁਰਸ ਪਰਲੋਕ ਮੇਂ ਬਾਂਧੇ ਹੂਏ ਦੁਖੋਂ ਕੋ ਸਹਾਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਵੱਸਦਾ, ਉਹ ਔਗੁਣਾਂ ਦੇ ਬੱਧੇ ਹੋਏ ਦੁੱਖ ਸਹਾਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien no enaltezca el Nombre del Señor en su corazón, se llena de aflicciones y es obligado a reencarnar una y otra vez. (2)"