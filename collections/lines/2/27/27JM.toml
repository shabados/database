[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰੁ ਪਾਇਆ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ; ਨਾਨਕ. ਸੋਹਾਗੁ ਨ ਟਲਿਆ ॥੪॥੪॥੨॥੫॥੧੧॥"
page = 249
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have found the Lord, Searcher of hearts, as my Bridegroom, O Nanak, my married life shall never cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਦੇ ਜਾਨਣਹਾਰ ਸਾਹਿਬ ਨੂੰ ਮੈਂ ਆਪਣੇ ਕੰਤ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ। ਹੇ ਨਾਨਕ! ਮੇਰਾ ਵਿਆਹੁਤਾ ਜੀਵਨ ਕਦਾਚਿੱਤ ਖਤਮ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained God, the Inner-knower, the Searcher of hearts, as my Husband; O Nanak, my marriage shall last forever. ||4||4||2||5||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੈਨੇ ਇਸ ਪ੍ਰਕਾਰ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੂ ਪਤੀ ਕੌ ਪਾਇ ਲੀਆ ਹੈ ਤਬ ਪੁਨਾ ਮੇਰਾ ਸੋਹਾਗ ਨਹੀਂ ਟਲਿਆ ਹੈ। ਇਸ ਮੇਂ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੀ ਅਮਰ ਰੂਪਤਾ ਸੇ ਅਪਨੀ ਅਭੇਦਤਾ ਪ੍ਰਗਟ ਕਰੀ, ਭਾਵ ਤਿਸ ਸਾਥ ਅਭੇਦ ਹੋਇ ਗਈ ਹੂੰ॥੪॥੪॥੨॥੫॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਸਹੇਲੀਏ! ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੂ-ਖਸਮ ਲੱਭ ਲਿਆ ਹੈ, ਤੇ (ਮੇਰੇ ਸਿਰ ਦਾ) ਇਹ ਸੁਹਾਗ ਕਦੇ ਦੂਰ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ॥੪॥੪॥੨॥੫॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੁ = ਖਸਮ। ਅੰਤਰਜਾਮੀ = ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਸੋਹਾਗੁ = ਚੰਗਾ ਭਾਗ {सौभाग्य} ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy casado con el Señor Trascendente, el Conocedor íntimo de mi corazón, sí, mi Esposo, Quien estará siempre conmigo.(4-4-2-5-11)"