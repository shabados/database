[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਰਫਤੀ ਮਾਰੂਫ ਲਖ; ਹਕ ਹਕੀਕਤਿ ਹੁਕਮਿ ਸਮਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Myriad people have become famous by reaching the last stage of knowledge, the marfati and many in His divine Will have merged into the haqiqat, the truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਮਾਰਫਤ (ਦੀ ਕਿਤਾਬ ਥੋਂ) ਗ੍ਯਾਨੀ, ਹਕੀਕਤ ਤੋਂ ਸੱਚੇ ਹੁਕਮ ਵਿਚ ਲੱਗੇ ਹੋਏ ਹਨ।"