[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ ਮੇਰੇ ਪੂਰ ਮਨੋਰਥ; ਕਰਿ ਕਿਰਪਾ ਭੇਟੇ ਗੁਣਤਾਸ ॥"
page = 716
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints grace, my desires are fulfilled and Lord. the Treasure of virtues, has mercifully met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਮੇਰੀਆਂ ਸੱਧਰਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ ਅਤੇ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਸੁਆਮੀ ਦੀ ਦਇਆ ਧਾਰ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, my desires have been fulfilled; in His Mercy, the Lord, the treasure of virtue, has met me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੇਰੇ ਮਨੋਰਥ ਤੁਮ ਨੇ ਪੂਰਨ ਕਰੇ ਹੈਂ, ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹੇ ਗੁਣੋਂ ਕੇ ਖਜਾਨੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਆਪ (ਭੇਟੇ) ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ, ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਜੀ ਮੇਹਰ ਕਰ ਕੇ (ਮੈਨੂੰ) ਮਿਲ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਪੂਰ = ਪੂਰੇ ਹੋ ਗਏ ਹਨ। ਮਨੋਰਥ = ਮੁਰਾਦਾਂ। ਭੇਟੇ = ਮਿਲ ਪਏ ਹਨ। ਗੁਣਤਾਸ = ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo soy liberado y en Su Misericordia encuentro a mi Señor, el Dios, el Tesoro de Virtud."