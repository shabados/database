data = "ਦਿਗ਼ਰ ਦਸਤ ਬਰ ਮੁਸ਼ਤ ਤੇਗਸ਼ ਨਿਹਾਦ ॥੩੭॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And put the other hand on the scabbard of her sword,(37)"

[[content]]
