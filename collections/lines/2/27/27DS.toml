[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜੇਅੰ ਅਭੇਅੰ ਭਵਿਖ︀ਯੰ ਭਵਾਣੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Unconquerable, Indistinguishable, Will be in future and is always Present"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਅਜਿਤ ਅਤੇ ਭੈ-ਰਹਿਤ ਹੈਂ; (ਤੂੰ) ਵਰਤਮਾਨ ਅਤੇ ਭਵਿਖਤ ਵਿਚ (ਮੌਜੂਦ) ਹੈਂ।"