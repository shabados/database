[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਸਦਾ ਸੋਈ; ਸਰਬ ਜੀਅ ਮਨਿ ਧੵਾਇਯਉ ॥"
page = 1405
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beings, in their mind, meditate on Him the Lord, who is the Cause of Causes and ever All-powerful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵ, ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਸ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਜੋ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਤੇ ਸਦੀਵ ਹੀ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Eternal All-powerful Cause of causes - all beings meditate on Him in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਕੇ ਕਰਣੇ ਕੋ ਕਾਰਣ ਸਰੂਪ ਸੋਈ ਪ੍ਰਭੂ ਹੈ, ਜਿਸ ਕੋ ਸਰਬ ਜੀਵੋਂ ਨੇ ਮਨ ਕੇ ਬੀਚ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ) ਹਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੂਲ ਹੈ, (ਜੋ) ਆਪ ਹੀ ਸਦਾ ਸਮਰੱਥ ਹੈ, ਸਾਰੇ ਜੀਆਂ ਨੇ (ਜਿਸ ਨੂੰ) ਮਨ ਵਿਚ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ser Primordial del Alma, Lo más Infinito de lo Infinito, la Eterna Causa de causas, todos los seres meditan en Él."