[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਸੋਈ ਕਰਾਇ ਪ੍ਰਭ; ਮਿਲਿ ਸਾਧੂ ਗੁਣ ਗਾਉ ॥"
page = 137
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant me the enterprise, O Lord that I may sing Thine praises by meeting the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹ ਉਪਰਾਲਾ ਬਖਸ਼ ਹੇ ਸਾਹਿਬ! ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਸੰਤਾ ਨੂੰ ਭੇਟ ਕੇ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I make the effort, O God, to sing Your Glorious Praises in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਪਾਸੋਂ ਸੋਈ ਉਦਮ ਕਰਵਾਉ ਜਿਸ ਕਰ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮਿਲ ਕਰ ਤੇਰੇ ਗੁਣ ਗਾਇਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਪਾਸੋਂ ਉਹੀ ਉੱਦਮ ਕਰਾ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲਿ ਕੇ। ਸਾਧੂ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Tú, mi Señor, haces que yo actúe y cante Tus alabanzas en la Compañía de los Santos."