[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਸਾਬਾਸਿ ਕਹੈ, ਪ੍ਰਭੁ ਜਨ ਕਉ; ਜਨ ਨਾਨਕ. ਮੇਲਿ ਲਏ ਗਲਿ ਲਾਈ ॥੪॥੪॥"
page = 493
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest! Blest! and hail! the Lord says unto His slave. The Lord embraces him and blends him with Himself, O Serf Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ! ਅਤੇ ਆਫਰੀਨ ਸੁਆਮੀ ਆਖਦਾ ਹੈ ਆਪਣੇ ਗੋਲੇ ਨੂੰ। ਸੁਆਮੀ ਉਸ ਨੂੰ ਜੱਫੀ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨਾਲ ਆਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ, ਹੇ ਨਫਰ (ਦਾਸ) ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed and congratulations, says God to His humble servant. O servant Nanak, He embraces him, and blends him with Himself. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭ! ਆਪ ਦਾਸ ਕੋ ਧੰਨ ਧੰਨਤਾ ਕੀ ਸਾਬਾਸੀ ਕਹਤੇ ਹੋ ਔਰ ਮੇਲ ਲੇਤੇ ਹੋ ਅਰਥਾਤ ਅਭੇਦ ਕਰਤੇ ਹੋ॥੪॥੪॥☬ਗੁਰ ਸਿਖੋਂ ਕੇ ਪਾਸ ਜਗ੍ਯਾਸੂ ਕੀ ਬੇਨਤੀ ਕਰਨੇ ਕਾ ਪ੍ਰਕਾਰੁ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ 'ਧੰਨ ਧੰਨ' ਆਖਦਾ ਹੈ, 'ਸਾਬਾਸ਼' ਆਖਦਾ ਹੈ, ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, el Señor Dios, los bendice en lo alto y los abraza en Su Pecho. (4‑4)"