[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਮੇਰੇ ਸੰਗਿ; ਅੰਤਿ ਹੋਇ ਸਖਾਈ ॥੩॥"
page = 1157
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is my associate, that will succour me in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਮੇਰਾ ਸੰਗੀ ਹੈ ਜੋ ਅਖੀਰ ਨੂੰ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name is my companion, who will help me in the end. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਹਮਾਰੇ ਸੰਗ ਹੋ ਕੇ ਅੰਤ ਕੋ (ਸਖਾਈ) ਮਿਤ੍ਰਤਾਈ ਕਰਨਹਾਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਮੇਰੇ ਨਾਲ ਆਖ਼ਰ ਨੂੰ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਬਣ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਸਖਾਈ = ਸਹਾਈ, ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo Tu Nombre me guardará Compañía en el final. (3)"