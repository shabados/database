[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਣੁ ਪੁਰਬੁ ਅਭੀਚੁ; ਗੁਰ ਸਤਿਗੁਰ ਦਰਸੁ ਭਇਆ ॥੧॥"
page = 1116
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having the sight of the Great True, is the real bathing of the Abhaijit festival."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਦਰਸ਼ਨ ਪਾਉਣਾ ਹੀ ਅਭੈਜੀਤ ਦੇ ਤਿਉਹਾਰ ਦਾ ਅਸਲੀ ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To receive the Blessed Vision of the Darshan of the Guru, the True Guru, is to truly bathe at the Abhaijit festival. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਰਖੇਤ੍ਰ ਮੇਂ (ਅਭੀਚੁ) ਅਭਜਿਤ ਨਿਛਤ੍ਰ ਕੇ ਪਰਬ ਕੇ ਇਸਨਾਨ ਕੇ ਸਮ੍ਯ (ਗੁਰ) ਪੂਜ੍ਯ ਸਤਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕਾ ਤ੍ਰਿਲੋਕੀ ਕੀ ਸੰਗਤੋਂ ਕੋ ਦਰਸਨੁ ਹੋਤਾ ਭਯਾ॥੧॥☬ਪਹਿਲੇ ਤੋ ਸਮੁਚ੍ਯ ਕਹਿ ਦੀਆ ਹੈ ਅਬ ਰਸਤੇ ਕਾ ਪ੍ਰਸੰਗੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਦਾ ਸਤਿਗੁਰੂ ਦਾ ਦਰਸਨ ਹੋ ਗਿਆ, (ਇਹ ਗੁਰ-ਦਰਸਨ ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ) ਤੀਰਥ-ਇਸ਼ਨਾਨ ਹੈ, (ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ) ਅਭੀਚ (ਨਛੱਤ੍ਰ ਦਾ) ਪਵਿੱਤਰ ਦਿਹਾੜਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, teniendo la Visión del Guru Verdadero, el Mérito de haberse bañado en el auspiciosa ocasión de Abaiyit fue obtenido por los peregrinos. (1)"