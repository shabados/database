[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਭਉਜਲ ਮਾਹਿ ਤੁਲਹੋ; ਜਾ ਕੋ ਲਿਖਿਓ ਮਾਥ ॥੧॥"
page = 1007
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the only raft in the exceedingly dreadful world-ocean. He alone attains to Him, on whose forehead such a writ is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਅੰਦਰ, ਸੁਆਮੀ ਹੀ ਇਕ ਤੁਲਹੜਾ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੀ ਲਿਖਤਾਕਾਰ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the vast and terrifying world-ocean, he is the raft for those who have such destiny inscribed on their foreheads. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਜਿਸ ਕਾ ਨਾਮ (ਮਾਹਿ ਤੁਲਹੋ) ਵੱਡਾ ਜਹਾਜ ਹੈ, ਪਰੰਤੂ ਪ੍ਰਾਪਤਿ ਤਿਸ ਕੋ ਹੋਤਾ ਹੈ ਜਿਸ ਕੇ ਮਾਥੇ ਪੈ ਭਾਗ ਲਿਖਿਆ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਇਸ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ (ਜੀਵਾਂ ਵਾਸਤੇ) ਜਹਾਜ਼ ਹੈ। (ਪਰ ਇਹ ਉਸੇ ਨੂੰ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਮਿਲਾਪ ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਜਲ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਮਾਹਿ = ਵਿਚ। ਤੁਲਹੋ = ਤੁਲਹਾ, ਕੰਮ-ਟਪਾਊ ਬੇੜੀ ਜੋ ਦਰਿਆਵਾਂ ਦੇ ਕੰਢਿਆਂ ਦੇ ਲੋਕ ਸ਼ਤੀਰੀਆਂ ਆਦਿਕ ਬੰਨ੍ਹ ਕੇ ਬਣਾ ਲੈਂਦੇ ਹਨ। ਮਾਥ = ਮੱਥੇ ਉਤੇ ॥੧॥"

