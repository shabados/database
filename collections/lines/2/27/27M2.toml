[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਛੀਨ ਕੈ ਮੰਦਿਰ ਆਨਿ ਧਰੀ; ਦੁਬਿਧਾ ਮਨ ਕੀ ਸਭ ਦੂਰਿ ਕਰੀ ॥੨੨੯੭॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They fought her home again and in this way they cast off their perplexity.2297."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖੋਹ ਕੇ ਮਹੱਲ ਵਿਚ ਆਣ ਟਿਕਾਈ ਅਤੇ ਮਨ ਦੀ ਸਾਰੀ ਦੁਬਿਧਾ ਦੂਰ ਕਰ ਦਿੱਤੀ ॥੨੨੯੭॥"