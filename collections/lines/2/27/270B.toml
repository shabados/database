[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਭੁ ਕਿਛੁ; ਪ੍ਰਭ ਤੇ ਹੋਇ ॥੪॥੩੪॥੪੭॥"
page = 1149
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, everything wells up from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਹਰ ਸ਼ੈ ਸੁਆਮੀ ਤੋਂ ਹੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, everything comes from God. ||4||34||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਪ੍ਰਭ) ਸਮਰਥ! ਤੇਰੇ ਸੇ ਸਭ ਕਿਛੁ ਹੋਤਾ ਹੈ॥੪॥੩੪॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ) ਸਭ ਕੁਝ ਪ੍ਰਭੂ ਤੋਂ (ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਨਾਲ ਹੀ) ਹੋ ਰਿਹਾ ਹੈ ॥੪॥੩੪॥੪੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ॥੪॥੩੪॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todo lo que viene, viene de Dios. (4-34-47)"