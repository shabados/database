[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥਾਪੇ; ਥਾਪਿ ਉਥਾਪੇ ॥"
page = 129
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself, He establishes and having established, Himself disestablishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਉਹ ਸਥਾਪਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸਥਾਪਨ ਕਰਕੇ ਆਪ ਹੀ ਪੁਟ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself establishes, and having established, He disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਉਤਪਤੀ ਪਾਲਨਾ ਸੰਘਾਰ ਕਰਤਾ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਜਗਤ ਨੂੰ) ਰਚਦਾ ਹੈ, ਰਚ ਕੇ ਆਪ ਹੀ ਇਸ ਦਾ ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪੇ = ਨਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo crea y destruye lo que crea, y Él trabaja a través de todo."