[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਪਿਆਰੇ ਤੋਣ ਬਿਨਾਣ ਕਾਅਬੇ ਅਤੇ ਬੁਤਖ਼ਾਨੇ ਵਿਚ ਹੋਰ ਕੋਈ ਨਹੀਣ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨੀਸਤ ਗ਼ੈਰ ਅਜ਼ ਆਣ ਸਨਮ ਦਰ ਪਰਦਾਇ ਦੈਰੋ ਹਰਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it is Him alone who has blessed this fistful of dust the gaiety and prosperity. (349)"