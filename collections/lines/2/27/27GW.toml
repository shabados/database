[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਕਾਜ਼ੀ ਮਰਾ ਜ਼ਿੰਦਹ ਦਸਤ ਆਮਦਮ ॥੪੦॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Even then Quazi will not come to life.’(40)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਵੀ ਮੇਰਾ ਕਾਜ਼ੀ ਜ਼ਿੰਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੪੦॥"