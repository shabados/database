[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਤ ਪੁਰਖ ਤੇ ਮੈ ਤ੍ਰਿਯਾ; ਤ੍ਰਿਯ ਤੇ ਨਰ ਹ੍ਵੈ ਜਾਉ ॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘1 will convert a man into a woman and a woman into a man."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੁਰਸ਼ ਤੋਂ ਇਸਤਰੀ ਅਤੇ ਇਸਤਰੀ ਤੋ ਪੁਰਸ਼ ਹੋ ਜਾਵਾਂਗਾ।"