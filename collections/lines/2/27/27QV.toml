[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭਿ ਅਪਨਾ ਕਰਿਆ ॥੧॥"
page = 742
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and showing His mercy makes him His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਉਸ ਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Mercy, God makes them His own. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਹੇ ਪ੍ਰਭੂ! ਤੈਨੇ ਅਪਨਾ ਕਰ ਲਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਕਿਰਪਾ ਕਰ ਕੇ ਉਸ ਨੂੰ ਆਪਣਾ ਬਣਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਕਰਿਆ = ਬਣਾ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Su Ilimitada Misericordia el Señor lo toma como Suyo Propio.(1)"