[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਧਰਤੀ ਚਰਣ ਤਲੇ ਤੇ. ਊਪਰਿ ਆਵੈ; ਤਿਉ ਨਾਨਕ. ਸਾਧ ਜਨਾ ਜਗਤੁ ਆਣਿ ਸਭੁ ਪੈਰੀ ਪਾਏ ॥੪॥੧॥੧੨॥"
page = 735
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the dust from beneath the feet comes high up, similarly, O Nanak, the Lord makes the whole world fall at the feet of the pious person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਿੱਟੀ ਪੈਰਾਂ ਦੇ ਹੇਠਾਂ ਤੋਂ ਉਤੇ ਆ ਜਾਂਦੀ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ, ਹੇ ਨਾਨਕ! ਸੁਆਮੀ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਲਿਆ ਕੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਪਗੀਂ ਪਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As dust rises from underfoot, O Nanak, so does the Lord make all people fall at the feet of the Holy. ||4||1||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ੍ਟਾਂਤੁ: ਜੈਸੇ ਧਰਤੀ ਨੀਂਵੀ ਹੋ ਕੇ ਚਰਨਾਂ ਕੇ ਤਲੇ ਰਹਤੀ ਹੈ, ਸੋਈ ਧੂੜੀ ਰੂਪ ਬਰੀਕ ਹੋ ਕੇ ਸਭ ਕੇ ਸਿਰ ਪਰ ਆਉਤੀ ਹੈ। ਤਿਸੀ ਪ੍ਰਕਾਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰੇਸ੍ਟ ਜਨ ਜੋ ਨਿਮ੍ਰਿਤਾ ਸੰਯੁਕਤ ਹੈਂ ਤਿਨ ਕੇ ਚਰਨਾਂ ਪਰ ਸਾਰਾ ਜਗਤ ਹੀ ਹਰੀ ਲਿਆਕੇ ਪਾਉਤਾ ਹੈ॥੪॥੧॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਵੇਂ ਧਰਤੀ (ਮਨੁੱਖ ਦੇ) ਪੈਰਾਂ ਹੇਠੋਂ (ਮੌਤ ਆਉਣ ਤੇ ਉਸ ਦੇ) ਉੱਪਰ ਆ ਜਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਸਾਰੇ ਜਗਤ ਨੂੰ ਲਿਆ ਕੇ ਸਾਧ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਪਾ ਦੇਂਦਾ ਹੈ ॥੪॥੧॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣ ਤਲੇ ਤੇ = ਪੈਰਾਂ ਹੇਠੋਂ। ਆਣਿ = ਲਿਆ ਕੇ। ਸਭੁ ਜਗਤੁ = ਸਾਰਾ ਸੰਸਾਰ ॥੪॥੧॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el polvo es levantado a nuestro paso, así el Señor, oh, dice Nanak, eleva a los hombres Santos por encima del mundo.  (4-1-12)"