[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਰੀਮ ਜੁ ਕਰਿ ਰਹੇ; ਮੇਟਿ. ਨ ਸਾਕੈ ਕੋਇ ॥੩੨॥"
page = 1366
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can set aside the deed, which the Merciful Master is doing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਭੀ ਉਸ ਕੰਮ ਨੂੰ ਮੇਟ ਨਹੀਂ ਸਕਦਾ, ਜਿਸ ਨੂੰ ਮਿਹਰਬਾਨ ਮਾਲਕ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can erase the actions of the Merciful Lord. ||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਕਰਮਿ) ਕ੍ਰਿਪਾ ਕੇ ਕਰਨੇ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਜੀ ਕਰਮ ਕਰ ਰਹੇ ਹੈ ਤਿਸ ਕੋ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੇ ਨਾਲ ਨਾਲ ਇਹ ਭੀ ਯਕੀਨ ਰੱਖ ਕਿ) ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ ਜੋ ਬਖ਼ਸ਼ਸ਼ਾਂ (ਜੀਵਾਂ ਉਤੇ) ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਕੋਈ (ਹੋਰ ਜੀਵ) ਵਧਾ-ਘਟਾ ਨਹੀਂ ਸਕਦਾ ॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie puede borrar las acciones del Señor Misericordioso.(32)"