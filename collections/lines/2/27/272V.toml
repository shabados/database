[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਗੰਭੀਰ ਧੀਰ ਉਪਕਾਰੀ; ਹਮ ਕਿਆ ਬਪੁਰੇ ਜੰਤਰੀਆ ॥"
page = 1213
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the profound, calm and Beneficient Lord. What am I a helpless being before thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਡੁੰਘਾ, ਧੀਰਜਵਾਨ ਅਤੇ ਪਰਉਪਕਾਰੀ ਪ੍ਰਭੂ ਹੈ। ਤੇਰੇ ਮੂਹਰੇ ਮੇ ਨਿਰਬਲ ਜੀਵ ਕੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are deep and profound, calm and benevolent. What am I? Just a poor helpless being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਗੰਭੀਰ ਔ ਧੀਰਜਵਾਨ ਔ ਉਪਕਾਰ ਕਰਨੇ ਵਾਲੇ ਹੋ, ਹਮ ਬਿਚਾਰੇ ਜੀਵ ਕ੍ਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਜਿਗਰੇ ਵਾਲਾ ਹੈਂ, ਧੀਰਜ ਵਾਲਾ ਹੈਂ, ਉਪਕਾਰ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਅਸਾਂ ਨਿਮਾਣੇ ਜੀਵਾਂ ਦੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Profundo y en Total Calma, Compasivo con todos eres Tú, ¿ante Ti, yo, una simple y llana criatura, qué soy?"