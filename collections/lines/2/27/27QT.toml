[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਤੇਜ ਦੁਰ ਧਰਖ; ਸਤ੍ਰੁ ਲਖ ਕਰ ਕੰਪਤ ਤਿਹ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this Lord of infinite glory, the enemies tremble"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਮਿਤ ਤੇਜ ਵਾਲਾ ਅਤੇ ਭਿਆਨਕ ਯੋਧਾ ਹੈ, ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਵੈਰੀ ਕੰਬਦੇ ਹਨ।"