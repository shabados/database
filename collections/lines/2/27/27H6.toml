[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰ ਨਿਹਕੇਵਲ; ਨਿਰਭਉ ਨਾਉ ॥"
page = 224
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name makes man pure and fearless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਬੰਦੇ ਨੂੰ ਪਵਿੱਤ੍ਰ ਅਤੇ ਭੈ-ਰਹਿਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name makes a man pure and fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਨਰ) ਮਾਨੁਖ ਕੋ (ਨਿਹਕੇਵਲ) ਸੁਧ ਔਰ ਨਿਰਭਉ ਕਰਨੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਨਿਰਭਉ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ ਨਿਰਭਉ ਹੋ ਕੇ) ਵਾਸਨਾ-ਰਹਿਤ (ਸ਼ੁੱਧ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre hace al ser humano puro y valiente,"