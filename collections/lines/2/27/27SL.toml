[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ ਤੇਰੋ; ਕੋ. ਨ ਸਹਾਈ ॥"
page = 1231
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, save God, none is an helper of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਰਬ ਦੇ ਬਗੈਰ, ਤੇਰਾ ਕੋਈ ਭੀ ਸਹਾਇਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one will be your help and support, except the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਸੇ ਬਿਨਾਂ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਹੈ॥☬ਜੇ ਕਹੇ ਸਨਬੰਧੀ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਤੇਰਾ (ਹੋਰ) ਕੋਈ ਭੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, no hay nadie que te pueda ayudar excepto Dios,"