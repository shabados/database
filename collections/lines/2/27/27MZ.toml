[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾਂ ਮਾਸਹੁ ਨਿੰਮਿਆ; ਮਾਸੈ ਅੰਦਰਿ ਵਾਸੁ ॥"
page = 1289
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is first conceived in flesh and then abodes he in flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਪਹਿਲ-ਪ੍ਰਥਮ ਮਾਸ ਅੰਦਰ ਨਿਪਜਦਾ ਹੈ ਅਤੇ ਮੁੜ ਮਾਸ ਅੰਦਰ ਹੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, the mortal is conceived in the flesh, and then he dwells in the flesh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਪਹਿਲੇ ਮਾਸ ਸੇ ਅਰਥਾਤ ਪਿਤਾ ਕੇ ਬੀਰਜ ਸੇ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ (ਨਿੰਮਿਆ) ਪ੍ਰਾਪਤ ਹੂਆ, ਪੁਨਹ ਮਾਤਾ ਕੇ ਉਦਰ ਰੂਪ ਮਾਸ ਕੇ ਅੰਦਰ ਵਾਸ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਮਾਸ (ਭਾਵ, ਪਿਤਾ ਦੇ ਵੀਰਜ) ਤੋਂ ਹੀ (ਜੀਵ ਦੀ ਹਸਤੀ ਦਾ) ਮੁੱਢ ਬੱਝਦਾ ਹੈ, (ਫਿਰ) ਮਾਸ (ਭਾਵ, ਮਾਂ ਦੇ ਪੇਟ) ਵਿਚ ਹੀ ਇਸ ਦਾ ਵਸੇਬਾ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿੰਮਿਆ-ਨਿਰਮਿਆ, ਬਣਿਆ, ਮੁਢ ਬੱਝਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero es concebido el mortal en la carne, y después habita en la carne."