[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂੜਾ ਆਇਓਹਿ; ਜਮਹਿ ਤਣਾ ॥"
page = 92
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the powerful courier of death comes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਬਲਵਾਨ ਦੂਤ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the powerful Messenger of Death comes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! (ਦੂੜਾ) ਦੌੜ ਕਰ ਕੇ ਜਮ ਆਇਆ ਹੈ, ਅਤੀ (ਤਣਾ) ਬਲ ਵਾਲਾ ਹੈ। ਵਾ (ਦੂੜਾ) ਧਾੜਾ ਜਮ ਕਾ ਅਤੀ ਬਲ ਵਾਲਾ ਆਇਆ ਹੈ, ਵਾ ਜਮ ਕਾ (ਤਣਾ) ਪੁਤ੍ਰ ਬੁਢਾਪਾ ਸੋ (ਦੂੜਾ) ਸੰਦੇਸਾ ਲੇ ਕਰ ਆਇਆ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸ੍ਵੇਤ ਕੇਸ ਪ੍ਰਥਮ ਕਾਨੋਂ ਕੇ ਪਾਸ ਹੋਤੇ ਹੈਂ, ਸੋ ਮਾਨੋ ਜਮ ਰਾਜ ਕਾ ਸੰਦੇਸਾ ਲੇ ਕਰ ਬੁਢਾਪਾ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮਦੂਤ ਵਗਾਤੱਗ ਆ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero con la edad, el hijo de la muerte viene con su terrible mensaje,"