language = "pa"
data = "ਪੂਰਨ ਸਤਿਗੁਰੂ ਅਸਲ ਵਿਚ ਰੱਬ ਦਾ ਹੀ ਰੂਪ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਰਤਿ ਹੱਕ ਮਾਅਨੀ ਅਜ਼ ਮੁਰਸ਼ਦ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The perfect and true Guru is, indeed, an image of Akaalpurakh,"