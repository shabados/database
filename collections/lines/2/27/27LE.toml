[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਭੈ ਸਿਸੁ ਨਾਮੁ ਗੁਪਾਲ ਪੜੋ ॥੫॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king asked, the child told whatever he had learnt and fearlessly began to read the Name of Lord-God.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "\"ਬੱਚੇ ਨੇ ਨਿਰਭੈ ਹੋ ਕੇ ਗੋਪਾਲ ਦਾ ਨਾਂ ਪੜ੍ਹਿਆ ॥੫॥"