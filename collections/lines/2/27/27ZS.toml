[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬ ਘਰਿ ਆਵੈ ਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 830
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when will my Love come home?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਮੇਰਾ ਪ੍ਰੀਤਮ ਕਦ ਘਰ ਆਏਗਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When will You come home? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੀ ਸਖੀ ਮੇਰੇ (ਘਰੁ) ਰਿਦੈ ਮੇਂ ਕਬ ਵਹੁ ਪਤੀ ਆਵੈਗਾ, ਭਾਵ ਯਿਹ ਤਿਸ ਕਾ ਸਖਯਾਤਕਾਰ ਮੁਝਕੌ ਕਬ ਹੋਵੈਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! (ਮੇਰਾ ਪਤੀ) ਕਦੋਂ ਘਰ ਆਵੇਗਾ (ਇਸੇ ਤਰ੍ਹਾਂ, ਹੇ ਮੋਹਨ! ਤੈਥੋਂ ਵਿਛੁੜ ਕੇ ਮੈਨੂੰ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਰੀ = ਹੇ ਭੈਣ! ਹੇ ਸੁਹਾਗਣ ਭੈਣ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo único que añoro es Verte de regreso en mi hogar. (1-Pausa)"