[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਜਾਤਉ; ਉਲਟਿ ਪਰਾਵੈ ॥੫॥"
page = 414
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord brings back the outgoing mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਬਾਹਰ ਜਾਂਦੇ ਹੋਏ ਮਨ ਨੂੰ ਮੌੜ ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He turns the outgoing mind around. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਜਾਤਾ ਜੋ ਮਨ ਹੈ ਤਿਸ ਕੋ ਬਾਹਜ ਮੁਖਤਾ ਤੇ ਉਲਟਾਇ ਕਰ ਤਿਸਮੇਂ ਪਰਾਵੈ, ਭਾਵ ਜੋੜੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਰਾਫ਼ ਮਨੁੱਖ ਦੇ ਬਾਹਰ ਦਿੱਸਦੇ ਆਕਾਰ ਵਲ ਦੌੜਦੇ ਮਨ ਨੂੰ ਉਸ ਪਰਮਾਤਮਾ ਵਲ ਪਰਤਾ ਕੇ ਲਿਆਉਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él es Quien nos hace ver nuestro ser interior. (5)"