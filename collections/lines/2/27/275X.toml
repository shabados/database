[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਤ ਸਹਸਾ ਜਾਈ ॥"
page = 525
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru is met, it is then that the doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਤਦ ਸੰਦੇਹ (ਸ਼ੱਕ) ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, doubt is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਸੰਦੇਹ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਦਿਲ ਦੀ ਘਬਰਾਹਟ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es al encontrar al Verdadero Guru como uno se libera de la duda,"