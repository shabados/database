[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਸੁੰਦਰ ਸੁਆਮੀ; ਮੋਹਿ ਤੁਮ ਸਰਿ. ਅਵਰੁ ਨ ਲਾਗੇ ॥੨॥੧॥"
page = 527
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the beauteous Lord Master of slave Nanak, to me none appears to be at par with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ ਦੇ ਸੁਨੱਖੇ ਸੁਆਮੀ ਮਾਲਕ, ਮੈਨੂੰ ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਕੋਈ ਵੀ ਮਲੂਮ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Beautiful Lord God, Master of servant Nanak, there is none comparable to You. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੁੰਦਰ ਸੁਆਮੀ ਪ੍ਰਭੂ! ਮੈਂ ਦਾਸੀ ਕੋ ਅਬ ਆਪ ਕੇ ਸਮਾਨ ਦੂਸਰਾ ਨਹੀਂ ਲਗਤਾ॥੨॥੧॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ ਦੇ ਸੋਹਣੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਮੈਨੂੰ (ਹੁਣ) ਤੇਰੇ ਵਰਗਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਸਰਿ = ਵਰਗਾ, ਬਰਾਬਰ। ਅਵਰੁ = ਕੋਈ ਹੋਰ। ਲਾਗੇ = ਲੱਗਦਾ, ਦਿੱਸਦਾ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Bello Señor, eres mi Único Maestro; no conozco a nadie como Tú. (2‑1)"