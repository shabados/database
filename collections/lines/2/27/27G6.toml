[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਗਲੇ ਦੋਖ ਉਤਾਰਿਅਨੁ; ਪ੍ਰਭੁ ਪਾਰਬ੍ਰਹਮ ਬਖਸਿੰਦੁ ॥੪॥੧੨॥੮੨॥"
page = 46
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Lofty Lord Master is man's pardoner. He washes off all his sins, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਚਾ ਸੁਆਮੀ ਮਾਲਕ ਮਨੁੱਖ ਨੂੰ ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ। ਉਹ ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਧੋ ਸੁੱਟਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, all pain has been washed away, by the Supreme Lord God, the Forgiver. ||4||12||82||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਬਖਸਿੰਦ ਨੇ ਤਿਨ ਭਗਤ ਜਨੋ ਕੇ ਸਰਬ (ਦੋਖ) ਕਲੰਕ (ਉਤਾਰਿਅਨੁ) ਨਿਵਾਰਣ ਕੀਏ ਹੈਂ॥੪॥੧੨॥੮੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਪਾਰਬ੍ਰਹਮ ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ, ਉਹ (ਸਰਨ ਆਇਆਂ ਦੇ) ਸਾਰੇ ਪਾਪ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੪॥੧੨॥੮੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਖ = ਪਾਪ। ਉਤਾਰਿਅਨੁ = ਉਤਾਰੇ ਉਨਿ, ਉਸ ਨੇ ਉਤਾਰ ਦਿੱਤੇ ਹਨ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor, en Su Misericordia, nos concede el Perdón. (4-2-81)"