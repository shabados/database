[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤੁ ਮਰੈ. ਤਾ ਸਭੁ ਕਿਛੁ ਸੂਝੈ; ਅੰਤਰਿ ਜਾਣੈ ਸਰਬ ਦਇਆ ॥"
page = 940
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one remains dead in life, then understands he everything and within his mind realises the presence of the Lord, who is merciful to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹੇ ਤਦ ਉਹ ਸਾਰਾ ਕੁਝ ਸਮਝ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਉਸ ਸਾਈਂ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਜੋ ਸਾਰਿਆਂ ਉੱਤੇ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one remains dead while yet alive, then he understands everything; he knows the Lord deep within himself, who is kind and compassionate to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਉਪਰ ਮਨ ਅੰਤਰ ਸੇ ਦਯਾ ਕਰ ਜਾਣੈ ਔਰ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਤੌ ਸਭ ਕੁਛ ਸੂਝਤਾ ਹੈ, ਭਾਵ ਸਤ ਅਸਤ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਜੀਊਂਦਾ ਹੀ ਮਰਦਾ ਹੈ (ਭਾਵ, 'ਹਉਮੈ' ਦਾ ਤਿਆਗ ਕਰਦਾ ਹੈ, ਸੁਆਰਥ ਮਿਟਾਂਦਾ ਹੈ) ਉਸ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦੇ) ਹਰੇਕ (ਪਹਿਲੂ) ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਜੀਵਾਂ ਉਤੇ ਦਇਆ ਕਰਨ (ਦਾ ਅਸੂਲ) ਆਪਣੇ ਮਨ ਵਿਚ ਪੱਕਾ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno muere hacia su individualidad, recibe todo conocimiento dentro de sí mismo y conoce al Dios Todo Misericordioso."