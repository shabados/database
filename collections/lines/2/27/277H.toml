[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਮ ਕੋ ਸਰ ਏਕ ਤੇ ਡਾਰਿ ਦਯੋ ਛਿਤਿ ਸ︀ਯਾਮ ਭਨੈ ਨਹੀ ਨੈਕੁ ਡਰਿਯੋ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He did not become fearful even slightly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਬਾਣ ਨਾਲ ਯਮ ਨੂੰ ਧਰਤੀ ਉਤੇ ਡਿਗਾ ਦਿੱਤਾ ਹੈ। (ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਰਾਜਾ) ਕਿਸੇ ਤੋਂ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਡਰਦਾ ਨਹੀਂ ਹੈ।"