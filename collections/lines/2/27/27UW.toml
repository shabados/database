[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿ ਮਿਲਾਏ ਸੋਇ ॥"
page = 362
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, Himself pardons and unites with His ownself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਖੁਦ ਮਾਫ ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord Himself forgives, and unites us with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਪਰਮਾਤਮਾ ਜਿਸ ਕੇ ਅਪਰਾਧੋਂ ਕੋ ਖ੍ਯਮਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਹ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਮੇਹਰ ਕਰ ਕੇ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Él une a alguien Consigo Mismo sólo a través de Su Propia Gracia."