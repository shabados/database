[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਅਪੁਨੇ ਕਉ; ਦੇਵਹੁ ਨਾਮ ॥੧॥"
page = 1146
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, Thy saint, Thou bless with Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਆਪਣੇ ਸਾਧੂਆਂ ਨੂੰ ਤੂੰ ਆਪਣਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You bestow Your Name upon Your devotee. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਪਨੇ ਭਗਤ ਕੋ ਤੁਮ ਅਪਨਾ ਨਾਮ ਦੇਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੇ ਭਗਤ ਨੂੰ (ਆਪ ਹੀ) ਆਪਣਾ ਨਾਮ ਦੇਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme entonces con Tu Nombre, pues soy Tu Devoto. (1)"