[[content]]
asset = "SSKS"
type = "primary"
data = "ਗਾਇ ਗਾਇ ਗੰਮਿਤਾ ਗੁਨ ਗਨ ਗੁਨ ਨਿਧਾਨ; ਹਸਿ ਹਸਿ ਪ੍ਰੇਮ ਕੋ ਪ੍ਰਤਾਪੁ ਨ ਪਛਾਨਿਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Singing praises of worldly things and people day and night, he did not reach the ocean of virtues-the True Guru. He wasted his time in idle talks and laughs but did not recognise the wondrous love of the True Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੌਂਦਿਆਂ ਗੌਂਦਿਆਂ ਰਸਨਾ ਨਾਲ ਗੁਣ ਨਿਧਾਨ ਗੁਣਾਂ ਦੇ ਭੰਡਾਰ ਸਤਿਗੁਰਾਂ ਦੇ ਗੁਨ ਗਨ ਸਮੂਹ ਗੁਣਾਂ ਨੂੰ ਨਾ ਪਛਾਤਾ ਵਾ ਗੁਨਗ ਗੁਣ ਗ੍ਯਾਤਾ ਹੋਣ ਦੀ ਗੰਮਤਾ ਪ੍ਰਾਪਤ ਨਾ ਕੀਤੀ ਅਰੁ ਹਸ ਹਸ ਕੇ ਕੌਤੁਕਾਂ ਬਿਨੋਦਾਂ ਚੋਜਾਂ ਉਪਰ ਪ੍ਰੇਮ ਦਾ ਪ੍ਰਤਾਪ ਮਹੱਤ ਨਾ ਪਛਾਣਿਆ।"