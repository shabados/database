[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਲਹਹਿ. ਤਿਨਰ ਸੰਸਾਰ ਮਹਿ; ਅਭੈ ਪਟੁ, ਰਿਪ ਮਧਿ ਤਿਹ ॥"
page = 1394
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain peace in this world and wearing the apparel of fearlessness, they abide amidst their adversaries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਅੰਦਰ ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਨਿਡਰਦਾ ਦੀ ਪੁਸ਼ਾਕ ਪਾ ਕੇ ਉਹ ਆਪਣੇ ਵੈਰੀਆਂ ਵਿਚਕਾਰ ਵਿਚਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They find peace in this world, and live fearlessly amidst their enemies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਮੇਂ ਸੋਈ ਪੁਰਸ਼ ਸੁਖ ਕੋ ਪਾਵਤੇ ਹੈਂ ਕਿਉਂ ਕਿ ਕਾਮਾਦੀ ਸ਼ਤ੍ਰੂਓਂ ਕੇ ਬੀਚ ਹੀ ਸਭ੍ਯਤਾ ਰੂਪ ਬਸਤ੍ਰ ਅਰਥਾਤ ਮੋਖ ਪਦ ਤਿਨੋਂ ਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੰਸਾਰ ਵਿਚ ਸੁਖ ਮਾਣਦੇ ਹਨ, (ਕਾਮਾਦਿਕ) ਵੈਰੀਆਂ ਦੇ ਵਿਚ ਨਿਰਭੈਤਾ ਦਾ ਬਸਤ੍ਰ ਪਾਈ ਰੱਖਦੇ ਹਨ (ਭਾਵ, ਨਿਰਭੈ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹਹਿ = ਲੈਂਦੇ ਹਨ। ਅਭੈ ਪਟੁ = ਅਭੈਤਾ (ਨਿਰਭੈਤਾ) ਦਾ ਬਸਤ੍ਰ (ਓਢੀ ਰੱਖਦੇ ਹਨ)। ਰਿਪੁ = ਵੈਰੀ (ਕਾਮਾਦਿਕ)। ਰਿਪ ਮਧਿ = (ਕਾਮਾਦਿਕ) ਵੈਰੀਆਂ ਦੇ ਵਿਚਕਾਰ। ਤਿਹ = ਉਹ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentran Paz en este mundo y viven sin miedo en medio de sus enemigos."