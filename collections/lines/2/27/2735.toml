[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੱਕ੍ਰ ਚਿਹਨ ਅਰੁ ਬਰਨ; ਜਾਤਿ ਅਰੁ ਪਾਤਿ ਨਹਿਨ ਜਿਹ ॥"
page = 1
line = 4

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He who is without mark or sign, He who is without caste or line."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਚਿੰਨ੍ਹ, ਚਕ੍ਰ, ਵਰਨ, ਜਾਤਿ ਅਤੇ ਗੋਤ ਨਹੀਂ ਹੈ,"