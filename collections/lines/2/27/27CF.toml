[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵਿਚ ਬੇਅਦਬ ਨੂੰ ਆਪਣੀ ਕਰਣੀ ਦਾ ਫਲ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਹਕੀਕਤ ਬੇ-ਅਦਬ ਯਾਬਦ ਸਜ਼ਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the pitch-dark night became brightened emitting refulgence. (80)"