[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਭੀ ਜੋਗੀ; ਭੇਦੁ. ਨ ਲਹਿਆ ॥੧॥"
page = 886
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even then, O Yogi, thou can know not the secret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਭੀ ਹੇ ਯੋਗੀ! ਤੂੰ ਭੇਤ ਨੂੰ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even so, Yogi, you do not understand this mystery. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੋ ਭੀ ਤੈਨੇ ਭੇਦ ਨਹੀਂ (ਲਹਿਆ) ਸਮਝਿਆ ਹੈ, ਭਾਵ ਤੈਨੇ ਅਪਨੇ ਸਰੂਪ ਕੋ ਨਹੀਂ ਜਾਨਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਜੋਗੀ! (ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਵੱਜ ਰਹੀ ਸੋਹਣੀ ਕਿੰਗ ਦਾ) ਭੇਤ ਤੂੰ ਨਹੀਂ ਸਮਝਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗੀ = ਹੇ ਜੋਗੀ! ਭੇਦੁ = (ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਹੀ ਸੋਹਣੀ ਕਿੰਗੁਰੀ ਦਾ) ਭੇਤ। ਲਹਿਆ = ਲੱਭਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun así, oh Yogui, no puedes concebir el Misterio del Señor. (1)"