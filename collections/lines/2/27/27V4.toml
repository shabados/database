[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਸੋਝੀ ਹੋਈ ॥"
page = 1036
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Perfect Guru, that I have obtained Understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This understanding comes from the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸੋਝੀ ਪੂਰੇ ਗੁਰੋਂ ਤੇ ਹੋਤੀ ਵਾ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਮਝ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es sólo a través del Guru Perfecto, que Él se nos revela."