[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਨੁ ਨਹੀ; ਗਹੁ ਕਿਤਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 212
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art not to stay however much thou mayest grasp the world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਠਹਿਰਣਾ ਨਹੀਂ ਜਿੰਨਾ ਮਰਜ਼ੀ ਹੀ ਤੂੰ ਸੰਸਾਰ ਨੂੰ ਪਕੜ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cannot remain, no matter how much you try to hold on. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਹੁ) ਮੋਹੁ ਕਿਤਨੋ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਮੋਹੁ ਬਹੁਤ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸੰਸਾਰ ਵਿਚ ਤੇਰਾ ਸਦਾ ਲਈ) ਟਿਕਾਣਾ ਨਹੀਂ ਹੈ, ਪਰ ਤੇਰੀ ਮਾਇਆ ਵਾਸਤੇ ਖਿੱਚ ਬਹੁਤ ਜ਼ਿਆਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੁ = ਪਕੜ, ਮਾਇਆ ਵਲ ਖਿੱਚ। ਕਿਤਨੋ = (ਭਾਵ) ਬਹੁਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡cómo somos orgullosos, y cómo nos aferramos a lo que no va a perdurar!  (1-Pausa)"