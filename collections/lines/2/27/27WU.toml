data = "ਅਨਦਿਨੁ ਧਿਆਈਐ ਨਾਮੁ ॥"
page = 896
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day reflect thou over the Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਤੂੰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, meditate on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਨਾਮ ਕੋ ਧਿਆਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰ ਵੇਲੇ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = {अनुदिनं} ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora medito en el Señor noche y día,"