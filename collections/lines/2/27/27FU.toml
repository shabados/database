[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਬੋਲਿ ਬੋਲਿ ਭਉਕਣਾ; ਚੂਕਾ ਧਰਮੁ ਬੀਚਾਰੁ ॥"
page = 1242
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They bark as they utter, utter falsehood and they are rid of the thought of piety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬਕ ਬਕ ਕੇ ਉਹ ਭੋਕਦੇ ਹਨ ਅਤੇ ਉਹ ਪਵਿੱਤਰਤਾ ਦੇ ਖਿਆਲ ਤੋਂ ਸੱਖਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They bark and speak, telling only lies; all thought of righteousness has left them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਝੂਠੇ ਬੋਲਕੇ ਬੋਲਤੇ ਹੈਂ ਇਹ ਭੌਕਣਾ ਹੈ ਔਰ ਧਰਮ ਕਾ ਵੀਚਾਰ ਭੂਲ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਲੁਕਾਈ) ਸਦਾ ਝੂਠ ਬੋਲਦੀ ਹੈ, (ਮਾਨੋ, ਮੁਰਦਾਰ ਖਾਂਦੇ ਕੁੱਤੇ ਵਾਂਗ) ਭਉਂਕ ਰਹੀ ਹੈ, (ਇਸ ਤਰ੍ਹਾਂ ਇਸ ਦੇ ਅੰਦਰੋਂ) ਧਰਮ (ਦੀ ਅੰਸ) ਤੇ (ਰੱਬ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos recitan lo falso y no se preocupan por la rectitud."