[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸੁ ਕਮਾਵਣਾ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Here, the gurmukhs practise the teachings of the Guru and observe meditation on ram, charity and ablution."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਪਦੇਸ਼ ਨੂੰ ਦ੍ਰਿੜ ਕਰ ਕੇ ਗੁਰਮੁਖ ਲੋਕ ਨਾਮ, ਦਾਨ ਇਸ਼ਨਾਨ (ਤਿੰਨੇ ਕੰਮ) ਪੂਰੇ ਨਿਬਾਹੁੰਦੇ ਹਨ।"