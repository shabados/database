[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨੰ ਬੇਧਿ ਕੈ ਤਾਹਿ ਪਾਰੰ ਸਿਧਾਰੰ ॥੨੭॥"
page = 62

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever was struck and pierced by his arrow, went straight to the other world.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਤੀਰ) ਉਸ ਦੇ ਸ਼ਰੀਰ ਨੂੰ ਵਿੰਨ੍ਹ ਕੇ ਪਾਰ ਨਿਕਲ ਜਾਂਦਾ ਸੀ ॥੨੭॥"