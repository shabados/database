[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਮੈ ਰਨ ਮਹਿ ਓਰ ਆਪਨੀ; ਕੋਪਿ ਹਕਾਰਿ ਬੁਲਾਯੋ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have, in fury, challenged him in the war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੈਂ ਰਣ-ਭੂਮੀ ਵਿਚ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਆਪਣੇ ਵਲ ਬੁਲਾਇਆ ਹੈ।"