[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਘਾਲੇ; ਥਾਇ ਨ ਪਾਏ ॥੩॥"
page = 364
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "man is approved not, even if he tries a hundred times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ, ਭਾਵੇਂ ਉਹ ਸੈਕੜੇ ਵਾਰੀ ਕੋਸ਼ਿਸ਼ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even hundreds of times, the mortal is not approved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸ ਪ੍ਰਕਾਰ ਜੇ ਕਰ ਸੈਂਕੜੋਂ ਕਹਣੇ ਕੀ (ਘਾਲੇ) ਮਿਹਨਤ ਕਰੈ, ਪਰੰਤੂ ਪ੍ਰਮੇਸਰ ਉਸ ਕੋ ਕਿਸੀ (ਥਾਇ) ਗਿਨਤੀ ਮੇਂ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹੋ ਜਿਹੀ (ਨਿਰੀ ਹੋਰਨਾਂ ਨੂੰ ਕਹਣ ਦੀ) ਸੌ ਘਾਲਣਾ ਭੀ ਘਾਲੇ ਤਾਂ ਭੀ ਉਸ ਦੀ ਅਜੇਹੀ ਕੋਈ ਮੇਹਨਤ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਨਹੀਂ ਪੈਂਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque trate todo lo que pueda. (3)"