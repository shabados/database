[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਨਾਮੁ ਅਪਨਾ. ਜਪਉ ਸੁਆਮੀ; ਹਰਿ ਦਰਸ ਪੇਖੇ ਜੀਜੀਐ ॥"
page = 545
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me with Thy Name so that I may meditate on it, O Lord God. I live by seeing Thy sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼, ਤਾਂ ਜੋ ਮੈਂ ਇਸ ਦਾ ਆਰਾਧਨ ਕਰਾਂ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰਾ ਦਰਸ਼ਨ ਦੇਖ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with Your Name, that I may chant it, O Lord and Master; beholding the Blessed Vision of Your Darshan, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਔਰ ਅਪਨਾ ਨਾਮ ਦੇਹੁ ਜਿਸ ਕੋ ਮੈਂ ਜਪੋਂ ਔਰ ਹੇ ਹਰੀ! ਆਪ ਕਾ ਦਰਸਨ ਦੇਖ ਕਰ ਜੀਵਤੇ ਰਹੀਏ, ਭਾਵ ਪ੍ਰਸਿੰਨ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਹ, ਮੈਂ (ਤੇਰੇ ਨਾਮ ਨੂੰ ਸਦਾ) ਜਪਦਾ ਰਹਾਂ, ਤੇਰਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਉ = ਜਪਉਂ, ਮੈਂ ਜਪਾਂ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਪੇਖੇ = ਪੇਖਿ, ਵੇਖ ਕੇ। ਜੀਜੀਐ = ਜੀਊ ਪਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es Todopoderoso, Perfecto y Eterno."