[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਥੁ ਚਲਾਇ, ਨਿਜ ਘਰਿ ਛਾਇਆ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way, that disciple creates a religion of the Gurmukhs and situates in his own self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦਾ ਪੰਥ ਚਲਾਕੇ ਆਪ ਨਿਜ ਘਰ (ਕਹੀਏ ਸ੍ਵੈ ਸਰੂਪ) ਵਿਖੇ ਛਾਇ ਜਾਂਦਾ ਹੈ, (ਭਾਵ ਜੀਵਨ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ)।"