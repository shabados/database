[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਮਾਇਆ ਮੋਹਣੀ; ਜਿਨਿ ਏਤੁ ਭਰਮਿ ਭੁਲਾਇਆ ॥"
page = 918
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fascinating is this mammon, which has so much strayed the mortal in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹ ਕਰ ਲੈਣ ਵਾਲੀ ਹੈ ਇਹ ਮੋਹਣੀ, ਜਿਸ ਨੇ ਪ੍ਰਾਨੀ ਨੂੰ ਵਹਿਮ ਅੰਦਰ ਐਨਾ ਗੁਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Maya is so fascinating; because of it, people wander in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੋ ਮਾਇਆ ਹੈ, ਸੋ ਮੋਹਣੀ ਹੈ। ਜਿਸਨੇ ਇਸ ਸਸੰਾਰ ਕੇ ਭਰਮ ਮੇਂ ਜੀਵ ਨੂੰ ਭੁਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਦਰੋਂ ਮੋਹਣੀ ਮਾਇਆ ਵਿਚ ਭੀ ਫਸਿਆ ਰਹੇ, ਤੇ, ਬਾਹਰੋਂ ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਆਤਮਕ ਆਨੰਦ ਚਾਹੇ, ਇਹ ਨਹੀਂ ਹੋ ਸਕਦਾ)। ਇਹ ਮਾਇਆ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਮੋਹ ਵਿਚ ਫਸਾਣ ਲਈ ਬੜੀ ਡਾਢੀ ਹੈ, ਇਸ ਨੇ ਇਸ ਭੁਲੇਖੇ ਵਿਚ ਪਾਇਆ ਹੋਇਆ ਹੈ ਕਿ ਮੋਹ ਮਿੱਠੀ ਚੀਜ਼ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਕੁਰਾਹੇ ਪਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਾਇਆ) ਨੇ। ਏਤੁ ਭਰਮਿ = ਇਸ ਭੁਲੇਖੇ ਵਿਚ ਕਿ ਮੋਹ ਇਕ ਮਿੱਠੀ ਚੀਜ਼ ਹੈ। ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya es la gran embustera que siembra la duda"