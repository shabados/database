[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਗਮ ਸਥਾਨ, ਸੁਗਮੰ; ਮਹਾ ਦੂਖ. ਸਰਬ ਸੂਖਣਹ ॥"
page = 1357
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tortuous place becomes conformable and arch-miseries turn into all comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖਦਾਈ ਥਾਂ ਸੁਖਦਾਈ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪਰਮ ਮੁਸੀਬਤ ਸਮੂਹ ਆਰਾਮ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most difficult place becomes easy, and the worst pain turns into pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਤੇ (ਦੁਰਗਮ) ਕਠਨ ਅਸਥਾਨ ਸੁਗਮ ਹੋਇ ਜਾਤੇ ਹੈਂ ਔਰ ਜੋ ਮਹਾਂ ਦੁਖ ਹੈਂ, ਸੋ ਸਰਬ ਸੁਖ ਰੂਪ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਔਖੀ ਪਹੁੰਚ ਵਾਲੇ ਥਾਂ ਸੌਖੀ ਪਹੁੰਚ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਵੱਡੇ ਵੱਡੇ ਦੁੱਖ ਸਾਰੇ ਹੀ ਸੁਖ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਗਮ = ਜਿਥੇ ਪਹੁੰਚਣਾ ਔਖਾ ਹੋਵੇ (दुर्गम)। ਸਥਾਨ = (स्थान) ਥਾਂ। ਸੁਗਮੰ = ਜਿਥੇ ਸੌਖੇ ਹੀ ਪਹੁੰਚ ਸਕੀਏ (सुगम)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El lugar más difícil se vuelve fácil y el peor de los dolores se convierte en placer,"