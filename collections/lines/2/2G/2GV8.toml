[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਇ ਪਰੇ ਅਰਰਾਇ ਸਬੈ; ਤਿਹ ਭੂਪਤਿ ਸੋ ਅਤਿ ਹੀ ਰਨ ਪਾਰਿਓ ॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And all these mighty ones waged a dreadful war with the king Kharag Singh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਅਰੜਾ ਕੇ (ਵੈਰੀ ਉਤੇ) ਜਾ ਪਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਰਾਜੇ ਨਾਲ ਬਹੁਤ ਤਕੜਾ ਯੁੱਧ ਕੀਤਾ ਹੈ।"