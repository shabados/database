[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਮੈ ਨ ਕਛੂ ਕਰੋ; ਸੁਨ ਮੰਤ੍ਰ ਮਿਤ੍ਰ ਅਵਤਾਰ ॥੧੨੬॥"
page = 688

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O minister-friend! do not have any doubt in your mind and whatever wealth is wanted, take it immediately.”126."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ ਵਿਚ ਕੁਝ ਵੀ ਵਿਚਾਰ ਨਾ ਕਰੋ, ਹੇ ਮਿਤਰ ਭਾਵ ਵਾਲੇ ਮੰਤਰੀ! ਸੁਣ ਲਵੋ ॥੧੨੬॥"