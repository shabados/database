[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਮੂੜਾ; ਕਹੁ ਕਹਾ ਕਰੇਇ ॥"
page = 268
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, say, what can this fool do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਦੱਸੋ ਇਹ ਮੂਰਖ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, what could the fool say or do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹੋ ਤੌ ਮੂਰਖ ਕਿਆ ਕਰੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ, ਦੱਸੋ, ਇਹ ਮੂਰਖ ਕੀਹ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜਾ = ਮੂਰਖ। ਕਹਾ ਕਰੇਇ = ਕੀਹ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por ello, has de ofrecerle siempre Reverencias al Señor,"