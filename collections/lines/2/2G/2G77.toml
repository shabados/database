[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ; ਤਿਨ ਸਦਾ ਸਦਾ ਆਰਾਧਾ ॥੧੯॥"
page = 1101
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are so pre-destined, Ever, ever, meditate they on their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਭਾਵੀ ਵਿੰਚ ਧੁਰ ਤੋਂ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ; ਸਦੀਵ ਹੀ ਉਹ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such pre-ordained destiny worship and adore the Lord, forever and ever. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਉ ਪੂਰਬ ਜਨਮ ਮੇਂ ਮਸਤਕ ਪਰ ਸੁਭ ਲੇਖ ਲਿਖ੍ਯਾ ਹੈ, ਤਿਨੋਂ ਨੇ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਭਗਵੰਤ ਕੋ ਅਰਾਧਿਆ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਉੱਘੜਿਆ ਹੈ, ਉਹਨਾਂ ਨੇ ਸਦਾ ਹੀ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲੇ ਸਮੇ ਵਿਚ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre Verdaderos son la Sociedad de los Santos y la Palabra del Santo Guru, pero sólo quienes, por su pasado, lo tienen escrito en su Destino, pueden contemplar permanentemente a su Dios. (19)"