[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੀਤ ਨਾਦ ਕਵਿਤ ਕਵੇ ਸੁਣਿ; ਰਾਮ ਨਾਮਿ ਦੁਖੁ ਭਾਗੈ ॥"
page = 1109
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The songs, music and the poems of poets have I heard, but it is through the Lord's Name that sorrow flees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਉਣ, ਸੁਰਾਂ ਅਤੇ ਕਵੀਸ਼ਰ ਦੀਆਂ ਕਵਿਤਾਵਾਂ ਮੈਂ ਸੁਣੀਆਂ ਹਨ, ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਦੁਖੜਾ ਦੌੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have heard the songs and the music, and the poems of the poets; but only the Name of the Lord takes away my pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੀਤ) ਰਾਗ (ਨਾਦ) ਵਾਜੇ ਅਰ ਕਵੀਯੋਂ ਕੇ ਕਬਿਤ ਭੀ ਸੁਣੇ, ਤਿਨਹੁ ਕਰ ਦੁਖ ਦੂਰ ਨਾ ਹੂਏ ਅਰ ਰਾਮ ਨਾਮ ਜਾਪ ਕਰ ਦੁਖ ਭਾਗੇ ਹੈਂ; ਵਾ ਗੀਤ ਗਾਵਣਹਾਰੇ ਨਾਦ ਪੂਰਨੇਹਾਰੇ ਕਵਿਤਾ ਕਰਨੇਹਾਰੇ ਇਨ ਸਭ ਕੇ ਦੁਖ ਤੇਰੇ ਰਾਮ ਨਾਮ ਸੁਣਨੇ ਕਰ ਭਾਗੇ, ਭਾਵ ਦੂਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਬਾਣੀ ਕਾਵਿ ਸੁਣ ਸੁਣ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ਉਸ ਦਾ ਹੋਰ ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੀਤ ਨਾਦ ਕਵਿਤ ਕਵੇ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਬਾਣੀ ਕਾਵਿ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella Lo ama y logra escuchar los Cantos del Señor de los poetas y de los músicos, de esa forma, sus aflicciones desaparecen,"