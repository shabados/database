[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮੇਰੇ; ਸਚਾ ਸਾਜੁ ॥"
page = 1142
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru is truly embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਵਾਸਤਵ ਵਿੱਚ ਸ਼ਸ਼ੋਭਤ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is adorned with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਤਿਗੁਰੂ ਕਾ ਸਭ (ਸਾਜੁ) ਬਣਾਉ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਇਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਮਰਯਾਦਾ ਹੈ (ਕਿ ਉਹ ਸਦਾ ਬੇ-ਗ਼ਰਜ਼ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਾਜੁ = ਮਰਯਾਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, mi Verdadero Guru está Eternamente establecido."