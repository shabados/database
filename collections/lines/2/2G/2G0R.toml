[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਭੁਜਾ ਲੀਨੇ. ਨਾਮ ਦੀਨੇ; ਕਰੁ ਧਾਰਿ ਮਸਤਕਿ ਰਾਖਿਆ ॥"
page = 461
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding me by the arm, the Lord has blessed me with His Name and, placing His hand on my frontal, He has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਬਾਹੋਂ ਪਕੜ ਕੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਮੱਥੇ ਊਤੇ ਆਪਣਾ ਰੱਖ ਕੇ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding me by the arm, He blesses me with His Name; placing His Hand upon my forehead, He saves me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਨੇ ਭੁਜਾ ਸੇ ਪਕੜ ਲੀਏ ਔ ਅਪਨੇ ਨਾਮ ਦੀਏ ਹੈਂ। ਮਸਤਕ ਪਰ ਹਾਥ ਧਾਰ ਕਰ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਬਾਹੋਂ ਫੜ ਕੇ (ਪਰਮਾਤਮਾ ਆਪਣੇ ਵਿਚ) ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ, ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਹੱਥ ਰੱਖ ਕੇ ਉਸ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ ਭੁਜਾ = ਬਾਂਹ ਫੜ ਕੇ। ਕਰੁ = ਹੱਥ {ਇਕ-ਵਚਨ}। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਰਾਖਿਆ = ਬਚਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me tomó de la mano, me bendijo con Su Nombre y puso Su Mano sobre mi frente."