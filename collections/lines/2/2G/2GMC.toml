[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਰਖੇ; ਆਪਿ ਚਲਾਏ ॥"
page = 797
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself assays the coin and Himself gives it currency."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਰੁਪਏ ਦੀ ਜਾਂਚ ਪੜਤਾਲ ਕਰ ਕੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਚਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself analyzes the coin, and He Himself approves it as currency."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਅਧਕਾਰੀ ਕੀ ਪ੍ਰੀਖਿਆ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਆਪ ਹੀ ਤਿਸ ਕੋ ਗਿਆਨ ਮਾਰਗ ਮੇਂ ਚਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਪਰਖ ਕਰਦਾ ਹੈ, ਤੇ (ਪਰਵਾਨ ਕਰ ਕੇ ਉਸ ਉੱਚੇ ਜੀਵਨ ਨੂੰ) ਜੀਵਾਂ ਦੇ ਸਾਹਮਣੇ ਲਿਆਉਂਦਾ ਹੈ (ਜਿਵੇਂ ਖਰਾ ਸਿੱਕਾ ਲੋਕਾਂ ਵਿਚ ਪਰਚਲਤ ਕੀਤਾ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਚਲਾਏ = ਪਰਚਲਤ ਕਰਦਾ ਹੈ, (ਸਿੱਕੇ ਨੂੰ) ਚਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aprueba la moneda y le da validez."