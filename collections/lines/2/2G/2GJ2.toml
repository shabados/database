[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਾਰਗਿ ਚਲਣਾ; ਖੰਡੇਧਾਰ ਕਾਰ ਨਿਬਹੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Moving on the way of gurmukhs is like treading on the edge of sword."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਰਸਤੇ ਚੱਲਣਾ ਖੰਡੇ ਦੀ ਧਾਰਾ ਪੁਰ ਚੱਲਣ ਦੀ ਕਾਰ ਨਿਬਾਹੁਣ (ਵਾਲੇ ਆਪ ਹੀ ਹਨ, ਭਾਵ ਐਸੇ ਗੁਰੂ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਹੀ ਨਿਭ ਸਕਦਾ ਹੈ)।"