[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਂ ਕਿ ਬਲਿ ਬਲਿ; ਬਲਿ ਬਲਿ ਸਦ ਬਲਿਹਾਰਿ ॥੩॥"
page = 1386
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, yea, a sacrifice, and ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ, ਬਲਿਹਾਰ ਅਤੇ ਸਦਾ ਹੀ ਕੁਰਬਾਨ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice, a sacrifice, a sacrifice, forever a sacrifice to them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਾਂ ਕਿ) ਹੇ ਸਤਿਗੁਰੋ! ਮਨ ਕਰ ਕੇ ਮੈਂ ਤੁਝ ਪਰ ਬਲਿ ਬਲਿ ਜਾਤਾ ਹੂੰ ਔ ਤਨ ਕਰ ਕੇ ਭੀ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਗੁਰੂ ਨਾਨਕ ਤੋਂ) ਸਦਕੇ ਹਾਂ, ਸਦਕੇ ਹਾਂ, ਸਦਾ ਸਦਕੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio, en sacrificio, por siempre en sacrificio a ellos. (3)"