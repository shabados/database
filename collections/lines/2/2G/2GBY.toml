[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਵਨ ਰੂਪੀ ਹੋਇ ਕੈ; ਬਲਿ ਛਲਿ ਅਛਲਿ ਆਪੁ ਛਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Assuming the form of Vaman (short statured brahmin) and remaining unsuccessful in beguiling king Bali"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਵਨ (ਅਰਥਾਤ ਨਿੱਕਾ ਜਿਹਾ) ਰੂਪ ਧਾਰਕੇ ਰਾਜਾ ਬਲੀ ਨੂੰ ਛਲਦਾ ਹੋਇਆ ਛਲਨ ਵਿੱਚ (ਨਾਂ ਕਾਮਯਾਬ ਹੋਕੇ) ਆਪ ਨੂੰ ਛਲਾ ਬੈਠਾ।"