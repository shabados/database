[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਰਾਮੋ ਰਾਮ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਸੇ ਮਨਮੁਖ ਮੂੜ ਅਭਾਗੀ. ਰਾਮ ॥"
page = 443
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Self-willed, foolish and unfortunate are they who have forgotten the name of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ ਮੂਰਖ ਅਤੇ ਨਿਕਰਮਨ ਹਨ ਉਹ ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Name of the Lord, Raam, Raam, are foolish, unfortunate, self-willed manmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ (ਰਾਮੋ) ਬਯਾਪਕ ਰੂਪ ਰਾਮ ਨਾਮ ਕੋ ਵਿਸਾਰਿ ਦੀਆ ਹੈ, ਸੋ ਅਭਾਗੀ ਮੂਰਖੁ ਮਨਮੁਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ, ਉਹ ਮੂਰਖ ਬਦ-ਕਿਸਮਤ ਹੀ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਉਹ ਬੰਦੇ। ਮੂੜ = ਮੂਰਖ। ਅਭਾਗੀ = ਬਦ-ਕਿਸਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que abandonan el Nombre del Señor, son conducidos por su ego que no los lleva a ningún lado."