[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਸੇਵਿਐ ਸੁਖੁ ਪਾਈਐ; ਸੋ ਸਾਹਿਬੁ ਸਦਾ ਸਮੑਾਲੀਐ ॥"
page = 474
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever meditate on that Lord, by serving whom solace is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਉਸ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਸੁੱਖ ਚੈਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, peace is obtained; meditate and dwell upon that Lord and Master forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਇ, ਤਿਸ ਸ੍ਵਾਮੀ ਕਾ ਸ੍ਰਬਦਾ ਕਾਲ ਸਿਮਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਸੁਖ ਮਿਲਦਾ ਹੈ, ਉਸ ਮਾਲਕ ਨੂੰ ਸਦਾ ਯਾਦ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Señor uno obtiene Beatitud, así es que apégate a Él."