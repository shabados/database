[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਨਾਮੁ. ਕਰੀ ਚਨਣਾਠੀਆ; ਜੇ ਮਨੁ. ਉਰਸਾ ਹੋਇ ॥"
page = 489
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I make Thy Name the sandal wood and my mind stone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੇ ਨਾਮ ਨੂੰ ਮੈਂ ਚਨਣ ਦੀ ਲੱਕੜੀ ਬਣਾ ਲਵਾਂ ਤੇ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਸਿਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would make Your Name the sandalwood, and my mind the stone to rub it on;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਨ ਉਰਸਾ ਬਨੇ ਅਰਥਾਤ ਇਸਥਿਤ ਹੋਇ ਜਾਇ ਤੋ ਤੇਰਾ ਨਾਮ ਜਪਨ ਰੂਪ (ਚਨਣਾਠੀਆ) ਚੰਦਨ ਕੇ ਟੁਕੜੇ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇ ਮੈਂ ਤੇਰੇ ਨਾਮ (ਦੀ ਯਾਦ) ਨੂੰ ਚੰਨਣ ਦੀ ਲੱਕੜੀ ਬਣਾ ਲਵਾਂ, ਜੇ ਮੇਰਾ ਮਨ (ਉਸ ਚੰਦਨ ਦੀ ਲੱਕੜੀ ਨੂੰ ਘਸਾਣ ਵਾਸਤੇ) ਸਿਲ ਬਣ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਨਣਾਠੀਆ = {ਚੰਦਨ ਕਾਠ} ਚੰਦਨ ਦੀ ਲੱਕੜੀ। ਕਰੀ = ਮੈਂ ਕਰਾਂ। ਉਰਸਾ = ਸਿਲ, ਚੰਦਨ ਘਸਾਣ ਵਾਲਾ ਵੱਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Tu Nombre yo haría la madera de sándalo y lo frotaría contra la piedra de mi mente."