[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਾਜੀ; ਸੋ ਕੀਮਤਿ ਪਾਵੈ ॥"
page = 839
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created them, appraises their worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਚਿਆ ਹੈ, ਉਹ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who fashioned them, knows their value."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਸ੍ਰਿਸਟੀ ਸਾਜੀ ਹੈ, ਸੋਈ ਇਸ ਕੀ (ਕੀਮਤਿ) ਮੋਲੁ ਕੌ ਪਾਵਤਾ ਹੈ। ਭਾਵ ਯਹਿ ਕਿ ਸੁਭ ਅਸੁਭ ਕਰਮੋਂ ਕੋ ਅਰੁ ਤਿਨ ਕੇ ਫਲੋਂ ਕੋ ਸੋਈ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਇਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ) ਪੈਦਾ ਕੀਤੀ ਹੈ ਉਹ (ਹੀ) ਇਸ ਦੀ ਕਦਰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਕਰਤਾਰ) ਨੇ। ਸੋ = ਉਹ ਪਰਮਾਤਮਾ।"

