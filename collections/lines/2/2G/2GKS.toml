[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਐਸਾ ਆਗੂ ਜਾਪੈ ॥੧॥"
page = 140
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he appears to be the leader, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਮੋਹਰੀ ਮਲੂਮ ਹੁੰਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, such are the leaders of men. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਾਜੀ ਤੂੰ ਐਸਾ (ਆਗੂ) ਅਰਥਾਤ ਮੁਖੀਆ ਜਾਣੀਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹਾ ਆਗੂ (ਅੰਤ ਇਉਂ) ਉੱਘੜਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero tales seres, oh, dice Nanak, son los líderes de ahora. (1)"