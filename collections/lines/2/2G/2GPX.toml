[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ. ਕਹਣੁ ਨ ਜਾਈਐ; ਪਰਮੇਸੁਰੁ ਬੇਅੰਤੁ ॥"
page = 137
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worth of the Infinite Exalted Lord, cannot be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਉਤਕ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਦਾ ਮੁੱਲ ਬਿਆਨ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Value cannot be evaluated. The Transcendent Lord is endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਬਿਅੰਤ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਵਡਾ ਮਾਲਕ (ਈਸ਼ਰ) ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No podemos ponerle precio, porque Él, el Señor, es Infinito."