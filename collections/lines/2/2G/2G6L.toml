[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਕਵਾਉ ਪਸਾਉ ਕਰਿ; ਤੋਲੁ ਨ ਤੁਲਾਧਾਰ ਨ ਸਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He created this cosmos by His one big bang which cannot be weighed on any scale."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸਨੇ) ਇਕ ਵਾਕ ਥੋਂ (ਇੱਡਾ ਜਗਤ ਦਾ) ਪਸਾਰਾ ਕੀਤਾ, ਜਿਸਦਾ ਤੋਲਣਾ (ਬੁੱਧੀ ਦੀ) ਤੱਕੜੀ ਪੁਰ ਨਹੀਂ ਸਮਾਉਂਦਾ(“ਕੀਤਾ ਪਸਾਉ ਏਕੋ ਕਵਾਉ”)"