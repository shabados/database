[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਮੇ ਜਟਾਲ ਜਣ ਗੰਗ ਮੇਲ ॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The discs glittered, the lances moved and the fighters with matted hair sped up to fight as if they are going to take a bath in the Ganges."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਗੰਗਾ ਤੇ ਮੇਲੇ ਤੋਂ (ਸਾਧੂ ਇਕੱਠੇ ਹੋ ਕੇ ਜਾ ਰਹੇ ਹੋਣ)"