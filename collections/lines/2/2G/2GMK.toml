[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤੀ ਵਿਚਿ ਕਾਰ ਕਮਾਵਣੀ; ਸਾ ਖਸਮੁ ਪਾਏ ਥਾਇ ॥"
page = 551
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous deeds done with peaceful mind are approved by the spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਚੈਨ ਵਿੱਚ/ਲਗਨ ਨਾਲ ਕੀਤੇ ਹੋਏ ਨੇਕ ਕਰਮਾਂ ਨੂੰ ਕੰਤ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If good deeds are done in this state of peace, they are approved by the Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਤੀ ਮੇਂ ਜੋ ਕਾਰ ਕਮਾਉਣੀ ਹੈ, ਸੋ ਵਾਹਿਗੁਰੂ ਥਾਇ ਪਾਉਤਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰਮਾਣ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫੇਰ ਸ਼ਾਤੀ ਵਿਚ (ਭਜਨ ਬੰਦਗੀ ਵਾਲੀ) ਜੋ ਕਾਰ ਕਰੇਂਗਾ, ਮਾਲਕ ਉਸ ਨੂੰ ਕਬੂਲ ਕਰੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਏ ਥਾਇ = ਪ੍ਰਵਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues las acciones que conoces en el Equilibrio, son aprobadas por el Señor."