[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਸ੍ਰੋਣ ਚੁਚਾਵਤ ਕੇਸ ਛੁਟੇ ॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who returned, their heads cracked, their hair were loosened and being wounded, the blood flowed form their heads"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ (ਦੇ ਜ਼ਖ਼ਮਾਂ ਵਿਚੋਂ) ਲਹੂ ਵਗ ਰਿਹਾ ਹੈ (ਅਤੇ ਇਕਨਾਂ ਦੇ) ਕੇਸ ਖੁਲੇ ਹੋਏ ਹਨ।"