[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਵੇਛੋੜਿਆ. ਵਿਛੁੜੈ; ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥"
page = 46
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By separating He separates not and is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੁਦਾ ਕੀਤਿਆਂ ਉਹ ਜੁਦਾ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In separation, He is not separated from us; He is pervading and permeating amongst all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਰਮੇਸ੍ਵਰ (ਵਿਛੋੜਿਆ) ਭਿੰਨ ਭੀ ਕਰੀਏ ਤੋ ਹੋਤਾ ਨਹੀਂ, ਜਿਸ ਤੇ ਸਭ ਮੇਂ ਸਮਾਨ ਬਿਆਪ ਰਹਾ ਹੈ। ਅਕਾਸ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਸੇ ਜਾਨ ਲੇਨਾ, ਅਭਿੰਨ ਹੋਨੇ ਮੇਂ ਤੁਲ ਬਿਆਪਕਤਾ ਕਾਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਛੋੜਿਆਂ ਵਿਛੁੜਦਾ ਭੀ ਨਹੀਂ। (ਹੇ ਮਾਂ!) ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਸਮਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nunca se ha separado de mí y prevalece por todas partes."