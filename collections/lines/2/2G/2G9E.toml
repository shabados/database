[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਹਿ ਪੈਜ ਦਾਸ ਅਪੁਨੇ ਕੀ; ਕਾਰਜ ਆਪਿ ਸਵਾਰੇ ॥ ਰਹਾਉ ॥"
page = 627
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou savest the honour of Thy slave and Thyself arrangest his affairs, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਸ ਦੇ ਕੰਮ ਰਾਸ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You preserve the honor of Your slaves, and You Yourself arrange their affairs. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇਂ ਅਪਨੇ ਦਾਸੋਂ ਕੀ ਪ੍ਰਤਗ੍ਯਾ ਰਾਖਤੇ ਹੋ ਔ ਤੁਮ ਨੇ ਹੀ ਦਾਸੋਂ ਕੇ ਸਭ ਕਾਰਜ ਸਵਾਰੇ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਮੰਗ ਅਨੁਸਾਰ) ਤੂੰ ਕੰਮ ਸਵਾਰ ਕੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲੈਂਦਾ ਹੈਂ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਹਿ = ਤੂੰ ਰੱਖਦਾ ਹੈਂ। ਪੈਜ = ਲਾਜ। ਸਵਾਰੇ = ਸਵਾਰ ਕੇ, ਸਿਰੇ ਚਾੜ੍ਹ ਕੇ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú salvas su honor y los emancipas a todos. (Pausa)"