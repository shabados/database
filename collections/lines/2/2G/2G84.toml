[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਚਾ ਸਾਹਿਬੁ ਅਲਖੁ ਹੈ; ਗੁਰ ਸਬਦਿ ਲਖਾਰੇ ॥੧੪॥"
page = 308
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O True Lord, art Incomprehensible. Through Guru's Word alone Thou art comprehended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੱਚੇ ਸੁਆਮੀ! ਸੋਚ-ਵਿਚਾਰ ਤੋਂ ਪਰੇਡੇ ਹੈ। ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਤੂੰ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Lord and Master, You are unknowable; through the Word of the Guru's Shabad, You are known. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚਾ ਸਾਹਿਬੁ ਲਖਣੇ ਸੇ ਰਹਿਤ ਹੈਂ, ਪਰੰਤੂ ਗੁਰ ਸਬਦੀਓਂ ਨੇ ਲਖਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਸੱਚਾ ਮਾਲਕ ਹੈਂ, ਤੈਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਸਕਦਾ (ਪਰ) ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਤੇਰੀ ਸੂਝ ਪੈਂਦੀ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Verdadero Rey y Maestro, Tú eres Insondable y Misterioso, y eres conocido solamente a través de la Palabra del Guru. (14)"