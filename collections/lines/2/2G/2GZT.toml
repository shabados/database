[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਦਾਰਥੁ ਲਹੀਐ ॥"
page = 1075
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the Name's wealth is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh receives the treasure of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਪਦਾਰਥ ਕੋ ਲਈਤਾ ਹੈ, ਭਾਵ ਜੀਵ ਸੁਤੰਤ੍ਰ ਨਹੀਂ ਹੈ ਔਰ ਗੁਰੂ ਪਰਮੇਸਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਕੀਮਤੀ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਲਹੀਐ = ਹਾਸਲ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru, que uno es bendecido con el Tesoro del Nombre."