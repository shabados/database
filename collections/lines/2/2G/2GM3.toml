[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਈਸ ਛੋਹਨ ਤੇਈਸ ਬਾਰ; ਅਯੋਧਨ ਤੇ ਪ੍ਰਭ ਐਸੇ ਹੀ ਮਾਰੇ ॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna destroyed the twenty-three extremely large military units in this way for twenty-three times"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਦੀ) ਤੇਈ ਅਛੋਹਣੀ ਸੈਨਾ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਤੇਈ ਵਾਰ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮਾਰਿਆ ਹੈ।"