[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨੰ ਰੋਮ ਤੇਤੰ ॥੪੩੦॥"
page = 594

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows flew like the innumerable worms and locusts and they were countless in numbers like the particles of sand and the hair of the body.430."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਸ਼ਰੀਰ ਦੇ ਰੋਮਾਂ ਜਿਤਨੀ ਹੈ ॥੪੩੦॥"