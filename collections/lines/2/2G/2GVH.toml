[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਪਾਪ ਕਾ ਡੇਰਾ ਢਾਠਾ; ਕਾਰਜੁ ਆਇਆ ਰਾਸੀ ਰਾਮ ॥"
page = 781
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The abode of sorrow and sin is demolished and the affair is adjusted and the affair is adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਮ ਅਤੇ ਗੁਨਾਹ ਦਾ ਅੱਡਾ ਢੈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕੰਮ ਕਾਰ ਠੀਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The home of sorrow and sin has been demolished, and all affairs have been resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਖ ਪਾਪ ਕਾ ਡੇਰਾ ਜੋ ਅਗ੍ਯਾਨ ਥਾ, ਸੋ (ਢਾਠਾ) ਦੂਰ ਹੂਆ, ਔ ਰਾਮ ਪ੍ਰਾਪਤੀ ਰੂਪ ਕਾਰਜ (ਰਾਸੀ) ਸੂਤ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਦੁੱਖਾਂ ਦਾ ਵਿਕਾਰਾਂ ਦਾ ਅੱਡਾ ਹੀ ਢਹਿ ਗਿਆ, ਉਸ ਮਨੁੱਖ ਦਾ ਜੀਵਨ-ਮਨੋਰਥ ਕਾਮਯਾਬ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El recinto del dolor y del error ha sido derrumbado en mi interior y estoy totalmente satisfecho."