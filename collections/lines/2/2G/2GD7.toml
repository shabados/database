[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗੈ ਜੁਬਨ ਕੀ ਜੇਬ ਕੇ; ਝਲਕਤ ਗੋਰੇ ਅੰਗ ॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the awakening of youth, her appendage reflected through her fair complexion,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਜੋਬਨ ਦੀ ਛਬੀ ਗੋਰੇ ਅੰਗਾਂ ਉਤੇ ਝਲਕਦੀ ਸੀ।"