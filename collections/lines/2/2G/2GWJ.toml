[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੰਤ ਚਕ੍ਰਣੋ ਚਕੰ ਗਿਰੰਤ ਜੋਧਣੋ ਰਣੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The discs were being discharged and the fighters were falling"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਪਾਸੇ ਚਕ੍ਰ ਚਲ ਰਹੇ ਸਨ ਅਤੇ ਯੋਧੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਡਿਗ ਰਹੇ ਸਨ।"