[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਨਾਨਕ ਪਰਗਾਸਿਓ; ਆਨ. ਨਾਹੀ ਰੇ ਬੀਓ ॥੨॥੧॥੨॥"
page = 978
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, the Lord has become manifest unto Nanak and now he sees not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਪ੍ਰਭੂ ਨਾਨਕ ਨੂੰ ਪ੍ਰਤਖਸ਼ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਹੁਣ ਉਹ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਵੇਖਦਾ ਤਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, this has been revealed to Nanak, and now, there is no other for him at all. ||2||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸਾਧ ਸੰਗ ਦੁਆਰਾ ਮੈਨੂੰ ਪ੍ਰਕਾਸ ਹੂਆ ਹੈ, ਹਰੀ ਤੇਰੇ ਬਿਨਾਂ ਤਬ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ ਦ੍ਰਿਸਟਿ ਆਇਆ ਹੈ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ ਕਿ ਸਾਧ ਸੰਗਤ ਵਿਚ (ਗੁਰੂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ ਇਹ) ਚਾਨਣ ਕਰ ਦਿੱਤਾ ਹੈ ਕਿ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਦੂਜਾ (ਕੁਝ ਭੀ ਕਰਨ-ਜੋਗਾ) ਨਹੀਂ ਹੈ ॥੨॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto le fue revelado a Nanak, en la Compañía de los Santos y ahora para Él no hay ningún otro.(2-1-2)"