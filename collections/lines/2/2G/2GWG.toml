[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਰੋਗੁ ਨ ਛਿਦ੍ਰੁ ਕਿਛੁ; ਨਾ ਕਿਛੁ ਕਾੜਾ ਸੋਗੁ ॥"
page = 71
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man may possess body free from disease and deformity and may have no heart-burning and grief;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੀ ਕਿਸੇ ਬੀਮਾਰੀ ਤੇ ਨੁਕਸ ਤੋਂ ਬਿਨਾ ਦੇਹੀ ਹੋਵੇ ਅਤੇ ਉਸ ਨੂੰ ਕੋਈ ਦਿਲ ਦਾ ਸਾੜਾ ਤੇ ਗ਼ਮ ਨਾਂ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may have a body free of disease and deformity, and have no worries or grief at all;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਮੇਂ ਰੋਗ ਭੀ ਨ ਹੋਇ ਔਰ ਨ ਕਛੂ (ਛਿਦ੍ਰ) ਦੋਸ ਹੋਇ, ਔਰ ਨਾ ਕੋਈ ਝੋਰਾ ਹੋਇ ਔਰ ਨਾ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਸੇਕ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਨੂੰ ਕਦੇ ਕੋਈ ਰੋਗ ਨਾਹ ਲੱਗਾ ਹੋਵੇ, ਕੋਈ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦੀ ਤਕਲਫ਼ਿ ਨਾਹ ਆਈ ਹੋਵੇ, ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਉਸ ਨੂੰ ਨਾਹ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਛਿਦ੍ਰੁ = ਨੁਕਸ, ਛੇਕ, ਐਬ। ਕਾੜਾ = ਫ਼ਿਕਰ, ਚਿੰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con un cuerpo perfecto, libre de enfermedades o deformidades y una vida sin preocupaciones,"