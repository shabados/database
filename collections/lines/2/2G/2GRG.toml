[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਗਤਿ ਅਵਗਤਿ ਤੂੰਹੈ ਜਾਣਹਿ; ਜਿਨਿ ਇਹ ਰਚਨ ਰਚਾਈ ॥"
page = 441
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their ascent and decent, thou alone knowest, thou, who hast created the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਚੜ੍ਹਾਉ ਤੇ ਉਤਰਾਉ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਤੂੰ, ਜਿਸ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know their ups and downs, You, who created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤਿਨ ਕੀ ਗਤ ਵਾ ਅਵਗਤ ਸੋ ਤੂੰ ਹੀ ਜਾਨਤਾ ਹੈਂ, ਜਿਸ ਤੈਨੇ ਮਾਇਆ ਕਰ ਕੇ ਇਹ ਸਭ ਰਚਨਾ ਰਚਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਤੈਂ ਨੇ ਇਹ ਜਗਤ-ਰਚਨਾ ਰਚੀ ਹੋਈ ਹੈ ਤੂੰ ਆਪ ਹੀ (ਕੁਰਾਹੇ ਪਏ ਹੋਏ) ਉਹਨਾਂ ਜੀਵਾਂ ਦੀ ਚੰਗੀ ਮੰਦੀ ਆਤਮਕ ਹਾਲਤ ਜਾਣਦਾ ਹੈਂ (ਜਿਸ ਅਨੁਸਾਰ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਿਗਤਿ = ਮੰਦੀ ਹਾਲਤ। ਜਿਨਿ = ਜਿਸ (ਤੈਂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus ascensos y descensos sólo Tú los conoces; sí, Tú, Quien lo has creado todo."