[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਵੈ ਦੇਇ; ਨ ਦੇਈ ਸੋਇ ॥"
page = 25
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His pleasure, He may give or may not give."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਦੁਆਰਾ ਉਹ ਦੇਵੇ ਜਾਂ ਨਾਂ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases Him, He may give, or not give."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ  ਚਾਹੇ ਦੇਵੇਂ ਔਰੁ ਚਾਹੇ ਨਾ ਦੇਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਰਜ਼ੀ ਹੈ ਕਿ ਧਨ-ਪਦਾਰਥ ਦੇਵੇ ਜਾਂ ਨਾਹ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él así lo desea, da, si no, entonces no da."