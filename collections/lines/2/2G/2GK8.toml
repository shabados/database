[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਜਨੁ ਏਕੁ ਧਿਆਏ ॥"
page = 869
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole day long, the Lord's slave remember Him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਦਿਨ ਹੀ ਸਾਈਂ ਦਾ ਗੋਲਾ ਕੇਵਲ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, the Lord's humble servant meditates on Him alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਅਠੇ ਪਹਰ ਏਕ ਸਤਿਗੁਰੋਂ ਕਾ ਧਿਆਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸੇਵਕ ਤਾਂ ਹਰ ਵੇਲੇ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ। ਏਕੁ = ਇਕ ਪ੍ਰਭੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo del Señor vive sólo en el Señor"