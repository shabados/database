[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਮ ਨ ਸੇਮ; ਏਕ ਸੋ ਆਹੀ ॥"
page = 345
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no second or third, he alone is there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਜਾ ਜਾ ਤੀਜਾ ਕੋਈ ਨਹੀਂ, ਕੇਵਲ ਉਹੀ ਉਥੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no second or third status; all are equal there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੋਮ) ਦੂਸਰਾ ਨਹੀਂ ਹੈ ਕੌਣ ਵਜੀਰ (ਸੇਮ) ਤੀਸਰਾ ਬਖਸੀ ਨਹੀਂ ਹੈ, ਵਾ ਦ੍ਵੈਤ ਨਹੀਂ ਔਰ (ਸੇਮ) ਤੀਨੋਂ ਗੁਨ ਨਹੀਂ ਹੈ, ਸੋ ਏਕ ਹੀ ਹੈ ਅਰਥਾਤ ਅਦੁੱਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਕਿਸੇ ਦਾ ਦੂਜਾ ਤੀਜਾ ਦਰਜਾ ਨਹੀਂ, ਸਭ ਇਕੋ ਜਿਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਮ ਸੇਮ = ਦੂਜਾ ਤੀਜਾ (ਦਰਜਾ)। ਏਕ ਸੋ = ਇਕੋ ਜੈਸੇ। ਆਹੀ = ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ni un segundo ni un tercero ahí, sino sólo mi Único Señor."