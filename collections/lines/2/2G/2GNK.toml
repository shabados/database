[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵਨਹਾਰੀ; ਰੋਜੁ ਬਨਾਇਆ ॥"
page = 1145
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wailer has made it her daily routine to weep and cry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਣ ਵਾਲੀ ਨੇ ਰੋਣ ਪਿੱਟਣ ਨੂੰ ਆਪਣਾ ਨਿੱਤ ਦਾ ਕ੍ਰਮ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whiner whines every day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਵਨ ਵਾਲੀ ਇਸਤ੍ਰੀ ਨੇ (ਰੋਜੁ) ਨਿਤਾਪ੍ਰਤ ਹੀ ਵਾ ਰੋਣਾ ਹੀ ਬਣਾ ਛੋਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਸੰਬੰਧੀ ਦੇ ਮਰਨ ਤੇ ਮਾਇਕ ਸੰਬੰਧਾਂ ਦੇ ਕਾਰਨ ਹੀ) ਰੋਣ ਵਾਲੀ ਇਸਤ੍ਰੀ (ਰੋਣ ਨੂੰ) ਹਰ ਰੋਜ਼ ਦਾ ਨੇਮ ਬਣਾਈ ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਜੁ = ਹਰ ਰੋਜ਼ ਦਾ ਨੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se ha vuelto usual que el ser humano implore,"