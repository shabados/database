[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ; ਸੇਵਿ. ਨ ਜਾਣਨਿ ਕਾਚੇ ॥"
page = 1046
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false way-ward know not the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਤੇ ਆਪ-ਹੁਦਰੇ, ਗੁਰਾਂ ਦੀ ਸੇਵੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false, self-willed manmukhs do not know how to serve the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕਚੇ ਸੇਵਾ ਨਹੀਂ ਜਾਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨ ਦੇ ਮੁਰੀਦ ਗੁਰੂ ਦਾ ਦਰ ਮੱਲਣਾ ਨਹੀਂ ਜਾਣਦੇ, ਉਹ ਕਮਜ਼ੋਰ ਜੀਵਨ ਵਾਲੇ ਰਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਮਨ ਦੇ ਮੁਰੀਦ ਬੰਦੇ। ਸੇਵਿ ਨ ਜਾਣਨਿ = ਸੇਵਾ ਕਰਨੀ ਨਹੀਂ ਜਾਣਦੇ, ਸਰਨ ਪੈਣਾ ਨਹੀਂ ਜਾਣਦੇ। ਕਾਚੇ = ਕਮਜ਼ੋਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, los ególatras falsos no saben cómo servirlo."