[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਚ ਮਿਤ੍ਰੰ, ਨਚ ਇਸਟੰ, ਨਚ ਬਾਧਵ; ਨਚ ਮਾਤ ਪਿਤਾ, ਤਵ ਲਜਯਾ ॥"
page = 1358
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou have respect neither for thy friend, nor Guru, nor relation, nor mother and nor father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਂ ਆਪਣੇ ਯਾਰ, ਨਾਂ ਹੀ ਗੁਰੂ ਨਾਂ ਹੀ ਸਨਬੰਧੀ ਨਾਂ ਹੀ ਅੰਮੜੀ ਅਤੇ ਬਾਬਲ ਦਾ ਸਨਮਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no respect for friends, ideals, relations, mother or father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕਰ ਕੇ (ਨਚ) ਨਾ ਮਿਤ੍ਰਾਂ ਕੀ ਇਸਟ ਕੀ ਔ ਨ ਬਾਂਧਵੋਂ ਕੀ, ਨ ਮਾਤਾ ਪਿਤਾ ਆਦਿਕੋਂ ਕੀ ਇਸ ਜੀਵ ਕੋ ਲਜ੍ਯਾ ਰਹਿਤੀ ਹੈ। ਭਾਵ ਯੇਹ ਲੋਭੀ ਜਨ ਸਭ ਕਾ ਧਨ ਹਿਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਸਰ ਹੇਠ ਰਹਿਣ ਕਰਕੇ ਉਹਨਾਂ ਨੂੰ ਨਾਹ ਕਿਸੇ ਮਿਤ੍ਰ ਦੀ, ਨਾਹ ਗੁਰੂ-ਪੀਰ ਦੀ, ਨਾਹ ਸਨਬੰਧੀਆਂ ਦੀ, ਅਤੇ ਨਾ ਹੀ ਮਾਂ ਪਿਉ ਦੀ ਕੋਈ ਸ਼ਰਮ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienes respeto por amigos, ideales, relaciones, madres o padres,"