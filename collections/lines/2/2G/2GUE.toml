[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮੰਤ੍ਰਿ; ਹਰਿ ਹਰਿ ਮਨਿ ਵਸੈ ॥"
page = 863
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By their counsel the Lord Master abides in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੁਆਮੀ ਮਾਲਕ ਰਿਦੇ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By their mantra, the Lord, Har, Har, dwells in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮੰਤ੍ਰ ਕਰ ਕੇ ਹਰੀ ਹਰਿ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਮੰਤ੍ਰਿ = ਜਿਨ੍ਹਾਂ (ਸੰਤ ਜਨਾਂ) ਦੇ ਉਪਦੇਸ਼ ਨਾਲ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Su Instrucción, el Señor viene a habitar en nuestra mente."