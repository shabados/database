[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਸਾਧਸੰਗੁ; ਮਾਇਆ ਅੰਦਰਿ ਕਰਨਿ ਉਦਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gumukhs get pleasure in the company of saints. They remain indifferent to maya though they live in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਲੋਕ ਸਾਧ ਸੰਗਤ ਵਿਖੇ (ਸੁਖ ਫਲ=) ਸਰੂਪਾਨੰਦ ਦੇ ਨਾਲ ਮਾਇਆ ਵਿਖੇ ਉਦਾਸ ਭਾਵ ਰਹਿੰਦੇ ਹਨ।"