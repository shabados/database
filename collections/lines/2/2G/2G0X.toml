[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਜਪਤ; ਸਭਿ ਮਿਟੇ ਅੰਧੇਰ ॥"
page = 1183
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Master of the universe, man's all darkness is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦੇ ਮਾਲਿਕ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦੇ ਦਾ ਸਮੂਹ ਅੰਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord of the Universe, all darkness is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੋ ਜਪਣੇ ਕਰ ਸਭ (ਅੰਧੇਰ) ਅਗਿਆਨਾਦਿ ਅੰਧਕਾਰ ਛੂਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਸਾਰੇ ਹਨੇਰੇ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਅੰਧੇਰ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਹਨੇਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habitando en Gobind la oscuridad de uno es disipada."