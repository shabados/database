[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਆਪਨ ਤਰੈ; ਅਉਰਨ ਲੇਤ ਉਧਾਰ ॥੨੨॥"
page = 1427
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he himself is saved and saves others as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਊਹ ਖੁਦ ਬਚ ਜਾਂਣਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, he himself is saved, and he saves many others as well. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਆਪ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਤਾ ਹੈ ਔਰ ਭੀ ਸਭ ਸਤਸੰਗੀਓਂ ਕੋ ਤਾਰ ਲੇਤਾ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹ ਆਪ (ਭੀ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਭੀ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੈ = ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ। ਅਉਰਨ = ਹੋਰਨਾਂ ਨੂੰ। ਲੇਤ ਉਧਾਰ = ਲੇਤ ਉਧਾਰਿ, ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, él mismo es salvado y salva a muchos otros también. (22)"