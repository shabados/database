[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਸੁਰਤਿ ਹੋਵੈ ਮਨਿ ਬੁਧਿ ॥"
page = 3
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By truly believing in the Lord's Name Divine comprehension enters man's mind and understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਿੱਚ ਸੱਚਾ ਭਰੋਸਾ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਦੇ ਚਿੱਤ ਤੇ ਸਮਝ ਅੰਦਰ ਈਸ਼ਵਰੀ ਗਿਆਤ ਪਰਵੇਸ਼ ਕਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful have intuitive awareness and intelligence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਨ ਕਰਨੇ ਸੇ (ਸੁ) ਸੁੰਦ੍ਰ (ਰਤਿ) ਪ੍ਰੀਤੀ, ਔਰ ਮਨ ਪੁਨਾ ਬੁਧੀ ਨਿਰਮਲ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਲੱਗ ਜਾਏ, ਤਾਂ ਉਸ ਦੀ ਸੁਰਤ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਜਾਗ੍ਰਤ ਆ ਜਾਂਦੀ ਹੈ, (ਭਾਵ, ਮਾਇਆ ਵਿਚ ਸੁੱਤਾ ਮਨ ਜਾਗ ਪੈਂਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien practica el Nombre con una Fe sincera, adquiere la Intuición del Conocimiento Divino y desarrolla su inteligencia."