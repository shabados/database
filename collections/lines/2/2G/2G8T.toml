[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਥਿ ਜੋੜਿ ਬਿਨਤੀ ਕਰੈ; ਦੁਧੁ ਪੀਅਹੁ ਜੀ ਗੋਬਿੰਦ ਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now with folded hands he requested the Lord to have milk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਜੋੜ ਕੇ ਬੇਨਤੀ ਕਰੇ ਕਿ ਜੀ ਹੇ ਗੋਬਿੰਦ ਦੁਧ ਪੀਓ।"