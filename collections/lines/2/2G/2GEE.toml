[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਵਲੀਆਪੀੜੁ. ਆਪਿ ਮਰਾਇਦਾ ਪਿਆਰਾ; ਕਰਿ ਬਾਲਕ ਰੂਪਿ ਪਚਾਹਾ ॥੨॥"
page = 606
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Assuming the form of the child, my Beloved Himself slew and destroyed Kuwaliapir, the giant elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚੇ ਦਾ ਸਰੂਪ ਧਾਰਨ ਕਰ ਕੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਨੇ ਖੁਦ ਹੀ ਕੁਵੱਲੀਆਂ ਪੀੜ ਹਾਥੀ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਤਬਾਹ ਕਰ ਦਿੱਤਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself took the form of a child, and destroyed Kuwalia-peer, the mad elephant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਵਤ ਰੂਪ ਹੋ ਕਰ ਆਪੇ ਹੀ ਕੁਵਲੀਆ ਪੀੜ ਹਸਤੀ ਕੋ ਮਰਵਾਵਤਾ ਭ੍ਯਾ ਹੈ, ਆਪੇ ਬਾਲਕ ਰੂਪ ਕਰਕੇ, ਭਾਵ ਕਿਸਨ ਰੂਪ ਹੋ ਕਰ ਅਭਾਵ ਕਰਤਾ ਭਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਾਲਕ-ਰੂਪ (ਕ੍ਰਿਸ਼ਨ-ਰੂਪ) ਵਿਚ (ਕੰਸ ਦੇ ਭੇਜੇ ਹੋਏ ਹਾਥੀ) ਕੁਵਲੀਆਪੀੜ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo, toma la forma del niño que destruyó al Kuwalia-pir, el loco elefante. (2)"