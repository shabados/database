[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਬਿਧੀ ਜੁਰਿ. ਆਹਰੁ ਕਰਿਆ; ਤਜਿਓ ਸਗਲ ਅੰਦੇਸਾ ॥"
page = 1266
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Assembling all the means, I have made an effort and have abandoned all care."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਾਧਨ ਮੇਲ ਕੇ ਮੈਂ ਉਪਰਾਲਾ ਕੀਤਾ ਹੈ ਅਤੇ ਸਾਰਾ ਫਿਕਰ ਲਾਹ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I tried everything, and gathered all devices together; I have discarded all my anxieties."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਕਰਮੋਂ ਮੇਂ ਜੋ ਜੁਰੇ ਹੈਂ; ਵਾ ਸਰਬ ਪ੍ਰਕਾਰੋਂ ਕਰ ਜੁੜਨੇ ਕਾ ਅਰਥਾਤ ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਮਿਲਣੇ ਕਾ ਆਹਰ ਕਰਿਆ ਹੈ ਔਰ ਸਭ (ਅੰਦੇਸਾ) ਸੰਸਾ ਤ੍ਯਾਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟਾ ਦਿੱਤੇ ਹਨ, (ਹੁਣ ਮੈਨੂੰ ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ ਸਫਲਤਾ ਦੇ) ਸਾਰੇ ਢੰਗਾਂ ਨੇ ਰਲ ਕੇ (ਮੇਰੀ ਹਰੇਕ ਸਫਲਤਾ ਵਾਸਤੇ) ਉੱਦਮ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਬਿਧਿ = ਸਾਰੇ ਤਰੀਕਿਆਂ ਨਾਲ, ਸਾਰੇ ਢੰਗਾਂ ਨਾਲ। ਜੁਰਿ = ਜੁੜ ਕੇ। ਆਹਰੁ = ਉੱਦਮ। ਅੰਦੇਸਾ = ਚਿੰਤਾ-ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tratado todo, he descartado todas mis ansiedades,"