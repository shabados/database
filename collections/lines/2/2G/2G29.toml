[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਆ ਪ੍ਰਭ ਦਰਬਾਰਾ ॥"
page = 621
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I reached the Lord court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸਾਹਿਬ ਦੀ ਦਰਗਾਹ ਵਿੱਚ ਪੁੱਜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I came to God's Darbaar, His Holy Court,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਭੂ ਕੇ ਦਰਬਾਰ ਮੇਂ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਪਹੁੰਚਦਾ ਹੈ (ਚਿੱਤ ਜੋੜਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He llegado hasta la Corte del Señor,"