[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਬਰਾਬਰਿ ਭਾਸਕਰਿ; ਜੁਧ ਸਮੈ ਮੋ ਨਾਹਿ ॥੧॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In fighting, there was none comparable to him.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿਚ ਉਸ ਦੇ ਬਰਾਬਰ ਸੂਰਜ ਵੀ ਨਹੀਂ ਸੀ ॥੧॥"