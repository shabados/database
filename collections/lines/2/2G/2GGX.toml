[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਬਨਿ ਬਸੈ ਜੋਗ ਕਹੁ ਪਈਐ; ਪੰਛੀ ਸਦਾ ਬਸਤ ਬਨਿ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the Yoga had been achieved by residing in the forest, then the birds always live in the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਬਨ ਵਿਚ ਵਸਣ ਨਾਲ ਜੋਗ ਦੀ ਪ੍ਰਾਪਤੀ ਹੁੰਦੀ ਹੋਵੇ, ਤਾਂ ਪੰਛੀ ਸਦਾ ਬਨ ਵਿਚ ਹੀ ਵਸਦੇ ਹਨ।"