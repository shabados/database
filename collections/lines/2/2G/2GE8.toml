[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇੜੈ ਦੇਖਉ ਪਾਰਬ੍ਰਹਮੁ; ਇਕੁ ਨਾਮੁ ਧਿਆਵਉ ॥"
page = 322
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou the Supreme Lord near and meditate on the Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਨਿਕਟ ਹੀ ਵੇਖ ਅਤੇ ਕੇਵਲ ਨਾਮ ਦਾ ਹੀ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold the Supreme Lord God near you, and meditate on the Naam, the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵੋਗੇ ਤੋ ਪਾਰਬ੍ਰਹਮ ਕੋ ਨਿਕਟ ਹੀ ਦੇਖੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਰਬ੍ਰਹਮ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੇਖਾਂ ਤੇ ਕੇਵਲ ਉਸੇ ਦਾ ਹੀ ਨਾਮ ਧਿਆਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve que tu Señor está cerca y contempla solamente Su Nombre."