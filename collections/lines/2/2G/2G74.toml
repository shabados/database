[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਾਗਿਆ. ਹਾਂ ॥"
page = 410
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who remain wakeful night and day (remembering him),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੈਣ ਦਿਹੁੰ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ (ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਦੇ),"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain awake and aware night and day;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਜਸ ਮੇਂ ਰਾਤਿ ਦਿਨ ਜਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰ ਵੇਲੇ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ (ਜਿਹੜਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਜਾਗਿਆ = (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵੱਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permanece por siempre despierto en su Señor,"