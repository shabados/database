[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਦਰਿ ਆਪੇ ਵਸੈ; ਅਲਖੁ. ਨ ਲਖਿਆ ਜਾਈ ॥"
page = 754
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the body abides the Lord Himself. He is undiscernible and can be discerned not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਵਿੱਚ ਸਾਈਂ ਖੁਦ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਅਤੇ ਦੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself dwells within the body; He is invisible and cannot be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਅੰਦਰ ਆਪੇ ਪਰਮੇਸਰ ਵਸਤਾ ਹੈ, ਪਰੰਤੂ ਐਸਾ ਗੁਪਤ ਹੋ ਰਹਾ ਹੈ, ਜੋ ਕਿਸੀ ਸੇ ਲਖਿਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਸਰੀਰ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹੀ ਵੱਸਦਾ ਹੈ, ਪਰ ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਹੈ (ਸਧਾਰਨ ਤੌਰ ਤੇ) ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el cuerpo habita el Ser Incognoscible,"