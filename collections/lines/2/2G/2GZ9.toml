[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਵਾਚਹਿ ਪੋਥੀਆ; ਨਾ ਬੂਝਹਿ ਵੀਚਾਰੁ ॥"
page = 56
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahmans read books but understand not the real meaning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਪੁਸਤਕਾਂ ਪੜ੍ਹਦੇ ਹਨ ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਦੇ ਅਸਲੀ ਮਤਲਬ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, read their books, but they do not understand the real meaning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਸਤ੍ਰ ਵਕਤਾ ਪੁਰਸ ਪੁਸਤਕ ਤੋ ਵਾਚਤੇ ਹੈਂ, ਪਰੰਤੂ ਵਿਚਾਰ ਕਰ ਤਿਨ ਪੋਥੀਓਂ ਕੇ ਸਿਧਾਂਤ ਕੋ ਨਹੀਂ ਬੂਝਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਲੋਕ ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਪੜ੍ਹਦੇ ਹਨ (ਪਰ ਅੰਦਰੋਂ ਗੁਣ-ਹੀਨ ਹੋਣ ਕਰਕੇ ਉਹਨਾਂ ਪੁਸਤਕਾਂ ਦੀ) ਵਿਚਾਰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El intelectual lee los libros, pero no toma conciencia de lo que dicen."