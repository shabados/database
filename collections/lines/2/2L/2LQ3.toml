[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਗਾਰੁ ਕਰੇ; ਪਿਰ ਖਸਮ. ਨ ਭਾਵੈ ॥"
page = 1047
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She makes decorations, but the Dear spouse loves her not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਾਰਸ਼ਿੰਗਾਰ ਲਾਉਂਦੀ ਹੈ ਪਰ ਪਿਆਰਾ ਪਤੀ ਉਸ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She decorates herself, but her Husband Lord is not pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ੍ਯਪਿ ਵਹੁ ਸਕਾਮ ਕਰਮਾਂ ਰੂਪੀ ਸ਼ਿੰਗਾਰ ਤੌ ਕਰਤੀ ਹੈ ਤਦ੍ਯਪਿ ਪਿਰੀ ਜੋ (ਖਸਮ) ਅਕਾਸ ਸਮ ਬਿਆਪਕ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਭਾਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਰਾਚਾਰਨ ਇਸਤ੍ਰੀ ਵਾਂਗ ਉਹ ਬਾਹਰੋਂ ਧਾਰਮਿਕ) ਸਜਾਵਟ ਕਰਦੀ ਹੈ, ਪਰ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਗਾਰੁ = ਸਿੰਗਾਰ, ਸਰੀਰਕ ਸਜਾਵਟ। ਪਿਰ ਨ ਭਾਵੈ = ਪਿਰ ਨੂੰ ਨਹੀਂ ਭਾਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella se arregla y se adorna, pero su Esposo no la ama."