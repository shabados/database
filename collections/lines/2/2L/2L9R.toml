[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨੁ ਜਾਤਿ ਕੋਊ ਪੂਛੈ ਨਾਹੀ; ਬਾਛਹਿ ਚਰਨ ਰਵਾਰੋ ॥੧॥"
page = 498
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one asks their lineage and caste but others desire the dust of their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਦੀ ਵੰਸ਼ ਅਤੇ ਜਾਤੀ ਬਾਰੇ ਨਹੀਂ ਪੁੱਛਦਾ। ਪ੍ਰਾਣੀ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਨੂੰ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one asks about their ancestry and social status; instead, they yearn for the dust of their feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਰਨ ਔ ਬਰਨੋਂ ਕੇ ਅੰਤਰ ਜੋ ਜਾਤੇਂ ਹੋ ਗਈ ਹੈਂ, ਸੋ ਤਿਨ ਕੀ ਕੋਈ ਨਹੀਂ ਪੂਛਤਾ। ਸਭ ਉਨ ਕੀ ਚਰਨ ਧੂਰੀ ਕੀ ਇਛਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਨਹੀਂ ਪੁੱਛਦਾ ਉਹਨਾਂ ਦਾ ਵਰਨ ਕੇਹੜਾ ਹੈ ਉਹਨਾਂ ਦੀ ਜਾਤਿ ਕੇਹੜੀ ਹੈ। ਸਭ ਲੋਕ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora debido al Estado que han alcanzado a nadie le importa ya su casta y todos buscan el Polvo de Sus Pies. (1)"