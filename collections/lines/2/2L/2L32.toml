[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਰਹੈ ਜੁ ਸੁਨੈ ਪਤਨੀ ਸੁਰ; ਮੋਹਿ ਰਹੈ ਧੁਨਿ ਜੋ ਸੁਨਿ ਪਾਵੈ ॥੩੯੬॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Taking up his flute in his hand, he played on it having filled with intensive emotion, everyone who listened to the sound of the flute, including the heavenly damsels, got allured.396."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਮੁਰਲੀ ਦੀ) ਧੁਨ ਜੋ ਦੇਵ-ਇਸਤਰੀਆਂ ਸੁਣਦੀਆਂ ਹਨ, (ਉਹ) ਮੋਹਿਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ (ਜੋ) ਹੋਰ ਕੋਈ ਵੀ ਸੁਣਦਾ ਹੈ, (ਉਹ ਵੀ) ਮੋਹਿਆ ਜਾਂਦਾ ਹੈ ॥੩੯੬॥"