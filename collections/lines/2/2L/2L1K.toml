[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਹੀ ਰੇ. ਨਾਮ ਤੁਲਿ; ਮਨ ਚਰਨ ਕਮਲ ਲਾਗੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1229
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all of this equals not \"Lord's Name\"; so, O man, remain thou attached to the Lord's lotus feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦੇ; ਇਸ ਲਈ ਹੇ ਬੰਦੇ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨਾਲ ਜੁੜਿਆ ਰਹੁ। ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but none of this is equal to the Lord's Name. Remain attached to the Lord's Lotus Feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਹੁ ਕਰਮ ਨਾਮ ਕੇ ਤੁਲ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੇ ਹੇ ਮਨ! ਤੁਮ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਸੇ ਲਾਗੇ ਰਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਉੱਦਮ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹਨ। ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹੁ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਮਨ = ਹੇ ਮਨ! ਤੁਲਿ = ਬਰਾਬਰ। ਲਾਗੇ = ਲਾਗਿ, ਲੱਗਾ ਰਹੁ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comulga entonces con el Loto de los Pies del Señor. (1-Pausa)"