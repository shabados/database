[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਕਾਲ ਪ੍ਰਲੈ ਦਿਨ ਬਾਰਿਧ; ਫੈਲ ਪਰਿਯੋ ਜਲੁ ਯੌ ਦਲੁ ਛਾਯੋ ॥੧੦੩੫॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His forces were spread like the sea at the time of dissolution.1035."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਸੈਨਾ ਇਸ ਤਰ੍ਹਾਂ ਪਸਰੀ ਹੋਈ ਸੀ, ਮਾਨੋ ਪਰਲੋ ਕਾਲ ਦੇ ਦਿਨ ਸਮੁੰਦਰ ਦਾ ਜਲ ਖਿਲਰ ਗਿਆ ਹੋਵੇ ॥੧੦੩੫॥"