type = "primary"
data = "ਦਰ ਘਰ ਮਹਲਾ; ਸੇਜ ਸੁਖਾਲੀ ॥"
page = 225
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his hearth and home and palace comfortable couch,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਘਰ ਬੂਹੇ ਤੇ ਮੰਦਰ ਅੰਦਰ ਬੰਦੇ ਕੋਲ ਆਰਾਮ-ਦਿਹ ਪਲੰਘ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In his hearth and home, in his palace, upon his soft and comfortable bed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰੋਂ ਕੇ (ਦਰ) ਬੀਚ (ਮਹਲਾ) ਸੁੰਦ੍ਰ ਇਸਤ੍ਰੀਆਂ ਸੁਖ ਵਾਰੀ ਸੇਹਜਾ ਬਿਛਾਇ ਕਰ ਬੈਠ ਰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੇਰੇ ਪਾਸ ਵੱਸਣ ਲਈ ਮਹਲ-ਮਾੜੀਆਂ ਹੋਣ, ਸੁਖ ਦੇਣ ਵਾਲਾ ਮੇਰਾ ਪਲੰਘ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá vivir en un palacio y disfrutar de los placeres de la alcoba;"