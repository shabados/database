[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਚਕਈ ਜਉ ਨਿਸਿ ਬੀਛੁਰੈ; ਆਇ ਮਿਲੈ ਪਰਭਾਤਿ ॥"
page = 1371
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the sheldrake, which is separated for the night from her love, comes and meets him in the morning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੁਰਖਾਬਣੀ, ਜੋ ਰਾਤ ਨੂੰ ਆਪਣੇ ਪਿਆਰੇ ਨਾਲੋ ਵਿਛੜ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਵੇਰ ਨੂੰ ਉਸਨੂੰ ਆ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the chakvi duck is separated from her love through the night, but in the morning, she meets him again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪ੍ਰਕਾਰ ਰਾਤਰੀ ਮੇਂ ਚਕਵੀ ਚਕਵੇ ਸੇ ਵਿਛੜਤੀ ਹੈ ਪੁਨਾ ਪ੍ਰਾਤਹਕਾਲ ਕੋ ਅਪਨੇ ਸ੍ਵਾਮੀ ਚਕਵੇ ਕੋ ਆਨ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਚਕਵੀ ਜਦੋਂ ਰਾਤ ਨੂੰ (ਆਪਣੇ ਚੁਕਵੇ ਤੋਂ) ਵਿਛੁੜਦੀ ਹੈ ਤਾਂ ਸਵੇਰ-ਸਾਰ ਮੁੜ ਆ ਮਿਲਦੀ ਹੈ (ਰਾਤ ਦਾ ਹਨੇਰਾ ਇਹਨਾਂ ਦੇ ਮੇਲ ਦੇ ਰਸਤੇ ਵਿਚ ਰੁਕਾਵਟ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਂਞ ਇਹ ਹਨੇਰਾ ਉਨ੍ਹਾਂ ਨੂੰ ਵਧ ਤੋਂ ਵਧ ਚਾਰ ਪਹਿਰ ਹੀ ਵਿਛੋੜ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਕਈ = ਚਕਵੀ (ਨੋਟ: ਆਮ ਖ਼ਿਆਲ ਹੈ ਕਿ ਚਕਵੀ ਆਪਣੇ ਸਾਥੀ ਚਕਵੇ ਤੋਂ ਸਾਰੀ ਰਾਤ ਵਿਛੁੜੀ ਰਹਿੰਦੀ ਹੈ। ਇਕ ਦੂਜੇ ਦੀ ਯਾਦ ਵਿਚ ਕੂਕਦੇ ਹਨ, ਪਰ ਮਿਲ ਨਹੀਂ ਸਕਦੇ। ਸਵੇਰ ਹੁੰਦਿਆਂ ਸਾਰ ਮੁੜ ਮਿਲ ਪੈਂਦੇ ਹਨ)। ਜਉ = ਜਦੋਂ। ਨਿਸਿ = ਰਾਤ ਵੇਲੇ। ਪਰਭਾਤਿ = ਸੂਰਜ ਚੜ੍ਹਨ ਤੋਂ ਪਹਿਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el pato Chakvi, es separado de su amor durante la noche,"