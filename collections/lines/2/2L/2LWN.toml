[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਇਕਸੁ ਹਥਿ ਆਇਆ; ਵਰਸਾਣੇ ਬਹੁਤੇਰੇ ॥"
page = 101
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has come into the hands of One Guru from whom good many receive favours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਇਕੱਲੇ ਗੁਰੂ ਦੇ ਹੱਥੀਂ ਲੱਗਾ ਹੈ ਜਿਸ ਪਾਸੋਂ ਘਨੇਰੇ ਹੀ ਲਾਭ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has come into the hands of the One, the Guru, who has blessed so many with good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਬ ਤੂੰ ਏਕ ਕੇ ਹਾਥ ਆਇਆ ਤੌ ਉਸ ਸੇ ਬਹੁਤ ਵਰਸਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਹਰਿ-ਨਾਮ ਇੱਕ (ਗੁਰੂ) ਦੇ ਹੱਥ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ ਤਾਂ (ਉਸ ਗੁਰੂ ਪਾਸੋਂ) ਅਨੇਕਾਂ ਬੰਦੇ ਲਾਭ ਉਠਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਸੁ ਹਥਿ = ਇੱਕ ਦੇ ਹੱਥ ਵਿਚ। ਵਰਸਾਣੇ = ਲਾਭ ਉਠਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se ha puesto a la disposición del Singular Guru, Quien ha bendecido a millones de personas."