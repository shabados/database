[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਨਾਰੀ. ਇਕੁ ਪੁਰਖੁ ਕਰਿ; ਦਸੇ ਸਾਦਿ ਲੋੁਭਾਈਆ ॥"
page = 1096
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has created ten females (sense organs) and one male (mind). All the ten are engrossed in relishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਦਸ ਇਸਤ੍ਰੀਆਂ (ਇੰਦ੍ਰੀਆਂ) ਅਤੇ ਇਕ ਮਰਦ (ਮਨ) ਰਚੇ ਹਨ। ਸਾਰੀਆਂ ਦਸ ਹੀ ਸੁਆਦਾਂ ਅੰਦਰ ਖਚਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ten brides, the sensory organs were created, and the one husband, the self; the ten are engrossed in flavors and tastes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਤਾਂ ਇਕ ਪੁਰਖ ਹੈ ਔ ਦਸ ਇੰਦ੍ਰੀਆਂ ਇਸ ਕੀਆਂ ਇਸਤ੍ਰੀਆਂ ਕੀਤੀਆਂ ਹੈਂ। ਦਸੋ ਇੰਦ੍ਰੀਆਂ ਕੈਸੀਆਂ ਹੈਂ? ਜੋ ਅਪਨੇ ਅਪਨੇ ਸੁਆਦ ਮੇਂ ਲੁਭਾਈਆਂ ਹੂਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ ਪਾਸੇ) ਮਨ ਇਕੱਲਾ ਹੈ, (ਇਸ ਦੇ ਨਾਲ) ਦਸ ਇੰਦ੍ਰੀਆਂ ਹਨ, ਇਹ ਦਸੇ ਹੀ (ਮਾਇਆ ਦੇ) ਸੁਆਦ ਵਿਚ ਫਸੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰ ਨਾਰੀ = ਦਸ ਇੰਦ੍ਰੀਆਂ। ਪੁਰਖੁ = ਮਨ। ਸਾਦਿ = ਸੁਆਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Diez son las mujeres de aquél hombre que vive en el vicio, engañado por el deseo."