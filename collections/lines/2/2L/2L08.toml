[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਸੁ ਮੰਤ੍ਰੀ ਰਾਇ ਸੌ; ਕਥਾ ਉਚਾਰੀ ਏਕ ॥"
page = 824

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Minister narrated such a parable that the mind became serene,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮੰਤ੍ਰੀ ਨੇ ਰਾਜੇ ਨੂੰ ਇਕ ਕਥਾ ਸੁਣਾਈ।"