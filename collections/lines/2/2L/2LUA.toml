[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ. ਨ ਜੋਹਿ ਸਕੈ; ਗੁਣ ਗਾਇ ॥"
page = 227
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who sing God's praises, the death cannot spy on them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਰੱਬ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੌਤ ਤਾੜ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And who sing the Glories of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਨ ਗਾਇਨ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਕਾਲ ਜੋਹ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ (ਮੌਤ ਦਾ ਸਹਮ) ਉਸ ਵਲ ਕਦੇ ਤੱਕ ਭੀ ਨਹੀਂ ਸਕਦੀ (ਕਿਉਂਕਿ ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੇ) ਗੁਣ ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜੋਹਿ ਸਕੈ = ਤੱਕ ਨਹੀਂ ਸਕਦਾ, ਸਹਮ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yama no ve hacia nosotros, y cantando siempre la Alabanza del Señor,"