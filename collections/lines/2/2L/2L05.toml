[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਲਰ ਮਰਿ ਕੈ ਭਾਗ ਸਠਿ, ਕੈ ਪਗ ਹਰਿ ਕੇ ਪਾਇ ॥੧੮੪੭॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore O fool! either run away while fighting or fall down at the feet of Krishna.”1847."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਹੁਣ ਤੂੰ) ਜਾਂ ਤਾਂ ਯੁੱਧ ਕਰ ਕੇ ਮਰ ਜਾ, ਜਾਂ ਭਜ ਜਾ, ਜਾਂ ਫਿਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੈਰੀਂ ਪੈ ਜਾ ॥੧੮੪੭॥"