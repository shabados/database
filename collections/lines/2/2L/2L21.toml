[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰਾਜ ਭੋਗ ਰਸ ਮਾਣੀ; ਨਾਉ ਜਪੀ. ਭਰਵਾਸਾ ਤੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 884
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering Thy Name and putting faith in Thee, O Lord, I enjoy the dainties and pleasures of many empires. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਉਚਾਰਨ ਤੇ ਤੇਰੇ ਵਿੱਚ ਨਿਸਚਾ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਸਾਈਂ ਮੈਂ ਅਨੇਕਾਂ ਪਾਤਿਸ਼ਾਹੀਆਂ ਦੀਆਂ ਨਿਆਮਤਾਂ ਤੇ ਅਨੰਦ ਲੁਟਦਾ ਹਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enjoy countless pleasures of power and tasty delights, chanting Your Name, and placing my faith in You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਕ੍ਰਿਪਾ ਕਰਿ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਾ ਹੈ ਅਰੁ ਤੇਰਾ ਭਰਵਾਸਾ ਧਾਰਿਆ ਹੈ। ਤਿਸ ਕਰ ਰਾਜਆਦਿ ਅਨੇਕ ਭੋਗੋਂ ਕੇ ਰਸ ਕੋ ਮਾਣਤੇ ਹੈਂ, ਭਾਵ ਆਤਮ ਅਨੰਦ ਕੇ ਅੰਤਰ ਸਰਬ ਸੁਖ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ (ਮੇਹਰ ਕਰ) ਮੈਂ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ (ਨਾਮ ਦੀ ਬਰਕਤ ਨਾਲ ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ) ਮੈਂ ਰਾਜ ਦੇ ਅਨੇਕਾਂ ਭੋਗ ਤੇ ਰਸ ਮਾਣ ਰਿਹਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣੀ = ਮਾਣੀਂ, ਮੈਂ ਮਾਣਦਾ ਹਾਂ। ਜਪੀ = ਜਪੀਂ, ਜਪਦਾ ਰਹਾਂ। ਭਰਵਾਸਾ = ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gozo de la misma Dicha que la de tener dominios y todos los placeres del mundo.(1-Pausa)"