[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਕੋ ਆਪੁ ਗਣਾਇ ਕੈ; ਪਾਤਿਸਾਹਾਂ ਤੇ ਆਕੀ ਹੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If soemeone in his pride stands opposed to the king, he is killed"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਪਣਾ ਆਪ ਗਣਾਕੇ ਪਾਤਸ਼ਾਹਾਂ ਤੋਂ ਆਕੀ ਹੋ ਬੈਠਦਾ ਹੈ।"