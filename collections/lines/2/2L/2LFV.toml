[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਬਹੈ; ਤਉ ਛੂਟੈ ਨਾਹੀ ॥"
page = 1019
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man abandons mammon, then he can abandon it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਮਾਇਆ ਨੂੰ ਤਿਆਗਦਾ ਹੈ, ਤਦ ਉਹ ਇਸ ਨੂੰ ਤਿਆਗ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may try to abandon Maya, but he is not released."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਏਹ ਜੀਵ ਮਾਇਆ ਕੋ ਛੋਡ ਬੈਠੇ ਤੌ ਮਾਇਆ ਛੂਟਤੀ ਨਹੀਂ, ਭਾਵ ਵਾਸਨਾ ਬਨੀ ਰਹਤੀ ਹੈ; ਵਾ ਖਾਨ ਪਾਨ ਕੀ ਲੋੜ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਤਿਆਗੀ ਬਣ ਕੇ ਮਾਇਆ ਨੂੰ ਆਪਣੇ ਵੱਲੋਂ) ਛੱਡ ਬੈਠਦਾ ਹੈ ਤਦੋਂ (ਭੀ ਮਾਇਆ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟੈ ਨਾਹੀ = ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno quiere abandonar este mundo, no lo abandona"