[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠ ਵਿਕਾਰਿ; ਜਾਗੈ ਹਿਤ ਚੀਤੁ ॥"
page = 153
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On account of secular love in thy mind, thou art awake in falsehood and sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਸੰਸਾਰੀ ਮਮਤਾ ਹੋਣ ਦੇ ਸਬਬ ਤੂੰ ਕੂੜ ਤੇ ਪਾਪ ਅੰਦਰ ਸਾਵਧਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The conscious mind is awake only to falsehood, corruption and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਝੂਠਾਦਿ ਵਿਕਾਰੋਂ ਮੇਂ ਚਿਤ ਕੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਾਵਧਾਨ ਹੋ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲਣ ਦੇ ਭੈੜ ਵਿਚ ਮੇਰਾ ਹਿਤ ਜਾਗਦਾ ਹੈ ਮੇਰਾ ਚਿੱਤ ਤਤਪਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠ ਵਿਕਾਰਿ = ਝੂਠ ਬੋਲਣ ਦੇ ਭੈੜ ਵਿਚ। ਜਾਗੈ = ਤਤਪਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਹਿਤ = ਮੋਹ, ਖਿੱਚ। ਜਾਗੈ ਹਿਤ = ਪ੍ਰੇਰਨਾ ਹੁੰਦੀ ਹੈ, ਖਿੱਚ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está despierta solamente a la maldita falsedad y al apego,"