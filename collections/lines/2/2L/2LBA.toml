[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਓ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਅਮੋਲਕ; ਜਿਉ ਚਾਖਿ ਗੂੰਗਾ ਮੁਸਕਾਵਤ ॥੧॥"
page = 1205
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I in-drink, the invaluable Name-Nectar, and like the dumb, who only smiles I can utter not its taste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਣਮੁੱਲੇ ਨਾਮ-ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਗੂੰਗੇ ਆਦਮੀ ਦੀ ਮਾਨੰਦ, ਜੋ ਕੇਵਲ ਮੁਸਕਰਾਉਂਦਾ ਹੀ ਹੈ, ਮੈਂ ਇਸ ਦੇ ਸੁਆਦ ਨੂੰ ਦੱਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I drink in the Invaluable Nectar of the Naam, the Name of the Lord. Like the mute, I can only smile - I cannot speak of its flavor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲ ਅੰਮ੍ਰਿਤ ਨਾਮ ਕੋ ਤਿਨੋਂ ਨੇ ਪੀਆ ਹੈ ਔਰ ਅਪਨੇ ਮਨ ਅੰਤਰ ਹੀ ਐਸੇ ਆਨੰਦ ਭਏ ਹੈਂ, ਜੈਸੇ ਗੁੰਗਾ ਪੁਰਸ਼ ਮਿਠਾਈ ਆਦਿ (ਚਾਖਿ) ਖਾਇ ਕਰ ਮੁਸਕਾਵਤਾ ਅਰਥਾਤ ਅਨੰਦ ਹੋਤਾ ਹੈ ਅਰ ਕਹਿ ਨਹੀਂ ਸਕਤਾ। ਤੈਸੇ ਬ੍ਰਹਮਾਨੰਦੀ ਪੁਰਸ਼ ਆਤਮ ਸੁਖ ਕੋ ਕਹਿ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਅਮੋਲਕ ਨਾਮ-ਜਲ ਪੀਤਾ (ਤਾਂ ਮੇਰੀ ਹਾਲਤ ਇਉਂ ਹੋ ਗਈ) ਜਿਵੇਂ ਕੋਈ ਗੁੰਗਾ ਮਨੁੱਖ (ਗੁੜ ਆਦਿਕ) ਚੱਖ ਕੇ (ਸਿਰਫ਼) ਮੁਸਕ੍ਰਾਉਂਦਾ ਹੀ ਹੈ। (ਸੁਆਦ ਦੱਸ ਨਹੀਂ ਸਕਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando bebo del Precioso Néctar del Nombre, así como el mudo, no puedo ni describir Su Sabor. (1)"