[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ; ਹਰਿ ਵਸਿਆ ਮੰਨਿ ਮੁਰਾਰੇ ॥"
page = 772
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, she attains eternal peace and God, the Enemy of pride abides in her mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ, ਉਹ ਸਦੀਵੀ ਆਰਾਮ ਪਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਵਾਹਿਗੁਰੂ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, she finds lasting peace; the Lord, the Destroyer of pride, dwells in her mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵ ਕਰ ਅਚੁਤ ਸੁਖੁ ਪਾਇਆ ਹੈ ਔ ਹਰੀ ਮੁਰਾਰੀ ਮਨ ਮੇਂ ਬਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਸਦਾ-ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਹੈ, ਮੁਰਾਰੀ-ਪ੍ਰਭੂ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸਰਨ ਪੈ ਕੇ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ। ਮੁਰਾਰੇ = {ਮੁਰ-ਅਰਿ। ਮੁਰ ਦੈਂਤ ਦਾ ਵੈਰੀ} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru está siempre en Éxtasis, y el Señor habita en ella."