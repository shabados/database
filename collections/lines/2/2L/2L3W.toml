[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਰਾਸੀਹ ਨਰਕ; ਸਾਕਤੁ ਭੋਗਾਈਐ ॥"
page = 1028
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon-worshipper passes through eighty-four lakh species of hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਉਪਾਸ਼ਕ ਚੁਰਾਸੀ ਲੱਖ ਕਿਸਮਾਂ ਦੇ ਦੋਜ਼ਕਾਂ ਨੂੰ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynic has to endure 8.4 million hellish incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਾਖ ਜੂਨੋਂ ਰੂਪ ਕੂਪ ਨਰਕ ਸਾਕਤ ਕੌ ਭੁਗਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ (ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ) ਚੁਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਗੇੜ ਦੇ ਦੁੱਖ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤੁ = ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ। ਚਉਰਾਸੀਹ ਨਰਕ = ਚੁਰਾਸੀ ਲੱਖ ਜੂਨਾਂ-ਰੂਪ ਨਰਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amante de Maya pasa a través de esa oscuridad o por ochenta y cuatro millones de especies,"