[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਤਾ; ਮਾਤਾ ਕੀ, ਆਸੀਸ ॥"
page = 496
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Son, this is thy mother's blessing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤ੍ਰ ਇਹ ਤੇਰੀ ਅੰਮੜੀ ਦੀ ਅਸ਼ੀਰਵਾਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O son, this is your mother's hope and prayer,"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤਰ! (ਤੈਨੂੰ) ਮਾਂ ਦੀ ਇਹ ਅਸੀਸ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hijo, tu madre te bendice para que no te olvides de tu Señor"