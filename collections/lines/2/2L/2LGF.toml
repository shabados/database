[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਲਾ ਬੁਰਾ ਪਰਵੰਨਿਆ; ਭਾਲਣ ਗਏ ਨ ਦਿਸਟਿ ਸਰੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Two princes went out to find a good and a wicked person but their views were different."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰਵੰਨਿਆਂ) ਮਾਨਨੀਯ (ਦੋ ਰਾਜੇ) ਭਲਾ ਤੇ ਬੁਰਾ ਲੱਭਣ ਗਏ, ਦ੍ਰਿਸ਼ਟੀ ਇਕ ਸਾਰਖੀ ਨਹੀਂ ਸੀ।"