[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਕਵਾਉ ਪਸਾਉ ਕਰਿ; ਕੁਦਰਤਿ ਅੰਦਰਿ ਕੀਆ ਪਾਸਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord’s one word (order) established and spread the whole nature in the form of the cosmos."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਾਹਿਗੁਰੂ ਨੇ) ਇਕ ਵਾਕ ਨਾਲ ਪਸਾਰਾ ਕਰ ਕੇ (ਕੁਦਰਤ ਸਾਜੀ ਫੇਰ ਉਸ) ਕੁਦਰਤ ਵਿਚ (ਸਾਰਾ) ਪਸਾਰਾ (ਜੋ ਨਜ਼ਰ ਆ ਰਿਹਾ ਹੈ) ਕਰ ਦਿਤਾ। (ਭਾਵ ਪਹਿਲੇ ਵਾਕ ਨਾਲ ਸੂਖਮ ਅਕਾਰਤਾ ਰਚੀ ਗਈ, ਜਿਸ ਵਿਚੋਂ ਏਹ ਸਾਰਾ ਸਥੂਲ ਪਸਾਰਾ ਪਸਰ ਗਿਆ)।"