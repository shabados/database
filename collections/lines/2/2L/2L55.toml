[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜੋ ਹਰਿ ਗੁਨ ਗਾਵੈ ॥੪॥੫੯॥੧੨੮॥"
page = 191
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak, who sings god's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, who sings the Glorious Praises of the Lord. ||4||59||128||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਹਰੀ ਕੇ ਗੁਣ ਗਾਯਨ ਕਰਤਾ ਹੈ॥੪॥੫੯॥੧੨੮॥☬ਨਾਮ ਔਰ ਸੰਤੋਂ ਕੀ ਉਪਮਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ) ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੫੯॥੧੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que habita en el Señor y canta Su Alabanza. (4-59-128)"