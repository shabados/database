[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗੀ ਜੋਗੀ ਨਾਰਿ ਲਪਟਾਣੀ ॥"
page = 1072
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body bride is clung to the rambler spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਪਤਨੀ, ਰਮਤੇ ਪਤੀ ਨਾਲ, ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-bride is attached to the Yogi, the husband-soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ) ਸਰੂਪ ਤੇ ਉਦਾਸੀਨ ਜੋ ਜੀਵ ਹੈ, ਸੋ ਦੇਹ ਕਾ ਸੰਗੀ ਹੋ ਰਹਾ ਹੈ ਔਰ ਤਿਸ ਕੇ ਸੰਗ ਦੇਹ ਰੂਪ ਨਾਰ ਲੰਪਟ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜੀਵਾਤਮਾ ਅਸਲ ਵਿਚ ਵਿਰਕਤ) ਜੋਗੀ (ਹੈ, ਇਹ ਕਾਇਆਂ-) ਇਸਤ੍ਰੀ ਦਾ ਸਾਥੀ (ਜਦੋਂ ਬਣ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਕਾਇਆਂ-) ਇਸਤ੍ਰੀ (ਇਸ ਨਾਲ) ਲਪਟੀ ਰਹਿੰਦੀ ਹੈ, ਇਸ ਨੂੰ ਆਪਣੇ ਮੋਹ ਵਿਚ ਫਸਾਂਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੀ = ਸਾਥੀ, 'ਨਾਰਿ' ਦਾ ਸਾਥੀ, ਕਾਇਆਂ ਦਾ ਸਾਥੀ। ਜੋਗੀ = (ਅਸਲ ਵਿਚ) ਨਿਰਲੇਪ, ਵਿਰਕਤ (ਜੀਵਾਤਮਾ)। ਨਾਰਿ = ਇਸਤ੍ਰੀ, ਕਾਇਆਂ। ਲਪਟਾਣੀ = ਲਪਟੀ ਹੋਈ ਹੈ, ਚੰਬੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma, cuya libertad es como la del Yogui, se aferra a su mujer,"