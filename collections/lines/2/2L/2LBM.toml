[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ ਠਾਕੁਰ; ਕਿਸੈ. ਨ ਭਾਵਉ ॥"
page = 1189
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O Lord, I love not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਕਿਸੇ ਨੂੰ ਭੀ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not love any other than You, O Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੇਰੇ ਬਿਨਾਂ ਮੇਂ ਕਿਸੀ ਕੋ ਨਹੀਂ (ਭਾਵਉ) ਚਾਹਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਜੋੜਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Ti, no amo nada, oh Maestro."