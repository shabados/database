[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀ ਮੁਹਤੁ. ਨਹ ਵੀਸਰੈ; ਨਾਨਕ. ਰਵੀਐ ਨਿਤ ॥੨॥"
page = 522
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I forget Him not even for a moment and trice Nanak remembers Him ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਇਕ ਪਲ ਤੇ ਛਿੰਨ ਭਰ ਲਈ ਭੀ ਨਹੀਂ ਭੁਲਾਉਂਦਾ। ਨਾਨਕ ਸਦਾ ਹੀ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not forget Him for a moment or an instant; O Nanak, I contemplate Him constantly. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਘੜੀ (ਮੁਹਤੁ) ਆਧੀ ਘੜੀ ਭੀ ਨਾ ਬਿਸਰਿ ਜਾਵੇ, ਤਾਂ ਤੇ ਤਿਸੁ ਕੋ ਨਿਤ ਹੀ ਜਪਤੇ ਰਹੀਐ॥੨॥☬ਮੋਹ ਰਾਜਾ ਕੀ ਸੈਨਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਹਰ ਵੇਲੇ ਯਾਦ ਕਰੀਏ, ਕਦੇ ਘੜੀ ਦੋ ਘੜੀਆਂ ਭੀ ਉਹ ਪ੍ਰਭੂ ਨਾਹ ਭੁੱਲੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué no Lo olvide ni por un momento y que repita yo siempre Su Nombre. (2)"