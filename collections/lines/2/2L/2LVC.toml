[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨ ਨਿਹਾਰਿ ਮਹਾ ਬਲੁ ਧਾਰਿ; ਹਕਾਰਿ ਪਰਿਓ ਮਨ ਰੰਚਕ ਭੈ ਨਾ ॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing towards the army, he, the mighty one, becoming completely fearless, challenged the army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੈਨਾ ਨੂੰ ਵੇਖ ਕੇ ਅਤੇ ਬਹੁਤ ਬਲ ਧਾਰਨ ਕਰ ਕੇ ਲਲਕਾਰਦਾ ਹੋਇਆ ਪੈ ਗਿਆ ਹੈ ਅਤੇ ਮਨ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਡਰ ਨਹੀਂ ਮੰਨਿਆ ਹੈ।"