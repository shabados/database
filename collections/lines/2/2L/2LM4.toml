[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਜਰ ਕਪਾਟ ਜੜੇ ਜੜਿ ਜਾਣੈ; ਗੁਰਸਬਦੀ ਖੋਲਾਇਦਾ ॥੨॥"
page = 1033
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adamantine doors of the tenth gate are knowingly closed and shut. Through the Guru's word, they are wide-opened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਮ ਦੁਆਰ ਦੇ ਕਰੜੇ ਬੂਹੇ ਜਾਣ ਬੁਝ ਕੇ ਮੀਟੇ ਤੇ ਬੰਦ ਕੀਤੇ ਹੋਏ ਹਨ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਉਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hard and heavy doors of the Tenth Gate are closed and locked. Through the Word of the Guru's Shabad, they are thrown open. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੜਤਾ ਰੂਪ ਵਾ ਦਸਮੇਂ ਦੁਆਰ ਮੇਂ ਬਿਘਨ ਰੂਪ ਖਟ ਚਕ੍ਰ ਤਖਤੇ ਬਜਰ ਸਮ ਜੜੇ ਹੂਏ ਜਾਨ ਲੇਤਾ ਹੈ, ਸੋ ਗੁਰ ਉਪਦੇਸ ਵਾਲਾ ਤਿਨ ਕੋ ਖੁਲਾਇ ਲੇਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਕਰੜੇ ਕਵਾੜ ਭੀ ਅੰਦਰ ਜੜੇ ਪਏ ਹਨ, ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਇਹ ਕਵਾੜ ਬੰਦ ਕਰਨੇ ਜਾਣਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੀਵ ਨੂੰ ਜੋੜ ਕੇ ਕਵਾੜ) ਖੁਲ੍ਹਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Guru. (2)"