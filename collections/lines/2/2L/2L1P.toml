[[content]]
asset = "VGRG"
type = "primary"
data = "ਓੜਕ ਓੜਕ ਭਾਲਿ, ਸੁਧਿ ਨ ਲਹੰਦੀਆਂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But even searching the vast ocean they do not find possible to know the ends of the ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਮੁੰਦਰ ਦੇ) ਅੰਤ ਨੂੰ ਓੜਕ (ਜਤਨ) ਨਾਲ ਭਾਲਦੀਆਂ ਹਨ, (ਪਰੰਤੂ 'ਸੁਧ') ਸਾਰ ਨਹੀਂ ਲੈਂਦੀਆਂ।"