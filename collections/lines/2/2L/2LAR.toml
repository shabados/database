[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਦੇਵ; ਤਿਆਗਿਓ ਅਹੰਮੇਵ ॥"
page = 1192
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Jaidev abandoned his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੈ ਦੇਵ ਨੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਛਡ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jai Dayv gave up his egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈ ਦੇਵ ਨੇ ਅਹੰਤਾ, ਮਮਤਾ ਕੋ ਤ੍ਯਾਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ) ਜੈਦੇਵ ਨੇ (ਆਪਣੇ ਬ੍ਰਾਹਮਣ ਹੋਣ ਦਾ) ਮਾਣ ਛੱਡਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਮੇਵ = ਹਉਮੈ, ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yaidev dejó atrás su sentido de “yo y lo mío” y fue liberado,"