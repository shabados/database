[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਨਿਮਖ; ਏਹੀ ਆਰਾਧਉ ॥"
page = 391
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment I, thus, ponder on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਮੈਂ ਇਸ ਤਰ੍ਹਾਂ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every moment, I contemplate and adore Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖਿਨ ਖਿਨ ਮੇਂ ਯਹੀ ਅਰਾਧਨਾ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਮੈਂ ਦਿਨ ਰਾਤ ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਦਾ ਸਾਧਨ ਕਰਦੀ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo contemplo con cada parpadeo,"