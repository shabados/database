[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਯਾ ਆਜਯਾ ਹਿੰਗੁਲਾ ਪਿੰਗੁਲਾ ਹੈ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the conqueror of ll, residing on Hinglaj mountain"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਹੀ) ਜਿਤਣ ਵਾਲੀ, ਨਾ ਜਿਤੇ ਜਾ ਸਕਣ ਵਾਲੀ, ਹਿੰਗਲਾ ਅਤੇ ਪਿੰਗਲਾ ਹੈਂ।"