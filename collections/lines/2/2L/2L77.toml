[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਰਾਵ ਕੌ ਸੀਸ ਝੁਕਾਯੋ ॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Madhwan reached the court and bowed his head in obeisance."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆ ਕੇ ਰਾਜੇ ਨੂੰ ਸੀਸ ਝੁਕਾਇਆ।"