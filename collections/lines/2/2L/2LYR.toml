[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾਦਿਕ ਸਨਕਾਦਿ ਸੇਖ; ਗੁਣ ਅੰਤੁ. ਨ ਪਾਏ ॥"
page = 1386
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither Brahma, nor Sanak nor the serpent-king, know the limit of His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਬ੍ਰਹਮਾ ਨਾਂ ਹੀ ਸਨਕ ਅਤੇ ਨਾਂ ਹੀ ਸ਼ੇਸ਼ਨਾਗ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਦੇ ਓੜਕ ਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither Brahma, nor Sanak, nor the thousand-headed serpent king can find the limits of His Glorious Virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਜੀ ਤੇ ਆਦਿ ਲੇ ਕਰ ਜਗਤ ਕਰਤਾ ਔ ਸਨਕਾਦ ਆਦ ਤਪਸੀ ਪੁਨਾ ਸੇਸਨਾਗ ਇਹ ਭੀ ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਅਤੇ ਹੋਰ ਦੇਵਤੇ (ਬ੍ਰਹਮਾ ਦੇ ਪੁੱਤ੍ਰ) ਸਨਕ ਆਦਿਕ ਅਤੇ ਸ਼ੇਸ਼ਨਾਗ ਅਕਾਲ ਪੁਰਖ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਲੱਭ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮਾਦਿਕ = ਬ੍ਰਹਮਾ ਅਤੇ ਹੋਰ ਦੇਵਤੇ (ਬ੍ਰਹਮ-ਆਦਿਕ)। ਸਨਕਾਦਿ = (ਸਨਕ-ਆਦਿ), ਸਨਕ ਅਤੇ ਹੋਰ; ਸਨਕ, ਸਨਾਤਨ, ਸਨਤ-ਕੁਮਾਰ, ਅਤੇ ਸਨੰਦਨ; ਇਹ ਚਾਰੇ ਬ੍ਰਹਮਾ ਦੇ ਪੁੱਤਰ ਸਨ। ਸੇਖ = ਸ਼ੇਸ਼ਨਾਗ, ਪੁਰਾਣਾ ਹਿੰਦੂ ਖ਼ਿਆਲ ਹੈ ਕਿ ਇਸ ਦੇ ਇਕ ਹਜ਼ਾਰ ਫਣ ਹਨ ਅਤੇ ਵਿਸ਼ਨੂੰ ਦਾ ਇਹ ਆਸਨ ਹੈ; ਇਹ ਖ਼ਿਆਲ ਭੀ ਪ੍ਰਚਲਤ ਹੈ ਕਿ ਸ਼ੇਸ਼ਨਾਗ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਆਪਣੇ ਫਣ ਤੇ ਚੁੱਕੀ ਖੜਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Señor. Ni Brahma, ni Sanak, ni la serpiente de las mil cabezas, pueden encontrar los límites de Sus Gloriosas Virtudes."