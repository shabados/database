[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਊ ਜਾਇ ਨ ਸਾਮੁਹੈ ਸਤ੍ਰਨ ਕੇ ਨ੍ਰਿਪ ਨੇ ਮੁਖ ਤੇ ਬਿਧਿ ਯਾ ਉਚਰਿਯੋ ॥੧੦੪੧॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None could make himself so bold as to fight with the enemy and boldly come forward to fulfil the desire of the king.1041."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੀ ਸਥਿਤੀ ਵਿਚ) ਰਾਜਾ (ਉਗ੍ਰਸੈਨ) ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਮੁਖ ਵਿਚੋਂ ਕਿਹਾ, (ਕੀਹ) \"ਕੋਈ ਵੈਰੀ ਦੇ ਸਾਹਮਣੇ ਨਹੀਂ ਜਾਏਗਾ\" ॥੧੦੪੧॥"