[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਲੇਖਾਰੀ ਨਾਨਕਾ ਪਿਆਰੇ; ਸਾਚੁ ਲਿਖੈ ਉਰਿ ਧਾਰਿ ॥੮॥੩॥"
page = 636
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the scribe, O Nanak, who inscribes and enshrines the True Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਲਿਖਣ ਵਾਲਾ, ਹੇ ਨਾਨਕ! ਜੋ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਉਕਰਦਾ ਤੇ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that scribe, O Nanak, who writes the True Name, and enshrines it within his heart. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਚੇ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਕਰ ਲਿਖਤਾ ਹੈ, ਵਹੁ ਲਿਖਾਰੀ ਧੰਨ੍ਯਤਾ ਜੋਗ ਹੈ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਲਿਖਾਰੀ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜੋ ਸਦਾ-ਥਿਰ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ (ਆਪਣੇ ਅੰਦਰ) ਉੱਕਰ ਲੈਂਦਾ ਹੈ ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = {धन्य} ਭਾਗਾਂ ਵਾਲਾ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰਿ = ਧਾਰ ਕੇ, ਟਿਕਾ ਕੇ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, bendito es el escritor que escribe la Verdad en su corazón. (8‑3)"