[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਮੈ ਮਨ ਕੋ ਮਾਨੁ. ਨ ਤਿਆਗਿਓ ॥"
page = 1008
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, I have not shed the ego of my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਦਾ ਹੰਕਾਰ ਨਹੀਂ ਛਡਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mother, I have not renounced the pride of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਨੇ ਮਨ ਕਾ ਮਾਨ ਨਹੀਂ ਤਿਆਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਜਦੋਂ ਤੋਂ ਮੈਂ ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਪਿਆਰ ਪਾਇਆ ਹੈ, ਤਦੋਂ ਤੋਂ ਮੈਨੂੰ ਪਛੁਤਾਵਾ ਲੱਗਾ ਹੈ ਕਿ) ਮੈਂ ਆਪਣੇ ਮਨ ਦਾ ਅਹੰਕਾਰ ਨਾਹ ਛੱਡਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, no he logrado quitar el ego negativo de mi mente, e intoxicado con el vino de Maya,"