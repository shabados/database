data = "ਮਨੁ ਭੂਲੋ; ਮਾਇਆ ਘਰਿ ਜਾਇ ॥"
page = 222
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The erring mind enters the abode of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁੱਸਿਆ ਹੋਇਆ ਮਨੂਆ ਗੁਨਾਹ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਦਾਖਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deluded mind enters the house of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬਿਚਾਰ ਸੇ ਮਨ ਭੂਲਤਾ ਹੈ ਤਬ (ਮਾਇਆ ਘਰਿ ਜਾਇ) ਮਾਇਆ ਕੇ ਘਰ, ਭਾਵ ਸੰਸਾਰੀ ਸੰਕਲਪੋਂ ਮੇਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਅਸਰ ਹੇਠ ਆ ਕੇ) ਕੁਰਾਹੇ ਪਿਆ ਮਨ ਮਾਇਆ ਦੇ ਘਰ ਵਿਚ (ਮੁੜ ਮੁੜ) ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente, perdiendo su Camino, entra a la casa de Maya,"