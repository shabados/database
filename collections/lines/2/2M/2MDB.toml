[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਗੁਰਿ ਕੀਨੀ ਦਾਤਿ ॥੨॥"
page = 395
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering his benediction the Guru has given me the gift of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਬਖਸ਼ੀਸ਼ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His Mercy, the Guru has given this gift. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਐਸੀ ਦਾਤਿ ਕਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੀ ਦਾਤਿ ਗੁਰੂ ਨੇ ਹੀ ਮੇਹਰ ਕਰ ਕੇ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su fuego es apaciguado y vive para siempre en la Gloria (2)"