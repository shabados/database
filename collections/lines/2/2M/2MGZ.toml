[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਬਾ ਪੈਧਾ ਸਚਿ ਖੰਡਿ; ਨਉ ਨਿਧਿ ਨਾਮੁ ਗਰੀਬੀ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Baba reached the region of truth wherefrom he received Nam, the storehouse of nine treasures and humility."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਬਾਬੇ ਜੀ ਨੂੰ ਸਚਖੰਡ ਵਿਚੋਂ (ਪਤਿ ਦੀ) ਪੁਸ਼ਾਕ ਮਿਲੀ, ਨਵੇਂ ਨਿਧੀਆਂ, ਨਾਮ ਤੇ ਗ਼ਰੀਬੀ (ਨਿੰਮ੍ਰਤਾ) ਪਾਈ (ਭਾਵ ਨਾਮ, ਗ਼ਰੀਬੀ, ਪਤਿ ਤੇ ਨਉਧਾ ਭਗਤੀ ਦੀ ਦਾਤ ਤੇ ਨਿਧੀਆਂ ਮਿਲੀਆਂ)।"