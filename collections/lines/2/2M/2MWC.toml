[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਸਕਰ ਜੋੜੇ; ਕੀਆ ਸੰਬਾਹਾ ॥"
page = 392
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He raises armies and collects arms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਫੌਜਾਂ ਭਰਤੀ ਕਰਦਾ ਅਤੇ ਹਥਿਆਰ ਜਮ੍ਹਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He raises armies, and collects arms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਸਕਰੋਂ ਕੋ ਜੋੜ ਕੇ ਇਕੱਠ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਸ ਨੇ) ਫ਼ੌਜਾਂ ਜਮ੍ਹਾਂ ਕਰ ਕਰ ਕੇ ਬੜਾ ਲਸ਼ਕਰ ਬਣਾ ਲਿਆ (ਤਾਂ ਭੀ ਕੀਹ ਹੋਇਆ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋੜੇ = ਜਮ੍ਹਾ ਕੀਤੇ। ਸੰਬਾਹਾ = ਇਕੱਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "construye ejércitos y acopia armas,"