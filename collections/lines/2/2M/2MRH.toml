data = "ਨਿਸ਼ਸਤਹ ਬੁਦਹ ਨਿਜ਼ਦ ਮਾਨੋ ਮਹੀਪ ॥੫॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Who among these four is suitable for kingship?‘(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ (ਆਪਣੇ ਪਿਤਾ) ਮਾਨਧਾਤਾ ਰਾਜੇ ਦੇ ਨੇੜੇ ਬੈਠਾ ਸੀ ॥੫॥"