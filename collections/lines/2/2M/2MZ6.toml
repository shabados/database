[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਦੇਖੈ ਛਿਦ੍ਰੁ. ਤਉ ਨਿੰਦਕੁ ਉਮਾਹੈ; ਭਲੋ ਦੇਖਿ ਦੁਖ ਭਰੀਐ ॥"
page = 823
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the slanderer sees demerit in some one, then is he pleased. On seeing merit he is filled with grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕਲੰਕ ਲਾਉਣ ਵਾਲਾ ਕਿਸੇ ਵਿੱਚ ਅਉਗਣਾ ਵੇਖਦਾ ਹੈ ਤਾਂ ਉਹ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ। ਗੁਣ ਵੇਖ ਕੇ ਉਹ ਗਮ ਨਾਲ ਭਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the slanderer sees a fault in someone else, he is pleased. Seeing goodness, he is depressed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕੋਈ ਰੰਚਕ ਮਾਤ੍ਰ ਭੀ ਛਿੱਦ੍ਰ ਦੋਸ ਦੇਖਤਾ ਹੈ ਤਬ ਨਿੰਦਕ (ਉਮਾਹੈ) ਖੁਸੀ ਹੋਤਾ ਹੈ। ਜਬ ਕਿਸੀ ਕਾ ਭਲਾ ਦੇਖਤਾ ਹੈ ਤਬ ਦੁਖੋਂ ਕਰ ਤਿਸ ਕਾ ਮਨ ਭਰੀਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਦੁਖੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ (ਕੋਈ) ਨਿੰਦਕ (ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਕੋਈ) ਨੁਕਸ ਵੇਖਦਾ ਹੈ ਤਦੋਂ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਪਰ ਕਿਸੇ ਦਾ ਗੁਣ ਵੇਖ ਕੇ ਨਿੰਦਕ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues cuando ve el error en alguien, se complace y cuando ve lo bueno se llena de dolor."