[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਗਰ ਦ੍ਵਾਰਿਕਾ ਚਿਤਵਨ ਕਰਿਯੋ ॥੧੩॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And by Ignoring the Cupid she had attained his son, who had been living in Dwarka.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦ੍ਵਾਰਿਕਾ ਨਗਰ ਨੂੰ ਯਾਦ ਕੀਤਾ (ਕਿਉਂਕਿ ਅਨਰੁੱਧ ਉਥੇ ਰਹਿੰਦਾ ਸੀ) ॥੧੩॥"