[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਛੋ ਦੇ ਪਛੁਤਾਇਦਾ; ਓਹੁ ਫਲੁ ਨ ਲਹੰਦਾ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But repents afterwards because it gets no fruit on that tree."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਿੱਛੋਂ ਨੂੰ ਓਹ ਪੱਛੋਤਾਪ ਕਰ ਕੇ ਮੁੜ ਜਾਂਦੇ ਹਨ, (ਕਿਉਂ ਜੋ) ਓਹ (ਅਨੰਦਦਾਇਕ) ਫਲ ਨਹੀਂ ਪਾ ਸਕੇ।"