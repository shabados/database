[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਸੁ ਨਾਹੀ; ਪ੍ਰਭ ਕਰਣੈਹਾਰੇ ॥੩॥"
page = 389
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fault, therefore, lies not with Lord, the creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦਾ ਕੋਈ ਕਸੂਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it is not the fault of God the Creator. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਰਚਣੇ ਹਾਰੇ ਪ੍ਰਭੂ ਕਾ ਕਿਆ ਦੋਸ ਹੈ, ਭਾਵ ਜੀਵ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਭੋਗਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੀ ਇਸ ਮੰਦ-ਭਾਗਤਾ ਬਾਰੇ) ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਕੋਈ ਦੋਸ਼ ਨਹੀਂ ਦਿੱਤਾ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así ¿cómo puedo culpar a mi Creador de mis tristezas? (3)"