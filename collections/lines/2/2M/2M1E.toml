[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਾਸਾ; ਪਾਵੈ ਸੋਇ ॥੩॥"
page = 1175
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he acquires an abode in 'His own Home'."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਨਿਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸੇਬਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes to dwell in the home of his own inner being. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਆਪਣੇ ਸਰੂਪ ਘਰ ਮੇਂ ਨਿਵਾਸ ਪਾਵਤਾ ਹੈ॥੩॥☬ਜੇ ਕਹੈ ਜਿਸ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ, ਸੋ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਘਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਭਟਕਣਾ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para habitar para siempre en el Recinto del Ser. (3)"