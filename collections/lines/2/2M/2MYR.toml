[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਕੁਦਰਤਿ ਧਾਰੀਅਨੁ; ਸਚਿ ਸਿਰਜਿਓਨੁ ਜਹਾਨੁ ॥"
page = 48
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Omnipotence which he has created and true the World that He has fashioned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਅਪਾਰ ਸ਼ਕਤੀ ਜੋ ਉਸ ਨੇ ਰਚੀ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਸੰਸਾਰ ਜੋ ਉਸ ਨੇ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Creative Power which He has created. True is the world which He has fashioned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ (ਕੁਦਰਤਿ) ਸ਼ਕਤੀ ਭੀ ਸਚੀ ਹੀ ਧਾਰਨ ਕਰੀ ਹੈ, ਔਰ ਸਚੁ ਸਰੂਪ ਹੀ (ਜਹਾਨੁ) ਸੰਸਾਰ (ਸਿਰਜਿਓਨੁ) ਰਚਿਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਕਲਪਤਿ ਰੂਪ ਸੰਸਾਰ ਕੀ ਅਧਿਸ੍ਠਾਨ ਰੂਪ ਬ੍ਰਹਮ ਤੇ ਪ੍ਰਥਕ ਕੁਛੁ ਭੀ ਸਤਾ ਨਹੀਂ ਹੈ, ਯਾਂ ਤੇ ਸਤਿ ਸਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੇ ਅਟੱਲ ਕੁਦਰਤਿ ਰਚੀ ਹੋਈ ਹੈ, ਤੇ ਇਹ ਸਾਰਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰੀਅਨੁ = ਧਾਰੀ ਹੈ ਉਸ ਨੇ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ। ਸਿਰਜਿਓਨੁ = ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Su Naturaleza, que Él Mismo ha creado, Verdad el mundo que Él ha construido."