[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਂ ਹਾਂ ਲਪਟਿਓ ਰੇ ਮੂੜੑੇ; ਕਛੂ ਨ ਥੋਰੀ ॥"
page = 715
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Alas! O fool, alas! thou cling to mammon and thy love with it is nor at all insignificant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫਸੋਸ! ਅਫਸੋਸ! ਹੇ ਮੂਰਖ ਤੂੰ ਮਾਇਆ ਨਾਲ ਚਿਮੜਿਆ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਇਸ ਨਾਲ ਤੇਰੀ ਪ੍ਰੀਤ ਕੁਝ ਥੋੜੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Oh! Oh! You cling to Maya, you fool; this is not a trivial matter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਜੀਵ! (ਹਾਂ ਹਾਂ) ਅਤੀ ਕਸਟ ਹੈ ਵਿਸਿਅਹੁ ਮੇਂ ਲੰਪਟ ਹੋ ਰਹਿਆ ਹੈਂ, ਇਨ ਮੇਂ ਤੈਨੇ ਕਛ ਥੋੜੀ ਸੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਕਰੀ, ਭਾਵ ਸੇ ਬਹੁਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ (ਮਨ)! ਮੈਂ ਸਮਝ ਲਿਆ ਹੈ ਕਿ ਤੂੰ (ਮਾਇਆ ਨਾਲ) ਚੰਬੜਿਆ ਹੋਇਆ ਹੈਂ, (ਤੇਰੀ ਉਸ ਨਾਲ ਪ੍ਰੀਤ ਭੀ) ਕੁਝ ਥੋੜੀ ਜਿਹੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te aferras a Maya y tu agarre es firme,"