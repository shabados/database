[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਤੀਰਥਿ ਨਾਤਾ ॥੫॥"
page = 71
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bath-man is at the places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਤ੍ਰਾ-ਅਸਥਾਨਾਂ ਦਾ ਹੈ ਇਸ਼ਨਾਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and those who bathe at holy places of pilgrimage-||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਕਿ ਤੀਰਥਿ) ਤੀਰਥੋਂ ਕੇ ਪ੍ਰੇਮੀ ਤੀਰਥ ਸਨਾਨ ਸੇ ਹੀ ਮੋਖ ਮਾਨਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਐਸੇ ਹਨ ਜੋ (ਹਰੇਕ) ਤੀਰਥ ਉੱਤੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y los que se bañan en aguas santas. (5)"