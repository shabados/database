[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰ. ਨ ਭੀਜੈ, ਪਗੁ. ਨਾ ਖਿਸੈ; ਹਰਿ ਦਰਸਨ ਕੀ ਆਸਾ ॥੧॥"
page = 338
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her mind is not happy, and she retracts not her steps, in the hope of seeing her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਨਹੀਂ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਦੇਖਣ ਦੀ ਉਮੀਦ ਵਿੱਚ ਉਹ ਆਪਣੇ ਪੈਰ ਪਿਛੇ ਨਹੀਂ ਹਟਾਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her heart is not happy, but she does not retrace her steps, in hopes of seeing the Blessed Vision of the Lord's Darshan. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਤਿਬ੍ਰਤਾ ਕਾ ਔਰ ਪੁਰਸ਼ ਪਰ ਰਿਦਾ ਭੀਗਤਾ ਨਹੀਂ ਪੀਛੇ ਕੋ ਪਗੁ ਖਿਸਕਤਾ ਨਹੀਂ, ਤੈਸੇ ਹੀ ਜਗ੍ਯਾਸੂਓਂ ਕਾ ਰਿਦਾ ਔਰ ਦੇਵਤੋਂ ਪਰ ਭੀਗਤਾ ਨਹੀਂ, ਭਾਵ ਸੇ ਤਿਨ ਕੀ ਉਪਾਸਨਾ ਮੇਂ ਕੋਮਲ ਨਹੀਂ ਹੋਤਾ ਔਰ ਚਿਤ ਰੂਪੀ ਪੈਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਜਨ ਕੀ ਤਰਫੋਂ ਪੀਛੇ ਨਹੀਂ ਹਟਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਹ ਤੱਕਦਿਆਂ ਉਸ ਦਾ) ਦਿਲ ਰੱਜਦਾ ਨਹੀਂ, ਪੈਰ ਖਿਸਕਦਾ ਨਹੀਂ (ਭਾਵ, ਖਲੋਤੀ ਖਲੋਤੀ ਥੱਕਦੀ ਨਹੀਂ), (ਇਸੇ ਤਰ੍ਹਾਂ ਹਾਲਤ ਹੁੰਦੀ ਹੈ ਉਸ ਬਿਰਹੀ ਜੀਊੜੇ ਦੀ, (ਜਿਸ ਨੂੰ) ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਉਡੀਕ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਦਿਲ, ਹਿਰਦਾ। ਨ ਭੀਜੈ = ਨਹੀਂ ਭਿੱਜਦਾ, ਨਹੀਂ ਰੱਜਦਾ। ਪਗੁ = ਪੈਰ। ਖਿਸੈ = ਖਿਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su corazón no está satisfecho y sin reorientar sus pasos, sigue teniendo esperanza de tener la Bendita Visión del Darshan de su Señor. (1)"