[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਤ ਨ ਸੋਗ ਬਿਓਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 334
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am above death, sorrow and separation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੌਤ, ਅਫਸੋਸ ਅਤੇ ਵਿਛੋੜੇ ਤੋਂ ਉਚੇਰਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not die or suffer pain or separation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਰਤ ਨ ਸੋਗ ਬਿਓਗੀ) ਪਰਮੇਸ੍ਵਰ ਤੇ ਭਿੰਨ ਹੋ ਕਰ ਸੋਗ ਕਰ ਨਹੀਂ ਮਰਤੇ ਹਾਂ, ਭਾਵ ਸਦਾ ਅਨੰਦੀ ਹਾਂ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਵੈਰਾਗੀ ਜੋਗੀ ਕੇ ਅੰਤਰੀਵ ਚਿੰਨ ਕਹੀਏ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਮੌਤ (ਦਾ ਡਰ) ਚਿੰਤਾ ਤੇ ਵਿਛੋੜਾ ਮੈਨੂੰ ਪੋਂਹਦੇ ਨਹੀਂ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਤ = ਮੌਤ। ਸੋਗ = ਗ਼ਮ। ਬਿਓਗੀ = ਵਿਯੋਗ, ਵਿਛੋੜਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así no muero, nadie llora por mí, ni tampoco estoy separado de Ti. (1-Pausa)"