[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਰਾਜਾ. ਕੂੜੁ ਪਰਜਾ; ਕੂੜੁ ਸਭੁ ਸੰਸਾਰੁ ॥"
page = 468
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the King, false the subjects and false is the entire world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਹੈ ਪਾਤਸ਼ਾਹ, ਝੂਠੀ ਹੀ ਰਿਆਇਆ ਅਤੇ ਝੂਠਾ ਹੈ ਸਾਰਾ ਸੰਸਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the king, false are the subjects; false is the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਪਰਜਾ ਜੋ ਸੰਸਾਰ ਮੇਂ ਹੈਂ, ਸੋ ਸਭ ਝੂਠ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਜਗਤ ਛਲ ਰੂਪ ਹੈ (ਜਿਵੇਂ ਮਦਾਰੀ ਦਾ ਸਾਰਾ ਤਮਾਸ਼ਾ ਛਲ ਰੂਪ ਹੈ), (ਇਸ ਵਿਚ ਕੋਈ) ਰਾਜਾ (ਹੈ, ਤੇ ਕਈ ਲੋਕ) ਪਰਜਾ (ਹਨ)। ਇਹ ਭੀ (ਮਦਾਰੀ ਦੇ ਰੁਪਏ ਤੇ ਖੋਪੇ ਆਦਿਕ ਵਿਖਾਣ ਵਾਂਗ) ਛਲ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੁ = ਛਲ, ਭਰਮ (ਨੋਟ: ਸ਼ਬਦ 'ਕੂੜੁ' ਵਿਸ਼ੇਸ਼ਣ ਨਹੀਂ ਹੈ, 'ਨਾਂਵ' ਹੈ ਅਤੇ ਪੁਲਿੰਗ ਹੈ। ਇਹੀ ਕਾਰਨ ਹੈ ਕਿ 'ਮਾੜੀ', 'ਕਾਇਆ', 'ਬੀਬੀ' ਆਦਿਕ ਇਸਤ੍ਰੀ ਲਿੰਗ ਸ਼ਬਦਾਂ ਨਾਲ ਭੀ ਸ਼ਬਦ 'ਕੂੜੁ' ਪੁਲਿੰਗ ਇਕ-ਵਚਨ ਹੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falso es el rey, falsos son los súbditos, falso es todo el mundo."