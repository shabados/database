data = "ਬਾਹਰਿ ਜਾਤੋ; ਭੀਤਰਿ ਆਣੈ ॥"
page = 840
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and ought to bring home his out going mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਬਾਹਰ ਭਟਕਦੇ ਹੋਏ ਮਨੂਏ ਨੂੰ ਘਰ ਵਿੱਚ ਲਿਆਉਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bring your out-going mind back home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਵਾਹਯ ਮੁਖ ਜਾਤੇ ਹੂਏ ਕਉ ਅੰਤਰ ਲਿਆਵੇ, ਭਾਵ ਯਹਿ ਸੰਕਲਪ ਵਿਕਲਪ ਸੇ ਰਹਿਤ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਭਟਕਦੇ ਮਨ ਨੂੰ (ਹਰਿ-ਨਾਮ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਆਪਣੇ) ਅੰਦਰ ਹੀ ਲੈ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que controla las andanzas de su mente,"