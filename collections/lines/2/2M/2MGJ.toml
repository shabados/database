[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਟ ਤੇਰੀ ਜਗਜੀਵਨਾ; ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਗਾਧਿ ॥੨॥"
page = 218
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my inaccessible and Incomprehensible Lord, the Life of the world, Thou art my main-stay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਜਿੰਦ-ਜਾਨ! ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ-ਸਮਝ ਤੋਂ ਉਚੇਰੇ ਮੇਰੇ ਸਾਹਿਬ, ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Support, O Life of the World; O my Lord and Master, Inaccessible and Incomprehensible. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਜੀਵਣ ਰੂਪ ਅਰਥਾਤ ਪ੍ਰਾਣੋਂ ਕੋ ਸੱਤਾ ਸਫੁਰਤੀ ਦੇਣੇ ਵਾਲੇ! ਏਕ ਤੇਰੀ ਸਰਣ ਤਕੀ ਹੈ। ਤੁਮ ਮੇਰੇ ਠਾਕੁਰ ਮਨ ਬਾਣੀ ਕਾ ਪਰਾ ਰੂਪ ਔਰ (ਅਗਾਧਿ) ਅਥਾਹ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਆਸਰੇ! ਹੇ ਮੇਰੇ ਪਾਲਣਹਾਰ ਮਾਲਕ! ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਅਥਾਹ ਪ੍ਰਭੂ! (ਪਰ ਹੁਣ) ਮੈਂ ਤੇਰਾ ਆਸਰਾ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero Tú finalmente eres mi Único Refugio, o Vida de toda vida, Infinito e Insondable.(2)"