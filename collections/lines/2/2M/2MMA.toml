[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯ ਚਰਿਤ੍ਰ ਕੋ ਚਿਤ ਮੈ; ਰੰਚ ਨ ਚੀਨਤ ਭੇਵ ॥੧੫॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Could not understand the Chritars of the female.(15)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਦੇ ਚਰਿਤ੍ਰ ਦੇ ਭੇਦ ਨੂੰ ਚਿਤ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਨਹੀਂ ਸਮਝ ਸਕਦਾ ॥੧੫॥"