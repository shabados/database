[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਜਿਸੁ ਹਰਿ ਮਨਿ ਵਸੈ; ਤਿਸੁ ਮੇਲੇ ਗੁਰੁ ਸੰਜੋਗੁ ॥੨॥"
page = 21
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward, within whose mind abides the Lord, him the Guru unites with Lord's union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਰਵਰਦਾ, ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸਾਹਿਬ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਜੀ ਸਾਹਿਬ ਦੇ। ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord abides within the mind of the Gurmukh, who merges in the Lord's Union, through the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਬਸਤਾ ਹੈ, ਤਿਸ ਸੇ ਸੰਜੋਗ ਕਰ ਕੇ ਸਭ ਸੇ (ਗੁਰੁ) ਬਡਾ ਪਰਮਾਤਮਾ ਅਪਨੇ ਸਾਥ ਮੇਲ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਟਿਕਦੀ ਹੈ, ਗੁਰੂ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਣ ਦਾ ਪੂਰਾ ਅਵਸਰ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸੰਜੋਗੁ = ਅਵਸਰ, ਮੌਕਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj, en cuya mente habita el Señor, a ese ser el Guru lo une con Él.  (2)"