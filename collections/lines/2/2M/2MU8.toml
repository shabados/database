[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਫਿਰ ਕੈ ਉਠਿ ਜੁਧ ਕਰੈ; ਤਿਹ ਕੇ ਗੁਨ ਕਿੰਨ ਗੰਧ੍ਰਬ ਗਾਏ ॥੧੧੪੦॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "KABIT, the fallen warriors, getting up began to fight again and the Gandharavas and Kinnars sang their praises.1140."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਉਠ ਕੇ ਯੁੱਧ ਕਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਗੁਣ ਕਿੰਨਰ ਅਤੇ ਗੰਧਰਬ ਗਾਂਦੇ ਹਨ ॥੧੧੪੦॥"