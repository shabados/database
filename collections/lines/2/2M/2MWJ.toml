[[content]]
asset = "SSKS"
type = "primary"
data = "ਫੂਟਤ ਜਿਉ ਗਾਗਰਿ ਪਰਤ ਹੀ ਪਖਾਨ ਪਰਿ; ਪਾਹਨ ਪਰਤਿ ਪੁਨਿ ਗਾਗਰਿ ਹਰਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a pitcher breaks when dropped on a stone, and it also breaks when stone drops on it. (A stone is destroyer of a pitcher in every way)."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਗਾਗਰ ਕਲਸਾ ਘੜਾ ਜੇਕਰ ਪੱਥਰ ਉੱਪਰ ਡਿਗ ਪਵੇ ਤਾਂ ਟੁੱਟ ਜਾਯਾ ਕਰਦਾ ਹੈ, ਤੇ ਫੇਰ ਜੇਕਰ ਪੱਥਰ ਉਸ ਕਲਸੇ ਉੱਤੇ ਵੱਜ ਪਵੇ ਤਾਂ ਭੀ ਕਲਸਾ ਹੀ ਭੱਜਿਆ ਕਰਦਾ ਹੈ ਭਾਵ ਦੋਵੇਂ ਤਰਾਂ ਕਲਸੇ ਦੀ ਹੀ ਸਤ੍ਯਾ ਨਾਸ ਹੁੰਦੀ ਹੈ।"