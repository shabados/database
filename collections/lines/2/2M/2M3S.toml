[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਰੇ; ਰਾਮ ਜਪਤ ਮਨੁ ਮਾਨੁ ॥"
page = 20
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Soul! by meditating on the Omnipresent Lord the mind is propitiated.1"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮਨੂਆ ਪਤੀਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my soul, chant the Name of the Lord; the mind will be pleased and appeased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਜੀਵ! ਰਾਮ ਕਾ ਨਾਮੁ ਜਪਨੇ ਕਰ ਮਨੁ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਜਿੰਦੇ! (ਐਸਾ ਉੱਦਮ ਕਰ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਿਮਰਦਿਆਂ ਮਨ (ਸਿਮਰਨ ਵਿਚ) ਗਿੱਝ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma, meditando en el Señor, que está presente en el Universo entero, la mente es calmada."