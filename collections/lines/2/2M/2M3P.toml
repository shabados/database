[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੈ ਸੁਆਮੀ ਲੋਚ ਹਮ ਲਾਈ; ਹਮ ਜੀਵਹ ਦੇਖਿ ਹਰਿ ਮਿਲੇ ॥"
page = 975
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master has put his yearning within me and I live by seeing and meeting my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਅੰਦਰ ਆਪਣੀ ਚਾਹਨਾ ਪੈਦਾ ਕਰ ਦਿੱਤੀ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਹਰੀ ਨੂੰ ਵੇਖ ਕੇ ਮਿਲ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has placed this yearning within me; I live by seeing and meeting my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸਵਾਮੀ ਜੋ ਗੁਰੂ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹਮ ਕੋ ਮਿਲਨੇ ਕੀ ਚਾਹ ਲਾਈ ਹੈ। ਇਸ ਤੇ ਹਮ ਹਰੀ ਕੋ ਦੇਖ ਕੈ ਜੀਵੈਂਗੇ; ਵਾ ਜੋ (ਹਰਿ ਮਿਲੇ) ਹਰੀ ਸਾਥ ਮਿਲੇ ਹੈਂ, ਭਾਵ ਸੰਤੋਂ ਕੋ ਦੇਖ ਕਰ ਹਮ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਅੰਦਰ (ਆਪਣੇ ਨਾਮ ਦੀ) ਲਗਨ ਲਾ ਦਿੱਤੀ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚ = ਤਾਂਘ, ਲਗਨ। ਜੀਵਹ = ਅਸੀਂ ਜੀਊਂਦੇ ਹਾਂ, ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਾਂ। ਮਿਲੇ = ਮਿਲਿ, ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor ha puesto Su Deseo en mí y así vivo viendo a mi Dios. El Sirviente Nanak se ha vuelto adicto a Dios;"