[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਸਦਾ ਸੁਖੁ ਨਾਲਾ ॥੬॥"
page = 222
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Name-nectar, man, ever abide with (in) peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅਬਿ-ਹਿਯਾਤ ਦੁਆਰਾ, ਇਨਸਾਨ ਸਦੀਵ ਹੀ ਆਰਾਮ ਨਾਲ (ਅੰਦਰ) ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Ambrosial Nectar of the Naam, you shall abide in lasting peace. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਜੋ ਸਤਿਗੁਰੂ ਦੇਤੇ ਹੈਂ, ਸੋ ਨਾਮ ਸਦਾ ਸੁਖੋਂ ਕਾ (ਨਾਲਾ) ਪ੍ਰਵਾਹ ਰੂਪੁ ਹੈ, ਵਾ ਸੁਖ ਰੂਪ ਸਦਾ ਸਾਥ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਤੇ ਸਦਾ ਹੀ ਆਤਮਕ ਆਨੰਦ ਆਪਣੇ ਅੰਦਰ ਮਾਣਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਲਾ = ਆਪਣੇ ਨਾਲ (ਲੈ ਜਾਂਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Naam, el Nombre Ambrosial, vive en compañía de la Felicidad.(6)"