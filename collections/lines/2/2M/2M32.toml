[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਕਿਰਪਾ ਕਰੇ; ਸੋਈ ਜਨੁ ਪਾਏ ॥"
page = 113
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person to whom the Lord shows His mercy attains to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਤੇ ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ, ਓਹੀ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with His Mercy find the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਅਪਨੀ ਕਿਰਪਾ ਕਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਗੁਰੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪਣੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਉਹੀ ਮਨੁੱਖ (ਆਤਮਕ ਆਨੰਦ) ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ,"

