[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੀ ਲਟੈ ਲਟਕੈ ਤਨ ਮੋ; ਜੋਊ ਸਾਧਨ ਕੇ ਮਨਿ ਗਿਆਨ ਦਿਵਉਨਾ ॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The locks of his hair"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੁਖੜੇ ਉਤੇ ਨਿੱਕੀਆਂ ਨਿੱਕੀਆਂ ਲਿਟਾਂ ਲਟਕ ਰਹੀਆਂ ਹਨ ਅਤੇ ਜੋ (ਸਾਰੇ) ਸਾਧਕਾਂ ਦੇ ਮਨ ਨੂੰ ਗਿਆਨ ਦਿਵਾਉਣ ਵਾਲਾ ਹੈ।"