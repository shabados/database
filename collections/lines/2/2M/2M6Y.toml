[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਜੋਤਿ; ਜੋਤਿ ਹੈ ਸੋਇ ॥"
page = 663
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all there is light and that light art Thou."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਜਿਹੜੀ ਰੋਸ਼ਨੀ ਹੈ, ਉਹ ਰੋਸ਼ਨੀ ਤੂੰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light is within everyone; You are that Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਤੀ! ਸਭ ਮੇਂ ਜੋ ਜੋਤਿ ਹੈ, ਸੋ ਤੇਰੀ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਇਕੋ ਉਹੀ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਰਤ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay una Luz, la misma que hace cada cosa brillar."