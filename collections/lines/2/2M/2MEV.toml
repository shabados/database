[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਹਰਿ ਜੇਵਡੁ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 1313
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord pervades everywhere and as great as God, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸੁਆਮੀ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is All-pervading. There is no other as Great as the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪੇ ਆਪਿ ਸਰਬ ਮੇਂ ਬਰਤ ਰਹਾ ਹੈ, ਹਰੀ ਜੈਸਾ ਬਡਾ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਹਰ ਥਾਂ) ਮੌਜੂਦ ਹੈ, ਕੋਈ ਹੋਰ ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਦਾ = ਮੌਜੂਦ। ਜੇਵਡੁ = ਜੇਡਾ, ਬਰਾਬਰ ਦਾ। ਅਵਰੁ = ਹੋਰ। ਪ੍ਰਭ ਭਾਵੈ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo es Todo Prevaleciente; no hay nada ni nadie tan Grandioso como el Señor."