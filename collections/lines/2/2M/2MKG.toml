[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਪਲਾਹ ਮਿਟਹਿ ਬਿਲਲਾਟਾ ॥"
page = 1004
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine wailings and lamentations shall cease,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੀਰਣੇ ਤੇ ਵਿਰਲਾਪ ਮੁਕ ਜਾਣਗੇ ਅਤੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your cries and shrieks shall be ended;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਰਲਾਪ ਅਰਥਾਤ ਦੁਖ ਕਾ ਰੋਣਾ, ਇੰਦ੍ਰਿਓਂ ਕਰ ਦੌੜਨਾ, ਏਹੁ ਸਭ ਤਿਨਕਾ ਮਿਟ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ ਕੀਰਨੇ ਤੇ ਵਿਰਲਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਪਲਾਹ = {करुणाप्रलाप} ਕੀਰਨੇ, ਤਰਸ ਪੈਦਾ ਕਰ ਸਕਣ ਵਾਲੇ ਵਿਰਲਾਪ। ਮਿਟਹਿ = {ਬਹੁ-ਵਚਨ} ਮਿਟ ਜਾਂਦੇ ਹਨ। ਬਿਲਲਾਟਾ = ਵਿਰਲਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas tus aflicciones y sufrimientos cesarán"