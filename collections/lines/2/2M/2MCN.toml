[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਦ ਕਹਹਿ ਵਖਿਆਣ; ਅੰਤੁ ਨ ਪਾਵਣਾ ॥"
page = 148
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The vedas speak of and interpret the Lord but know not His limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ, ਸਾਹਿਬ ਬਾਰੇ ਆਖਦੇ ਤੇ ਉਸ ਦੀ ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ ਪਰ ਉਸ ਦੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas speak and expound on the Lord, but they do not know His limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵੇਦੋਂ ਕਾ ਟੀਕਾ ਕਹਣੇ ਵਾਲੇ ਹੂਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਭੀ ਅੰਤ ਪਾਵਣਾ ਨਹੀਂ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਵੀ ਉਸ ਦੇ ਗੁਣ) ਦੱਸਦੇ ਆਏ ਹਨ, (ਪਰ) ਕਿਸੇ ਨੇ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También hablan sobre los Vedas, pero Infinito es el Señor."