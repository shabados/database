data = "ਸੱਤਵੇਂ ਨਾ ਖੰਡਿਤ ਹੋਣ ਵਾਲੇ, ਅਪਾਰ ਅਤੇ ਅਤਿਅੰਤ ਪ੍ਰਤਾਪ ਵਾਲੇ ਯੋਧੇ ਨੂੰ"