[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਅਤਿ ਮੇਘ ਪਰੈ ਧਰਿ ਪੈ ਧਰਿ ਜ︀ਯੋ ਸਬਜੀ ਸੁਭ ਰੰਗ ਭਈ ਹੈ ॥੨੮੨॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The happiness grew in their hearts to the extreme like the growth of green grass on the earth after the rain.282."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਉਂ ਧਰਤੀ ਉਤੇ ਬਹੁਤ ਮੀਂਹ ਪੈਣ ਨਾਲ, ਸਾਰੀ ਧਰਤੀ ਹਰੀਆਵਲ ਕਾਰਨ ਸੁੰਦਰ ਰੰਗ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨੮੨॥"