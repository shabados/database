[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਾਣੀ ਤਿਲੁ ਪੀੜਾਇ; ਤੇਲੁ ਕਢਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sesame gets crushed in the oil press and gives oil."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿਲ ਨੇ (ਕੋਲੂ ਦੀ) ਘਾਣੀ ਵਿਚ (ਆਪਣੇ ਆਪ ਨੂੰ) ਪਿੜਵਾ ਤੇਲ ਕਢਵਾਇਆ।"