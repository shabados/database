[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਨਿ ਮਾਨਿਆ; ਪ੍ਰਭ ਕਾ ਭਾਣਾ ॥੨॥"
page = 198
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who surrenders himself to Lord will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਵੀਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who surrender to the Will of God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੁਕਮ ਮਾਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ (ਸਦਾ ਸਿਰ ਮੱਥੇ ਉਤੇ) ਮੰਨਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਜਿਨ ਜਨਿ = ਜਿਸ ਜਨ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien se entrega a la Voluntad del Señor. (2)"