[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸਤ੍ਰ ਉਤਾਰਿ; ਦਿਗੰਬਰੁ ਹੋਗੁ ॥"
page = 1169
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is it, if a man becomes naked by tasking off his cloths?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋਇਆ, ਜੇਕਰ ਆਪਣੇ ਕਪੜੇ ਲਾਹ ਕੇ ਆਦਮੀ ਨੰਗਾ ਹੋ ਬਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A person may take off his clothes and be naked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਸਤ੍ਰ ਉਤਾਰ ਕਰ (ਦਿਗੰਬਰੁ) ਨਗਨ ਹੂਆ ਤੋ ਕ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਕੱਪੜੇ ਉਤਾਰ ਕੇ ਨਾਂਗਾ ਸਾਧੂ ਬਣ ਜਾਏ (ਤਾਂ ਭੀ ਵਿਅਰਥ ਹੀ ਉੱਦਮ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤਾਰਿ = ਉਤਾਰ ਕੇ, ਲਾਹ ਕੇ। ਦਿਗੰਬਰੁ = ਨਾਂਗਾ ਸਾਧੂ {ਦਿਗ-ਅੰਬਰੁ। ਦਿਗ = ਦਿਸ਼ਾ। ਅੰਬਰੁ = ਕੱਪੜਾ। ਦਿਗੰਬਰੁ = ਉਹ ਜਿਸ ਨੇ ਦਿਸ਼ਾ ਨੂੰ ਆਪਣਾ ਕੱਪੜਾ ਬਣਾਇਆ ਹੈ, ਨੰਗਾ}। ਹੋਗੁ = (ਜੇ) ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si eres vagabundo y andas desnudo por todas partes,"