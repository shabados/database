[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਫੀ ਨਾਨੀ ਮਾਸੀਆ; ਦੇਰ ਜੇਠਾਨੜੀਆਹ ॥"
page = 1015
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Father's sister, mother's mother, mother's sister, the wife of husband's younger brother and the wife of husband's elder brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੂਆ, ਮਾਤਾ ਦੀ ਮਾਤਾ, ਮਾਂ ਦੀ ਭੈਣ, ਪਤੀ ਦੇ ਛੋਟੇ ਭਰਾ ਦੀ ਵਹੁਟੀ ਅਤੇ ਪਤੀ ਦੇ ਵੱਡੇ ਭਰਾ ਦੀ ਵਹੁਟੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aunts, uncles, grandparents and sisters-in-law"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੂਆ, ਨਾਨੀ, ਮਾਸੀਆਂ, ਦਰਾਣੀਆਂ, ਜਿਠਾਣੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫੁੱਫੀਆਂ, ਨਾਨੀਆਂ, ਮਾਸੀਆਂ, ਦਿਰਾਣੀਆਂ, ਜਿਠਾਣੀਆਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni nuestros parientes paternos, ni los maternos permanecen, tampoco nuestros hermanos, ni las cuñadas,"