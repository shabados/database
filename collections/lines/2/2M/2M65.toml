[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੋਲ ਕਹੇ ਸੁ ਸਹੇ ਦਿਸ ਜੂ, ਜੁ ਪੈ ਫੇਰਿ ਕਹੇ, ਤੇ ਪੈ ਪ੍ਰਾਨ ਖ੍ਵੈਹੋ ॥"
page = 215

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Brahmin! you have already said whatever you wanted to say and if you say anything more now, you will have to risk your life."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ ਜੀ! ਜਿਹੜੇ ਬੋਲ ਤੁਸੀਂ ਕਹੇ, ਉਹ ਮੈਂ ਸਹਾਰੇ, ਜੇਕਰ ਫਿਰ ਕੋਈ ਬੋਲ ਕਹੋਗੇ ਤਾਂ (ਆਪਣੇ) ਪ੍ਰਾਣ ਗੁਆ ਲਉਗੇ।"