[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ. ਨ ਜਾਣਨਿ ਆਪਣਾ; ਸੁੰਞੀ ਸੇਜ ਦੁਖੁ ਪਾਹਿ ॥੪॥"
page = 428
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not their Spouse and suffer agony on the forlorn couch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਕੰਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀਆਂ ਅਤੇ ਸੁੰਨ ਮਸੁੰਨ ਪਲੰਘ ਤੇ ਤਕਲੀਫ ਉਠਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know their Husband Lord, and upon their deserted bed, they suffer in misery. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪ੍ਯਾਰੇ ਕੋ ਜਾਨਤੀ ਨਹੀਂ ਹੈਂ ਉਨ ਕੀ ਅੰਤਸਕਰਨ ਸੇਜਾ ਖਾਲੀ ਰਹਤੀ ਹੈ ਔਰ ਦੁਖ ਕੋ ਪਾਵਤੀ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੀਆਂ, ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਦੀ ਸੇਜ ਸਦਾ ਖ਼ਾਲੀ ਪਈ ਰਹਿੰਦੀ ਹੈ, ਇਸ ਵਾਸਤੇ ਉਹ ਦੁੱਖ ਹੀ ਪਾਂਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conoce a su Esposo, su lecho está abandonado y se lamenta. (4)"