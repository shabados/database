[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਧ ਮੁੰਡਿਤ ਮੁੰਡਿਤੇਕ; ਜਟਾ ਧਰੇ ਸੁ ਅਰੇਕ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors are with half-shaven heads, many with fullshaven hads and many are with matted hair."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈਆਂ ਦੇ) ਪੂਰੇ ਅਤੇ (ਕਈਆਂ ਦੇ) ਅੱਧੇ ਸਿਰ ਮੁੰਨੇ ਹੋਏ ਸਨ ਅਤੇ ਕਈਆਂ ਨੇ ਜੱਟਾਂ ਧਾਰਨ ਕੀਤੀਆਂ ਹੋਈਆਂ ਸਨ।"