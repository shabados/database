[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਪੁਰਬੁ. ਮੈ ਤੇਰਾ ਦੇਖਿਆ; ਤੂ ਸਭਨਾ ਮਾਹਿ ਰਵੰਤਾ ॥੩॥"
page = 596
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen one greatness of Thine, that Thou art contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਡਿਆਈ ਮੈਂ ਤੇਰੀ ਵੇਖ ਹੈ ਕਿ ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen one glory of Yours, that You are pervading and permeating in all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਏਕ (ਪੁਰਬੁ) ਅਸਚਰਜ ਵਾ ਮਹਾਤਮ ਮੈਨੇ ਤੇਰਾ ਯਹ ਅਸਚਰਜ ਦੇਖਾ ਹੈ ਕਿ ਆਪ ਹੀ ਰਚ ਕਰ ਫਿਰ ਆਪ ਹੀ ਤੂੰ ਸਭਨਾਂ ਜੀਵਾਂ ਮੇਂ ਰਮਣ ਕਰ ਰਹਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਤੇਰੀ ਅਚਰਜ ਖੇਡ ਵੇਖਦਾ ਹਾਂ ਕਿ ਤੂੰ ਇਹਨਾਂ ਸਭਨਾਂ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਬੁ = ਵਡਿਆਈ, ਅਚਰਜ ਖੇਡ। ਰਵੰਤਾ = ਰਮਿਆ ਹੋਇਆ, ਵਿਆਪਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria que he visto de Ti es que prevaleces y compenetras todo. (3)"