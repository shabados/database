[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਗੰਠੀ; ਮੇਰੁ ਸਿਰਿ ਤੂੰਹੈ ॥"
page = 102
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art its knots and Thou its topmost chief bead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਦੀਆਂ ਗੰਢਾਂ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਹਿਯ ਦਾ ਸਿਖਰਲਾ ਵੱਡਾ ਮਣਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the knot, and You are the primary bead of the maalaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਰਣਾਸ੍ਰਮ ਕੇ ਅਭਿਮਾਨ ਰੂਪੁ ਗੰਠੀ ਭੀ ਤੂੰ ਹੀ ਹੋ ਰਹਾ ਹੈਂ, ਪੁਨਾਂ ਤੂੰ ਹੀ ਤਿਸ ਮਾਲਾ ਕੇ ਸਰਬ ਮਨੀਓਂ ਕੇ ਸੀਸ ਪਰ ਬ੍ਰਹਮਾ ਰੂਪੁ ਮੇਰੂ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਣਕਿਆਂ ਉੱਤੇ) ਗੰਢ ਭੀ ਤੂੰ ਹੀ ਹੈਂ, (ਸਭ ਮਣਕਿਆਂ ਦੇ) ਸਿਰ ਉੱਤੇ ਮੇਰੂ-ਮਣਕਾ ਭੀ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਠੀ = ਗੰਢ। ਮੇਰੁ = ਸਿਰੇ ਦਾ ਮਣਕਾ। ਸਿਰਿ = (ਮਣਕਿਆਂ ਦੇ) ਸਿਰ ਉੱਤੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Nudo que los separa; y Tú también, la Cuenta más alta y Predominante."