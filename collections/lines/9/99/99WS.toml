[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਪੂਰਨ ਦੁਖ ਬਿਨਾਸਨ; ਗਹੀ ਓਟ ਨਾਨਕ. ਹਰਿ ਚਰਨ ॥੨॥੧॥੪੦॥"
page = 1306
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Fulfiller of hope and the Destroyed of pain, Nanak has grasped the refuge of His holy feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਮੈਦ ਪੂਰੀ ਕਰਨਹਾਰ ਅਤੇ ਪੀੜ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਨਾਨਕ ਨੇ ਉਸ ਦੇ ਪਵਿੱਤਰ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Fulfiller of hope, the Destroyer of pain. Nanak grasps the Support of the Feet of the Lord. ||2||1||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਆਸ ਪੂਰਨ ਕਰਨੇ ਵਾਲੇ, ਦੁਖੋਂ ਕੋ ਹਰਨੇ ਵਾਲੇ! ਹੇ ਹਰੀ! ਆਪ ਕੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥੨॥੧॥੪੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ (ਸਭ ਜੀਵਾਂ ਦੀਆਂ) ਆਸਾਂ ਪੂਰਨ ਕਰਨ ਵਾਲੇ! ਹੇ (ਸਭ ਦੇ) ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਮੈਂ ਨਾਨਕ ਨੇ ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਓਟ ਲਈ ਹੈ ॥੨॥੧॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien satisface los deseos, el Destructor del dolor. Nanak se aferra al Soporte de los Pies del Señor. (2-1-40)"