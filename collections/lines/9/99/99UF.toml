[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਅੰਮ੍ਰਿਤ ਦੇਹ ॥"
page = 1166
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God is compassionate, then immortal becomes one's body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਮਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਜੀਵ ਦੀ ਕਾਇਆ ਅਬਿਨਾਸ਼ੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one's body becomes like ambrosial nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਗੁਰਦੇਵ ਕ੍ਰਿਪਾਲ ਹੋਤੇ ਹੈਂ ਤਬ ਨਾਮ ਅੰਮ੍ਰਿਤ (ਦੇਹ) ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਸਰੀਰ ਪਵਿੱਤਰ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਪਵਿੱਤਰ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, un se vuelve eterno."