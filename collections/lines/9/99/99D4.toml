[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਉਬਰੇ. ਜੋ ਸਤਿਗੁਰ ਸਰਣੀਆ ॥"
page = 1075
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are emancipated who seek the True Guru's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪਾਰ ਉਤਰਦੇ ਹਨ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are emancipated, who seek the Sanctuary of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਖ ਸੋਗ ਤੇ ਸੋ ਬਚੇ ਹੈਂ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹੀ (ਇਹਨਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਬਚਦੇ ਹਨ ਜਿਹੜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੇ = (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo será salvado el que busque el Refugio del Guru."