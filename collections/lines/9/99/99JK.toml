[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਪੁਰਖ ਕੋ ਧਿਆਨ ਧਰਿ; ਰੋਵਤ ਭਈ ਬਨਾਇ ॥"
page = 565

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The earth agonised by sin trembled and began to weep while meditating on the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲ ਪੁਰਖ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਰੋਣ ਲਗ ਗਈ ਹੈ।"