[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਭਇਓ ਪਰਗਾਸੁ ॥"
page = 183
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Saints favour light has dawned,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਕਾਸ਼ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, the Light has dawned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੋ ਸੰਤੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਗਯਾਨ ਰੂਪ ਚਾਨਣ ਹੂਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਪ੍ਰਕਾਸ ਸੇ ਕਿਆ ਦੇਖਿਆ? ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਚਾਨਣ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru ve la Luz!"