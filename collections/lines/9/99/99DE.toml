[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਰੈ ਹੀਰਾ ਬੇਧਿ. ਪਵਨ ਮਨੁ; ਸਹਜੇ ਰਹਿਆ ਸਮਾਈ ॥"
page = 483
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the diamond Lord pierces the diamond soul, the wind-like fickle mind is easily absorbed in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਰਤਨ, ਆਤਮਾ ਰਤਨ ਨੂੰ ਵਿੰਨ੍ਹ ਦਿੰਦਾ ਹੈ ਤਦ ਹਵਾ-ਵਰਗਾ ਚੰਚਲ ਮਨੂਆ ਸੁਖੈਨ ਹੀ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Diamond of the Lord pierces the diamond of my mind, the fickle mind waving in the wind is easily absorbed into Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਈਸ੍ਵਰ ਹੀਰੇ ਮੇਂ ਜੀਵ ਹੀਰਾ (ਬੇਧਿ) ਅਭੇਦ ਹੂਆ, ਭਾਵ ਯਹ ਕਿ ਹੀਰਾ ਹੀ ਛੇਦ ਸਕਤਾ ਹੈ, ਤਬ ਪਵਨ ਕੀ ਨ੍ਯਾਈ ਜੋ ਚੰਚਲ ਮਨ ਥਾ ਸ੍ਵਭਾਵਕ ਹੀ ਸਮਾਇ ਰਹਿਆ ਹੈ, ਭਾਵ ਲੈ ਹੋ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਜੀਵ-) ਹੀਰਾ (ਪ੍ਰਭੂ-) ਹੀਰੇ ਨੂੰ ਵਿੰਨ੍ਹ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਜਦੋਂ ਜੀਵ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ ਲੈਂਦਾ ਹੈ) ਤਾਂ ਇਸ ਦਾ ਚੰਚਲ ਮਨ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El diamante de mi mente es atravesado por el Diamante del Señor,"