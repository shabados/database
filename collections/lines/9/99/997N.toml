[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਪਾਟ ਉਨਹੀ ਕਉ ਛਾਜਾ ॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After that the two sons of Sita (and Rama) became the kings."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜ-ਪਾਟ ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਫਬਿਆ।"