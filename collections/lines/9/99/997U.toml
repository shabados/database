[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ; ਤੁਹੀ ਧਿਆਇਆ ॥"
page = 181
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind body I meditate upon Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਅੰਦਰ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my mind and body, I meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਔਰ ਤਨ ਕੇ ਬੀਚ ਤੂੰ ਹੀ ਧਿਆਇਆ ਹੈਂ, ਅਰਥਾਤ ਤੇਰਾ ਹੀ ਧਿਆਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਤੈਨੂੰ ਹੀ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Albergue, eres mi Soporte; mi cuerpo y Alma habitan en nadie más que en Ti."