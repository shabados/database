[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਿਰਾਲਮੁ; ਅਕਥ ਕਹਾਣੀ ॥"
page = 1188
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the One Lord, and ineffable is His Story."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਇਕ ਪ੍ਰਭੂ ਅਤੇ ਵਰਣਨ-ਰਹਿਤ ਹੈ ਉਸ ਦੀ ਵਾਰਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is Untouched and Unstained; His story is unspoken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਗ੍ਯਾਨ ਹੂਆ ਹੈ। ਪੁਨਹ ਵਹੁ ਕੈਸਾ ਹੈ? ਅਦੁਤੀ ਔਰ ਅਸੰਗ ਹੈ ਅਰ ਤਿਸ ਕੀ ਕਹਾਣੀ ਭੀ ਅਕਹਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਐਸਾ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਸਹਾਰੇ ਦੀ ਲੋੜ ਨਹੀਂ, ਉਸ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ["

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਲਮੁ = {निर् आलम्ब} ਜਿਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਲੋੜ ਨਹੀਂ। ਅਕਥ = ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Dios permanece Desapegado, Insondable es Su Evangelio."