[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਿ; ਬੇਨਤੀ ਕਰਹੁ ॥"
page = 295
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renounce thy pride and make supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your selfishness and conceit and offer your prayers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਕੋ ਤਿਆਗ ਕਰ ਵਾਹਿਗੁਰੂ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਅੱਗੇ) ਅਰਦਾਸ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ ਛੋਡਿ = ਆਪਣਾ ਆਪ ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrece tus oraciones en la Saad Sangat, la Compañía de los Santos"