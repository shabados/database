[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਾਂ ਗੁਰੂ ਸਤਿਗੁਰੁ ਪੁਰਖੁ; ਆਦਿ ਅੰਤਿ ਥਿਰੁ ਗੁਰੂ ਰਹਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru (Lord), Guru of all Gurus, is the immutable Guru from beginning to end."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਗੁਰੂ ਦਾ ਗੁਰੂ ਸਤਿਗੁਰੂ ਪੁਰਖ ਹੈ, ਆਦਿ ਅੰਤ ਵਿਚ ਥਿਰ ਗੁਰੂ ਰਹੇਗਾ।"