[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੋ ਡੰਡੁ ਪਰਿਓ ਸਿਰ ਊਪਰਿ; ਤਬ ਸੋਵਤ ਤੈ ਜਾਗਿਓ ॥"
page = 1008
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Death's mace shall fall on my head, then alone shall I awake from my slumber."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਡੰਡਾਂ ਮੇਰੇ ਸਿਰ ਉਤੇ ਪਵੇਗਾ ਕੇਵਲ ਤਦ ਹੀ ਨੀਦ ਤੋਂ ਮੇਰੀ ਅੱਖ ਉਘੜੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When Death's club falls on my head, then I will be wakened from my sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੰਮ ਕਾ ਡੰਡਾ ਸਿਰ ਪਰ ਪੜਾ ਤਬ (ਸੋਵਤ) ਸੋਵਣੇ ਸੇ ਜਾਗ੍ਯਾ, ਭਾਵ ਤਬ ਜੀਵ ਪਸਚਾਤਾਪੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਨੀਂਦ ਵਿਚ ਗ਼ਾਫ਼ਿਲ ਪਿਆ ਰਹਿੰਦਾ ਹੈ) ਜਦੋਂ ਜਮਦੂਤ ਦਾ ਡੰਡਾ (ਇਸ ਦੇ) ਸਿਰ ਉੱਤੇ ਵੱਸਦਾ ਹੈ, ਤਦੋਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਸੁੱਤਾ ਹੋਇਆ ਜਾਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desperté de mi letargo solamente cuando Yama me pegó con su palo,"