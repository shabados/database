[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥਾਪਿ. ਉਥਾਪੈ ਆਪੇ; ਏਤੇ ਵੇਸ ਕਰਾਵੈ ॥"
page = 1238
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself establishes and Himself disestablishes and makes men assume various forms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਟਿਕਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪ ਉਖੇੜਦਾ ਹੈ ਤੇ ਬੰਦਿਆਂ ਪਾਸੋ ਅਨੇਕਾਂ ਸਰੂਪ ਧਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He himself establishes, and He Himself disestablishes. He fashions them in various forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਸ੍ਰਿਸ਼ਟੀ ਕੋ (ਥਾਪਿ) ਇਸਥਿਤ ਕਰਤਾ ਹੈ ਪੁਨਹ ਆਪੇ (ਉਥਾਪੈ) ਲਯ ਕਰਤਾ ਹੈ, (ਏਤੇ) ਬਹੁਤ ਹੀ (ਵੇਸੁ) ਭੇਖ ਅਰਥਾਤ ਰੂਪ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ, ਇਹ ਕਈ ਕਿਸਮਾਂ ਦੇ (ਜੀਵਾਂ ਦੇ) ਰੂਪ ਆਪ ਹੀ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él de Sí Mismo, establece, deshace y hace que el ser humano se vista de mil formas,"