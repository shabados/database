[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਲਗਿ ਆਇ ਕਹੀ ਬਤੀਆ ਇਕ; ਸੋ ਮੁਖ ਤੇ ਕਬਿ ਭਾਖ ਸੁਨਾਵੈ ॥੨੩੦੭॥"
page = 530

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Till then on one day whatever one messenger said to him on coming, the poet is telling that.2307."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਇਕ (ਦੂਤ) ਨੇ ਆ ਕੇ ਗੱਲ ਕਹੀ ਹੈ, ਉਸ ਨੂੰ ਕਵੀ ਮੁਖ ਤੋਂ ਕਹਿ ਕੇ ਸੁਣਾਉਂਦਾ ਹੈ ॥੨੩੦੭॥"