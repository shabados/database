[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਪੂਜਹਿ; ਗੁਰ ਕੇ ਪੈਰ ॥"
page = 292
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and night and day, adores Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he worships the Feet of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦਿਨੇ ਰਾਤ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲ ਪੂਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹਰ ਵੇਲੇ ਸਤਿਗੁਰੂ ਦੇ ਚਰਨ ਪੂਜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Devoto encuentra Paz en este mundo y Felicidad en el siguiente."