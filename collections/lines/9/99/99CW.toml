[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ; ਤਾ ਕਾ ਭਾਗੈ ॥"
page = 864
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his pain, suffering and doubt hasten away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੀੜ, ਤਕਲੀਫ ਅਤੇ ਵਹਿਮ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his pains, sufferings and doubts run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਜਨਮ ਮਰਨ ਰੂਪ ਦੁਖ ਔ (ਦਰਦੁ) ਦੁਖ ਜੰਨ ਪੀੜਾ ਵਾ ਦ੍ਰਿਦ੍ਰ ਅਰਥਾਤ ਆਲਸ ਦੂਰ ਹੋਤਾ ਹੈ। ਕਿਉਂਕਿ ਪਿਛਲੀ ਰਾਤ ਉਠ ਕੇ ਨਾਮ ਜਪਤੇ ਹੈਂ ਪੁਨਹ ਭ੍ਰਮ ਭੀ ਭਾਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਹਰੇਕ ਭਟਕਣਾ ਹਰੇਕ ਦੁੱਖ ਦਰਦ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "calma sus aflicciones; sus dudas y dolores desaparecen."