[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਹ. ਨ ਮਿਲੀਐ ਸਾਜਨੈ; ਕਤ ਪਾਈਐ ਬਿਸਰਾਮ ॥"
page = 133
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If we meet not God the Spouse our friend, how can we find rest?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਸੀਂ ਵਾਹਿਗੁਰੂ ਪਤੀ ਆਪਣੇ ਮਿਤ੍ਰ ਨੂੰ ਨਾਂ ਭੇਟੀਏ ਅਸੀਂ ਕਿਸ ਤਰ੍ਹਾਂ ਆਰਾਮ ਪਾ ਸਕਦੇ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If we do not meet the Lord, our Friend, how can we find our place of rest?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਮਾਨੁਖ ਜਨਮ ਕੋ ਪਾਇ ਕਰ ਜਬ ਹਰੀ ਸਾਜਨ ਕੋ ਨਾ ਮਿਲੀਐ ਤਬ (ਬਿਸਰਾਮ) ਇਸਥਿਰਤਾ ਕੋ (ਕਤ) ਕਹਾਂ ਪਾਉਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਜਣ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਥਾਂ ਸੁਖ ਭੀ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no encontramos a Dios, el Esposo y Amigo Íntimo de nuestra Alma, ¿cómo podemos estar en paz?"