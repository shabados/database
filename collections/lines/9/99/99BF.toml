[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਉ ਹੋਇ ਸੰਤੋਖੁ; ਧਿਆਈਐ ਸਦਾ ਹਰਿ ॥"
page = 519
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever meditating on the Lord, the mind acquires contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਚਿੱਤ ਨੂੰ ਸੰਤੁਸ਼ਟਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind becomes content, meditating forever on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਨਿਤ੍ਯ ਹਰਿ ਕਾ ਧਿਆਨ ਕਰੀਏ ਤੋ ਮਨ ਕਉ ਸੰਤੋਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜੇ) ਸਦਾ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰੀਏ ਤਾਂ ਮਨ ਨੂੰ ਸੰਤੋਖ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente está en Contentamiento contemplando siempre al Señor."