[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਵਈਏ ਮਹਲੇ ਦੂਜੇ ਕੇ ੨ ॥"
page = 1391
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saways in praise of the 2nd Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੱਈਏ, ਦੂਜੀ ਪਾਤਿਸ਼ਾਹੀ ਦੀ ਉਪਮਾ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Swaiyas In Praise Of The Second Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸੋਈ ਵੇਦ ਭੱਟੋਂ ਕੇ ਰੂਪ ਸੇ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਦੂਸਰੀ ਪਾਤਿਸ਼ਾਹੀ ਜੀ ਕਾ ਸੁਜਸੁ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਦੀ ਉਸਤਤਿ ਵਿਚ ਉਚਾਰੇ ਹੋਏ ਸਵਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sweyas, en Alabanza de Guru Angad Dev, Mejl Segundo Canal Divino."