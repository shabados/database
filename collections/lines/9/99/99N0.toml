[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਚਿਤ ਕੋ ਭਰਮੁ ਨਿਵਰਿਹੌ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listen, My Sovereign, I would relate a story now, which would Sooth your heart."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਹਾਡੇ ਮਨ ਦਾ ਭਰਮ ਦੂਰ ਕਰਦਾ ਹਾਂ।"