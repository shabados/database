[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਹੀ ਕੇ ਮਾਸ ਕੇ ਖੰਡਨ ਖੰਡ ਕੈ; ਪਾਵਕ ਬਾਨ ਮੈ ਭੁੰਜ ਕੈ ਖੈ ਹੈ ॥੧੪੬੭॥"
page = 443

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We shall roast the bits of your flesh with the fire of our arrows and devour them.”1467."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੀ ਮਾਸ ਦੀਆਂ ਬੋਟੀਆਂ ਕਰ ਕੇ ਬਾਣਾਂ ਰੂਪ ਅਗ ਵਿਚ ਭੁੰਨ ਕੇ ਖਾਵਾਂਗੇ ॥੧੪੬੭॥"