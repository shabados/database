[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੁਰਬੇਦ ਪ੍ਰਭ ਕੇ ਰਸ ਲੀਨਾ ॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king was expert in all Vedangs and six Shastras, he was the knower of the secret of Dhanurveda and also remained absorbed in the love of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਨੁਰ ਵੇਦ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਰਸ ਵਿਚ ਮਗਨ ਰਹਿਣ ਵਾਲਾ ਸੀ।"