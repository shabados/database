[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋ. ਖਟੁ ਕਰਮ ਸਹਿਤ ਸਿਉ ਮੰਡਿਤ ॥"
page = 913
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one worships Shiva as well along with performing six rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਛੇ ਕਰਮਕਾਂਡ ਕਰਨ ਦੇ ਨਾਨ ਮਹਾਂਦੇਵ ਨੂੰ ਭੀ ਪੂਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One performs the six rituals to appease Shiva."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਖਟ ਕਰਮੋਂ (ਸਹਿਤ) ਸੰਜੁਗਤ ਹੋਤਾ ਹੈ ਔ ਕੋਈ ਮਾਟੀ ਕੇ ਸਿਵੋਂ ਕੋ (ਮੰਡਿਤ) ਬਨਾਵਤਾ ਹੈ, ਭਾਵ ਪੂਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ (ਆਪਣੇ ਆਪ ਨੂੰ) ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਦੱਸੇ ਹੋਏ ਛੇ ਕਰਮਾਂ ਨਾਲ ਸਜਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ = ਛੇ। ਖਟੁ ਕਰਮ = ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਦੱਸੇ ਹੋਏ ਛੇ ਕਰਮ (ਦਾਨ ਦੇਣਾ ਤੇ ਲੈਣਾ, ਜੱਗ ਕਰਨੇ ਤੇ ਕਰਾਣੇ, ਵਿੱਦਿਆ ਪੜ੍ਹਨੀ ਤੇ ਪੜ੍ਹਾਣੀ)। ਸਹਿਤ = ਨਾਲ। ਸਿਉ = ਨਾਲ, ਸਮੇਤ। ਮੰ​‍ਡਿਤ = ਸਜਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros alaban al Señor Shiva a través de los seis sistemas de filosofía."