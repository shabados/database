[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵਣਜੁ ਵਾਪਾਰੀਆ ਪਿਆਰਾ; ਆਪੇ ਸਚੁ ਵੇਸਾਹੁ ॥੧॥"
page = 604
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved is the Trade and the Trader and Himself the True credit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਆਪ ਸੁਦਾਗਰੀ ਤੇ ਸੁਦਾਗਰ ਹੈ, ਅਤੇ ਆਪ ਹੀ ਸੱਚੀ ਸਾਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Himself is the trade and the trader; He Himself is the true credit. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪ੍ਯਾਰਾ ਬਨਜ ਰੂਪ ਹੋ ਰਹਾ ਹੈ ਆਪੇ ਹੀ ਬਪਾਰੀ ਹੋ ਰਹਾ ਹੈ, ਆਪੇ ਹੀ (ਸਚ) ਸਤ੍ਯ ਬਸਤ ਕੋ ਗੁਰੋਂ ਸੇ (ਵੇਸਾਹੁ) ਖਰੀਦ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਵਣਜ ਹੈ, ਆਪ ਹੀ ਵਪਾਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਆਪ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸਰਮਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Su propio crédito; Él es el Comercio y también el comerciante. (1)"