[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਿਆਣ; ਚਰਣ ਪ੍ਰਭ ਸੇਵਾ ॥"
page = 1138
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the Lord's feet all the comforts are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਪੈਰ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਸਾਰੇ ਆਰਾਮ ਪਾ ਨਹੀਂ ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving at God's Feet, all comforts are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਸੇਵਾ ਕਰ ਸਰਬ ਪ੍ਰਕਾਰ ਕਲਿਆਣ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਤੋਂ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ, (ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਲੈਂਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਕਲਿਆਣ = ਸਾਰੇ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es totalmente bendecido con Éxtasis, sirviendo a los Pies del Señor"