[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਕਹੈ. ਕਿਣਿ ਬੂਝੀਐ; ਰਮਈਆ ਆਕੁਲੁ, ਰੀ ਬਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 525
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can describe and who can understand the Omnipresent and Unlineal Lord, O Sister? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਭੈਣ! ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਵੰਸ-ਰਹਿਤ ਸੁਆਮੀ ਨੂੰ, ਕਿਹੜਾ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ? ਅਤੇ ਕੌਣ ਸਮਝ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can describe Him? Who can understand Him? The all-pervading Lord has no ancestors, O Siblings of Destiny. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੀ ਬਾਈ) ਹੇ ਸਖੀ! ਰਮਈਆ ਜੋ ਸਰਬਤ੍ਰ ਮੇਂ (ਆਕੁਲੁ) ਪੂਰਨ ਹੈ, ਸੋ ਉਸ ਕੋ ਇਦੰਤਾ ਕਰ ਕੌਣ ਕਹੈ ਔਰ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਬੂਝਾ ਜਾਇ? ॥੧॥ ਰਹਾਉ ॥☬ਤਿਸ ਕੇ ਨਾ ਦੇਖਣੇ ਪਰ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਮੇਰਾ ਸੋਹਣਾ ਰਾਮ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ, ਪਰ ਕੋਈ ਜੀਵ ਭੀ (ਉਸ ਦਾ ਮੁਕੰਮਲ ਸਰੂਪ) ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਕਿਸੇ ਨੇ ਭੀ (ਉਸ ਦੇ ਮੁਕੰਮਲ ਸਰੂਪ ਨੂੰ) ਨਹੀਂ ਸਮਝਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੈ = ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ। ਕਿਣਿ = ਕਿਸ ਨੇ? ਰਮਈਆ = ਸੋਹਣਾ ਰਾਮ। ਆਕੁਲੁ = {Skt. अःसमन्नात् कुलं यस्य; ਜਿਸ ਦੀ ਕੁਲ ਚਾਰ ਚੁਫੇਰੇ ਹੈ} ਜੋ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ, ਸਰਬ-ਵਿਆਪਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, el Todo Prevaleciente Señor no tiene casta. (1‑Pausa)"