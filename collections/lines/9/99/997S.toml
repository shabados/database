[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ; ਤੂ ਭੀ ਹੋਹਿ ਦਾਸੁ ॥੫॥"
page = 1192
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, be thou too the Lord's servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਭੀ ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, you too must be the Lord's slave. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਭੀ ਤਿਸ ਕਾ ਦਾਸੁ ਹੋਹੁ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ (ਇਸੇ ਤਰ੍ਹਾਂ) ਬਣ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਹਿ = ਹੋ ਜਾ। ਦਾਸੁ = (ਪਰਮਾਤਮਾ ਦਾ) ਸੇਵਕ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Devoto de Dios, sé entonces tú también el Esclavo de Dios, oh mi mente. (5)"