[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਖੇਲੁ; ਆਪਿ ਵਰਤੀਜਾ ॥"
page = 291
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His play He Himself has spread out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖੇਡ ਉਸ ਨੇ ਆਪ ਹੀ ਵਰਤਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has staged His own drama;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਨੇ ਅਪਨਾ (ਖੇਲੁ) ਬਿਲਾਸ ਪ੍ਰਪੰਚ ਆਪ ਹੀ ਵਰਤਾਇਆ ਹੈ, ਭਾਵ ਆਪ ਹੀ ਪ੍ਰਪੰਚ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਰੂਪ) ਅਪਾਣੀ ਖੇਡ ਪ੍ਰਭੂ ਨੇ ਆਪ ਬਣਾਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤੀਜਾ = ਵਰਤਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo es Su Juego, Su Trama y Él Mismo lo despliega;"