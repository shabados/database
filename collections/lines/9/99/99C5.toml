[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੈਨੁ ਭਣੈ; ਭਜੁ ਪਰਮਾਨੰਦੇ ॥੪॥੨॥"
page = 695
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, Sain, \"Remember thou, God, the Embodiment of Supreme joy\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੈਣ ਆਖਦਾ ਹੈ ਤੂੰ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਸਰੂਪ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Sain, remember the Lord, the embodiment of supreme joy! ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਸੈਣ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮਾਨੰਦ ਰੂਪ! ਮੈਂ ਤੇਰਾ ਭਜਨੁ ਕਰ ਰਹਿਆ ਹੂੰ॥੪॥੧॥☬ਸ੍ਰੀ ਪੀਪਾ ਭਗਤ ਟੋਡਰਪੁਰ ਕੇ ਰਾਜਾ ਸੇ ਪੁਨਾ ਰਾਮਾਨੰਦ ਜੀ ਕੇ ਸਿਖ ਭਏ। ਸੋ ਵੇਦਾਂਤਕ ਸਿਧਾਂਤ ਕੋ ਵਿਚਾਰ ਕਰ ਏਕਤਾ ਰੂਪ ਕਰ ਹਰੀ ਕੀ ਆਰਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੈਣ ਆਖਦਾ ਹੈ-(ਹੇ ਮੇਰੇ ਮਨ!) ਉਸ ਪਰਮ-ਆਨੰਦ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਣੈ = ਆਖਦਾ ਹੈ। ਭਜੁ = ਸਿਮਰ। ਪਰਮਾਨੰਦੇ = ਪਰਮ ਅਨੰਦ ਮਾਣਨ ਵਾਲੇ ਨੂੰ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro de la Tierra, lo único que digo es que uno debe de contemplarte sólo a Ti, Señor de Éxtasis Supremo. (4‑2)"