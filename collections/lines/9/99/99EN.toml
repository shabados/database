[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਵਡਭਾਗੀ ਪਾਈਐ ॥੨॥"
page = 180
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saints congregation is attained to by the greatest good luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾ ਦੁਆਰਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, you shall find the Saadh Sangat, the Company of the Holy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਤੋਂ ਕਾ ਸੰਗ ਬਡੇ ਭਾਗੋਂ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਸਾਧ ਸੰਗਤਿ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਹੀ ਮਿਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y por una buena fortuna, serás bienvenido en el Santuario de los Santos. (2)"