[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਇ ਗਦਾ ਗਹਿ ਫੋਰਿ ਕੈ ਫਉਜ ਕੋ; ਘਾਉ ਸਿਵਾ ਸਿਰਿ ਦੈਤ ਕੇ ਮਾਰਿਓ ॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding her mace the goddess splitting the army of the enemy, struck such a blow on the head of the demon Dhumar Lochan,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਧਰੋਂ) ਚੰਡੀ ਨੇ ਗਦਾ ਧਾਰਨ ਕਰ ਕੇ ਅਤੇ ਫੌਜ (ਦੀ ਸਫ਼) ਨੂੰ ਤੋੜ ਕੇ ਦੈਂਤ ਦੇ ਸਿਰ ਵਿਚ ਮਾਰਿਆ,"