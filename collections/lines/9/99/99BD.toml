[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਬਾਣੀ; ਤਿਸੁ ਮਾਹਿ ਸਮਾਣੀ ॥"
page = 160
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gurbani is merged in Him, to whom it belongs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਉਸ ਅੰਦਰ ਲੀਨ ਹੋਈ ਹੋਈ ਹੈ, ਜਿਸ ਦੀ ਇਹ ਮਲਕੀਅਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of His Bani belongs to Him; in Him, it is diffused."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਜਿਸ ਤੇਰੀ (ਬਾਣੀ) ਬਨਾਵਟ ਜਗਤ ਹੈ ਤਿਸ ਤੇਰੇ ਮੇਂ ਸ੍ਰਿਸਟੀ ਸਮਾਈ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਤੂੰ ਅਧਿਸ੍ਟਾਨ ਹੈਂ ਪ੍ਰਪੰਚ ਤੇਰੇ ਮੇਂ ਕਲਪਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ ਹੈ ਉਸ (ਪਰਮਾਤਮਾ) ਵਿਚ (ਹੀ) ਲੀਨ ਰਹਿੰਦੀ ਹੈ (ਭਾਵ, ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਹੈ ਤਿਵੇਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਭੀ ਬੇਅੰਤ ਹੈ ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਭੀ ਬੇਅੰਤ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Señor está inmersa en Él, en el Señor, a Quien pertenece."