[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਆਨ ਦੇਵ ਸੇਵ ਕੀਏ ਫਲੁ ਦੇਤ ਜੇਤ; ਸਤਿਗੁਰ ਦਰਸ ਨ ਸਾਸਨ ਜਮਾਦ ਹੈ ।੪੫੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, whatever quantum of devoted service one performs for a god, one receives reward accordingly. But a vision of the True teacher dispels the fear of angels of death beside blessing I one with many other goods. (All gods grant goods to their follow"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੋਰ ਦੇਵਤੇ ਤਾਂ ਸੇਵਾ ਅਰਾਧਨ ਕੀਤ੍ਯਾਂ ਹੀ ਜੇਤ ਜਿਤਨੇ ਭੀ ਫਲ ਹਨ ਮੰਗ੍ਯਾਂ ਦਿੰਦੇ ਹਨ; ਪਰ ਸਤਿਗੁਰਾਂ ਦੇ ਦਰਸ਼ਨ ਮਾਤ੍ਰ ਤੋਂ ਹੀ ਹੋਰ ਫਲ ਤਾਂ ਮਿਲਦੇ ਹੀ ਹਨ ਜਮ ਆਦਿਕਾਂ ਦੀ ਤਾੜਨਾਂ ਤਕ ਭੀ ਦੂਰ ਹੋ ਜਾਯਾ ਕਰਦੀ ਹੈ। ਭਾਵ ਸਤਿਗੁਰੂ 'ਨਦਰੀ ਨਦਰਿ ਨਿਹਾਲ' ਕਰ ਦਿੰਦੇ ਹਨ ॥੪੫੬॥"