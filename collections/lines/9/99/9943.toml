[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਸਿਖ ਸੰਗਤਿ ਮਿਲਾਪ ਕੋ ਪ੍ਰਤਾਪ ਐਸੋ; ਪਤਿਬ੍ਰਤ ਏਕ ਟੇਕ ਦੁਬਿਧਾ ਨਿਵਾਰੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The union of a Sikh with his Guru and becoming one with him is like a faithful wife who discards the desire of others and lives in the refuge of one husband."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਿੱਖ ਸੰਗਤ ਦੇ ਮਿਲਾਪ ਦਾ ਮਹਾਤਮ ਐਹੋ ਜਿਹਾ ਹੈ ਕਿ ਪਤਿਬ੍ਰਤਾ ਸਿੱਖੀ ਭਾਵ ਵਾਲੇ ਬ੍ਰਤ ਪ੍ਰਣ ਨੂੰ ਧਾਰ ਕੇ ਅਰਥਾਤ ਇਕੋ ਗੁਰੂ ਮਹਾਰਾਜ ਦੀ ਟੇਕ ਲੈ ਕੇ ਦੁਚਿਤਾਈ ਸੰਸੇ; ਤੌਖਲੇ ਆਦਿ ਦੀ ਬਾਣ ਦੂਰ ਕਰ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ।"