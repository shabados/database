[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਤੇਰਾ ਨਿਰਮਲ ਮਾਥਾ ॥"
page = 236
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom thy brow shall become blotless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਤੇਰਾ ਮੱਥਾ ਬੇਦਾਗ਼ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, your forehead shall be immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜਿਸ ਕੇ ਜਪਨੇ ਸੇ ਤੇਰਾ ਮਸਤਕ ਨਿਰਮਲ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਹਰ ਥਾਂ ਤੂੰ ਉੱਜਲ-ਮੁਖ ਰਹੇਂਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਸਾਫ਼, ਰੌਸ਼ਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, nuestra frente pura brilla,"