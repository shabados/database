[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ ਦਰਸਨ ਭੇਟੇ ਸਾਧੂ; ਭਲੇ ਦਿਨਸ ਓਇ ਆਏ ॥"
page = 671
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since I have seen the sight of the saint Guru, fruitful have become my day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਮੈਂ ਸੰਤ ਗੁਰਦੇਵ ਜੀ ਦਾ ਦੀਦਾਰ ਵੇਖਿਆ ਹੈ, ਮੇਰੇ ਦਿਨ ਸਫਲ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ever since I obtained the Blessed Vision of the Darshan of the Holy, my days have been blessed and prosperous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇ ਸੰਤ ਰੂਪ ਸਤਿਗੁਰੋਂ ਕੇ ਵਾ ਸਾਧੋਂ ਕੇ ਦਰਸ਼ਨ ਮੈਨੂੰ ਭੇਟੇ ਮਿਲੇ ਹੈਂ ਤਬ ਤੇ ਦਿਨ ਭਲੇ ਆਏ ਹੈਂ, ਭਾਵ ਸੇ ਸਫਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਤੋਂ ਗੁਰੂ ਦੇ ਦਰਸਨ ਪ੍ਰਾਪਤ ਹੋਏ ਹਨ, ਮੇਰੇ ਇਹੋ ਜਿਹੇ ਚੰਗੇ ਦਿਨ ਆ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਬ ਤੇ = ਜਦੋਂ ਤੋਂ। ਭੇਟੇ = ਮਿਲੇ, ਪ੍ਰਾਪਤ ਕੀਤੇ। ਸਾਧੂ ਦਰਸਨ = ਗੁਰੂ ਦੇ ਦਰਸਣ। ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que tuve la Visión de los Santos, bendecidos han sido mis días."