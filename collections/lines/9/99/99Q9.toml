[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਧਨ ਪੁਛੀ; ਨ ਮਤਾ ਪਕਾਇਆ ॥"
page = 1073
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He consults not his bride nor asks her opinion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਪਤਨੀ ਨਾਲ ਮਸ਼ਵਰਾ ਨਹੀਂ ਕਰਦਾ, ਨਾਂ ਹੀ ਉਸ ਦੀ ਰਾਇ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not consult with his bride, and does not ask her opinion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਇਸਤ੍ਰੀ ਨੂੰ ਪੁਛਿਆ, ਨ ਪਤੀ ਨੇ ਕਛੁ ਮਤਾ ਪਕਾਇਆ, ਭਾਵ ਕਛੁ ਸਲਾਹ ਭੀ ਨ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ ਨਾਹ ਹੀ ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਨੂੰ ਪੁੱਛਦਾ ਹੈ, ਨਾਹ ਹੀ ਉਸ ਨਾਲ ਸਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਾ = ਸਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin consultar con la esposa, ni pedirle su opinión y mira,"