[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਜ ਲਖੀ ਨ ਚੰਦ੍ਰ ਨਿਹਾਰੀ ॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His wife Sheel Manjari was very cool-hearted, she was the embodiment, the Sun and the Moon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਸੂਰਜ ਨੇ ਵੇਖਿਆ ਸੀ ਅਤੇ ਨਾ ਹੀ ਚੰਦ੍ਰਮਾ ਨੇ।"