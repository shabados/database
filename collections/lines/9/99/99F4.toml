[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਈ. ਭਜਿ ਪਉ. ਮੇਰੇ ਮਨਾ; ਗੁਰ ਸਤਿਗੁਰ ਪੀਛੈ. ਛੁਟੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 170
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Run and take to the sanctuary of the True Guru, O My mind. Thou shall be saved by following the great Satguru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌੜ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਰਣਾਗਤ ਸੰਭਾਲ, ਹੇ ਮੇਰੇ ਮਨੂਏ! ਵਡੇ ਸਤਿਗੁਰਾਂ ਦੇ ਮਗਰ ਟੁਰਨ ਦੁਆਰਾ ਤੇਰੀ ਰਿਹਾਈ ਹੋਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Quickly now, run to the Sanctuary of the True Guru, O my mind; following the Guru, the True Guru, you shall be saved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੇ ਮੇਰੇ ਮਨਾ! ਭਾਗ ਕਰ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ, ਕਿਉਂਕਿ ਬਡੇ ਜੋ ਸਤਿਗੁਰ ਹੈਂ ਤਿਨ ਕੇ ਪੀਛੇ ਲਗ ਕਰ ਸੰਸਾਰ ਸੇ ਛੂਟ ਜਾਈਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਜਾ ਪਉ। ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆਂ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਬਚ ਜਾਈਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve rápido a buscar el Refugio del Señor para que, a través del Guru, puedas ser salvada. (1-Pausa)"