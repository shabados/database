[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਬਹੁਰਿ; ਨ ਬਿਆਪੈ ਮਾਇਆ ॥੪॥੫੩॥੧੨੨॥"
page = 190
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "therefore, mammon shall, harass me no more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੌਹਨੀ ਮੈਨੂੰ ਮੁੜ ਕੇ ਦੂਖਾਤ੍ਰ ਨਹੀਂ ਕਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya shall no longer harass me. ||4||53||122||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਫਿਰ ਮਾਇਆ ਨਹੀਂ ਵਿਆਪ ਸਕਤੀ ਹੈ॥੪॥੫੩॥੧੨੨॥☬ਭਾਈ ਪ੍ਰਿਥੀਏ ਕੀ ਭੇਜੀ ਹੋਈ ਦਾਈ ਥਨੋਂ ਕੋ ਜਹਰ ਲਗਾਇ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕੋ ਮਾਰਨੇ ਆਈ। ਤਿਨ ਕੀ ਰਖ੍ਯਾ ਪਰ ਸ਼ਬਦ ਉਚਾਰਨ ਕੀਤਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਸ ਮਨੁੱਖ ਉਤੇ) ਮਾਇਆ (ਆਪਣਾ) ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ ॥੪॥੫੩॥੧੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਤੇ = ਉਸ ਤੋਂ, ਉਸ (ਗੁਰੂ ਦੀ) ਬਰਕਤਿ ਨਾਲ। ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾਂਦੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya ha perdido su poder sobre mí.  (4-53-122)"