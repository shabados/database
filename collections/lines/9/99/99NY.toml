[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ; ਕਛੂ ਨਾਹੀ ਡਰੁ ਜਮਾ ॥੩॥"
page = 186
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, from whose heart doubt is dispelled has not the least fear of Death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਭੌਰਾ ਭੀ ਭੈ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are not afraid of death at all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਜਮੋਂ ਕਾ ਡਰ ਕੁਛ ਨਹੀਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਮੌਤ ਦਾ ਡਰ ਭੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podría temer el golpe de la muerte? (3)"