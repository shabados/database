[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬਖਸੇ; ਤਿਸੁ ਦੇ ਵਡਿਆਈ ॥"
page = 110
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou givest glory to him, whom Thou forgivest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਪ੍ਰਭਤਾ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਮਾਫ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You bestow greatness upon those whom You have forgiven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਜਿਸ ਕੋ ਤੁਮ ਬਖਸਿਆ ਚਾਹਤੇ ਹੋ ਤਿਸ ਕੋ ਅਪਨੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਜੀਵ ਉਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇ ਕੇ) ਵਡਿਆਈ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú otorgas la Gloria a quien sea que Tú escoges."