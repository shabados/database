[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਸ ਬਿਸੁਏ; ਜਾ ਕੈ ਮਨਿ ਪਰਗਾਸੁ ॥"
page = 1152
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose mind is wholly illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੱਤ ਪੂਰੀ ਤਰ੍ਰਾਂ ਰੋਸ਼ਨ ਹੋਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind is totally enlightened and illuminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਵਿਖੇ (ਬੀਸ ਬਿਸੁਏ) ਪੂਰਾ ਪੂਰਾ ਗ੍ਯਾਨ ਰੂਪੁ ਪ੍ਰਕਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ ਮੁਕੰਮਲ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuyo corazón hay esa Iluminación,"