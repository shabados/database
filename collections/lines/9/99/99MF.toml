[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਮਹਾਤਮ ਮਹਾਤਮਾ; ਤਿਲ ਨ ਮਹਾਤਮੁ ਆਖਿ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lakhs of saint explain the gist and significance of that Lord but even all joined could not put forth even a fraction of His grandeur."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਮਹਾਤਮ (ਪ੍ਰਤਾਪ ਪਾਕੇ) ਆਪ ਮਹਾਤਮਾ (ਬ੍ਯਾਸਾਦਿਕ ਰਿਖੀ) ਬਣ ਬੈਠੇ (ਪਰੰਤੁ ਵਾਹਿਗੁਰੂ ਦੇ) ਪ੍ਰਤਾਪ ਦਾ ਇਕ ਤਿਲ ਬੀ ਆਖਕੇ ਨਾ ਵ੍ਯਾਖ੍ਯਾਨ ਕਰ ਸਕੇ।"