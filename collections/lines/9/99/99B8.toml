[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਪਤਿ ਪਰਲਉ; ਖਿਨ ਮਹਿ ਕਰਤਾ ॥"
page = 387
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evolution and destruction, He, the Lord, does in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਦਾਇਸ਼ ਅਤੇ ਤਬਾਹੀ ਉਹ ਸੁਆਮੀ ਇਕ ਛਿੰਨ ਵਿੱਚ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He creates and destroys in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਪਤਿ) ਉਤਪਤ ਪ੍ਰਲ੍ਯ ਏਕ ਖਿਨ ਮੇਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਸਦਕਾ ਹੁਣ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ) ਪਰਮਾਤਮਾ ਇਕ ਖਿਨ ਵਿਚ ਸਾਰੇ ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਤੇ ਨਾਸ ਕਰ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਪਤਿ = ਉਤਪੱਤੀ। ਪਰਲਉ = ਸਾਰੇ ਜਗਤ ਦਾ ਨਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios crea y destruye todo en un momento,"