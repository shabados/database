[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਸਾਚ ਅੰਦਰਿ. ਹੋਇ ਸਾਚਾ; ਤਾਮਿ. ਸਾਚਾ ਪਾਈਐ ॥"
page = 565
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there is Truth in the heart then man becomes true and obtains the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦਿਲ ਵਿੱਚ ਸੱਚ ਹੁੰਦਾ ਹੈ ਤਾਂ ਆਦਮੀ ਸੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there is Truth within the heart, then one becomes True, and obtains the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤ੍ਯ ਪੁਰਖ ਨਾਮ ਜਪਨੇ ਕਰ ਅੰਤਸਕਰਣ ਸਚਾ ਹੋਤਾ ਹੈ (ਤਾਮਿ) ਤਬ ਤੂੰ ਸਚਾ ਪਾਈਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹਿਰਦੇ ਵਿੱਚ ਆ ਵਸਦਾ ਹੈ ਤਦੋਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚ ਅੰਦਰਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕ ਕੇ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਰੂਪ)। ਤਾਮਿ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin un Destino trazado, el Entendimiento no es obtenido,"