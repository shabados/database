[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਹਿ ਵੇਦ; ਪਾਠ ਪੁਰਾਣ ॥"
page = 5
line = 19

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reciters of the Vedas and the Puranas Proclaim Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਅਤੇ ਪੁਰਾਣਾ ਦੇ ਪਾਠੀ ਤੈਨੂੰ ਹੀ ਪੁਕਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas and the Puraanas speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "੪ ਵੇਦ ਭੀ ਕਹਤੇ ਹੈਂ, ੧੮ ਪੁਰਾਣ ਭੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਦੇ ਮੰਤਰ ਤੇ ਪੁਰਾਣ ਅਕਾਲ ਪੁਰਖ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਹਿ = ਆਖ ਰਹੇ ਹਨ, ਵਰਣਨ ਕਰਦੇ ਹਨ। ਵੇਦ ਪਾਠ = ਵੇਦਾਂ ਦੇ ਪਾਠ, ਵੇਦਾਂ ਦੇ ਮੰਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Alabanza del Nombre algunos recitan los Vedas, otros los Puranas,"