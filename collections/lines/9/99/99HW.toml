[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ੁਨੀਦ ਈਂ ਸੁਖ਼ਨ ਸ਼ਹਿ ਦੁ ਕਿਸ਼ਤੀ ਬੁਖਾਦ ॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the King heard this news, he asked for two boats."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਨੇ ਇਹ ਗੱਲ ਸੁਣ ਕੇ ਦੋ ਬੇੜੀਆਂ ਮੰਗਵਾਈਆਂ"