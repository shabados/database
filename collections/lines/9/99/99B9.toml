[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਰੁ ਕੀ ਪੁਤਰੀ; ਪਰਮ ਗਤਿ ਪਾਈ ॥"
page = 255
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The puppet of ashes, whom the Saints assist,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਹ ਦੀ ਪੁਤਲੀ ਜਿਸ ਦੀ ਸਾਧੂ ਇਮਦਾਦ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even a puppet of ashes attains the supreme status,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਛਾਰ ਭਸਮ ਕੀ ਪੁਤਰੀ ਅਰਥਾਤ ਦੇਹ ਕੋ ਮਿਥ੍ਯਾ ਜਾਣ ਕੇ ਵਾ ਦੇਹ ਦੁਆਰਾ, ਵਾ ਦੇਹ ਕੇ ਹੋਤਿਆਂ ਹੀ (ਪਰਮ ਗਤਿ) ਮੋਖ ਪਦਵੀ ਪਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਜਿਸ ਮਨੁੱਖ ਦੀ ਸਹਾਇਤਾ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, nuestro cuerpo, la marioneta de polvo,"