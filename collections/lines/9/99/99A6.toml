[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰਮਈਆ ਰਮਤ ਰਾਮ ਰਾਇ; ਸਭ ਵਰਤੈ ਸਭ ਮਹਿ ਈਕ ॥"
page = 1336
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart and each and all beings, the One All-pervading Lord Master, the King, is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਤੇ ਹੋਰ ਸਾਰਿਆਂ ਜੀਵਾਂ ਅੰਦਰ ਇਕੋ ਸਰਵ ਵਿਆਪਕ ਸੁਆਮੀ ਮਾਲਕ, ਪਾਤਿਸ਼ਾਹ ਪਰਵਿਰਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord permeates each and every heart; the One Lord is all-pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਜੋ ਵਿਆਪਕ ਸਰੂਪ ਰਾਮ ਰਾਇ ਹੈ, ਸੋ ਏਕ ਹੀ ਸਭ ਸਮੇਂ ਸਰਬ ਬੀਚ (ਰਮਤ) ਬਿਆਪਕ ਹੋ ਕਰ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਸੋਹਣਾ ਰਾਮ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਉਹ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Soberano se compenetra con todos y cada uno de los Corazones, el Señor Único está prevaleciendo por todas partes"