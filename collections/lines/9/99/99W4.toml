[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੇ ਵੀ ਉਨ੍ਹਾਣ ਦੇ ਦਰਸ਼ਨ ਕਰ ਲਏ, ਮਾਨੋ ਉਸ ਨੇ ਰੱਬ ਨੂੰ ਵੇਖ ਲਿਆ ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਸ਼ਾਣ ਰਾ ਦੀਦ ਹੱਕ ਰਾ ਦੀਦਾ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh was the king of kings. (107)"