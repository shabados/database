[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰੀ ਭਗਤਾ; ਲੈਹੁ ਮਿਲਾਏ ॥"
page = 1068
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy grace, O Lord, unite Thou Thine devotees with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਦੁਆਰਾ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੇ ਪ੍ਰੇਮੀਆਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, please unite with Your devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਦਰੀ! ਤੂੰ ਭਗਤਾਂ ਕੋ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ ਤੂੰ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਰੱਖਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ। ਲੈਹੁ ਮਿਲਾਏ = ਤੂੰ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de Tus Devotos y únelos en Tu Ser,"