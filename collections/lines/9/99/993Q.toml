[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਕਉ ਕੀਜੈ; ਧਿਆਨੁ ਜਪੰਨਾ ॥"
page = 485
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What for performest thou meditation and recitation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਾਹਦੇ ਲਈ ਸਿਮਰਨ ਤੇ ਪਾਠ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you practice meditation and chanting,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਅਪਨਾ ਮਨ ਹੀ ਸੁਧ ਨਹੀਂ ਤੋ ਧਿਆਨ ਕਰ ਮੰਤ੍ਰ ਕਾ ਜਪਨਾ ਕਿਸ ਵਾਸਤੇ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਸਮਾਧੀ ਲਾਣ ਜਾਂ ਜਾਪ ਕਰਨ ਦਾ ਕੀਹ ਲਾਭ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੰਨਾ ਕੀਜੈ = ਜਾਪ ਕਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué y para qué haces tu recitación y tu meditación"