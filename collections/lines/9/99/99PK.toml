[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ; ਅਸੁਰ ਸੰਘਾਰਣੁ ॥"
page = 1056
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Lord is the Destroyer of demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਸੱਚਾ ਸਾਈਂ ਰਾਖ਼ਸ਼ਾਂ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Lord God is the Destroyer of demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਆਸੁਰੀ ਸੰਪਤਾ ਕੇ ਸੰਘਾਰਨੇ ਵਾਲਾ ਸਾਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਕਾਮਾਦਿਕ) ਦੈਂਤਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਅਸੁਰ ਸੰਘਾਰਣੁ = (ਕਾਮਾਦਿਕ) ਦੈਂਤਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Verdadero es el Destructor de lo maligno,"