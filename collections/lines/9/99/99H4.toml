[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੀ ਗਰੀਬ ਪਰਦੇਸੀਆਣ ਦੇ ਹਾਲ ਦੀ ਸ਼ੁਣਵਾਈ ਨਹੀਣ ਕਰਦਾ, "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਸੇ ਬਹਾਲਿ ਗ਼ਰੀਬਾਨਿ ਬੇ-ਨਵਾ ਨ-ਰਸਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I only know that I am the slave (creation) and protégé of the Almighty and that it is Him only who is my protector everywhere.” (52) (3)"