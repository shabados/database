[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਪਾਏ ਵਿਹੁ ਨ ਜਾਇ; ਅਗਨਿ ਨ ਛੁਟੈ ਅਵਗੁਣ ਬਧਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Its poison does not go away even if water is thrown on it and its foul fire remains in it ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਪਾਹਿਆਂ ਉਸ ਦੇ ਵਿਚਲੀ ਵਿਹੁ ਰੂਪੀ ਅੱਗ ਨਹੀਂ ਛੁਟਦੀ, (ਅਜਿਹਾ) ਅਵਗੁਣਾਂ ਦਾ ਬੱਧਾ ਹੋਇਆ ਹੈ।"