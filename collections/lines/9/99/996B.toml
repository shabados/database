[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਾਮਦ ਯਕੇ ਰੁਸਤ ਖ਼ੇਜ਼ ਅਜ਼ ਜਹਾ ॥੧੩੪॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seemed as if the dooms day had come.(134)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਜ ਲਗਦਾ ਸੀ ਕਿ ਸੰਸਾਰ ਵਿਚ ਪਰਲੋ ਆ ਗਈ ਹੋਵੇ ॥੧੩੪॥"