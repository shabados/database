type = "primary"
data = "ਧੋਤੀ ਖੋਲਿ; ਵਿਛਾਏ ਹੇਠਿ ॥"
page = 201
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahman opens his loin-cloth, and spreads it beneath him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਆਪਣੇ ਤੇੜ ਦੀ ਚਾਦਰ ਖੋਲ੍ਹ ਕੇ ਆਪਣੇ ਥਲੇ ਵਿਛਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He opens his loin-cloth, and spreads it out beneath him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੋਤੀ ਖੋਲਿ ਕਰ ਤੁਮ ਨੀਚੇ ਵਿਛਾਇ ਕਰ ਨਗਨ ਹੋਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ! ਬ੍ਰਾਹਮਣ ਆਪਣੇ ਜਜਮਾਨਾਂ ਨੂੰ ਇਹੀ ਦੱਸਦਾ ਹੈ) ਕਿ ਬ੍ਰਾਹਮਣ ਨੂੰ ਦਿੱਤਾ ਦਾਨ ਹੀ ਮੋਖ-ਪਦਵੀ ਮਿਲਣ ਦਾ ਰਸਤਾ ਹੈ।"

