[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜੇਵਡੁ ਦਾਤਾ. ਤੂਹੈ ਨਿਰੰਜਨਾ; ਤੂਹੈ ਸਚੁ. ਮੇਰੈ ਮਨਿ ਭਾਇਆ ॥"
page = 301
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O pure Lord, Thou alone art as great a Donor, as Thyself. Thou O True One, art pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ! ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਦਾਤਾਰ ਤੂੰ ਹੀ ਹੈ। ਤੂੰ ਹੇ ਸਤਿਪੁਰਖ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the only Giver as great as Yourself. You are Immaculate; O True Lord, you are pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਿਰੰਜਨਾ) ਮਾਇਆ ਸੇ ਰਹਤ ਸੁਧ ਰੂਪ! ਤੇਰੇ ਜੈਸਾ ਵੱਡਾ ਦਾਤਾ ਤੂੰ ਹੀ ਹੈਂ। ਨਿਸਚੇ ਕਰ ਕੇ ਮੇਰੇ ਮਨ ਮੇਂ ਤੂੰ ਹੀ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਸੱਚੇ ਹਰੀ! ਤੇਰੇ ਜੇਡਾ ਤੂੰ ਆਪ ਹੀ ਦਾਤਾ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es tan Gran Dador como Tú, oh mi Inmaculado Señor, eres la Verdad Eterna que tanto añoro."