[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਤਸਿਰੀ ਅਰੁ ਮਾਲਸਿਰੀ; ਨਟ ਨਾਇਕ ਸੁੰਦਰ ਭਾਤਿ ਬਸਾਵੈ ॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna is singing and playing beautifully on the musical modes of Megh Malhar, Devgandhar, Gauri, Jaitshri, Malshri etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੈਤਸਿਰੀ, ਮਾਲਸਿਰੀ ਅਤੇ ਨਟ ਨਾਇਕ (ਆਦਿਕ ਰਾਗਾਂ) ਨੂੰ ਚੰਗੇ ਢੰਗ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"