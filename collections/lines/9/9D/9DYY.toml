[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੁ. ਮੈ ਬੈਸਿਓ ਹਰਿ ਹਾਟ ॥"
page = 1269
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Today, I have sat in the Lord's shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਜ, ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਹੱਟੀ ਵਿੱਚ ਬੈਠਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Today, I am seated in the Lord's store."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਜੁ ਮੈਂ ਹਰੀ ਕੀ ਹਾਟ ਅਰਥਾਤ ਸਤਿਸੰਗ ਮੇਂ ਬੈਠਾ ਹੂੰ। ਆਜ ਕਾ ਭਾਵ ਇਸ ਮਾਨੁਖ ਜਨਮ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਉਸ ਹੱਟ (ਸਾਧ ਸੰਗਤ) ਵਿਚ ਆ ਬੈਠਾ ਹਾਂ, (ਜਿੱਥੇ ਹਰਿ-ਨਾਮ ਮਿਲਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਜੁ = ਅੱਜ, ਹੁਣ। ਬੈਸਿਓ = ਬੈਠਾ ਹਾਂ। ਹਾਟ = ਹੱਟ। ਹਰਿ ਹਾਟ = ਉਸ ਹੱਟ ਤੇ ਜਿੱਥੇ ਹਰਿ-ਨਾਮ ਮਿਲਦਾ ਹੈ, ਸਾਧ ਸੰਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hoy me encuentro sentado en la Tienda del Señor."