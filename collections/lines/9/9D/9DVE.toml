[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਭਗਤੁ; ਵਰਨ ਮਹਿ ਹੋਇ ॥"
page = 721
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the saint, be he of high or low caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੁੰਦਾ ਹੈ। ਸਾਧੂ ਭਾਵੇਂ ਉਹ ਉਚੀ ਜਾਂ ਨੀਚੀ ਜਾਤੀ ਵਾਲਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Lord's devotee, no matter what his social status is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਭਗਤ ਕਿਸੀ ਵਰਨ ਮੇਂ ਹੋਵੇ ਤਿਸ ਕੀ ਕੋਈ ਨਿਖੇਧੀ ਨਹੀਂ ਕਰ ਸਕਤਾ। ਓਹ ਸਰਬ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨਹਾਰ ਹੋ ਜਾਤਾ ਹੈ॥ ਪ੍ਰਮਾਣਿ-☬\"ਮੇਰੀ ਜਾਤਿ ਕੁਟ ਬਾਂਢਲਾ ਢੋਰ ਢੋਵੰਤਾ ਨਿਤਹਿ ਬਾਨਾਰਸੀ ਆਸਪਾਸਾ॥☬ਅਬ ਬਿਪ੍ਰ ਪਰਧਾਨ ਤਿਹ ਕਰਹਿ ਡੰਡਉਤਿ ਤੇਰੇ ਨਾਮ ਸਰਨਾਇ ਰਵਿਦਾਸ ਦਾਸਾ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ) ਭਗਤ ਭੀ ਅਜੇਹਾ ਹੀ ਹੁੰਦਾ ਹੈ, ਭਾਵੇਂ ਉਹ ਕਿਸੇ ਹੀ ਜਾਤਿ ਵਿਚ (ਜੰਮਿਆ) ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਨ ਮਹਿ = (ਭਾਵੇਂ ਕਿਸੇ ਹੀ) ਜਾਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el Señor ama a Su Devoto, sin importar la casta a la que supuestamente pertenece."