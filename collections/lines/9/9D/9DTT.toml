data = "ਜਦ ਤੋਣ ਉਸ ਦਾ ਪੱਲਾ ਫੜਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਬਦਾਮਨ ਦਸਤਿ ਖ਼ੁਦ ਅਫ਼ਗੰਦਾ ਏਮ ।੫੭।੬।"

[[content]]
asset = "KEGP"
