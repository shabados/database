[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰਦੇਉ; ਅਵਰ. ਨਹੀ ਜਾਈ ॥"
page = 1167
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru-God, there is no other place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਆਰਾਮ ਦੀ ਜਗ੍ਹਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one needs no other place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰਦੇਵ ਕੇ ਔਰ ਕੋਈ ਸੁਖ ਕੀ (ਜਾਈ) ਜਗਹ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ (ਜਿੱਥੇ ਮਨੁੱਖ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਲੱਭ ਸਕੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, no existe ningún otro refugio, amigo."