[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂ ਧੂਮ੍ਰਾਛ ਜ੍ਵਾਲਾਛ ਕੀ ਸੌ ਜਰਾਯੋ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And burned to death Dhumarach and Javalach."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧੂਮ੍ਰਾਛ, ਜਵਾਲਾਛ ਨੂੰ ਸਾੜ ਦਿੱਤਾ ਸੀ।"