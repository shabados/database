data = "ਕੇਲ ਸਮੈ ਤਾ ਸੌ ਯੌ ਭਾਖੀ ॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bearing this in mind, while making love he said,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰੇਮ ਕ੍ਰੀੜਾ ਵੇਲੇ ਉਸ (ਇਸਤਰੀ) ਨੂੰ ਕਹਿ ਦਿੱਤੀ।"