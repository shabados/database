data = "ਮੈਨੂੰ ਤਾਣ ਉਸ ਦੀਆਣ ਅੱਖਾਣ ਦੇ ਇਸ਼ਾਰੇ ਦਾ ਹੁਕਮ ਮਿਲਣਾ ਚਾਹੀਦਾ ਹੈ ।"

