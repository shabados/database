[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਬਖਸ; ਨ ਮੇਟੈ ਕੋਇ ॥"
page = 184
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose benediction none can rescind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਾਤਿ ਕੋਈ ਭੀ ਰਦ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no one can revoke His Blessing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੀ ਬਖਸ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦੀ (ਕੀਤੀ ਹੋਈ ਬਖ਼ਸ਼ਸ਼ ਨੂੰ ਕੋਈ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ) (ਕੋਈ ਰੋਕ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede remover sus bendiciones."