[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਬਿਰਦੁ ਸੁਆਮੀ; ਉਧਰਤੇ ਹਰਿ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1306
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to purify the sinner is the daily practice of the Lord. Contemplating the Lord, men are ferried across. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ, ਪ੍ਰਭੂ ਦਾ ਨਿਤ ਕਰਮ ਹੈ। ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਜੀਵਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is the Inherent Nature of our Lord and Master to purify sinners. Those who meditate on the Lord are saved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨਾ ਤੇਰਾ (ਬਿਰਦੁ) ਪ੍ਰਣ ਵਾ ਧਰਮੁ ਹੈ। ਹੇ ਹਰੀ! ਤੇਰੇ ਕੋ ਧ੍ਯਾਇ ਕਰ ਅਨੇਕ ਜੀਵ ਉਧਰ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਾ ਤੇਰਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ। ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ (ਅਨੇਕਾਂ ਜੀਵ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ ਪਾਵਨ = ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ। ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਉਧਰਤੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ। ਧਿਆਇ = ਸਿਮਰ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es la Naturaleza inherente de Nuestro Señor y Maestro, purificar a los malvados. Quienes meditan en el Señor son salvados. (1-Pausa)"