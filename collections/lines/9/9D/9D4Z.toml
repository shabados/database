[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਹੋਇ ਕੈ; ਬਹੈ ਨਿਆਇ ॥"
page = 951
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming a judge, he sits to administer justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੱਜ ਬਣ ਕੇ ਉਹ ਇਨਸਾਫ ਕਰਨ ਨੂੰ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming judges, they sit and administer justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਜੀ) ਨਿਆਇ ਕਰਨੇ ਵਾਲਾ ਹੋਇਕੇ ਬੈਠਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਬਣ ਕੇ (ਦੂਜਿਆਂ ਦਾ) ਨਿਆਂ ਕਰਨ ਬੈਠਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਆਇ = ਨਿਆਂ ਕਰਨ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Quazi se sienta a juzgar, pero a otros;"