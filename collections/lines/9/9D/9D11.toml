[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕਹੀ ਬਤੀਯਾ ਹਸਿ ਕੈ; ਤਿਹ ਸੋ, ਕਹੁ ਰੇ, ਤੈ ਠਉਰ ਕਹਾ ਕੋ ॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When that Brahmin was transformed again into a man named Sudarshan, Krishna asked him smilingly about his real abode,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਨੂੰ ਹਸ ਕੇ ਗੱਲ ਕਹੀ, ਓਇ! ਦਸ, ਤੇਰਾ ਠਿਕਾਣਾ ਕਿਥੇ ਹੈ?"