[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਾ ਵਡਿਆਈ ਭਾਵੈ. ਗੁਰ ਪੂਰੇ ਕੀ; ਮਨਮੁਖਾ ਓਹ ਵੇਲਾ. ਹਥਿ ਨ ਆਇਆ ॥੨॥"
page = 304
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eulogy of the perfect Guru is pleasing to the Sikhs of the Guru. The perverse have not that opportunity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਪ੍ਰਭੁਤਾ ਚੰਗੀ ਲੱਗਦੀ ਹੈ। ਆਪੁ-ਹੁਦਰਿਆਂ ਨੂੰ ਉਹ ਅਉਸਰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glorious greatness of the Perfect Guru is pleasing to the GurSikh; the self-willed manmukhs have lost this opportunity. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੇ ਸਿਖੋਂ ਕੋ ਪੂਰੇ ਗੁਰੂ ਕੀ ਵਡਿਆਈ ਭਾਵਤੀ ਹੈ ਔਰ ਮਨਮੁਖੋਂ ਕੋ ਵਹੁ ਸਮਾਂ ਵਡਿਆਈ ਕਰਨੇ ਵਾ ਵਿਛੋੜੇ ਕਾ ਹਾਥ ਨਹੀਂ ਆਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਗੁਰਸਿੱਖਾਂ ਨੂੰ ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ ਵਡਿਆਈ ਚੰਗੀ ਲੱਗਦੀ ਹੈ (ਪਰ) ਮਨਮੁਖਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਵਡਿਆਈ ਸਮਝਣ ਦਾ ਉਹ ਸਮਾਂ ਹੱਥ ਨਹੀਂ ਆਉਂਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs son enaltecidos cuando alaban a su Perfecto Guru, mientras que los soberbios Manmukjs llegarán a lamentar cada día que han desperdiciado sin Alabarlo. (2)"