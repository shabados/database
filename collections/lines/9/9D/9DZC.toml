[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੀ ਚਕ੍ਰ ਚਾਰੋ ਬਿਖੈ ਰਾਮ ਦੋਹੀ ॥੭੦੧॥"
page = 273

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way Ram was eulogized all over and the ruled over his kingdom for ten thousand years.701."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਹਾਂ ਦਿਸ਼ਾਵਾਂ ਵਿੱਚ ਰਾਮ ਦੀ ਦੁਹਾਈ ਫਿਰ ਗਈ ॥੭੦੧॥"