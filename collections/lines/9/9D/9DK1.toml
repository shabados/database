[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਜਨ ਕਉ; ਸਾਸਿ ਸਾਸਿ ਸਮਾਰੇ ॥"
page = 276
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His servants, He remembers with every breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਉਹ ਹਰ ਸੁਆਸ ਨਾਲ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remembers His servants with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਜਨ ਵਾਹਿਗੁਰੂ ਨੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਅਰਥਾਤ ਸਰਬ ਸਮੇਂ ਮੇਂ ਸੰਮਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ ਦਮ-ਬ-ਦਮ ਚੇਤੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਦਮ-ਬ-ਦਮ। ਸਮਾਰੇ = ਸੰਭਾਲਦਾ ਹੈ, ਚੇਤੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se acuerda siempre de Sus Sirvientes"