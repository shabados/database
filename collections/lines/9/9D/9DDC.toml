[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਵੈ ਸਿਰਜਨਹਾਰੁ ॥੩॥"
page = 1335
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, of Himself, blesses man with the love of the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ, ਖੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਗੁਰਬਾਣੀ ਦਾ ਪਿਆਰ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord Himself bestows it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਿਰਜਨਹਾਰ ਆਪੇ ਦੇਤਾ ਹੈ ਤਿਨੋਂ ਕੋ ਹੀ ਗੁਰਬਾਣੀ ਕਾ ਪਿਆਰੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਦਾਤਿ) ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mismo Creador es Quien otorga, (3)"