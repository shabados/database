[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਕਮਲ ਕੋਠਰੀ ॥"
page = 657
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the heat-lotus chamber are the jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਕੰਵਲ ਦੀ ਕੋਠੜੀ ਵਿੱਚ ਜਵਾਹਿਰਾਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewels are in the treasure chamber of the heart-lotus."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹ ਰੂਪੀ ਕੋਠੜੀ ਮੇਂ ਜੋ ਰਿਦਾ ਕਮਲ ਹੈ, ਤਿਸੀ ਮੇਂ ਵਈਰਾਗ ਆਦੀ ਰਤਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ-ਕਮਲ ਦੀ ਕੋਠੜੀ ਵਿਚ ਰਤਨ ਸਨ (ਪਰ ਲੁਕੇ ਹੋਏ ਸਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲ ਕੋਠਰੀ = (ਹਿਰਦਾ-) ਕਮਲ-ਕੋਠੜੀ ਵਿਚ। ਰਤਨ = (ਰੱਬੀ ਗੁਣਾਂ ਦੇ) ਰਤਨ (ਪਏ ਹੋਏ ਸਨ, ਪਰ ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ ਸੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el loto de la mente están atesoradas las Joyas,"