[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤੁਮ ਸਿਰਜੇ ਸਿਰਜਿ ਸਵਾਰੇ; ਤਿਸੁ ਧਿਆਵਹੁ ਦਿਨੁ ਰੈਨੇਹੀ ॥"
page = 609
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night meditate thou on Him, who created thee and having created has bedecked thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਰੱਚ ਕੇ ਤੈਨੂੰ ਸਸ਼ੋਭਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created you, and after creating you, He adorned you - meditate on Him day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਪੰਚ ਤਤ ਰਚ ਕੇ ਪੁਨਃ ਸਰੀਰ ਰਚੇ ਔ ਤੁਮਾਰੇ ਅੰਗ ਪ੍ਰਤਿ ਅੰਗ ਸਵਾਰੇ ਹੈਂ, ਇਸਤੇ ਤਿਸ ਸਾਮ੍ਰਥ ਵਾਹਿਗੁਰੂ ਕੋ ਦਿਨ ਰਾਤ ਧਿਆਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਪੈਦਾ ਕਰ ਕੇ ਤੈਨੂੰ ਸੋਹਣਾ ਬਣਾਇਆ ਹੈ ਉਸ ਨੂੰ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਸਿਮਰਦਾ ਰਿਹਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਤੁਮ = ਤੈਨੂੰ। ਸਿਰਜਿ = ਪੈਦਾ ਕਰ ਕੇ। ਸਵਾਰੇ = ਸਜਾਇਆ ਹੈ, ਸੋਹਣਾ ਬਣਾਇਆ ਹੈ। ਰੈਨੇਹੀ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no habitar en Aquél que ha creado al ser humano y lo adorna?"