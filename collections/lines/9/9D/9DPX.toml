[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਆ ਨਿਹਚਲੁ ਥਾਨੁ; ਫਿਰਿ. ਗਰਭਿ ਨ ਲੇਟਿਆ ॥"
page = 520
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one attains to the eternal abode, he enters not the womb, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਅਮਰ ਅਸਥਾਨ ਨੂੰ ਪਾ ਲਵੇ, ਉਹ ਮੁੜ ਕੇ ਮਾਤਾ ਦੇ ਪੇਟ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he attains the eternal place, he does not have to enter the womb again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਹਚਲ ਥਾਨ ਮਿਲਾ ਹੈ ਫਿਰ ਗਰਭ ਮੇਂ ਵਹੁ (ਲੇਟਿਆ) ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਮਿਲਿਆਂ) ਜਿਸ ਨੂੰ ਪੱਕਾ ਟਿਕਾਣਾ ਲੱਭ ਪਿਆ, ਉਹ ਫਿਰ (ਹੋਰ ਹੋਰ) ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭਿ = ਗਰਭ ਵਿਚ, ਜੂਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno alcanza el Recinto Eterno, y no es puesto en el vientre otra vez;"