[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀ. ਨਾ ਹਮ ਉਤਮ, ਨੀਚ ਨ ਮਧਿਮ; ਹਰਿ ਸਰਣਾਗਤਿ ਹਰਿ ਕੇ ਲੋਗ ॥"
page = 504
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, I am not high neither low nor middling. I am God's slave and I seek His protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਨਾਂ ਚੰਗਾ, ਨਾਂ ਮੰਦਾ ਤੇ ਨਾਂ ਦਰਮਿਆਨਾ ਹਾਂ। ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਬੰਦਾ ਹਾਂ ਤੇ ਉਸ ਦੀ ਓਟ ਤਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear One, I am not high or low or in the middle. I am the Lord's slave, and I seek the Lord's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜੀ! ਨਾ ਹਮ ਅਪਨੇ ਕੋ ਉਤਮ ਮਾਨਤੇ ਹੈਂ ਅਰ ਨਾ ਮਧਮ ਅਰ ਅਧਮ ਮਾਨਤੇ ਹੈਂ। ਜੋ ਹਰੀ ਕੇ ਲੋਗ ਸੰਤ ਜਨ ਹੈਂ ਹਮ ਹਰ ਪ੍ਰਕਾਰ ਤਿਨ ਕੀ ਸਰਨ ਮੇਂ ਆਏ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ ਜੋ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆਉਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਨਾਹ ਇਹ ਮਾਣ ਹੁੰਦਾ ਹੈ ਕਿ ਅਸੀਂ ਸਭ ਤੋਂ ਉੱਚੀ ਜਾਂ ਵਿਚਕਾਰਲੀ ਜਾਤਿ ਦੇ ਹਾਂ, ਨਾਹ ਇਹ ਸਹਮ ਹੁੰਦਾ ਹੈ ਕਿ ਅਸੀਂ ਨੀਵੀਂ ਜਾਤਿ ਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐ ਜੀ = ਹੇ ਭਾਈ! ਉਤਮ = ਉੱਚੀ ਜਾਤਿ ਦੇ। ਨੀਚ = ਨੀਵੀਂ ਜਾਤਿ ਦੇ। ਮਧਿਮ = ਵਿਚਕਾਰਲੀ ਜਾਤਿ ਦੇ। ਹਰਿ ਸਰਣਾਗਤਿ = ਹਰੀ ਦੀ ਸਰਨ ਆਏ ਹੋਏ। ਹਰਿ ਕੇ ਲੋਗ = ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No somos altos ni bajos, ni de estatura media; solamente somos las criaturas del Señor."