[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ ॥੩॥੨॥"
page = 1136
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "since the Guru has fixed the Holy word within my mind, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੀ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਮਨ ਅੰਦਰ ਗੁਰਬਾਣੀ ਪੱਕੀ ਤਰ੍ਹਾ ਟਿਕਾਈ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has implanted His Mantra within me. ||3||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਰਾਮ (ਮੰਤ੍ਰ) ਉਪਦੇਸ ਦ੍ਰਿੜ ਕਰਾਯਾ ਹੈ॥੩॥੨॥☬ਏਕ ਸਮੇਂ ਹਿੰਦੂ ਔਰ ਮੁਸਲਮਾਨੋਂ ਨੇ ਕਬੀਰ ਜੀ ਸੇ ਪੂਛਾ ਥਾ: ਗੋਸਾਈਂ ਕੌਨ ਹੈ ਔ ਅਲਾਹ ਕੌਨ ਹੈ ਔਰ ਤੂੰ ਕਿਸ ਕੀ ਉਪਾਸਨਾ ਕਰਤਾ ਹੈਂ? ਔਰ ਤੇਰਾ ਨਿਸਚਾ ਹਿੰਦੂਓਂ ਕੇ ਮਤਿ ਪਰ ਹੈ ਯਾ ਮੁਸਲਮਾਨੋਂ ਕੇ ਮਤ ਪਰ? ਤਿਨ ਕੋ ਕਬੀਰ ਜੀ ਨੇ ਐਸੇ ਉਤਰੁ ਦੀਆ ਥਾ। ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਇਹ) ਉਪਦੇਸ਼ ਪੱਕਾ ਕਰ ਦਿੱਤਾ (ਕਿ ਪਰਮਾਤਮਾ ਹੀ ਅਸਾਂ ਸਭ ਜੀਵਾਂ ਦਾ ਰਾਖਾ ਹੈ) ॥੩॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੰਤ੍ਰੁ = ਉਪਦੇਸ਼। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ॥੩॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que ahora no hay nada más que Paz para mí, tanto por fuera como en mi interior. (3-2)"