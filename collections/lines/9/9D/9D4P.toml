[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਜਨ ਮਾਤੇ; ਪੜੑਿ ਪੁਰਾਨ ॥"
page = 1193
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The learned Brahmans are intoxicated reading the Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਬ੍ਰਾਹਮਣ ਪੁਰਾਣਾ ਨੂੰ ਵਾਚ ਕੇ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the Hindu religious scholars, are intoxicated, reading the Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਜਨ ਪੁਰਾਣੋਂ ਕੋ ਪੜ ਕਰ ਮੱਤੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਲੋਕ ਪੁਰਾਨ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਪੜ੍ਹ ਕੇ ਅਹੰਕਾਰੇ ਹੋਏ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਲੋਕ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਨ' ਕਿਸੇ ਸ਼੍ਰੇਣੀ ਦੇ ਲਫ਼ਜ਼ ਨਾਲ ਵਰਤੀਏ ਤਾਂ ਉਸ ਦਾ ਅਰਥ ਹੁੰਦਾ ਹੈ \"ਉਸ ਸ਼੍ਰੈਣੀ ਦੇ ਆਮ ਲੋਕ\"}। ਮਾਤੇ = ਮੱਤੇ ਹੋਏ, ਮਸਤੇ ਹੋਏ, ਅਹੰਕਾਰੀ। ਪੜ੍ਹ੍ਹਿ = ਪੜ੍ਹ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pundits están envueltos en los Puranas,"