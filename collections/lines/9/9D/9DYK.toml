data = "ਬੰਧਨ ਕਾਟਨਹਾਰੁ. ਮਨਿ ਵਸੈ ॥"
page = 1147
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the snapper of bonds bides in the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੇੜੀਆਂ ਕੱਟਣ ਵਾਲਾ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord, the Shatterer of bonds, abides in the mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨ ਕਾਟਨਹਾਰ ਪਰਮੇਸ੍ਵਰ ਜੇਕਰ ਮਨ ਮੇਂ ਬਸ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਇਹ ਫਾਹੀਆਂ ਕੱਟ ਸਕਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟਨਹਾਰੁ = ਕੱਟ ਸਕਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਮਨਿ = ਮਨ ਵਿਚ।"

