[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਭ ਉਪਾਈ ਜੀ; ਤੁਧੁ ਆਪੇ ਸਿਰਜਿ ਸਭ ਗੋਈ ॥"
page = 348
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thy-self created the whole Universe and having done so, Thou Thyself shalt destroy it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਾਰਾ ਆਲਮ ਰਚਿਆ ਹੈ ਅਤੇ ਸਾਜ ਕੇ ਤੂੰ ਆਪ ਹੀ ਸਾਰੇ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the entire Universe, and having done so, You Yourself shall destroy it all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਧੁ ਨੇ ਆਪ ਹੀ ਸਭ ਸ੍ਰਿਸਟਿ ਉਤਪਤਿ ਕਰੀ ਹੈ ਫਿਰ ਤੁਝ ਨੇ ਹੀ ਸਿਰਜੀ ਹੋਈ ਸ੍ਰਿਸਟੀ ਆਪਨੇ ਮੇਂ (ਗੋਈ) ਮਿਲਾਈ ਹੈ, ਭਾਵ ਉਤਪਤਿ ਪਾਲਨਾ ਪੁਨਃ ਪ੍ਰਲੈ ਭੀ ਤੁਹੀ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo creaste el Universo entero, y habiéndolo creado, Tú Mismo lo destruyes todo."