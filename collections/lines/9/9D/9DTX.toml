[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟੈ ਸੋ ਪ੍ਰਭੂ; ਜਾ ਕੈ ਕਲ ਹਾਥ ॥"
page = 815
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord who has all the powers in His hand shatters all the shackles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਹੀ ਜਿਸ ਦੇ ਹੱਥ ਵਿੱਚ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਹਨ, ਸਾਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God breaks the bonds which hold us; He holds all power in His hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਰਬ (ਕਲ) ਸਕਤੀਆਂ ਜਿਸ ਤੇਰੇ ਹਾਥ ਮੇਂ ਹੈਂ, ਸੋਈ ਤੂੰ ਜਨਮ ਮਰਨਾਦੀ ਬੰਧਨ ਕਾਟਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਹੱਥਾਂ ਵਿਚ (ਹਰੇਕ) ਤਾਕਤ ਹੈ, ਉਹ ਪ੍ਰਭੂ (ਸਰਨ ਪਏ ਮਨੁੱਖ ਦੇ ਮਾਇਆ ਦੇ ਸਾਰੇ) ਬੰਧਨ ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟੈ = ਕੱਟਦਾ ਹੈ। ਜਾ ਕੈ ਹਾਥ = ਜਿਸ ਦੇ ਹੱਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor rompe nuestras cadenas; Él tiene todo el Poder en Sus Manos."