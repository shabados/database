[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਗੁਰਿ ਹਰਿ ਦੀਏ ਸੂਖਾ ॥"
page = 887
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Guru-God blesses with peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਆਰਾਮ ਬਖਸ਼ਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Guru, the Lord, blesses with peace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਹਰੀ ਨੇ ਸੂਖ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਨੇ (ਇਹ) ਸੁਖ ਦੇ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Guru bendice con Éxtasis,"