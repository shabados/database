[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਨਾਹੀ ਕੋ ਥਾਉ ॥"
page = 4
line = 10

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਹ ਸ਼ਬਦ ਸਦਾ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਉਚਾਰੇ ਜਾਂਦੇ ਹਨ, ਭਾਵ ਨਾਸਕੀ ਉਚਾਰਨ ਨਾਲ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thy Name, there is no place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੇ ਨਾਮ ਤੋਂ ਬਿਨਾਂ ਕੋਈ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Your Name, there is no place at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਨਾਮੁ, ਰੂਪ ਕੇ ਕੋਈ ਸਥਾਨੁ ਨਹੀਂ, ਵਾ (ਜੇਤਾ) ਜਿਤਨਾ ਕੋਈ ਉਤਮ ਪਦ ਕੋ ਪ੍ਰਾਪਤਿ ਕੀਆ ਹੈ, ਤਿਤਨਾ ਨਾਮੁ ਨੇ ਹੀ ਕੀਆ ਹੈ। ਭਾਵ ਨਾਮੁ ਜਪ ਕੇ ਹੀ ਸਭ ਮੋਖ ਹੋਏ ਹੈਂ, ਔਰੁ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਬਿਨਾ ਜੀਵੋਂ ਕੋ ਕੋਈ ਭੀ ਸੁਖ ਕਾ ਸਥਾਨੁ ਨਹੀਂ ਹੈ। ਭਾਵ ਚੌਰਾਸੀ ਲਾਖ ਜੋਨ ਮੇ ਘਟੀ ਜੰਤ੍ਰ ਕੀ ਨ੍ਯਾਈ ਭ੍ਰਮਤੇ ਰਹਿਤੇ ਹੈਂ। ਕਿਸੀ ਸਥਾਨ ਮੈ ਠਹਿਰਨੇ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਥਾਂ ਅਕਾਲ ਪੁਰਖ ਦੇ ਸਰੂਪ ਤੋਂ ਖ਼ਾਲੀ ਨਹੀਂ ਹੈ, (ਭਾਵ, ਜਿਹੜੀ ਥਾਂ ਜਾਂ ਪਦਾਰਥ ਵੇਖੀਏ ਉਹੀ ਅਕਾਲ ਪੁਰਖ ਦਾ ਸਰੂਪ ਦਿੱਸਦਾ ਹੈ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਜ਼ੱਰਾ ਜ਼ੱਰਾ ਅਕਾਲ ਪੁਰਖ ਦਾ ਸਰੂਪ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਣੁ ਨਾਵੈ-'ਨਾਮ' ਤੋਂ ਬਿਨਾ, ਨਾਮ ਤੋਂ ਖ਼ਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin su nombre, no tenemos nada."