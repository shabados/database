[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਬਾਰ ਨਾਨਕ. ਬਿਨੁ ਹਰਿ ਜੀ; ਕੋਊ ਕਾਮਿ. ਨ ਆਇਓ ॥੩॥੧੨॥੧੩੯॥"
page = 634
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, O Nanak, save the sire Lord, none is of any avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ, ਹੇ ਨਾਨਕ! ਮਹਾਰਾਜ ਸੁਆਮੀ ਦੇ ਬਗੈਰ, ਕੋਈ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, O Nanak, no one is any use at all, except the Dear Lord. ||3||12||139||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅੰਤ ਕੇ ਸਮ੍ਯ ਹਰਿ ਜੀਉ ਸੇ ਬਿਨਾਂ ਕੋਈ ਸੰਬੰਧੀ ਕਾਮ ਨਾ ਆਵਤਾ ਭਯਾ॥੩॥੧੨॥੧੩੯॥☬ਅਪਨਾ ਨਿਹਚਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! (ਆਖ-) ਅਖ਼ੀਰਲੇ ਸਮੇ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਭੀ (ਮਨੁੱਖ ਦੀ) ਮਦਦ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੩॥੧੨॥੧੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤ ਬਾਰ = ਅਖ਼ੀਰਲੇ ਸਮੇ। ਕਾਮਿ = ਕੰਮ ਵਿਚ ॥੩॥੧੨॥੧੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no te acompañará al final, excepto el Señor, tu Dios. (3-12-139)"