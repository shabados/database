data = "ਰੋਵੈ ਰਾਮੁ; ਨਿਕਾਲਾ ਭਇਆ ॥"
page = 953
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rama wept when he was exiled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਮਚੰਦਰ ਰੋਇਆ ਸੀ ਜਦੋਂ ਉਸ ਨੂੰ ਦੇਸ਼ ਨਿਕਾਲਾ ਮਿਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rama wept when he was sent into exile,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਾਮ ਜੀ ਕੋ ਸਹਿਰ ਅਜੁਧ੍ਯਾ ਤੇ ਬਨ ਕੋ ਨਿਕਾਲਾ ਭਇਆ, ਭਾਵ ਬਨ ਕੋ ਚਲੇ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਮ ਜੀ ਭੀ ਰੋਏ, ਜਦੋਂ ਰਾਮ (ਜੀ) ਨੂੰ ਦੇਸ-ਨਿਕਾਲਾ ਮਿਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rama también se lamentó, cuando fue desterrado,"