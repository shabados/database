[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਹਰਿ ਜਸੁ; ਸੁਨੇ ਹਾਂ ॥"
page = 410
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who listens to Lord God's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who listens to the Praise of the Lord, Har, Har,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਜਸੁ ਸੁਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸਦਾ ਸੁਣਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bajo el total comando de aquél que escucha la Alabanza del Señor,"