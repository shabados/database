[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਇਕੋ ਨਾਮੁ ਅਧਾਰੁ; ਇਕਾ ਉਨ ਭਤਿਆ ॥"
page = 958
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have the support of the one Name, and the Name alone is their viand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ਅਤੇ ਕੇਵਲ ਨਾਮ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਭੋਜਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They take the Support of the One Name; the One Name is their only food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੋ ਇਕ ਨਾਮ ਕਾ ਹੀ ਅਧਾਰ ਹੈ ਇਕੋ ਉਨ ਕੀ ਤਰਾਂ ਹੈ, ਭਾਵ ਕੋਈ ਬਨਾਵਟ ਨਹੀਂ ਹੈ ਸਚਾ ਨਿਸਚਾ ਇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਹੀ ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈ ਇਹੀ ਇਕ ਨਾਮ ਉਹਨਾਂ ਦੀ (ਆਤਮਕ) ਖ਼ੁਰਾਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰੁ = ਆਸਰਾ। ਭਤਿਆ = ਭੱਤਾ, ਖ਼ੁਰਾਕ (ਆਤਮਕ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos se apoyan sólo en el Nombre de Dios, su alimento es sólo el Nombre."