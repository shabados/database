[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟ ਤੁਰਸੀ ਮੁਖਿ ਬੋਲਣਾ; ਮਾਰਣ ਨਾਦ ਕੀਏ ॥"
page = 16
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to utter it with the mouth is sweet savoury and to hymn God's Name I have made my spices."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਨਾਲ ਇਸ ਦਾ ਉਚਾਰਨਾ ਖਟ-ਮਿਠੇ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਗਾਇਨ ਕਰਨ ਨੂੰ ਮੈਂ ਆਪਣਾ ਮਸਾਲਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chanting with one's mouth, the spicy flavors are savored. All these spices have been made from the Sound-current of the Naad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਅਸਤੋਤ੍ਰਾਦਿਕੋਂ ਸੇ ਤਿਸ ਕਾ ਜਸੁ ਉਚਾਰਣ ਕਰਨਾ ਹੈ, ਸੋ ਖਟ ਤੁਰਸ ਹੈਂ। ਔਰ ਜੋ ਰਾਗੋਂ ਮੇਂ ਕੀਰਤਨ ਸਮੈ (ਨਾਦ) ਬਜੰਤ੍ਰੋਂ ਕਾ ਬਜਾਉਨਾ ਹੈ, ਸੋ ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ (ਮਾਰਣ) ਮਸਾਲਿਓਂ ਕਾ ਚੂਰਣੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਨਾ ਖੱਟੇ ਸੁਆਦ ਵਾਲੇ ਪਦਾਰਥ ਸਮਝੋ। ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਕੀਰਤਨ ਮਸਾਲੇ ਜਾਣੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟ ਤੁਰਸੀ = ਖੱਟੇ ਤੁਰਸ਼। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਮਾਰਣ = ਮਸਾਲੇ। ਨਾਦ = ਰਾਗੁ, ਕੀਰਤਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Pronunciarlo con los labios es las especias y cantar Su Nombre es el postre."