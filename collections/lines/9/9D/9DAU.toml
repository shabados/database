[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ; ਕਿਉ ਜੀਵਾ ਮੇਰੀ ਮਾਈ ॥"
page = 1232
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my God, how can I live, O my mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਬਾਝੋਂ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜਿਉ ਸਕਦੀ ਹਾ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I live, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਪਤੀ ਹਰੀ! ਮੇਰੀ ਪ੍ਰੀਤੀ ਪ੍ਰਬਲ ਹੈ ਤੇਰੇ ਬਿਨਾਂ ਮੈਂ ਕਿਉਂ ਕਰ ਜੀਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੇਰੀ ਜਿੰਦ ਵਿਆਕੁਲ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría vivir sin mi Dios, oh madre mía?"