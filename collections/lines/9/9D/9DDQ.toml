[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਕੂਦਿ ਤਬੈ ਰੰਗ ਭੂਮਹਿ ਤੇ; ਨ੍ਰਿਪ ਥੋ ਸੁ ਜਹਾ ਤਹ ਹੀ ਪਗੁ ਧਾਰਿਯੋ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now, jumping from the stage, Krishna stabilized his feet at the place where king Kansa was seated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕ੍ਰਿਸ਼ਨ ਨੇ ਰੰਗ-ਭੂਮੀ ਵਿਚੋਂ ਕੁੱਦ ਕੇ ਜਿਥੇ ਰਾਜਾ ਬੈਠਾ ਸੀ, ਉਥੇ ਹੀ ਜਾ ਕੇ ਪੈਰ ਟਿਕਾ ਦਿੱਤੇ।"