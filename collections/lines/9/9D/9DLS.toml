[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਝੂਠ ਨਿੰਦਾ; ਇਨ ਤੇ ਆਪਿ ਛਡਾਵਹੁ ॥"
page = 617
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, avarice, falsehood and calumny, from these, Thou Thyself rescue me, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ-ਭੋਗ, ਗੁੱਸੇ, ਲਾਲਚ, ਕੂੜ ਅਤੇ ਬਦਖੋਈ ਇਨ੍ਹਾਂ ਪਾਸੋਂ ਤੂੰ ਆਪ ਹੀ ਮੇਰੀ ਖਲਾਸੀ ਕਰਾ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger, greed, falsehood and slander - please, save me from these, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਔ ਕ੍ਰੋਧ ਔ ਝੂਠ ਪੁਨਃ ਨਿੰਦਾ ਜੋ ਹੈਂ ਇਨ ਤੇ ਤੁਸੀ ਮੇਰੇ ਕੋ ਛੁਡਾਇ ਲੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਝੂਠ ਨਿੰਦਾ (ਆਦਿਕ) ਇਹਨਾਂ (ਸਾਰੇ ਵਿਕਾਰਾਂ) ਤੋਂ ਤੂੰ ਮੈਨੂੰ ਆਪ ਛੁਡਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, libérame de las garras de la lujuria, del enojo, de la avaricia, de la falsedad y de la calumnia."