[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਮੁਗਧ; ਅਗਿਆਨ ਅਵੀਚਾਰੀ ॥"
page = 388
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am foolish, stupid, ignorant and thoughtless,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਾਂ ਬੇਵਕੂਫ, ਬੁੱਧੂ, ਬੇਸਮਝ ਅਤੇ ਵਿਚਾਰ-ਹੀਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am foolish, stupid, ignorant and thoughtless;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਗਿਆਨੀ ਮਨ ਕਰ ਕੇ ਮੂਰਖ ਔਰ ਤਨ ਕਰ ਮੁਗਧ, ਬਾਨੀ ਕਰ ਕੇ ਅਬੀਚਾਰੀ ਹੋ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮੂਰਖ ਹਾਂ, ਮੈਂ ਮਤਿ-ਹੀਣ ਹਾਂ, ਮੈਂ ਗਿਆਨ-ਹੀਣ ਹਾਂ, ਮੈਂ ਬੇ-ਸਮਝ ਹਾਂ (ਪਰ ਤੂੰ ਆਪਣੇ ਬਿਰਦ ਦੀ ਲਾਜ ਰੱਖਣ ਵਾਲਾ ਹੈਂ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ignorante, presuntuoso, sin sabiduría y sin pensamientos,"