data = "ਅੰਤਰਿ; ਏਕ ਪਿਰ ਹਾਂ ॥"
page = 409
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind abides the one Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਇੱਕ ਪ੍ਰੀਤਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within dwells the One Husband Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਨ ਕੇ ਅੰਤਰ ਏਕ ਪ੍ਯਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਟਿਕਾਈ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor habita en ti,"