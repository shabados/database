[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ਹੈ; ਤਿਸ ਦਾ. ਨ ਦਿਸੈ ਉਰਵਾਰੁ, ਨ ਪਾਰੁ ॥"
page = 89
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of wealth is darkness. It's this shore and yonder one are not seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੀ ਲਗਨ ਅੰਨ੍ਹੇਰਾ ਹੈ। ਇਸਦਾ ਇਹ ਕਿਨਾਰਾ ਤੇ ਪਰਲਾ ਕਿਨਾਰਾ ਨਜ਼ਰੀਂ ਨਹੀਂ ਪੈਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to Maya is an ocean of darkness; neither this shore nor the one beyond can be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਜੋ ਮੋਹ ਹੈ, ਸੋ (ਗੁਬਾਰੁ) ਅੰਧੇਰਾ ਹੈ, ਤਿਸ ਕਾ ਨ ਉਰਵਾਰ ਅਰ ਨਾ ਪਾਰ ਦਿਖਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ-ਪਿਆਰ (ਨਿਰਾ) ਹਨੇਰਾ ਹੈ, ਜਿਸ ਦਾ ਉਰਲਾ ਤੇ ਪਾਰਲਾ ਬੰਨਾ ਦਿੱਸਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਬਾਰੁ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor a Maya es la oscuridad, sus límites son desconocidos,"