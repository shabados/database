[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨਹੀਣ, ਸਗੋਣ ਜਹਾਨ ਦਾ ਸੂਰਜ ਵੀ ਤੇਰਾ ਗੁਲਾਮ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਲਕਿ ਖ਼ੁਰਸ਼ੀਦਿ ਜਹਾਣ ਹਮ ਬੰਦਾ ਅਸਤ ।੯।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, my enchanted mind is also twirled into the same mania. (13) (2)"