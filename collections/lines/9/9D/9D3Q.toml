[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਧੇ ਬਾਂਧੇ ਕਮਲ ਮਹਿ; ਭਵਰ ਰਹੇ ਲਪਟਾਇ ॥੪॥"
page = 1364
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has made me cling to my Lord, like the black-bee, that is caught in the woven lotus flower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਰੇ ਦੇ ਗੁੰਦੇ ਕੰਵਲ ਫੁਲ ਜਾਣ ਦੀ ਮਾਨੰਦ ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰਭੂ ਨਾਲ ਚਮੇੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cling to my Lord, like the bumble bee caught in the lotus flower. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਮਲੋਂ ਮੇਂ ਭੌਰੇ ਪ੍ਰੇਮ ਕਰ ਬਾਂਧੇ ਜਾਤੇ ਹੈਂ ਔ ਤਿਨ ਕੇ ਕੰਡਿਓਂ ਸੇ (ਬੀਧੇ) ਵਿੰਨੇ ਭੀ ਜਾਤੇ ਹੈਂ, ਤਦਪਿ ਓਹ ਤਹਾਂ ਹੀ ਲਪਟਾਇ ਰਹਿਤੇ ਹੈ; ਭਾਵ ਯੇਹ ਤੈਸੇ ਹੀ ਪ੍ਰੇਮੀ ਜਨੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਹੋਨੇ ਸੇ ਯਦਪਿ ਦੁਖ ਭੀ ਪ੍ਰਾਪਤਿ ਹੋਇ ਤਦਪਿ ਓਹ ਤਿਸੀ ਕੇ ਭਜਨ ਮੇਂ ਤਤਪਰ ਰਹਿਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਭੌਰੇ ਕੌਲ-ਫੁੱਲ ਵਿਚ ਵਿੱਝੇ ਹੋਏ ਬੱਝੇ ਹੋਏ (ਕੌਲ-ਫੁੱਲ ਵਿਚ ਹੀ) ਲਪਟ ਰਹੇ ਹੁੰਦੇ ਹਨ (ਇਸੇ ਤਰ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ-) ਆਕਾਸ਼ ਨੂੰ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੀ ਚਾਨਣੀ ਰੌਸ਼ਨ ਕਰ ਰਹੀ ਹੁੰਦੀ ਹੈ (ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ) ਵਿੱਝੇ ਹੋਏ (ਪ੍ਰਭੂ ਦੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਧੇ = ਵਿੱਝੇ ਹੋਏ। ਬਾਂਧੇ = ਬੱਝੇ ਹੋਏ। ਰਹੇ ਲਪਟਾਇ = ਲਪਟ ਰਹੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me aferro a mi Señor, como la abeja atrapada en la flor de Loto.(4)"