[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਹਚਉ ਨਿਹਚਲੁ ਗੁਰਮਤੀ; ਭਗਤਿ ਵਛਲੁ ਹੋਇ ਅਛਲੁ ਛਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With the steadfast teaching of the Guru, the mind of the Sikh becomes peaceful and God also becoming affectionate towards the devotee gets deluded."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਅਚਲ ਮੱਤਿ ਨੂੰ ਨਿਹਚੇ ਨਾਲ ਪਾਕੇ (ਆਪ ਅਚਲ ਭਗਤੀ ਵਾਲਾ) ਹੋ ਜਾਂਦਾ ਹੈ, ਭਗਤ ਵਛਲ ਹੋਣ ਕਰ ਕੇ ਅਛਲ ਨੇ ਆਪ ਨੂੰ ਛਲਾਇਆ ਹੈ।"