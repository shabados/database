[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਏ ਅਨਿਕ ਜਨਮ ਭ੍ਰਮਿ; ਸਰਣੀ ॥"
page = 702
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering through many lives, I have entered Thy sanctuary, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੀਵਨਾ ਅੰਦਰ ਭਟਕ ਕੇ, ਹੇ ਪ੍ਰਭੂ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After wandering through so many incarnations, I have come to Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਅਨੇਕ ਜਨਮੋਂ ਮੇਂ ਭਰਮ ਕਰ ਅਬ ਤੇਰੀ ਸ਼ਰਣੀ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਕਈ ਜਨਮਾਂ ਵਿਚ ਭੌਂ ਕੇ ਹੁਣ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ = ਭਟਕ ਕੇ, ਭੌਂ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagando a través de millones de reencarnaciones he buscado Tu Refugio, oh Dios."