[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੀਤਮ; ਸਦਾ ਸੁਖੁ ਪਾਏ ॥੧॥"
page = 798
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Beloved, eternal peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਸਦੀਵੀ ਸ਼ਾਂਤੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with their Beloved, lasting peace is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਗੁਰਮੁਖਿ ਸਖੀਆਂ ਤਿਸ ਸਚ ਸ੍ਵਰੂਪ ਪ੍ਰੀਤਮ ਕੋ ਮਿਲ ਕਰ ਸਦਾ ਸੁਖ ਕੌ ਪਾਵਤੀਆਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਕੇ ਮਨੁੱਖ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrando a su Amor, vive para siempre en Paz.(1)"