[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮਿ ਮਨੁ ਬੇਧਿਆ; ਗੁਰਿ ਦੀਆ ਸਚੁ ਦਾਨੁ ॥੪॥"
page = 62
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pervading God's Name has penetrated my mind. This is the true gift the Guru has given me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ-ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੇ ਮੇਰਾ ਚਿੱਤ ਵਿੰਨ੍ਹ ਲਿਆ ਹੈ। ਇਹ ਸੱਚੀ ਦਾਤ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord has pierced my mind; the Guru has given me this true gift. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਕਰਮੋਂ ਕੋ ਹੰਕਾਰ ਸਹਤ ਜਾਨ ਕਰ ਤਿਨ੍ਹੋਂ ਕਾ ਮਨ ਰਾਮ ਕੇ ਨਾਮ ਮੇਂ (ਬੇਧਿਆ) ਮਿਲਿਆ ਹੈ, ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਸਚ ਰੂਪ ਵਾਹਗੁਰੂ ਕਾ ਉਪਦੇਸ਼ ਰੂਪੀ ਦਾਨੁ ਦੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ ਜਪਣ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ ਹੈ, ਉਸ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਰੋਇਆ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਇਹੀ ਹੈ ਸਹੀ ਕਰਣੀ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Nombre del Señor se clava en la mente, el Guru confiere el Regalo de la Verdad.  (4)"