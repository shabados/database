[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਦਇਆ ਧਾਰਹੁ; ਤਿਸੁ ਪਰਾਪਤਿ ਨਾਮੁ ਹੋਇ ॥੩॥"
page = 704
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, to whomsoever Thou showest mercy, O Lord, he alone attains to Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਜਿਸ ਕਿਸੇ ਤੇ ਤੂੰ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਹੇ ਸਾਈਂ! ਕੇਵਲ ਓਹੀ ਤੇਰੇ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, that being, unto whom the Lord shows mercy - he alone obtains the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਕਾਲ ਪੁਰਖ ਜਿਸ ਪਰ ਦਇਆ ਧਾਰਤਾ ਹੈ, ਤਿਸੀ ਕੋ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਉਤੇ ਤੂੰ ਮੇਹਰ ਕਰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਤੇਰਾ ਨਾਮ ਹਾਸਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਹੁ = ਕਰਦੇ ਹੋ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Dios, aquél que goza de Tu Misericordia obtiene el Naam. (3)"