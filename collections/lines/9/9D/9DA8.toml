[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਸਦਾ ਮਨਿ ਵਸਿਆ; ਸਭਿ ਕਾਜ ਸਵਾਰਣਹਾਰਾ ॥"
page = 638
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, He, who arranges all the affairs, ever abides within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਰੇ ਕੰਮ ਰਾਸ ਕਰਨ ਵਾਲਾ ਹਮੇਸ਼ਾਂ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, he ever dwells in their minds, and He resolves all their affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ ਕਾਰਜੋਂ ਕੇ ਸਵਾਰਨੇਹਾਰਾ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਤਿਨ ਕੇ ਮਨਮੈ ਸਦੀਵ ਬਸਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਸਦਾ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਮਨਿ = ਮਨ ਵਿਚ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el Señor siempre presente en sus mentes, ellos son emancipados."