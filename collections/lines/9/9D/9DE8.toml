[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਪ੍ਰਭ ਮਇਆ ਕਰਿ ॥"
page = 211
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord show mercy unto Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਠਾਕੁਰ, ਨਾਨਕ ਉਤੇ ਰਹਿਮਤ ਧਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be kind to Nanak, O God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਮੇਰੇ ਪਰ ਇਹੁ ਦਇਆ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੈਂ) ਨਾਨਕ ਉਤੇ ਕਿਰਪਾ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਇਆ = ਦਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sé Compasivo con Nanak,"