[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਸਦਾ ਸਾਲਾਹੇ; ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੧੦॥"
page = 1051
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Guru-ward, ever hymns the Lord's praise and knows the One alone, l all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਨਵਾਨ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਕੇਵਲ ਇੱਕ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is spiritually wise, and praises the Lord forever. Throughout each and every age, the Gurmukh knows the One Lord. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਗਿਆਨ ਹੈ ਤਉ ਭੀ ਪਰਮੇਸਰ ਕੋ ਸਦਾ ਸਲਾਹੁਤੇ ਹੈਂ, ਪੁਨਾ (ਜੁਗਿ ਜੁਗਿ) ਸਦਾ ਸਦਾ ਏਕ ਵਾਹਿਗੁਰੂ ਹੀ ਜਾਣਿਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਗੁਰੂ ਪਾਸੋਂ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ (ਪ੍ਰਾਪਤ ਕਰ ਕੇ) ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਹਰੇਕ ਜੁਗ ਵਿਚ ਇਕੋ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਸਮਝ ਆਉਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੇ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ। ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el ser consciente en Dios, Sabio en la Alabanza del Señor, conoce al Uno, época tras época.(10)"