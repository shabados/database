[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾਂ. ਤਹ ਏਕਾ ਬੇਦਨ; ਆਪੇ ਬਖਸੈ ਸਬਦਿ ਧੁਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1153
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I see, the pain of the same disease. The Primal Lord, of Himself, blesses man with the Guru's word. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਮੈਂ ਇਸੇ ਹੀ ਬੀਮਾਰੀ ਦੀ ਪੀੜ ਨੂੰ ਵੇਖਦਾ ਹਾਂ। ਆਦੀ ਪ੍ਰਭੂ ਖੁਦ ਹੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਪਰਦਾਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the pain of the same disease. The Primal Lord Himself bestows the Shabad of His Word. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤੇ ਹਾਂ ਤਹਾਂ ਏਕ ਹੰਕਾਰ ਕੀ (ਬੇਦਨ) ਪੀੜਾ ਹੈ। (ਧੁਰੇ) ਆਦ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਤਿਸ ਪੀੜਾ ਨਿਬਰਤੀ ਹੇਤ ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਵਾਰੇ ਸਬਦ ਬਖਸਤਾ ਹੈ ਤਿਸ ਕੀ ਪੀੜਾ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ (ਜਗਤ ਵਿਚ) ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਇਹ ਹਉਮੈ ਦੀ ਪੀੜਾ ਹੀ ਵੇਖਦਾ ਹਾਂ। ਧੁਰੋਂ ਜਿਸ ਨੂੰ ਆਪ ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਸ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੋੜਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾਂ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਜਹ = ਜਿਥੇ। ਏਕਾ = ਇਹੀ। ਬੇਦਨ = ਪਾੜਾ, ਦੁੱਖ। ਧੁਰੇ = ਧੁਰ ਤੋਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que volteo a ver, ahí veo sólo hombres y mujeres afligidos por la misma enfermedad, sí, es Dios Mismo, Quién lo bendice a uno con la Palabra del Shabd del Guru. (1-Pausa)"