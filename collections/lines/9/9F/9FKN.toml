[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਸੁਹੇਲਾ ਸਦ ਸੁਖੀ; ਸਭੁ ਭ੍ਰਮੁ ਭਉ ਭਾਗਾ ॥੧॥"
page = 399
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is at ease and ever happy and His doubt and dread are all dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖੀ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਸੰਨ ਹੈ। ਉਸਦਾ ਸੰਦੇਹ ਤੇ ਡਰ ਸਭ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is happy, and forever at peace; his doubts and fears are all dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਪਰਲੋਕ ਮੇਂ (ਸੁਹੇਲਾ) ਸੁਖੀ ਹੋਵੈਗਾ ਔਰ ਇਸ ਲੋਕ ਮੇਂ ਭੀ ਸਦੀਵ ਸੁਖੀ ਹੈ ਔਰ ਉਸ ਕਾ ਸਰਬ ਪ੍ਰਕਾਰ ਕਾ ਭ੍ਰਮ ਔਰ ਭ੍ਯ ਭਾਗਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਸੌਖਾ (ਜੀਵਨ ਬਿਤੀਤ ਕਰਦਾ) ਹੈ ਉਹ ਸਦਾ ਸੁਖੀ (ਰਹਿੰਦਾ) ਹੈ ਉਸ ਦਾ ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਤੇ ਭਰਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਭ੍ਰਮੁ = ਭਟਕਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él está para siempre en Dicha y en Paz, porque su miedo y duda están apaciguados. (1)"