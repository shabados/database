[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੰਤ ਗਦਿ ਸਦਯੰ ਨਿਨਦਿ ਨਦਿ ਦੁਭਰੰ ॥੩੧੬॥"
page = 232

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The armies are being mashed and the earth is getting hot (because of the hot blood), the dreadful sound is being heard continuously form all four sides.316."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੂਰਮਿਆਂ ਦੀਆਂ) ਗਦਾਵਾਂ ਤੋਂ ਜੋ ਸ਼ਬਦ ਉਠਦਾ ਸੀ ਉਸ ਨਾਲ ਭਿਆਨਕ ਆਵਾਜ਼ ਪੈਦਾ ਹੋ ਰਹੀ ਸੀ ॥੩੧੬॥"