[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿਰ ਗਭੀਰ ਅਥਾਹੁ; ਹਾਥ. ਨ ਲਭਈ ॥"
page = 1288
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deep, Profound, and Unfathomable is the Lord, His depth can be fathomed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਹਿਰਾ, ਅਗਾਧ ਅਤੇ ਬੇਥਾਹ ਹੈ ਸੁਆਮੀ। ਉਸ ਦੀ ਡੁੰਘਾਈ ਲੱਭੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is deep and profound and unfathomable; His depth cannot be measured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ (ਗਹਿਰ) ਡੂੰਘਾ ਅਰ (ਗੰਭੀਰ) ਨਿਰਹਲ ਹੈ, ਤਿਸ ਕਾ ਅੰਤ ਨਹੀਂ ਲਭਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਮਾਨੋ) ਬੜਾ ਡੂੰਘਾ (ਸਮੁੰਦਰ) ਹੈ, (ਵਿੱਦਿਆ ਚਤੁਰਾਈ ਦੇ ਆਸਰੇ) ਉਸ ਦੀ ਥਾਹ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Profundo e Insondable. Su profundidad no se puede medir. Sin el Guru,"