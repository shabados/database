data = "ਬਡਭਾਗੀ ਤੇ ਜਨ; ਜਗ ਮਾਹਿ ॥"
page = 281
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are those persons in the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਇਸ ਜਹਾਨ ਅੰਦਰ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate are those humble beings in this world,"

[[content]]
asset = "NKFT"
type = "translation"
