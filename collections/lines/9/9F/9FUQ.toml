data = "ਸੋ ਜਨ ਇਸ ਜਗਤ ਮੇਂ ਵਡਿਭਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਗਤ ਵਿਚ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos en este mundo son aquéllos que cantan Sus Alabanzas."