[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਦੂਰਿ; ਪੂਰਿ ਹਜੂਰਿ ਸੰਗੇ ॥"
page = 1231
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are not far, but are ever near. Thou pervade all and are with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੁਰੇਡੇ ਨਹੀਂ ਪ੍ਰਭੂ ਸਦਾ ਹੀ ਨੇੜੇ ਹੈ। ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are not far away; You are totally present with all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੂਰ ਨਹੀਂ ਹੈਂ ਹਜੂਰ ਹੀ ਹੈਂ, (ਪੂਰਿ) ਬਿਆਪਕ ਹੋਣੇ ਤੇ ਸਦਾ ਸੰਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਕਿਸੇ ਜੀਵ ਤੋਂ) ਦੂਰ ਨਹੀਂ ਹੈਂ, ਤੂੰ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਪ੍ਰਤੱਖ ਦਿੱਸਦਾ ਹੈਂ, ਤੂੰ (ਸਭ ਜੀਵਾਂ ਦੇ) ਨਾਲ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca Estás lejos, y siempre tan cerca,"