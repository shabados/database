[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਮਾਨ ਭ੍ਰਮੁ ਬਿਨਸਿਓ; ਪਾਈ ਸਰਨਿ ਦਇਆਲ ॥"
page = 298
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeking the shelter of the Merciful Master, temporal attachment, ego and doubt are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਸੰਸਾਰੀ ਲਗਨ, ਹੰਕਾਰ ਤੇ ਸੰਦੇਹ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment, pride and doubt are eliminated, when one takes to the Sanctuary of the Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਅਰ ਮਾਨ ਪੁਨਾ ਭ੍ਰਮ ਕਾ ਨਾਸ ਹੋ ਗਿਆ ਹੈ ਔਰ ਦਿਆਲ ਕੀ ਸ਼ਰਨ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲੈ ਲਿਆ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ) ਮੋਹ, ਅਹੰਕਾਰ ਤੇ ਭਟਕਣਾ ਸਭ ਕੁਝ ਨਾਸ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs están embriagados con la Esencia del Señor y el Señor llena su ser excedidamente."