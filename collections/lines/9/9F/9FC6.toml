[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਮੁ ਹੋਵੈ ਮੁਖਿ ਮਸਤਕਿ; ਲਿਖਿਆ ਹੋਵੈ ਲੇਖੁ ॥"
page = 147
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak it is obtained by him on whose face and forehead the writ of good fortune is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਹ ਉਸ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜਿਸ ਦੇ ਚਿਹਰੇ ਅਤੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਭਾਗਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He is obtained by those, upon whose faces and foreheads such pre-recorded destiny is written."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ ਕੇ ਅਬ ਕੇ ਨਿਸਕਾਮ ਕਰਮ (ਮੁਖਿ) ਸ੍ਰੇਸਟ ਹੋਇ ਔਰ ਪੂਰਬਲੇ ਸ੍ਰੇਸਟ ਕਰਮਾਂ ਦਾ ਲੇਖ ਮਸਤਕ ਪਰ ਲਿਖਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਵੇ, ਜਿਸ ਦੇ ਮੂੰਹ ਮੱਥੇ ਤੇ ਭਾਗ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਮੁਖਿ = ਮੂੰਹ ਤੇ। ਮਸਤਕਿ = ਮੱਥੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si uno tiene el Destino marcado en su frente,"