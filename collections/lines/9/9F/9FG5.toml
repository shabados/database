[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਕੈ ਪਰਸਾਦਿ; ਸਹਜ ਸੇਤੀ ਰੰਗੁ ਮਾਣਇ ॥"
page = 1397
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True Guru's grace, thou enjoy celestial beatitude with ease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਤੂੰ ਬੈਕੁੰਠੀ ਅਨੰਦ ਨੂੰ ਆਰਾਮ ਨਾਲ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the True Guru, He intuitively enjoys this Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਤੀਸਰੇ ਪਾਤਿਸਾਹ ਜੀ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਆਪ (ਸਹਜ) ਗਿਆਨ ਕੇ ਸਹਿਤ (ਰੰਗ) ਅਨੰਦ (ਮਾਣਇ) ਭੋਗ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ) ਸਤਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਦੀ ਕਿਰਪਾ ਦੁਆਰਾ ਆਤਮਕ ਅਡੋਲਤਾ ਨਾਲ ਆਨੰਦ ਮਾਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru Verdadero intuitivamente disfruta de este Amor."