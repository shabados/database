[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲੁ ਤਿਨੑਾ ਕਾ ਜਨਮੁ ਹੈ; ਤਿਨੑ ਮਾਨੈ ਸਭੁ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 429
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accredited is their advent. Them every one adores. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਘ ਹੈ, ਉਨ੍ਹਾਂ ਦਾ ਆਗਮਨ। ਉਨ੍ਹਾਂ ਦੀ ਹਰ ਕੋਈ ਉਪਾਸਨਾ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How blessed is their coming into the world! Everyone adores them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਕਾ ਜਨਮ ਸਫਲ ਔਰ ਤਿਨ ਕੋ ਸਭੁ ਕੋਈ ਮਾਨਤਾ ਹੈ ਅਰਥਾਤ ਪੂਜਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪ ਕੇ) ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ, ਹਰੇਕ ਜੀਵ ਉਹਨਾਂ ਦਾ ਆਦਰ-ਮਾਣ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es su nacimiento, alabados sean por todos. (1‑Pausa)"