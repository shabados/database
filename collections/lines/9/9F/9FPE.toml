[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਰ ਸਹਿਤ ਤ੍ਰਿਯ ਖਾਟ ਲੈ; ਨਾਚਿ ਉਠਿਯੋ ਤਤਕਾਲ ॥੮॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And carrying the bed on his head he started to dance.(8)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਾਰ ਸਮੇਤ ਇਸਤਰੀ ਦੀ ਮੰਜੀ ਨੂੰ ਚੁਕ ਕੇ ਤੁਰਤ ਨਚਣ ਲਗ ਗਿਆ ॥੮॥"