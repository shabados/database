[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੋਰੇ; ਸਹਜਿ ਧਿਆਨੁ ॥"
page = 416
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shattering his shackles, the mortal should meditate on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਜੰਜ਼ੀਰ ਤੋੜ ਕੇ ਪ੍ਰਾਣੀ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking his bonds, one comes to meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਬੰਧਨੋਂ ਕੋ ਤੋੜ ਕਰ ਸਹਜ ਹੀ ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਧ੍ਯਾਨ ਲਗਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਟਿਕ ਕੇ, ਪ੍ਰਭੂ ਦਾ) ਧਿਆਨ (ਧਰ ਕੇ ਸੰਤ ਜਨ 'ਕਨਿਕ ਕਾਮਨੀ' ਵਾਲੇ) ਬੰਧਨ ਤੋੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor rompe nuestras ataduras y habitamos en Él, en Equilibrio."