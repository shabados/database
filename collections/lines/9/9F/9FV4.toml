[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਣਿ ਰਲੀਆ ਕਰੈ ਕਾਮਣਿ; ਮਿਟੇ ਸਗਲ ਅੰਦੇਸਾ ॥"
page = 247
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, the bride, now, makes merry, and all her anxieties are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ, ਹੁਣ ਪਤਨੀ ਮੌਜਾਂ ਮਾਣਦੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ iਫ਼ਕਰ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, the soul-bride makes merry; all her anxieties are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਕਾਮਣ ਦਿਨ ਰਾਤ (ਰਲੀਆ) ਖੁਸ਼ੀਆਂ ਕਰਤੀ ਹੂੰ ਔਰ ਸੰਪੂਰਣ ਸੰਸਾ ਮਿਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ) ਦਿਨ ਰਾਤ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia ahora goza noche y día; ya no tiene ni una duda."