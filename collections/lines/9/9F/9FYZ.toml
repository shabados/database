[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ; ਕਲਿ ਮਾਹਿ ॥"
page = 888
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the only Nectar in the Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਰੱਬ ਦਾ ਨਾਮ ਹੀ ਕਲਯੁਗ ਵਿੱਚ ਆਬਿ-ਹਯਾਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is Ambrosial Nectar in this Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਕੇ ਬੀਚ ਹਰਿ ਕਾ ਨਾਮ ਹੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ (ਪਦਾਰਥ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el único Néctar en la Era de Kali Yug"