[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਗੋਵਿੰਦੁ ਖੁਦਾਇ ਪੀਰ; ਗੁਰੁ ਚੇਲਾ ਚੇਲਾ ਗੁਰੁ ਹੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Hargobind is the Lord in the form of Guru. Earlier a disciple he is now a. Guru i.e. earlier Gurus and Guru Hargobind are the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹਰ ਗੋਬਿੰਦ ਪੀਰ ਖੁਦਾਇ ਦਾ ਰੂਪ ਹੈ, ਗੁਰ ਚੇਲਾ ਤੇ ਚੇਲਾ ਗੁਰੂ ਹੈ, (ਭਾਵ ਗੁਰੂ ਅਰਜਨ ਅਤੇ ਹਰਿ ਗੋਬਿੰਦ ਇੱਕੋ ਰੂਪ ਹਨ)।"