[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਹਉ ਤੇਰੀ ਕਰੋ ਬਿਨਤੀ; ਕਹਿਬੋ ਮੁਹਿ ਮਾਨਿ, ਸਖੀ, ਅਬ ਮਾਨੋ ॥੭੪੦॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore, O dear! I am requesting you to agree to my saying.”740."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ, ਹੇ ਸਖੀ! ਮੇਰਾ ਕਿਹਾ ਮੰਨ ਲੈ, ਹੁਣ (ਅਵੱਸ਼) ਮੰਨ ਲੈ ॥੭੪੦॥"