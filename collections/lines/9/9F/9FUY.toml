[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਾਧੂ ਕਉ ਮਿਲਨੇ ਜਾਈਐ; ਸਾਥਿ. ਨ ਲੀਜੈ ਕੋਇ ॥"
page = 1370
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, when thou go to meet the saint, take not another with thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੇ ਸੰਤ ਨੂੰ ਮਿਲਣ ਲਈ ਜਾਈਏ ਤਾਂ ਆਪਣੇ ਨਾਲ ਤੂੰ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਾਂ ਲੈ ਕੇ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, go out to meet the holy man; do not take anyone else with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਸੰਤੋਂ ਕੋ ਮਿਲਨੇ ਜਾਈਏ ਤਬ ਕਿਸੀ ਵਾਸ਼ਨਾ ਕੋ ਸਾਥ ਨ ਲਈਐ ਅਰਥਾਤ ਨਿਰਵਾਸ ਹੋ ਕਰ ਕੇ ਜਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ('ਰਾਮੁ ਨ ਛੋਡੀਐ, ਤਨੁ ਧਨੁ ਜਾਇ ਤ ਜਾਉ'; ਪਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਰਫ਼ ਉਨ੍ਹਾਂ ਤੋਂ ਮਿਲਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਆਪਣੇ ਮਨ ਨੂੰ ਸਾਧ ਕੇ ਰੱਖਿਆ ਹੋਇਆ ਹੈ, ਜੋ ਆਪ 'ਸਾਧੂ' ਹਨ; ਸੋ, 'ਸਾਧੂ' ਦੀ ਸੰਗਤ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ; ਪਰ) ਜੇ ਕਿਸੇ ਸਾਧੂ ਗੁਰਮੁਖਿ ਦੇ ਦਰਸ਼ਨ ਕਰਨ ਜਾਈਏ, ਤਾਂ ਕਿਸੇ ਨੂੰ ਆਪਣੇ ਨਾਲ ਨਹੀਂ ਲੈ ਜਾਣਾ ਚਾਹੀਦਾ (ਕੋਈ ਸਾਥ ਉਡੀਕਣਾ ਨਹੀਂ ਚਾਹੀਦਾ, ਜਾਣ ਵਾਸਤੇ ਕੋਈ ਆਸਰੇ ਨਹੀਂ ਢੂੰਡਣੇ ਚਾਹੀਦੇ, ਮਤਾਂ ਕੋਈ ਮਮਤਾ-ਬੱਧਾ ਸਾਥੀ ਢਿੱਲ-ਮੱਠ ਹੀ ਕਰਾ ਦੇਵੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ve a encontrar al Santo y no lleves a nadie contigo,"