[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਬੰਦ ਗ੍ਰਿਹ ਨਿਜੁ ਸੁਤਹਿ; ਗਹਿ ਕਰਿ ਦਿਯੋ ਪਠਾਇ ॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Monarch caught hold of his son and sent him to the prison, And"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਪੁੱਤਰ ਨੂੰ ਪਕੜ ਕੇ ਬੰਦੀਖਾਨੇ ਵਿਚ ਭੇਜ ਦਿੱਤਾ।"