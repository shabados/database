[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੂਖ ਆਨੰਦ ਨਾਮ ਰਸ; ਹਰਿ ਸੰਤੀ ਮੰਗਲੁ ਗਾਇਆ ॥"
page = 747
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poise, peace and bliss are in the Name Nectar, So the Lord's saints sing His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ, ਆਰਾਮ ਅਤੇ ਖੁਸ਼ੀ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਵਿੱਚ ਹਨ। ਇਸ ਲਈ ਸਾਈਂ ਦੇ ਸਾਧੂ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace, poise and bliss are found in the subtle essence of the Naam. The Lord's Saints sing the songs of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਸੰਤੋਂ ਨੇ ਜਬ ਤੇਰਾ ਮੰਗਲ ਰੂਪ ਜਸ ਗਾਯਾ ਹੈ ਤਬ ਆਤਮ ਸੁਖ ਤਥਾ ਨਾਮ ਕੇ ਰਸ ਕਾ ਅਨੰਦ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਸਦਾ ਗਾਂਵਿਆ, ਉਹਨਾਂ ਨੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ ਮਾਣੇ, ਉਹਨਾਂ ਨਾਮ ਦਾ ਰਸ ਚੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz del Equilibrio y el Éxtasis se encuentran en la Dicha del Nombre del Señor; por eso los Santos cantan la Alabanza"