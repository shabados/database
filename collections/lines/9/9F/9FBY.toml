[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤ ਜਾਇ ਗਿਰੇ ਰਸਾਤਲ; ਪੰਡ ਪੁਤ੍ਰ ਮਹੀਪ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These sons of king Pandu ultimately fell in the himalayas (neither-world)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਤ ਨੂੰ ਹਿਮਾਲਾ ਪਰਬਤ ਵਿਚ ਜਾ ਡਿਗੇ।"