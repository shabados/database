[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟਤ ਪਵਨ ਚਕ੍ਰ ਖਟੁ ਭੇਦੇ; ਸੁਰਤਿ ਸੁੰਨ ਅਨਰਾਗੀ ॥"
page = 333
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By turning my thought towards God, I have pierced the six body rings and my mind got enamoured of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਖਿਆਲ ਨੂੰ ਵਾਹਿਗੁਰੂ ਵੱਲ ਉਲਟਾ ਕੇ, ਮੈਂ ਸਰੀਰ ਦਿਆਂ ਛਿਆ ਛੱਲਿਆਂ ਨੂੰ ਵਿੰਨ੍ਹ ਸੁਟਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਮਨ ਸੁਆਮੀ ਤੇ ਫਰੇਫਤਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I turned my breath inwards, and pierced through the six chakras of the body, and my awareness was centered on the Primal Void of the Absolute Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਮਾਰਗ ਕਰ ਜਬ ਪ੍ਰਾਣ ਕਲਾ ਉਲਟੀ, ਕਿਆ ਦਸਮੇ ਦੁਆਰ ਕੋ ਆਈ, ਤਬ ਖਟ ਚੱਕ੍ਰ ਤਿਸ ਪੌਣ ਨੇ ਵਿੰਨ ਦੀਏ, ਭਾਵ ਤਿਨ ਕੇ ਬੀਚ ਮੇਂ ਹੋ ਕਰ ਆਈ। ਖਟ ਚਕ੍ਰੋਂ ਕੇ ਨਾਮ: ਗੁਦਾ ਮੇਂ ਅਧਾਰ ਚੱਕ੍ਰ ੧, ਲਿੰਗ ਚੱਕ੍ਰ ੨, ਨਾਭ ਚੱਕ੍ਰ ੩, ਹਿਰਦੇ ਚੱਕ੍ਰ ੪, ਕੰਨ ਚੱਕ੍ਰ ੫, ਮੂਰਧ ਚੱਕ੍ਰ ੬ । ਬ੍ਰਹਮਰੰਧਰ ਨਾੜੀ ਦ੍ਵਾਰੇ ਸ੍ਰੁਤਿ ਜੋ ਹੈ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਜੋ ਸੁੰਨਿ ਦਸਮੇ ਦੁਆਰ ਮੇਂ (ਅਨੁਰਾਗੀ) ਪ੍ਰੀਤੀ ਕਰ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਭਟਕਣਾ ਨੂੰ ਪਰਤਾਂਦਿਆਂ ਹੀ, (ਮਾਨੋ,) (ਜੋਗੀਆਂ ਦੇ ਦੱਸੇ ਹੋਏ) ਛੇ ਹੀ ਚੱਕ੍ਰ (ਇਕੱਠੇ ਹੀ) ਵਿੱਝ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਸੁਰਤੀ ਉਸ ਅਵਸਥਾ ਦੀ ਆਸ਼ਿਕ ਹੋ ਜਾਂਦੀ ਹੈ ਜਿੱਥੇ ਵਿਕਾਰਾਂ ਦਾ ਕੋਈ ਫੁਰਨਾ ਪੈਦਾ ਹੀ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਟਤ = ਉਲਟਾਂਦਿਆਂ ਹੀ, ਪਰਤਾਂਦਿਆਂ ਹੀ। ਪਵਨ = ਹਵਾ, (ਮਨ ਦੀ) ਹਵਾ, ਮਨ ਦੀ ਚੰਚਲਤਾ, ਭਟਕਣਾ, ਵਿਕਾਰਾਂ ਵਲ ਦੌੜ। ਖਟੁ = ਛੇ। ਚਕ੍ਰ ਖਟੁ = ਛੇ ਚੱਕਰ {ਜੋਗੀ ਲੋਕ ਸਰੀਰ ਵਿਚ ਛੇ ਚੱਕ੍ਰ ਮੰਨਦੇ ਹਨ: (੧) ਮੂਲਾਧਾਰ (ਗੁਦਾ ਮੰਡਲ ਦਾ ਚੱਕਰ), (੨) ਸ੍ਵਾਧਿਸ਼ਠਾਨ (ਲਿੰਗ ਦੀ ਜੜ੍ਹ ਵਿਚ), (੩) ਮਣਿਪੁਰ ਚੱਕ੍ਰ (ਧੁੰਨੀ ਦੇ ਕੋਲ), (੪) ਅਨਾਹਤ ਚੱਕ੍ਰ (ਹਿਰਦੇ ਵਿਚ), (੫) ਵਿਸ਼ੁੱਧ ਚੱਕ੍ਰ (ਗਲੇ ਵਿਚ), (੬) ਆਗਿਆ ਚੱਕ੍ਰ (ਭਰਵੱਟਿਆਂ ਦੇ ਵਿਚਕਾਰ)। ਜਦੋਂ ਜੋਗੀ ਲੋਕ ਸਮਾਧੀ ਲਾਣ ਲੱਗਦੇ ਹਨ, ਤਾਂ ਪ੍ਰਾਣਾਯਾਮ ਨਾਲ ਸੁੱਧ ਕੀਤੀ ਹੋਈ ਪੌਣ ਨੂੰ ਗੁਦਾ ਦੇ ਨੇੜੇ ਇਕ ਕੁੰਡਲਨੀ ਨਾੜੀ ਵਿਚ ਚੜ੍ਹਾਉਂਦੇ ਹਨ, ਉਹ ਨਾੜੀ ਗੁਦਾ ਦੇ ਚੱਕ੍ਰ ਤੋਂ ਲੈ ਕੇ ਦਸਮ-ਦੁਆਰ ਤਕ ਅਪੜਦੀ ਹੈ। ਵਿਚਕਾਰਲੇ ਚੱਕ੍ਰਾਂ ਨਾਲ ਭੀ ਉਸ ਨਾੜੀ ਦਾ ਮੇਲ ਹੁੰਦਾ ਹੈ। ਸੋ, ਜੋਗੀ ਪਵਣ ਨੂੰ ਮੂਲਾਧਾਰ ਚੱਕ੍ਰ ਤੋਂ ਖਿੱਚ ਕੇ, ਵਿਚਕਾਰਲੇ ਚੱਕ੍ਰਾਂ ਵਿਚੋਂ ਦੀ ਲੰਘਾ ਦੇ ਦਸਮ-ਦੁਆਰ ਵਿਚ ਲੈ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉੱਥੇ ਰੋਕ ਲੈਂਦੇ ਹਨ। ਜਿਤਨਾ ਚਿਰ ਸਮਾਧੀ ਲਾਈ ਰੱਖਣੀ ਹੋਵੇ, ਉਤਨਾ ਚਿਰ ਪ੍ਰਾਣਾਂ ਨੂੰ ਹੇਠ ਉਤਰਨ ਨਹੀਂ ਦੇਂਦੇ।} ਭੇਦੇ = ਵਿੰਨ੍ਹੇ ਜਾਂਦੇ ਹਨ। ਸੁੰਨ = ਸੁੰਞ, ਅਫੁਰ ਅਵਸਥਾ, ਮਨ ਦੀ ਉਹ ਹਾਲਤ ਜਿੱਥੇ ਇਸ ਵਿਚ ਕੋਈ ਮਾਇਕ ਫੁਰਨਾ ਨਹੀਂ ਉਠਦਾ। ਅਨੁਰਾਗੀ = ਅਨੁਰਾਗ ਕਰਨ ਵਾਲਾ, ਪ੍ਰੇਮ ਕਰਨ ਵਾਲਾ, ਪ੍ਰੇਮੀ, ਆਸ਼ਿਕ। ਸੁੰਨ ਅਨੁਰਾਗੀ = ਸੁੰਨ ਦਾ ਪ੍ਰੇਮੀ, ਅਫੁਰ ਅਵਸਥਾ ਦਾ ਪ੍ਰੇਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi respiración se quedó en mi interior, pude ir a través de los seis lotos de mi cuerpo, y mi mente se centró en el Recinto de la Calma."