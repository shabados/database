[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜ ਜੋਗੁ ਹੈ ਜਨਕ ਦੇ; ਵਡਾ ਭਗਤੁ ਕਰਿ ਵੇਦੁ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Janak is a king as well as a yogi and the books of knowledge describe him as great devotee."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਜਨਕ ਰਾਜ ਅਤੇ ਜੋਗ ਦੋਵੇਂ ਕਰਦਾ ਸੀ ਵੱਡਾ ਭਗਤ ਕਰ ਕੇ ਵੇਦ ਨੇ ਵਰਣਨ ਕੀਤਾ ਹੈ।"