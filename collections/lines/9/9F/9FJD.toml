[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਰਤੇ ਸੇ ਨਿਰਮਲੇ; ਸਦਾ ਸਚੀ ਸੋਇ ॥"
page = 426
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with the True One, are pure and ever true is their reputation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਤਿਪੁਰਖ ਨਾਲ ਰੰਗੇ ਹਨ, ਉਹ ਪਵਿੱਤਰ ਹਨ ਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਸੱਚੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਸ਼ੁਹਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the True Lord are spotless and pure; their reputation is forever true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਮੇਂ ਰਤੇਂ ਹੈਂ, ਸੋ ਸੁਧ ਭਏ ਹੈਂ, ਤਿਨ ਕੀ ਸਦੀਵਕਾਲ ਸਚੀ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸੋਭਾ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en la Verdad de Dios son puros; verdadera es su Gloria."