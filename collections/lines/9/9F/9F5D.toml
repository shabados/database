[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਕਿਰਪਾਲ; ਆਪੇ ਬਖਸਿ ਲੈ ॥"
page = 961
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful Master, show Thou mercy unto me and Thyself grant me pardon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਮਿਹਰ ਧਾਰ, ਅਤੇ ਖੁਦ ਹੀ ਮੈਨੂੰ ਮੁਆਫੀ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant Your Grace, O Merciful Lord; please forgive me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾਲ! ਹਮਾਰੇ ਪਰ ਕਿਰਪਾ ਕਰ ਆਪ ਹੀ ਤੂੰ ਹਮਾਰੇ ਅਪਰਾਧ ਬਖਸ਼ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾਲ (ਪ੍ਰਭੂ)! ਮੇਹਰ ਕਰ, ਤੇ ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ ਬਖ਼ਸ਼ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con Tu Misericordia y perdona mis errores,"