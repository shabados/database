[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੁਕਮੈ ਬੂਝੈ, ਤਿਨਾ ਰਾਸਿ ਹੋਇ; ਸਤਿਗੁਰ ਤੇ ਸੋਝੀ ਪਾਇ ॥"
page = 1423
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone are right, who realise their Lord's will. It is they who are blessed with understanding by the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਦਰੁਸਤ ਹੁੰਦੇ ਹਨ, ਜੋ ਸੁਆਮੀ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਸਮਝ ਪ੍ਰਦਾਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone are right, who understand the Will of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਹੁਕਮ ਕੋ ਸਮਝਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਰਾਗ ਗਾਵਿਆ ਹੂਆ (ਰਾਸਿ) ਸਚ ਹੋਤਾ ਹੈ, ਕਿਉਂ ਕਿ ਤਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਤੇ ਸੋਝੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ ਉਹਨਾਂ ਵਾਸਤੇ (ਰਾਗ ਭੀ) ਸਹਾਈ ਹੋ ਸਕਦਾ ਹੈ (ਉ​‍ਂਞ ਨਿਰੇ ਰਾਗ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਸਤੇ ਵਿਚ ਸਹਾਈ ਨਹੀਂ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੈ = ਸਮਝਦਾ ਹੈ (ਇਕ-ਵਚਨ)। ਤਿਨਾ = ਉਹਨਾਂ ਵਾਸਤੇ। ਰਾਸਿ ਹੋਇ = (ਰਾਗ ਭੀ) ਰਾਸਿ ਹੋਇ, (ਰਾਗ ਭੀ) ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ, (ਰਾਗ ਭੀ) ਸਹਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਸੋਝੀ = ਰਜ਼ਾ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sólo están bien, quienes llegan a entender la Voluntad del Guru Verdadero"