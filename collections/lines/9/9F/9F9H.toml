[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਪਰਮੇਸਰ; ਸਗਲੇ ਮੁਠੇ ॥"
page = 109
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the mercy of the Exalted Lord all are beguiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟਤ ਸਾਹਿਬ ਦੀ ਰਹਿਮਤ ਦੇ ਬਾਝੋਂ ਸਾਰੇ ਠਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Transcendent Lord, all are plundered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾ ਸੰਪੂਰਨ ਠਗੈ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਜਾਣਦੇ ਹਨ ਕਿ) ਪਰਮੇਸਰ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਤੋਂ ਬਿਨਾ ਸਾਰੇ ਹੀ ਜੀਵ (ਮਾਇਆ ਦੇ ਕਾਮਾਦਿਕ ਦੂਤਾਂ ਦੀ ਹੱਥੀਂ) ਲੁੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos viven en una irrealidad a menos que Dios, por Su Especial Gracia lo saque a uno de ahí."