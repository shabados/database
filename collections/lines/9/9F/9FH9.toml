[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯੰਦਨ ਧਵਾਇ ਸੰਖ ਦੁੰਦਭਿ ਬਜਾਇ ਦ੍ਵੈ ਤਰੰਗਨੀ ਕੇ ਭਾਇ ਦਲ ਆਪਸ ਬਿਖੈ ਰਲੇ ॥੧੨੬੭॥"
page = 424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Driving their chariots, blowing their conches and beating small drums and riding int heir horses, both the armies fell upon each other.1267."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਥਾਂ ਨੂੰ ਭਜਾ ਕੇ, ਧੌਂਸਿਆਂ ਨੂੰ ਵਜਾ ਕੇ ਅਤੇ (ਦੋ) ਨਦੀਆਂ ਵਾਂਗ ਸੈਨਾ-ਦਲ ਆਪਸ ਵਿਚ ਮਿਲ ਗਏ ॥੧੨੬੭॥"