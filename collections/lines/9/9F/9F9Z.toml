[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਧੇਨ; ਹਰਿ ਹਰਿ ਗੁਣ ਗਾਮ ॥"
page = 265
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The singing of Lord God's praise is the cow of Gods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ ਦੇਵਤਿਆਂ ਦੀ ਗਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Khaamadhayn, the cow of miraculous powers, is the singing of the Glory of the Lord's Name, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਹਰਿ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਵਣਾ ਹੀ ਕਾਮਧੇਨ ਰੂਪ ਹੈ, ਭਾਵ ਦਰਿਦ੍ਰ ਕੋ ਦੂਰ ਕਰ ਸਰਬ ਕਾਮਨਾ ਪੂਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਣੇ (ਹੀ ਇੱਛਾ-ਪੂਰਕ) \"ਕਾਮਧੇਨ\" ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਧੇਨ = ਸੁਰਗ ਦੀ ਗਾਂ ਜੋ ਹਰੇਕ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀ ਕਰਦੀ ਹੈ। ਗਾਮ = ਗਾਉਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Cuerno de la Abundancia, cantando las glorias del Señor , Har, Har."