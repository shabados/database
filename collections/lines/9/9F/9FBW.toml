[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਲਯੋ ਧਨ ਸਿੰਘ ਜਬੈ; ਤਬ ਹੀ ਲਖਿ ਜਾਦਵ ਸੰਖ ਬਜਾਏ ॥"
page = 409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As soon as Dhan Singh was killed, the Yadavas blew their conch on seeing it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਧਨ ਸਿੰਘ ਨੂੰ ਮਾਰ ਲਿਆ, ਤਦ ਹੀ ਯਾਦਵਾਂ ਨੇ ਵੇਖ ਕੇ ਸੰਖ ਵਜਾ ਦਿੱਤੇ।"