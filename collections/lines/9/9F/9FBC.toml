[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਦ੍ਰੋਹ ਕੈ ਅਰਥ ਪਰਮਾਰਥ ਸੈ; ਅਹੰਮੇਵ ਟੇਵ ਦਇਆ ਦ੍ਰਵੀਭੂਤ ਸੰਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A person with base wisdom is ever engrossed in the love of maya (mammon). He becomes deceitful and arrogant. But with the intellect of the True Guru, one becomes clement, kind, humble and saintly."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੁਰਮਤਿ ਦੇ ਅਧੀਨ ਹੋਯਾ ਮਨੁਖ ਮਾਯਾ ਦੇ ਮੋਹ ਕਰ ਕੇ ਅਰਥ ਧਨ ਵਾ ਵਿਹਾਰ ਪਿਛੇ ਧਰੋਹ ਕਰ੍ਯਾ ਕਰਦਾ ਹੈ ਤਥਾ ਮੈਂਹੀ ਹਾਂ ਐਸੀ ਤੀਸ ਮਾਰਖਾਂ ਵਾਲੀ ਗਰੂਰੀ ਹਉਮੈ ਦੀ ਟੇਵ ਖੋਟੀ ਵਾਦੀ ਵਿਚ ਵਰਤਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਗੁਰਮਤਿ ਦੇ ਅਧੀਨ ਵਰਤਨ ਵਾਲਾ ਆਦਮੀ ਪਰਮਾਰਥ ਪਰਮ ਪ੍ਰਯੋਜਨ ਰੂਪ ਮੁਕਤੀ ਸਾਧਨ ਦੇ ਨਾਲ ਹੀ ਪ੍ਰਯੋਜਨ ਸਮਝਨ ਕਰ ਕੇ ਦਯਾ ਭਾਵ ਦੇ ਕਾਰਣ ਪ੍ਰੇਮ ਵਿਚ ਪੰਘਰਿਆ ਰਹਿਣ ਵਾਲਾ ਸੰਤ ਸ਼ਾਂਤ ਰਹਿੰਦਾ ਹੈ।"