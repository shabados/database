[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕਰਮ ਕਰਤੋ; ਨਰਕਿ ਜਾਵੈ ॥੫॥"
page = 240
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "goes to hell even though he perform millions of ceremonial rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਕ੍ਰੋੜਾਂ ਹੀ ਕਰਮ-ਕਾਂਡ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall go to hell, even though he may perform millions of ceremonial rituals. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕ੍ਰੋੜੋਂ ਕਰਮ ਕਰਤਾ ਹੂਆ ਭੀ ਨਰਕ ਮੇਂ ਜਾਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰ ਕ੍ਰੋੜਾਂ ਹੀ (ਮਿੱਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ ਕਰਦਾ ਹੋਇਆ ਭੀ ਨਰਕ ਵਿਚ ਪਹੁੰਚਦਾ ਹੈ (ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ ਨਰਕੀ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦਾ ਹੈ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਨਰਕਿ = ਨਰਕ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se hunde en la oscuridad de su conciencia, por más acciones piadosas que haga.(5)"