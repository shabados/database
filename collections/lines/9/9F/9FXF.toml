[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪਾਇਓ; ਇਹੁ ਨਿਧਾਨੁ ॥੪॥੬॥"
page = 1181
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is blessed with this Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਇਹ ਨਾਮ ਦਾ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has received this teasure. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹੁ ਤੇਰਾ ਨਾਮੁ ਖਜਾਨਾ ਹਮ ਨੇ ਪਾਯਾ ਹੈ॥੪॥੬॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰ ਅਰ ਆਪਨੀ ਕ੍ਰਿਤਘਨਤਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ (ਤੇਰਾ) ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਗਿਆ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "qué fortuna que Nanak tiene Tu Bendición, oh Tesoro de Virtud. (4-6)"