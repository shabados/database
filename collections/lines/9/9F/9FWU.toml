[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਈ ਹੈ ਖੇਲਨ ਰਾਸ ਬਿਖੈ; ਸਜ ਕੈ ਸੁ ਤ੍ਰੀਯਾ ਤਨ ਸੁੰਦਰ ਬਾਨੇ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The women have come for the amorous play after dedecking themselves in beautiful raimemts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵੀ (ਗੋਪੀ) ਰਾਸ ਵਿਚ ਖੇਡਣ ਆਈ ਹੈ, ਉਸ ਇਸਤਰੀ ਨੇ ਸ਼ਰੀਰ ਉਤੇ ਸੁੰਦਰ ਬਾਣਾ ਪਾਇਆ ਹੋਇਆ ਹੈ।"