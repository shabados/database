[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਤਿਨ ਕੈ ਮੰਨਿ ਵਸਿਆ; ਜਿਨ ਧੁਰਹੁ ਲਿਖਿਆ ਆਇਆ ॥"
page = 919
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This Gurbani is enshrined in the minds of those, why are so destined by the Primal Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁਰਬਾਣੀ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿਵਾਸ ਕਰਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਲਈ ਆਦਿ ਪੁਰਖ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is enshrined in the minds of those who are so pre-destined by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈ ਜਿਨ ਕੋ ਧੁਰੋਂ ਹੀ ਲੇਖੋਂ ਮੇਂ ਲਿਖਿਆ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਗੁਰ-ਸ਼ਬਦ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਤੇ ਧੁਰੋਂ ਲਿਖਿਆ ਲੇਖ ਉੱਘੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹੁ = ਇਹ ਸੋਹਿਲਾ। ਮੰਨਿ = ਮਨ ਵਿਚ {ਅੱਖਰ 'ਮ' ਦੀ (ੰ) ਸਿਰਫ਼ ਇਕ ਮਾਤ੍ਰਾ ਵਧਾਣ ਵਾਸਤੇ ਹੈ, ਅਸਲ ਲਫ਼ਜ਼ 'ਮਨ' ਹੀ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero se convierte en la Oración Eterna del Señor."