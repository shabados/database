[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਭਨਾ ਦੇਖਹਿ; ਤੋਲਹਿ ਤੋਲ ॥"
page = 1051
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou see all and weigh them in Thy scale."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖਦਾ ਹੈਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਤੱਕੜੀ ਵਿੱਚ ਜੋਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You see all, and weigh them on Your scale."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭਨਾਂ ਕੇ ਕਰਮਾਂ ਕੋ ਦੇਖ ਕਰ ਤਿਨ ਕੇ ਬੀਚਾਰ ਕੋ ਬੀਚਾਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਜੀਵਾਂ (ਦੇ ਕਰਮਾਂ) ਨੂੰ ਵੇਖਦਾ ਹੈਂ ਅਤੇ ਪਰਖਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਲਹਿ = ਤੂੰ (ਸਭਨਾਂ ਦੇ ਕਰਮਾਂ ਨੂੰ) ਜਾਂਚਦਾ ਤੋਲਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tú lo observas todo y pesas todo en Tu Balanza."