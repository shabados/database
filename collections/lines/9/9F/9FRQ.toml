[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤਿ ਦਿਨੰਤਿ; ਰਹੈ ਰੰਗਿ ਰਾਤਾ ॥"
page = 931
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and night and day remains imbued with his Lord's Love;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "day and night, he remains imbued with the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤ ਦਿਨ ਅੰਤਿ ਮਰਨ ਤਕ ਰਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦਿਨੇ ਰਾਤ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = (ਪਰਮਾਤਮਾ ਦੇ) ਰੰਗ ਵਿਚ, ਪ੍ਰੇਮ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conservándose día y noche imbuido en el Amor del Señor,"