[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਜੂਝ ਭਟ ਗਿਰੈਂ ਇਕ ਬਬਕੰਤ ਮਧ ਰਣ ॥"
page = 252

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On one side the warriors have fallen and on the other they are shouting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਸੂਰਮੇ ਸ਼ਹੀਦ ਹੋ ਕੇ ਡਿੱਗ ਰਹੇ ਹਨ ਅਤੇ ਇਕ ਰਣ-ਭੂਮੀ ਵਿੱਚ ਲਲਕਾਰ ਰਹੇ ਹਨ।"