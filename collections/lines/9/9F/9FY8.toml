[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ. ਹਰਿ ਬਿਰਦੁ ਹੈ; ਹਰਿ ਲਾਜ ਰਖਾਇਆ ॥"
page = 449
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To love His devotees is the inherent disposition of God save my honour O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਨੂੰ ਪਿਆਰ ਕਰਨਾ ਵਾਹਿਗੁਰੂ ਦਾ ਮੁੱਢ ਕਦੀਮੀ ਸੁਭਾਵ ਹੈ। ਸੋ, ਤੂੰ ਮੇਰੀ ਇਜ਼ਤ ਆਬਰੂ ਰੱਖ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is the Lord's natural way to love His devotees; O Lord, please preserve my honor!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਤ ਵਤਸਲ ਹਰਿ! ਯਹ ਤੇਰਾ (ਬਿਰਦ) ਪ੍ਰਣ ਹੈ, (ਹਰਿ) ਜੋ ਕੋਈ ਸਰਣ ਆਵੈ ਤਿਸ ਕੀ ਲਜ੍ਯਾ ਰਖਤਾ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਇਹ ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ ਕਿ ਉਹ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ (ਜੇਹੜਾ ਉਸ ਦੀ ਸਰਨ ਪਏ, ਉਸ ਦੀ) ਇੱਜ਼ਤ ਰੱਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Amante de Tus Devotos; ese es Tu Título de Realeza; ¡salva mi honor, oh mi Señor!"