[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਪ੍ਰਭੁ ਸਜਣੁ ਪਾਇਆ; ਜਨ ਨਾਨਕ. ਸਹਜਿ ਮਿਲੇਇ ॥੧॥"
page = 1317
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained unto my Lord, the Friend, O slave Nanak and have merged with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਮਿੱਤਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਹੇ ਦਾਸ ਨਾਨਕ! ਅਤੇ ਸੁਖੈਨ ਹੀ ਉਸ ਨਾਲ ਮਿਲ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found God, my Best Friend; servant Nanak is intuitively absorbed into the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਕੋ (ਸਹਿਜ) ਸ੍ਵਭਾਵ ਹੀ ਗੁਰੂ ਮਿਲੇ ਹੈਂ ਔਰ ਮੈਨੇ ਸਜਣ ਪ੍ਰਭੂ ਕੋ ਪਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਪ੍ਰਭੁ = ਮੇਰਾ ਪ੍ਰਭੂ, ਪਿਆਰਾ ਪ੍ਰਭੂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontré a Dios, mi Mejor Amigo. El Sirviente Nanak está absorbido de manera intuitiva en el Señor. (1)"