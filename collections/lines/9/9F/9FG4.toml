[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਜੀਉ ਕਰੀ ਤਿਸ ਵਿਟਉ, ਚਉ ਖੰਨੀਐ; ਜੋ ਮੈ. ਪਿਰੀ ਦਿਖਾਵਏ ॥"
page = 1422
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall but my body into four pieces for him, who shows me my Darling Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਲਈ ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਦੇ ਚਾਰ ਟੋਟੇ ਕਰ ਦਿਆਂਗੀ, ਜੋ ਮੈਨੂੰ ਮੇਰਾ ਪਿਆਰਾ ਪਤੀ ਵਿਖਾਲ ਦੇਵੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would cut my living body into four pieces for anyone who shows me my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁਝ ਕੋ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੋ ਦਿਖਾਈ ਦੇਵੈ ਤਿਸ ਕੇ ਊਪਰੋਂ ਮੈਂ ਅਪਨਾ ਜੀਅ ਅੰਤਸ਼ਕਰਨ ਚਾਰ ਟੁਕੜੇ, ਭਾਵ ਵਾਰਨੇ ਕਰ ਦੇਵੋਂ। ਅਰਥਾਤ ਮਨ ਕਰ ਕੇ ਮਨਨ ਕਰੋਂ ਔ ਬੁਧੀ ਸੇ ਨਿਸਚੇ ਕਰੋਂ ਅਰ ਚਿਤ ਕਰ ਕੇ ਚਿੰਤਨ ਕਰੂੰ ਅਰ ਹੰਕਾਰ ਕਰ ਕੇ ਸੋਹੰ, ਭਾਵ ਧਾਰਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮੈਨੂੰ ਮੇਰੇ ਪਿਆਰੇ ਦਾ ਦਰਸ਼ਨ ਕਰਾ ਦੇਵੇ, ਮੈਂ ਉਸ ਤੋਂ (ਆਪਣੀ) ਜਿੰਦ ਚਾਰ ਟੋਟੇ ਕਰ ਦਿਆਂ (ਸਦਕੇ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrecería mi cuerpo viviente en cuatro pedazos a quien me mostrara a mi Bienamado."