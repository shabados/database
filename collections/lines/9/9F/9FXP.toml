[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸ਼ਮ੍ਹਾਣ ਦੀਆਣ ਰੋਣਦੀਆਣ ਅੱਖਾਣ ਆਪਣੀ ਜਾਨ ਕੇਰ ਰਹੀਆਣ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਾਣ ਬਰੀਜ਼ਦ ਦੀਦਾਹਾਇ ਜ਼ਾਰਿ ਸ਼ਮਆ ।੪੬।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All this excitement in both the worlds is His creation. (67)"