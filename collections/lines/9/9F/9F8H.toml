[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰਸਤੀ; ਗਿਰਸਤਿ ਧਰਮਾਤਾ ॥੪॥"
page = 71
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The householder deems his faith in the family life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਲਦਾਰੀ ਨੂੰ ਘਰਬਾਰੀ ਆਪਣਾ ਈਮਾਨ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The householders assert their faith in family life. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਰਹਸਤੀ ਗ੍ਰਿਹਸਤ ਧਾਰਨ ਮੇਂ ਹੀ ਵਿਸੇਸ ਮਾਨ ਕਰ (ਮਾਤਾ) ਮਸਤੁ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹਸਤੀ ਗ੍ਰਿਹਸਤ-ਧਰਮ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਸਤਿ = ਗ੍ਰਿਹਸਤ ਵਿਚ। ਧਰਮਾਤਮਾ = ਧਰਮ ਵਿਚ ਮਸਤ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El padre de familia está involucrado en su hogar.  (4)"