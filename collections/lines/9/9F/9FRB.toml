[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰੇ ਸੀਨਹ ਓ ਸਰ ਬਿਜ਼ਦ ਹਰ ਦੁ ਦਸਤ ॥੨੩॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And started to beat her chest and head with her hands.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਦੋਵੇਂ ਹੱਥ ਸਿਰ ਅਤੇ ਛਾਤੀ ਉਤੇ ਮਾਰੇ ॥੨੩॥"