[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਸੁਣੇ; ਨ ਮੰਨਿ ਵਸਾਏ ॥"
page = 122
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but none hears of enshrines them in mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਨਾਂ ਕੋਈ ਉਨ੍ਹਾਂ ਨੂੰ ਸਰਵਣ ਕਰਦਾ ਤੇ ਨਾਂ ਹੀ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but no one will listen, and no one will enshrine it in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕੋਈ ਮਹਾਤਮਾ ਜਨ ਵਿਖੇ ਵਾਜਿਓਂ ਕੋ ਸੁਨਤਾ ਹੈ ਅਰ ਨਾ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਇਸ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਾਹ ਹੀ ਸੁਣਦਾ ਹੈ ਤੇ ਨਾਹ ਹੀ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nadie la puede elevar en su mente"