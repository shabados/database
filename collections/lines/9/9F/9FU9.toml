[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਰਾਮੁ ਜਾਨਿਆ; ਤਿਨਹਿ ਪਛਾਨਿਆ ॥"
page = 327
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows the Lord, realises His relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹੀ ਉਸ ਦੇ ਸੁਆਦ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only one who knows the Lord realizes Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਾਮ ਕੋ ਜਾਨਿਆ ਹੈ ਬ੍ਰਹਮ ਪਰਾਪਤੀ ਕਾ ਅਨੰਦ ਤਿਸੀ ਨੇ ਪਛਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਅੰਦਰ) ਜਾਣਿਆ ਹੈ ਉਸ ਨੇ ਹੀ ਉਸ ਨੂੰ ਪਛਾਣਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se inmerge en la Melodía Inefable de la Palabra."