[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਨਾਥ ਪੂਰੇ, ਸਦਾ ਸਿਧ ਦਾਤਾ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I bow before Thee, O Perfect Lord! The Donor ever of miraculous powers!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਸੁਆਮੀ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ, ਤੂੰ ਸਦਾ ਸਿੱਧੀਆਂ ਦਾ ਦਾਤਾ ਹੈਂ,"