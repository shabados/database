[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਤੂ ਸੋਚਹਿ. ਕਿਆ ਤੂ ਚਿਤਵਹਿ; ਕਿਆ ਤੂੰ ਕਰਹਿ ਉਪਾਏ ॥"
page = 1266
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou consider, what thou think and what effort thou make?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੀ ਵਿਚਾਰਦਾ ਹੈਂ, ਤੂੰ ਕੀ ਖਿਆਲ ਕਰਦਾ ਹੈਂ ਅਤੇ ਤੂੰ ਕੀ ਉਪਰਾਲਾ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What are you so worried about? What are you thinking? What have you tried?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਬਾਨੀ ਕਰ ਕੇ ਕਿਆ ਸੋਚਤਾ ਹੈਂ ਔਰ ਮਨ ਕਰ ਕੇ ਕਿਆ ਚਿਤਵਨਾ ਕਰਤਾ ਹੈਂ ਔਰ ਤਨ ਕਰ ਕੇ ਕਿਆ ਉਪਾਵ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਚਿੰਤਾ ਕੀਆਂ ਬਾਤਾਂ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਛੱਡ ਕੇ) ਤੂੰ ਹੋਰ ਕੀਹ ਸੋਚਾਂ ਸੋਚਦਾਂ ਹੈਂ? ਤੂੰ ਹੋਰ ਕੀਹ ਉਪਾਵ ਚਿਤਵਦਾ ਹੈਂ? ਤੂੰ ਹੋਰ ਕਿਹੜੇ ਹੀਲੇ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ = ਅਨੇਕਾਂ ਉਪਾਵ (ਬਹੁ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué te preocupas, en qué piensas, qué has intentado?"