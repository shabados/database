[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤਤੁ ਕੀ ਕਰਿ ਮਿਰਗਾਣੀ; ਗੁਰ ਕੈ ਮਾਰਗਿ ਚਾਲੈ ॥੨॥"
page = 477
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making the five elements his deerskin, he walks in the way of His Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਮੂਲ-ਅੰਸ਼ਾਂ ਨੂੰ ਆਪਣੀ ਆਪਣੀ ਮਿਰਗ-ਛਾਲਾ ਬਣਾ ਕੇ, ਉਹ ਆਪਣੇ ਗੁਰਾਂ ਦੇ ਰਾਹੇ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Making the five elements his deer skin to sit on, he walks on the Guru's Path. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਤਤ ਕੀ ਜੋ ਰਹਤ ਹੈ ਤਿਸ ਕੋ ਮ੍ਰਿਗਸ਼ਾਲਾ ਕਰੈ, ਗੁਰ ਉਪਦੇਸ਼ ਕੇ ਰਸਤੇ ਚਲੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਮੋਹ ਨੂੰ ਪੈਰਾਂ ਹੇਠ ਦੇ ਕੇ ਸਤਿਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਰਾਹ ਉੱਤੇ ਤੁਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਤਤੁ = ਸਰੀਰ ਜੋ ਪੰਜ ਤੱਤਾਂ ਦਾ ਬਣਿਆ ਹੈ। ਮਿਰਗਾਣੀ = ਮ੍ਰਿਗਛਾਲਾ, ਆਸਣ। ਪੰਜ...ਮਿਰਗਾਣੀ = ਸਰੀਰ ਨੂੰ ਆਸਣ ਬਣਾ ਕੇ, ਸਰੀਰ ਦੇ ਮੋਹ ਨੂੰ ਪੈਰਾਂ ਹੇਠ ਰੱਖ ਕੇ, ਦੇਹ-ਅੱਧਿਆਸ ਨੂੰ ਮੁਕਾ ਕੇ। ਮਾਰਗਿ = ਰਸਤੇ ਉੱਤੇ। ਚਾਲੈ = ਤੁਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de los cinco elementos hace la piel de venado para sentarse y caminar en el Sendero del Guru. (2)"