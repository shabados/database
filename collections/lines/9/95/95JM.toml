[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਲਾਖ ਰਾਜ ਸੁਖ ਪਾਏ; ਇਕ ਨਿਮਖ ਪੇਖਿ ਦ੍ਰਿਸਟਾਨਾਂ ॥"
page = 1213
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Thine vision even for a moment, I obtain millions and lacs of empires and pleasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਤੇਰਾ ਦਰਸ਼ਨ ਦੇਖਣ ਦੁਆਰਾ ਮੈਨੂੰ ਕ੍ਰੋੜਾ ਤੇ ਲੱਖਾਂ ਰਾਜ-ਭਾਗ ਤੇ ਖੁਸ਼ੀਆਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I obtain tens of thousands and millions of regal pleasures, if I gaze upon Your Blessed Vision, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕਾ ਇਕ ਨਿਮਖ ਮਾਤ੍ਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼੍ਟੀ ਕਰ ਦੇਖਨਾ ਹੈ, ਉਸ ਕੋ ਮੈਂ ਲਾਖੋਂ ਕ੍ਰੋੜੋਂ ਰਾਜਾ ਕੇ ਸੁਖੋਂ ਕੋ ਪ੍ਰਾਪਤੀ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਤੇਰਾ ਦਰਸਨ ਕਰ ਕੇ (ਮਾਨੋ) ਰਾਜ ਦੇ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si posas Tu Mirada Graciosa sobre mí, aunque sea por un momento, soy tan bendecido como si tuviera miles de reinos y todas las delicias de la tierra."