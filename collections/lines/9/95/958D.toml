[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖ ਪ੍ਰੀਤਿ; ਗੁਰੂ ਮੁਖਿ ਲਾਗੈ ॥੨॥"
page = 164
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's disciple loves to remain in audience of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਦਾ ਸਿੱਖ ਗੁਰਾਂ ਦੀ ਹਜੂਰੀ ਵਿੱਚ ਰਹਿਣ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The GurSikh loves to gaze upon the Face of the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬੋਕਤ ਦ੍ਰਸ੍ਟਾਂਤੋਂ ਸਮ ਗੁਰੋਂ ਕੇ ਸਿਖੋਂ ਕੀ ਪ੍ਰੀਤੀ ਵਾ ਪ੍ਰਸਿੰਨਤਾ (ਗੁਰੂ ਮੁਖਿ ਲਾਗੈ) ਗੁਰੋਂ ਕੇ ਦਰਸਨ ਮੇਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿੱਖ ਨੂੰ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ ਜਦੋਂ ਉਸ ਨੂੰ ਗੁਰੂ ਦਿੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el discípulo del Guru se fascina estando en la Presencia del Guru.(2)"