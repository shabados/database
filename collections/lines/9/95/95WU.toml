[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਕ ਭਏ ਜੁਧ ਕਹਿ ਪ੍ਰਾਪਤਿ; ਸੁਨਤ ਸਬਦੁ ਘਹਰਾਨੇ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of them prepared themselves for fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ) ਗਰਜਵਿਆਂ ਸ਼ਬਦਾਂ ਨੂੰ ਸੁਣ ਕੇ ਕਈ ਯੁੱਧ ਲਈ ਡਟ ਗਏ।"