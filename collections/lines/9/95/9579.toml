[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ; ਹਰਿ ਗੁਰ ਦਯਾਰੰ ॥੬੪॥"
page = 1359
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the Guru-God becomes merciful, prays Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਨਾਨਕ ਬਿਨੈ ਥਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "prays Nanak, when the Guru, the Lord, becomes Merciful. ||64||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਹਰੀ ਅਰ ਗੁਰੂ ਦਿਆਲੂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਜਿਸ ਉਤੇ) ਗੁਰੂ ਪਰਮਾਤਮਾ ਦਿਆਲ ਹੋ ਜਾਏ ॥੬੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਯਾਰੰ = ਦਇਆਲ (दयालु) ॥੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Guru, el Señor, nos muestra Su Misericordia.(64)"