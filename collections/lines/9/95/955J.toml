[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਰਾਮ ਨਾਮੁ ਪੜ੍ਹੁ ਸਾਰੁ ॥"
page = 1200
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, repeat and read thou the Lord's sublime Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਸਰੇਸ਼ਟ ਨਾਮ ਨੂੰ ਉਚਾਰ ਅਤੇ ਪੜ੍ਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, and study His Excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਮ ਨਾਮ ਕੋ ਜਪ, ਏਹੀ ਪੜਨਾ (ਸਾਰੁ) ਸ੍ਰੇਸ਼ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੜ੍ਹਿਆ ਕਰ, (ਇਹੀ) ਸ੍ਰੇਸ਼ਟ (ਕੰਮ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ (ਕੰਮ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, canta el Nombre del Señor y estudia Sus Excelencias, sin el Nombre del Señor,"