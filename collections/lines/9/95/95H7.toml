[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਗਟ ਪਾਹਾਰੈ ਜਾਪਦੇ; ਸਭਿ ਲੋਕ ਸੁਣੰਦੇ ॥"
page = 316
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His workshop, He appears manifest. All people hear of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕਾਰਖਾਨੇ ਅੰਦਰ ਉਹ ਜ਼ਾਹਰਾ ਦਿਸਦਾ ਹੈ। ਸਾਰੇ ਲੋਕੀਂ ਇਹ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is revealed in His cosmic workshop; all people hear of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਗਟ ਹੀ ਪਸਾਰੇ ਮੇਂ ਜਾਣੀਤੇ ਹੈਂ ਔਰ ਸਭ ਲੋਕ ਸੁਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤ) ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਪ੍ਰਤੱਖ ਪਰਸਿੱਧ ਹੁੰਦੇ ਹਨ ਤੇ (ਉਹਨਾਂ ਦੀ ਸੋਭਾ) ਸਾਰੇ ਲੋਕ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta Verdad es manifiesta para todo el mundo,"