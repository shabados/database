[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਰਵਨ ਸੇਵਾ ਕੀਨੀ ਮਾਤਾ ਪਿਤਾ ਕੀ ਬਿਸੇਖ; ਤਾ ਤੇ ਗਾਈਅਤ ਜਸ ਜਗਤ ਮੈ ਤਾਹੂ ਕੋ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Sarwan, the devoted son served his blind parents with love and dedication that has earned him fame and praise in the world."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਰਵਣ ਪੁਤ੍ਰ ਨੇ ਆਪਣੇ ਅੰਧਲੇ ਅੰਧਲੀ ਮਾਤਾ ਪਿਤਾ ਦੀ ਸੇਵਾ ਬਿਸੇਖ ਬਹੁਤ ਹੀ ਕੀਤੀ ਸੀ ਤੇ ਤਾਂ ਤੇ ਤਿਸ ਸੇਵਾ ਕਰ ਕੇ ਹੀ ਓਸ ਦਾ ਜਸੁ ਜਗਤ ਭਰ ਵਿਖੇ ਗਾਇਆ ਉਚਾਰਿਆ ਜਾ ਰਿਹਾ ਹੈ।"