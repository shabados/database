[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਪੁਰਿ; ਦੂਜੈ ਦੁਬਿਧਾ ਹੋਇ ॥"
page = 880
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Brass-age, duality and double-mindedness arose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿੱਤਲ ਦੇ ਯੁੱਗ ਅੰਦਰ ਦਵੈਤ-ਭਾਵ ਅਤੇ ਦੁਚਿਤਾਪਣ ਉਤਪੰਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Brass Age of Dwaapur Yuga, duality and double-mindedness arose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਆਪਰ ਮੇਂ ਦ੍ਵੈਤ ਕਰ ਕੇ ਦੂਸਰੀ ਬਿਧਿ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਖ਼ਿਆਲ ਆਮ ਪ੍ਰਚਲਤ ਹੈ ਕਿ) ਦੁਆਪੁਰ ਜੁਗ ਵਿਚ ਲੋਕ ਦ੍ਵੈਤ ਵਿਚ ਫਸ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਪੁਰਿ = ਦੁਆਪੁਰ ਵਿਚ। ਦੂਜੈ = ਦ੍ਵੈਤ-ਭਾਵ ਵਿਚ। ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Duapur Yug, la Edad del bronce, la dualidad y las agendas mentales surgieron,"