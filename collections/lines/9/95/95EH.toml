[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿੰਦ੍ਰਾ ਛੁਧ੍ਰਯਾ ਪਿਪਾਸਾਯੰ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O goddess! You have engrossed all the world in sleep, hunger and thirst"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਹੀ) ਨੀਂਦਰ, ਭੁਖ, ਪਿਆਸ ਰੂਪ ਵਾਲੀ ਹੈਂ।"