[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ ਧਿਆਈ. ਸਾਚੁ ਚਵਾਈ; ਗੁਰਮੁਖਿ ਸਾਚੁ ਪਛਾਣਾ ॥"
page = 689
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I remember the True Name, utter the True Name and, through the Guru, know the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਰਾਧਦਾ ਹਾਂ, ਸੱਚੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ, ਅਤੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਹੀ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the True Name, chant the True Name, and as Gurmukh, I realize the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਧਿਆਵੋਂ ਔ ਸਾਚ ਹੀ ਮੁਖ ਤੇ ਬੋਲਨਾ ਕਰੂੰ ਤਬ ਤੁਝ ਸਚ ਸਰੂਪ ਕੋ ਪਛਾਣੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਕਰਨ ਦਾ ਇਲਾਜ) ਮੈਂ ਜਾ ਕੇ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਪੁੱਛਦਾ ਹਾਂ (ਤੇ ਉਸ ਦੀ ਸਿੱਖਿਆ ਅਨੁਸਾਰ) ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ (ਨਾਮ ਹੀ ਤ੍ਰਿਸਨਾ ਦੂਰ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medito en el Nombre Verdadero, canto el Nombre del Inmaculado y Verdadero Señor"