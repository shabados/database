[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪਤਿ ਦੇਖ ਦਸਾ ਤਿਨ ਕੀ; ਅਤਿ ਹੀ ਅਪੁਨੇ ਮਨ ਮੈ ਦੁਖੁ ਪਾਯੋ ॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The army accompanying Krishna came back to the king and wept, seeing which the king became extremely sorrowful"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਹਾਲਤ ਵੇਖ ਕੇ ਮਨ ਵਿਚ ਬਹੁਤ ਦੁਖ ਪਾਇਆ।"