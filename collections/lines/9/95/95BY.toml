[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮਰੈ; ਅਵਰਾ ਨਹ ਮਾਰੀ ॥੩॥"
page = 356
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He says his ownself and slays nor others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪੇ ਨੂੰ ਮਾਰਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਨਹੀਂ ਮਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He slays his own self, instead of slaying others. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪ (ਮਰੈ) ਖੇਦ ਸਹਾਰ ਲੇਇ ਔਰ ਕਿਸੇ ਕੋ ਮਾਰਨੇ ਹਾਰਾ ਨਾ ਹੋਇ ਅਰਥਾਤ ਔਰੋਂ ਕੋ ਦੁਖ ਨ ਦੇਵੇ॥੩॥☬ਅਰੁ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰਿਆ ਹੋਇਆ ਹੈ ਉਹੀ ਹੈ (ਅਸਲ ਅਹਿੰਸਾ-ਵਾਦੀ) ਜੋ ਹੋਰਨਾਂ ਨੂੰ ਨਹੀਂ ਮਾਰਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se tapa la boca para no matar microbios. (3)"