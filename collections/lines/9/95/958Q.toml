[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ; ਭੂਖੇ ਪ੍ਰੀਤਿ ਅਨਾਜ ॥"
page = 1164
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the hungry man loves food,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭੁਖਾ ਆਦਮੀ ਭੋਜਨ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the hungry person loves food,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਭੂਖੇ ਪੁਰਸ ਕੇ ਅਨਾਜ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੁੱਖੇ ਮਨੁੱਖ ਨੂੰ ਅੰਨ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el hambriento ama la comida"