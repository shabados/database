[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਸੰਤਰੁ ਭਵੈ; ਅੰਤਰੁ ਨਹੀ ਭਾਲੇ ॥"
page = 1060
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man wanders through foreign countries, but searches not his innerself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਪਰਦੇਸ਼ਾਂ ਵਿੱਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ; ਪ੍ਰੰਤੂ, ਆਪਣੇ ਅੰਦਰਵਾਰ ਦੀ ਖੋਜ਼ ਭਾਲ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wanders through foreign lands, but does not look within himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦੇਸ਼ਾਂਤਰ ਮੇਂ ਫਿਰਤਾ ਹੈ ਅੰਦਰ ਨਹੀਂ ਢੂੰਢਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਤਿਆਗ ਆਦਿਕ ਵਾਲਾ ਭੇਖ ਧਾਰ ਕੇ ਤੀਰਥ ਆਦਿਕ) ਹੋਰ ਹੋਰ ਥਾਂ ਭੌਂਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vaga por tierras distantes, pero no busca en su interior,"