[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਆਪਿ ਸਿਰਜਿਅਨੁ; ਮਾਇਆ ਮੋਹੁ ਵਧਾਇਆ ॥"
page = 1237
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself has created the three qualities and increased the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਖੁਦ ਹੀ ਤਿੰਨਾਂ ਲਛਣਾਂ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੇ ਪਿਆਰ ਨੂੰ ਵਧੇਰਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself formed the three gunas, the three qualities; He increased the attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਗੁਣ, ਭਾਵ ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਤੈਨੇ ਆਪ ਹੀ ਬਨਾਏ ਹੈਂ ਔਰ ਮਾਇਆ ਕਾ ਮੋਹ ਸਭ ਮੇਂ ਬਸਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ ਉਸ ਨੇ ਆਪ ਹੀ ਬਣਾਏ ਹਨ (ਤੇ ਜਗਤ ਵਿਚ) ਮਾਇਆ ਦਾ ਮੋਹ (ਭੀ ਉਸ ਨੇ ਆਪ ਹੀ) ਪ੍ਰਬਲ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜਿਅਨੁ = ਸਿਰਜੇ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Él quien desarrolla el apego en Sus Criaturas y crea las tres Modalidades."