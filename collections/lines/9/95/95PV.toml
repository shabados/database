[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਵਿਕਾਰੀ; ਹਾਰੁ ਪਰੋਇ ॥"
page = 222
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the mortals weave a wreath of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣੀ ਪਾਪਾਂ ਦੀ ਫੂਲਮਾਲਾ ਗੁੰਥਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are all weaving a wreath of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਨੈ ਸਰਬ ਬਿਕਾਰੋਂ ਕੀ ਪੰਕਤੀ ਪਰੋਇ ਕਰ ਕੰਠ ਮੇਂ ਧਾਰਨ ਕਰ ਲਈ ਹੈ, ਕਿਉਂਕਿ ਕਬੀ ਬਿਕਾਰੋਂ ਸੇ ਰਹਤ ਨਹੀਂ ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਮਨੁੱਖ ਸਾਰੇ ਵਿਕਾਰਾਂ ਦਾ ਹਾਰ ਪ੍ਰੋ ਕੇ (ਆਪਣੇ ਗਲ ਵਿਚ ਪਾ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਕਾਰੀ ਹਾਰੁ = ਵਿਕਾਰਾਂ ਦਾ ਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y teje así una guirnalda de errores."