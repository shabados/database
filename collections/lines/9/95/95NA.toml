[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਨੇਤ੍ਰ ਭਲੇ ਪਰਵਾਣੁ ਹਹਿ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜੋ ਸਾਧੂ ਸਤਿਗੁਰੁ ਦੇਖਹਿ ਰਾਮ ॥"
page = 540
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious and approved are the eyes, O my soul, which see the saintly True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਅਤੇ ਮਕਬੂਲ ਹਨ ਉਹ ਅੱਖਾਂ, ਹੇ ਮੇਰੇ ਜੀਊੜਿਆ, ਜਿਹੜੀਆਂ ਸੰਤ-ਸਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਵੇਖਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and approved are those eyes, O my soul, which gaze upon the Holy True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਸਾਧੂ ਸਤਿਗੁਰੋਂ ਕਾ ਦਰਸਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਨੇਤ੍ਰ ਹਛੇ ਹੈਂ ਅਰ ਪ੍ਰਮਾਣੀਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਹ ਅੱਖਾਂ ਭਲੀਆਂ ਹਨ ਸਫਲ ਹਨ ਜੋ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਨੇਤ੍ਰ = ਉਹ ਅੱਖਾਂ। ਪਰਵਾਣੁ = ਕਬੂਲ, ਸਫਲ। ਹਹਿ = ਹਨ {ਬਹੁ-ਵਚਨ}। ਸਾਧੂ = ਗੁਰੂ। ਦੇਖਹਿ = ਵੇਖਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos y aprobados son los ojos, oh mi vida, que tienen la Visión del Santo Guru."