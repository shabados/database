[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਗੜਦੰ ਨਾਚੈ ਪਾਗੜਦੰ ਪਾਤ੍ਰਾ ॥੪੫੦॥"
page = 596

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For eulogizing the Lord, the epics were sung and the praise of the Lord spread in all the four sides, the pious people began pilgrimages and the true devotees of the Lord began to dance.450."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਟੀਆਂ (ਅਪੱਛਰਾਵਾਂ) ਨਚ ਰਹੀਆਂ ਹਨ ॥੪੫੦॥"