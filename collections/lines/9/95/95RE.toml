[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਰਖੁ ਬਨਵਾਰੀਆ; ਮੇਰੇ ਮਨਾ ॥੧॥"
page = 410
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator has preserved my honour, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੇ ਮੇਰੀ ਇਜ਼ਤ-ਆਬਰੂ ਬਚਾ ਲਈ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord has preserved my honor, O my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਵਾਰੀ! ਮੇਰੀ ਪਤਿ ਆਪ ਨੇ ਰਖੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੇਰੀ (ਸਰਨ ਪਏ ਦੀ) ਇੱਜ਼ਤ ਰੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así ha salvado mi honor. (1)"