[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਭਏ ਬੋਚਨ ਤੁਲਿ ਮਨੋ; ਲਹਰੈ ਬਹਰੈ ਬਰਛੀ ਦੁਤਿ ਸੇਤੀ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the flash of the daggers of the soldiers and their movement is like thecrocodiles of the sea"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਮਾਨੋ ਮਗਰਮੱਛ ਹੋਣ ਅਤੇ ਬਰਛੀਆਂ ਦੀਆਂ ਲਿਸ਼ਕਾਰੀਆਂ ਲਹਿਰਾਂ ਹੋਣ।"