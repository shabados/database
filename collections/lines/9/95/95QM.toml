[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਸਭੁ ਜਗਤੁ ਉਪਾਇਆ ॥"
page = 1052
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has produced the love of wealth in the whole world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦਾ ਪਿਆਰ ਪ੍ਰਭੂ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ ਸਾਰੇ ਜਹਾਨ ਵਿੱਚ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya wells up throughout the whole world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਨੇ ਸਭ ਜਗਤ ਕੋ ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਹੀ ਜਗਤ ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਹੀ) ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ, ਮੋਹ ਦੇ ਅਧੀਨ। ਉਪਾਇਆ = ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero que ha sido creado está involucrado en el enamoramiento de Maya,"