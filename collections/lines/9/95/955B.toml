[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਤ ਪੀਤ ਖੇਲਤ ਹਸਤ; ਭਰਮੇ ਜਨਮ ਅਨੇਕ ॥"
page = 261
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In eating drinking, playing and laughing have I wandered in many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਂਦਾ, ਪੀਦਾ, ਖੇਲਦਾ ਅਤੇ ਹਸਦਾ ਹੋਇਆ ਮੈਂ ਘਨੇਰਿਆਂ ਜਨਮਾਂ ਅੰਦਰ ਭਟਕਿਆਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating, drinking, playing and laughing, I have wandered through countless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਖੇ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਖਾਵਤੇ ਪੀਵਤੇ ਖੇਲਤੇ ਹਸਤੇ ਅਨੇਕ ਜਨਮੋਂ ਮੇਂ ਭ੍ਰਮਤੇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਮਾਇਕ ਪਦਾਰਥ ਹੀ ਖਾਂਦੇ ਪੀਂਦੇ, ਤੇ ਮਾਇਆ ਦੇ ਰੰਗ ਤਮਾਸ਼ਿਆਂ ਵਿਚ ਹੀ ਹੱਸਦੇ ਖੇਡਦੇ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੇ ਆ ਰਹੇ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comiendo, bebiendo y haciendo fiestas he andado de vida en vida."