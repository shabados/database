[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤਰ ਅੰਧ ਬਿਖਮ; ਇਹ ਮਾਇਆ ॥"
page = 377
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "dark and arduous is this mammon ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਅਤੇ ਔਖਾ ਹੈ ਇਸ ਧਨ ਦੌਲਤ ਦਾ ਸਮੁੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This ocean of Maya is dark and treacherous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਤਰ) ਜਿਸ ਕਾ ਤਰਨਾ ਕਠਨ ਹੈ, ਜਿਸ ਕਾ ਕਿਨਾਰਾ (ਬਿਖਮ) ਸਮ ਨਹੀਂ, ਐਸੀ ਯਹਿ ਮਾਯਾ ਨਦੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ (ਮਾਨੋ, ਇਕ ਸਮੁੰਦਰ ਹੈ ਜਿਸ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ ਜਿਸ ਵਿਚ ਘੁੱਪ ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤਰ = ਦੁੱਤਰ, {दुस्तर} ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ। ਬਿਖਮ = ਔਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Difícil de cruzar y traicionero es el sendero ciego de Maya;"