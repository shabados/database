[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਸੁ ਹਿਰੇ ਸੋਊ ਮੈਨ ਘਿਰੇ; ਗਿਰ ਭੂਮਿ ਪਰੇ, ਨ ਉਠੰਤ ਉਠਾਏ ॥੧੫॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fell down there and writhed and could not get up to go.1.15."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਵੇਖਿਆ ਹੈ, ਉਹ ਕਾਮ ਦੀ (ਫਾਹੀ ਵਿਚ) ਫਸਿਆ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ਹੈ ਅਤੇ ਉਠਾਇਆਂ ਉਠਦਾ ਨਹੀਂ ਹੈ ॥੧੫॥"