[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਰਸਨ ਨਿਤ ਜਾਪੈ ॥"
page = 760
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who with his tongue ever repeats the ambrosial Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਜੀਭ ਨਾਲ ਸਦਾ ਸੁਧਾਸਰੂਪ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who constantly chants the Ambrosial Nectar of the Naam with his tongue,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਕਿਰਪਾ ਕਰ ਤੇਰਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਮੇਰੀ ਰਸਨਾਂ ਨਿਤ ਹੀ ਜਪੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਰਸਨ = ਜੀਭ (ਨਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mis labios recitan Tu Nombre de Néctar sin cesar,"