[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਨੁ ਧਨੁ. ਹਰਿ ਜਨੁ ਵਡ ਪੂਰਾ; ਜੋ ਭੈ ਬੈਰਾਗਿ, ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੩॥"
page = 1334
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest, grand and perfect is that slave of the Lord, who, in His fear and love, sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਮੁਬਾਰਕ, ਵਿਸ਼ਾਲ ਅਤੇ ਪੂਰਨ ਹੈ ਉਹ ਗੋਲਾ ਪ੍ਰਭੂ ਦਾ, ਜੋ ਉਸ ਦਾ ਡਰ ਅਤੇ ਪਿਆਰ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed, perfect and great is that humble servant of the Lord, who is inspired by the Fear of God and detached love, to sing the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਭੈ ਸੇ ਵਈਰਾਗ ਕੇ ਧਾਰਨ ਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਨ ਕਰੇ ਸੋਈ ਹਰਿ ਜਨ ਬਡੇ ਭਾਗੋਂ ਕਰ ਪੂਰਨ ਪੁਰਸ਼ ਹੂਆ ਹੈ ਅਰ ਮਨ ਤਨ ਕਰ ਧੰਨ੍ਯਤਾ ਯੋਗ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਵੈਰਾਗ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਵੱਡਾ ਹੈ ਗੁਣਾਂ ਵਿਚ ਪੂਰਨ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ ਧਨੁ = ਧੰਨ ਧੰਨ, ਭਾਗਾਂ ਵਾਲਾ। ਭੈ = (ਪਰਮਾਤਮਾ ਦੇ) ਡਰ-ਅਦਬ ਵਿਚ (ਰਹਿ ਕੇ)। ਬੈਰਾਗਿ = (ਦੁਨੀਆ ਵਲੋਂ) ਉਪਰਾਮਤਾ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, Bendito, Perfecto y Grandioso es ese Sirviente humilde del Señor que vive inspirado por el Fervoroso Temor a Dios y por el Amor sin apegos que lo lleva a cantar las Gloriosas Alabanzas del Señor. (3)"