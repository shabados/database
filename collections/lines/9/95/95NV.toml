[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਸਰਣ; ਮੋਹਿ ਚੇਰੋ ॥੧॥ ਰਹਾਉ ॥"
page = 618
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, bless me, Thy attendant, with the refuge of Thine feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਇਸ ਟਹਿਲੂਏ ਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਪ੍ਰਦਾਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please bless Your disciple with the shelter of Your feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਹੇ ਹਰੀ! ਮੈਨੇ ਦਾਸ ਹੋਇਕੈ ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਸਰਣ ਲਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਸਰਣ ਵਿਚ ਰੱਖ, ਮੈਨੂੰ ਆਪਣਾ ਦਾਸ ਬਣਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਚੇਰੋ = ਚੇਰਾ, ਦਾਸ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendice a Tu Sirviente con el Santuario de Tus Pies. (1-Pausa)"