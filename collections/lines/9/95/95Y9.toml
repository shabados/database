[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਮਿਲਿਆ ਪੂਰਾ ਸਤਿਗੁਰੂ; ਤਾ ਹਾਜਰੁ ਨਦਰੀ ਆਈਆ ॥"
page = 313
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the perfect True Guru is met then manifest are seen His glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰਨ ਸਚੇ ਗੁਰੂ ਮਿਲ ਪੈਦੇ ਹਨ, ਤਦ ਐਨ ਪ੍ਰਗਟ ਦਿਸ ਪੈਦੀਆਂ ਹਨ ਉਸ ਦੀਆਂ ਵਡਿਆਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone meets the Perfect True Guru, then His Sublime Presence comes to be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੈ ਤਬ ਵਡਿਆਈਆਂ ਪ੍ਰਤਖ ਹੀ ਨਦਰ ਆ ਗਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪੂਰਨ ਸਤਿਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤਾਂ ਉਹ ਵਡਿਆਈਆਂ ਪ੍ਰਤੱਖ ਦਿੱਸ ਪੈਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਜਰੁ = ਪ੍ਰਤੱਖ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Verdadero y Perfecto Guru nos encuentra, vemos la Presencia del Señor."