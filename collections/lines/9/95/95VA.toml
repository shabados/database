[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਾਵਨਿ ਪੜਨਿ ਬਿਚਾਰਿ ਬਹੁ; ਕੋਟਿ ਮਧੇ, ਵਿਰਲਾ ਗਤਿ ਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many think over while reading and singing, but only one among millions understands and reads between the lines."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਾਂਵਦੇ, ਪੜ੍ਹਦੇ ਤੇ ਵਿਚਾਰਦੇ ਬਾਹਲੇ ਹਨ (ਪਰੰਤੂ ਈਸ਼੍ਵਰੀ) ਗਤੀ ਨੂੰ ਕੋਈ ਵਿਰਲਾ ਹੀ ਕੋਟਾਂ ਮੱਧੇ ਪਾਉਂਦਾ ਹੈ।"