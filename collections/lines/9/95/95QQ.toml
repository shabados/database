[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਤਨੁ. ਧ੍ਰਿਗੁ ਧਨੁ. ਧ੍ਰਿਗੁ ਇਹ ਮਾਇਆ; ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਮਤਿ ਬੁਧਿ ਫੰਨੀ ॥"
page = 857
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Curse on the body, curse on the wealth, curse on the worldliness and doubly accursed is the tricky mind and wit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ ਹੈ ਦੇਹ ਨੂੰ; ਲਾਨ੍ਹਤ ਹੈ ਦੌਲਤ ਨੂੰ, ਲਾਨ੍ਹਤ ਦੁਨੀਆਦਾਰੀ ਨੂੰ ਤੇ ਲਾਨ੍ਹਤ ਹੈ ਫਿਟਕਾਰ ਹੈ ਇਸ ਛਲੀਏ ਮਨ ਤੇ ਅਕਲ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is the body, cursed is the wealth, and cursed is this Maya; cursed, cursed is the clever intellect and understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਪ੍ਰੀਤੀ ਬਿਨਾਂ ਇਸ (ਤਨੁ) ਸਰੀਰ ਕੋ ਭੀ ਧ੍ਰਿਕਾਰ ਹੈ ਔਰ ਮਾਯਕ ਪਦਾਰਥੋਂ ਕੋ ਭੀ ਧ੍ਰਿਕਾਰ ਹੈ ਔਰ ਵਿਵਹਾਰਕ ਮਤ ਕੋ ਭੀ ਬਾਰੰਬਾਰ ਧ੍ਰਿਕਾਰ ਹੈ ਔਰ (ਫੰਨੀ) ਚਤ੍ਰਾਈਆਂ ਵਾਲੀ ਚਾ ਵਾਲੀ, ਭਾਵ ਛਲੋਂ ਵਾਲੀ ਸ਼ਾਸਤ੍ਰ ਬੁਧੀ ਕੋ ਧ੍ਰਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਾਹਨਤ ਹੈ ਇਸ ਸਰੀਰ ਤੇ ਧਨ-ਪਦਾਰਥ ਨੂੰ; ਫਿਟਕਾਰ-ਜੋਗ ਹੈ (ਮਨੁੱਖਾਂ ਦੀ ਇਹ) ਅਕਲ, ਜੋ (ਧਨ-ਪਦਾਰਥ ਦੀ ਖ਼ਾਤਰ) ਹੋਰਨਾਂ ਨੂੰ ਧੋਖਾ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਤਨੁ = ਸਰੀਰ। ਫੰਨੀ = ਫੰਧ ਲਾਣ ਵਾਲੀ, ਲੋਕਾਂ ਨੂੰ ਧੋਖਾ ਦੇਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malditos sean el cuerpo, las riquezas, la mente astuta y el engaño."