[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਪਿਰਮ ਕਸਾਈ ॥"
page = 1128
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I am attracted by the love of my spouse"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਮੈਨੂੰ ਆਪਣੇ ਪਤੀ ਦੇ ਪਿਆਰ ਨੇ ਖਿਚ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I am attracted by His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਮੇਰੇ ਮਨ ਕੋ (ਪਿਰਮ) ਪ੍ਰੇਮ ਕੀ (ਕਸਾਈ) ਖੈਂਚ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ-ਪਤੀ ਵਾਸਤੇ) ਪਿਆਰ ਦੀ ਖਿੱਚ ਬਣ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਪਿਰਮ ਕਸਾਈ = ਪਿਆਰ ਦੀ ਖਿੱਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, soy embrujado por el Amor de Dios,"