[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਪੀਵ ਹਲਾਹਲ ਆਜੁ; ਮਿਲੇ ਤੁਮਰੇ ਬਿਨੁ ਮਰਿਯੈ ॥੩੩॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Without meeting you, I will poison myself.’(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਹਾਡੇ ਨਾਲ ਸੰਯੋਗ ਕੀਤੇ ਬਿਨਾ (ਮੈਂ) ਜ਼ਹਿਰ ਪੀ ਕੇ ਮਰ ਜਾਵਾਂਗੀ ॥੩੩॥"