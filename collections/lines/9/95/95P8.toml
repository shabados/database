[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਚਤੁਰਾਨਨ ਸਿਉ ਸਿਵ ਜੂ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਇਹ ਭਾਤਿ ਉਚਾਰਿਓ ॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Then Shiva said further to Brahma:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਵੇਲੇ ਸ਼ਿਵ ਜੀ ਨੇ ਬ੍ਰਹਮਾ ਪ੍ਰਤਿ ਇਸ ਤਰ੍ਹਾਂ ਬਚਨ ਉਚਾਰਿਆ।"