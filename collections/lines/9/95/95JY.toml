[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ. ਸੋ ਪਰਵਾਨਾ; ਸੂਖੁ ਸਹਜੁ ਮਨਿ ਸੋਈ ॥"
page = 380
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Thee, 0 Lord, That I accept. That alone is the supreme bliss for my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਸਾਂਈ! ਉਹ ਮੈਨੂੰ ਮਨਜ਼ੂਰ ਹੈ। ਕੇਵਲ ਓਹੀ ਮੇਰੇ ਚਿਤ ਲਈ ਪਰਮ ਆਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You is acceptable to me; that alone brings peace and ease to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਧ ਆਪ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹਮ ਕੋ ਪਰਵਾਨ ਹੈ, (ਸੂਖੁ ਸਹਜੁ) ਆਤਮ ਸੁਖ ਭੀ (ਸੋਈ) ਉਸੀ ਹੁਕਮ ਮਾਨਨੇ ਕਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹ ਤੇਰੇ ਸੇਵਕਾਂ ਨੂੰ (ਸਿਰ-ਮੱਥੇ ਉੱਤੇ) ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ, ਤੇਰੀ ਰਜ਼ਾ ਹੀ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਨਾ = ਕਬੂਲ। ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਸੋਈ = ਉਹੀ, (ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਮੰਨਣਾ ਹੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que Te place, oh Señor, lo acepto, y eso trae Éxtasis y Equilibrio a mi mente,"