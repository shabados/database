[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਬਹੁ ਮੁਲੱੀ ਆਯੂ ਦਾ ਨਫ਼ਾ ਉਸ ਨੇ ਪਰਾਪਤ ਕਰ ਲਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਾਸਲਿ ਉਮਰਿ ਗਿਰਾਮੀ ਰਾ ਅਜ਼ੀਣ ਦੁਨਿਆ ਗ੍ਰਿਫ਼ਤ ।੧੩।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, I become insane just after listening to the tale of Majnoo. It is just apt for an insane (for Guru's love) like me. (21) (5)"