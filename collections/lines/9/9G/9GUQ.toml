[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਾਚੈ; ਸੰਤ ਰਵਾਲਾ ॥੪॥੨੮॥੩੪॥"
page = 744
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak longs for the dust of the saints' feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦੀ ਚਾਹਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak longs for the dust of the Saints. ||4||28||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਧੂੜ ਮਾਂਗਤੇ ਹੈਂ॥੪॥੨੮॥੩੪॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ ॥੪॥੨੮॥੩੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਜਾਚੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ। ਰਵਾਲਾ = ਚਰਨ-ਧੂੜ ॥੪॥੨੮॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor es en verdad Compasivo con el débil, ahora sólo añoro el Polvo que pisan los Santos del Señor.(4-28-34)"