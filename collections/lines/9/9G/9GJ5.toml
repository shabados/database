[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੰਜਮਿ ਨਿਕਲੈ, ਪਰਗਟੁ ਪਰਵਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For this all, the gurmukh applies the method of love for Guru,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਸੰਜਮ ਨਾਲ (ਜੁਗਤ ਨਾਲ ਵਾਸ਼ਨਾਦਿ ਉਕਤ ਵਸਤਾਂ ਵਿਚੋਂ ਸੁਧ ਆਤਮ ਵਸਤੂ) ਪ੍ਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ, (ਜਿਸ ਨੂੰ ਸਾਰੇ) ਪਰਵਾਣ ਕਰਦੇ ਹਨ। (ਗੱਲ ਕੀ ਜਿੱਕੁਰ ਫੁਲਾਂ ਵਿਚੋਂ ਰਸ ਲੱਕੜਾਂ ਵਿਚੋਂ ਅਗਨੀ ਸੰਜਮ ਨਾਲ ਲੋਕ ਕੱਢਦੇ ਹਨ, ਤਿਹਾ ਹੀ ਜਗ੍ਯਾਸੂ ਲੋਕ ਗੁਰੂ ਨਾਲ ਮਿਲਕੇ ਗੁਰਬਾਣੀ ਦੇ ਸੰਜਮ ਨਾਲ ਆਤਮਾ ਨੂੰ, ਜ"