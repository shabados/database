[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ ਨਾਨਕਾ; ਆਪੇ ਰਖੈ ਵੇਕ ॥"
page = 1238
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself creates and Himself keeps the creatures in different places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਰਚਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਜੀਵਾਂ ਨੂੰ ਵੱਖਰੀਆਂ ਵੱਖਰੀਆਂ ਥਾਵਾਂ ਤੇ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates, O Nanak; He establishes the various creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਆਪ ਹੀ ਸਰਬ ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਨੇ ਉਤਪਤਿ ਕੀਏ ਹੈਂ ਪੁਨਹ ਆਪ ਹੀ ਸਭ ਕੋ (ਵੇਕ) ਭਿੰਨ ਭਿੰਨ ਕਰ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਆਪ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਇਹਨਾਂ ਨੂੰ) ਵਖੋ ਵਖ (ਸੁਭਾਉ ਵਾਲੇ) ਰੱਖਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਕ = ਵਖੋ-ਵਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo lo crea todo y hace de cada uno una unidad distinta,"