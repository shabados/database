[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਕਰਮੰ ਪ੍ਰਣਾਸੀ ਸੁਧਰਮੰ ਬਿਭੂਤੇ ॥੧੯੭॥"
page = 10
line = 15

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Destroyer of Evil and Illuminator of Supreme Piety Lord! 197."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਕੁਕਰਮਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਅਤੇ ਸ਼ੁਭ ਧਰਮ ਨੂੰ ਸੁਸਜਿਤ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧੯੭॥"