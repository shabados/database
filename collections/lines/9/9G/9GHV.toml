[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸਖਾ ਸਾਧ ਜਨ ਨੀਕੇ; ਤਿਨ ਊਪਰਿ ਹਾਥੁ ਵਤਾਵੈ ॥"
page = 881
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are the saints, the friends of God Over them is the protecting hand of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੇ ਮਿੱਤਰ, ਸੰਤ। ਉਹਨਾਂ ਦੇ ਉਤੇ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਦਾ ਹੱਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The friends of the Lord, the humble, Holy Saints are sublime; the Lord spreads out His protecting hands above them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਮਿਤ੍ਰ ਸੰਤ ਜਨ ਹੀ ਹੈਂ। (ਨੀਕੇ) ਭਲੀ ਪ੍ਰਕਾਰ ਸੇ ਤਿਨ ਕੇ ਊਪਰ ਹਾਥ (ਵਤਾਵੈ) ਫੇਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਪਿਆਰੇ ਪੁਤ੍ਰ ਸਮ ਜਾਨ ਕੇ ਰਖਿਆ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸਦਾ ਰਹਿਣ ਵਾਲੇ ਸਾਧੂ ਜਨ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਪ੍ਰਭੂ ਆਪ ਉਹਨਾਂ ਉਤੇ ਕਿਰਪਾ ਦਾ ਹੱਥ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾ = ਮਿੱਤਰ। ਨੀਕੇ = ਚੰਗੇ। ਵਤਾਵੈ = ਫੇਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos, los Devotos de Dios, viven protegidos, pues sobre ellos está la Mano Protectora de Dios."