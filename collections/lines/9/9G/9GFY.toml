[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਸਰਨਿ ਗੁਰ ਨਾਮ ਨਿਹਕਾਮ ਧਾਮ; ਭਗਤਿ ਜੁਗਤਿ ਕਰਿ ਤਾਰਨ ਤਰਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Meditation on Lord's name carried out in the refuge of the True Guru but with no reward at the back of the mind, is the place of all the comforts and peace in the world. A devoted Sikh absorbs himself in Naam Simran and sails across the worldly ocean besi"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਪ੍ਰਾਪਤ ਹੋਯਾਂ ਨਾਮ ਹੈ ਜਿਸ ਦਾ ਨਿਸ਼ਕਾਮ ਨਿਰਸੰਕਲਪ ਔਰ ਨਿਰਵਿਕਲਪ ਪਦ ਉਹ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਰੁ ਭਗਤਿ ਜੁਗਤਿ ਭਜਨ ਦੀ ਜੁਗਤੀ ਵਾਹਗੁਰੂ ਨਾਲ ਪ੍ਯਾਰ ਪਾਲਨ ਦੇ ਢੰਗ ਕਰ ਕੇ ਤਾਰਨ ਤਰਨ ਦੂਸਰਿਆਂ ਨੂੰ ਸੰਸਾਰ ਸਮੁਦਰੋਂ ਤਾਰਨ ਖਾਤਰ ਤਰਨ ਜਹਾਜ ਸਮਾਨ ਪ੍ਰਭਾਵ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"