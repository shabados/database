[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂੰ ਦੇਹਿ. ਸੁ ਤ੍ਰਿਪਤਿ ਅਘਾਵੈ; ਸੋਈ ਭਗਤੁ ਤੁਮਾਰਾ ਜੀਉ ॥੨॥"
page = 97
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom Thou givest is sated and satiated. He alone is the devotee of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈ, ਉਹ ਰੱਜ ਤੇ ਧ੍ਰਾਪ ਜਾਂਦਾ ਹੈ। ਕੇਵਲ ਉਹੀ ਤੇਰਾ ਅਨੁਰਾਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those unto whom You give are satisfied and fulfilled; they become Your devotees, Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਿਸ ਕੋ ਆਪ ਦੇਤੇ ਹੋ ਸੋ ਪੁਰਸੁ ਸਰੀਰ ਕਰ ਕੇ ਤ੍ਰਿਪਤਿ ਹੋਤਾ ਹੈ ਔਰੁ ਮਨ ਕਰ ਕੇ ਅਘਾਉਤਾ ਹੈ, ਵਾ ਦੋਨੋਂ ਲੋਕੋਂ ਮੇਂ ਤ੍ਰਿਪਤ ਹੋਤਾ ਹੈ, ਔਰ ਸੋਈ ਤੇਰਾ ਭਗਤੁ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਸ ਨੂੰ (ਤੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈਂ, ਉਹ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ, ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ, ਹੇ ਪ੍ਰਭੂ! ਉਹੀ ਤੇਰਾ ਭਗਤ (ਅਖਵਾ ਸਕਦਾ) ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਘਾਵੈ = ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es bendecido por Ti, está satisfecho y ese ser se dedica a Tu Servicio. (2)"