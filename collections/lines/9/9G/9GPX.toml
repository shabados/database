[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ, ਹਰਿ ਜਪਿ; ਜਿਨੀ ਆਤਮੁ ਜੀਤਾ ॥"
page = 543
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meditate on God and conquer their mind, obtain wealth, success and nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਜਿਤਦੇ ਹਨ ਉਹ ਧਨ-ਦੌਲਤ ਕਾਮਯਾਬੀ ਅਤੇ ਨੌਂ ਖ਼ਜ਼ਾਨੇ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth, the supernatural spiritual powers of the Siddhas, and the nine treasures come to those who meditate on the Lord, and conquer their own soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਧੀਆਂ ਸਿਧੀਆਂ ਨਵਨਿਧੀਆਂ ਸਭ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਹੇ ਹਰਿ! ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਆਤਮਾ ਕੋ ਜੀਤਾ ਹੈ ਅਰਥਾਤ ਮਨ ਕੋ ਜੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਆਪਣੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ, ਸਭ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਤੇ ਦੁਨੀਆ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਉਹਨਾਂ ਨੂੰ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਧਿ ਸਿਧਿ = ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ। ਨਵ ਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ। ਜਪਿ = ਜਪ ਕੇ। ਜਿਨੀ = ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਨੇ। ਆਤਮੁ = ਆਪਣੇ ਆਪ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuidos en el Nombre del Señor ellos me bendicen con los Tesoros del Alma, los cuáles se incrementan día con día."