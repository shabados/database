[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਦਇਆਲਿ; ਦਇਆ ਪ੍ਰਭਿ ਧਾਰੀ ॥"
page = 95
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Lord has Himself been moved with pity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਸੁਆਮੀ ਨੇ ਆਪ ਹੀ ਰਹਿਮਤ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Merciful, has Himself bestowed His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਪਰ ਦਯਾਲੂ ਪੁਰਖ ਪ੍ਰਭੂ ਨੇ ਆਪ ਦਇਆ ਧਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਮਿਹਰ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es Misericordioso y Benévolo,"