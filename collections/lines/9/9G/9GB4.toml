[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੰਤ ਜੁਧਣੋ ਛਿਤੰ ਬਮੰਤ ਸ੍ਰੋਣਤੰ ਮੁਖੰ ॥੪੫੮॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chariot of the sun stopped there and there the fighters falling on the earth, were throwing out blood from their mouths.458."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਧੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਡਿਗ ਰਹੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੁਖ ਤੋਂ ਲਹੂ ਨਿਕਲ ਰਿਹਾ ਸੀ ॥੪੫੮॥"