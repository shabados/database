[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਊਤਮ ਹੈ ਭਾਈ; ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਇ ॥੧॥"
page = 638
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the True Guru's service, since it attaches one's mind to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹੈ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ-ਸੇਵਾ, ਕਿਉਂ ਜੋ ਇਹ ਬੰਦੇ ਦੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਜੋੜ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the True Guru is sublime, O Siblings of Destiny; through it, one's consciousness is attached to the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਅਤੀ ਉਤਮ ਹੈ, ਕ੍ਯੋਂਕਿ ਤਿਨ ਕੀ ਸੇਵਾ ਕਰ ਰਾਮ ਨਾਮ ਮੇਂ ਚਿੱਤ ਕੋ ਲਗਾਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸ਼ਰਨ-ਸੇਵਾ ਬੜੀ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਗੁਰੂ (ਸ਼ਰਨ ਪਏ ਮਨੁੱਖ ਦਾ) ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sublime es el Servicio del Verdadero Guru, pues en Su Servicio uno es entonado en el Nombre del Señor. (1)"