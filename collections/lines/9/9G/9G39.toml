[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਨਰ ਮਹਿ. ਪ੍ਰਾਨੀ ਊਤਮੁ ਹੋਵੈ; ਰਾਮ ਨਾਮੈ ਬਾਸੁ ਬਸੀਜੈ ॥੪॥"
page = 1325
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, within whom, the fragrance of the Lord's Name abides, becomes the most sublime amongst men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਸੁਗੰਧੀ ਵਸਦੀ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਮਨੁਸ਼ਾਂ ਵਿੱਚ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal being is supreme among all people, who is perfumed by the fragrance of the Lord's Name. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜੇਕਰ ਤੇਰੇ ਨਾਮ ਕੀ ਵਾਸਨਾ ਪੁਰਸ਼ ਕੇ ਰਿਦੇ ਮੇਂ ਬਸ ਜਾਵੈ ਤੌ ਵਹੁ ਨਰ ਸ੍ਰਬ ਪ੍ਰਾਨੀਓਂ ਮੇਂ ਉਤਮੁ ਹੋ ਜਾਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਜਿਸ ਮਨੁੱਖ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸੁਗੰਧੀ ਵੱਸ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਭ ਪ੍ਰਾਣੀਆਂ ਵਿਚੋਂ ਉੱਚੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél mortal que es perfumado con la Fragancia del Nombre del Señor se vuelve supremo entre la gente. (4)"