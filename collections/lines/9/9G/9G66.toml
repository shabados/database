[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਦਰਬ ਹਿਰਣੰ. ਬਹੁ ਵਿਘਨ ਕਰਣੰ; ਉਚਰਣੰ. ਸਰਬ ਜੀਅ ਕਹ ॥"
page = 1360
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man steals others wealth, commits many sins and all his sermonizing is for his livelihood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਹੋਰਨਾਂ ਦਾ ਧਨ ਚੁਰਾਉਂਦਾ ਹੈ, ਘਨੇਰੇ ਪਾਰ ਕਰਦਾ ਅਤੇ ਉਸਦਾ ਸਾਰਾ ਉਪਦੇਸ਼ ਆਪਣੀ ਉਪਜੀਵਕਾ ਵਾਸਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal steals the wealth of others, and makes all sorts of problems; his preaching is only for his own livelihood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਚਰਣੰ) ਪੁਨਾ ਜੋ ਜੀਵ ਬਿਗਾਨੇ ਧਨ ਕੋ ਹਿਰਤੇ ਹੈਂ ਅਰ ਪਰ ਕਾਰਜੋਂ ਮੇਂ ਵਿਘਨ ਕਰਤੇ ਹੈਂ, ਉਪਜੀਵਕਾ ਵਾਸਤੇ ਸਰਬ ਵਾਕ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੀ ਜਿੰਦ ਪਾਲਣ ਦੀ ਖ਼ਾਤਰ ਪਰਾਇਆ ਧਨ ਚੁਰਾਂਦੇ ਹਨ, ਹੋਰਨਾਂ ਦੇ ਕੰਮਾਂ ਵਿਚ ਰੋੜਾ ਅਟਕਾਂਦੇ ਹਨ, ਕਈ ਕਿਸਮਾਂ ਦੇ ਬੋਲ ਬੋਲਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ = ਪਰਾਇਆ। ਦਰਬ = ਧਨ (द्रव्यं)। ਹਿਰਣੰ = ਚੁਰਾਣਾ (हृ = to steal)। ਕਹ = ਵਾਸਤੇ, ਦੀ ਖ਼ਾਤਰ। ਸਰਬ = ਸਾਰੇ, ਕਈ ਕਿਸਮਾਂ ਦੇ ਬੋਲ। ਜੀਅ ਕਹ = ਜਿੰਦ ਦੀ ਖ਼ਾਤਰ, ਜਿੰਦ ਪਾਲਣ ਵਾਸਤੇ, ਉਪਜੀਵਿਕਾ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal se roba la riqueza de otros, causando todo tipo de problemas, su hablar es sólo para su propio bien,"