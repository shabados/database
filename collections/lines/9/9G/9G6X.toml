[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕਿਛੁ ਕੀਆ; ਸੋ ਕਿਛੁ ਕਰੈ ॥"
page = 151
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, Who did make the creation, does everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਚਨਾ ਰਚੀ ਹੈ, ਉਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created everything does everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਕਛੁ ਏਹੁ ਪ੍ਰਪੰਚੁ ਕੀਆ ਹੈ, ਸੋਈ ਕਛੁ ਕਰਤਾ ਹੈ, ਭਾਵ ਤੂੰਹੀ ਡੋਬਨਾ ਤਾਰਨਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਯਕੀਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਕਿ) ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਜਗਤ ਬਣਾਇਆ ਹੈ ਉਹੀ ਸਭ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, Quien creó el Universo, realiza todo sin ayuda de nadie, y uno se desenvuelve en Su Voluntad."