[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਯੋ ਰਾਜ ਤੈਸੋ ਜਿਮੰ ਅਉਧ ਰਾਮੰ ॥੭੧੫॥"
page = 275

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He ended all the tyrants and ruled over Mathura like Ram ruling over Avadh.715."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਤਰੂਘਨ ਨੇ ਉਥੇ ਉਹੋ ਜਿਹਾ ਰਾਜ ਕੀਤਾ ਜਿਹੋ ਜਿਹਾ ਅਯੁੱਧਿਆ ਵਿੱਚ ਰਾਮ (ਕਰਦੇ ਸਨ) ॥੭੧੫॥"