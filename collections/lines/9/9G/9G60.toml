[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਭੂ ਬਿਸਾਰਿ. ਗੁਰ ਤੇ ਬੇਮੁਖਾਈ; ਤੇ ਨਰਕ ਘੋਰ ਮਹਿ ਪਰਿਆ ॥੩॥"
page = 613
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who having forgotten the Lord forsakes the Guru, he falls in the terrible hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨੂੰ ਵਿਸਾਰ ਕੇ ਗੁਰੂ ਤੋਂ ਮੂੰਹ ਫੇਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਭਿਆਨਕ ਦੋਜ਼ਕ ਅੰਦਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets God and forsakes the Guru, falls into the most horrible hell. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਬਿਸਾਰਿ ਕਰ ਗੁਰੋਂ ਤੇ ਬੇਮੁਖਤਾ ਗ੍ਰਹਨ ਕਰੀ ਹੈ, ਤਿਨੋਂ ਕਾ ਸਮਦਾਇ ਨਰਕ ਘੋਰ ਮੇਂ ਪਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ ਗੁਰੂ ਵਲੋਂ ਮੂੰਹ ਮੋੜੀ ਰੱਖਦੇ ਹਨ ਉਹ ਭਿਆਨਕ ਨਰਕ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que olvida a Dios y a su Guru, regresa a la horrible oscuridad de su conciencia. (3)"