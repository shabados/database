[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਸਤਿ ਦੁਖੀਆ. ਨਾ ਸਤਿ ਸੁਖੀਆ; ਨਾ ਸਤਿ. ਪਾਣੀ ਜੰਤ ਫਿਰਹਿ ॥"
page = 952
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no perfection through suffering, no perfection through peace and no perfection by wandering like the animals in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਰਾਹੀਂ ਕੋਈ ਸਿੱਧੀ ਨਹੀਂ। ਆਰਾਮ ਰਾਹੀਂ ਭੀ ਕੋਈ ਸਿੱਧੀ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਸਿੱਧੀ ਹੈ ਜਲ ਵਿੱਚ ਜੀਵਾਂ ਦੀ ਤਰ੍ਹਾਂ ਚੱਕਰ ਕੱਟਣ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no Truth in suffering, there is no Truth in comfort. There is no Truth in wandering like animals through the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਪ ਆਦਿਕੋਂ ਕਰ ਦੁਖੀਆ ਰਹਣੇ ਤੇ ਸਤ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ ਔਰੁ ਸੁਖੋਂ ਕੇ ਭੋਗਣੇ ਕਰ ਭੀ ਸਤ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ ਔ ਪਾਣੀ ਕੇ ਜੀਵੋਂ ਕੇ ਸਮਾਨ ਸੇ ਜਲ ਮੇਂ ਰਹੇ ਤਾਂ ਵੀ ਸਤ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਪ ਆਦਿਕਾਂ ਨਾਲ) ਦੁਖੀ ਹੋਣ ਵਿਚ (ਸਿੱਧੀ ਤੇ ਵਡਿਆਈ ਦੀ ਪ੍ਰਾਪਤੀ) ਨਹੀਂ ਹੈ, ਸੁਖ-ਰਹਿਣਾ ਹੋਣ ਵਿਚ ਭੀ ਨਹੀਂ ਤੇ ਪਾਣੀ ਵਿਚ ਖਲੋਣ ਵਿਚ ਭੀ ਨਹੀਂ ਹੈ (ਨਹੀਂ ਤਾਂ ਬੇਅੰਤ) ਜੀਵ ਪਾਣੀ ਵਿਚ ਹੀ ਫਿਰਦੇ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਸੁਤੇ ਹੀ ਸਿੱਧੀ ਮਿਲ ਜਾਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no obtiene la Verdad a través del sufrimiento, ni a través del gozo, o vagando como los peces en el lago."