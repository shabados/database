[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਭ ਮਹਿ; ਰਹਿਆ ਸਮਾਈ ॥੧॥"
page = 277
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord is contained in all things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He is pervading in all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਹਰੀ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Él está prevaleciendo en todo.  (1)"