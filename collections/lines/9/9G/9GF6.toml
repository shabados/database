[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਕਛੁ ਤਿਨੈ ਨ ਮੁਖ ਤੇ ਕਹਈ ॥੫॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was always relishing with her lovers and he never opened his mouth to reprimand her.(5)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਉਸ ਨੂੰ ਮੂੰਹੋਂ ਕੁਝ ਵੀ ਨਾ ਕਹਿੰਦਾ ॥੫॥"