[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਨੇਸ੍ਵਰੀ ਘਾਤ ਲਖਿ; ਦੀਨੋ ਤਾਹਿ ਗਿਰਾਇ ॥੪॥"
page = 1011

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Finding an opportunity, Maaneshawari demolished it.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮਾਨਨੇਸ੍ਵਰੀ ਨੇ ਮੌਕਾ ਤਾੜ ਕੇ ਉਸ ਨੂੰ ਡਿਗਾ ਦਿੱਤਾ ॥੪॥"