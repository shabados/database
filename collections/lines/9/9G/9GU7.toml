[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਿਲੀਐ; ਜਾ ਲੈਹਿ ਮਿਲਾਇ ॥"
page = 176
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou unite, then alone one meets Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮਿਲਾਵੇ ਕੇਵਲ ਤਾਂ ਹੀ ਆਦਮੀ ਤੈਨੂੰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are united with You, when You unite us with Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮਿਲੀਤਾ ਹੈ, ਜਬ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਪਣੇ ਸਾਥ ਮਿਲਾ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਤਦੋਂ ਹੀ ਮਿਲਿਆ ਜਾ ਸਕਦਾ ਹੈ ਜੇ ਤੂੰ ਆਪ ਜੀਵ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲਏਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando sea Tu Voluntad, estaré unido Contigo"