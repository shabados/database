[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨ ਕਉਨ ਉਧਰੇ. ਗੁਨ ਗਾਇ ॥"
page = 896
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who and how many have been saved by singing the Lord's praise;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੇ ਅਤੇ ਕਿੰਨੇ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਪਾਰ ਉਤਰ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who, and how many have been saved, singing the Glorious Praises of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਨੋਂ ਕੋ ਗਾਇਕੇ ਕੌਨ ਕੌਨ ਪੁਰਸ ਉਧਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ ਕੌਣ ਕੌਣ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੇ = ਪਾਰ ਲੰਘ ਗਏ। ਗਾਇ = ਗਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Puede uno llevar la cuenta de los que fueron liberados cantando la Alabanza del Señor?"