[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲੁ ਹਮਾਰਾ; ਅਖੂਟੁ ਅਬੇਚਲੁ ॥੨॥"
page = 1141
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My wealth is inexhaustible and everlasting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੌਲਤ ਅਮੁੱਕ ਅਤੇ ਸਦਾ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My wealth is inexhaustible and permanent. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਗੁਣੋ ਰੂਪੀ ਹਮਾਰਾ ਮਾਲੁ (ਅਖੂਟੁ) ਅਤੋਟ ਔ ਅਬਚਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮੇਰੇ ਪਾਸ ਇਤਨਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਇਕੱਠਾ ਹੋ ਗਿਆ, ਜੋ ਮੁੱਕ ਹੀ ਨਾਹ ਸਕੇ, ਜੋ ਸਦਾ ਲਈ ਕਾਇਮ ਰਹੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son Inagotables y Siempre Duraderas. (2)"