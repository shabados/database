[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਸਬਦੁ; ਜਿਤੁ. ਦੁਰਮਤਿ ਹਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 237
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What word is that by which evil intellect is removed? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜੀ ਬਾਣੀ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਖੋਟੀ ਬੁੱਧੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that Word by which the dirt of the mind is removed? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਉਪਦੇਸ ਕੌਨ ਸਾ ਹੈ ਜਿਸ ਕਰ ਕੇ ਖੋਟੀ ਮਤਿ ਦੂਰ ਹੋ ਜਾਵੇ? ॥੧॥ ਰਹਾਉ ॥☬ਜੀਵ ਕੀ ਕ੍ਰਿਤਘਨਤਾ ਦੇਖਾਵਤੇ ਹੂਏ ਸਰਬ ਪ੍ਰਪੰਚ ਕੋ ਨਾਸੀ ਕਹ ਕਰ ਉੱਤਰ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਸ਼ਬਦ ਹੈ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਨੁੱਖ ਦੀ) ਖੋਟੀ ਮਤਿ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ। ਦੁਰਮਤਿ = ਖੋਟੀ ਬੁਧਿ। ਹਰੈ = ਦੂਰ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y, ¿cuál es la Palabra que limpia la mente de impurezas? (1-Pausa)"