[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਿਮਾ ਕਰਹੁ ਅਬ ਤ੍ਰਿਯ, ਹਮੈ; ਬਹੁਰਿ ਨ ਕਰਿਯਹੁ ਰਾਧਿ ॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now, woman, you exonerate me as well, because I don’t want to linger on the dispute.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤਰੀ! ਹੁਣ ਸਾਨੂੰ ਮਾਫ਼ ਕਰ, (ਮੈਂ) ਫਿਰ ਅਪਰਾਧ ('ਰਾਧਿ') ਨਹੀਂ ਕਰਦਾ।"