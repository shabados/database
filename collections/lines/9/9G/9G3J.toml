[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਛਿਜੰਦੜੀ. ਊਣ ਮਝੂਣਾ; ਗੁਰਿ ਸਜਣਿ ਜੀਉ ਧਰਾਇਆ ॥"
page = 964
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing my body languishing, I have become crest-fallen. The Guru, my friend, has made me take heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਸੁਕਦਾ ਸੜਦਾ ਵੇਖ ਕੇ, ਮੈਂ ਨਿਮੋਝੂਣਾ ਹੋ ਗਿਆ ਹਾਂ। ਗੁਰਦੇਵ ਜੀ, ਮੇਰੇ ਮਿਤ੍ਰ ਨੇ ਮੇਰਾ ਢਾਰਸ (ਹੌਸਲਾ) ਬੰਨ੍ਹ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body was wasting away, and I was depressed. The Guru, my Friend, has encouraged and consoled me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਨਸ਼ਟ ਹੋਤੀ ਦੇਖ ਕੇ (ਊਣ ਮਝੂਣਾ) ਸ਼ੋਕਾਤਰ ਰਹਿਤਾ ਥਾ। ਜੋ ਗੁਰੂ ਸਜਣ ਮਿਲੇ ਤੋ ਤਿਨੋਂ ਨੇ (ਜੀਉ ਧਰਾਇਆ) ਮੇਰੇ ਕੋ ਆਸਰਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਰੀਰ ਢਹਿੰਦਾ ਜਾ ਰਿਹਾ ਸੀ, ਚਿੱਤ ਵਿਚ ਖੋਹ ਪੈ ਰਹੀ ਸੀ ਤੇ ਚਿੰਤਾਤੁਰ ਹੋ ਰਿਹਾ ਸੀ; ਪਰ ਜਦੋਂ ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਨੇ ਜਿੰਦ ਨੂੰ ਧਰਵਾਸ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo está lánguido; estoy vacío y triste, es sólo a través del Guru, amigo mío, que soy confortado, y mira, ahí después, (2)"