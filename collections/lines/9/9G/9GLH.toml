[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਜੀਅ; ਜੈਸੀ ਬੁਧਿ ਹੋਈ ॥"
page = 343
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the intellect within one's mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਅਕਲ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the wisdom within the mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਕੈ ਰਿਦੈ ਬਿਵਹਾਰਕ ਵਾ ਪ੍ਰਮਾਰਥਕ ਜੈਸੀ ਬੁਧੀ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਦੇ ਅੰਦਰ ਜਿਹੋ ਜਿਹੀ ਅਕਲ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੇ ਜੀਅ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਜੀ ਵਿਚ, ਜਿਸ ਦੇ ਅੰਦਰ। ਜੈਸੀ ਬੁਧਿ = ਜਿਹੋ ਜਿਹੀ ਅਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que tiene una mente así,"