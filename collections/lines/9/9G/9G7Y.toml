[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕੇ ਪਗ ਨਿਤ ਪੂਜੀਅਹਿ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜੋ ਮਾਰਗਿ ਧਰਮ ਚਲੇਸਹਿ ਰਾਮ ॥"
page = 540
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever adore the feet of that person, O my soul, who walks on to the way of righteousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਉਸ ਪੁਰਸ਼ ਦੇ ਪੈਰਾਂ ਦੀ ਪੂਜਾ ਕਰਦਾ ਹਾਂ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜਿਹੜਾ ਸੱਚਾਈ ਦੇ ਰਸਤੇ ਤੇ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship continually the feet of that humble being, O my soul, who walks on the Path of Dharma - the path of righteousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਧਰਮ ਕੇ ਰਸਤੇ ਮੇਂ ਚਲਤੇ ਹੈਂ ਤਿਸ ਦਾਸ ਕੇ ਸੋ ਚਰਨ ਨਿਤ੍ਯ ਹੀ ਪੂਜਨੇ ਯੋਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਸ ਮਨੁੱਖ ਦੇ (ਉਹ) ਪੈਰ ਸਦਾ ਪੂਜੇ ਜਾਂਦੇ ਹਨ ਜੇਹੜੇ (ਪੈਰ) ਧਰਮ ਦੇ ਰਾਹ ਉਤੇ ਤੁਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi vida, voy a lavar los Pies de aquél ser que camina en el Sendero de la Rectitud."