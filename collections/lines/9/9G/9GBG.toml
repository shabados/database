[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਿ ਬਿਖਿਆ ਸਗਲੀ ਤਜੀ; ਲੀਓ ਭੇਖ ਬੈਰਾਗ ॥"
page = 1427
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has abandoned all sins and has donned the garb of detachedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਰੇ ਪਾਪ ਛੱਡ ਦਿੱਤੇ ਹਨ ਅਤੇ ਉਪਰਾਮਤਾ ਦੀ ਪੁਸ਼ਾਕ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has forsaken all sin and corruption, who wears the robes of neutral detachment"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਸੁਨ! ਜਿਸ ਨੇ ਸਭ ਬਿਖ੍ਯੋਂ ਕੀ ਵਾਸ਼ਨਾ ਤ੍ਯਾਗ ਦਿਤੀ ਹੈ, ਬੈਰਾਗਵਾਨੋਂ ਕਾ ਭੇਖ ਧਾਰਨ ਕੀਆ ਹੈ ਅਰਥਾਤ ਕਿੰਚਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਨੇ (ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਅਹੰਕਾਰ, ਨਿੰਦਾ, ਈਰਖਾ, ਆਦਿਕ ਅਨੇਕਾਂ ਰੂਪਾਂ ਵਾਲੀ) ਸਾਰੀ ਦੀ ਸਾਰੀ ਮਾਇਆ ਤਿਆਗ ਦਿੱਤੀ, (ਉਸੇ ਨੇ ਹੀ ਸਹੀ) ਵੈਰਾਗ ਦਾ (ਸਹੀ) ਭੇਖ ਧਾਰਨ ਕੀਤਾ (ਸਮਝ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਬਿਖਿਆ = ਮਾਇਆ। ਸਗਲੀ = ਸਾਰੀ। ਬਿਖਿਆ ਸਗਲੀ = (ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ, ਨਿੰਦਾ, ਈਰਖਾ, ਆਦਿਕ) ਸਾਰੀ ਦੀ ਸਾਰੀ ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha dejado la maldad, el error y la corrupción y viste la túnica del desapego neutral,"