[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬੀਜਿ; ਆਪੇ ਹੀ ਖਾਵੈ ॥"
page = 662
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as he himself sows, so does he himself eats (reaps)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਜੋ ਬੀਜਦਾ ਹੈ ਉਹੋ ਖੁਦ ਹੀ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As he plants, so does he eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਬੀਜਿਆ ਹੂਆ ਆਪੇ ਹੀ ਖਾਵਤਾ ਹੈ ਅਰਥਾਤ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਪ (ਕਰਮਾਂ ਦੇ ਬੀਜ) ਬੀਜ ਕੇ ਆਪ ਹੀ ਫਲ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜਿ = ਬੀਜ ਕੇ। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como es su siembra, así es su cosecha."