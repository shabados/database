[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੋ ਪਾਵੈ. ਮੋਖ ਦੁਆਰੁ ॥"
page = 661
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone attains he to the gate of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, you shall find the Gate of Salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕੋਈ ਪੁਰਸ਼ (ਮੋਖ ਦੁਆਰੁ) ਗਿਆਨ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ ਹੀ। ਕੋ = ਕੋਈ (ਮਨੁੱਖ)। ਮੋਹ = ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ। ਦੁਆਰੁ = ਦਰਵਾਜ਼ਾ, ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en la Contemplación del Nombre del Señor está contenida la Esencia"