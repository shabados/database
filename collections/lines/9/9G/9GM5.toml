[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਕੁ. ਮੁਲਿ ਨ ਪਾਈਐ; ਲੀਜੈ ਚਿਤਿ ਪਰੋਇ ॥੨॥"
page = 557
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "she then strings her Spouse's mind thereon like a jewel, which cannot be obtained for any price."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ, ਉਸ ਅੰਦਰ, ਆਪਣੇ ਪਤੀ ਦੇ ਮਨ ਨੂੰ ਹੀਰੇ ਦੀ ਤਰ੍ਹਾਂ ਗੁੰਦ ਲੈਂਦੀ ਹੈ, ਜਿਹੜਾ ਕਿ ਕਿਸੇ ਕੀਮਤ ਨੂੰ ਭੀ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she obtains the jewel, which cannot be purchased for any price, strung upon the thread of her consciousness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਣਕੁ ਮਨਨ ਪ੍ਰੇਮਸਰ ਕਾ ਮੁਲੁ ਦੇ ਕਰ ਨਹੀਂ ਪਾਈਤਾ ਹੈ, ਕਹੀ ਰੀਤ ਸਿਉਂ ਚਿਤ ਮੇਂ ਪਰੋਇ ਲਈਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਸ ਮਨ ਧਾਗੇ ਦੀ ਰਾਹੀਂ ਉਸ ਨਾਮ-ਮੋਤੀ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਪ੍ਰੋ ਲਏ ਜੋ ਉਂਜ ਮੁੱਲ ਨਾਲ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਕੁ = ਮੋਤੀ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ)। ਮੁਲਿ = ਕਿਸੇ ਮੁੱਲ ਨਾਲ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Invaluable es la Joya de la Virtud, ondéala como bandera en tu mente. (2)"