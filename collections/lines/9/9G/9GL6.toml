[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਹਰਿ ਕੋ ਨ੍ਰਿਪ ਪੁਨਿ ਸਰ ਮਾਰੇ ॥"
page = 445

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Varuna went away to his home, the king then discharged his arrows on Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਰਾਜੇ ਨੇ ਫਿਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਬਾਣ ਮਾਰੇ।"