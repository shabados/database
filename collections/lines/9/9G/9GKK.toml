[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਮੀ, ਦਸੇ ਦੁਆਰ ਜੇ ਠਾਕੈ; ਏਕਾਦਸੀ, ਏਕੁ ਕਰਿ ਜਾਣੈ ॥"
page = 1245
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If on the tenth lunar day, mortal restrains his ten doors; on the eleventh lunar day, he realises the Lord to be one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਚੰਦੋ ਦਸਵੀ ਨੂੰ ਪ੍ਰਾਣੀ ਆਪਣਿਆਂ ਦਸਾਂ ਹੀ ਦਰਾਂ ਨੂੰ ਰੋਕ ਲਵੇ, ਚੰਦੋ ਗਿਆਰ੍ਹਵੀ ਨੂੰ ਪ੍ਰਭੂ ਨੂੰ ਇਕ ਕਰਕੇ ਹੀ ਅਨੁਭਵ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the tenth day, regulate your ten doors; on the eleventh day, know that the Lord is One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਮੀ ਕਾ ਫਲੋਹਾਰ ਏਹ ਹੈ, ਜੋ ਦਸੋ ਇੰਦ੍ਰੇ ਬਿਸ਼ਿਓਂ ਕੀ ਤਰਫ ਸੇ ਰੋਕੇ ਔਰ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਾਨਣਾ ਏਹ ਇਕਾਦਸੀ ਕਾ ਬਰਤ ਰਾਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਦਸ ਹੀ ਇੰਦ੍ਰਿਆਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਰੋਕ ਰੱਖੇ (ਇਸ ਉੱਦਮ ਨੂੰ) ਦਸਮੀ (ਥਿੱਤ ਦਾ ਵਰਤ) ਬਣਾਏ; ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਸਮਝੇ-ਇਹ ਉਸ ਦਾ ਏਕਾਦਸੀ ਦਾ ਵਰਤ ਹੋਵੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸੇ ਦੁਆਰ = ਦਸ ਹੀ ਇੰਦਰੇ। ਠਾਕੈ = ਰੋਕ ਰੱਖੇ। ਏਕੁ ਕਰਿ ਜਾਣੈ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹਰ ਥਾਂ ਸਮਝੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el décimo primer día uno se da cuenta de la Unidad de Dios."