[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਭਗਤਾ ਮਨਿ ਵੁਠਾ; ਸਚਿ ਸਮਾਹਰਾ ॥"
page = 522
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the joyful True Lord, abides in the mind of His devoted slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਪ੍ਰਸੰਨ ਸੱਚਾ ਪ੍ਰਭੂ, ਆਪਣੇ ਜਾਂ-ਨਿਸਾਰ ਗੋਲਿਆਂ ਦੇ ਰਿਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He, the True Lord, dwells in the minds of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ ਅਕਾਲ ਪੁਰਖ ਸਚਾ (ਸਮਾਹਰਾ) ਆਨੰਦ ਰੂਪ ਭਗਤੋਂ ਕੇ ਮਨ ਮੇਂ (ਵੁਠਾ) ਬਸ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਭਗਤਾਂ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਸਮਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor viene a la mente de Sus Devotos y Su Verdad está enaltecida en sus mentes."