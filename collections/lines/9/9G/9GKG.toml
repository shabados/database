[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੜਾ ਥਾਨੁ; ਨ ਦਿਸੈ ਕੋਈ ॥"
page = 107
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and no place appears to be agonising for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਤੇ ਦੇਹਿ ਅੰਦਰ ਉਹ ਸੱਚਾ ਸਾਈਂ ਵਸਦਾ ਹੈ ਅਤੇ ਮੇਰੇ ਲਈ ਕੋਈ ਜਗ੍ਹਾ ਦੁਖਦਾਈ ਨਹੀਂ ਭਾਸਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no place seems difficult to me now."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਕਠਨ ਅਸਥਾਨ ਕੋਈ ਨਹੀਂ ਦੀਖਤਾ, ਭਾਵ ਯਹਿ ਕਿ ਸਰਬ ਅਸਥਾਨ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੋ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਕੋਈ ਥਾਂ ਔਖਾ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੜਾ = ਔਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ningún lugar para mí es impenetrable,"