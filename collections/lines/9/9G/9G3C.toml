[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਗਿਆਨ. ਅਨਿਕ ਧਿਆਨ; ਅਨਿਕ ਜਾਪ ਜਾਪ ਤਾਪ ॥"
page = 1153
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has varied deliberation, varied thought and varied worship, recitation and penance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕਈ ਇਕ ਵਿਚਾਰ, ਕਈ ਇਕ ਖਿਆਲ ਅਤੇ ਕਈ ਇਕ ਪੂਜਾ ਪਾਠ ਅਤੇ ਤਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Endless spiritual wisdom, endless meditations, endless chants, intense meditations and austere self-disciplines."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਖ ਮਤਿ ਕਾ, ਜੋਗ ਮਤਿ ਕਾ, ਵੇਦਾਂਤ ਮਤਿ ਕਾ ਐਸੇ ਅਨੇਕ ਹੀ ਗ੍ਯਾਨ ਹੈਂ, ਪੁਨਾ ਅਨੇਕ ਹੀ ਸਿਵ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕੇ ਧਿਆਨ ਹੈਂ, ਜਾਪ ਅਨੇਕ ਹੈਂ ਔਰ ਜਾਪ ਕਰਨੇ ਵਾਲੇ ਅਨੇਕ ਹੈਂ ਔਰ ਅਨੇਕ ਹੀ ਤਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ! ਅਨੇਕਾਂ ਹੀ ਜੀਵ (ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਦੇ) ਵਿਚਾਰ ਕਰ ਰਹੇ ਹਨ, ਅਨੇਕਾਂ ਹੀ ਜੀਵ ਸਮਾਧੀਆਂ ਲਾ ਰਹੇ ਹਨ, ਅਨੇਕਾਂ ਹੀ ਜੀਵ ਮੰਤ੍ਰਾਂ ਦੇ ਜਪ ਕਰ ਰਹੇ ਹਨ ਤੇ ਧੂਣੀਆਂ ਤਪ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਕ = ਅਨੇਕਾਂ ਜੀਵ। ਗਿਆਨ = ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਦੇ ਵਿਚਾਰ। ਧਿਆਨ = ਸਮਾਧੀਆਂ। ਜਾਪ = ਮੰਤ੍ਰਾਂ ਦੇ ਜਾਪ। ਤਾਪ = ਧੂਣੀਆਂ ਤਪਾਣੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los sistemas de conocimiento, los métodos de meditación, todo tipo de austeridades,"