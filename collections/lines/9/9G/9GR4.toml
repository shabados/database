[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਵਸੈ; ਨ ਬਾਹਰਿ ਜਾਇ ॥"
page = 728
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abidest within the mind. Wander thou not abroad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਤੂੰ ਬਾਹਰਵਾਰ ਨਾਂ ਭਟਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the self, the Lord abides; do not go outside looking for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮੇਸਰ ਅੰਦਰ ਹੀ ਵਸਤਾ ਹੈ, ਬਾਹਰ ਤਿਸ ਕੋ ਢੂੰਢਣੇ ਵਾਸਤੇ ਨ (ਜਾਇ)॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਉਹ ਹੈ ਜਿਸ ਦਾ ਮਨ) ਦੁਨੀਆ ਦੇ ਰਸਾਂ ਪਦਾਰਥਾਂ ਵਲ ਨਹੀਂ ਦੌੜਦਾ, ਤੇ ਆਪਣੇ ਅੰਤਰ ਆਤਮੇ ਹੀ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita en lo profundo de tu ser, aunque lo busques afuera y lejos,"