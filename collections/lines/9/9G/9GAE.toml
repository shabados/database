[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਤੋਂ ਮੁਕਤ ਹੋਣਾ ਹੀ ਅਸਲੀ ਮੁਕਤੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਸਤਗੀ ਅਜ਼ ਖ਼ੇਸ਼ਤਨ ਵਾਰਸਤਗੀ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, all the connoisseurs of truth delightfully accept and follow his command. (48)"