[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ; ਜਗੁ ਦੇਖਿਆ ਜੂਆਰੀ ॥"
page = 222
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the world to be such a gambler,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁਨੀਆਂ ਨੂੰ ਐਹੋ ਜੇਹੀ ਜੂਏ ਬਾਜ ਵੇਖਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen the world to be such a gambler;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ (ਜੂਆਰੀ) ਮਸਖਰਾ ਵਾ ਛਲੀਆ ਜਗਤ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੇਖਿਆ ਹੈ ਕਿ ਜਗਤ ਜੂਏ ਦੀ ਖੇਡ ਖੇਡਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal irracionalidad he encontrado en el mundo,"