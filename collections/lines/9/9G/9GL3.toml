[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਰੇ ਅਰੁ ਮੇਰੇ ਪਤਿਹ; ਭੇਦ ਰੂਪ ਨਹਿ ਕੋਇ ॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘There is no unlikeness between your and my husband."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਤੇ ਮੇਰੇ ਪਤੀ ਦੇ ਰੂਪ ਵਿਚ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਹੈ।"