[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਵ ਤਾਸ ਕੋ ਮੁਨਿ ਮਨ ਭਾਵੈ ॥੧੮੩॥"
page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was observing meditation very nicely and with his silence, he was pleasing the sages.183."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਭਾਵ ਮੁਨੀ (ਦੱਤ) ਦੇ ਮਨ ਨੂੰ ਚੰਗਾ ਲਗਾ ਹੈ ॥੧੮੩॥"