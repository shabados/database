[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਣ ਬੂੰਦ ਪ੍ਰਿਥਮੈ ਬਰਖ; ਸਿੰਘ ਨਾਦ ਪੁਨਿ ਕੀਨ ॥੩੨॥੧੮੮॥"
page = 114

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At first she showered her arrows and then her lion roared heavily.32.188."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ (ਬਰਖਾ ਦੀਆਂ) ਬੂੰਦਾਂ ਵਾਂਗ ਬਾਣਾਂ (ਦੀ ਵਾਛੜ ਲਾਈ) ਅਤੇ ਫਿਰ ਸਿੰਘ-ਨਾਦ ਕੀਤਾ ॥੩੨॥੧੮੮॥"