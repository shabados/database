[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਮੂੰ ਆਵਹਿ ਚਿਤਿ ਤੂ; ਤਾ ਹਭੇ ਸੁਖ ਲਹਾਉ ॥"
page = 1098
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, when Thou come into my mind, then I obtain all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਜਦ ਤੂੰ ਮੇਰੇ ਮਨ ਅੰਦਰ ਆਉਂਦਾ ਹੈਂ, ਤਦ ਮੈਨੂੰ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You come into my consciousness, then I obtain all peace and comfort."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਜੇ ਤੂੰ ਮੈਂਨੂੰ ਯਾਦ ਆਵੇਂ ਤਾਂ ਮੈਂ ਸਭ ਸੁਖ ਕੋ ਲਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ-ਪ੍ਰਭੂ! ਜਦੋਂ ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈਂ, ਤਾਂ ਮੈਨੂੰ ਸਾਰੇ ਸੁਖ ਮਿਲ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, cuando llegas a mi mente, me siento invadido de Paz."