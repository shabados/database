[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਨਿਰੰਜਨੁ ਪਾਵਉ ॥੪॥"
page = 525
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I attain to the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਕਦਾ ਮੈਂ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I attain the immaculate Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਜਨ! ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੈਂ ਤੇਰੇ ਕੋ ਪਾਊਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਭੇਟਾ ਨਾਲ ਹੀ) ਸਤਿਗੁਰ ਦੀ ਮਿਹਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੈਨੂੰ ਮਾਇਆ-ਰਹਿਤ ਨੂੰ ਲੱਭ ਸਕਦਾ ਹਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te voy a encontrar, oh Señor Inmaculado. (4)"