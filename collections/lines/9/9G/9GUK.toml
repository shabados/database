[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਨ ਥੋਰਨ ਕੋ ਸਤ ਰਹਿਯੋ; ਭਈ ਹਕੂਮਤਿ ਦੇਸ ॥"
page = 883

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For some time she preserved her righteousness,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁਝ ਸਮੇਂ ਲਈ ਉਸ ਨੇ ਸਤ ਰਖਿਆ ਅਤੇ ਦੇਸ਼ ਉਤੇ ਹਕੂਮਤ ਕੀਤੀ।"