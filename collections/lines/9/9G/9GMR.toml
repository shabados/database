[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਨਿ ਚਾਹੈ; ਸੁੰਦਰਿ ਭੋਗੁ ॥"
page = 1187
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woman desires beauteous pleasures of flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਸੋਹਣਿਆਂ ਭੋਗ ਵਿਲਾਸਾਂ ਨੂੰ ਲੋੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The woman desires beauty and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਸੁੰਦਰ ਭੋਗੋਂ ਕੋ ਚਾਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੁਨੀਆ ਦੇ ਚੰਗੇ ਪਦਾਰਥਾਂ ਦਾ ਭੋਗ ਲੋੜਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਨਿ = ਇਸਤ੍ਰੀ। ਸੁੰਦਰਿ = ਸੋਹਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa ansía tener belleza, disfrutar de su cuerpo,"