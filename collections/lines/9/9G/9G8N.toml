[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸਚੁ ਧਿਆਈਐ ॥"
page = 472
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, Nanak, meditate thou on the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, meditate on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਬ ਸਚ ਰੂਪ ਪਰਮਾਤਮਾ ਕਾ ਧਿਆਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਪ੍ਰਭੂ ਨੂੰ ਧਿਆਉਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, meditando en el Señor Verdadero"