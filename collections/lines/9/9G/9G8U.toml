[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠ ਬੁਧੀ ਕੇਤੀਆ; ਕੇਤੇ ਬੇਦ ਬੀਚਾਰ ॥"
page = 62
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How many men of perseverance and intelligence there are and how many there are contemplators of Vedas?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਹੀ ਮਨੁਖ ਦ੍ਰਿੜ-ਇਰਾਦੇ ਤੇ ਪ੍ਰਬੀਨ ਅਕਲ ਵਾਲੇ ਹਨ ਅਤੇ ਕਿੰਨੇ ਹੀ ਹਨ ਵੇਦਾਂ ਨੂੰ ਸੋਚਣ ਤੇ ਸਮਝਣ ਵਾਲੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many stubborn-minded intelligent people, and so many who contemplate the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀਆਂ ਮਨ ਕੇ ਹਠ ਕੀਆਂ ਬੁਧੀਆਂ ਕਿਤਨੀਆਂ ਹੀ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਜਿਤਨੇ ਮਨਮੁਖ ਹੈਂ ਉਤਨੀਆਂ ਉਨਕੀਆਂ ਬੁਧੀਆਂ ਹੈਂ, ਔਰ ਕਿਤਨੇ ਹੀ ਪ੍ਰਕਾਰੋਂ ਸੇ ਬੇਦੋਂ ਕੋ ਬੀਚਾਰ ਰਹੇ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਅਪਨੇ ਅਪਨੇ ਮਤ ਅਨੁਸਾਰ ਬੇਦ ਕੇ ਅਰਥ ਕੋ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਲੋਕਾਂ ਦੀ ਅਕਲ (ਤਪ ਆਦਿਕ ਕਰਮਾਂ ਵਲ ਪ੍ਰੇਰਦੀ ਹੈ ਜੋ) ਮਨ ਦੇ ਹਠ ਨਾਲ (ਕੀਤੇ ਜਾਂਦੇ ਹਨ), ਅਨੇਕਾਂ ਹੀ ਲੋਕ ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਦੇ ਅਰਥ-ਵਿਚਾਰ ਕਰਦੇ ਹਨ (ਤੇ ਇਸ ਵਾਦ-ਵਿਵਾਦ ਨੂੰ ਹੀ ਜੀਵਨ ਦਾ ਸਹੀ ਰਾਹ ਮੰਨਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El intelecto podrá ser pulido con disciplinas mentales, y uno podrá leer los Vedas, pero el Alma es atrapada de maneras distintas."