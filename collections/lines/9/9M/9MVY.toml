[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਉਠਿ ਲਾਗੀ ਪਾਈ ॥"
page = 622
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one, then got up and fell at my feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹਰ ਜਣਾ ਖੜ੍ਹਾ ਹੋ ਮੇਰੇ ਪੈਰਾਂ ਤੇ ਢਹਿ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "everyone rises up and bows down at my feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਉਠ ਕਰ ਤਿਸ ਕੇ ਚਰਨੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਲੁਕਾਈ ਉਸ ਦੇ ਪੈਰੀਂ ਉੱਠ ਕੇ ਆ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soporte y todos se postraron a Sus Pies."