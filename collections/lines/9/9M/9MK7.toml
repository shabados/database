[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਲਹੁ ਸੰਤ ਜੀਉ; ਗੋਵਿਦ ਪ੍ਰਭ ਪਾਸਾ ਜੀਉ ॥"
page = 175
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Saints, unite me with the Lord Master, who is very near to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧ ਜਨੋ! ਮੈਨੂੰ ਸੁਆਮੀ ਮਾਲਕ ਨਾਲ ਮਿਲਾ ਦਿਓ ਜੋ ਮੇਰੇ ਬਹੁਤ ਨਜਦੀਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unite me with the Lord, Dear Saints. God, the Lord of the Universe, is so close to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਤਿ ਰੂਪ ਸਤਿਗੁਰੋਂ ਨੇ ਜਬ ਗੋਬਿੰਦ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਮੇਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੈਨੂੰ ਓਹ ਗੋਵਿੰਦ-ਪ੍ਰਭੂ ਮਿਲਾ ਦਿਉ ਜੋ ਮੇਰੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਸਾ = ਜੋ ਮੇਰੇ ਪਾਸ ਹੀ ਹੈ, ਮੇਰੇ ਨਾਲ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, únanme con mi Maestro, Quien vive tan cerca de mí."