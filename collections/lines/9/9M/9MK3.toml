[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣੋਦਕੁ ਲੈ ਪੈਰ ਧੋਇ; ਸਿੰਘਾਸਣੁ ਉਤੇ ਬੈਠਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Washing his feet he took that water and made Sudama sit on the throne."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੰਘਾਸਨ ਪੁਰ ਬੈਠਾਕੇ ਚਰਣ ਧੋਤੇ ਤੇ ਚਰਨਾਂਮ੍ਰਿਤ ਲੀਤਾ।"