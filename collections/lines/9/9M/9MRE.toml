[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ; ਕਿਨ ਹੀ ਜਾਤਾ ॥੧॥"
page = 71
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But rare is the one who knows the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਹੈ ਜੋ ਸਾਈਂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but how rare are those who know God! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਪ੍ਰਭੁ ਕਿਨ ਹੀ ਜਾਤਾ) ਸ੍ਵਾਮੀ ਕੋ ਕਿਸੀ ਨੇ ਹੀ ਜਾਣਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਸਮਝਿਆ ਹੈ (ਭਾਵ, ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que conoce al Señor.  (1)"