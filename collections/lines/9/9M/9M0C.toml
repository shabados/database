[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰੋਗੁ ਪੜਿ ਪੜਿ. ਖੁਸੀ ਹੋਇ; ਬੇਖਬਰ ਬਾਦੁ ਬਕਾਹਿ ॥"
page = 727
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reading and reading false-hood, the mortals are delighted and being ignorant talk nonsense."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਨੂੰ ਵਾਚ ਵਾਚ ਕੇ, ਪ੍ਰਾਣੀ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹਨ ਅਤੇ ਬੇਸਮਝ ਹੋਣ ਕਾਰਨ ਊਲ ਜਲੂਲ ਬਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reading and studying falsehood, people are happy; in their ignorance, they speak nonsense."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਬਚਨੋਂ ਕੇ ਨਿਸਚੇ ਔ ਪ੍ਰੇਮੁ ਤੇ ਬਿਨਾ ਜੋ (ਦਰੋਗੁ) ਝੂਠੇ ਪੁਰਸ ਪੜ ਪੜਕੇ ਹੰਕਾਰ ਕਰ ਕੇ ਖੁਸੀ ਹੋਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਸਮਝ ਤੇ ਬਿਨਾ ਵਿਅਰਥ ਹੀ ਬਕਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇ-ਸਮਝ ਲੋਕ (ਅਨ-ਮਤਾਂ ਦੇ ਧਰਮ-ਪੁਸਤਕਾਂ ਬਾਰੇ ਇਹ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਕਿ ਇਹਨਾਂ ਵਿਚ ਜੋ ਲਿਖਿਆ ਹੈ) ਝੂਠ (ਹੈ), ਖ਼ੁਸ਼ ਹੋ ਹੋ ਕੇ ਬਹਿਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰੋਗੁ = ਝੂਠ। ਦਰੋਗੁ ਪੜਿ ਪੜਿ = ਇਹ ਪੜ੍ਹ ਕੇ ਕਿ ਵੇਦ ਝੂਠੇ ਹਨ ਜਾਂ ਇਹ ਪੜ੍ਹ ਕੇ ਕਿ ਕਤੇਬ ਝੂਠੇ ਹਨ। ਹੋਇ = ਹੋ ਕੇ। ਬੇਖਬਰ = ਅਣਜਾਣ ਮਨੁੱਖ। ਬਾਦੁ = ਝਗੜਾ, ਬਹਿਸ। ਬਕਾਹਿ = ਬੋਲਦੇ ਹਨ। ਬਾਦੁ ਬਕਾਹਿ = ਬਹਿਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Leyendo y estudiando lo que es falso, la gente se encuentra feliz, y en su ignorancia,"