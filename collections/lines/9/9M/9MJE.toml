[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਲ ਕੋ ਬਨੁ ਕੈ ਪਲ ਮੋ; ਛਲ ਕੈ ਤਿਹ ਕੀ ਘਰਨੀ ਧਰਿ ਲਯੈ ਹੈ ॥੩੪੮॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I shall steal their wife in the garb of a Yogi form the forest in your company.”348."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਜੋਗੀ ਦਾ ਰੂਪ ਬਣਾ ਕੇ, ਪਲ ਵਿੱਚ ਉਸ ਦੀ ਇਸਤਰੀ ਨੂੰ ਛਲ ਕੇ ਧਰ ਲਿਆਵਾਂਗਾ ॥੩੪੮॥"