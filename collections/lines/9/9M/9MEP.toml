[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਾਥੀ ਹਥਿਆਈ ਕਰਨਿ; ਮਤਵਾਲੇ ਹੁਇ ਅੜੀ ਅੜੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They all are like those intoxicated elephants which stubbornly fight each other."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਮਸਤੀ ਲਾ ਕੇ ਅੜੀਅਲ ਹੋ ਅੜ ਖਲੋਂਦੇ (ਇਕ ਦੂਜੇ ਨੂੰ ਮਾਰਨ ਪੈਂਦੇ) ਹਨ।"