[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਲਾਹਨਿ. ਸੇ ਸਾਦੁ ਪਾਇਨਿ; ਮੀਠਾ ਅੰਮ੍ਰਿਤੁ ਸਾਰੁ ॥"
page = 1333
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who by the Guru's grace, praise the Lord, they are blessed with the relish of the sweet and sublime Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਠੜੇ ਤੇ ਸ਼੍ਰੇਸ਼ਟ ਨਾਮ ਸੁਧਾਰਸ ਦੇ ਸੁਆਦ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs praise You; they receive the most excellent and sweet Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦਵਾਰੇ ਜੋ ਤੁਝ ਕੋ ਸਾਲਾਹਿਤੇ ਹੈਂ ਸੋਈ ਨਾਮ ਅੰਮ੍ਰਿਤ ਸਾਰ ਰਸ ਕਾ ਮੀਠਾ ਸ੍ਵਾਦ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਉਹ (ਉਸ ਦਾ) ਆਨੰਦ ਮਾਣਦੇ ਹਨ। ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਉਹਨਾਂ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ (ਹੋਰ ਸਭ ਪਦਾਰਥਾਂ ਨਾਲੋਂ) ਸ੍ਰੇਸ਼ਟ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹਨਿ = ਸਲਾਹੁੰਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਸੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਸਾਦੁ = ਸੁਆਦ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs Te alaban y reciben el más Precioso y Dulce Néctar de Ambrosia, que se conserva por siempre Dulce"