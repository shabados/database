[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਮੇਲੁ. ਨ ਚੂਕਈ; ਲਾਹਾ ਸਚੁ ਪਾਵੈ ॥੮॥੧॥੧੭॥"
page = 228
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The union, O Nanak breaks not and he earns the true profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਿਲਾਪ ਹੈ ਨਾਨਕ! ਟੁਟਦਾ ਨਹੀਂ ਅਤੇ ਉਹ ਸੱਚਾ ਨਫ਼ਾ ਕਮਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this Union cannot be broken; the true profit is obtained. ||8||1||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਔਰ ਆਤਮ ਸੁਖ ਰੂਪ ਲਾਭੁ ਪਾਵਤਾ ਹੈ, ਪੁਨਃ ਅਭੇਦਤਾ ਦੂਰ ਨਹੀਂ ਹੋਤੀ॥੮॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਜੀਵ ਦਾ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣਿਆ ਮਿਲਾਪ ਕਦੇ ਟੁੱਟਦਾ ਨਹੀਂ, ਉਹ ਜੀਵ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਲਾਭ ਖੱਟ ਲੈਂਦਾ ਹੈ ॥੮॥੧॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚੂਕਈ = ਨਹੀਂ ਮੁੱਕਦਾ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está Unión es estable, oh, Dice Nanak, y uno cosecha el Fruto de la Verdad.(8-1-17)"