[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚੇ ਭੂਤ ਪ੍ਰੇਤ ਬੈਤਾਰਾ ॥"
page = 115

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There the edges of sword glistened and the ghosts, goblins and evil spirits began to dance."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤ, ਪ੍ਰੇਤ ਅਤੇ ਬੈਤਾਲ ਨਚਣ ਲਗ ਪਏ।"