[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗ ਸੰਗਿ ਲਾਗੇ. ਦੂਖ ਭਾਗੇ; ਪ੍ਰਾਣ ਮਨ ਤਨ ਸਭਿ ਹਰੇ ॥"
page = 459
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord clung to my bosom, my sorrows fled and my soul, mind and body, all bloomed afresh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮੇਰੀ ਛਾਤੀ ਨਾਲ ਲੱਗ ਗਿਆ, ਦੁਖੜੇ ਦੌੜ ਗਏ ਹਨ, ਅਤੇ ਮੇਰੀ ਆਤਮਾ, ਚਿੱਤ ਤੇ ਦੇਹ ਸਾਰੇ ਸਰਸਬਜ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is joined to me, in my very fiber; my sorrows have departed, and my body, mind and soul are all rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਰਿਦੇ ਕੇ ਸੰਗ ਪ੍ਰਭੂ ਲਗੇ, ਭਾਵ ਅਭੇਦ ਹੂਆ, ਤਬ ਸਭ ਦੁਖ ਦੂਰ ਹੋ ਗਏ। ਮਨ ਤਨ ਪ੍ਰਾਣ ਸਭ ਮੇਰੇ ਹਰੇ ਹੋ ਗਏ, ਭਾਵ ਸਫਲੇ ਵਾ ਅਨੰਦ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਅੰਗ (ਚਰਨਾਂ) ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਜੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਜਿੰਦ ਉਹਨਾਂ ਦਾ ਮਨ ਉਹਨਾਂ ਦਾ ਸਰੀਰ-ਸਾਰੇ ਹੀ (ਆਤਮਕ ਜੀਵਨ ਨਾਲ) ਹਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਸਭਿ = ਸਾਰੇ। ਹਰੇ = ਹਰਿਆਵਲ-ਭਰੇ, ਤਰਾਵਤ ਵਾਲੇ, ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me abraza cariñosamente y todas mis penas se van;"