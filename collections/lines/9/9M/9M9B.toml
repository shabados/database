[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਨਿ ਕੀਆ; ਸੋ ਸਚੁ ਥੀਆ ॥"
page = 352
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever, he, the Lord, has done has come out true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਹ ਸੁਆਮੀ ਪੂਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਸੱਚਾ ਹੋ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He has done, has proved to be true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋ ਨੇ ਜੋ ਕੁਛ ਕੀਆ ਹੈ, ਸੋ ਸਭੁ ਸਚੁ ਹੂਆ ਹੈ ਅਰਥਾਤ ਸਫਲੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣਾ ਬਣਾ ਲਿਆ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੀ ਬਣ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜਿਸ ਜੀਵ ਨੂੰ। ਤਿਨਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਕੀਆ = ਆਪਣਾ ਬਣਾ ਲਿਆ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਰੂਪ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor Bendice se vuelve verdadero,"