[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਤ ਜਿਤੋ ਇਨ ਊਪਰ ਥੋ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਤਿਤਨੋ ਬਿਸਰਾਯੋ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever love he had extended to us, he has forgotton all that,” according to the poet Shyam he himself had been engrossed with the people of the city of Mathura,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਇਨ੍ਹਾਂ (ਗੋਪੀਆਂ) ਉਪਰ ਜਿਤਨਾ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ) ਪ੍ਰੇਮ ਸੀ, ਉਹ ਸਾਰਾ (ਉਸ ਨੇ) ਵਿਸਾਰ ਦਿੱਤਾ ਹੈ।"