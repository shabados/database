[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮਸਤੰ ਨ੍ਰਿਬਾਕੇ ॥"
page = 2
line = 18

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਨ੍ਰਿਸਾਕੇ ਦਾ ਉਚਾਰਨ ਨਿਰਸਾਕੇ ਅਤੇ ਨ੍ਰਿਬਾਕੇ ਦਾ ਉਚਾਰਨ ਨਿਰਬਾਕੇ ਕਰਨਾ ਗਲਤ ਹੈ। \"ਰਾਰਾ\" ਪੈਰ ਵਿਚ ਉਠਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Fearless Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਡਰ ('ਬਾਕ') ਤੋਂ ਰਹਿਤ! ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ;"