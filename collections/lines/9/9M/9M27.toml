[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਉਝੜ; ਭਾਣੈ ਰਾਹਾ ॥"
page = 98
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy will, man wanders in wilderness and thy will he finds the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜਾ ਅੰਦਰ ਇਨਸਾਨ ਉਜਾੜ ਵਿੱਚ ਭਟਕਦਾ ਹੈ ਅਤੇ ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਉਹ ਠੀਕ ਰਸਤਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Will, we wander in the wilderness; by Your Will, we find the path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਭਾਣੇ ਕਰ ਕੇ ਹੀ ਔਂਝੜ ਵਤ ਸੰਸਾਰ ਰੂਪ ਬਨ ਮੇਂ ਪੜ ਰਹੇ ਹੈਂ। ਪੁਨਾ ਤੇਰੇ ਭਾਣੇ ਕਰ ਕੇ ਹੀ ਭਗਤੀ ਤਥਾ ਅਗ੍ਯਾਨ ਰੂਪੀ ਰਸਤੇ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਜੀਵ (ਜ਼ਿੰਦਗੀ ਦਾ) ਗ਼ਲਤ ਰਸਤਾ ਫੜ ਲੈਂਦੇ ਹਨ ਤੇ ਕਈ ਸਹੀ ਰਸਤਾ ਫੜਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਰਜ਼ਾ ਅਨੁਸਾਰ। ਉਝੜ = ਗ਼ਲਤ ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad nos distraemos en Maya; por Tu Voluntad encontramos el Camino hacia Ti."