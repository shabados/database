[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ; ਸਹਸਾ ਨਾਹੀ ਕੋਇ ॥੨॥"
page = 188
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on him no anxiety can befall."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਭੀ iਫ਼ਕਰ ਵਿਆਪ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- no anxiety can affect them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗਿਆਨੀ ਕੋ ਕੋਈ ਸੰਸਾ ਨਹੀਂ ਰਹਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਦੁਨੀਆ ਦਾ) ਕੋਈ ਸਹਮ-ਫ਼ਿਕਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਸਹਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es atrapado ni por la duda, ni por la dualidad. (2)"