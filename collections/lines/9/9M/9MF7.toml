[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬੀਜਿ ਆਪੇ ਹੀ ਖਾਵਣਾ; ਕਹਣਾ ਕਿਛੂ. ਨ ਜਾਇ ॥੭॥"
page = 755
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What Thou Thyself sowest, that Thou Thyself shalt eat. Nothing else can be said about this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਖੁਦ ਬੀਜਦਾ ਹੈ, ਉਹੀ ਤੂੰ ਖੁਦ ਹੀ ਖਾਵੇਗਾ। ਹੋਰ ਕੁਝ ਇਸ ਬਾਰੇ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you yourself plant, that is what you shall have to eat; nothing else can be said about this. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣਾ ਬੀਜਿਆ ਹੋਇਆ ਜੋ ਹੈ, ਸੋ ਤਿਸੇ ਫਲ ਕੋ ਜੀਉ ਆਪੇ ਹੀ ਖਾਵਨਾ ਕਰਤਾ ਹੈ, ਇਸ ਮੇਂ ਤੋ ਕੁਛ ਕਹਾ ਨਹੀਂ ਜਾਤਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਇਹ ਨਿਯਮ ਹੈ ਕਿ ਜੀਵ ਨੇ ਇਸ ਕਰਮ-ਭੂਮੀ ਸਰੀਰ ਵਿਚ) ਆਪ ਬੀਜ ਕੇ ਆਪ ਹੀ (ਉਸ ਦਾ) ਫਲ ਖਾਣਾ ਹੁੰਦਾ ਹੈ। ਇਸ ਦੀ ਉਲੰਘਣਾ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜਿ = (ਕਰਮਾਂ ਦਾ ਬੀਜ) ਬੀਜ ਕੇ। ਆਪੇ = ਆਪ ਹੀ। ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ = (ਇਸ ਨਿਯਮ ਵਿਚ) ਕੋਈ ਇਤਰਾਜ਼ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que uno siembra, eso cosecha; ¿qué más puede uno decir acerca de esto?(7)"