[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰਹੁ ਵਡਭਾਗੀਹੋ; ਸਿਮਰਹੁ. ਹਰਿ ਹਰਿ ਰਾਇ ॥"
page = 456
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make effort, ye, very fortunate, and meditate on Lord God, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਰਾਲਾ ਕਰੋ, ਤੁਸੀਂ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲਿਓ! ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਸੁਲਤਾਨ ਦਾ ਆਰਾਧਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the effort, O very fortunate ones, and meditate on the Lord, the Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਡਭਾਗੀਓ ਗੁਰਮੁਖੋ! ਏਹੀ ਉਦਮੁ ਕਰੋ ਜੋ ਹਰਿ ਹਰਿ ਰਾਇ ਕਾ ਸਿਮਰਨ ਕਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਓ! ਉਸ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹੋ (ਉਸ ਦੇ ਸਿਮਰਨ ਦਾ ਸਦਾ) ਉੱਦਮ ਕਰਦੇ ਰਹੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz un esfuerzo, oh afortunado, y reside en tu Regio Señor."