[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਸਾਹਿਬੁ ਹੈ ਆਪਿ; ਅਲਖ ਅਪਾਰਾ ॥੬॥"
page = 567
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great Lord Himself is Incomprehensible and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਸੁਆਮੀ ਖੁਦ ਆਪ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Lord Master is unfathomable and infinite. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲਖ (ਅਪਾਰਾ) ਆਰਪਾਰ ਸੇ ਰਹਿਤ ਸੁਆਮੀ! ਤੂੰ ਆਪ ਸਭ ਸੇ ਵੱਡਾ ਹੈਂ॥੬॥☬ਅਬ ਉਪਾਸਨਾ ਕੇ ਲੀਏ ਸਰਗੁਣ ਰੂਪ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਆਪ (ਸਭ ਜੀਵਾਂ ਦਾ) ਵੱਡਾ ਮਾਲਕ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el Señor es Grandioso, Inefable e Infinito. (6)"