[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ ਭੂਲੇ; ਬਾਦਿ ਅਹੰਕਾਰੀ ॥"
page = 888
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud persons stray in useless doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਭਿਮਾਨੀ ਪੁਰਸ਼ ਵਿਅਰਥ ਸੰਦੇਹ ਅੰਦਰ ਭੁੱਲੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotistical people are deluded by useless doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਰਮ ਮੇਂ ਭੂਲੇ ਹੈਂ, ਸੋ ਵਿਅਰਥ ਹੀ ਹੰਕਾਰੀ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਮਨੁੱਖ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਜੀਵਨ ਦੇ ਗ਼ਲਤ ਰਸਤੇ ਪੈ ਜਾਂਦੇ ਹਨ ਅਤੇ ਵਿਅਰਥ ਮਾਣ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras son desviados por la ilusión"