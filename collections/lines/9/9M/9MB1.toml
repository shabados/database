[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਵਿਹੂਣੀ; ਭਵੈ ਸਬਾਈ ॥"
page = 1034
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Divine knowledge, the entire world wanders bout."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਤ ਦੇ ਬਗ਼ੈਰ ਸਾਰਾ ਜਹਾਨ ਟੱਕਰਾਂ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without spiritual wisdom, they all just wander around."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਸੇ ਬਿਨਾਂ ਸਭ ਸ੍ਰਿਸਟੀ ਭਵਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਗੱਲ ਦੀ ਸਮਝ (ਕਿ ਪਰਮਾਤਮਾ ਸਾਰੇ ਥਾਵਾਂ ਤੇ ਵਿਆਪਕ ਹੈ) ਤੋਂ ਵਾਂਜੀ ਰਹਿ ਕੇ ਸਾਰੀ ਲੁਕਾਈ ਭਟਕ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Sabiduría todos vagan de vida en vida."