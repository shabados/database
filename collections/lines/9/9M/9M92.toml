[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਰਿਦ ਅੰਤਰਿ ਧਾਰੈ ॥"
page = 236
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who places Guru's teaching within his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who implant the Word of the Guru's Shabad within their hearts"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਰਿਦੇ ਕੇ ਬੀਚ ਧਾਰਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ) ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seguramente el Alma de aquél que enaltece la Palabra del Guru en su corazón,"