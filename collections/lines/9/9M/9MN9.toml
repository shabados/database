[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਲਾਗਾ; ਪਾਰਬ੍ਰਹਮ ਰੰਗੁ ॥"
page = 1181
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that person is imbued with the love of the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਪਰਮ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that humble being is imbued with the Love of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤਿਸੀ ਜਨ ਕੋ ਤੇਰਾ (ਰੰਗੁ) ਪਰੇਮੁ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ (ਦੇ ਮਨ) ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ-ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquel que ingresa al Saad Sangat,"