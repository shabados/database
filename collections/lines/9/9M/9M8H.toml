[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਜਪ ਤਪ ਪੂਜਾ ॥"
page = 262
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's meditation man obtain devotion, penance and worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਭਜਨ ਦੁਆਰਾ ਬੰਦਾ ਅਨੁਰਾਗ, ਘਾਲ ਮੁਸ਼ੱਕਤ ਅਤੇ ਉਪਾਸ਼ਨਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God are chanting, intense meditation and devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਸੇ ਹੀ ਜਪ ਤਪ ਪੂਜਾ ਹੋਤੀ ਹੈ, ਭਾਵ ਸੇ ਸਰਬ ਸੁਭ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਵਿਚ ਹੀ (ਸਾਰੇ) ਜਾਪ ਤਾਪ ਤੇ (ਦੇਵ-) ਪੂਜਾ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, se da la Verdadera Contemplación, Austeridad y Alabanza."