[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦਾ ਸੁਧੁ ਹਰਿ ਸੇਵਦੇ; ਸੋਹਹਿ ਗੁਣ ਗਾਇਆ ॥"
page = 1244
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With pure mind, he serves his God and singing His praise looks beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਮਨ ਨਾਲ ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਸਿਫ਼ਤ ਗਾਉਂਦਾ ਹੋਇਆ ਸੁੰਦਰ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the Lord with a pure heart; singing His Glorious Praises, you shall be embellished and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਹਿਰਦਾ ਸੁਧ ਹੈ ਔਰ ਹਰੀ ਕੋ ਨਿਤਾਪ੍ਰਤਿ ਸੇਵਤੇ ਹੈਂ ਔ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਆ ਹੈ ਇਸੀ ਤੇ ਸੋਭਾ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਹਿਰਦਾ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਹਿ = ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ, ਸੋਭਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente es pura y él sirve a Dios, y se ve bello, alabando a su Señor."