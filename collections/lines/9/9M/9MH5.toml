[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਦ੍ਰਿਸਟੀ ਆਇਆ; ਪੂਰਨ ਅਗਮ ਬਿਸਮਾਦ ॥"
page = 320
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the perfect inaccessible and wonderful Exalted Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰੇ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਦਭੁਤ ਸ਼੍ਰੇਸ਼ਟ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to see the Supreme Lord God, the Perfect, Inaccessible, Wonderful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਰਬ੍ਰਹਮ ਅਗਮ ਹੈ ਪੁਨਾ (ਬਿਸਮਾਦ) ਅਸਚਰਜ ਰੂਪ ਹੈ, ਸੋ ਪ੍ਰਭੂ ਸਭ ਮੇਂ ਪੂਰਨ ਦ੍ਰਿਸਟ ਆਇਆ ਹੈ ਅਰਥਾਤ ਸਰਬ ਅਸਥਾਨ ਮੇਂ ਸਮ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਅਪਹੁੰਚ ਤੇ ਅਚਰਜ-ਰੂਪ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਦਿੱਸ ਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto a mi Señor Trascendente, Quien es Perfecto, Infinito y Maravilloso."