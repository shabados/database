[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਇਆਲੁ ਹੋਆ ਤਿਨ ਊਪਰਿ; ਜਿਨ ਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿਆ ਭਲਾ ॥"
page = 1115
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord becomes merciful into those, who accept the Guru's will as good, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਹਨਾਂ ਉਤੇ ਮਾਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੀ ਰਜਾ ਨੂੰ ਚੰਗਾ ਜਾਣ ਕਬੂਲ ਕਰਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord shows Mercy to those who accept the Guru's Will as good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਗੁਰੋਂ ਕਾ ਭਾਣਾ ਭਲਾ ਕਰ ਕੇ ਮਾਨਾ ਹੈ, ਤਿਨ ਕੇ ਉਪਰ ਵਾਹਿਗੁਰੂ ਦਯਾਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਮਿੱਠੀ ਕਰਕੇ ਮੰਨਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਉੱਤੇ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor es Compasivo con aquéllos que aceptan la Voluntad del Guru con Gracia."