[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਨੈਨ ਨਿਹਾਰਉ, ਤੁਝ ਕਉ; ਸ੍ਰਵਨ ਸੁਨਉ ਤੁਅ ਨਾਉ ॥"
page = 1370
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, O my Lord, with my eyes I see Thee and with mine ears hear I Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਤੈਨੂੰ ਵੇਖਦਾ ਹਾਂ ਤੇ ਆਖਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਮੈਂ ਤੇਰਾ ਨਾਮ ਸੁਣਦਾ ਹਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer: with my eyes, I see You, Lord; with my ears, I hear Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਸਦਾ ਤੁਝ ਕੋ ਹੀ ਦੇਖਤਾ ਰਹੂੰ ਔ ਕਾਨੋਂ ਕਰ ਸਦਾ ਤੇਰਾ ਨਾਮ ਹੀ ਸ੍ਰਵਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ- ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਵਿਸਾਰ ਕੇ ਜਿਸ ਮੋਹ-ਜੇਵੜੀ ਨਾਲ ਜਗਤ ਬੱਝਾ ਪਿਆ ਹੈ ਤੇ ਮਰਨ ਦੇ ਵੇਲੇ ਤਕ ਭੀ ਅੱਖਾਂ ਦੀ ਕੰਗਾਲਤਾ ਨਹੀਂ ਛੱਡਦਾ; ਮੇਹਰ ਕਰ, ਉਸ ਜੇਵੜੀ ਤੋਂ ਬਚਣ ਲਈ) ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ (ਹਰ ਪਾਸੇ) ਤੇਰਾ ਹੀ ਦੀਦਾਰ ਕਰਦਾ ਰਹਾਂ, ਤੇਰਾ ਹੀ ਨਾਮ ਮੈਂ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, con mis ojos Te veo, oh Señor, con mis oídos escucho tu Nombre,"