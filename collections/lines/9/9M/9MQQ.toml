[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਸਹ ਨਾਲਿ ਅਕੂਅਣਾ; ਕਿਉ ਥੀਵੈ ਘਰ ਵਾਸੁ ॥੩॥"
page = 557
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Thee, O My Spouse, I speak not how can I then, have an abode in thy house?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਥ ਹੇ ਮੇਰੇ ਪਤੀ! ਮੈਂ ਕੂੰਦੀ ਨਹੀਂ ਫਿਰ ਮੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸੇਬਾ ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not speak with You, O my Husband Lord; how then can I come to have a place in Your home? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ (ਤੈ) ਤਿਸੁ ਪਤੀ ਕੇ ਸਾਥ ਤੋ (ਅਕੂਅਣਾ) ਬੋਲਨਾ ਹੀ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਪਤਿ ਪ੍ਰਸੰਨਤਾ ਤੋ ਹੈ ਨਹੀਂ, ਫਿਰ ਉਸ ਕਾ ਘਰ ਮੇਂ ਬਾਸ ਕਿਸ ਪ੍ਰਕਾਰ (ਥੀਵੈ) ਹੋਇ ਅਰਥਾਤ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ, ਭਾਵ ਅਨੰਦ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਦੇ ਤੇਰੇ ਨਾਲ ਬੋਲ ਚਾਲ ਨਾਹ ਬਣਾਇਆ ਹੋਵੇ ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si no hablo Contigo Señor Esposo, ¿cómo entonces podré ser llevado a Tu Hogar? (3)"