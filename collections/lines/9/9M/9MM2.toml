[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਆਇ ਵੁਠੇ; ਘਰ ਮਾਹੀ ॥੪॥੧॥"
page = 768
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Friend has come to abide within my heart-home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ ਆ ਕੇ ਮੇਰੇ ਦਿਲ-ਗ੍ਰਹਿ ਅੰਦਰ ਵੱਸ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, my Friend has come to dwell within the home of my heart. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਐਸਾ ਨਿਸਚਾ ਹੂਆ ਹੈ ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਸਾਜਨ) ਪਰਮੇਸਰ ਜੀ ਆਇ ਵਸੇ ਹੈਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਉਤੇ ਮੇਹਰ ਕਰਦੇ ਹਨ) ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੱਜਣ ਪ੍ਰਭੂ ਜੀ ਆ ਨਿਵਾਸ ਕਰਦੇ ਹਨ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el Señor ha venido a habitar en mi Hogar y yo me encuentro en absoluto Éxtasis.  (4-1)"