data = "ਬੁਖ਼ਾਦੰਦ ਬਾ ਯਕ ਦਿਗ਼ਰ ਨਾਮ ਮਸਤ ॥੫੧॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They kept on reciting each other’s names only.(51)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਇਕ ਦੂਜੇ ਦਾ ਨਾਮ ਬੋਲਣ ਲਗ ਗਏ ॥੫੧॥"