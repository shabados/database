[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਕਹੈ ਨਾਨਕੁ. ਸਚੇ ਮੇਰੇ ਸਾਹਿਬਾ; ਸਚੀ ਤੇਰੀ ਵਡਿਆਈ ॥੧੦॥੨॥੭॥੫॥੨॥੭॥"
page = 442
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus says Nanak O my true Lord, true is Thine glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਇਸ ਤਰ੍ਹਾਂ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੇ ਮੈਡੇ ਸਾਈਂ! ਸੱਚੀ ਹੈ ਤੈਡੀਂ ਮਹਾਨਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus says Nanak: O my True Lord Master, True is Your Glorious Greatness. ||10||2||7||5||2||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਇਸ ਪ੍ਰਕਾਰ ਹੇ ਮੇਰੇ ਸਚੇ ਪਾਤਸ਼ਾਹ ਤੇਰੀ ਵਡਿਆਈ ਸਚੀ ਹੈ॥੧੦॥੨॥੭॥੫॥੨॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਇਉਂ ਆਖਦਾ ਹੈ-ਹੇ ਮੇਰੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ! ਤੇਰੀ ਵਡਿਆਈ ਭੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ ॥੧੦॥੨॥੭॥੫॥੨॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak ,oh mi Verdadero Señor, Verdadera es Tu Gloria. (10‑2‑7‑5‑2‑7)"