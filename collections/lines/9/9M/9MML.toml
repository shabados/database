[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੋ ਅਕ ਚਰਿ ਕੈ ਬਕਰੀ; ਦੇਇ ਦੁਧੁ ਅੰਮ੍ਰਿਤ ਮੋਹਿ ਚੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When a goat grazes the same akk,it yeilds nectar-like drinkable milk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹੋ ਅੱਕ ਚਰਕੇ ਬਕਰੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਦੁੱਧ ਮੂੰਹ ਵਿਖੇ ਚੋਂਦੀ ਹੈ, (ਭਾਵ ਦੁੱਧ ਐਸਾ ਨਰੋਇਆ ਹੈ ਕਿ ਬਾਲਾਂ ਨੂੰ ਧਾਰਾਂ ਚੋਂਦੇ ਹਨ।)"