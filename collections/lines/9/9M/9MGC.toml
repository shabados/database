[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਭੀਜੈ; ਭੇੜਿ ਮਰਹਿ ਭਿੜਿ ਸੂਰ ॥"
page = 1237
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fighting to death as a warrior in a battle, the Lord is melted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੜਾਈ ਵਿੱਚ ਯੋਧੇ ਦੀ ਤਰ੍ਹਾਂ ਲੜ ਕੇ ਮਰ ਜਾਣ ਦੁਆਰ, ਮਾਲਕ ਪਸੀਜਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not won over by fighting and dying as a warrior in battle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੇੜਿ) ਜੁਧ ਮੇਂ ਸੂਰਮਾ ਹੋ ਕਰ ਲੜ ਮਰਨੇ ਸੇ ਨਹੀਂ ਭੀਜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਧੇ ਲੜਾਈ ਵਿਚ ਲੜ ਕੇ ਮਰਦੇ ਹਨ (ਇਸ ਤਰ੍ਹਾਂ ਭੀ) ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇੜਿ = ਭੇੜ ਵਿਚ, ਜੰਗ ਵਿਚ। ਭਿੜਿ = ਭਿੜ ਕੇ, ਲੜ ਕੇ। ਸੂਰ = ਸੂਰਮੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o sentándose en la soledad o vagando por los bosques,"