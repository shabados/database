[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਨਾਸ ਕਰੈ ਤਿਹ ਦੈਤ ਦੁਰੰ ॥"
page = 178

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(That demon had this boon) that anyone who had the power to kill him with one arrow, he only could kill that terrible demon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹੀ ਉਸ ਭਿਆਨਕ ਦੈਂਤ ਦਾ ਸੰਘਾਰ ਕਰੇਗਾ।"