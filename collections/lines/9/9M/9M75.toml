[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਮੈਲੈ ਸਭੁ ਕਿਛੁ ਮੈਲਾ; ਤਨਿ ਧੋਤੈ. ਮਨੁ ਹਛਾ ਨ ਹੋਇ ॥"
page = 558
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mind is filthy. By washing the body, the mind becomes not pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਚਿੱਤ ਪਲੀਤ ਹੈ, ਤਾਂ ਸਾਰਾ ਕੁੱਝ ਪਲੀਤ ਹੈ। ਸ੍ਰੀਰ ਨੂੰ ਧੋਣ ਨਾਲ ਚਿੱਤ ਪਵਿੱਤ੍ਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind is filthy, everything is filthy; by washing the body, the mind is not cleaned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੈਲੇ ਹੋਨੇ ਸੇ ਸਭ ਕਿਛ ਮੈਲਾ ਹੋਤਾ ਹੈ, ਸਰੀਰ ਕੇ ਧੋਨੇ ਸੇ ਮਨ ਨਿਰਮਲ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਦਾ ਮਨ (ਵਿਕਾਰਾਂ ਨਾਲ) ਮੈਲਾ ਹੈ ਤਾਂ ਸਭ ਕੁਝ ਮੈਲਾ ਹੈ ਅਤੇ ਇਸ਼ਨਾਨ ਕਰਾਣ ਨਾਲ ਮਨ ਪਵਿਤ੍ਰ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਮੈਲੈ = (ਵਿਕਾਰਾਂ ਨਾਲ) ਮੈਲੇ ਮਨ ਦੀ ਰਾਹੀਂ। ਤਨਿ ਧੋਤੈ = ਧੋਤੇ ਹੋਏ ਸਰੀਰ ਦੀ ਰਾਹੀਂ, ਜੇ ਸਰੀਰ ਨੂੰ (ਤੀਰਥਾਂ ਆਦਿਕ ਤੇ) ਇਸ਼ਨਾਨ ਕਰਾ ਲਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente está manchada, todo está manchado, pues no por bañar el cuerpo, la mente se limpia."