[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਬਾਮਣ; ਪ੍ਰਭੂ ਸਮਾਲਿ ॥"
page = 372
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O silly Brahman, meditate thou on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਬ੍ਰਾਹਮਣ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish Brahmin, reflect upon God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਬ੍ਰਹਮਨ! ਪ੍ਰਭੂ ਅਕਾਲ ਪੁਰਖ ਕੋ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਬ੍ਰਾਹਮਣ! ਪਰਮਾਤਮਾ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਯਾਦ ਕਰਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਮਣ = ਹੇ ਬ੍ਰਾਹਮਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto Brahmán, ensambla en tu interior al Señor,"