[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰ. ਸੁਨਹੁ ਰੇ ਪ੍ਰਾਨੀ; ਪਰੇ ਕਾਲ ਗ੍ਰਸ ਕੂਆ ॥"
page = 654
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear, O mortal thou art seized by death and hast fallen into the blind well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਧਿਆਨ ਨਾਲ ਸੁਣ, ਹੇ ਫਾਨੀ ਬੰਦੇ! ਤੈਨੂੰ ਮੌਤ ਨੇ ਪਕੜਿਆ ਹੋਇਆ ਹੈ ਤੇ ਤੂੰ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿੱਚ ਡਿਗ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O mortal being: you have been seized by Death, and you have fallen into the deep, dark pit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਾਣੀਓਂ ਸ੍ਰਵਣ ਕਰੋ! ਇਹ ਜੀਵ ਕਾਲ ਕਾ ਗ੍ਰਸਾ ਹੂਆ ਪੁਨਾ ਜੋ ਸੰਸਾਰ ਕੂਪ ਹੈ ਤਿਸ ਮੇਂ ਵਾਰ ਵਾਰ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਬੰਦੇ! ਸੁਣ, ਤੂੰ ਉਸ ਖੂਹ ਵਿਚ ਡਿੱਗਾ ਪਿਆ ਹੈਂ ਜਿਸ ਨੂੰ ਮੌਤ ਨੇ ਘੇਰਿਆ ਹੋਇਆ ਹੈ (ਭਾਵ, ਮੌਤ ਅਵੱਸ਼ ਆਉਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escuchen, oh hombres, están atrapados en el pozo de la muerte,"