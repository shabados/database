[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਛਸ ਮਾਰਿ ਗਏ ਜਮੁਨਾ ਤਟਿ; ਜਾਇ ਸਭੋ ਮਿਲਿ ਅੰਨ ਮੰਗਾਯੋ ॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing the demon, all went to the bank of Yamuna and put the articles of meal together"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਗਵਾਲ ਬਾਲਕ) ਰਾਖਸ਼ ਨੂੰ ਮਾਰ ਕੇ ਜਮਨਾ ਨਦੀ ਦੇ ਕੰਢੇ ਉਤੇ ਚਲੇ ਗਏ ਅਤੇ ਸਭ ਨੇ ਮਿਲ ਕੇ (ਘਰਾਂ ਤੋਂ) ਅੰਨ (ਭੋਜਨ) ਮੰਗਵਾਇਆ।"