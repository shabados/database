[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਦ੍ਰਿਸਟਿ ਵਖਾਣੀਐ; ਕੇਵਡੁ ਰੂਪੁ ਰੰਗੁ ਪਰਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Visitors are of many kind and how many are forms and their hues?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸਦੀ) ਦ੍ਰਿਸ਼ਟੀ ਕਿੱਡੀਕੁ ਕਹੀਏ, ਰੂਪ ਰੰਗ ਦੇ ਪਰਕਾਰ ਕਿਡੇਕੁ ਹਨ?"