[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਨਿ ਭਵਜਲੁ ਤਰੀਅਲੇ; ਪ੍ਰਭ ਕਿਰਪਾ ਸੰਤ ਸੰਗਾਰ ॥੪॥੧॥੩੧॥"
page = 534
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak they alone swim across the dreadful world ocean, who by Lord's grace, meet the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਓਹੀ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੁੰਦੇ ਹਨ, ਜੋ ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, they alone swim across the terrifying world-ocean, who, by God's Grace, join the Society of the Saints. ||4||1||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਸੰਤੋਂ ਕਾ ਸੰਗੁ ਅਰੁ ਪ੍ਰਭੂ ਕੀ ਕ੍ਰਿਪਾ ਹੋਈ ਹੈ, ਸੋਈ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰੇ ਹੈਂ॥੪॥੧॥੩੧॥☬ਮਧਮ ਸਖੀ ਪ੍ਰਤੀ ਉਤਮ ਸਖੀ ਕਾ ਉਪਦੇਸੁ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤਰ ਲਿਆ ਹੈ ਜੋ ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਾਧ ਸੰਗਤ ਵਿਚ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ ॥੪॥੧॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo nadan a través del mar de la existencia, quienes por la Gracia de Dios, han buscado a la Saad Sangat, la Sociedad de los Santos. (4‑1‑31)"