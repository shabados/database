[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥"
page = 1055
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, some rare one understand this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਹੀ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who, as Gurmukh, understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਰਲਾ ਕੋਈ ਗੁਰਮੁਖ ਇਸ ਬਾਤ ਕੋ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ (ਇਸ ਗੱਲ ਨੂੰ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੈ = ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que concibe esta Verdad."