[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਾ ਹਰਿ ਧਨੁ ਖਟਿਆ; ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 1414
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Guru's words the Guru-wards earn the God's riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਣ-ਸਮਝਣ ਦੁਆਰਾ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹਰੀ ਦੀ ਦੌਲਤ ਦੀ ਖੱਟੀ ਖੱਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs earn the wealth of the Lord, contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਾ ਵੀਚਾਰ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਧਨ ਖਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹਰਿ-ਨਾਮ ਨੂੰ) ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਖੱਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਾ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੇ। ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ, ਹਰਿ-ਨਾਮ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs obtienen la Riqueza del Creador meditando en la Palabra del Shabd del Guru,"