[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਤ ਕਹਿ ਅਰਿ ਸਬਦੋ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਕੇ ਜਾਨ ॥੧੯੪॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily the word “Dhaaraadharr”, then adding the words “Dhvani, Pitaa and Ari”, the names of Baan are known.194."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਾਦ ਵਿਚ) 'ਪਿਤ' ਅਤੇ 'ਅਰਿ' ਸ਼ਬਦ ਕਥਨ ਕਰੋ। (ਇਹ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝੋ ॥੧੯੪॥"