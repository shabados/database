[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗੋਬਿਦ; ਕੀਰਤਨੁ ਜਨੁ ਗਾਵੈ ॥"
page = 285
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's slave sings His excellences and praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਉਸ ਦੀਆਂ ਖੂਬੀਆਂ ਅਤੇ ਕੀਰਤੀਆਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His humble servant sings the Kirtan, the songs of the glory of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨੁ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕਾ ਕੀਰਤਨੁ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ, ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su humilde Sirviente entona el Kirtan, los Versos de la Gloria de Dios."