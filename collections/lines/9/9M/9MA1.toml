[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਤਜਗ ਧ︀ਯਾਨ ਤਬ ਧੂਰਜਟੀ ਸਹਿ ਨ ਭਾਰ ਸਕਗ ਥਿਰਾ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The meditation of Shiva was shattered and the burden on the earth could not remain in equilibrium"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ('ਧੂਰਜਟੀ') ਦੀ ਉਸੇ ਵੇਲੇ ('ਤਤਜਗ') ਸਮਾਧੀ ਛੁਟ ਗਈ ਹੈ, ਧਰਤੀ ਭਾਰ ਨੂੰ ਨਹੀਂ ਸਹਿ ਸਕੀ ਹੈ।"