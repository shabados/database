[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਸਰਣਿ ਸੁਆਮੀ ਸੁਖਹ ਗਾਮੀ; ਤਿਸੁ ਬਿਨਾ ਅਨ, ਨਾਹਿ ਕੋਇ ॥"
page = 704
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I hasten to the refuge of Lord, the harbinger of peace. Without Him there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇ ਹਲਕਾਰੇ ਸੁਆਮੀ ਦੀ ਦੌੜ ਕੇ ਮੈਂ ਪਨਾਹ ਲੈਦਾ ਹਾਂ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have hurried to the Sanctuary of the Lord Master, the Bringer of peace; without Him, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਮੀ ਕੀ ਸਰਣ ਮੇਂ ਭਜ ਕਰ ਕੇ ਹਮ ਸੁਖ ਮੇਂ (ਗਾਮੀ) ਵਿਚਰਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ, ਤਿਸ ਬਿਨਾ ਮੇਰੇ ਕੋ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਾਲਕ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ, ਉਹ ਹੀ ਸਾਰੇ ਸੁਖ ਅਪੜਾਣ ਵਾਲਾ ਹੈ। ਉਸ ਤੋਂ ਬਿਨਾ (ਅਸਾਂ ਜੀਵਾਂ ਦਾ) ਹੋਰ ਕੋਈ (ਸਹਾਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਪਉ, ਜਾਹ। ਸੁਖਹਗਾਮੀ = ਸੁਖ ਅਪੜਾਣ ਵਾਲਾ। ਅਨ = {अन्य} ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Refugio de mi Señor, el Recinto de Paz, pues no hay nadie más que me apoye."