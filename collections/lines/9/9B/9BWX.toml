[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਤ ਨਹੀ ਜਿਹ ਕੇ ਘਰ ਮੈ; ਦਧਿ ਦੈ ਕਰਿ ਗਾਰਨ ਸੋਰ ਕਰੈ ਹੈ ॥"
page = 303

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Yashoda! The person in whose house they do not get butter, there they raising noises, call bad names"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਵਿਚ ਦੁੱਧ ਦਹੀ ਨਹੀਂ ਹੁੰਦਾ, (ਉਸ ਨੂੰ) ਗਾਲ੍ਹੀਆਂ ਕਢ ਕੇ ਰੌਲਾ ਮਚਾਉਂਦਾ ਹੈ।"