[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਆਮੀ ਅਰਦਾਸਿ ਹਮਾਰੀ; ਪੂਛਉ ਸਾਚੁ ਬੀਚਾਰੋ ॥"
page = 938
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Say the Yogis) O Lord, listen thou to our prayer; we ask thee thy true opinion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਆਖਦੇ ਹਨ) ਹੇ ਸਾਈਂ! ਤੂੰ ਸਾਡੀ ਬੇਨਤੀ ਸੁਣ। ਅਸੀਂ ਤੈਨੂੰ ਤੇਰੀ ਸੱਚੀ ਰਾਏ ਪੁੱਛਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Listen, Lord, to our prayer. We seek your true opinion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਸੇ ਕਹਿਤਾ ਹੈ: ਹੇ ਸ੍ਵਾਮੀ! ਹਮਾਰੀ ਬੇਨਤੀ ਸੁਨੋ: ਹਮ ਸਾਚ ਪੂਛਤੇ ਹੈਂ, ਵੀਚਾਰ ਕਰ ਉਤ੍ਰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚਰਪਟ ਦਾ ਪ੍ਰਸ਼ਨ:) ਹੇ ਸੁਆਮੀ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ, ਮੈਂ ਸਹੀ ਵਿਚਾਰ ਪੁੱਛਦਾ ਹਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਹੀ, ਠੀਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis dijeron, oh Maestro, escucha nuestra oración."