[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ. ਨ ਕਾਹੂ ਸੰਗ ਸਹਾਈ ॥੨॥"
page = 692
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "do not stand by any body or help him in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਨੂੰ ਕਿਸੇ ਦੇ ਭੀ ਸੰਗੀ ਤੇ ਸਹਾਇਕ ਨਹੀਂ ਬਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- none of these will go with you or help you in the end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭੀ ਅੰਤ ਕੋ ਕਿਸੀ ਕੇ ਸਾਥ ਸਹਾਇਕ ਨਹੀਂ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਭੀ ਨਾਸ ਰੂਪ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਵਿਚੋਂ ਭੀ ਕੋਈ ਅੰਤ ਵੇਲੇ ਸੰਗੀ-ਸਾਥੀ ਨਹੀਂ ਬਣ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se van con uno al final de sus días. (2)"