[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਪਤਿ ਬਾਨ ਸਾਥ ਹਨਿ ਡਾਰਿਯੋ ॥੧॥"
page = 954

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The co-wife of Shashi, who had killed her own husband with an arrow, has been killed.’(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਬਾਣ ਨਾਲ ਮਰਵਾ ਦਿੱਤਾ ਸੀ ॥੧॥"