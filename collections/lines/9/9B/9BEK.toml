[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਗਵੈ ਸੂਰੁ; ਅਸੁਰ ਸੰਘਾਰੈ ॥"
page = 930
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the sun of Divine comprehension rises, the mortal slays the demons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬ੍ਰਹਮ ਗਿਆਤ ਦਾ ਸੂਰਜ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ, ਪ੍ਰਾਣੀ ਭੂਤਨਿਆਂ ਨੂੰ ਮਾਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the sun rises, the demons are slain;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਰੂਪ ਸੂਰਜ ਜਬ ਉਦੇ ਹੋਤਾ ਹੈ, ਅਸੁਰ ਜੋ ਕਾਮਾਦਿ ਬਿਕਾਰ ਹੈਂ ਤਬ ਤਿਨ ਕੇ ਨਸ੍ਟ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਸਤਿਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਹੋਏ ਗਿਆਨ ਦੀ) ਰੌਸ਼ਨੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰੁ = ਸੂਰਜ, ਚਾਨਣ, ਪ੍ਰਕਾਸ਼, ਗੁਰੂ ਦੇ ਗਿਆਨ ਦੀ ਰੌਸ਼ਨੀ। ਅਸੁਰ = ਦੈਂਤ, ਕਾਮਾਦਿਕ ਵਿਕਾਰ। ਸੰਘਾਰੈ = ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando se levanta el Sol de la Sabiduría, uno conquista los cinco enemigos,"