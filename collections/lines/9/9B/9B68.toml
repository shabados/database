[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਵਨੀ ਪਾਰਬ੍ਰਹਮ ਕੀ; ਅਬਿਨਾਸੀ ਗੁਣ ਗਾਉ ॥੧॥"
page = 1221
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou the loving and sing the praise of the Imperishable God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮ ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਧਾਰਨ ਕਰ ਅਤੇ ਅਮਰ ਹਰੀ ਦਾ ਜੱਸ ਆਲਾਪ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So worship the Imperishable, Supreme Lord God with love, and sing His Glorious Praises. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਰਬ੍ਰਹਮ ਅਬਨਾਸੀ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਤਿਸੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੀ) ਸਰਧਾ ਨਾਲ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਉਸ ਕਦੇ ਨਾਹ ਨਾਸ ਹੋਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵਨੀ = ਸਰਧਾ (ਨਾਲ)। ਅਬਿਨਾਸੀ ਗੁਣ = ਕਦੇ ਨਾਹ ਨਾਸ ਹੋਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ। ਗਾਉ = ਗਾਇਆ ਕਰੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Verdadero objeto de la vida es la Amorosa Adoración de Dios y cantar las Alabanzas de esta Verdad Eterna. (1)"