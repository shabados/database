[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ ਸੰਗਿ; ਤੁਮ ਸਾਕੁ ਜਗਤੁ ॥"
page = 390
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In her company thou hast relation with the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਤੇਰਾ ਜਹਾਨ ਨਾਲ ਨਾਤਾ-ਰਿਸ਼ਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with that, you have relatives in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਬੀ ਤਕ ਤੇਰਾ ਸੰਸਾਰ ਮੇਂ ਸਭ ਸੇ (ਸਾਕ) ਸਨਬੰਧ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ ਦੇ ਨਾਲ ਹੁੰਦਿਆਂ ਤੈਨੂੰ ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Alma se da tu relación con el mundo."