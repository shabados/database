[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨੇੜੈ; ਆਪੇ ਦੂਰਿ ॥"
page = 876
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord is near and Himself far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਾਈਂ ਨਜਦੀਕ ਹੈ ਅਤੇ ਆਪ ਹੀ ਦੁਰੇਡੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is near at hand, and He is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇੜੇ ਵਸਤੂ ਹੈ, ਸੋ ਭੀ ਆਪ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਅਰੁ ਦੂਰ ਜੋ ਵਸਤੂ ਹੈ, ਸੋ ਭੀ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦੇ ਨੇੜੇ ਵੱਸ ਰਿਹਾ ਹੈ, ਆਪ ਹੀ (ਇਹਨਾਂ ਤੋਂ ਵੱਖ) ਦੂਰ ਭੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo está cerca, Él Mismo está lejos,"