[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਲਹੀ ਤੇ; ਨਾਰਾਇਣ ਰਾਖੁ ॥"
page = 825
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has saved me from Sulhi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਮੈਨੂੰ ਸੁਲਹੀ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord saved me from Sulhi Khan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਕੋ ਸੁਲਹੀ ਤੇ ਨਾਰਾਇਣ ਨੇ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਸੇਵਕ ਦੀ ਤਾਂ ਤੇਰੇ ਪਾਸ ਹੀ ਅਰਜ਼ੋਈ ਸੀ ਕਿ) ਹੇ ਪ੍ਰਭੂ! (ਸਾਨੂੰ) ਸੁਲਹੀ (ਖਾਂ) ਤੋਂ ਬਚਾ ਲੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਨਾਰਾਇਣ = ਹੇ ਪ੍ਰਭੂ! ਰਾਖੁ = ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha protegido del ataque de Sulji Kan,"