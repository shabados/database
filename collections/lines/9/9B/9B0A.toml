[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਾਨਕੁ ਚਿਤਵੈ; ਸਚੁ ਅਰਦਾਸਿ ॥੪॥੪੫॥੫੬॥"
page = 900
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak ever makes this true supplication before Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਦਾ ਹੀ ਤੇਰੇ ਅੱਗੇ ਇਹ ਸੱਚੀ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, I place my hopes in You. Nanak continually offers this true prayer. ||4||45||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਿਤ ਹੀ ਮਨ ਮੇਂ ਦਰਸਨ ਕੋ ਚਿਤਵਤਾ ਹੂੰ ਔ ਨਿਸਚੇ ਕਰ ਕੇ ਬੇਨਤੀ ਭੀ ਮੁਖ ਸੇ ਏਹੀ ਕਰਤਾ ਹੂੰ, ਭਾਵ ਦਰਸਨ ਹੀ ਮਾਂਗਤਾ ਹੂੰ॥੪॥੪੫॥੫੬॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹੀ ਅਰਦਾਸ ਹੈ ਕਿ (ਤੇਰਾ ਸੇਵਕ) ਨਾਨਕ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹੇ ॥੪॥੪੫॥੫੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਚਿਤਵੈ = ਨਾਨਕ ਯਾਦ ਕਰਦਾ ਰਹੇ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ॥੪॥੪੫॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, mis esperanzas las he puesto en Ti, Nanak continuamente ofrece esta oración verdadera. (4-45-56)"