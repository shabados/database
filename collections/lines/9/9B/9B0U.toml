[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਠੀ ਭਵਨੁ. ਪ੍ਰੇਮ ਕਾ ਪੋਚਾ; ਇਤੁ ਰਸਿ ਅਮਿਉ ਚੁਆਈਐ ॥੧॥"
page = 360
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make faith thy furnace and love thy plaster and in this way the sweet Nactar is distilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਮਾਨ ਨੂੰ ਆਪਣੀ ਭੱਠੀ ਤੇ ਪ੍ਰੀਤ ਨੂੰ ਆਪਣਾ ਲੇਪ ਬਣਾ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਮਿੱਠਾ ਅੰਮ੍ਰਿਤ ਕਸ਼ੀਦ ਕੀਤਾ (ਕੱਢਿਆ) ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let devotional faith be the distilling fire, and your love the ceramic cup. Thus the sweet nectar of life is distilled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪੀ (ਭਵਨ) ਜੀਵਾਤਮਾ ਕਾ ਘਰ ਵਾ ਚੌਦਾਂ ਭਵਨ ਨਾਸ ਰੂਪ ਜਾਨਨੇ ਸੋ ਭਠੀ ਕਰੋ ਔਰ ਭਗਤੀ ਕੇ ਅਕਾਰ ਜੋ ਬ੍ਰਿਤੀ ਹੈ, ਸੋ ਘੜੀ ਹੈ ਤਿਸੁ ਪਰ ਪ੍ਰੇਮ ਕਾ ਪੋਚਾ ਫੇਰੋ, (ਇਤੁ) ਇਸ ਪ੍ਰਕਾਰ ਕਰ ਨਾਮ ਰਸੁ ਅੰਮ੍ਰਿਤ ਕੋ ਚੁਆਉਨਾ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰਕ ਮੋਹ ਨੂੰ ਸਾੜ-ਇਹ ਸ਼ਰਾਬ ਕੱਢਣ ਦੀ ਭੱਠੀ ਤਿਆਰ ਕਰ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪਿਆਰ ਜੋੜ-ਇਹ ਹੈ ਉਹ ਠੰਡਾ ਪੋਚਾ ਜੋ ਅਰਕ ਵਾਲੀ ਨਾਲੀ ਉਤੇ ਫੇਰਨਾ ਹੈ। ਇਸ ਸਾਰੇ ਮਿਲਵੇਂ ਰਸ ਵਿਚੋਂ (ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦਾਤਾ) ਅੰਮ੍ਰਿਤ ਨਿਕਲੇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਨੁ = ਸਰੀਰ, ਦੇਹ-ਅੱਧਿਆਸ। ਭਾਠੀ = ਸ਼ਰਾਬ ਕੱਢਣ ਵਾਸਤੇ ਭੱਠੀ, (ਲਾਹਣ ਵਾਲਾ ਭਾਂਡਾ, ਭਾਂਡੇ ਦੇ ਉਪਰ ਨਾਲ, ਭਾਂਡੇ ਦੇ ਹੇਠ ਅੱਗ = ਇਸ ਸਾਰੇ ਦਾ ਸਮੂਹ)। ਪੋਚਾ = ਠੰਡੇ ਪਾਣੀ ਦਾ ਪੋਚਾ ਉਸ ਨਾਲੀ ਉਤੇ ਜਿਸ ਵਿਚੋਂ ਅਰਕ ਦੀ ਭਾਫ਼ ਨਿਕਲਦੀ ਹੈ, ਤਾਕਿ ਭਾਫ਼ ਠੰਡੀ ਹੋ ਕੇ ਅਰਕ ਬਣਦੀ ਜਾਏ। ਇਤੁ = ਇਸ ਦੀ ਰਾਹੀਂ। ਇਤੁ ਰਸਿ = ਇਸ (ਤਿਆਰ ਹੋਏ) ਰਸ ਦੀ ਰਾਹੀਂ। ਅਮਿਉ = ਅੰਮ੍ਰਿਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la devoción, la tasa de destilación, y el yeso, el amor; entonces el Elixir de la Vida podría ser destilado. (1)"