[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਦੇਸੰ ਸਮ ਮਿਤ੍ਰ ਸਤ੍ਰਹ; ਭਗਵੰਤ ਭਗਤਿ ਭਾਵਨੀ ॥"
page = 1357
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who instructs the friend and the foe alike and who loves the Lord's devotion alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦੋਸਤ ਤੇ ਦੁਸ਼ਮਨ ਨੂੰ ਇਕ ਸਮਾਨ ਸਿਖਮਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਜੋ ਕੇਵਲ ਸੁਆਮੀ ਦੇ ਅਨੁਰਾਗ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They share the Teachings with friend and enemy alike; they love the devotional worship of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਔ ਸਤ੍ਰ ਕੋ ਏਕ ਸਮਾਨ ਦੇਖ ਕਰ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ, ਪੁਨਾ ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਕੀ ਭਗਵਤ ਕੀ ਭਗਤੀ ਮੇਂ (ਭਾਵਨੀ) ਸਰਧਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਜਣ ਤੇ ਵੈਰੀ ਨਾਲ ਇਕੋ ਜਿਹਾ ਪ੍ਰੇਮ-ਭਾਵ ਰੱਖਣ ਦੀ ਸਿੱਖਿਆ ਗ੍ਰਹਿਣ ਕਰਨੀ ਅਤੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਪਿਆਰ ਬਣਾਣਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el Loto en el agua; comparten las Enseñanzas con amigos y enemigos por igual;"