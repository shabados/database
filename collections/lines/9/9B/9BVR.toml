[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰਤੇ; ਪੂਰੇ ਬੈਰਾਗੀ ॥"
page = 1332
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfectly detached are they, who are imbued with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਵਿਕਰਤ ਹਨ ਉਹ ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Shabad are the perfectly detached renunciates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਬਦ ਮੇਂ (ਰਤੇ) ਪ੍ਰੀਤਵਾਨ ਭਏ ਸੋਈ ਪੂਰਨ ਬੈਰਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਪੂਰੇ ਤੌਰ ਤੇ ਉਪਰਾਮ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਬੈਰਾਗੀ = ਵਿਰਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los verdaderos renunciantes desapegados son los que viven imbuidos en el Shabd."