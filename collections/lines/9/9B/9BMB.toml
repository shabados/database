[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦਾਤਾ ਮੇਲਿ ਮਿਲਾਵਹੁ; ਹਰਿ ਨਾਮੁ ਦੇਵਹੁ ਆਧਾਰੇ ॥ ਰਹਾਉ ॥"
page = 603
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unite me in the union of the munificent True Guru and bless me with the prop of Thy Name, O God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਨੂੰ ਦਾਤਾਰ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾ ਦੇ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਆਸਰਾ ਪ੍ਰਦਾਨ ਕਰ, ਹੇ ਵਾਹਿਗੁਰੂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unite me in the Union of the True Guru, the Great Giver, and give me the support of the Lord's Name. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੋ ਦਾਤਾ ਹੈ ਤਿਸ ਕੇ ਮੇਲ ਮੇਂ ਮੁਝ ਕੋ ਮਿਲਾਇ ਦੇਹੋ, ਪੁਨਾ ਹੇ ਹਰੀ! ਅਪਨੇ ਨਾਮ ਕਾ ਆਸਰਾ ਦੇਵਹੁ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਣ ਵਾਲਾ ਗੁਰੂ ਮੈਨੂੰ ਮਿਲਾ, ਅਤੇ (ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਸਹਾਰਾ ਆਪਣਾ ਨਾਮ ਮੈਨੂੰ ਦੇਹ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dame el Soporte del Nombre del Señor. (Pausa)"