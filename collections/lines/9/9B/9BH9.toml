[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਨਿਮਖ ਮਿਲਾਵਹੁ; ਮੋਹਿ ਪ੍ਰਾਨਪਤੀ ਰੀ ॥੩॥"
page = 739
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make me meet the Lord of my life even for a moment"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਮੈਨੂੰ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦੇ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if I could only meet the Lord of my life, for even an instant. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਨਿਮਖ ਮਾਤ੍ਰ (ਪ੍ਰਾਨ ਪਤੀ) ਸਾਖੀ ਚੈਤਨ ਕੋ ਮੇਰੇ ਕੋ ਮਿਲਾ ਦੇ ਰੀ ਸਖੀ॥੩॥☬ਉਤਮ ਸਖੀ ਕਹਿਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਾਸਤੇ ਹੀ ਤੂੰ ਮੈਨੂੰ ਜਿੰਦ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਮਿਲਾ ਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo te entregaría mi contemplación, mis austeridades y mi autocontrol.(3)"