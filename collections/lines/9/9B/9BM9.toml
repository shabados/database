[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ; ਨਾਨਕੁ ਸਾਧਸੰਗਿ ॥੩॥"
page = 1150
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the society of the saints, Nanak hymns the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਨਾਨਕ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sings His Glorious Praises in the Saadh Sangat, the Company of the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਭੀ) ਸਾਧ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ ਉਸੇ ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵੈ = ਗਾਂਦਾ ਹੈ। ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Alabanza asociándonos con los Santos. (3)"