[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਤਾਲਾ ਆਕਾਸ ਲਖਿ; ਓੜਕਿ ਭਾਲੀ ਖਬਰਿ ਸੁਣਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Meanwhile he (Baba Nanak) talked about myriads of netherworlds and skies."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਹ ਆਖਦਾ ਹੈ ਕਿ) ਲੱਖਾਂ ਹੀ ਪਤਾਲ ਤੇ ਅਕਾਸ਼ ਹਨ, (ਇਹ ਤਾਂ ਇਸ ਨੇ) ਵੱਡੀ ਅਸਚਰਜ ਦੀ ਖਬਰ ਸੁਣਾਈ ਹੈ।"