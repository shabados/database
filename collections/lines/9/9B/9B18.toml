[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨੑਾ ਹੋਈ ਸਾਖਤੀ; ਇਕਨੑਾ ਹੋਈ ਸਾਰ ॥"
page = 1244
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are treated with severity and some are well looked after."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਉਤੇ ਸਖਤੀ ਹੁੰਦੀ ਹੈ ਅਤੇ ਕਈਆਂ ਦੀ ਚੰਗੀ-ਸੰਭਾਲ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are severely punished, and some are taken care of."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਰਗਹ ਮੇਂ ਏਕ ਜੀਵੋਂ ਪਰ ਸਖਤੀ ਹੂਈ ਔਰ ਏਕ ਜੀਵੋਂ ਕੀ (ਸਾਰ) ਸੰਭਾਲ ਹੂਈ, ਭਾਵ ਸੇ ਯਾਦ ਕੀਏ ਕੇ ਅਮਕੇ ਕੋ ਲੈ ਆਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਦੀ ਤਿਆਰੀ ਹੋ ਪਈ ਹੈ, ਤੇ ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੁਰਨ ਲਈ ਸੱਦੇ ਆ ਗਏ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos han reunido sus bienes y otros han ensillado sus caballos,"