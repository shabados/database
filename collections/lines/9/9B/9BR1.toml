[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਦਾਸਨਿ ਦਾਸ ਕਰਹੁ ਹਮ; ਰਾਮਾ ॥"
page = 164
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who meditate on the Name of Lord god."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please make me the slave of their slaves, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਹਮਾਰੇ ਕੋ ਤਿਨ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹਨਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਨਿ ਦਾਸ = ਸੇਵਕਾਂ ਦਾ ਸੇਵਕ। ਰਾਮਾ = ਹੇ ਰਾਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hazme esclavo de sus esclavos, oh Señor."