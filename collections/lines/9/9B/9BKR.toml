[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੀ ਦਰਗਹ ਗਵੇ ॥"
page = 287
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and reaches the court of the Supreme Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਜਾ ਪੁੱਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and reaches the Court of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਾਰਬ੍ਰਹਮ ਕੀ ਦਰਗਾਹਿ ਮੇਂ ਅਨੰਦ ਸੇ (ਗਵੇ) ਗਮਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਅਕਾਲ ਪੁਰਖ ਦੀ ਦਰਗਾਹ ਵਿਚ ਪਹੁੰਚ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵੇ = ਪਹੁੰਚ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así uno es conducido a Su Reino."