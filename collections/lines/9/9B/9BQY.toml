[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲਾਜ ਬਿਰਦ ਕੀ ਰਾਖਹੁ; ਨਾਮੁ ਤੁਹਾਰਉ ਲੀਨਉ ॥੩॥੯॥"
page = 633
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, uphold Thou the honour of Thy own creed, O Lord, I have uttered Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਮੁੱਢਲੇ ਦਿਆਲੂ ਸੁਭਾ ਦੀ ਲੱਜਿਆ ਰੱਖ ਲੈ, ਹੇ ਸੁਆਮੀ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, please, Lord, uphold the honor of Your innate nature; I chant Your Name. ||3||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਅਕਾਲ ਪੁਰਖ ਜੀ! ਅਪਣੇ ਬਿਰਦ ਕੀ ਲਾਜ ਰਾਖੀਏ, ਕ੍ਯੋਂਕਿ ਮੈਨੇ ਤੋ ਆਪ ਕੇ ਨਾਮ ਕਾ ਆਸਰਾ ਲੀਆ ਹੈ॥੩॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ) ਮੁੱਢ-ਕਦੀਮਾਂ ਦੇ (ਪਿਆਰ ਵਾਲੇ) ਸੁਭਾਵ ਦੀ ਲਾਜ ਰੱਖ (ਮੇਰੀ ਮਦਦ ਕਰ, ਤਾਂ ਹੀ) ਮੈਂ ਤੇਰਾ ਨਾਮ ਜਪ ਸਕਦਾ ਹਾਂ ॥੩॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਦ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਪਿਆਰ ਵਾਲਾ) ਸੁਭਾਉ। ਲੀਨਉ = ਮੈਂ ਲੈ ਸਕਦਾ ਹਾਂ ॥੩॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Señor, conserva el Honor de Tu propia Naturaleza y sálvame, pues yo alabo Tu Nombre. (3‑9)"