[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਮਖੀ ਮੁਹਿ ਮਕੜੀ; ਕਿਉ ਹੋਵੈ ਬਾਜੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If per chance a fly goes into the mouth of a spider, the latter does not become a hawk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਮਕੜੀ (ਡੌਰੇ) ਦੇ ਮੂੰਹ ਵਿਚ ਮੱਖੀ (ਆ ਜਾਵੇ) ਉਹ ਬਾਜ ਕਿਕੂੰ ਹੋ ਸਕਦੀ ਹੈ?"