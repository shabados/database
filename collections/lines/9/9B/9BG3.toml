[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਰੂਪੁ. ਨ ਰੇਖ; ਵਰਨ ਸਬਾਇਆ ॥"
page = 1279
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has neither the form nor the sign Of all the castes, He has none,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦਾ ਨਾਂ ਕੋਈ ਸਰੂਪ ਹੈ ਨਾਂ ਹੀ ਚਿੰਨ੍ਹ। ਸਾਰੀਆਂ ਜਾਤਾਂ ਵਿਚੋਂ ਉਸ ਦੀ ਕੋਈ ਜਾਤ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no form or feature; You transcend all social classes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੇਰਾ ਰੂਪ ਹੈ ਅਰ ਨਾ ਰੇਖ ਹੀ ਹੈ, ਪੁਨਹ ਸਭ ਵਰਨ ਭੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਉਸ ਦਾ ਕੋਈ (ਖ਼ਾਸ) ਸਰੂਪ ਹੈ ਨਾਹ ਨਿਸ਼ਾਨ; ਸਾਰੇ ਰੂਪ ਰੰਗ ਉਸ ਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienes forma ni signo y trasciendes las clases sociales;"