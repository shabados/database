[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੀ ਨਾਮ ਤੁਫੰਗ ਕੇ; ਨਿਕਸਤ ਚਲਤ ਅਨੰਤ ॥੭੩੨॥"
page = 753

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming all the animals and then adding the word “Shatru” at the end, all the names of Tupak continue to be evolved.732."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਸਾਰੇ ਤੁਪਕ ਦੇ ਨਾਮ ਬਣਦੇ ਚਲੇ ਜਾਣਗੇ ॥੭੩੨॥"