[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਮਾਨੁ ਮੋਹੁ ਵਿਕਾਰ ਸਗਲੇ; ਪ੍ਰਭੂ ਕੈ ਮਨਿ ਭਾਈਐ ॥"
page = 578
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding our ego, worldly love and all the sins, we becomes acceptable to our Lord. mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੰਕਾਰ, ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਸਾਰੇ ਪਾਪ ਤਿਆਗ ਕੇ ਅਸੀਂ ਸਾਹਿਬ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲੱਗਣ ਲੱਗ ਜਾਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing egotism, emotional attachment and all corruption, we become pleasing to the Mind of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਬ ਮਾਨ ਮੋਹਾਦਿ ਸਭ ਬਿਕਾਰੋਂ ਕੋ ਤ੍ਯਾਗਨ ਕਰੈ ਤਬ ਆਪ ਕੇ ਮਨ ਮੇਂ ਭਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ, ਮੋਹ, ਸਾਰੇ ਵਿਕਾਰ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ ਭਾ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਜ ਕੇ, ਤਿਆਗ ਕੇ। ਸਗਲੇ = ਸਾਰੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਈਐ = ਭਾ ਜਾਈਦਾ ਹੈ, ਪਿਆਰਾ ਲੱਗ ਪਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonemos nuestro ego, nuestras faltas, nuestra infatuación y así complazcamos al Señor."