[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਚ ਕਰਮ ਅਰਾਧੇ ਕਰਤਾ; ਤਿਸੁ. ਨਾਹੀ ਕਦੇ ਸਜਾਈ ਹੇ ॥੬॥"
page = 1071
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who meditates on his Creator Lord through thought, word and deed suffers not punishment ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖ਼ਿਆਲ, ਬਚਨ ਅਤੇ ਅਮਲ ਰਾਹੀਂ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕਦਾਚਿੱਤ ਸਜ਼ਾ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who adores the Creator in thought, word and deed, shall never be punished. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕਰਤਾ ਪੁਰਖ ਕੋ ਅਰਾਧਤਾ ਹੈ ਤਿਸ ਕੋ ਜਮ ਕੀ ਸਜਾ ਕਬੀ ਨਹੀਂ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੀ ਰਾਹੀਂ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ਕੰਮਾਂ ਦੀ ਰਾਹੀਂ ਕਰਤਾਰ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕਦੇ ਕੋਈ ਕਸ਼ਟ ਨਹੀਂ ਪੋਹ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚ = ਬਚਨ। ਅਰਾਧੇ = ਸਿਮਰਦਾ ਹੈ। ਸਜਾਈ = ਸਜ਼ਾ, ਦੰਡ, ਕਸ਼ਟ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que medita en Dios a través de la Palabra, en pensamiento y acción, no sufre más. (6)"