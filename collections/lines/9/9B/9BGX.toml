data = "ਕਿਤਿਓ ਤੰਤ੍ਰ ਸਾਧੇ ਜੁ ਜਨਮੰ ਬਿਤਾਇਓ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many Tantras have been tamed and in such endeavours one hath wasted his birth."

[[content]]
