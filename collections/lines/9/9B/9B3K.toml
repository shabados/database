[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਟਿ ਚਲੈ; ਗੁਰ ਸਬਦਿ ਸਮਾਇ ॥੩॥"
page = 796
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling my ego and walking in the Guru's way I am absorbed in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਮਾਰ ਕੇ ਅਤੇ ਗੁਰਾਂ ਦੇ ਮਾਰਗ ਤੇ ਟੁਰ ਕੇ ਮੈਂ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating egotism, and walking in harmony with the Guru's Will, I am absorbed in the Word of the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਸਤਿਗੁਰਾਂ ਦੁਆਰੇ ਤਿਸ ਭਗਤੀ ਮਾਰਗ ਮੇਂ ਚਲੇ ਹੈਂ, ਸੋ ਹੌਮੈ ਕੋ ਮਿਟਾਇ ਕਰ (ਸਬਦਿ) ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ (ਜੀਵਨ-ਰਾਹ ਤੇ) ਤੁਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así mi ego se calma y se inmerge en la Palabra del Guru."