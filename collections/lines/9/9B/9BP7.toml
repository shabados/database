[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੋ ਮਨੁ; ਜਤ ਕਤ ਤੁਝਹਿ ਸਮੑਾਰੈ ॥"
page = 1214
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul ever remembers Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਸਦੀਵ ਹੀ ਤੈਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind contemplates You, O Lord, all the time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਮਨ ਜਹਾਂ ਕਹਾਂ ਤੇਰੇ ਕੋ ਹੀ (ਸਮਾਰੈ) ਸਿਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਮਨ ਹਰ ਥਾਂ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿੱਥੇ ਕਿੱਥੇ, ਹਰ ਥਾਂ। ਤੁਝਹਿ = ਤੈਨੂੰ ਹੀ। ਸਮ੍ਹ੍ਹਾਰੈ = ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente Te alaba siempre oh Señor, somos Tus humildes niños,"