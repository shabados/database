[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਸਿਰਿ ਲਿਖਿਆ, ਸੋ ਪੜੁ ਪੰਡਿਤ; ਅਵਰਾ ਨੋ. ਨ ਸਿਖਾਲਿ ਬਿਖਿਆ ॥"
page = 434
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Red thou that what is written on thy forehead, O scholar and teach not wickedness to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਵਾਚ ਜਿਹੜਾ ਤੇਰੇ ਮਸਤਕ ਤੇ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਹੇ ਵਿਦਵਾਨ! ਤੂੰ ਹੋਰਨਾਂ ਨੂੰ ਕੁਕਰਮ ਨਾਂ ਪੜ੍ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Read that which is written on your forehead, O Pandit, and do not teach wickedness to others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਜੋ ਬਿਸ੍ਯੋਂ ਕੇ ਹਿਸਾਬ ਮੇਂ ਪਰਵਿਰਤੀ ਰੂਪ ਲੇਖ ਤੇਰੇ ਸਿਰ ਪਰ ਲਿਖਾ ਹੈ, ਸੋ ਤੂੰ ਹੀਂ ਪਢ ਔਰ ਦੂਸਰੋਂ ਕੋ ਬਿਖਯੋਂ ਕੇ ਹਿਸਾਬ ਨਾ ਸਿਖਲਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੇਰੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਜੋ (ਮਾਇਆ ਵਾਲਾ) ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਪਹਿਲਾਂ ਤੂੰ ਉਸ ਲੇਖ ਨੂੰ ਪੜ੍ਹ ਤੇ ਹੋਰਨਾਂ (ਚਾਟੜਿਆਂ) ਨੂੰ ਭੀ ਨਿਰੀ ਮਾਇਆ ਦਾ ਲੇਖਾ-ਪਤ੍ਰਾ ਨਾਹ ਸਿਖਾਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ ਸਿਰਿ = ਤੇਰੇ ਸਿਰ ਉਤੇ। ਸੋ = ਉਹ ਲੇਖ। ਪੰਡਿਤ = ਹੇ ਪੰਡਿਤ! ਬਿਖਿਆ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que está en tu destino, léelo, y no enseñes la maldad a otros."