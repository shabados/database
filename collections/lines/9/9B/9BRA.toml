[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਸੁਰਤਿ; ਬਿਭੂਤ ਚੜਾਵੈ ॥"
page = 411
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should apply the ashes of Lord's hearty service to his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦੀ ਦਿਲੀ ਟਹਿਲ ਸੇਵਾ ਦੀ ਸੁਆਹ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਮਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Smear your body with the ashes of dedicated service,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਤਿ) ਸੁੰਦਰ ਪ੍ਰੀਤ ਕਰ ਕੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੇ ਯਹੀ ਬਿਭੂਤ ਧਾਰਨ ਕਰੈ ਵਾ ਸੁਰਤ ਲਾ ਕੇ ਸੇਵਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਸੇਵਾ ਵਿਚ ਆਪਣੀ ਸੁਰਤਿ ਰੱਖਦਾ ਹੈ, ਤੇ, ਮਾਨੋ, ਐਸੀ ਸੁਆਹ ਪਿੰਡੇ ਤੇ ਮਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਭੂਤ = ਸੁਆਹ। ਚੜਾਵੈ = ਸਰੀਰ ਉਤੇ ਮਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que frote su cuerpo con las cenizas de una mente dedicada."