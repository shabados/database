[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਪਿਤਾ. ਏਕਸ ਕੇ ਹਮ ਬਾਰਿਕ; ਤੂ ਮੇਰਾ ਗੁਰ ਹਾਈ ॥"
page = 611
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is the Father of all and we are the children of the One Lord. Thou, O Lord, art our Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਦਾ ਬਾਪੂ ਹੈ। ਅਸੀਂ ਇਕਸ ਪ੍ਰਭੂ ਦੇ ਹੀ ਬੱਚੇ ਹਾਂ। ਤੂੰ ਹੇ ਪ੍ਰਭੂ! ਸਾਡਾ ਗੁਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One God is our father; we are the children of the One God. You are our Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਤੁਮਾਰਾ ਹਮਾਰਾ ਪਿਤਾ ਹੈ ਔ ਏਕ ਕੇ ਹੀ ਹਮ ਤੁਮ ਬਾਲਕੇ ਹੈਂ, ਪੁਨਃ ਤੂੰ ਮੇਰਾ ਗੁਰ ਭਾਈ ਭੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡਾ) ਇਕੋ ਹੀ ਪ੍ਰਭੂ-ਪਿਤਾ ਹੈ, ਅਸੀਂ ਇਕੋ ਪ੍ਰਭੂ-ਪਿਤਾ ਦੇ ਬੱਚੇ ਹਾਂ, (ਫਿਰ,) ਤੂੰ ਮੇਰਾ ਗੁਰਭਾਈ (ਭੀ) ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Único Padre y nosotros somos Tus niños, oh Señor; eres nuestro Único Maestro."