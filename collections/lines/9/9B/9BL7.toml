[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਪਾਵੈ ਬਿਸ੍ਰਾਮ ॥"
page = 264
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but he obtains rest by uttering God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਆਰਾਮ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, you shall come to rest in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਕੇ ਜਪਨੇ ਤੇ ਬਿਸ੍ਰਾਮ ਕੌ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਸੇ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੋ ਕਰ ਜਨਮ ਮ੍ਰਿਤ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਿਆਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ama el Nombre y lograrás la Paz Eterna."