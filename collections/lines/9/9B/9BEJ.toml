[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਮਿਲਾਵੈ ਸੋਈ ॥"
page = 157
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord Himself unites in His Union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਆਪ ਹੀ ਆਪਣੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself unites us in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਆਪ ਸੇ ਵਾਹਿਗੁਰੂ ਮਿਲਾਵਤਾ ਹੈ ਤਬ ਗੁਰੋਂ ਕਾ ਮੇਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra también a Su Señor, pero es el Señor Quien nos une con el Guru."