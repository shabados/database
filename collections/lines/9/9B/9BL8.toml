[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਢਹਿ ਪਇਆ ਦੁਆਰੈ; ਰਖਿ ਲੇਵਹੁ ਮੁਗਧ ਅਜਾਣਾ ॥੪॥੨॥੨੦॥"
page = 1186
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have fallen at Thine door, O Lord. Save Thou me, the stupid and ignorant one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਤੇਰੇ ਬੂਹੇ ਤੇ ਆ ਡਿੱਗਿਆ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਂ ਮੂਰਖ ਅਤੇ ਬੇਸਮਝ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have collapsed at Your Door, Lord. I am foolish and ignorant - please save me! ||4||2||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਮੁਗਧ ਅਜਾਣਾ) ਅਤੀ ਮੁਗਧ ਆਪ ਕੇ ਦ੍ਵਾਰੇ ਪਰ (ਢਹਿ) ਗਿਰ ਪੜਾ ਹੂੰ ਆਪ ਮੇਰੀ ਰਖ੍ਯਾ ਕਰੋ॥ ਗੁਰੂ ਜੀਨੇ ਅਤੀ ਮੂਢ ਕਹਨੇ ਤੇ ਦੀਨ ਪਰਗਟਾਈ ਹੈ॥੪॥੨॥੨੦॥☬ਪੁਨਹ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਡਿੱਗ ਪਿਆ ਹਾਂ, ਮੈਨੂੰ ਮੂਰਖ ਨੂੰ ਮੈਨੂੰ ਅੰਞਾਣ ਨੂੰ (ਤੂੰ ਆਪ ਹੱਥ ਦੇ ਕੇ) ਬਚਾ ਲੈ ॥੪॥੨॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, he caído a Tu Puerta, sálvame pues soy un total ignorante, oh Tú. (4-2-20)"