[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਧਰ; ਪ੍ਰਭ ਕਾ ਮਨਿ ਜੋਰੁ ॥"
page = 1151
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the prop and power of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਉਸ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਅਤੇ ਬਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is filled with the Support and the Power of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਭਗਤੋਂ ਕੇ ਮਨ ਮੇਂ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਹੀ ਟੇਕ ਹੈ ਅਰ ਉਸੀ ਕਾ ਤਿਨ ਕੋ ਜੋਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਤਾਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰ = ਆਸਰਾ। ਤਿਸ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਮਨਿ = ਮਨ ਵਿਚ। ਜੋਰੁ = ਬਲ, ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él es mi Soporte, Su poder impregna mi mente,"