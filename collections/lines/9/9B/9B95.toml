[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਿ ਆਣਿਹੁ. ਵੇ ਜਨ, ਇਸੁ ਮਨ ਕਉ; ਮਨੁ ਬਾਸੇ ਜਿਉ. ਨਿਤ ਭਉਦਿਆ ॥"
page = 776
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Overcome thou, O man, this mind of thine. Thy mind ever wanders like the falcon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਬੂ ਕਰ, ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਇਸ ਮਨੂਏ ਨੂੰ। ਤੇਰਾ ਮਨੂਆ ਹਮੇਸ਼ਾਂ ਹੀ ਸ਼ਿਕਰੇ ਦੀ ਮਾਨਿੰਦ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Overcome and subdue this mind; your mind wanders around continually, like a falcon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਨੋਂ! ਇਸ ਮਨ ਕੋ ਵਸ ਮੇਂ ਲਿਆਵੋ। ਜੋ ਮਨ ਨਿਤ੍ਯ ਬਾਸੇ ਕੀ ਨਿਆਈ ਭਰਮਤਾ ਹੈ। ਬਾਸ਼ਾ ਮਾਸਾਹਾਰੀ ਜਾਨਵਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਪਣੇ) ਇਸ ਮਨ ਨੂੰ (ਸਦਾ ਆਪਣੇ) ਵੱਸ ਵਿਚ ਰੱਖੋ। (ਮਨੁੱਖ ਦਾ ਇਹ) ਮਨ ਸਦਾ (ਸ਼ਿਕਾਰੀ ਪੰਛੀ) ਬਾਸ਼ੇ ਵਾਂਗ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਿ = ਵੱਸ ਵਿਚ। ਵਸਿ ਆਣਿਹੁ = (ਆਪਣੇ) ਵੱਸ ਵਿਚ ਲਿਆਓ। ਕਉ = ਨੂੰ। ਬਾਸਾ = ਬਾਸ਼ਾ, ਇਕ ਸ਼ਿਕਾਰੀ ਪੰਛੀ। ਜਿਉ = ਵਾਂਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, disciplinen esa mente que vaga como un halcón salvaje,"