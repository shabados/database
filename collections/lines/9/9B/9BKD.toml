[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਪਿਰ ਆਗੈ. ਸਬਦਿ ਸਭਾਗੈ; ਘਰਿ ਅੰਮ੍ਰਿਤ ਫਲੁ ਪਾਵਏ ॥"
page = 436
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have placed me body and soul before the Beloved, and through the Name have become very fortunate. Within my home I have attained the ambrosial fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਦੇਹਿ ਅਤੇ ਜਿੰਦੜੀ ਪ੍ਰੀਤਮ ਮੂਹਰੇ ਧਰ ਦਿੱਤੀ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪਰਮ ਕਿਸਮਤ ਵਾਲਾ ਥੀ ਗਿਆ ਹਾਂ। ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਮੈਂ ਸੁਧਸਰੂਪ ਮੇਵਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have placed my body and mind before my Husband Lord, and through the Shabad, I have been blessed. Within the home of my own self, I have obtained the ambrosial fruit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੁ ਉਪਦੇਸ ਕਰ ਮੇਰੇ ਅੰਤਸਕਰਣ ਸਭਾਗੇ ਹੂਏ ਹੈਂ, ਤਾਂ ਤੇ ਅੰਮ੍ਰਿਤ ਫਲ ਪ੍ਰੀਤੀ ਰੰਗ ਕਾ ਰਸੁ ਮੇਂ ਪਾਇ ਰਹੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜਿੰਦ-ਵਹੁਟੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣਾ ਮਨ ਤੇ ਆਪਣਾ ਹਿਰਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਭੇਟ ਕਰਦੀ ਹੈ ਉਹ ਆਪਣੇ ਭਾਗਾਂ ਵਾਲੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਫਲ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਾਗੈ ਘਰਿ = ਭਾਗਾਂ ਵਾਲੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He entregado mi cuerpo y mi mente a mi Señor y estoy bendecido con la Palabra, y obtengo el Fruto del Néctar"