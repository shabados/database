[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਸਾਸਿ ਗਿਰਾਸਿ. ਨ ਵਿਸਰੈ; ਸੇ ਹਰਿ ਜਨ ਪੂਰੇ ਸਹੀ ਜਾਣਿ ॥"
page = 651
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even while breathing and eating they, who forget not the Lord, deems them, to be the perfectly true slaves of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹ ਲੈਦਿਆਂ ਤੇ ਖਾਂਦਿਆਂ ਵੀ, ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦੇ, ਉਹਨਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਮੁਕੰਮਲ ਤੇ ਸੱਚੇ ਗੋਲੇ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not forget the Lord, while breathing or eating - know them to be the perfect servants of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸੋ ਹਰੀ ਨਹੀਂ ਬਿਸਰਤਾ ਹੈ, ਸੋ ਨਿਸਚੇ ਕਰ ਕੇ ਪੂਰੇ ਹਰੀ ਜਨ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਹਰੀ ਜਨਾਂ ਨੂੰ ਸਚ-ਮੁੱਚ ਪੂਰੇ ਸਮਝੋ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਾਹ ਲੈਂਦਿਆਂ ਤੇ ਖਾਂਦਿਆਂ (ਕਦੇ ਭੀ) ਪਰਮਾਤਮਾ ਨਹੀਂ ਵਿਸਰਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera de penas y dolores. Aquéllos a quienes el Señor no abandona, son los Seres Perfectos que pertenecen al Señor."