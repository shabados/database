[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਚਤੁਰ ਚਿਤਿ ਰਾਖੀਐ ॥੧੨੮੩॥"
page = 805

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Yovnaari ari”, add the word “Nrip” four times and uttering the word “Shatur” at the end know all the names of Tupak.1283."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਸੂਝਵਾਨ ਤੁਪਕ ਦੇ ਨਾਮ ਵਜੋਂ ਜਾਣੋ ॥੧੨੮੩॥"