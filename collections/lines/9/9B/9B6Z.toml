[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਬੇਅੰਤੁ; ਕੋ ਵਿਰਲਾ ਜਾਣੈ ॥"
page = 562
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art infinite but only a few know Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਨੰਤ ਹੈ, ਬਹੁਤ ਹੀ ਥੋਡੇ ਤੈਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are infinite - only a few know this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਹੈਂ ਅਰ ਤੇਰੇ ਕੋ ਕੋਈ ਬਿਰਲਾ ਪੁਰਖ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੈ = ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Infinito; extraordinario es quien Te conoce."