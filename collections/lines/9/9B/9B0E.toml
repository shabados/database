[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਪਰੇ ਕੀ; ਰਾਖਹੁ ਸਰਮਾ ॥੨॥੪॥"
page = 12
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Preserve the honour of thine shelter-seeker, (O my Master!)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪਨਾਹ ਲੈਣ ਵਾਲੇ ਦੀ ਲੱਜਿਆ ਰੱਖ, (ਹੇ ਮੇਰੇ ਮਾਲਕ!)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, I seek Your Sanctuary; please, preserve my honor! ||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਰਨ ਪੜਾ ਹੂੰ, ਤਾਂ ਤੇ ਸਰਣ ਪੜੇ ਕੀ ਆਪ ਲੱਜਾ ਰਖੋ॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਨ ਪਿਆਂ ਦੀ ਲਾਜ ਰੱਖ ॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, conserva el Honor de tu Buscador, de Tu Santuario, oh mi Maestro. (2-4)"