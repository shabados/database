[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਲਭ ਦੇਹ. ਆਈ ਪਰਵਾਨੁ ॥"
page = 1148
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My invaluable body has been accepted by my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅਮੋਲਕ ਕਾਇਆ ਨੂੰ ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਕਬੂਲ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human body, so difficult to obtain, is approved by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਰਲਭ ਦੇਹਿ ਆਈ ਹੂਈ ਪਰਵਾਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਿਹਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪ ਕੇ ਉਸ ਦਾ ਇਹ ਦੁਰਲੱਭ ਸਰੀਰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਲਭ = ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਣ ਵਾਲੀ। ਦੇਹ = ਕਾਂਇਆਂ, ਮਨੁੱਖਾ ਸਰੀਰ। ਆਈ ਪਰਵਾਨੁ = ਕਬੂਲ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi precioso cuerpo ha sido aprobado por Dios,"