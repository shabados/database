[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ. ਹਮ ਐਸੇ ਅਪਰਾਧੀ ॥"
page = 971
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Lord of the Universe, such sinner am I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕੁਲ ਆਲਮ ਦੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ! ਮੈਂ ਐਹੋ ਜੇਹਾ ਪਾਪੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the Universe, I am such a sinner!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹਮ ਐਸੇ ਅਪਰਾਧੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਅਸੀਂ ਜੀਵ ਅਜਿਹੇ ਵਿਕਾਰੀ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, cometo tal cantidad de errores,"