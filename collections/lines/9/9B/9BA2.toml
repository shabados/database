[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨਿਰਮਲੁ ਹਰਿ ਰਵਿ ਰਹਿਆ; ਪਾਇਆ ਦਰਗਹਿ ਮਾਨੁ ॥੨॥"
page = 26
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their mind becomes pure, they remain absorbed in God and receive honour in His Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਉਹ ਪਰਮਾਤਮਾ ਵਿੱਚ ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ ਤੇ ਉਸ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਮਾਨ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds become pure, and they remain immersed in the Lord; they are honored in His Court. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਮਨੁ ਨਿਰਮਲੁ ਭਯਾ ਹੈ, ਤਿਨੋ ਨੇ ਮਨ ਕਰ ਹਰੀ ਕੋ ਸਰਬ ਵ੍ਯਾਪਕ ਜਾਨਿਆ ਹੈ, ਤਿਨੋ ਨੇ ਹੀ (ਦਰਗਹਿ) ਪਰਲੋਕ ਵਾ ਸੰਤ ਸਭਾ ਮੇਂ ਮਾਨੁ ਪਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਪਵਿਤ੍ਰ (ਹੋ ਚੁਕਾ) ਮਨ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente se volvió Pura, Dios prevaleció en su ser y fueron honrados en Su Corte.  (2)"