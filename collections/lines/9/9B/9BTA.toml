[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਰਣਿ; ਵਡਭਾਗੀ ਪਏ ॥੧॥"
page = 869
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very fortunate ones seek the saints' refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one finds the Sanctuary of the Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀ ਪੁਰਸ ਸੰਤੋਂ ਕੀ ਸਰਣ ਪਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਬੰਦੇ (ਹੀ) ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, ¡qué afortunados son aquéllos que buscan el Refugio de los Santos! (1)"