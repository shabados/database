[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ. ਰਖਿ ਨ ਸਕਈ; ਦੂਜਾ. ਕੋ ਨ ਦਿਖਾਇ ॥"
page = 43
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can save, without the Guru, I see none else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਕੋਈ ਬਚਾਅ ਨਹੀਂ ਸਕਦਾ। ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else can save you-don't look for anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾ (ਦੂਜਾ) ਕੋਈ ਐਸਾ ਸਾਮਰਥ ਦ੍ਰਿਸ਼੍ਟ ਤਹੀਂ ਆਉਤਾ ਹੈ, ਜੋ ਕੋਈ ਇਸ ਕੋ ਬਚਾਇ ਸਕਤਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮਾਇਆ ਦਾ ਮੋਹ ਹੈ ਹੀ ਬੜਾ ਪ੍ਰਬਲ, ਇਸ ਵਿਚੋਂ ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਬਚਾ ਨਹੀਂ ਸਕਦਾ, (ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਅਜੇਹੀ ਸਮਰਥਾ ਵਾਲਾ) ਕੋਈ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie te podrá salvar sin el Guru, no hay nadie más a quien puedas buscar."