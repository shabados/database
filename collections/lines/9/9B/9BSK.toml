[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਅੰਮ੍ਰਿਤ ਰਸੁ ਖਾਇਣ ॥"
page = 962
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is the only ambrosial and delicious medicine to eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਹੀ, ਅਮ੍ਰਿੰਤਮਈ ਅਤੇ ਸੁਆਦਲੀ ਦੁਵਾਈ, ਖਾਣ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is Ambrosial Nectar; it is so delicious to eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਅੰਮ੍ਰਿਤ ਰੂਪ (ਰਸੁ) ਔਖਧ ਕੋ ਖਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਾ ਦੇ ਰੋਗ ਕੱਟਣ ਲਈ) ਖਾਣ-ਜੋਗੀ ਚੀਜ਼ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੈ (ਜਿਸ ਵਿਚੋਂ) ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ (ਆਉਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar del Guru es la única Medicina Verdadera."