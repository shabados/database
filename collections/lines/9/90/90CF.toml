[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੁਟੇ ਤੀਰ ਕਰਵਾਰ, ਕਾਤੀ ਕਟਾਰੀ ॥੩੦੪॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was great stampede and the arms and weapons swords, shears, daggers etc. were struck.77.304."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਰ ਛੁਟ ਰਹੇ ਹਨ ਅਤੇ ਤਲਵਾਰ, ਛੁਰੀਆਂ ਅਤੇ ਕਟਾਰਾਂ ਚਲ ਰਹੀਆਂ ਹਨ ॥੩੦੪॥"