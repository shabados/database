[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਣਾਖਸੁ ਦੁਸਟੁ ਹਰਿ ਮਾਰਿਆ; ਪ੍ਰਹਲਾਦੁ ਤਰਾਇਆ ॥"
page = 451
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wicked Harnakhsh, the Lord killed and saved Prehlad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਂਬਰ ਹਰਨਾਖਸ਼ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਪ੍ਰਹਿਲਾਦ ਦੀ ਰੱਖਿਆ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord killed the wicked Harnaakhash, and saved Prahlaad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਨੇ ਹਰਨਾਖ੍ਯਸ਼ ਦੁਸਟ ਕੋ ਮਾਰਾ ਹੈ, ਪੁਨਾ ਪ੍ਰਹਲਾਦ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕਿ, ਪ੍ਰਹਿਲਾਦ ਦੇ ਜ਼ਾਲਮ ਪਿਤਾ) ਚੰਦਰੇ ਹਰਣਾਖੁਸ਼ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ (ਆਖ਼ਰ ਜਾਨੋਂ) ਮਾਰ ਦਿੱਤਾ (ਤੇ ਆਪਣੇ ਭਗਤ) ਪ੍ਰਹਿਲਾਦ ਨੂੰ (ਪਿਉ ਦੇ ਦਿੱਤੇ ਕਸ਼ਟਾਂ ਤੋਂ) ਸਹੀ ਸਲਾਮਤਿ ਬਚਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El malvado Jarnakash, el padre tirano de Prehlad, fue destrozado por el Señor, y Prehlad,"