[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੈਸੰਤਰੁ ਰਾਸੋਈਆ; ਸੂਰਜੁ ਚੰਦੁ ਚਰਾਗ ਦੀਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fire was his cook and the sun and the moon his lamp burners."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਗਨੀ ਰਸੋਈਆ ਸੀ ਅਤੇ ਸੂਰਜ ਚੰਦ ਉਸ ਦੇ ਚਰਾਗਾਂ ਦੇ ਜਲਾਉਣ ਵਾਲੇ ਹਨ।"