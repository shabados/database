[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਬਾਜਿਤ੍ਰਾ; ਤਿਸੁ ਧੁਨਿ ਦਰਬਾਰਾ ਰਾਮ ॥"
page = 846
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His Court plays the spontaneous celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਸੁਤੇ ਹੀ ਇਕ-ਰਸ ਇਲਾਹੀ ਕੀਰਤਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current vibrates and resounds in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਾਮ ਕੇ ਦਰਬਾਰ ਸਤਸੰਗ ਵਿਖੇ ਪ੍ਰਮੇਸ੍ਵਰ ਸਬੰਧੀ ਵਾਜਿਓਂ ਕੀ (ਅਨਹਦ) ਇਕ ਰਸ ਧੁਨੀ ਹੋਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਕੰਤ) ਦੇ ਦਰਬਾਰ ਵਿਚ ਇਕ-ਰਸ (ਵੱਸ ਰਹੇ) ਵਾਜਿਆਂ ਦੀ ਧੁਨ ਉਠ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜਿਤ੍ਰਾ = वादित्रं {a musical instrument} ਵਾਜਾ। ਤਿਸੁ ਦਰਬਾਰਾ = ਉਸ (ਕੰਤ-ਪ੍ਰਭੂ) ਦੇ ਦਰਬਾਰ ਵਿਚ। ਅਨਾਹਦ = {अनाहत = Not produced by beating, ਬਿਨਾ ਵਜਾਏ ਵੱਜ ਰਹੇ} ਇਕ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Corte resuena la Melodía Divina de la Palabra del Shabd del Guru."