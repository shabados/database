[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੈ ਕੀ ਪਾਲਿ ਵਿਚਹੁ ਨਿਕਲੈ; ਸਚੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 591
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The screen of falsehood shall be torn off from within thee and truth shall come and abide in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਦਾ ਪੜਦਾ ਤੇਰੇ ਅੰਦਰੋਂ ਪਾਟ ਜਾਵੇਗਾ ਅਤੇ ਸੱਚ ਆ ਕੇ ਤੇਰੇ ਅੰਤਰ ਆਤਮੇ ਟਿਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The veil of falsehood shall be torn down from within you, and Truth shall come to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਕੇ ਮਿਲਨੇ ਸੇ ਝੂਠ ਕੀ (ਪਾਲਿ) ਦੀਵਾਲ ਬੀਚ ਸੇ ਨਿਕਲ ਜਾਇ, ਸਚਾ ਮਨ ਮੇਂ ਆਇ ਕਰ ਬਾਸਾ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰੋਂ ਕੂੜ ਦੀ ਕੰਧ ਦੂਰ ਹੋ ਜਾਏ ਤੇ ਮਨ ਵਿਚ ਸੱਚਾ ਹਰੀ ਆ ਵੱਸੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El velo de la ilusión desaparecerá de tu Alma, y la Verdad vendrá a habitar en tu mente."