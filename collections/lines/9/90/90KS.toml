[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਆਜੁ ਸਭੈ ਦੁਖ ਬਿਸਰੇ; ਨਿਰਖਤ ਅੰਗ ਹੀ ॥੫॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘A vision of yours has eradicated all my afflictions.’(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਸ਼ਰੀਰ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰੇ ਸਾਰੇ ਦੁਖ ਦੂਰ ਹੋ ਗਏ ਹਨ ॥੫॥"