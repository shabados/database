[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੁਦਰਤਿ ਕਰੇ ਵੀਚਾਰਾ ॥"
page = 1073
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself creates nature and gives attention to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਰੱਬੀ ਬੰਧਾਨ ਨੂੰ ਰਚਦਾ ਤੇ ਇਸ ਵਲ ਧਿਆਨ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He contemplates His own creative power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਕੁਦਰਤੀ ਤਿਸ ਕਾ ਬੀਚਾਰੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਇਹ ਕੁਦਰਤਿ ਰਚਦਾ ਹੈ ਆਪ ਹੀ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él crea la Naturaleza y entonces Él Mismo le pone atención."