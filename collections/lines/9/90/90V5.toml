[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਨਾਹੀ; ਬਹੁਤੈ ਧਨਿ ਖਾਟੇ ॥"
page = 1147
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no peace in earning much wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀ ਦੌਲਤ ਕਮਾਉਣ ਵਿੱਚ ਕੋਈ ਆਰਾਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no peace in earning lots of money."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਧਨ ਕਮਾਇ ਕਰ ਇਕਤ੍ਰ ਕਰ ਲੈਣੇ ਸੇ ਭੀ ਸੁਖ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤਾ ਧਨ ਖੱਟਣ ਨਾਲ (ਆਤਮਕ) ਆਨੰਦ ਨਹੀਂ ਮਿਲਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨਿ ਖਾਟੇ = ਜੇ ਧਨ ਖੱਟਿਆ ਜਾਏ। ਬਹੁਤੈ ਧਨਿ ਖਾਟੇ = ਬਹੁਤਾ ਧਨ ਖੱਟਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay paz alguna en el hecho de acumular riquezas y riquezas,"