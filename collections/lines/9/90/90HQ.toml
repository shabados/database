data = "ਹੁਮਾ ਸ਼ਾਹਿ ਮਹਿਬੂਸ਼ੀਯਾ ਪੇਸ਼ ਖਾਦ ॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja immediately called the tied-up grass-cutter (the Prince),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਨੇ ਸਾਰਿਆਂ ਕੈਦ ਘਾਹੀਆਂ ਨੂੰ ਕੋਲ ਬੁਲਾਇਆ"