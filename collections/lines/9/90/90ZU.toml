[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਤਾ; ਭਵਜਲਿ ਪਰਿਆ ॥"
page = 1030
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising self-conceit, he falls into the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਕਰਦਾ ਹੋਇਆ ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿੱਚ ਜਾ ਡਿਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting egotistically, he falls into the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਾਕਤ ਹਉਮੈ ਕੋ ਕਰਤਾ ਹੂਆ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਪੜਾ ਹੈ, ਭਾਵ ਡੂਬਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੀ ਮਸਤੀ ਦੇ ਕਾਰਨ ਉਹ) 'ਹਉ ਹਉ ਮੈਂ ਮੈਂ' ਕਰਦਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਜਲਿ = ਭਵਜਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y engañado por el ego sólo flota en el mar de las existencias."