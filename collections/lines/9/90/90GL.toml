[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਭਗਤ ਕੈ; ਪ੍ਰਾਨ ਅਧਾਰੁ ॥"
page = 189
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the support of Saints' life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਾਧੂ ਦੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the Support of the breath of life of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਭਗਤ ਜਨੋਂ ਕੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Respiración Vital del Devoto del Señor."