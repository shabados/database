[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਲੰ ਕੋਟ ਹੋਮੈ ਬਿਖੈ ਵਹਿਣ ਕੁੰਡੰ ॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Millions of serpents of his clan were burnt in the fire-altar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੱਪਾਂ ਦੀਆਂ) ਕਰੋੜਾਂ ਕੁਲਾਂ ਹਵਨ-ਕੁੰਡ ਵਿਚ ਸੜ ਮਰੀਆਂ।"