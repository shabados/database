[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਿ. ਨ ਸਕਉ, ਦਰਸਨ ਦੇਖੇ ਬਿਨੁ; ਸਹਜਿ ਮਿਲਉ ਗੁਰੁ ਮੇਲਿ ਮਿਲਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 1172
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can live not without seeing the Lord's vision. If the Guru unites me in the Lord's union, I shall easily meet with Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਵੇਖਣ ਦੇ ਬਗੇਰ ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਜੇਕਰ ਗੁਰੂ ਜੀ ਮੈਨੂੰ ਸੁਆਮੀ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦੇਣ, ਮੈਂ ਸੁਖੈਨ ਹੀ ਉਸ ਨੂੰ ਮਿਲ ਪਵਾਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot even survive, without the Blessed Vision of His Darshan. But I shall easily unite with the Guru, if He unites me in His Union. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਹੀ ਤੇ ਤਿਨ ਕੇ ਦਰਸਨ ਕੇ ਦੇਖੇ ਸੇ ਬਿਨਾਂ ਮੇਰੇ ਸੇ ਰਹਾ ਨਹੀਂ ਜਾਤਾ। ਜੇ ਹਰੀ ਗੁਰੋਂ ਦੇ (ਮੇਲ) ਸਤਸੰਗ ਮੇਂ ਮਿਲਾਵੇ ਤਉ (ਸਹਜਿ) ਸੁਭਾਵਕ ਹੀ ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਮਿਲੋਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦਾ ਦਰਸਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦਾ (ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਧੀਰਜ ਨਹੀਂ ਆਉਂਦੀ)। (ਜਦੋਂ) ਗੁਰੂ (ਮੈਨੂੰ ਆਪਣੀ) ਸੰਗਤ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ, (ਤਦੋਂ) ਮੈਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ ਉਸ ਨੂੰ) ਮਿਲਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਉ = ਸਕਉਂ। ਰਹਿ ਨ ਸਕਉ = ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਮੇਲਿ = ਸੰਗਤ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si el Guru me funde en Ti, esa Unión será de forma espontánea. (1-Pausa)"