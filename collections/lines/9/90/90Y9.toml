[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੇਹੁ ਦਇਆਲ; ਸਾਗਰ ਸੰਸਾਰਿਆ ॥੧੬॥"
page = 709
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take me by the hand, O Beneficent Lord and ferry me across the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੱਥੋਂ ਪਕੜ ਲੈ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਅਤੇ ਮੈਨੂੰ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take me by the hand, O Merciful Lord, and carry me across the world-ocean. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਸੇ ਹੇ ਦਿਆਲ! ਮੇਰਾ ਹਾਥ ਪਕੜ ਲੇਵੋ, ਭਾਵ ਸੇ ਰਖਿਆ ਕਰੋ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ! ਮੇਰਾ ਹੱਥ ਫੜ ਲੈ (ਤੇ ਮੈਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ (ਬਚਾ ਲੈ) ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ। ਗਹਿ = ਫੜ ਕੇ। ਸਾਗਰ = ਸਮੁੰਦਰ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dame Tu Mano y llévame a través del mar del mundo. (16)"