[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਹੋਰ ਮਤਿ; ਹੋਰ ਹੋਰ ॥"
page = 17
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! another intelligence is altogether alien (to the spiritual realm)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਹੋਰਸੁ ਅਕਲ (ਰੂਹਾਨੀ ਮੰਡਲ ਲਈ) ਨਿਰੋਲ ਹੀ ਓਪਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, other wisdom is useless and irrelevant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬਾਬਾ) ਭਾਈ! ਪਰਮੇਸਰ ਦੀ ਸਿਖ੍ਯਾ ਸੇ ਬਿਨਾ ਹੋਰ ਜੋ ਮਤਿ ਸਿਖ੍ਯਾ ਹੈ, ਸੋ ਹੋਰ ਹੀ ਹੋਰੁ ਹੈ, ਅਰਥਾਰ ਪਰਮੇਸਰ ਤੇ ਬੇਮੁਖ ਕਰਣੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੀ ਹੋਈ ਮਤਿ ਹੋਰ ਹੋਰ ਪਾਸੇ ਹੀ ਲੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, cualquier otro tipo de astucia, se mira extraña en el reino espiritual."