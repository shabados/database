[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਦਾਸੁ; ਆਪਿ ਸਮੑਾਲਿਆ ॥੨॥"
page = 1184
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself takes care of His servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਆਪਣੇ ਸੇਵਕ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself takes care of His slave. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਅਪਣੇ ਦਾਸ ਕੋ ਆਪ ਹੀ ਸੰਭਾਲ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ (ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਦਾਸ ਨੂੰ ਸਦਾ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਤੱਕਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él Mismo protege a Su Sirviente de toda tristeza. (2)"