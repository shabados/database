[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈਸੇ ਬਿਵਾਹਿਓ ਹੈ ਸ︀ਯਾਮ ਤੁਮੈ ਸਭ ਮੋਹ ਕਹੋ ਤੁਮੈ ਆਨੰਦ ਕੈ ਕੈ ॥੨੩੫੬॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wearing her ornaments on her limbs Draupadi also came and stayed there and she asked Krishna and Rukmani about their marriage.2356."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਸਭ ਨੂੰ ਪੁਛਦੀ ਹੈ) ਤੁਹਾਨੂੰ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕਿਸ ਤਰ੍ਹਾਂ ਵਿਆਹਿਆ ਹੈ। ਤੁਸੀਂ ਮੈਨੂੰ ਆਨੰਦ ਪੂਰਵਕ (ਸਾਰਾ ਬ੍ਰਿੱਤਾਂਤ) ਦਸੋ ॥੨੩੫੬॥"