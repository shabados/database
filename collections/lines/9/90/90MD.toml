[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਸਾਹਿਬ ਨਾਲਿ. ਨ ਹਾਰੀਐ; ਤੇਵੇਹਾ ਪਾਸਾ ਢਾਲੀਐ ॥"
page = 474
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So, throw thou the dice, that thou mayest not lose with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸ ਤਰ੍ਹਾਂ ਨਰਦਾਂ ਸੁੱਟ, ਕਿ ਤੂੰ ਸੁਆਮੀ ਦੇ ਸੰਗ ਸ਼ਿਕਸਤ ਨਾਂ ਖਾਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So throw the dice in such a way, that you shall not lose with your Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਾਹਬ ਨਾਲ ਪ੍ਰਣ ਕੀਏ ਹੂਏ, ਭਾਵ ਭਜਨੁ ਕਰਨੇ ਕੇ ਬਚਨੁ ਕੋ ਨਾ ਹਾਰ ਜਾਈਏ, (ਤੇਵੇਹਾ) ਤੈਸਾ ਪਾਸਾ ਢਾਲੀਐ, ਭਾਵ ਮਨ ਬਾਣੀ ਸਰੀਰ ਸੇ ਭਜਨ ਮੇਂ ਜਤਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਹੋ ਜਿਹਾ ਉੱਦਮ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਕਰਕੇ (ਪ੍ਰਭੂ) ਖਸਮ ਨਾਲੋਂ (ਪ੍ਰੀਤ) ਨਾ ਟੁੱਟ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਉ = ਜਿਸ ਤਰ੍ਹਾਂ, ਜਿਸ ਤਰੀਕੇ ਨਾਲ। ਨ ਹਾਰੀਐ = ਨਾ ਟੁੱਟੇ। ਤੇਵੇਹਾ = ਉਹੋ ਜਿਹਾ। ਪਾਸਾ ਢਾਲੀਐ = ਚਾਲ ਚੱਲਣੀ ਚਾਹੀਦੀ ਹੈ, ਉੱਦਮ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toma aquel camino que no te hace perder semblante con tu Señor"