[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਪੂਰਾ ਪਾਈਐ; ਭਜੁ ਰਾਮ ਨਾਮੁ ਨੀਸਾਣੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1191
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man meets the True Guru, then obtains he the Perfect Lord. Contemplating the Lord, he becomes renowned. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਵੇ, ਤਦ ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, he finds the Perfect Lord. Meditating and vibrating on the Name of the Lord, he receives the Insignia of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਪਰਮੇਸ੍ਵਰੁ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਣੇ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਇਸ ਵਾਸਤੇ ਰਾਮ ਨਾਮ ਕੋ (ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਹੀ ਭਜਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤਦੋਂ ਪੂਰਨ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਤਦੋਂ ਮਨ ਭੀ ਟਿਕ ਜਾਂਦਾ ਹੈ)। (ਇਸ ਵਾਸਤੇ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ (ਇਹ ਹਰਿ ਨਾਮ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਪਹੁੰਚਣ ਲਈ) ਰਾਹਦਾਰੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno encuentra al Dios Perfecto, meditando en a Palabra Clave del Naam, el Nombre del Señor. (1-Pausa)"