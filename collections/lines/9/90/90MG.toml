[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ; ਕਾਟਿਆ ਜਮ ਕਾ ਫਾਸਾ ॥"
page = 622
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has snapped the noose of the Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੌਤ ਦੇ ਦੂਤ ਦੀ ਫਾਹੀ ਕੱਟ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has cut away the noose of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਰੇ ਗਲੇ ਸੇ ਪ੍ਰਭੂ ਨੇ ਜਮ ਕਾ ਫਾਹਾ ਕਾਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੀ ਭੀ ਪ੍ਰਭੂ ਨੇ ਜਮ ਦੀ ਫਾਹੀ ਕੱਟ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha destruido al mensajero de la muerte que me acechaba,"