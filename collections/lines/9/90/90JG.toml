[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਰੂਪ ਅਨਾਦਿ ਮੂਰਤਿ; ਅਜੋਨਿ ਪੁਰਖ ਅਪਾਰ ॥"
page = 5
line = 1

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the Supreme Purush, an Eternal Entity in the beginning and free from birth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਦਾ) ਆਦਿ-ਰੂਪ, ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਹੋਣ ਵਾਲਾ ਸਰੂਪ, ਅਯੋਨਿਜ ਅਤੇ ਅਪਰ ਅਪਾਰ ਪੁਰਖ ਹੈਂ;"