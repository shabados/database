[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਸਦਾ ਦਇਆਲੁ ਹੈ; ਸਭਨਾ ਕਰਦਾ ਸਾਰ ॥"
page = 27
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fearless Lord is ever Merciful, He takes care of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈ-ਰਹਿਤ ਪ੍ਰਭੂ ਸਦੀਵ ਹੀ ਮਿਹਰਬਾਨ ਹੈ। ਉਹ ਸਾਰਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fearless Lord is forever Merciful; He takes care of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨਿਰਭਉ ਹੈ ਅਰੁ ਜੀਵੋਂ ਪਰ ਸਦਾ ਹੀ ਦਇਆਲ ਹੈ ਔਰ ਸਭ ਕੀ (ਸਾਰ) ਸਮਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦਾ ਡਰ ਨਹੀਂ ਤੇ ਜੋ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ, ਸਭ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Valiente Señor, cuida de todo."