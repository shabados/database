[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਕੀਕਤ ਸ਼ਨਾਸੋ ਨਬੀਉਲ ਕਿਤਾਬ ॥੯॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He knows everything and is the Source of all Scriptures.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਾਸਤਵਿਕਤਾ ਨੂੰ ਸਮਝਣ ਵਾਲਾ, ਨੱਬੀਆਂ ਨੂੰ ਕਿਤਾਬ (ਧਰਮ ਪੁਸਤਕ) ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲਾ ਹੈ ॥੯॥"