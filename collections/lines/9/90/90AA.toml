[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਦਸਮ ਸਿਕੰਧ ਪੁਰਾਣੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਸ੍ਰੀ ਕ੍ਰਿਸਨਿ ਜੂ ਕੋ ਗਾਇਤ੍ਰੀ ਮੰਤ੍ਰ ਸਿਖਾਇ ਜਗ੍ਰਯੋਪਵੀਤ ਗਰੇ ਡਾਰਾ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Teaching of Gayatri Mantra to Krishna and wearing of the sacred thread” in Krishnavatara (based on Dasham Skandh Purana) in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਦਸਮ ਸਕੰਧ ਪੁਰਾਣ ਦੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਗਾਇਤ੍ਰੀ ਮੰਤਰ ਸਿਖਾ ਕੇ ਜਨੇਊ ਗਲੇ ਵਿਚ ਪਾਣ ਦਾ ਅਧਿਆਇ ਸਮਾਪਤ। ਸਭ ਸ਼ੁਭ ਹੈ।"