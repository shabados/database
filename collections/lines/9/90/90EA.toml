[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰਹੁ ਵਿਛੁੰਨੀਆ ਭੀ ਮਿਲਹ; ਜੇ ਸਤਿਗੁਰ ਲਾਗਹ ਸਾਚੇ ਪਾਏ ॥"
page = 583
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated ones also meet their Spouse, If they fall at the True Satguru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੁੜੀਆਂ ਹੋਈਆਂ ਭੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਿਲ ਪੈਂਦੀਆਂ ਹਨ, ਜੇਕਰ ਉਹ ਸੱਚੇ ਸਤਿਗੁਰਾਂ ਦੇ ਪੈਰੀ ਪੈ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The separated ones also meet with their Husband Lord, if they fall at the Feet of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚੇ ਸਤਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਮੇਂ ਲਗੇ ਤੌ ਹਰਿ ਪਿਆਰੇ ਸੇ ਬਿਛੜੀ ਹੂਈ ਮਿਲ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਵਿਛੁੜੀਆਂ ਹੋਈਆਂ ਫਿਰ ਭੀ ਉਸ ਨੂੰ ਮਿਲ ਸਕਦੀਆਂ ਹਾਂ ਜੇ ਅਸੀਂ ਸੱਚੇ ਸਤਿਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están separados también Lo encuentran si se postran a los Pies del Guru,"