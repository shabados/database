[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਨ ਥਾਪਿਓ ਰਾਜ; ਮਧੁ ਕੈਟਭ ਕੋ ਮਾਰ ਕੈ ॥"
page = 75

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord established the rule of gods after killing Madhu and Kaitabh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਧੁ ਅਤੇ ਕੈਟਭ ਨੂੰ ਮਾਰ ਕੇ ਦੇਵਤਿਆਂ ਦੇ ਰਾਜ ਦੀ ਸਥਾਪਨਾ ਕੀਤੀ।"