[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਵਿ ਸਸਿ ਚਕਵੀ ਤੈ ਚਕੋਰ; ਸਿਵ ਸਕਤੀ ਲੰਘਿ ਵਰੈ ਸਰਾਪੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the female ruddy sheldrake and redlegged partridge meet sun and moon respectively gurmukh also crossing the maya of Siva and Sakti attains the highest state of equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਨਾਲ ਚਕਵੀ ਅਤੇ ਚੰਦ੍ਰ੍ਰਮਾਂ ਨਾਲ ਚਕੋਰ (ਵਾਂਙੂ ਗੁਰੂ ਨਾਲ ਪ੍ਰੀਤ ਕਰਦੇ ਹਨ) ਸ਼ਿਵ ਤੇ ਸ਼ਕਤੀ ਦੇ ਵਰ ਸਰਾਫਾਂ ਥੋਂ ਲੰਘ ਗਏ ਹਨ, (ਕਿਸੇ ਦੇਵ ਦੇਵੀ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਰੱਖਦੇ)।"