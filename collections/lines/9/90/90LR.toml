[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹ ਮਾਂਗ ਸਵਾਰੈ ਬਿਖੈ ਕਉ; ਓਹ ਸਿਮਰੈ ਹਰਿ ਨਾਮੁ ॥੧੬੦॥"
page = 1373
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because the one, arranges the partings of her hair for vice, while the latter, remember the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ, ਇਕ ਤਾਂ ਪਾਪ ਲਈ, ਆਪਣੇ ਵਾਲਾ ਦੇ ਚੀਰਾਂ ਨੂੰ ਸ਼ਿੰਗਾਰਦੀ ਹੈ ਜਦ ਕਿ ਦੂਜੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because one combs her hair for corruption, while the other remembers the Name of the Lord. ||160||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਓਹ ਤੋ ਵਿਸ਼ੇ ਭੋਗਨੇ ਕੋ ਮਸਤਕ ਪਰ ਮਾਂਗੋ ਕੋ ਸਵਾਰਤੀ ਹੈ ਅਰਥਾਤ ਸਿੰਗਾਰ ਕਰਤੀ ਹੈ ਔਰ ਵੋਹ ਹਰੀ ਜਨੋਂ ਕੀ ਦਾਸੀ ਪਾਨੀ ਭਰ ਕਰ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਹਰਿ ਨਾਮ ਕੋ ਹੀ ਸਿਮਰਨ ਕਰਤੀ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਇਸ ਪ੍ਰਕਾਰ ਸੇ ਨ੍ਰਿਪਨਾਰੀ ਕੋ ਨਿੰਦੀਤਾ ਹੈ ਔ ਹਰਿ ਚੇਰੀ ਕਾ ਮਾਨ ਕਰੀਤਾ ਹੈ॥੧੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ ਕਾਰਨ ਇਹ ਹੈ ਕਿ) ਨ੍ਰਿਪ-ਨਾਰੀ ਤਾਂ ਸਦਾ ਕਾਮ-ਵਾਸਨਾ ਦੀ ਖ਼ਾਤਰ ਪੱਟੀਆਂ ਢਾਲਦੀ ਰਹਿੰਦੀ ਹੈ, ਪਰ ਸੰਤ ਜਨਾਂ ਦੀ ਟਹਿਲਣ (ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੀ ਹੈ ॥੧੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque uno peina su cabello por corrupción, mientras que el otro recuerda el Nombre del Señor. (160)"