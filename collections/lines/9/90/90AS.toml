[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਪੂਰੇ; ਜਿਨਿ ਖੰਡਿਆ ਭਰਮੁ ਅਨਾਲਕਾ ॥੧੫॥"
page = 1085
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Perfect True Guru, who has rid me of the doubt of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਹੋਰਸ (ਮਾਇਆ) ਦਾ ਸੰਸਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Perfect True Guru, who has destroyed the illusion of duality. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਪਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ ਜਿਨੋਂ ਨੇ ਜੋ ਪਰਮੇਸਰ ਸੇ ਭ੍ਰਮ ਭਿੰਨ ਕਰਨ ਵਾਲਾ ਥਾ; ਵਾ ਅਨਾਦਿ ਕਾਲਕਾ ਭ੍ਰਮ ਥਾ, ਸੋ ਖੰਡਿਆ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਨੇ ਮੇਰੀ ਭਟਕਣਾ ਨਾਸ ਕੀਤੀ ਹੈ, ਜਿਸ ਨੇ ਵਿਕਾਰਾਂ ਦਾ ਝੱਖੜ ਥੰਮ੍ਹ ਲਿਆ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi vida en sacrificio al Guru Verdadero, Quien ha diluido de mi mente la idea del otro. (15)"