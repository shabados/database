[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਨਣੁ. ਨ ਜਾਈ; ਕੀਮ. ਨ ਪਾਇ ॥"
page = 896
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One can count them not, nor can evaluate their worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦਾ ਉਹਨਾਂ ਨੂੰ ਗਿਣ ਸਕਦਾ ਹੈ ਨਾਂ ਹੀ ਉਹਨਾਂ ਦੀ ਕੀਮਤ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cannot be counted or evaluated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗਿਨਤੀ ਨਹੀਂ ਕਰੀ ਜਾਤੀ ਔ ਤਿਨ ਕੀ ਕੀਮਤ ਭੀ ਨਹੀਂ ਪਾਈ ਜਾਤੀ। ਭਾਵ ਬਹੁਤ ਉਧਰੇ ਹੈਂ ਅਰੁ ਤਿਨ ਕੀ ਮਹਤਤਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਗੱਲ ਦਾ ਲੇਖਾ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਨਣੁ ਨ ਜਾਈ = ਇਹ ਲੇਖਾ ਗਿਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਕੀਮ = (ਗੁਣ ਗਾਣ ਦੀ) ਕੀਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, uno no podría ni contarlos, ni evaluarlos."