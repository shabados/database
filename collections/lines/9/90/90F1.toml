[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰ ਕਲਾ ਰਾਨੀ ਸੌ ਪਾਗੀ ॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the West Country there lived an auspicious king named Dev Raao. Mantar Kala was his wife."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੰਤ੍ਰ ਕਲਾ ਨਾਂ ਦੀ ਰਾਣੀ ਵਿਚ ਮਗਨ ਸੀ।"