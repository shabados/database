[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕੰਕਰ ਕਾਲੁ; ਸੇਵਕ ਪਗ ਤਾ ਕੇ ॥"
page = 1042
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's tyrant myrmidon becomes the servant of his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਜ਼ਾਲਮ ਦੂਤ ਉਸ ਦੇ ਪੈਰਾਂ ਦਾ ਨੌਕਰ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tyrant, the Messenger of Death, becomes a servant at his feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੇ ਜਮ ਕਾਲ ਕੇ ਦਾਸ ਸੇਵਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਲ ਅਤੇ ਜਮ ਦੇ ਸੇਵਕ ਉਸ ਦੇ ਚਰਨਾਂ ਦੇ ਦਾਸ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien recita los Cantos del Señor, obtiene la Sabiduría del Verdadero Guru."