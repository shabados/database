[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਾਤਾ. ਜੀਅ ਜੰਤ ਭੇਖਾਰੀ; ਜਨੁ ਬਾਂਛੈ. ਜਾਚੰਗਨਾ ॥੧॥"
page = 1080
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Giver and all creatures are His mumpers, His saints wish to ask for His vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾਤਾਰ ਹੈ ਤੇ ਸਾਰੇ ਜੀਵ ਉਸ ਦੇ ਮੰਗਤੇ ਹਨ। ਵੁਸ ਦੇ ਸੰਤ, ਉਸ ਦਾ ਦੀਦਾਰ, ਮੰਗਣਾ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Great Giver; all beings and creatures are beggars; His humble servants yearn to beg from Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਦਾਤਾ ਹੈਂ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਸਭ ਤੇਰੇ ਮੰਗਤੇ ਹੈਂ, ਮੈਂ ਜਨ ਜਾਚਕ ਹੋ ਕੇ ਚਾਹਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਜੀਵ (ਉਸ ਦੇ ਦਰ ਦੇ) ਮੰਗਤੇ ਹਨ। (ਨਾਨਕ ਉਸ ਦਾ) ਦਾਸ ਮੰਗਤਾ ਬਣ ਕੇ (ਉਸ ਪਾਸੋਂ ਨਾਮ ਦੀ ਦਾਤਿ) ਮੰਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Único Dador y todas las criaturas sólo piden limosna a Su Puerta, el Santo también se hinca para pedir Su Gracia. (1)"