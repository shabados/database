[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਛਲ ਅਛੇਦ ਅਭੇਦ ਪ੍ਰਭ; ਐਸੇ ਭਗਵਾਨ ॥੧॥"
page = 816
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is my Auspicious Lord, That He is Undeceivable Imperishable and Inscrutable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਹੈ ਮੇਰਾ ਭਾਗਾਂ ਵਾਲਾ ਸੁਆਮੀ ਕਿ ਉਹ ਨਾਂ-ਠੱਗੇ ਜਾਣ ਵਾਲਾ, ਅਬਿਨਾਸੀ ਅਤੇ ਅਭੇਦ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is undeceivable, imperishable, inscrutable; such is my Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਪ੍ਰਭੂ ਛਲੋਂ ਸੇ ਰਹਿਤ ਔ (ਅਛੇਦ) ਜੋ ਕਾਟਾ ਨ ਜਾਇ, ਭਾਵ ਅਬਿਨਾਸੀ ਰੂਪ (ਭੇਦ) ਸਜਾਤੀ, ਵਿਜਾਤੀ, ਸੁਗਤ, ਤ੍ਰਿਧਾ, ਭੇਦੋਂ ਸੇ ਰਹਿਤ ਐਸਾ ਮੇਰਾ ਸ੍ਵਾਮੀ ਭਗਵਾਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮੈਨੂੰ ਪ੍ਰਭੂ ਕਿਤੇ ਭੀ ਨਹੀਂ ਲੱਭਦਾ। ਮੈਂ ਸੁਣਿਆ ਹੈ ਕਿ ਉਹ) ਭਗਵਾਨ ਪ੍ਰਭੂ ਜੀ ਇਹੋ ਜਿਹੇ ਹਨ ਕਿ ਉਸ ਨੂੰ ਮਾਇਆ ਛਲ ਨਹੀਂ ਸਕਦੀ, ਉਹ ਨਾਸ-ਰਹਿਤ ਹੈ, ਅਤੇ ਉਸ ਦਾ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਛੇਦ = ਅ-ਛੇਦ, ਜਿਸ ਦਾ ਨਾਸ ਨਾਹ ਹੋ ਸਕੇ। ਅਭੇਦ = ਅ-ਭੇਦ, ਜਿਸ ਦਾ ਭੇਦ ਨਾਹ ਪੈ ਸਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a mi Señor Misterioso, Imposible de Engañar y Eterno. (1)"