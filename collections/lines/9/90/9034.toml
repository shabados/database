[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ. ਮਨਹੁ ਵਿਸਾਰੀਐ; ਸਭ ਜੀਆ ਕਾ ਆਧਾਰੁ ॥੬॥"
page = 58
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within our mind why should we forget Him who is the mainstay of all the beings?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਆਪਾਂ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ ਜੋ ਸਮੂਹ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How could we ever forget Him from our minds? He is the Support of all beings. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸੋ ਐਸਾ ਵਾਹਿਗੁਰੂ ਕਿਉਂ ਮਨ ਸੇ ਭੁਲਾਈਐ, ਜੋ ਸਰਬ ਜੀਵੋਂ ਕਾ ਆਸਰਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਪ੍ਰਭੂ ਸਾਰੇ ਜੀਵਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਆਸਰਾ ਹੈ, ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਮਨੋਂ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué olvidarlo?; en la existencia, ¿qué puede ser más importante?"