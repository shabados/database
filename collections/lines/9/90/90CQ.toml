[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਕਿਰਪਾ ਭਈ; ਪ੍ਰਭ ਭਏ ਸਹਾਈ ॥੨॥੧੫॥੭੯॥"
page = 819
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord has extended His mercy to me and has become my Succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਉਹ ਮੇਰਾ ਮਦਦਗਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God has showered me with His Mercy; He has become my help and support. ||2||15||79||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ ਪਰ ਤਿਸ ਪਰਮੇਸਰ ਕੀ ਪਰਮ ਕ੍ਰਿਪਾ ਭਈ ਹੈ, ਤਿਸ ਤੇ ਆਪ ਪ੍ਰਭੂ ਹਮਾਰੇ ਸਹਾਈ ਭਏ ਹੈਂ॥੨॥੧੫॥੭੯॥☬ਸ੍ਰੀ ਗੁਰੂ ਹਰਿ ਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕੇ ਪਰਥਾਇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਉਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਹੋ ਗਈ। ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦਾ ਮਦਦਗਾਰ ਬਣ ਗਿਆ ॥੨॥੧੫॥੭੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor ha tenido Misericordia de mí, pues me ha bendecido con Su Poderoso Apoyo. (2-15-79)"