[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਿਕ ਤੇ. ਬਿਰਧਿ ਭਇਆ; ਹੋਨਾ ਸੋ ਹੋਇਆ ॥"
page = 481
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From an infant thou hast grown old. What was to happen, that has happened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਲਕ ਤੋਂ ਤੂੰ ਬੁੱਢਾ ਹੋ ਗਿਆ ਹੈਂ। ਜੋ ਕੁੱਛ ਹੋਣਾ ਸੀ, ਉਹ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From an infant, you have grown old. That which was to happen, has happened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਲੇ ਬਾਲ ਹੂਆ ਪੁਨਾ ਜੁਬਾ ਹੂਆ ਪੁਨਾ ਬ੍ਰਿਧ ਭ੍ਯਾ, ਸੁਭ ਕਰਮ ਕੋਈ ਨਹੀਂ ਕੀਆ। ਬਿਸ੍ਯੋਂ ਮੇਂ ਹੀ ਗਲਤਾਨ ਰਹਾ ਜੋ ਹੋਨਾ ਥਾ, ਸੋ ਹੋ ਗ੍ਯਾ ਹੈ, ਭਾਵ ਮਰਨਾ ਸਮੀਪ ਆਉਨਾ ਥਾ, ਸੋ ਆ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੂੰ ਬਾਲਕ ਤੋਂ ਬੁੱਢਾ ਹੋ ਗਿਆ ਹੈਂ, ਪਿਛਲਾ ਬੀਤਿਆ ਸਮਾ ਹੱਥ ਨਹੀਂ ਆਉਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De niño, te vuelves anciano, y lo que ha de suceder, sucede,"