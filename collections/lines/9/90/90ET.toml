[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਕਿਸ ਕੀ ਬਾਪੁਰੀ; ਪਵਿਤ੍ਰੁ ਹੋਇਗੋ ਗ੍ਰਾਮੁ ॥੧੧੦॥"
page = 1370
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What to say of the poor body of that creature, even his village shall be purified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ ਦੇ ਗਰੀਬੜੇ ਸਰੀਰ ਦਾ ਕਹਿਣਾ ਹੀ ਕੀ ਹੈ ਉਸ ਦਾ ਸਾਰਾ ਪਿੰਡ ਹੀ ਪਾਵਨ ਪੁਨੀਤ ਥੀ ਵੰਞੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It purifies the body, and the whole village as well. ||110||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਾਮ ਨਾਮ ਕੇ ਉਚਾਰਨ ਕਰਨੇ ਸੇ ਦੇਹੀ ਵਿਚਾਰੀ ਕਾ ਪਵਿਤ੍ਰ ਹੋਣਾ ਕਿਆ ਹੈ, ਜਹਾਂ ਨਾਮ ਕਾ ਉਚਾਰਨ ਹੋਤਾ ਹੈ, ਸੋ ਗ੍ਰਾਮ ਹੀ ਪਾਵਨ ਹੋ ਜਾਤਾ ਹੈ॥੧੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਰੀਰ ਵਿਚਾਰੇ ਦੀ ਕੀਹ ਗੱਲ ਹੈ? (ਉਸ ਸਰੀਰ ਦਾ ਪਵਿੱਤ੍ਰ ਹੋਣਾ ਤਾਂ ਇਕ ਨਿੱਕੀ ਜਿਹੀ ਗੱਲ ਹੈ, ਨਿਰਾ ਉਹ ਸਰੀਰ ਤਾਂ ਕਿਤੇ ਰਿਹਾ,) ਉਹ ਸਾਰਾ ਪਿੰਡ ਹੀ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ਜਿਥੇ ਰਹਿੰਦਾ ਹੋਇਆ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ॥੧੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto purifica el cuerpo y a la villa entera también. (110)"