[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਹਮ ਲੂਣ ਹਰਾਮੀ ॥"
page = 195
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am Thy salt-betrayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਮੈਂ ਤੇਰਾ ਲੂਣ ਖਾ ਕੇ ਬੁਰਾ ਕਰਨ ਵਾਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have been unfaithful to my own nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਐਸੇ ਬੇਨਤੀ ਕਰੋ ਕਿ ਹੇ ਪ੍ਰਭੂ ਜੀ ਹਮ ਲੂਣ ਹਰਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਨਾ-ਸ਼ੁਕਰੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੂਣ ਹਰਾਮੀ = (ਖਾਧੇ) ਲੂਣ ਨੂੰ ਹਰਾਮ ਕਰਨ ਵਾਲੇ, ਨਾ-ਸ਼ੁਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he sido infiel a mi propia naturaleza,"