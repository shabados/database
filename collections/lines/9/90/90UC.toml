[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ; ਸੁ ਆਪਣ ਭਾਣੈ ॥"
page = 1034
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou do, that is Thy will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਹ ਤੂੰ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is done, is by Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੋ ਕਛੁ ਕਰਤਾ ਹੈਂ, ਸੋ ਅਪਨੇ ਭਾਣੇ ਅਨਸਾਰ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ (ਆਪਣੀ ਮਰਜ਼ੀ ਨਾਲ) ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਮਰਜ਼ੀ ਨਾਲ, ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues haces sólo lo que está en Tu Voluntad"