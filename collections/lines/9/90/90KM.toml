[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਿਲਿ; ਹਰਿ ਰਸੁ ਪਾਈ ॥੩॥"
page = 732
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saint's congregation I have attained the Lord's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਸਾਹਿਬ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, the True Congregation, I have obtained the subtle essence of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕੇ ਹਰਿ ਜੋ ਰਸ ਅਨੰਦ ਸਰੂਪ ਹੈ ਤਿਸ ਕੀ ਭਗਤੀ ਪਾਈਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਮਾਣਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy bendecido con la Esencia Divina.  (3)"