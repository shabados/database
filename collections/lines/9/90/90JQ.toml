[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਜਿਹਬਾ; ਕਰਉ ਸਤ ਖੰਡ ॥"
page = 1163
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O tongue I will cut thee up into hundred bits,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਭੇ! ਮੈਂ ਤੇਰੇ ਸੋ ਟੋਟੇ ਕਰ ਦੇਵਾਗਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my tongue, I will cut you into a hundred pieces,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੇਹਵੇ! ਤੌ ਤੇਰਾ (ਸਤਖੰਡ) ਸੌ ਟੁਕੜਾ ਕਰ ਦੇਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਇਸ (ਜੀਭ) ਦੇ ਸੌ ਟੋਟੇ ਕਰ ਦਿਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh lengua, te cortaría en mil pedazos"