[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਅਕਾਸ; ਅਨਿਕ ਪਾਤਾਲ ॥"
page = 1236
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are skies and myriads under worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਹਨ ਅਸਮਾਨ ਤੇ ਕੋਟਾ ਹੀ ਪਇਆਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many Akaashic ethers, many nether regions of the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਅਕਾਸ ਔਰ ਅਨੇਕ ਹੀ ਪਤਾਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਆਕਾਸ਼ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਪਾਤਾਲ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de cielos y bajos-mundos"