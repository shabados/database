[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਸੁਖੀ ਵਸਾਏ; ਪ੍ਰਭਿ ਆਪੇ ਕਰਿ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 783
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made all living beings dwell in peace and he Himself sustains them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਆਰਾਮ ਅੰਦਰ ਵਸਾਇਆ ਹੈ ਤੇ ਉਹ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਪਰਵਰਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures now dwell in peace; God Himself cherishes and cares for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਕੇ ਨਿਵਾਸੀ ਜੋ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਹੈਂ ਸਤਸੰਗ ਮੇਂ ਉਤਮ ਮਧਮ ਜਗ੍ਯਾਸੂ ਸੋ ਸਭ ਸੁਖੀ ਵਸਾਏ ਹੈਂ, ਪੁਨਾ ਆਪੇ ਹੀ ਪ੍ਰਭੂ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕੀਤੀ, ਉਸ ਨੇ ਆਪ ਹੀ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਸੁਖੀ ਵਸਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha traído la Bondad a la vida; Él Mismo nos sostiene a todos."