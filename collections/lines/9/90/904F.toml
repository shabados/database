[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਦਰਤਿ ਕਾਦਰ ਨੋ, ਕੁਰਬਾਣੈ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This whole creation is sacrifice unto that creator Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ ਅਸੀਂ) ਕਰਤਾਰ ਦੀ 'ਕੁਦਰਤ' ਤੋਂ ਕੁਰਬਾਨ ਜਾਈਏ।"