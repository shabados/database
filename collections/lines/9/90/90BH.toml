[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਕੀ; ਅਰਦਾਸਿ ਪਿਆਰੇ ॥"
page = 562
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, Thy serf makes a supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੇਰਾ ਨਫਰ ਇਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servant offers this prayer, O Beloved:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਮੁਝ ਸੇਵਕ ਕੀ ਇਹੀ ਬੇਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੈਂ ਸੇਵਕ ਦੀ (ਤੇਰੇ ਦਰ ਤੇ) ਅਰਦਾਸ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oración de Tu Sirviente, oh Bienamado Señor,"