[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਹਿ ਉਸਾਰੇ ਸਾਜਿ; ਜਾਣੈ ਸਭ ਸੋਇ ॥"
page = 729
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself demolishes, constructs and creates. He the Lord, knows everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਢਾਹ ਢੇਰੀ ਕਰਦਾ, ਬਣਾਉਂਦਾ ਹੈ ਅਤੇ ਸਾਜਦਾ ਹੈ। ਉਹ ਸੁਆਮੀ ਸਾਰਾ ਕੁਛ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself demolishes, constructs and creates; He knows everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਢਾਹਣੇ ਕਾ ਔਰ ਉਸਾਰਣੇ ਕੀ (ਸਾਜਿ) ਸਮਗ੍ਰੀ, ਭਾਵ ਪਰਕਾਰ ਸੋ ਵਾਹਿਗੁਰੂ ਸਭ ਜਾਣਤਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਣਾਦਿਕ ਜਿਸ ਕੇ ਹਾਥ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਗਤ-ਰਚਨਾ ਢਾਹੁੰਦਾ ਹੈ ਤੇ ਉਸਾਰਦਾ ਹੈ, ਉਹ ਸਭ ਕੁਝ ਆਪ ਹੀ ਪੈਦਾ ਕਰਨੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਿ ਜਾਣੈ = ਪੈਦਾ ਕਰਨੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien construye y destruye todo y conoce el estado íntimo de todos;"