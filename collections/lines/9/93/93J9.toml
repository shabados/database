[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਊਤਮ. ਊਤਮ ਬਾਣੀ; ਮੁਖਿ ਬੋਲਹਿ ਪਰਉਪਕਾਰੇ ॥"
page = 493
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are God's slaves and sublime is their speech. What they utter with their mouth is for other's good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹਨ ਰੱਬ ਦੇ ਗੋਲੇ, ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਬਚਨ-ਬਿਲਾਸ। ਜੋ ਕੁਛ ਉਹ ਮੂੰਹੋਂ ਉਚਾਰਦੇ ਹਨ, ਉਹ ਹੋਰਨਾਂ ਦੇ ਭਲੇ ਲਈ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servants of the Lord are exalted, and exalted is their speech. With their mouths, they speak for the benefit of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਮ ਹਰਿ ਜਨੋਂ ਕੀ ਬਾਣੀ ਭੀ ਉੱਤਮ ਹੈ। ਮੁਖ ਸੇ ਜੋ ਬਚਨ ਬੋਲਤੇ ਹੈਂ, ਸੋ ਪਰਉਪਕਾਰ ਕੇ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ; ਉਹਨਾਂ ਦੇ ਬਚਨ ਸ੍ਰੇਸ਼ਟ ਹੁੰਦੇ ਹਨ, ਇਹ ਸ੍ਰੇਸ਼ਟ ਬਚਨ ਉਹ ਆਪਣੇ ਮੂੰਹੋਂ ਲੋਕਾਂ ਦੀ ਭਲਾਈ ਵਾਸਤੇ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ = ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ। ਮੁਖਿ = ਮੂੰਹੋਂ। ਬੋਲਹਿ = ਬੋਲਦੇ ਹਨ। ਪਰ ਉਪਕਾਰੇ = ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ ਕਰਨ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sublimes son los Santos del Señor y sublimes son sus palabras, pues cuando hablan,"