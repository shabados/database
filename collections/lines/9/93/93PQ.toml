[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਦੇ ਕਹਹਿ. ਕਹੇ ਕਹਿ ਜਾਵਹਿ; ਤੁਮ ਸਰਿ. ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 728
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The uttereres utter Thy praises and by uttering and uttering they depart, Equal to Thee, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਹਿਣ ਵਾਲੇ ਤੇਰਾ ਜੱਸ ਕਹਿਦੇ ਹਨ ਅਤੇ ਕਹਿੰਦੇ ਕਹਿੰਦੇ ਟੁਰ ਜਾਂਦੇ ਹਨ। ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The speakers speak and speak and speak, and then they depart. There is no other to compare to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਧਾਰਨਾ ਤੇ ਬਿਨਾ ਬੇਦ ਸਾਸਤ੍ਰਾਂ ਕੋ ਕਥਨੁ ਕਰਤੇ ਹੈਂ, ਸੋ ਕਹ ਕਹ ਕਰ ਚਲੇ ਜਾਤੇ ਹੈਂ, ਤੇਰੇ (ਸਰਿ) ਬਰਾਬਰ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦੇ ਹੋਰ ਹੋਰ ਉੱਦਮ) ਦੱਸਣ ਵਾਲੇ ਬੰਦੇ ਜੋ ਜੋ ਭੀ ਹੋਰ ਹੋਰ ਉੱਦਮ ਦੱਸਦੇ ਹਨ, ਉਹ ਦੱਸ ਦੱਸ ਕੇ ਆਪਣਾ ਜੀਵਨ-ਸਮਾ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦੇ ਹਨ (ਕਿਉਂਕਿ) ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸਿਮਰਨ ਵਰਗਾ ਹੋਰ ਕੋਈ ਉੱਦਮ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos hablan, hablan y hablan, y después parten, pero no hay nadie con quien compararte."