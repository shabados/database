[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਥਨ ਸਾਥ ਸੁ ਸਾਰੀ ਹਰੀ; ਦ੍ਰਿਗ ਸਾਥ ਹਰੋ ਹਮਰੋ ਤੁਮ ਰੂਪੈ ॥੨੫੧॥"
page = 317

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You have taken away our clothes with your hands and you are capturing our beauty with your eyes.”251."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਨਾਲ ਤੂੰ ਸਾਡੀਆਂ ਸਾੜੀਆਂ ਚੁਰਾ ਲਈਆਂ ਹਨ ਅਤੇ ਅੱਖਾਂ ਨਾਲ ਸਾਡੇ ਰੂਪ ਨੂੰ ਚੁਰਾ ਰਿਹਾ ਹੈਂ ॥੨੫੧॥"