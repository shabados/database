[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਪ੍ਰਭ; ਕਾਜੁ ਸਵਾਰਹਿ ਆਇ ॥੧॥"
page = 1161
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the Lord comes and adjusts his affairs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਸੁਆਮੀ ਆ ਕੇ ਉਸ ਦੇ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then God comes and resolves his affairs. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਆਪ (ਪ੍ਰਭ) ਪਰਮੇਸ੍ਵਰ ਆਨ ਕਰ ਕਾਰਜ ਸਵਾਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਪ੍ਰਭੂ ਜੀ (ਇਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਵੱਸ ਕੇ ਜੀਵਨ-ਮਨੋਰਥ ਪੂਰਾ ਕਰ ਦੇਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces Dios realiza todas nuestras tareas. (1)"