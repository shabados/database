[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਊਪਰ ਤੇ; ਕਾਲੁ ਪਰਹਰੈ ॥੧॥"
page = 1146
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord averts death's messenger from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਉਤੋਂ ਸੁਆਮੀ ਮੌਤ ਨੂੰ ਪਰੇ ਹਟਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- Death hovering above him is turned away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਿਰ ਪਰ ਸੇ ਕਾਲ ਕੋ ਨਿਵਾਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਿਰ ਉੱਤੋਂ ਉਹ ਮੌਤ (ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ) ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ। ਪਰਹਰੈ = ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien la Gracia de Dios se posa, la muerte no lo acecha. (1)"