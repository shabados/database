[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੈਲੁ ਸਭ ਉਤਰੀ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਹਰਿ ਅੰਮ੍ਰਿਤਿ ਹਰਿ ਸਰਿ ਨਾਤੇ ਰਾਮ ॥"
page = 539
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of self-conceit is all wiped off, O my soul, by bathing in the tank of God's Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ- ਸੁਧਾਰਸ ਦੇ ਸਰੋਵਰ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰਨ ਨਾਲ, ਹੇ ਮੇਰੇ ਜਿੰਦੇ! ਸਵੈ- ਹੰਗਤਾ ਦੀ ਸਮੂਹ ਮਲੀਣਤਾ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of egotism is totally wiped away, O my soul, by bathing in the Ambrosial Pool of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿੰਦੁੜੀਏ) ਹੇ ਭਾਈ! ਉਨ ਕੀ ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਮੈਲੁ ਸਭ ਉਤਰ ਗਈ ਹੈ, ਹਰਿ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਸਰੋਵਰ ਮੇਂ (ਨਾਤੇ) ਸਨਾਨ ਕਰਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਜਲ ਵਿਚ, ਹਰਿ-ਨਾਮ ਸਰੋਵਰ ਵਿਚ ਇਸ਼ਨਾਨ ਕੀਤਾ, ਉਹਨਾਂ ਦੀ ਹਉਮੈ ਦੀ ਸਾਰੀ ਮੈਲ ਲਹਿ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਿ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਵਿਚ। ਹਰਿ ਸਰਿ = ਹਰਿ-ਨਾਮ ਦੇ ਸਰੋਵਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las impurezas del ego se lavan bañándose en la Laguna del Néctar del Señor."