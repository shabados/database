[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਣਸ ਦੇਹ ਸੁ ਖੇਹ ਹੈ; ਤਿਸੁ ਵਿਚਿ ਜੀਭੈ ਲਈ ਨਕੀਬੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Human body is like ashes but in it the tongue is admirable (for its benefits)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇਹ ਮਿੱਟੀ ਹੈ, ਉਸ ਵਿਖੇ ਜੀਭ ਨੇ ਨਕੀਬੀ ਦਾ ਕੰਮ ਲਿਆ ਹੈ।"