[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਤਨੁ; ਵਸੈ ਮਨਿ ਆਇ ॥੨॥"
page = 869
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Lord, the Jewel come to abide in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ-ਜਵੇਹਰ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿੱਚ ਆ ਕੇ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the Lord, the jewel, comes to dwell in his mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ (ਰਤਨੁ) ਅਮਲੋਕ ਮਨ ਮੈ ਆਇ ਬਸਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਅਮੋਲਕ ਨਾਮ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਆਇ = ਆ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces puedo atesorar en mi interior la Riqueza del Nombre del Señor. (2)"