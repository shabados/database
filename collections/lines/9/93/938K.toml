[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਨ ਪ੍ਰਿਯ ਸਿਹਜਾ ਭਵਨ ਆਨ ਰੂਪ ਰੰਗ; ਦੇਖੀਐ ਸਕਲ ਜਮਦੂਤ ਭੈ ਭਯਾਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Without the presence of my beloved by my side, all these comfortable beds, mansions and other colourful forms look frightening like the angels/demons of death."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਤੋਂ ਬਿਨਾ ਸੇਜਾ, ਘਰ ਤੇ ਹੋਰ ਰੂਪ ਰੰਗ, ਸਾਰੇ ਜਮਦੂਤਾਂ ਵਾਂਗੂ ਭਿਆਨਕ ਤੇ ਡਰਾਉਣੇ ਦਿੱਸਦੇ ਹਨ।"