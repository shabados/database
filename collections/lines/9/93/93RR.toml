[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਆਪਣੀ; ਹਰਿ ਆਪਿ ਪਰਖੇ ॥"
page = 318
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God Himself tests and assays those unto whom He extends His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਖੁਦ ਉਨ੍ਹਾਂ ਦੀ ਜਾਂਚ ਪੜਤਾਲ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਉਹ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God grants His Grace, and the Lord Himself tests them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਜਿਸ ਪਰ ਤੈਂ ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ ਤਿਸ ਕੋ ਆਪ ਹੀ ਪਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਮਿਹਰ ਕੀਤੀ ਹੈ ਉਹਨਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪ ਹੀ ਪ੍ਰਵਾਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo, de Su Misericordia transforma a hombres comunes en Santos."