[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸ ਬੂਡੀ ਪਵਨੁ ਝੁਲਾਵੈ; ਡੋਰਿ ਰਹੀ ਲਿਵ ਲਾਈ ॥੩॥"
page = 333
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In ten directions, the drowned mortal moves about in the wind, but I keep myself attached to the string of Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੁੱਬਿਆ ਹੋਇਆ ਪ੍ਰਾਣੀ, ਹਵਾ ਵਿੱਚ ਦਸੀਂ ਪਾਸੀਂ ਹੁਲਾਰੇ ਖਾਂਦਾ ਹੈ, ਪਰ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਧਾਗੇ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The drowning person is blown around in the ten directions by the wind, but I hold tight to the string of the Lord's Love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਦੇਹ ਰੂਪੀ (ਬੂਡੀ) ਗੁਡੀ ਕੋ ਦਸੋ ਦਿਸਾ ਮੇਂ ਪ੍ਰਾਰਬਧ ਪਵਨ ਫਿਰਾਇ ਰਹੀ ਹੈ, ਔਰ ਜੋ (ਡੋਰਿ) ਬਿਰਤੀ ਹੈ, ਸੋ ਪਤਤ ਪ੍ਰਵਾਹ ਕਰਤੇ ਹੂਏ ਭੀ ਸ੍ਵੈ ਸ੍ਵਰੂਪ ਮੇਂ ਪ੍ਰੀਤੀ ਲਗਾਇ ਰਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਕੰਮ-ਕਾਰ ਰੂਪ) ਹਵਾ ਉਸ ਦੀ (ਜ਼ਿੰਦਗੀ ਦੀ) ਗੁੱਡੀ ਨੂੰ (ਭਾਵੇਂ ਵੇਖਣ-ਮਾਤ੍ਰ) ਦਸੀਂ ਪਾਸੀਂ ਉਡਾਉਂਦੀ ਹੈ (ਭਾਵ, ਭਾਵੇਂ, ਜੀਵਨ-ਨਿਰਬਾਹ ਦੀ ਖ਼ਾਤਰ ਉਹ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੈ), ਪਰ, ਉਸ ਦੀ ਸੁਰਤ ਦੀ ਡੋਰ (ਪ੍ਰਭੂ ਨਾਲ) ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero a donde sea que los vientos lleven el papalote de mi vida, conservo mi ser apegado a la cuerda del Señor. (3)"