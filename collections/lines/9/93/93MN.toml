[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਹਿ. ਨ ਸਕੈ ਜਮਕਾਲੁ; ਸਚਾ ਰਖਵਾਲਿਆ ॥"
page = 1284
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier can touch not him whom the True Lord protects."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਛੋਹ ਨਹੀਂ ਸਕਦਾ ਜਿਸ ਦੀ ਰੱਖਿਆ ਸੱਚਾ ਸੁਆਮੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death cannot even touch that person who is protected by the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਕਾਲ ਕਰਨੇ ਵਾਲਾ ਜਮ ਪੋਹਿ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਕਿਉਂਕਿ ਸਚਾ ਤਿਨ ਕਾ ਰਖਕ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਰਾਖਾ ਹੁੰਦਾ ਹੈ, ਇਸ ਲਈ ਮੌਤ ਦਾ ਡਰ ਉਹਨਾਂ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el mensajero de la muerte no se le acerca a ese que está protegido por el Señor Verdadero."