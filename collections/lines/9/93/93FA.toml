[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਹੁ ਵੇਸੁ ਭੇਖ ਚਤੁਰਾਈ; ਦੁਬਿਧਾ ਇਹੁ ਫਲੁ. ਨਾਹੀ ਜੀਉ ॥੧॥"
page = 598
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give up garbs, disguises and cleverness. In duality this fruit is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਰਮਕ ਬਾਣੇ, ਸਵਾਂਗ ਅਤੇ ਹੁਸ਼ਿਆਰੀ ਨੂੰ ਤਿਆਗ ਦੇ, ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਇਹ ਮੇਵਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce costumes, disguises and clever tricks; this fruit is not obtained by duplicity. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਭੇਖੋਂ ਕੇ (ਵੇਸੁ) ਸਰੂਪ ਔ ਚਤਰਾਈਆਂ ਕੋ ਛੋਡ ਦੇਹੋ, ਦੁਬਿਧਾ ਸੇ ਏਹ ਅੰਮ੍ਰਤ ਰੂਪ, ਭਾਵ ਆਤਮ ਪ੍ਰਾਪਤੀ ਫਲ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਾਰਮਿਕ ਭੇਖ ਦਾ ਪਹਿਰਾਵਾ ਛੱਡੋ, ਮਨ ਦੀ ਚਲਾਕੀ ਵੀ ਛੱਡੋ, ਇਸ ਦੋ-ਰੁਖ਼ੀ ਚਾਲ ਵਿਚ ਪਿਆਂ ਇਹ ਅੰਮ੍ਰਿਤ-ਫਲ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona entonces tu inteligencia astuta y tus atuendos, pues en la dualidad uno no obtiene este Fruto. (1)"