[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਪਿਆ; ਤੇ ਪਾਰਿ ਪਰਾਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1337
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All those, thou remember their God, they are ferried across. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਉਹ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant and meditate shall be carried across to the other shore. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜਨੋਂ ਨੇ ਜਪਿਆ ਹੈ, ਸੋ ਸੰਸਾਰ ਸਿੰਧ ਤੇ ਪਾਰ ਪੜੇ ਹੈਂ, ਭਾਵ ਮੋਖ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਨੇ ਨਾਮ ਜਪਿਆ ਹੈ ਉਹ ਸਭ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues los que cantan y meditan serán llevados a través hasta la otra orilla. (1-Pausa)"