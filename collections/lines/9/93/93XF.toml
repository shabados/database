[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਸੁਰਤਿ ਨਾਮਿ ਨਹੀ ਤ੍ਰਿਪਤੇ; ਹਉਮੈ ਕਰਤ ਗਵਾਇਆ ॥"
page = 1254
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who posses not true under-standing and are sated not with the Name, lose their life, taking pride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਸੱਚੀ ਸਮਝ ਨਹੀਂ ਤੇ ਨਾਮ ਨਾਲ ਸੰਤੁਸ਼ਟ ਨਹੀਂ ਹੋਈ, ਉਹ ਹੰਕਾਰ ਕਰਦੇ ਹੋਏ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They pretend to understand the Truth, but they are not satisfied by the Naam; they waste their lives in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਜਾਪ ਸੇ ਸਚ ਸਰੂਪ ਕੀ ਗਿਆਤ ਕਰ ਜੋ ਮਨਮੁਖ ਤ੍ਰਿਪਤੇ ਨਹੀਂ ਹੈ, ਭਾਵ ਨਾਮ ਜਾਪ ਅਰ ਸਚੀ ਸਮਝ ਤੇ ਬਿਨਾ ਹੋਣੇ ਕਰ ਤ੍ਰਿਸ਼ਨਾਤਰ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਹਉਮੈਂ ਕਰਤਿਆਂ ਜਨਮ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੁਰਤ ਅਡੋਲ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਨਹੀਂ ਜੁੜੀ, ਉਹ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ ਪਰਤ ਨਹੀਂ ਸਕੇ, 'ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ, ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ'-ਇਹ ਆਖ ਆਖ ਕੇ ਉਹਨਾਂ ਆਪਣਾ ਜੀਵਨ ਗਵਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ, ਟਿੱਕਵੀਂ, ਅਡੋਲ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਤ੍ਰਿਪਤੇ = ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ ਪਰਤੇ। ਹਉਮੈ = ਹਉ ਹਉ, ਮੈਂ ਮੈਂ (ਮੈਂ ਵੱਡਾ ਬਣਾਂ ਮੈਂ ਵੱਡਾ ਬਣਾਂ; ਇਹ ਖ਼ਿਆਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente de uno está impura, no es confortada por el Nombre, y el ego nos hace desperdiciar la vida impunemente."