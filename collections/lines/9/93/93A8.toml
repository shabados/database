[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸਾਜਨ ਸੰਤ ਮੇਰੇ; ਸੰਤ ਸਹਾਈ ਬੀਰ ॥੧॥"
page = 978
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints are my mother, father and friend and the saints my succourer and brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਮੇਰੀ ਅੰਮੜੀ, ਬਾਬਲ ਅਤੇ ਮਿਤ੍ਰ ਹਨ ਅਤੇ ਸਾਧੂ ਹੀ ਮੈਂਡੇ ਸਹਾਇਕ ਅਤੇ ਅੰਮਾ-ਜਾਏ ਭਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are my mother, father and friends. The Saints are my help and support, and my brothers. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੇਰੇ ਮਾਤਾ ਪਿਤਾ ਹੈਂ ਔਰ (ਸਾਜਨ) ਸਹਾਇਤਾ ਕਰਨੇ ਯੋਗ੍ਯ ਔ ਸੰਤ ਹੀ ਮੇਰੇ ਭਾਈ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਸਤੇ ਭੀ ਸੰਤ ਜਨ ਹੀ ਮਾਪੇ ਹਨ, ਸੰਤ ਜਨ ਹੀ ਸੱਜਣ ਭਰਾ ਮਦਦਗਾਰ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਈ = ਮਦਦਗਾਰ। ਬੀਰ = ਵੀਰ, ਭਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos son mi madre, mi padre y amigos, son mi ayuda y soporte, también son mis hermanos."