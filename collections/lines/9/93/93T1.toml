[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਭੀ ਹੋਸੀ. ਜਾਇ ਨ ਜਾਸੀ; ਸਚਾ ਸਿਰਜਣਹਾਰੋ ॥੩॥"
page = 24
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That True Creator, is and shall also, be, was not born and shall not perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਕਰਤਾਰ ਹੈ, ਹੋਵੇਗਾ ਭੀ, ਉਹ ਪੈਦਾ ਨਹੀਂ ਹੋਇਆ ਅਤੇ ਨਾਂ ਹੀ ਨਾਸ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Creator Lord is, and shall always be. He was not born; He shall not die. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਸੱਤਿ ਸਰੂਪ ਹੈ। ਸੋ ਕੈਸੇ ਸੱਤ ਹੈ? (ਹੈ ਭੀ) ਅਬ ਬੀ ਹੈ, ਪੁਨਃ (ਹੋਸੀ) ਆਗੇ ਭੀ ਹੋਵੇਗਾ ਔਰੁ ਪੀਛੇ ਭੀ ਥਾ। ਭਾਵ ਏਹਿ ਕਿ ਤ੍ਰਿਕਾਲਾਬਾਧ ਸਰੂਪੁ ਹੈ। ਤਾਂ ਤੇ ਵਹੁ ਆਪ (ਜਾਇ ਨ) ਨਹੀਂ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਨਾਸ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਔਰੁ ਜੋ ਜਗਤ ਰਚਨਾ ਹੈ, ਸੋ ਸਰਬ (ਜਾਸੀ) ਨਾਸ ਹੋ ਜਾਏਗੀ। ਵਾ ਨਾ ਵਹੁ (ਜਾਇ) ਜਨਮਤਾ ਹੈ ਔਰੁ ਨ (ਜਾਸੀ) ਮ੍ਰਿਤੁ ਹੋਤਾ ਹੈ। ਪੁਨਃ ਸਰਬ ਕਾ ਸਿਰਜਨਹਾਰੁ ਕਿਆ ਉਤਪਤਿ ਕਰਨੇ ਹਾਰਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਅਭਿੰਨ ਨਮਿਤੋਪਾਦਾਨ ਕਾਰਨ ਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹੁਣ ਭੀ ਹੈ ਅਗਾਂਹ ਨੂੰ ਭੀ ਰਹੇਗਾ, ਜੋ ਨ ਜੰਮਦਾ ਹੈ ਨ ਮਰਦਾ ਹੈ, ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਤੇ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Creador Verdadero Es y así permanecerá por siempre. (3)"