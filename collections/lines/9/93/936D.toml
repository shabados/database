[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਅ ਘਰ. ਛਿਅ ਗੁਰ; ਛਿਅ ਉਪਦੇਸ ॥"
page = 357
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are six systems, six their teacher and six their doctrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤਰ ਹਨ, ਛੇ ਉਨ੍ਹਾਂ ਦੇ ਰਚਣਹਾਰ ਅਤੇ ਛੇ ਉਨ੍ਹਾਂ ਦੇ ਮੱਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are six systems of philosophy, six teachers, and six doctrines;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਖ ੧, ਨਯਾਇ ੨, ਬਿਸੇਸਖ ੩, ਮੀਮਾਸਾ ੪, ਪਾਤੰਜਲ ੫, ਵੇਦਾਂਤ ੬, ਇਨ ਕੇ ਕਰਤਾ ਕਪਲ ੧, ਗੋਤਮ ੨, ਕਣਬੁਕ ੩, ਜੈਮਨ ੪, ਸੇਸ ੫, ਬ੍ਯਾਸ ੬, ਯਹ ਛਿਅ ਗੁਰੂ ਹੈਂ ਔਰ ਛੈ ਹੀ ਇਨ ਕੇ ਉਪਦੇਸ ਹੈ ਆਰਤੀ ਸੋਹਿਲੇ ਮੇਂ ਬਿਸਥਾਰ ਸਹਤਿ ਬਰਨਨ ਕਰ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤ੍ਰ ਹਨ, ਛੇ ਹੀ (ਇਹਨਾਂ ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ) ਚਲਾਣ ਵਾਲੇ ਹਨ, ਛੇ ਹੀ ਇਹਨਾਂ ਦੇ ਸਿੱਧਾਂਤ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਿਅ = ਛੇ। ਘਰ = ਸ਼ਾਸਤ੍ਰ। ਛਿਅ ਘਰ = ਸਾਂਖ, ਨਿਆਇ, ਵੈਸ਼ੇਨਿਕ, ਮੀਮਾਂਸਾ, ਯੋਗ, ਵੇਦਾਂਤ। ਗੁਰ = ਕਰਤਾ, ਸ਼ਾਸਤ੍ਰ-ਕਾਰ। ਛਿਅ ਗੁਰ = ਕਲਪ, ਗੋਤਮ, ਕਣਾਦ, ਜੈਮਿਨੀ ਪਤੰਜਲੀ, ਵਿਆਸ। ਉਪਦੇਸ = ਸਿੱਖਿਆ, ਸਿੱਧਾਂਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seis son los sistemas hindúes, seis son sus maestros, seis son sus diferentes formas de enseñar;"