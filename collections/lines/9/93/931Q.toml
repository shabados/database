type = "primary"
data = "ਮੂਏ ਕਉ; ਸਚੁ ਰੋਵਹਿ ਮੀਤ ॥"
page = 413
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is only the friends, who really bemoans the dead one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਦੋਸਤ ਹੀ ਸੱਚੀ ਮੁੱਚੀ ਮਰੇ ਹੋਏ ਨੂੰ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only one's true friends mourn one's death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰੇ ਹੂਏ ਕੋ ਤੋ (ਸਚੁ) ਨਿਸਚ੍ਯ ਕਰ ਕੇ ਮਿਤ੍ਰ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਾ-ਭਾਵ ਤੋਂ ਮਰੇ ਹੋਏ ਨੂੰ ਸਚ ਮੁਚ ਉਸ ਦੇ (ਪਹਿਲੇ) ਮਿੱਤਰ  ਰੋਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el muerto sus amigos lloran y se lamentan,"