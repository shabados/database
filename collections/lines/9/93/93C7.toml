[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਭਲੀ ਮਧੂਕਰੀ; ਨਾਨਾ ਬਿਧਿ ਕੋ ਨਾਜੁ ॥"
page = 1373
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, good is the coarse bread, made of various kinds of corn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਚੰਗੀ ਹੈ ਰੁਖੀ ਰੋਟੀ, ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਦਾਣਿਆਂ ਦੀ ਬਣੀ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, even dry bread, made of various grains, is good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! (ਮਧੂਕਰੀ) ਮਾਂਗ ਕਰ ਰੋਟੀ ਖਾਣੀ ਭਲੀ ਹੈ, ਕਿਉਂ ਕਿ ਜਿਸ ਮੇਂ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕਾ ਅੰਨ ਬਨਿਆ ਹੂਆ ਹੋਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਹਰੀ ਕਾ ਨਾਮ ਉਚਾਰਨ ਕਰ ਕੇ ਲਿਆਂਦਾ ਹੂਆ ਪਵਿਤ੍ਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜਾਇਦਾਦਾਂ ਦੀਆਂ ਮੱਲਾਂ ਮੱਲਣ ਨਾਲੋਂ ਮੰਗਤਾ ਬਣ ਕੇ) ਘਰ ਘਰ ਤੋਂ ਮੰਗੀ ਹੋਈ ਰੋਟੀ ਖਾ ਲੈਣੀ ਚੰਗੀ ਹੈ ਜਿਸ ਵਿਚ (ਘਰ ਘਰ ਤੋਂ ਮੰਗਣ ਕਰਕੇ) ਕਈ ਕਿਸਮਾਂ ਦਾ ਅੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, aún el pan duro elaborado de varios granos es bueno,"