[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਜਮਕਾਲੁ. ਨ ਵਿਆਪਈ; ਜਿਨ ਸਚੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵੇ ॥"
page = 83
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "'Them the death myrmidon touches not, who drink the Nectar of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਛੋਹਦਾ ਤੱਕ ਨਹੀਂ, ਜੋ ਸੱਚੇ ਨਾਮ ਦੇ ਸੁਧਾ-ਰਸ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not touch those who drink in the True Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਸਚਾ ਅੰਮ੍ਰਿਤ ਆਤਮਾਨੰਦ ਵਾ ਨਾਮੁ ਪਾਨ ਕੀਆ ਹੈ, ਤਿਨ੍ਹੋਂ ਕੋ (ਜਮ) ਜਨਮ ਔਰ (ਕਾਲੁ) ਮਰਨ ਨਹੀਂ ਵਿਆਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸਦਾ-ਥਿਰ ਨਾਮ-ਜਲ ਪੀਤਾ ਹੈ, ਜਮਕਾਲ ਉਨ੍ਹਾਂ ਤੇ ਜਬ੍ਹਾ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ellos Yama no los toca, pues beben el Néctar de la Verdad del Señor y son liberados así como sus parientes,"