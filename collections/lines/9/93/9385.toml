[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਿਨਿ ਨਾਮੁ ਧਿਆਇਆ; ਤਿਨ ਕੇ ਕਾਜ ਸਰੇ ॥"
page = 136
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The affairs of those who have meditated on the Name have been adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਜ ਸੌਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Naam, the Name of the Lord-their affairs are all resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਿ ਜਿਨਿ ਪੁਰਸ਼ੋਂ ਨੇ ਨਾਮ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕੇ ਕਾਰਜ ਪੂਰਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕਾਰਜ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਸਰੇ = ਨੇਪਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se acuerda de Dios, sus perplejidades son resueltas."