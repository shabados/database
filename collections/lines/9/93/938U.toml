[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਕਾ ਭ੍ਰਮੁ ਗਇਆ; ਗੋਬਿਦ ਲਿਵ ਲਾਗੀ ॥"
page = 857
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since I have embraced love for the Master of the Universe, my doubt of birth and death is cast away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੀ ਮੇਰੀ ਪ੍ਰੀਤ ਆਲਮ ਦੇ ਮਾਲਕ ਨਾਲ ਪੈ ਗਈ ਹੈ, ਮੇਰਾ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The illusion of birth and death is gone; I lovingly focus on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਹਮਾਰਾ ਜਨਮ ਔਰ ਮਰਨੇ ਕਾ ਭ੍ਰਮ ਦੂਰ ਹੋ ਗਿਆ ਹੈ, ਕਿਉਂਕਿ ਏਕ ਗੋਬਿੰਦ ਕੇ ਨਾਮ ਮੇਂ ਹੀ ਹਮਾਰੀ ਬਿਰਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ) ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨਾਲ ਐਸੀ ਬੁੱਧ ਜਾਗ ਪਈ ਹੈ ਕਿ ਮੇਰੀ ਜਨਮ-ਮਰਨ ਦੀ ਭਟਕਣਾ ਮੁੱਕ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonado en el Señor las dudas arrastradas de mis pasadas encarnaciones desaparecieron,"