[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਭਾਵੈ; ਸੋ ਕਾਰ ਕਰਾਵੈ ॥"
page = 277
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He causes man to do the work, which He wills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਪਾਸੋਂ ਉਹ ਕੰਮ ਕਰਵਾਉਂਦਾ ਹੈ ਜਿਹੜਾ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He wills, He causes actions to be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਵਾਹਿਗਰੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਕਾਰਜ ਇਨ ਜੀਵੋਂ ਸੇ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Él lo desea, Él hace que las cosas ocurran"