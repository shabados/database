[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਥਾ ਸੁਨਾਊ ਬਨਿਕ ਕੀ; ਸੁਨ ਨ੍ਰਿਪ ਬਰ, ਤੁਹਿ ਸੰਗ ॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now, listen my Raja, I narrate to you the story of a moneylender,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੇਸ਼ਠ ਰਾਜਨ! ਸੁਣੋ, ਮੈਂ ਤੁਹਾਨੂੰ ਇਕ ਬਨੀਏ ਦੀ ਕਥਾ ਸੁਣਾਉਂਦਾ ਹਾਂ।"