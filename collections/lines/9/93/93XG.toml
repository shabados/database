data = "ਨਾਨਕ. ਸੋ ਜਨੁ; ਸਦਾ ਅਰੋਗੁ ॥੨॥"
page = 282
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak that man is ever healthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਇਨਸਾਨ ਹਮੇਸ਼ਾਂ ਤੰਦਰੁਸਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, that person is forever healthy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਜਨ ਸਦਾ ਅਰੋਗ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਦਾ ਨਿਰੋਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera de todos sus pesares. (2)"