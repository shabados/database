[[content]]
asset = "SSKS"
type = "primary"
data = "ਚੰਦਨ ਸੁਬਾਸਨਾ ਕੈ ਸੇਂਬੁਲ ਸੁਬਾਸ ਹੋਤ; ਬਾਂਸੁ ਨਿਰਗੰਧ ਬਹੁ ਗਾਂਠਨੁ ਢਿਠਾਈ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "At least a Silk cotton tree do acquire some fragrance from a Sandalwood tree but due to the obstinacy of the knots, a Bamboo tree remains bereft of Sandalwood smell."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹਾਂ! ਸਿੰਗਲ ਦਾ ਬਿਰਛ ਚੰਨਣ ਦੀ ਸਮੀਪਤਾ ਹੁੰਦਿਆਂ ਕਦਾਚਿਤ ਪੌਣ ਦੇ ਊਰਧਗਾਮੀ ਹੋ ਚਲਣ ਸਮੇਂ ਓਸ ਦੀ ਸੁਬਾਸਨਾ ਕੈ ਸੁਗੰਧੀ ਨਾਲ ਸੁਬਾਸ ਹੋਤ ਸੁੰਦਰ ਲਪਟਾਂ ਵਾਲਾ ਚੰਨਣ ਬਣ ਸਕਦਾ ਹੈ, ਪਰੰਤੂ ਬਹੁਤੀਆਂ ਗੰਢਾਂ ਦੀ ਢੀਠਤਾ ਦਿੜ੍ਹਤਾ ਕਾਰਣ ਵਾਂਸ ਸਦੀਵ ਕਾਲ ਨਿਰਗੰਧ = ਬਾਸਨਾ ਮਹਿਕ ਤੋਂ ਵੰਜਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ।"