[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮੇਰਾ ਜਗੁ ਪਲਚਿ ਰਹਿਆ ਭਾਈ; ਕੋਇ. ਨ ਕਿਸ ਹੀ ਕੇਰਾ ॥"
page = 602
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In egotism and egoism the world is entangled but no one belongs to another, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦੀ ਅਤੇ ਅਪਣੱਤ ਅੰਦਰ ਸੰਸਾਰ ਉਲਝਿਆ ਹੋਇਆ ਹੈ। ਪ੍ਰੰਤੂ ਕੋਈ ਭੀ ਕਿਸੇ ਦਾ ਨਹੀਂ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is entangled in egotism and possessiveness, O Siblings of Destiny, but no one belongs to anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਔ ਮਮਤਾ ਮੇਂ ਯਹ ਸੰਸਾਰ ਫਲ ਰਹਾ ਹੈ, ਹੇ ਭਾਈ! ਕੋਈ ਕਿਸੀ ਕਾ ਸਾਥੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! 'ਮੈਂ ਵੱਡਾ ਹਾਂ', 'ਇਹ ਧਨ ਆਦਿਕ ਮੇਰਾ ਹੈ'-ਇਸ ਵਿਚ ਹੀ ਜਗਤ ਉਲਝਿਆ ਪਿਆ ਹੈ (ਉਂਞ) ਕੋਈ ਭੀ ਕਿਸੇ ਦਾ (ਸਦਾ ਦਾ ਸਾਥੀ) ਨਹੀਂ ਬਣ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ (ਵੱਡਾ ਹਾਂ)। ਮੇਰਾ = (ਇਹ ਧਨ ਪਦਾਰਥ) ਮੇਰਾ ਹੈ। ਪਲਚਿ ਰਹਿਆ = ਉਲਝਿਆ ਪਿਆ ਹੈ। ਕੇਰਾ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está envuelto en la idea de lo propio, pero nadie pertenece a otro."