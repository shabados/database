[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ ਕਰੈ; ਨਹੀ ਬੂਝੈ ॥"
page = 1049
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One inwardly practises avarice and knows not his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਅੰਦਰੋਂ ਲਾਲਚ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He practices greed within, and does not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅੰਦਰੋਂ ਲੋਭ ਕਰਤਾ ਹੈ ਔ ਸਮਝਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰ ਲੋਭ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਨਹੀਂ ਸੁੱਝਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ, ਮਨ ਵਿਚ। ਕਰੈ = ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vive en la avaricia sin saber ni ver a la muerte rondar sobre su cabeza."