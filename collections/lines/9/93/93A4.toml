[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਹੁ ਭਰਿਐ ਕਿਉਂ ਬੋਲੀਐ; ਰਸ ਜੀਭ ਰਸਾਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When holding the object the mouth is full of taste and tongue full of delight, how could one speak?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਮੂੰਹ (ਮਿਸਟਾਨ ਆਦਿ ਰਸਾਂ ਨਾਲ) ਭਰ ਦੇਈਏ ਤਾਂ ਬੋਲਣਾ ਔਖਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂ ਜੋ) ਜੀਭ ਰਸ ਦਾ ਰੂਪ ਹੋਈ ਹੁੰਦੀ ਹੈ, (ਯਾ ਮਸਤ ਹੁੰਦੀ ਹੈ)।"