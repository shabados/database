[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਜਿ ਗਇਓ ਮਘਵਾ ਜਿਨ ਕੇ ਡਰ; ਬ੍ਰਹਮ ਤੇ ਆਦਿ ਸਭੈ ਭੈ ਭੀਤੇ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With whose fear Indra had fied from heaven and Brahma and other gods, had been filled with fear.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਡਰ ਤੋਂ ਇੰਦਰ ('ਮਘਵਾ') ਭਜ ਗਿਆ ਸੀ ਅਤੇ ਬ੍ਰਹਮਾ ਅਤੇ ਹੋਰ ਸਾਰੇ ਦੇਵਤੇ ਭੈਭੀਤ ਸਨ,"