[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਸਾਝੀ ਤਿਨ ਸਿਉ ਕਰੀ; ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥"
page = 647
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With him, I shall share his virtues and contemplate over the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਮੈਂ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਦਾ ਭਾਈਵਾਲ ਹੋ ਜਾਵਾਗਾ ਅਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਾਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I share His Virtues with Him, and meditate on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਾਥ ਮੈਂ ਗੁਣੋਂ ਕੀ ਸਾਂਝ ਕਰੂੰ, ਪੁਨਾ ਤਿਨਾ ਦੁਆਰੇ ਹਰੀ ਨਾਮੁ ਕੋ ਧਿਆਵਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨਾਲ ਮੈਂ ਗੁਣਾਂ ਦੀ ਭਿਆਲੀ ਪਾਵਾਂ ਤੇ ਹਰੀ-ਨਾਮ ਸਿਮਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਮੈਂ ਕਰਾਂ। ਧਿਆਈ = ਮੈਂ ਸਿਮਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a compartir Sus Virtudes y en Su Compañía habitar en Tu Nombre."