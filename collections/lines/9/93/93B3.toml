[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਭਗਤ ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 1054
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The devotees ever abide in Thy refuge, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਭਗਤ ਹਮੇਸ਼ਾਂ ਤੇਰੀ ਪਨਾਹ ਹੇਠਾਂ ਵਸਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees abide forever in Your Sanctuary, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭਗਤ ਸਦਾ ਹੀ ਤੇਰੀ ਸ਼ਰਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਭਗਤ ਸਦਾ ਤੇਰੀ ਸਰਨ ਵਿਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los devotos habitan constantemente en Tu Santuario,"