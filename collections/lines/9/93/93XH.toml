[[content]]
asset = "VGRG"
type = "primary"
data = "ਖੇਤੀ ਜੰਮੈ ਸਹੰਸ ਗੁਣ; ਕਲਰ ਖੇਤਿ ਨ ਬੀਜ ਅੰਗੂਰੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On sowing seed, the earth produces thousand times more but in the alkaline soil the seed does not germinate."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਬਰਖਾ ਹੋਇਆਂ) ਖੇਤੀ ਹਜ਼ਾਰ ਗੁਣਾ ਹੋਕੇ ਜੰਮਦੀ ਹੈ, ਪਰੰਤੂ ਕੱਲਰੇ ਖੇਤ ਵਿਚ ਬੀਜ ਨਹੀਂ ਉਗਦਾ।"