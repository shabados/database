[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰੈ ਕੈ ਅੰਚਲਿ ਲਰੀ ॥੪॥੪॥੭॥"
page = 871
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has clung herself to the skirt of world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਦੇ ਪੱਲੇ ਨਾਲ ਚਿੰਮੜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She clings to the skirt of the world. ||4||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸੰਸਾਰ ਕੇ ਰਿਦੇ ਬਸਤ੍ਰ ਮੇਂ (ਲਰੀ) ਲਗ ਗਈ ਹੈਂ ਵਾ ਲਟਕ ਪਈ ਹੈ॥੪॥੪॥੭॥☬ਸਿਖੋਂ ਨੇ ਕਹਾ: ਹੇ ਭਗਵਨ! ਮਾਯਾ ਕੀ ਆਪ ਨੇ ਨਛੇਧੀ ਕਰੀ। ਆਪ ਹੀ ਕਹਤੇ ਹੋ ਕਿ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰੋ, ਤਬ ਸੇਵਾ ਕੈਸੇ ਹੋਵੇਗੀ?☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ, ਅਬ ਮਾਯਾ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸੰਸਾਰੀ ਜੀਵਾਂ ਦੇ ਪੱਲੇ ਜਾ ਲੱਗੀ ਹੈ ॥੪॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ella se cuelga del mundo entero. (4-4-7)"