[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਲੋਭਿ ਮੋਹਿ; ਮਨੁ ਲੀਨਾ ॥"
page = 804
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is engrossed in lust, wrath, avarice and worldly attachments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸਾ, ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਅੰਦਰ ਮੇਰਾ ਚਿੱਤ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is engrossed in sexual desire, anger, greed and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹਾਦੀ ਵਿਕਾਰੋਂ ਨੇ ਜੋ ਮੇਰਾ ਮਨ ਵਸੀ ਕਰ ਲੀਆ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਵੇਖ, ਮਨੁੱਖ ਦਾ) ਮਨ (ਸਦਾ) ਕਾਮ ਵਿਚ ਕ੍ਰੋਧ ਵਿਚ ਲੋਭ ਵਿਚ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ ਵਿਚ। ਕ੍ਰੋਧਿ = ਕ੍ਰੋਧ ਵਿਚ। ਲੀਨਾ = ਫਸਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente vive en la lujuria, el enojo, la avaricia y el engaño;"