[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ; ਕਿਛੁ ਮਿਤਿ ਨਹੀ ਜਾਨੀ ॥"
page = 104
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The limit of the inaccessible and inapprehensible Lord cannot be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਤੇ ਅਗਾਧ ਸੁਆਮੀ ਦਾ ਅੰਤ ਜਾਣਿਆਂ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The limits of the Inaccessible and Unfathomable Lord cannot be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ  ਮਨ ਬਾਣੀ ਸੇ ਪਰੇ ਹੈਂ ਤੇਰੀ ਮ੍ਰਯਾਦਾ ਕਛੁ ਜਾਨੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਇਹ ਪਤਾ ਨਹੀਂ ਕਰ ਸਕਿਆ ਕਿ ਉਹ ਅਪਹੁੰਚ ਪ੍ਰਭੂ ਉਹ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਪ੍ਰਭੂ ਕੇਡਾ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres Incognoscible, estás más allá de nuestra comprensión limitada, eres Infinito."