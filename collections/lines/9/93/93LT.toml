[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ ਮੁਕਤਿ ਨਾਹੀ; ਕਹੈ ਨਾਨਕੁ ਦਾਸੁ ॥੪॥੧॥੬॥੮॥"
page = 663
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, there can be no emancipation, says Nanak, the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਕਲਿਆਣ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without the Lord's Name, no one is liberated; so says Nanak, the Lord's slave. ||4||1||6||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਵੀ ਹਰੀ ਕੇ ਨਾਮ ਜਪੇ ਬਿਨਾ ਮੁਕਤੀ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ। ਤਾਂ ਤੇ ਹੇ ਬ੍ਰਾਹਮਣ! ਦਾਸ ਹੋ ਕਰ ਨਾਮ ਜਪ ਵਾ ਹਰੀ ਕੇ ਦਾਸ ਸੰਤ ਭੀ ਐਸੇ ਕਹਤੇ ਹੈਂ॥੪॥੧॥੬॥੮॥☬ਏਕ ਕਾਲ ਗੁਰੂ ਜੀ ਜਗਨ ਨਾਥ ਮੇਂ ਗਏ ਥੇ, ਤਬ ਆਰਤੀ ਮੇਂ ਨਾ ਉਠੇ। ਪੰਡਿਆਂ ਕਿਹਾ, 'ਤੁਮ ਕਿਉਂ ਨਹੀਂ ਉਠੇ'। ਤਬ ਏਹ ਸਬਦ ਉਚਾਰਾ:☬ਇਸ ਸਬਦ ਕਾ ਅਰਥ ਉਥਾਨਿਕਾ ਸਹਿਤ ਆਰਤੀ ਸੋਹਿਲੇ ਮੇਂ ਪੂਰਬ ਕਥਨ ਕੀਆ ਹੂਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਬਿਨਾ (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ (ਇਸ ਵਾਸਤੇ ਸਿਮਰਨ ਹੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਧਰਮ-ਕਰਮ ਹੈ) ॥੪॥੧॥੬॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਆਜ਼ਾਦੀ ॥੪॥੧॥੬॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero dice Nanak, sin el Nombre de Dios, nadie es emancipado. (4‑1‑6‑8)"