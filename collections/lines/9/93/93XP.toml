[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਇ ਹਨੇ ਗਿਰਿ ਗੇ ਜਨੁ ਝੰਡਾ ॥"
page = 184

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings, chopped into bits, were lying the cluster of trees fallen down by the blow of wind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ) ਮਾਨੋ ਹਵਾ ਦੇ ਮਾਰੇ ਝੰਡੇ ਡਿਗੇ ਹੋਣ।"