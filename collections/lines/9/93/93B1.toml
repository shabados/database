[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਲਖ ਵਿੜਤੇ ਸਾਹਿਬਾ; ਜੇ ਬਿੰਦ ਬੋੁਲਾਈਆ ॥"
page = 1098
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I deem to obtain lacs of rupees, If Thou, O Lord talk to me even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਨਾਲ ਇੱਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਬੋਲ ਪਵੇਂ, ਤਾਂ ਮੈਂ ਲਖਾਂ ਹੀ ਰੁਪਏ ਵੱਟ ਲਏ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I obtain hundreds of thousands, if my Lord and Master speaks to me, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬਾ! ਜੇ ਇਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਮੈਂ ਬੁਲਾਯਾ ਜਾਵੋਂ ਤੋ ਮੈਂ ਲਾਖੋ (ਵਿੜਤੇ) ਵਟੇ ਜਾਣੋ, ਭਾਵ ਅਤੀ ਲਾਭ ਸਮਝੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਾਲਕ! ਜੇ ਤੂੰ ਮੈਨੂੰ ਰਤਾ ਭਰ ਭੀ ਵਾਜ ਮਾਰੇਂ ਤਾਂ (ਮੈਂ ਸਮਝਦਾ ਹਾਂ ਕਿ) ਮੈਂ ਲੱਖਾਂ ਰੁਪਏ ਖੱਟ ਲਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sentiría que he encontrado un Tesoro."