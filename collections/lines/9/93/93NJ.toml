[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੇ ਹਤੇ ਕਉ; ਰਖੈ ਨ ਕੋਇ ॥"
page = 279
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can save him who is accursed of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਧ੍ਰਿਕਾਰੇ ਹੋਏ ਨੂੰ ਕੋਈ ਭੀ ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is cursed by a Saint cannot be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਮਾਰਨੇ ਵਾਲੇ ਕੋ ਕੋਈ ਨਹੀਂ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਫਿਟਕਾਰੇ ਹੋਏ ਬੰਦੇ ਦੀ ਕੋਈ ਮਨੁੱਖ ਸਹੈਤਾ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es condenado por un Santo, no encuentra consuelo en ningún sitio"