[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਹਿਰਦੈ ਨਾਮੁ. ਨ ਬਸਿਓ; ਤਿਨ ਮਾਤ ਕੀਜੈ ਹਰਿ. ਬਾਂਝਾ ॥"
page = 697
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord master, the mothers of those, within whose mind, the name abides not, ought to have been sterile."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਮਾਲਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤਰ ਆਤਮੇ ਨਾਮ ਨਹੀਂ ਵਸਦਾ ਉਨ੍ਹਾਂ ਦੀਆਂ ਮਾਵਾਂ ਬਾਂਝ ਹੋ ਜਾਣੀਆਂ ਚਾਹੀਦੀਆਂ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name does not abide within their hearts - their mothers should have been sterile."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਬਸਿਆ ਹੈ, ਹੇ ਹਰੀ! ਤਿਨ ਕੀ ਮਾਤਾ ਤੋ ਵੰਝ ਕਰ ਦੇਣੀ ਯੋਗ ਥੀ, ਭਾਵ ਸੇ ਤਿਨ ਕਾ ਜਨਮ ਹੋਣਾ ਹੀ ਜੋਗ ਨਹੀਂ ਥਾ ਵਾ ਆਗੇ ਕੋ ਬੰਧ੍ਯਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਵੱਸਦਾ, ਉਹਨਾਂ ਦੀ ਮਾਂ ਨੂੰ ਹਰੀ ਬਾਂਝ ਹੀ ਕਰ ਦਿਆ ਕਰੇ (ਤਾਂ ਚੰਗਾ ਹੈ, ਕਿਉਂਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, aquéllos que no enaltecen Tu Nombre en su mente, más les valiera no haber nacido."