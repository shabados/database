[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਬਿ ਸਿਆਣਪ; ਨਾ ਓਇ ਰਹਤੇ ॥"
page = 182
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through wealth and cleverness they are not restrained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਤੇ ਚਤੁਰਾਈ ਰਾਹੀਂ ਉਹ ਨਹੀਂ ਰੁਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they cannot be restrained by wealth or cleverness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨ ਔਰ ਚਤੁਰਾਈ ਕਰ ਕੇ ਭੀ ਵਹੁ ਰੁਕੇ ਨਹੀਂ ਰਹਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੰਜੇ ਡਾਕੂ ਨਾਹ ਧਨ ਨਾਲ ਵਰਜੇ ਜਾ ਸਕਦੇ ਹਨ, ਨਾਹ ਚਤੁਰਾਈ ਨਾਲ ਵਰਜੇ ਜਾ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bandidos no son sobornados por el dinero, ni engañados por la astucia."