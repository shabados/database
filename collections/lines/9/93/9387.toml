[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠੇ ਵਾਇ ਵਧਾਈ, ਤੇ ਅਮਰਾਵਤੀ ॥"
page = 120

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“They have played musical instruments in their rejoicings in Amaravati, the city of gods.\""

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਮਰਾਵਤੀ (ਸੁਅਰਗਪੁਰੀ) ਵਿਚ ਬੈਠੇ (ਖੁਸ਼ੀ ਦੇ) ਵਾਜੇ ਵਜਾ ਰਹੇ ਹਨ।"