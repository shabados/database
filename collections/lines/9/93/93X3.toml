[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਬੰਧਪ ਹੈ ਸੋਈ; ਮਨਿ ਹਰਿ ਕੋ ਅਹਿਲਾਦ ॥"
page = 1226
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is my Mother, Father and kinsman and my mind is blessed with His Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਮੇਰੀ ਮਾਂ, ਪਿਓ ਤੇ ਸਨਬੰਧੀ ਹੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਉਸ ਦੀ ਖੁਸ਼ੀ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is my Mother, Father and Relative. My mind delights in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਹਮਾਰਾ ਮਾਤਾ, ਪਿਤਾ ਔਰ ਬੰਧਪ ਰੂਪ ਹੈ ਔਰ ਮਨ ਮੇਂ ਹਰੀ ਕਾ (ਅਹਿਲਾਦ) ਅਨੰਦ ਪਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਸਭ ਜੀਵਾਂ ਦਾ) ਮਾਂ ਪਿਉ ਸਨਬੰਧੀ ਉਹ ਪ੍ਰਭੂ ਹੀ ਹੈ। (ਮੇਰੇ) ਮਨ ਵਿਚ ਉਸ ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦਾ ਹੁਲਾਰਾ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor es nuestro Padre, Madre y Pariente,"