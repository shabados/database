[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ; ਦੂਖੁ ਭ੍ਰਮੁ ਗਇਆ ॥"
page = 289
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gone are his birth, death, pain and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੰਮਣਾ, ਮਰਣਾ, ਤਕਲੀਫ ਅਤੇ ਵਹਿਮ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death, and doubt are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਜਨਮ ਮਰਨ ਦੂਖ ਔ ਭ੍ਰਮੁ ਦੂਰ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਦਾ ਦੁੱਖ ਤੇ ਸਹਸਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮੁ = ਭਰਮ, ਭੁਲੇਖਾ, ਸਹਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la duda y del dolor de tantas reencarnaciones."