[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਭੇਟੇ. ਸਹਜੁ ਪਾਇਆ; ਆਪਣੀ ਕਿਰਪਾ ਕਰੇ ਰਜਾਇ ॥੧॥"
page = 68
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord of will showers His benediction the state of Poise is attained by meeting the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਰਜ਼ਾ ਦਾ ਮਾਲਕ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰੇ ਤਾਂ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਅਡੋਲ ਅਵਸਥਾ ਪਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, intuitive balance is obtained, when God, in His Will, grants His Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਮੇਂ ਸੇ ਗੁਰੂ ਜਿਨ ਕੋ ਮਿਲੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹੀ (ਸਹਜੁ) ਗ੍ਯਾਨ ਪਾਯਾ ਹੈ, ਪਰੰਤੂ ਗੁਰੂ ਤਬ ਮਿਲਤਾ ਹੈ, ਜਬ (ਰਜਾਇ) ਰਜਾਈ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਸਹਜ-ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਭੇਟੇ = ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ। ਰਜਾਇ = ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ, ਆਪਣੀ ਮਰਜ਼ੀ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si encontramos al Guru, entramos en el Estado de Paz, si el Señor en Su Voluntad es Misericordioso.  (1)"