[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਲੀ ਨਿਆਮਤਿ, ਬਿਰਾਦਰਾ; ਦਰਬਾਰ ਮਿਲਕ. ਖਾਨਾਇ ॥"
page = 723
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The patrons, dainties, brothers, courts, lands and homes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਪ੍ਰਸਤ, ਨਿਆਮਤਾਂ, ਭਰਾ ਭਾਈਂ ਕਚਹਿਰੀਆਂ ਜ਼ਮੀਨਾਂ ਅਤੇ ਘਰਬਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your benefactors, presents, companions, courts, lands and homes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਲੀ ਨਿਆਮਤਿ) ਨਿਆਮਤਾਂ ਦੇ ਦੇਣੇ ਵਾਲਾ ਪਿਤਾ, (ਬਿਰਾਦਰਾ) ਭਾਈ, (ਦਰਬਾਰ) ਸਭਾ, (ਮਿਲਕ) ਜਗੀਰ, (ਖਾਨਾਇ) ਘਰ ਵਾ ਇਸਤ੍ਰੀ ਇਹ ਝੂਠੇ ਪਦਾਰਥੋਂ ਵਿਖੇ ਜੀਵ ਪ੍ਰੀਤੀ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਦੋਂ ਪਾਲਣ ਵਾਲਾ ਪਿਉ, ਭਰਾ, ਦਰਬਾਰ, ਜਾਇਦਾਦ, ਘਰ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus benefactores, tus hermanos, tus cortes, tus reinos y tus hogares,"