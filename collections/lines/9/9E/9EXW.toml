data = "ਤੂਹੀ ਅੰਬਿਕਾ ਸੀਤਲਾ ਤੋਤਲਾ ਹੈ ॥"
page = 335

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Ambika, Shitala etc."

