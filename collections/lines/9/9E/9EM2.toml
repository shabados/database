[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ ਕਹਿਆ; ਹਉ ਤੀਰਥ ਵਾਸੀ ॥"
page = 912
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one says that he abides at a place of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਖਦਾ ਹੈ, ਕਿ ਉਹ ਯਾਤਰਾ ਅਸਥਾਨ ਤੇ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some say that they live at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਕਹਿਆ ਹੈ ਮੇਂ ਤੀਰਥੋਂ ਕਾ ਵਾਸੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਆਖਿਆ ਹੈ ਕਿ ਮੈਂ ਤੀਰਥਾਂ ਉੱਤੇ ਹੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos habitan en los lugares Santos; algunos rechazan la comida y se vuelven Udasis,"