[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਲਪਟਾਨੋ; ਤਿਸੁ ਦੂਖ ਸੰਤਾਪ ॥"
page = 1145
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever clings to it; him harass pain and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਇਸਨੂੰ ਚਿਮੜਦਾ ਹੈ, ਉਸ ਨੂੰ ਪੀੜ ਤੇ ਸ਼ੋਕ ਦੁਖੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever clings to it suffers pain and sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਖੇ ਜੋ ਜੀਵ ਲੰਪਟ ਹੂਆ ਹੈ, ਸੋ ਸਦੀਵ ਦੁਖੋਂ ਕਰ ਸੰਤਪਤ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਇਸ ਮਾਇਆ ਨੂੰ) ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਅਨੇਕਾਂ) ਕਲੇਸ਼ ਵਿਆਪਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que vive involucrado en ella sufre grandemente,"