[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਿਰੁ; ਚੁੰਚ ਸਵਾਰਹਿ ਕਾਗ ॥੧॥"
page = 330
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the head on which the turban was, once very embellishingly bound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਰ ਉਤੇ ਕਿਸੇ ਵੇਲੇ ਬਣਾ ਸੰਵਾਰ ਕੇ ਸਾਫਾ ਬੰਨ੍ਹਿਆ ਜਾਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- upon that head, the crow now cleans his beak. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰ ਪਰ ਕਾਗ ਬੈਠਾ ਹੂਆ ਚੁੰਚ ਸਵਾਰਤਾ ਮੈਂਨੇ ਦੇਖਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਮਾਸ ਖਾਤਾ ਹੈ ਔਰ ਮਾਥੇ ਕੀ ਖੋਪਰੀ ਪਰ ਕਾਗ ਚੁੰਚ ਘਸਾਇ ਕਰ ਤਿਖੀ ਕਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੌਤ ਆਉਣ ਤੇ) ਉਸ ਸਿਰ ਨੂੰ ਕਾਂ ਆਪਣੀਆਂ ਚੁੰਝਾਂ ਨਾਲ ਸੰਵਾਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa cabeza, cuando cae, los cuervos la pican para afilar sus picos.(1)"