[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਤੇ ਜਨ ਪਰਵਾਨ ॥"
page = 1158
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, approved are the persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਪ੍ਰਮਾਣੀਕ ਹਨ ਉਹ ਪੁਰਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, those humble beings are approved and pure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ ਪਰਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, sólo serán Aprobados e Inmaculados,"