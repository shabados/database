[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਸੰਤ ਅਰਾਧਹਿ; ਤਹ ਤਹ ਪ੍ਰਗਟਾਇਆ ॥"
page = 456
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wheresoever the saints invoke the Lord, there is He revealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਸਾਧੂ ਲੋਕ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਓਥੇ ਹੀ ਉਹ ਪ੍ਰਤੱਖ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever the Saints worship the Lord in adoration, there He is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਸੰਤ ਆਰਾਧਨ ਕਰਤੇ ਹੈਂ ਤਹਾਂ ਤਹਾਂ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਜਿੱਥੇ (ਉਸ ਦੇ) ਸੰਤ (ਉਸ ਦਾ) ਆਰਾਧਨ ਕਰਦੇ ਹਨ ਉੱਥੇ ਉੱਥੇ ਉਹ ਜਾ ਦਰਸ਼ਨ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਜਹ = ਜਿੱਥੇ ਜਿੱਥੇ। ਅਰਾਧਹਿ = ਅਰਾਧਨ ਕਰਦੇ ਹਨ। ਪ੍ਰਗਟਾਇਆ = (ਆਪਣੇ ਆਪ ਨੂੰ) ਪਰਗਟ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que los Santos rezan, ahí el Señor es revelado."