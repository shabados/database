[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਮਹਾ ਕ੍ਰੋਧ ਬਿਕਰਾਲ ॥"
page = 277
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he is terrible in his mighty wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਆਪਣੇ ਜਬਰਦਸਤ ਗੁੱਸੇ ਵਿੱਚ ਭਿਆਨਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they are awesome, in terrible rage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਬੀ ਮਹਾਂ ਕ੍ਰੋਧ ਕਰ ਕੇ ਵਿਕਰਾਲ ਅਰਥਾਤ ਭਿਆਨਕ ਰੂਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਕ੍ਰੋਧ (ਵਿਚ ਆ ਕੇ) ਬੜਾ ਡਰਾਉਣਾ (ਲੱਗਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces, también es poseído por terrible prepotencia y otras,"