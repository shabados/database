[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤੀ. ਊਘੈ ਦਬਿਆ; ਨਵੇ ਸੋਤ, ਸਭਿ ਢਿਲਾ ॥"
page = 304
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At night he is over-powered by drowsiness and all his nine apertures get weakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਨੂੰ ਉਸ ਤੇ ਨੀਂਦ ਗਲਬਾ ਪਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਨੋਵੇ ਗੋਲਕਾ ਸੁਸਤ ਪੈ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At night, he is overcome by fatigue, and all his nine holes are weakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਾਤ੍ਰੀ ਕੋ ਨਿੰਦ੍ਰਾ ਕਰ ਦਬਾਇਆ ਰਹਿਤਾ ਹੈ। ਨਿੰਦ੍ਰਾ ਕਾਲ ਮੇਂ (ਨਵੇ ਸੋਤ) ਨਫੇ ਦੁਆਰੇ ਇੰਦ੍ਰੀਓਂ ਕੇ ਔਰ ਸਭ ਸਰੀਰ ਢਿਲਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਿਨ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰ ਕੇ ਥੱਕਿਆ ਹੋਇਆ) ਰਾਤ ਨੂੰ ਨੀਂਦਰ ਵਿਚ ਘੁੱਟਿਆ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਨੌ ਹੀ ਇੰਦਰੇ ਢਿੱਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਘੈ = ਨੀਂਦਰ ਵਿਚ। ਸੋਤ = ਇੰਦਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la noche no puede más que dormir y sus nueve órganos están desentonados."