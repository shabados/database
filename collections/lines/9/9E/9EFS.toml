[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੈ ਸਾਦੁ. ਨ ਆਇਓ; ਨਾਮਿ. ਨ ਲਗੋ ਪਿਆਰੁ ॥"
page = 594
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who relishes not the Divine word, enshrines not affection for the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬੀ ਕਲਾਮ ਦਾ ਰਸ ਨਹੀਂ ਜਾਣਦਾ, ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਪਾਉਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not savor the taste of the Shabad, who does not love the Naam, the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਬਦ ਕਾ ਸ੍ਵਾਦ ਨਹੀਂ ਆਇਆ ਹੈ ਔਰ ਨਾਮ ਮੇਂ ਪ੍ਯਾਰ ਨਹੀਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰਸ ਨਹੀਂ ਆਉਂਦਾ, ਨਾਮ ਵਿਚ ਜਿਸ ਦਾ ਪਿਆਰ ਨਹੀਂ ਜੁੜਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no enaltece la Palabra del Shabd y no ama el Naam, el Nombre del Señor,"