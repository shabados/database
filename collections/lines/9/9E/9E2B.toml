[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰੀਰ ਦੀ ਮਿੱਟੀ ਇਸੇ ਕਾਰਨ ਸਾਰੀ ਇੱਕ ਗੁਜ਼ਾਰ ਬਣ ਗਈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਕਿ ਜਿਸਮਮ ਜੁਮਲਾ ਗੁਲਸ਼ਨ ਸ਼ੁਦ ਅਜ਼ੋ ।੨੬੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "How about millions of Kaisers, emperors of Germany and millions of Mongolian kings"