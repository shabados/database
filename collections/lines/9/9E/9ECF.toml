[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਗਇਆ; ਸੁਖੁ ਆਇ ਸਮਾਣਾ ॥"
page = 566
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pain is dispelled and pleasure has come and entered my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੀੜ ਦੂਰ ਹੋ ਗਈ ਹੈ ਅਤੇ ਖੁਸ਼ੀ ਆ ਕੇ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਰਮ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pains are dispelled, and I am permeated with peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਜਪਾ ਹੈ, ਤਿਨ ਕਾ ਦੁਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਰ ਮਨ ਮੇਂ ਸੁਖ ਆਇ ਕਰ ਸਮਾਇ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਨਾਲ) ਦੁਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਆਤਮਕ ਆਨੰਦ ਅੰਦਰ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi dolor es disipado y la Paz compenetra mi ser."