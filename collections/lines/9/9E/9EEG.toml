[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਇ ਰਹੇ ਬਿਸਮੈ ਸਭ ਗੋਪ; ਸੁਨੀ ਹਰਿ ਕੇ ਮੁਖ ਤੇ ਜਬ ਸਾਖੀ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gopas listening to this from the mouth of Krishna wondered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਮੁਖ ਤੋਂ ਇਹ ਸਾਖੀ ਸੁਣੀ ਤਾਂ ਸਾਰੇ ਗਵਾਲੇ ਹੈਰਾਨ ਹੋ ਰਹੇ।"