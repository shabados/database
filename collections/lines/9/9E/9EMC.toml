[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ; ਹਰਿ ਦੇਹੁ ਮਤੀ ਉਪਦੇਸੁ ॥"
page = 368
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O yogi, teach Thine intellect Divine instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਯੋਗੀ! ਆਪਣੀ ਅਕਲ ਨੂੰ ਈਸ਼ਵਰੀ ਸਿਖਿਆ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Yogi, give your intellect the Teachings of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਹਰਿ ਸਿਮਰਨ ਕੀ ਮਤਿ ਕਾ ਉਪਦੇਸ਼ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੁਸੀ (ਆਪਣੇ ਮਨ ਨੂੰ) ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਅਕਲ ਸਿੱਖਿਆ ਦਿਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤੀ = ਮਤਿ, ਅਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, instruye a los hombres en la Sabiduría del Señor;"