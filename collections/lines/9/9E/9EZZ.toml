type = "primary"
data = "ਦਛਿਨ ਦੇਸ ਰਾਇ ਇਕ ਰਹੈ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus narrating the Chritars, the Raja was requested to listen to another tale:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੱਖਣ ਦੇਸ ਵਿਚ ਇਕ ਰਾਜਾ ਰਹਿੰਦਾ ਸੀ।"