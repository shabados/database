[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਨਿਰਲੇਪੁ ਹੈ; ਪੂਰਨੁ ਬ੍ਰਹਮੁ ਸਦਾ ਸਹਲੰਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Being transcendent, He is detached from every thing and being perfect Brahm. He is always with everybody."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਰਚਨਹਾਰ) ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਨਿਰਲੇਪ ਹੈ, ਸਰਬ ਵਿਖੇ ਪੂਰਣ ਹੈ, ਅਰ ਸਰਬ ਨਾਲ ਸਦਾ ਮਿਲਿਆ ਹੋਇਆ ਹੈ।"