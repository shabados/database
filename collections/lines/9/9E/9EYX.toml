[[content]]
asset = "SSKS"
type = "primary"
data = "ਹਉਮੈ ਅਭਿਮਾਨ ਕੈ ਅਗਿਆਨਤਾ ਅਵਗਿਆ ਗੁਰ; ਨਿੰਦਾ ਗੁਰ ਦਾਸਨ ਕੈ ਨਾਮ ਗੁਰਦਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Under the influence of self-pride, ego and ignorance, I show scant respect to the Guru and indulge in slander of his servants. Yet I have named myself the slave of Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨਤਾਈ ਅਨਜਾਣਤਾ ਕਰ ਕੇ ਹਉਮੈ ਪ੍ਰਗਟ ਹੰਕਾਰ ਤਥਾ ਅਭਿਮਾਨ ਸੂਖਮ ਹੰਕਾਰ ਅਪਣੇ ਅੰਦਰ ਧਾਰ ਕੇ ਮੈਂ ਗੁਰੂ ਮਹਾਰਾਜ ਜੀ ਦੀ ਅਵਗਿਆ ਨਿਰਾਦਰੀ ਕਰਣ ਹਾਰਾ ਹਾਂ। ਗਰੂ ਤੋਂ ਬੇਮੁਖ ਹੋ ਨੱਠ ਪੈਣ ਵਾਲਾ ਹੋਣ ਕਾਰਣ ਅਤੇ ਗੁਰੂ ਦੇ ਜਿਹੜੇ ਸੱਚੇ ਸੇਵਕ ਪੂਰਣ ਭਰੋਸੇ ਵਾਲੇ ਅਪਣੇ ਚਿੱਤ ਦੇ ਸੱਚੇ ਭਾਵਾਂ ਨੂੰ ਪ੍ਰਗਟ ਕਰਣ ਹਾਰੇ ਸਨ, ਓਨਾਂ ਦੀ ਨਿੰਦ੍ਯਾ ਕਰਣ ਹਾਰਾ ਭਾਵ, ਕੱਚੇ ਡੋਲਦੇ ਹਨ ਇਉਂ ਆਖ ਕੇ ਓਨਾਂ ਦੀ ਹਾਲਤ ਕਰਨ ਵਾਲਾ ਹਾਂ ਤੇ ਨਾਮ ਮੇਰਾ ਗੁਰਦਾਸ ਹੈ ਭਾਵ ਫੋਕਾ ਨਾਮ ਹੀ ਨਾਮ ਹੈ।"