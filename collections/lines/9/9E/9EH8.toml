[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸੀ ਕੰਸ; ਮਥਨੁ ਜਿਨਿ ਕੀਆ ॥"
page = 874
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord who destroyed Kesi and Kans,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਕੇਸੀ ਤੇ ਕੰਸ ਨੂੰ ਨਾਸ ਕੀਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, who killed Kaysee and Kans,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਸੀ ਜੋ ਦੈਤ ਥਾ, ਸੋ ਘੋੜੇ ਕਾ ਸਰੂਪ ਹੋਇਕੈ ਕ੍ਰਿਸ਼ਨ ਜੀ ਸਾਥ ਲੜਿਆ ਥਾ; ਔ ਕੰਸ ਰਾਜਾ ਵਾ ਕੇਸੋਂ ਤੇ ਪਕੜ ਕੇ ਕੰਸ ਕੋ ਮਥਨ ਕੀਆ ਅਰਥਾਤ ਜਿਸ ਨੇ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਪ੍ਰਭੂ ਨੇ ਕੇਸੀ ਤੇ ਕੰਸ ਦਾ ਨਾਸ ਕੀਤਾ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਸੀ = ਉਹ ਦੈਂਤ ਜਿਸ ਨੂੰ ਕੰਸ ਨੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਮਾਰਨ ਲਈ ਗੋਕਲ ਭੇਜਿਆ ਸੀ। ਮਥਨੁ = ਨਾਸ। ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél Señor que destruyó a Kesi y a Kansa,"