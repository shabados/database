[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਸਰਣਾਗਤੀ; ਜਿਨਿ ਜਗਤੁ ਉਪਾਇਆ ॥੨੧॥"
page = 1093
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of Him, who has created the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਉਸ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਜਿਸ ਨੇ ਸੰਸਾਰ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered His Sanctuary; He created the world. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੇ ਤਿਸ ਕੀ ਸਰਣ ਲਈ ਹੈ ਜਿਸ ਨੇ ਜਗਤ ਉਤਪਤ ਕੀਆ ਹੈ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਵਿਚ ਰਹੁ ਜਿਸ ਨੇ ਇਹ ਸੰਸਾਰ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak sólo busca el Refugio de Aquél que ha creado el mundo. (21)"