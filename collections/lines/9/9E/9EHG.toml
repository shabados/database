[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਂ ਤੇ ਸਰਬ ਕਾਲ ਕੇ ਅਸਿ ਕੋ; ਘਾਇ ਬਚਾਇ ਨ ਆਯੋ ॥੨॥"
page = 710

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who could not save himself from the wound-causing sword of mighty Death.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਕਿ (ਉਹ) ਸਰਬ ਕਾਲ ਦੀ ਤਲਵਾਰ ਦੇ ਵਾਰ ਤੋਂ (ਆਪਣੇ ਆਪ ਨੂੰ) ਬਚਾ ਨਹੀਂ ਸਕਿਆ ॥੨॥"