[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਸੰਗਿ ਉਜੀਆਰਾ ॥"
page = 264
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there the light of God's Name shall be with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਤੇਰੇ ਨਾਲ ਚਾਨਣ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Name of the Lord shall be the Light with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਮ ਮਾਰਗ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮੁ ਹੀ ਤੇਰੇ ਸਾਥ ਪ੍ਰਕਾਸ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਓਥੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਜੀਵ ਦੇ) ਨਾਲ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਜੀਆਰਾ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre te aclarará la mente."