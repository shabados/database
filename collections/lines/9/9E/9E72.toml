[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਖ ਮਾਰਉ. ਸਾਕਤੁ ਵੇਚਾਰਾ ॥੨॥"
page = 806
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wretched mammon-worshipper talks but nonsense."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਬਖਤ ਮਾਇਆ ਦਾ ਪੁਜਾਰੀ ਨਿਰਾਪੁਣਾ ਬਕਵਾਸ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wretched, faithless cynic makes only useless efforts. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਨਾਂ ਨਾਮ ਤੇ ਸਾਕਤ ਵੇਚਾਰਾ ਹੈ, ਸੋ ਕਿਤਨਾ ਹੀ (ਝਖ ਮਾਰਉ) ਖਿਝਨਾ ਕਰੋ ਉਨ ਕਾ ਕੁਛ ਬਸ ਨਹੀਂ ਚਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ ਵਿਚਾਰਾ (ਉਸ ਦੀ ਨਿੰਦਾ ਆਦਿਕ ਕਰਨ ਵਾਸਤੇ) ਪਿਆ ਝਖਾਂ ਮਾਰੇ (ਉਸ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦਾ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਉ = {ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ} ਬੇ-ਸ਼ੱਕ ਮਾਰੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el amante de Maya sólo bate sus alas en la nada. (2)"