[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਨਿਰੰਜਨੁ; ਜਿਤੁ ਮਿਲਿ. ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥"
page = 573
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed! is the True Guru, my Immaculate Lord, by meeting whom I meditate on the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਸੱਚਾ ਗੁਰੂ, ਮੇਰਾ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਹੈ ਜਿਸ ਨੂੰ ਭੇਟ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the True Guru, the Immaculate, Almighty Lord God; meeting Him, I meditate on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਧੰਨ ਹੈ ਧੰਨ ਹੈ ਐਸੇ ਮਾਯਾ ਸੇ ਰਹਿਤ ਸਤਿਗੁਰ ਪੁਰਖ ਜਿਨ ਕੇ ਮਿਲਨੇ ਸੇ ਤੇਰੇ ਨਾਮ ਕੇ ਧ੍ਯਾਵਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਧੰਨ ਧੰਨ ਹੈ, ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ, ਜਿਸ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਮਿਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí el Señor me acompañará. Bendito, Bendito es el Guru Verdadero, el Inmaculado,"