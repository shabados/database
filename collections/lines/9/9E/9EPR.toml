[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਕੋ ਬਾਨ ਨ ਲਾਗਨ ਪਾਵੈ ॥"
page = 943

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She drove the chariot in such a way that, she would not let enemy arrow hit Raja."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਾਜੇ ਨੂੰ (ਵੈਰੀ ਦਾ) ਕੋਈ ਤੀਰ ਵੀ ਲਗ ਨਾ ਸਕਿਆ।"