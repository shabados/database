[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਛਤੀਹ; ਤਿਨੈ ਵਰਤਾਏ ॥"
page = 1026
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This way, He passed the thirty-six ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਛੱਤੀ ਯੁੱਗ ਬਤੀਤ ਕਰ ਦਿਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thirty-six ages passed like this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਜੁਗ ਇਸੀ ਪ੍ਰਕਾਰ ਤਿਸ ਨੇ ਵਰਤਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਘੁੱਪ ਹਨੇਰੇ ਦੇ) ਛੱਤੀ ਜੁਗ ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਹੀ ਵਰਤਾਈ ਰੱਖੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨੈ = ਤਿਨਿ ਹੀ, ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así transcurrieron las treinta y seis Yugas,"