[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਾ ਕੀ ਸਰਣਾਈ; ਜਾ ਕਾ ਕੀਆ ਸਗਲ ਜਹਾਨੁ ॥੨॥੧੩॥੯੯॥"
page = 824
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am under the protection of Him, who has created the whole universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਉਸ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਹਾਂ, ਜਿਸ ਨੇ ਸਾਰਾ ਆਲਮ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am under His protection; He created the entire Universe. ||2||13||99||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਕੀ ਸਰਣਾਗਤ ਹੈਂ, ਜਿਸ ਕਾ ਸੰਪੂਰਨ (ਜਹਾਨੁ) ਜਗਤ ਕੀਆ ਹੂਆ ਹੈ॥੨॥੧੩॥੯੯॥☬ਸੰਤਾਂ ਕੀ ਸੋਭਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ!) ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, ਸਾਰਾ ਜਹਾਨ ਜਿਸ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ ॥੨॥੧੩॥੯੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਸ (ਪ੍ਰਭੂ) ਦੀ। ਸਗਲ = ਸਾਰਾ ॥੨॥੧੩॥੯੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, busco el Refugio de Aquél que ha creado el Universo entero.(2-12-99)"