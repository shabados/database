[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਸੁਚਿ ਸੰਜਮੁ ਤੁਲਸੀ ਮਾਲਾ ॥"
page = 1035
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no purification, or self restraint, or rosary of sweet basil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸੁਚੱਮਤਾਈ ਜਾਂ ਸਵੈ-ਰੋਕਥਾਮ ਜਾਂ ਨਿਆਜ਼ਬੋ ਦੀ ਜਪਣੀ ਨਹੀਂ ਸੀ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no purification, no self-restraint, no malas of basil seeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰਤਾ ਔ ਇੰਦ੍ਰਯੋਂ ਕਾ ਰੋਕਨਾ ਨਹੀਂ ਥਾ ਪੁਨਾ ਤੁਲਸੀ ਆਦ ਮਾਲਾ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਸੁੱਚ ਰੱਖੀ ਜਾ ਰਹੀ ਸੀ, ਨਾਹ ਕਿਤੇ ਕੋਈ ਸੰਜਮ ਕੀਤਾ ਜਾ ਰਿਹਾ ਸੀ, ਨਾਹ ਹੀ ਕਿਤੇ ਤੁਲਸੀ ਦੀ ਮਾਲਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había códigos para la abnegación o la ablución, ni para el rosario de Tulsi."