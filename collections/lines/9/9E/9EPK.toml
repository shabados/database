[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਾਚੇ ਕੇ ਗੁਣ ਗਾਏ ॥"
page = 942
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward sings the True Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਲ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸਲਾਹ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh sings the Glorious Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਸਾਚੇ) ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਮਨੁੱਖ ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto es, cantando siempre las Alabanzas del Señor Verdadero."