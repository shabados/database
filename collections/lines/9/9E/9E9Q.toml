[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ. ਹਰਿ ਬੁਝੀਐ; ਗਰਭ ਜੋਨੀ. ਨਹ ਪਾਇ ॥੨॥"
page = 1276
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru, the Lord is realised and one is cast not into womb existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਾਹਿਬ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਨੀ ਨੂੰ ਮੁੜ ਕੇ ਉਦਰਾ ਦੀਆਂ ਜੂਨੀਆਂ ਵਿੱਚ ਨਹੀਂ ਪਾਇਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Guru, the Lord is realized, and then, he is not consigned to the womb of reincarnation ever again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਹਰੀ ਜਾਣੀਤਾ ਹੈ ਪੁਨਹ ਗਰਭ ਜੋਨੀ ਮੇਂ ਪੜਨਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਬਣਦੀ ਹੈ, ਤੇ, ਮਨੁੱਖ ਜੰਮਣ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Guru Verdadero el Señor es conocido y entonces el mortal ya no será consignado a un vientre para reencarnar de nuevo. (2)"