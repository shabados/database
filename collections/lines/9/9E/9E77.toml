[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਸੋਗ ਹਰਖ ਆਨੰਦ ॥"
page = 962
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's will are pain, peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਰਜਾ ਅੰਦਰ ਹੀ ਦੁੱਖ, ਸੁੱਖ ਅਤੇ ਖੁਸ਼ੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, they receive pain, happiness and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਸੋਗ ਔ (ਹਰਖ) ਉਤਸਾਹ ਔ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਵਿਚ ਹੀ (ਜੀਵ ਨੂੰ) ਚਿੰਤਾ ਤੇ ਖ਼ੁਸ਼ੀ ਆਨੰਦ ਵਾਪਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor los pequeños se vuelven grandes."