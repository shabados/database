[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਣੁ ਤਿਨਾ ਸੁਹਾਗਣੀ; ਜਿਨ ਰਾਮ ਨਾਮੁ ਉਰਿ ਹਾਰੁ ॥੬॥"
page = 134
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sawan is delightful for those happy wives whose mind is bedecked with the necklace of the Name of the pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਉਣ ਉਨ੍ਹਾਂ ਪ੍ਰਸੰਨ ਪਤਨੀਆਂ ਲਈ ਮੰਗਲਮਈ ਹੈ ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਮਾਲਾ ਨਾਲ ਸਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saawan is delightful for those happy soul-brides whose hearts are adorned with the Necklace of the Lord's Name. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਵਣ ਪ੍ਰਤੱਖ ਸਫਲਾ ਤਿਨ ਸੁਹਾਗਣੀਓਂ ਕਾ ਹੈ ਜਿਨ੍ਹੋਂ ਨੇ ਰਾਮ ਕੇ ਨਾਮ ਕਾ ਹਾਰ ਰਿਦੈ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਵਣ ਦਾ ਮਹੀਨਾ ਉਹਨਾਂ ਭਾਗਾਂ ਵਾਲੀਆਂ (ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ਵਾਸਤੇ (ਖੇੜਾ ਤੇ ਠੰਡ ਲਿਆਉਣ ਵਾਲਾ) ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਹਿਰਦੇ (ਰੂਪ ਗਲ) ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (-ਰੂਪ) ਹਾਰ ਪਾਇਆ ਹੋਇਆ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mes de Savan es un deleite para las novias dichosas, que van adornadas con las Guirnaldas del Naam, el Nombre.(6)"