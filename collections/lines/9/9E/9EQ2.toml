[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਕੁ ਟਰੈ ਨ ਅਰੈ ਹਠ ਬਾਧਿ; ਗਦਾ ਕੋ ਗਦਾ ਸੰਗਿ ਵਾਰ ਬਚਾਵੈ ॥੧੮੭੫॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were fighting according to the manner of mace-warfare and without slightly wavering from their places, they were saving themselves from the blows of the mace with their own mace.1875."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੁੱਧ ਵਿਚੋਂ) ਜ਼ਰਾ ਵੀ ਹਟਦੇ ਨਹੀਂ ਹਨ, ਹਠ ਬੰਨ੍ਹ ਕੇ ਅੜੇ ਖੜੋਤੇ ਹਨ ਅਤੇ ਗਦਾ ਦਾ ਵਾਰ ਗਦਾ ਨਾਲ ਹੀ ਬਚਾਉਂਦੇ ਹਨ ॥੧੮੭੫॥"