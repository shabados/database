[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਨਿਹਾਰਿ ਨਿਹਾਰਿ ਸੁਨੋ; ਸਸਿ ਸੋ ਮੁਖ ਦੇਖਤ ਹ੍ਵੈ ਹੈ ਰੀ ਤੇਰੋ ॥੭੨੬॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Radha! my mind says that Krishna like a partridge is anxious to see your face like moon.”726."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਤੇਰੇ ਚੰਦ੍ਰਮਾ ਵਰਗੇ ਮੁਖ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਤੇਰਾ ਹੀ ਹੋ ਰਿਹਾ ਹੋਵੇ ॥੭੨੬॥"