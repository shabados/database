[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੈ ਹੁਕਮੁ. ਸੁ ਦਰਗਹ ਪੈਝੈ; ਸਾਚਿ ਮਿਲਾਇ ਸਮਾਇਦਾ ॥੧੩॥"
page = 1037
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever obeys the Lord's command; he is robed in the Lord court, Uniting him with the True Name, the Lord merges him in Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਸਾਈਂ ਦੇ ਫ਼ੁਰਮਾਨ ਨੂੰ ਮੰਨਦਾ ਹੈ; ਉਹ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਹਿਰਾਇਆ ਜਾਂਦਾ ਹੈ। ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੋੜ ਕੇ, ਸਾਈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਵਿੱਚ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever obeys the Hukam of His Command, is robed with honor in the Court of the Lord; united with the Truth, He merges in the Lord. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੁਕਮ ਕੋ ਮਾਨਤਾ ਹੈ, ਸੋ ਦਰਗਾਹ ਮੇਂ ਪਤ ਸੰਜੁਗਤ ਹੋਤਾ ਹੈ। ਤਿਨ ਕੋ ਸਾਚ ਨਾਮ ਸਾਥ ਮਿਲਾਇਕੈ ਅਪਨੇ ਸਾਥ ਅਭੇਦ ਕਰ ਲੇਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਨੂੰ ਮੰਨ ਲੈਂਦਾ ਹੈ ਉਹ ਉਸ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਪਾਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ ਆਪਣੇ (ਚਰਨਾਂ) ਵਿਚ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਝੈ = ਆਦਰ ਪਾਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que se someta a Su Voluntad, es investido en la Corte del Señor, y Él le permite Encontrarlo e inmergirse en Su Verdad.(13)"