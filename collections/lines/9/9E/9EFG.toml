[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨਿ ਮਨਿ ਸਾਂਤਿ ਹੋਇ ਅਧਿਕਾਈ; ਰੋਗੁ ਕਾਟੈ ਸੂਖਿ ਸਵੀਜੈ ॥੩॥"
page = 1326
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body and mind are absolutely tranquillised and being rid of my malady, I now sleep in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਅਤੇ ਚਿੱਤ ਪਰਮ ਠੰਢੇ ਠਾਰ ਹੋ ਗਏ ਹਨ ਤੇ ਆਪਣੀ ਬੀਮਾਰੀ ਤੋਂ ਖਲਾਸੀ ਪਾ ਮੈਂ ਹੁਣ ਆਰਾਮ ਅੰਦਰ ਸੌਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are calm and tranquil; the disease has been cured, and now I sleep in peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਹਮਾਰੇ ਤਨ ਮਨ ਮੇਂ ਅਧਿਕ ਸਾਂਤੀ ਹੋਇ ਜਾਵੈ ਅਰ ਜਨਮਾਦਿ ਰੋਗ ਕਟ ਜਾਵੈ ਅਰ ਸੁਖ ਪੂਰਬਕ ਸੋਵਣਾ ਕਰੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਜੀਵਾਂ ਦੇ ਹਰੇਕ) ਰੋਗ ਕੱਟ ਦੇਂਦਾ ਹੈ, (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਮਗਨ ਰਹਿ ਸਕੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਤਨ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਅਧਿਕਾਈ = ਬਹੁਤ। ਸੂਖਿ = ਸੁਖ ਵਿਚ। ਸਵੀਜੈ = ਸੇਵਿਆ ਜਾ ਸਕੇ, ਲੀਨਤਾ ਹੋ ਜਾਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En calma y tranquilidad se encuentran mi mente y mi cuerpo. La enfermedad ha cedido y ahora puedo dormir en paz. (3)"