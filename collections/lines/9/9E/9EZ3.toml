[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੈ; ਕਉਨੁ ਉਪਾਉ ਕਰਉ ॥"
page = 685
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What effort should I make, now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਕਿਹੜਾ ਉਪਰਾਲਾ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, what efforts should I make?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਅਬ ਮੈਂ ਕਉਨ ਉਪਾਵ ਕਰਉ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੁਣ ਮੈਂ ਕੇਹੜਾ ਜਤਨ ਕਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿qué puedo hacer para eliminar la duda de mi mente"