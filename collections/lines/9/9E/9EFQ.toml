[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਾਦਰ ਨਿਰਾਦਰ ਹੁਇ ਜੀਅਤਿ ਪਵਨ ਭਖਿ; ਜਲ ਤਜਿ ਮਾਰਤ ਨ ਪ੍ਰੇਮਹਿ ਲਜਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A frog's love with water is very disrespecting. He comes out of water to breathe air. Out of water, it does not die. He thus shames his love for water."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦਾਦਰ ਡਡੂ ਦਾ ਜਦ ਜਲ ਪਾਸੋਂ ਨਿਰਾਦਰ ਹੁੰਦਾ ਹੈ ਭਾਵ ਜਦੋਂ ਜਲ ਸੁੱਕ ਕੇ ਡਡੂ ਦਾ ਆਦਰ ਨਹੀਂ ਕਰ ਸਕਦਾ; ਤਾਂ ਇਹ ਪੌਣ ਨੂੰ ਭੱਛਨ ਕਰ ਕੇ ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਹੈ; ਤੇ ਜਲ ਦੇ ਤਿਆਗਿਆਂ ਇਹ ਮਰ ਨਹੀਂ ਜਾਂਦਾ ਅਰੁ ਇਉਂ ਇਹ ਸਭੀ ਪ੍ਰੇਮ ਨੂੰ ਲਾਜ ਹੀ ਲਾਇਆ ਕਰਦਾ ਹੈ।"