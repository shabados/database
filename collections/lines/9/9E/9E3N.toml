[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ ਹਰਿ ਏਕੁ ਹੈ; ਹੋਰ ਥੈ ਸੁਖੁ. ਨ ਪਾਹਿ ॥"
page = 1132
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Dispenser of peace is the One Lord alone. From no other place, can peace be procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਹੀ ਹੈ। ਕਿਸੇ ਹੋਰਸ ਥਾਂ ਤੋਂ ਆਰਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Giver of peace; peace is not found anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਏਕ ਵਾਹਿਗੁਰੂ ਹੀ ਹੈ ਔਰ ਕਿਸੀ ਜਗਾ ਸੁਖ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ ਦੇਣ ਵਾਲਾ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਹੈ (ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲੈਂਦੇ) ਉਹ ਹੋਰ ਹੋਰ ਥਾਂ ਤੋਂ ਸੁਖ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Dador de Éxtasis es el Uno Solo. No,"