[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ ਸਾਚੈ ਨਾਇ ॥"
page = 1271
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By contemplating the True Name, The Guru has become the Lord's embodiment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਗੁਰੂ ਜੀ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Transcendent Lord, in the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਨਾਮ ਕੇ ਜਪਣੇ ਕਰ ਗੁਰੂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਰਮੇਸਰ (ਦਾ ਰੂਪ) ਹੈ, ਗੁਰੂ (ਪਰਮਾਤਮਾ ਦੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਵਿਚ (ਲੀਨ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ ਨਾਇ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਵਿਚ (ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Señor Trascendente en el Nombre Verdadero."