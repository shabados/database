[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੇ ਏਕੁ. ਅਨੇਕੈ ਸੁਆਮੀ; ਸਭ ਘਟ ਭੋੁਗਵੈ ਸੋਈ ॥"
page = 658
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst all, the One Lord has assumed many forms and He, is enjoying (pervading) in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਅੰਦਰ ਇਕ ਸੁਆਮੀ ਨੇ ਅਨੇਕ ਸਰੂਪ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਹਨ। ਉਹ ਸਾਹਿਬ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਅਨੰਦ ਮਾਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading the many forms; He enjoys Himself in all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਪੂਰਨ ਸੰਸਾਰ ਮੇਂ ਤੂੰ  ਆਪ ਹੀ ਏਕ ਸ੍ਵਾਮੀ ਅਨੇਕ ਰੂਪ ਹੋ ਕਰ, ਸਰਬ ਘਟੋਂ ਮੇਂ ਸੋਈ ਤੂੰ ਭੋਗਤਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਖਸਮ ਅਨੇਕਾਂ ਰੂਪ ਬਣਾ ਕੇ ਸਾਰਿਆਂ ਵਿਚ ਇੱਕ ਆਪ ਹੀ ਹੈ, ਸਭ ਘਟਾਂ ਵਿਚ ਆਪ ਹੀ ਬੈਠਾ ਜਗਤ ਦੇ ਰੰਗ ਮਾਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque de formas diferentes, Dios prevalece en todos los corazones"