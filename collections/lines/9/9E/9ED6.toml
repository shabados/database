[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਨੁ ਨ ਜਾਈ; ਅਚਰਜ ਬਿਸਮਾਦ ॥"
page = 293
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wonder and marvel of it can not be narrated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਅਦਭੁੱਤਤਾ ਅਤੇ ਅਸਚਰਜਤਾ ਵਰਨਣ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wonder and marvel of it cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੀ ਮਹਿਮਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਕਿਉਂਕਿ ਵਹੁ ਅਸਚਰਜ ਰੂਪ ਕੋ ਪਾ ਕਰ ਅਸਚਰਜ ਰੂਪ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਅਜੇਹਾ ਅਚਰਜ ਇਕ-ਰਸ ਰਾਗ (-ਰੂਪ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ) ਜਿਸ ਦਾ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਮਾਦ = ਅਚਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan Maravilloso es en verdad el Éxtasis que no atino a describirlo."