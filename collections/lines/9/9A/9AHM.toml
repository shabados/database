[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਦੇਵਾ. ਪਾਰਬ੍ਰਹਮ ਸੇਵਾ; ਇਹੁ ਉਪਦੇਸੁ ਮੋ ਕਉ ਗੁਰਿ ਦੀਨਾ ਜੀਉ ॥੧॥"
page = 678
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The real life consists in serving the luminous Lord and this instruction the Guru has imparted unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲ ਜਿੰਦਗੀ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦੀ ਘਾਲ ਕਾਮਉਣ ਵਿੱਚ ਹੈ। ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਇਹ ਸਿੱਖਮੱਤ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True living is serving the Divine, Supreme Lord God; the Guru has imparted this teaching to me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾ ਜੀਵਨ ਔ (ਦੇਵਾ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਜੋ ਪਾਰਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕੀ ਸੇਵਾ ਕਰਨੀ ਜੋਗ ਹੈ, ਇਹੀ ਉਪਦੇਸ਼ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ ਜੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਹੀ (ਅਸਲ) ਜੀਵਨ ਹੈ-ਇਹ ਸਿੱਖਿਆ ਮੈਨੂੰ ਗੁਰੂ ਨੇ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha instruido en verdad muy bien, y me ha dicho que la Vida Verdadera está en el Servicio del Señor. (1)"