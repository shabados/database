[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ; ਕ੍ਰਿਸਨਿ ਗੋਵਰਧਨ ਧਾਰੇ ॥"
page = 1041
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's wisdom Krishan lifted the mount of Govardhan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਦੀ ਮੱਤ ਰਾਹੀਂ ਕ੍ਰਿਸ਼ਨ ਨੇ ਗੋਵਰਪਨ ਪਹਾੜ ਨੂੰ ਚੁੱਕ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, Krishna lifted up the mountain of Govardhan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਮਤ ਕਰ ਕੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਗੋਵਰਧਨ ਧਾਰਿਆ ਹੈ; ਵਾ ਜਿਸ ਕ੍ਰਿਸ਼ਨ ਨੇ ਗੋਪੋਂ ਕੀ ਰਖ੍ਯਾਰਥ ਗੋਵਰਧਨ ਪਰਬਤ ਧਾਰਿਆ ਹੈ, ਤਿਸ ਨੇ ਭੀ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰ ਕੇ ਨਾਮ ਸਿਮਰਿਆਂ ਬੜੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਹੋ ਜਾਂਦੀ ਹੈ (ਬੜਾ ਆਤਮਕ ਬਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ) ਇਸੇ ਗੁਰਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਕ੍ਰਿਸ਼ਨ (ਜੀ) ਨੇ ਗੋਵਰਧਨ ਪਹਾੜ ਨੂੰ (ਉਂਗਲਾਂ ਤੇ) ਚੁੱਕ ਲਿਆ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਸਨਿ = ਕ੍ਰਿਸ਼ਨ ਨੇ। ਗੋਵਰਧਨ = ਬਿੰਦ੍ਰਾਬਨ ਦੇ ਨੇੜੇ ਇਕ ਪਹਾੜ। ਇਸ ਨੂੰ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਆਪਣੀ ਉਂਗਲੀ ਤੇ ਚੁੱਕ ਲਿਆ ਸੀ। ਧਾਰੇ = ਚੁੱਕ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Sabiduría del Guru, Krishna levantó la montaña Govardhan."