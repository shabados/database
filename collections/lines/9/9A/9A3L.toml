[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ ਸਾਚਾ; ਜਿ ਹਉਮੈ ਮਾਰੈ ॥"
page = 230
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the man, who effaces his ego,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਉਹ ਇਨਸਾਨ ਜੋ ਆਪਣੇ ਗ਼ਰੂਰ ਨੂੰ ਮੇਟ ਸੁਟਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings are true, who conquer their ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੰਕਾਰ ਕੋ ਮਾਰੇ ਸਚਾ ਸੋਈ ਪੁਰਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਹਉਮੈ ਨੂੰ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno logra aquietar su ego conocerá la Verdad,"