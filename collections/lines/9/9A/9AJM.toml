[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਕਾਹੂ ਪਹਿ; ਬਹੁੜਿ. ਨ ਜਾਵਹਿ ॥੧॥"
page = 395
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt not then go to any other again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੂੰ ਮੁੜ ਕੇ ਕਿਸੇ ਹੋਰ ਕੋਲ ਨਹੀਂ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall no longer go to any other. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਫਿਰ ਦੂਸਰੇ ਕੇ ਪਾਸ ਨਹੀਂ ਜਾਵੇਗਾ, ਭਾਵ ਕਿਸੀ ਪਾਸ ਜਾਇ ਕਰ ਪ੍ਰਾਰਥਨਾ ਨ ਕਰਨੀ ਪੜੈਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਸੁਖਾਂ ਦੀ ਭਾਲ ਵਿਚ) ਕਿਸੇ ਹੋਰ ਪਾਸ ਮੁੜ ਜਾਣ ਦੀ ਲੋੜ ਨਹੀਂ ਪਏਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces uno no va más en búsqueda de otro. (1)"