[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਹਨ ਲਾਗੇ. ਧਰਮ ਰਾਇ; ਕਿਨਹਿ. ਨ ਘਾਲਿਓ ਬੰਧ ॥"
page = 256
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Righteous Judge begins to demolish no one can put a check in His way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਧਰਮ ਰਾਜਾ ਗਿਰਾਉਣ ਲਗਦਾ ਹੈ, ਕੋਈ ਭੀ ਉਸ ਦੇ ਰਾਹ ਵਿੱਚ ਰੁਕਾਵਟ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Righteous Judge of Dharma begins to destroy someone, no one can place any obstacle in His Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਧਰਮ ਰਾਜਾ ਕੇ ਦੂਤ ਇਸ ਸਰੀਰ ਕੋ ਨਸ਼ਟ ਕਰਨੇ ਲਾਗੇ ਤਬ ਕਿਸੇ ਸਨਬੰਧੀ ਨੇ (ਬੰਧੁ) ਬੰਨਾ ਨਾ ਪਾਇਆ, ਭਾਵ ਸੇ ਕੋਈ ਭੀ ਨਾ ਹਟਾਇ ਸਕਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਬੰਦਿਆਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਇਮਾਰਤ) ਨੂੰ ਵਿਕਾਰਾਂ ਦੇ ਹੜ੍ਹ ਦੀ ਢਾਹ ਨਹੀਂ ਲੱਗਦੀ, ਕੋਈ ਇਕ ਭੀ ਵਿਕਾਰ ਉਹਨਾਂ ਦੇ ਜੀਵਨ-ਰਾਹ ਵਿਚ ਰੋਕ ਨਹੀਂ ਪਾ ਸਕਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Dharmaraya te destruya, no habrá nadie que te dé la mano."