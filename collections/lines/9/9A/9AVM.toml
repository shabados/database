[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਓਟ; ਤਜਉ ਬਿਖੁ ਕਾਮੀ ॥"
page = 1080
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the one Lord's refuge, I have abandoned the desire for vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈ ਕੇ ਮੈਂ ਬਦੀ ਦੀ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Support of the One Lord, I have abandoned corruption, sexuality and desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਏਕ ਤੇਰੀ ਓਟ ਧਾਰ ਕੇ ਵਿਸ਼ਿਓਂ ਕੀ ਕਾਮਨਾ ਤਿਆਗੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਿਰਫ਼ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, (ਮਿਹਰ ਕਰ) ਮੈਂ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਕਾਮ-ਵਾਸਨਾ ਤਿਆਗ ਦਿਆਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਆਸਰਾ। ਤਜਉ = ਤਜਉਂ, ਮੈਂ ਤਿਆਗ ਦਿਆਂ। ਬਿਖੁ = ਜ਼ਹਰ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ। ਕਾਮੀ = ਕਾਮਨਾ, ਵਾਸਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandonar mi deseo por el vicio, postrarme lo suficiente para poder tocar los Pies de los Santos"