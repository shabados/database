[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੂਪ ਪਦਾਰਥੁ. ਨਾਮੁ ਸੁਨਹੁ; ਸਗਲ ਧਿਆਇਲੇ ਮੀਤਾ ॥"
page = 208
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the wealth beyond praise. Let all hearken and remember it, O friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਇਕ ਉਪਮਾ-ਰਹਿਤ ਦੌਲਤ ਹੈ। ਸਾਰੇ ਹੀ ਇਸ ਦਾ ਸ੍ਰਵਣ ਤੇ ਸਿਮਰਨ ਕਰੋ, ਹੈ ਮਿੱਤਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is an incomparably beautiful treasure. Listen, everyone, and meditate on it, O friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ! ਉਪਮਾ ਸੇ ਰਹਤਾ ਅਰਥਾਤ ਜਿਸ ਕੇ ਤੁਲ ਔਰ ਕੁਛ ਨਹੀਂ ਹੈ ਐਸਾ ਪਦਾਰਥ ਜੋ ਨਾਮ ਹੈ ਤਿਸ ਕੋ ਸ੍ਰਵਣ ਕਰੋ ਔਰ ਸਰਬ ਹੀ ਤਿਸ ਕਾ ਧਿਆਵਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰੋ! ਸੁਣੋ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਕ ਐਸਾ ਪਦਾਰਥ ਹੈ ਜਿਸ ਵਰਗਾ ਕੋਈ ਹੋਰ ਨਹੀਂ। (ਇਸ ਵਾਸਤੇ, ਹੇ ਮਿੱਤਰੋ!) ਸਾਰੇ (ਇਸ ਨਾਮ ਨੂੰ) ਸਿਮਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = {ਅਨ-ਊਪ} ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਬੇ-ਮਿਸਾਲ। ਧਿਆਇਲੇ = ਸਿਮਰੋ। ਮੀਤਾ = ਹੇ ਮਿੱਤਰੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, presten atención al Naam, la Riqueza más allá de toda medida, en el Cuál todos meditamos."