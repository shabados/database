data = "ਸਹਜੇ ਮਰੈ; ਅਮਰੁ ਹੋਇ ਸੋਈ ॥੨॥"
page = 327
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone becomes immortal who dies in Divine comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਅਬਿਨਾਸੀ ਹੁੰਦਾ ਹੈ, ਜੋ ਬ੍ਰਹਿਮ ਗਿਆਤ ਅੰਦਰ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But he alone becomes immortal, who dies with intuitive understanding. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਗਿਆਨ ਕਰ ਮਰੇ ਹੈਂ ਅਰਥਾਤ ਜੀਵ ਭਾਵ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ ਸੋਈ ਅਮਰ ਹੂਏ ਹੈਂ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਅਮਰ ਮਾਨ ਕਰ ਜੋ ਆਪ ਕੋ ਲਾਭ ਹੂਆ ਹੈ, ਸੋ ਕਹੋ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੋ ਮਨੁੱਖ) ਅਡੋਲਤਾ ਵਿਚ (ਰਹਿ ਕੇ) ਦੁਨੀਆ ਦੀਆਂ ਖ਼ਾਹਸ਼ਾਂ ਤੋਂ ਬੇਪਰਵਾਹ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਅਮਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਸ ਨੂੰ ਮੌਤ ਡਰਾ ਨਹੀਂ ਸਕਦੀ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo aquél que muere en el Estado de Paz tiene la muerte que lo vuelve Inmortal. (2)"