[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਕੇਸ ਸੰਗਿ ਝਾਰੇ ॥੧॥"
page = 387
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Guru's feet I brush with my head's hair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਪੈਰ ਮੈਂ ਆਪਣੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਨਾਲ ਝਾੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with my hair, I dust the feet of the Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰਿ ਕੇਸੋਂ ਸੇ ਝਾੜਤਾ ਰਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਆਪਣੇ ਕੇਸਾਂ ਨਾਲ ਝਾੜਿਆ ਕਰ (ਗੁਰੂ-ਦਰ ਤੇ ਨਿਮ੍ਰਤਾ ਨਾਲ ਪਿਆ ਰਹੁ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਾਰੇ = ਝਾਰਿ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y barre el Polvo de los Pies de los Santos con tu cabello precioso. (1)"