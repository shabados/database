[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਤਨ ਉਪਾਵ ਮਿਥਿਆ; ਕਛੁ ਨ ਆਵੈ ਕਾਮਿ ॥"
page = 501
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of devices designs and efforts are of no avail and serve no purpose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਤਰੀਕੇ ਤੇ ਉਪਰਾਲੇ ਨਿਸਫਲ ਹਨ, ਅਤੇ ਕਿਸੇ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of plans, tricks, and efforts are of no use, and serve no purpose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਕੇ ਕਰੋੜੋਂ ਉਪਾਇ ਔ ਜਤਨ ਝੂਠੇ ਹੈਂ। ਇਨ ਮੇਂ ਸੇ ਕਛੁ ਭੀ ਪਰਲੋਕ ਮੇਂ ਕਾਮ ਨਹੀਂ ਆਉਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਆਤਮਕ ਪਵਿਤ੍ਰਤਾ ਵਾਸਤੇ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕ੍ਰੋੜਾਂ ਹੀ ਜਤਨ ਤੇ ਉਪਾਵ ਵਿਅਰਥ ਹਨ, (ਤੇ ਇਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਕੰਮ ਨਹੀਂ ਆ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de maquinaciones y esfuerzos no te sirven de nada, la purificación"