[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਹੈ ਹੈ ਸਭ ਜਗ ਭਯੋ ਜੈ ਜੈ ਜੈ ਸੁਰ ਲੋਕ ॥੧੬॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whit the world Iamented, the gods hailed his arrival in heavens.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਹਾ-ਹਾ-ਕਾਰ ਮਚ ਗਿਆ, ਪਰ ਦੇਵ-ਪੁਰੀ ਵਿਚ ਜੈ-ਜੈ-ਕਾਰ ਹੋਣ ਲਗ ਗਿਆ ॥੧੬॥"