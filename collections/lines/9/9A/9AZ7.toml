[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਥਾਪਿ ਨਿਵਾਜੇ ਠਾਕੁਰ; ਨੀਚ ਕੀਟ ਤੇ. ਕਰਹਿ ਰਾਜੰਗਾ ॥੧॥"
page = 824
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In instant, the Lord establishes and glorifies. From a low worm, He makes man a King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਸਾਈਂ ਅਸਥਾਪਨ ਕਰਦਾ ਤੇ ਮਾਣ ਬਖਸ਼ਦਾ ਹੈ। ਇਕ ਨੀਵੇਂ ਕੀੜੇ ਤੋਂ ਉਹ ਬੰਦੇ ਨੂੰ ਰਾਜਾ ਬਣਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, our Lord and Master establishes and exalts. From a lowly worm, He creates a king. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੂੰ ਖਿਨ ਬੀਚ ਗਰੀਬ ਕੋ ਭਲੇ ਅਸਥਾਨ ਮੇਂ ਅਸਥਾਪਨ ਕਰ ਕੇ (ਨਿਵਾਜੇ) ਵਡਿਆਇ ਦੇਤਾ ਹੈਂ, ਪੁਨਾ ਨੀਚ ਕੀੜੇ ਕਉ (ਰਾਜੰਗਾ) ਕਰ ਦੇਤਾ ਹੈਂ॥੧॥ ਯਥਾ-☬\"ਛਿਨ ਮਹਿ ਰਾਉ ਰੰਕ ਕਉ ਕਰਈ ਰਾਉ ਰੰਕ ਕਰਿ ਡਾਰੇ॥\" (ਬਿ: ਮ:੯)"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਤੂੰ ਨੀਵੇਂ ਕੀੜਿਆਂ (ਵਰਗੇ ਨਾਚੀਜ਼ ਬੰਦਿਆਂ) ਨੂੰ ਰਾਜੇ ਬਣਾ ਦੇਂਦਾ ਹੈਂ। ਤੂੰ ਇਕ ਖਿਨ ਵਿਚ ਹੀ (ਨੀਵਿਆਂ ਨੂੰ) ਥਾਪਣਾ ਦੇ ਕੇ ਮਾਣ-ਆਦਰ ਵਾਲੇ ਬਣਾ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor establece y bendice espontáneamente, y a un mugre gusano lo convierte en rey. (1)"