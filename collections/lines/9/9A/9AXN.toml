[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕਾ ਦਾਤਾ ਏਕੁ ਹੈ; ਭੁਲਿਆ ਲਏ ਸਮਝਾਇ ॥"
page = 36
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is the Giver for all. He corrects those in error."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ। ਘੁਸਿਆ ਹੋਇਆਂ ਨੂੰ ਉਹ ਰਾਹੇ ਪਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Giver of all. He corrects those who make mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਰਬ ਜੀਵੋਂ ਕਾ ਏਕੁ ਪ੍ਰਮੇਸ੍ਵਰ ਹੀ ਦਾਤਾ ਹੈ, ਜੋ ਭੂਲੇ ਹੂਏ ਜੀਵੋਂ ਕੋ ਆਪ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਮਝਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝਿਆਂ ਨੂੰ ਭੀ ਸੂਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor es el Único Dador, aquéllos que están en el error Él los corrige."