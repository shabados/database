[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਨਿਰਖਿ ਸਤ੍ਰੁ ਤਜਿ ਆਸਨਨਿ; ਬਿਮਨ ਚਿਤ ਭਾਜਤ ਤਵਨ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing them, the enemies forsake their seat and run away, while deviating from their position"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਵੈਰੀ ਆਸਣਾਂ ਨੂੰ ਛਡ ਕੇ ਬੁਝੇ ਹੋਏ ਮਨ ਨਾਲ ਉਥੋਂ ਭਜ ਜਾਂਦੇ ਹਨ।"