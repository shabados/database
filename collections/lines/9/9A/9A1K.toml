[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਸਹਜਿ ਖਿਲਾਇਦਾ; ਨਹੀ ਕਰਦਾ ਆਲਕ ॥"
page = 1101
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slowly and steadily, He feeds me and makes not sloth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੀਰੇ ਧੀਰੇ ਉਹ ਮੈਨੂੰ ਖ਼ਆਉਂਦਾ ਪਿਆਉਂਦਾ ਹੈ ਅਤੇ ਸੁਸਤੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slowly and steadily, He feeds me; He never fails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜੇ) ਸੁਭਾਵਕ (ਸਹਜਿ) ਸਰੂਪ ਸੁਖ ਮੇਂ ਹਮਕੌ ਖਿਲਾਵਤਾ ਹੈ ਕਬੀ ਭੀ ਆਲਸ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮੇਰਾ ਹਰੀ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਾ ਕੇ ਜੀਵਨ-ਖੇਡ ਖਿਡਾ ਰਿਹਾ ਹੈ, (ਇਸ ਗੱਲੋਂ ਰਤਾ ਭੀ) ਆਲਸ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se fija en mis deméritos y me abraza en Su Pecho."