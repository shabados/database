[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਸ ਦੇ ਹਰ ਪੇਚ ਵਿਚ ਇਹੋ ਸੂਹ ਮਿਲੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਫ਼ਤਮ ਅਜ਼ ਪੇਚ ਪੇਚਿ ਊ ਸੁਰਾਗ਼ ।੪੭।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Everything else other than His remembrance is a complete foolishness. (71)"