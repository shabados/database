[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਮਨਮੁਖ; ਜੋ ਸਬਦੁ. ਨ ਪਛਾਣਹਿ ॥"
page = 1054
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are mind-wards, who realise not the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮਨਮੱਤੀਏ ਹਨ ਜੋ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not recognize the Shabad are manmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਸੋ ਹੈਂ, ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਨਹੀਂ ਪਛਾਣਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੇ, ਉਹ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਲੱਗ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no toma Conciencia de la Palabra, es el ególatra"