[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਹਿਰਦੈ; ਨਾਮੁ. ਨ ਹੋਈ ॥੪॥੮॥"
page = 1159
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind, the Name abides not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰੁਨ ਅੰਦਰ ਨਾਮ ਨਹੀਂ ਵਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who does not have the Naam, the Name of the Lord, in his heart. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਹੋਈ॥੪॥੮॥☬ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਹੈ (ਕਿਉਂਕਿ ਧਨ ਇੱਥੇ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ, ਤੇ ਨਾਮ-ਧਨ ਨੇ ਨਾਲ ਨਿਭਣਾ ਹੈ; ਦੂਜੇ, ਕਿਤਨਾ ਹੀ ਧਨ ਮਨੁੱਖ ਇਕੱਠਾ ਕਰੀ ਜਾਏ, ਕਦੇ ਰੱਜਦਾ ਨਹੀਂ, ਮਨ ਭੁੱਖਾ ਕੰਗਾਲ ਹੀ ਰਹਿੰਦਾ ਹੈ) ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਹਿਰਦੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser en cuyo corazón Dios no está. (4-8)"