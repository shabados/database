[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਨਹਿ ਦੇਉ, ਕਹਿਓ ਹਰਿ ਜੀ, ਤਸਲੀਮ ਕਰੋ ਕਰ ਜੋਰਿ ਹਮਾਰੀ ॥੨੫੫॥"
page = 317

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You ask with folded hands, otherwise, I shall not give you clothes.”255."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਆਉਣ ਤੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕਿਹਾ, ਇਸ ਤਰ੍ਹਾਂ ਕਪੜੇ ਨਹੀਂ ਦੇਵਾਂਗਾ, ਪਹਿਲਾਂ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਮੈਨੂੰ ਪ੍ਰਣਾਮ ਕਰੋ ॥੨੫੫॥"