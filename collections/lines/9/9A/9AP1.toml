[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਕੰਉ. ਸਭਿ ਨਮਸਕਾਰੁ ਕਰਹੁ; ਜਿਨਿ. ਹਰਿ ਕੀ ਹਰਿ ਗਾਲ ਗਲੋਈਐ ॥੪॥"
page = 587
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us all pay homage to that Guru who utters the Divine sermon of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਣੇ ਉਸ ਗੁਰੂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰੋ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਈਸ਼ਵਰੀ ਕਥਾ-ਵਾਰਤਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let everyone bow in worship to the Guru, who utters the sermon of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਕੇ ਹਰਿ ਕੀ (ਗਾਲ) ਬਾਰਤਾ (ਗਲੋਈਐ) ਕਥਨ ਕਰੀ ਹੈ, ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੋ ਸਭ ਕੋਈ ਨਮਸਕਾਰ ਕਰੋ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਉਸ ਗੁਰੂ ਨੂੰ ਸਿਰ ਨਿਵਾਓ ਜੋ ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲੋਈਐ = ਆਖਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saluda siempre a tu Guru, Quien ha recitado la Palabra del Señor. (4)"