[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਜਗ ਰਾਜਸੂਇ ਕੋ ਅਰੰਭ ਤਾ ਦਿਨਾ ਭਏ ॥੪੨॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king honoured all in many ways and the Rajsuya Yajna began.42."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦਿਨ ਤੋਂ ਰਾਜਸੂਯ ਯੱਗ ਦਾ ਆਰੰਭ ਹੋ ਗਿਆ ॥੪੨॥"