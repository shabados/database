[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਗੁਣ ਵਿਹਾਝਹਿ, ਅਉਗਣ ਵਿਕਣਹਿ; ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 427
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some purchase merits and sell off demerits through the Guru given equipoise and disposition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਅਡੋਲਤਾ ਅਤੇ ਸੁਭਾ ਰਾਹੀਂ ਕਈ ਨੇਕੀਆਂ ਨੂੰ ਖਰੀਦਦੇ ਅਤੇ ਬਦੀਆਂ ਨੂੰ ਵੇਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some purchase merits and sell off their demerits; through the Guru, they obtain peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਗੁਰਮੁਖ ਗੁਣੋਂ ਕੋ ਖਰੀਦਤੇ ਹੈਂ ਔਗੁਣੋ ਕੋ ਬੇਚਤੇ ਹੈਂ ਅਰਥਾਤ ਤਿਆਗਤੇ ਹੈਂ। ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸਾਂਤ ਸੁਭਾਉ ਵਾਲੇ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ ਐਸੇ ਭੀ ਹਨ ਜੇਹੜੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਦੇ ਹਨ, ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਜੁੜਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਖ਼ਰੀਦਦੇ ਹਨ (ਗੁਣਾਂ ਦੇ ਵੱਟੇ) ਉਹਨਾਂ ਦੇ ਔਗੁਣ ਵਿਕ ਜਾਂਦੇ ਹਨ (ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਵਿਕਣਹਿ = ਵਿਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay algunos que venden su demérito para comprar mérito a través de la Paz dada por el Guru."