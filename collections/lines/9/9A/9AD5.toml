[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦੇ ਫਲ ਪਾਈਅਹਿ; ਹਰਿ ਕੇ ਗੁਣ ਗਾਉ ॥"
page = 707
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing God's praises, man obtains his heart desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਆਪਣੀਆਂ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of one's heart's desires are obtained, by singing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕੇ ਜਾਪ ਸੇ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਈਤੇ ਹੈਂ, ਤਿਸ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਮਨ-ਇੱਛਤ ਫਲ ਪਾਈਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los deseos de uno son satisfechos cantando el Nombre del Señor."