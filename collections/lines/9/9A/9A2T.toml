[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਕਹੁ. ਹਰਿ ਲਹੁ. ਕਰਿ ਸੇਵਾ ਸਤਿਗੁਰ; ਇਵ. ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥"
page = 669
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Lord's praise, know God and wait upon the True Guru; thus contemplate, thou, the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦਾ ਜੱਸ ਉਚਾਰ। ਹਰੀ ਨੂੰ ਜਾਣ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ, ਇਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਤੂੰ ਆਰਾਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant His Praises, learn of the Lord, and serve the True Guru; in this way, meditate on the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕੋ ਕਹੋ ਔ ਹਰੀ ਕੇ ਸਰੂਪ ਕੋ ਲਖੋ। ਇਸ ਪ੍ਰਕਾਰ ਹਰ ਤਰਹਿ ਸੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਧਿਆਵਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਯਾਦ ਕਰਿਆ ਕਰ। (ਇਸ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦਾ ਜਤਨ ਕਰਦਾ ਰਹੁ। ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਿਆ ਕਰ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਸਦਾ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਨ = ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ। ਕਹੁ = ਯਾਦ ਕਰਿਆ ਕਰ। ਲਹੁ = ਲੱਭ, ਮਿਲਣ ਦਾ ਜਤਨ ਕਰਦਾ ਰਹੁ। ਇਵ = ਇਸ ਤਰ੍ਹਾਂ। ਧਿਆਈ = ਧਿਆਈਂ; ਤੂੰ ਸਿਮਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pronuncia las Alabanzas de Dios; sí, conoce a tu Señor y sirve al Guru Verdadero, de esa forma habitarás en el Nombre de Dios, Jar, Jar,"