[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨ ਵਾਸੁ. ਭੁਇਅੰਗਮ ਵੇੜੀ; ਕਿਵ ਮਿਲੀਐ. ਚੰਦਨੁ ਲੀਜੈ ॥"
page = 1324
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fragrant sandal tree is girdled by the snakes; how can one reach and get to the sandal tree?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਗੰਧਤ ਚੰਨਣ ਦੇ ਬਿਰਛ ਨੂੰ ਸਰਪਾਂ ਨੇ ਘੇਰਿਆ ਹੋਇਆ ਹੈ। ਚੰਨਣ ਦੇ ਬਿਰਛ ਨੂੰ ਇਨਸਾਨ ਕਿਸ ਤਰ੍ਹਾਂ ਅੱਪੜ ਅਤੇ ਪਹੁੰਚ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fragrant sandalwood tree is encircled by snakes; how can anyone get to the sandalwood?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਆਨੰਦ ਰੂਪੀ ਚੰਦਨ ਕੀ ਸੁਗੰਧੀ ਕਾਮ ਆਦਿ ਸਰਪੋਂ ਕਰ (ਵੇੜੀ) ਅਛਾਦੀ ਹੂਈ ਹੈ। ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲੀਏ ਔਰ ਤਿਸ ਚੰਦਨ ਕੋ ਲਈਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੀ ਖ਼ੁਸ਼ਬੂ ਸੱਪਾਂ ਨਾਲ ਘਿਰੀ ਰਹਿੰਦੀ ਹੈ। (ਚੰਦਨ ਨੂੰ) ਕਿਵੇਂ ਮਿਲਿਆ ਜਾ ਸਕਦਾ ਹੈ? ਚੰਦਨ ਕਿਵੇਂ ਹਾਸਲ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ? (ਮਨੁੱਖ ਦੀ ਜਿੰਦ ਵਿਕਾਰਾਂ ਨਾਲ ਘਿਰੀ ਰਹਿੰਦੀ ਹੈ, ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ ਸੁਗੰਧੀ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਸੁ = ਖ਼ੁਸ਼ਬੂ। ਭੁਇਅੰਗਮ = ਸੱਪ। ਵੇੜੀ = ਘਿਰੀ ਹੋਈ। ਕਿਵ = ਕਿਸ ਤਰ੍ਹਾਂ। ਮਿਲੀਐ = ਮਿਲ ਸਕੀਦਾ ਹੈ। ਲੀਜੈ = ਲਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serpientes merodean en el fragante árbol de Sándalo, ¿cómo puede alguien acercarse a ese árbol?"