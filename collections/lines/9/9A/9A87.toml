[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਮੁਸਕਿਲ ਮੋ ਕੌ ਬਨੀ; ਕਰਤਾ ਕਰੈ ਸੁ ਹੋਇ ॥੧੭॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I am plunged in a great predicament. Now, only God can help me.(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਬਹੁਤ ਮੁਸ਼ਕਲ ਬਣ ਗਈ ਹੈ, (ਹੁਣ ਜੋ) ਕਰਤਾ ਕਰੇਗਾ, ਉਹੀ ਹੋਏਗਾ ॥੧੭॥"