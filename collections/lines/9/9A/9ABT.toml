[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਜਸੁ. ਕਿਉ ਨਹੀ ਗਾਵਤ; ਕੁਮਤਿ ਬਿਨਾਸੈ ਤਨ ਕੀ ॥੨॥੧॥੨੩੩॥"
page = 411
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, why do thou not sing God's praises, so that the evil intellect of the body may depart?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਕਿਉਂ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ, ਤਾਂ ਜੋ ਤੇਰੀ ਦੇਹਿ ਦੀ ਖੋਟੀ ਬੁੱਧੀ ਦੂਰ ਹੋ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, why not sing the Lord's Praises, so that you may be rid of the body's evil disposition? ||2||1||233||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸੁ ਕਿਉਂ ਨਹੀਂ ਗਾਉਤਾ, ਜਿਸ ਕਰ ਕੇ ਤੇਰੀ ਖੋਟੀ ਮਤਿ ਦੂਰ ਹੋ ਜਾਇ॥੨॥੧॥੨੩੩॥☬ਭਰਥਰੀ ਨਾਥ ਨੇ ਸੁਮੇਰ ਪਰਬਤ ਪਰ ਪੂਛਾ ਕਿ ਜਗ੍ਯਾਸੂ ਕੋ ਕਰਤੱਬ੍ਯ ਕਿਆ ਹੈ ਅਰੁ ਮੁਕਤਿ ਪੁਰਸ ਕੀ ਬਿਵਸਥਾ ਕ੍ਯਾ ਹੈ? ਤਿਸ ਕਾ ਉੱਤ੍ਰ ਸ੍ਰੀ ਗੁਰੂ ਬਾਬਾ ਨਾਨਕ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਜੀਵ!) ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਿਉਂ ਨਹੀਂ ਕਰਦਾ? (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ) ਤੇਰੀ ਇਹ ਖੋਟੀ ਮਤਿ ਦੂਰ ਹੋ ਸਕੇਗੀ ॥੨॥੧॥੨੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਕੁਮਤਿ = ਖੋਟੀ ਮਤਿ। ਤਨ ਕੀ = ਸਰੀਰ ਦੀ ॥੨॥੧॥੨੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no recitar la Alabanza del Señor, oh, dice Nanak, para que te liberes de la maldad de la mente? (2-1-223)"