[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਸਤਿਗੁਰ ਨੋ ਮਿਲਿ ਮੰਨੇ, ਸੁ ਹਲਤਿ ਪਲਤਿ ਸਿਝੈ; ਜਿ ਵੇਮੁਖੁ ਹੋਵੈ. ਸੁ ਫਿਰੈ ਭਰਿਸਟ ਥਾਨੁ ॥"
page = 853
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who meets with and believes in the True Guru; he is embellished here and hereafter. he who turns his back on the Guru; he wanders in defiled place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਤੇ ਭਰੋਸਾ ਧਾਰਦਾ ਹੈ, ਉਹ ਮਾਤਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਅੰਦਰ ਸ਼ਸ਼ਭੋਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਜੋ ਗੁਰਾਂ ਵੱਲ ਪਿੱਠ ਕਰਦਾ ਹੈ, ਉਹ ਪਲੀਤ ਦੀ ਥਾਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets with, and believes in the True Guru, is embellished here and hereafter. Whoever turns his back on the Guru and becomes baymukh, shall wander in cursed and evil places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲਕਰ ਤਿਨ ਕੇ ਬਚਨੋਂ ਕੋ (ਮੰਨੇ) ਮੰਨਨ ਕਰੇ ਸੋ ਇਸ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸਿਝ ਜਾਤਾ ਹੈ, ਭਾਵ ਕਲ੍ਯਾਨ ਹੋਤਾ ਹੈ। ਔਰ ਜੋ ਗੁਰੋਂ ਤੇ ਬੇਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ (ਭਰਿਸਟ ਥਾਨੁ) ਨੀਚ ਜੋਨੀਓਂ ਮੇਂ ਭਰਮਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਤੀਜਦਾ ਹੈ ਉਹ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਵਲੋਂ ਮੂੰਹ ਮੋੜਦਾ ਹੈ, ਉਹ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ-ਥਾਂ (ਵਿਕਾਰਾਂ ਨਾਲ) ਗੰਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜਿਹੜਾ ਮਨੁੱਖ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਮੰਨੇ = ਪਤੀਜਦਾ ਹੈ। ਸੁ = ਉਹ ਮਨੁੱਖ। ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਸਿਝੈ = ਕਾਮਯਾਬ ਹੁੰਦਾ ਹੈ। ਫਿਰੈ = ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ। ਥਾਨੁ = ਹਿਰਦਾ-ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que cree en el Guru Verdadero, es salvado aquí y aquí después. Aquél que Le voltea la espalda, acaba vagando en lugares malditos."