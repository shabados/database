[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਦਿਖਲਾਇਆ; ਮੁਕਤਿ ਦੁਆਰੁ ॥"
page = 1348
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Guru has shown me the door of salvation and my comings and goings are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਮੋਖਸ਼ ਦਾ ਦਰਵਾਜਾ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ ਮੇਰੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has revealed the door of liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ (ਮੁਕਤਿ ਦੁਆਰੁ) ਗ੍ਯਾਨ ਦਿਖਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਗੁਰੂ ਨੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾਣ ਦਾ (ਇਹ ਨਾਮ-ਸਿਮਰਨ ਵਾਲਾ) ਰਸਤਾ ਵਿਖਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੁਕਤਿ ਦੁਆਰੁ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਖ਼ਲਾਸੀ ਦਾ ਬੂਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru ha revelado la Puerta de la Liberación."