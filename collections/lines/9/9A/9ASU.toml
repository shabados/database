[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਜਾਨੈਗਾ ਸੋਈ ॥੪੫॥"
page = 343
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, so does he understand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਉਹੋ ਜਿਹਾ ਹੀ ਉਹ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Kabeer, so does one come to understand. ||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਇਨ ਅਖਰੋਂ ਮੇਂ ਬਿਵਹਾਰ ਵਾ ਪ੍ਰਮਾਰਥ ਜਾਨ ਲੇਵੇਗਾ॥੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਉਹ (ਇਹਨਾਂ ਅੱਖਰਾਂ ਦੀ ਰਾਹੀਂ ਭੀ) ਉਹੀ ਕੁਝ ਸਮਝੇਗਾ (ਭਾਵ, ਪੁਸਤਕਾਂ ਲਿਖ ਪੜ੍ਹ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਜਾਣਨ ਵਾਲਾ ਹੋ ਜਾਣਾ ਜ਼ਰੂਰੀ ਨਹੀਂ ਹੈ) ॥੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਕੁਝ। ਕਹਿ = ਕਹੈ, ਆਖਦਾ ਹੈ ॥੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "va a conocer lo Real, la Esencia de las cosas. (45)"