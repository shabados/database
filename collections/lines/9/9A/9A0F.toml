[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਜਗੋਟਾ; ਬੰਧਨ ਤੇ ਛੂਟਾ ॥"
page = 879
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wearing the lion-cloth of poise, thou shall be freed from entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਦਾ ਲੰਗੋਟਾ ਪਾਉਣ ਦੁਆਰਾ ਤੂੰ ਜੰਜਾਲਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wear the loin-cloth of poise, and be free of entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗ੍ਯਾਨ ਰੂਪ ਜਗੋਟਾ ਪਾਇਆ ਹੈ, ਸੋ ਜੋਗੀ ਬੰਧਨੋਂ ਤੇ ਛੂਟਾ ਹੈ॥ ਕਾਲੀ ਸੇਲੀ ਜੋ ਬਹੁਤ ਤਾਰਉ ਕਰ ਕੇ ਛਾਤੀ ਉਪਰ ਲਪੇਟਤੇ ਹੈਂ ਤਿਸ ਕਾ ਨਾਮ ਜਗੋਟਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੋਗੀ ਨੇ ਮਨ ਦੀ ਅਡੋਲਤਾ ਨੂੰ ਆਪਣੇ ਲੱਕ ਨਾਲ ਬੰਨ੍ਹਣ ਵਾਲਾ ਉੱਨ ਦਾ ਰੱਸਾ ਬਣਾ ਲਿਆ ਹੈ, ਉਹ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਬਚ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗੋਟਾ = ਲੱਕ ਦੁਆਲੇ ਬੰਨ੍ਹਣ ਲਈ ਉੱਨ ਦਾ ਰੱਸਾ, ਉੱਨ ਦੀਆਂ ਰੱਸੀਆਂ ਦਾ ਗੁੰਦ ਕੇ ਬਣਾਇਆ ਹੋਇਆ ਰੱਸਾ ਜੋ ਫ਼ਕੀਰ ਲੱਕ ਦੁਆਲੇ ਬੰਨ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
