[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜ ਰਥੀ ਗਜਪਤਿ ਹਨੇ ਅਤਿ ਰੋਸ ਭਰੇ ਦਲ ਕੋ ਲਲਕਾਰਿਯੋ ॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing the horses, the charioteers and the lords of the elephants, he, in great fury, has challenged the army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜ ਸਵਾਰਾਂ, ਰੱਥਾਂ ਵਾਲਿਆਂ ਅਤੇ ਹਾਥੀਆਂ ਦੇ ਸੁਆਮੀਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਬਹੁਤ ਰੋਸ ਨਾਲ ਭਰ ਕੇ (ਵੈਰੀ) ਦਲ ਨੂੰ ਲਲਕਾਰ ਰਹੇ ਹਨ।"