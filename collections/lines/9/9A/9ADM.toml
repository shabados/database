[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਿ ਬ੍ਰਹਮੰਡ ਕਰੋੜ ਲਖ; ਰੋਮ ਰੋਮ ਸੰਜਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having created lacs and crores of universes He subsumes them in His each trichome."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਬ੍ਰਹਮੰਡ ਕਰ ਕੇ ਇਕ ਰੋਮ ਵਿਖੇ ਲਖ ਲਖ (ਬ੍ਰਹਿਮੰਡ) ਮਿਲਾ ਰਖੇ ਹਨ।"