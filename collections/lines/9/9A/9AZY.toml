[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਕ੍ਰਮ ਬਚ ਕਰਿ ਕੈ ਬਸਿ ਭਈ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she saw a handsome acrobat, she felt as if she was shot by the Cupid arrow."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਨ, ਬਚਨ ਅਤੇ ਕਰਮ ਕਰ ਕੇ (ਉਸ ਦੇ) ਵਸ ਵਿਚ ਹੋ ਗਈ,"