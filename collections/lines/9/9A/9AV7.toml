[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਛੂਟੈ ਤ੍ਰਿਕੁਟੀ; ਤਿਸੁ ਨਿਜ ਘਰਿ ਵਾਸਾ ॥੨॥"
page = 374
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is rid of three qualities dwells in his own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਪਦੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has eliminated the three qualities dwells in the home of his inner self. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਇਸ ਪ੍ਰਕਾਰ ਤ੍ਰਿਕੁਟੀ ਛੁਟੈ ਹੈ ਤਿਸ ਕਾ ਨਿਜ ਸਰੂਪ ਰੂਪੀ ਘਰੁ ਮੇਂ ਬਾਸਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮਾਣ ਤੇ ਦੂਜਿਆਂ ਨਾਲ ਖਿੱਝਣਾ ਮੂਰਖਤਾ ਹੈ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ (ਮਾਇਆ ਦੇ ਮਾਣ ਦੇ ਕਾਰਨ ਪੈਦਾ ਹੋਈ) ਖਿੱਝ ਮੁੱਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦਾ ਨਿਵਾਸ (ਸਦਾ) ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੁਟੈ = ਮੁੱਕ ਜਾਏ। ਤ੍ਰਿਕੁਟੀ = {ਤ੍ਰਿ = ਤਿੰਨ। ਕੁਟੀ = ਵਿੰਗੀ ਲਕੀਰ} ਤਿੰਨ ਵਿੰਗੀਆਂ ਲਕੀਰਾਂ, ਤ੍ਰਿਊੜੀ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਨਿਕਟਿ' ਤੋਂ ਪ੍ਰਾਕ੍ਰਿਤ ਲਫ਼ਜ਼ 'ਨਿਅੜਿ' ਤੇ ਪੰਜਾਬੀ ਲਫ਼ਜ਼ 'ਨੇੜੇ' ਹੈ। ਲਫ਼ਜ਼ 'ਕਟਕ' ਤੋਂ ਪੰਜਾਬੀ ਲਫ਼ਜ਼ 'ਕੜਾ' ਹੈ। 'ਕ' ਤੋਂ 'ਅ', ਅਤੇ 'ਕੁ' ਤੋਂ 'ਉ' ਬਣ ਗਿਆ ਹੈ। 'ਟ' ਤੋਂ 'ੜ' ਹੋ ਗਿਆ ਹੈ। ਇਸੇ ਤਰ੍ਹਾਂ 'ਤ੍ਰਿਕੁਟੀ' ਦਾ ਪੰਜਾਬੀ ਰੂਪ 'ਤ੍ਰਿਊੜੀ' ਹੈ। ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ 'ਤ੍ਰਿਊੜੀ' ਹੈ ਉਸ ਦੇ ਅੰਦਰ 'ਖਿੱਝ' ਹੁੰਦੀ ਹੈ। ਸੋ, 'ਤ੍ਰਿਕੁਟੀ' ਦਾ ਅਰਥ ਹੈ 'ਅੰਦਰਲੀ ਖਿੱਝ'}। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que ha transcendido las tres Gunas, entra en su Verdadero Ser. (2)"