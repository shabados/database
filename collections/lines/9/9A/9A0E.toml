[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਹਿਰਦੇ ਮਹਿ ਤੋਲਿ ॥"
page = 283
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and weigh Lord's Name within thy mind and purchase it with thy soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਆਪਣੇ ਮਨ ਅੰਦਰ ਜੋਖ ਅਤੇ ਆਪਣੀ ਜਿੰਦੜੀ ਨਾਲ ਇਸ ਨੂੰ ਖਰੀਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Purchase the Lord's Name - measure it out within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਹੇ (ਮਨ) ਪਿਆਰੇ! ਤਿਸ ਰਾਮ ਨਾਮ ਕੌ ਹਿਰਦੇ ਮੇਂ ਤੋਲ ਕਰ ਕੇ ਪ੍ਰੇਮ ਦੇ ਕਰ ਮੋਲ ਖਰੀਦਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਪਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "compra el Nombre del Señor"