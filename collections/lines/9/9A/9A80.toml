[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਲੁ ਲਾਗੀ. ਮੂੜ ਭਏ ਅਭਾਗੀ; ਜਿਨ ਰਾਮ ਨਾਮੁ. ਨਹ ਭਾਇਆ ॥"
page = 443
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of worldly-valuables clings to them who love not Lord's Name, they become unfortunate fools."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਮਲੀਣਤਾ ਉਨ੍ਹਾਂ ਨੂੰ ਚਿੰਮੜ ਜਾਂਦੀ ਹੈ ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ, ਊਹ ਬਦਕਿਸਮਤ ਬੇਵਕੂਫ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of Maya clings to them, and they become unfortunate fools - they do not love the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮੂਰਖ ਅਭਾਗੀਓਂ ਕੋ ਰਾਮ ਨਾਮੁ ਅਛਾ ਨਹੀਂ ਲਗਾ ਹੈ, ਤਿਨ ਕੋ ਮਾਯਾ ਰੂਪ ਮਲੁ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਨਹੀਂ ਲੱਗਦਾ, ਉਹ ਮੂਰਖ ਬਦ-ਕਿਸਮਤ ਹੀ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੀ ਮੈਲ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲੁ = ਮੈਲ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la mugre de Maya se les pega. Desafortunados e ignorantes no aman el Nombre del Señor;"