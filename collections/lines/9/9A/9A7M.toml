[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਪਦ ਵੀਚਾਰੇ. ਸੋ ਜਨੁ ਪੂਰਾ; ਤਿਸੁ ਮਿਲੀਐ ਭਰਮੁ ਚੁਕਾਇਦਾ ॥੩॥"
page = 1037
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect if he person, who deliberates over this state. Meeting with the doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਉਹ ਪੁਰਸ਼ ਜੋ ਇਸ ਅਵਸਥਾ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ। ਉਸ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who contemplates this state is perfect; meeting with him, doubt is dispelled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੁੰਨ (ਪਦ) ਸਰੂਪ ਕਾ ਜੋ ਬੀਚਾਰ ਕਰੇ ਸੋ ਜਨ ਪੂਰਾ ਹੈ, ਪਰੰਤੂ ਜੇ ਤਿਸ ਕੋ ਮਿਲੀਏ ਤੌ ਭਰਮ ਕੋ (ਚੁਕਾਇਦਾ) ਦੂਰ ਕਰ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ (ਹੈਰਾਨ ਕਰਨ ਵਾਲੀ) ਹਾਲਤ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ ਉਹ (ਹੋਰ ਹੋਰ ਆਸਰੇ ਭਾਲਣ ਦੀ) ਉਕਾਈ ਨਹੀਂ ਖਾਂਦਾ। ਅਜੇਹੇ ਪੂਰਨ ਮਨੁੱਖ ਦੀ ਸੰਗਤ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਉਹ ਹੋਰਨਾਂ ਦੀ ਭਟਕਣਾ ਭੀ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, aquél que logra descubrir el Misterio de este Estado, Él, el Señor lo encuentra y deshace todas sus dudas.(3)"