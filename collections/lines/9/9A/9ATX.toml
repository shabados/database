[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਗਾਲ੍ਹਾਣ ਨਹੀਣ ਜਾਣਦਾ, ਅਸੀਸਾਣ ਨਹੀਣ ਪਛਾਣਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੁਸ਼ਨਾਮ ਨ ਦਾਨੇਮ ਦੁਆ ਰਾ ਨਾ-ਸ਼ਨਾਸੇਮ ।੫੮।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This earth and the skies are saturated with (the creations of ) God,"