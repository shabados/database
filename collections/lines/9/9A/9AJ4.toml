data = "ਨਾਨਕ ਕਥਨਾ; ਕਰੜਾ ਸਾਰੁ ॥੩੭॥"
page = 8
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! to describe the realm of truth is hard like iron."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੱਚਾਈ ਦੇ ਮੰਡਲ ਨੂੰ ਬਿਆਨ ਕਰਨਾ ਲੋਹੇ ਵਰਗਾ ਸਖਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, to describe this is as hard as steel! ||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿਧੋ! ਏਹਿ ਨਿਰੰਕਾਰ (ਸਾਰੁ) ਤਤ ਕਾ ਕਥਨ ਜੋ ਮੈਨੇ ਤੁਮ ਕੋ ਸ੍ਰਵਣ ਕਰਾਯਾ ਹੈ, ਸੋ ਅਤ੍ਯੰਤ (ਕਰੜਾ) ਕਠਨੁ ਹੈ। ਭਾਵ ਜੈਸੇ ਸੁਵਰਣ ਕਾ ਘੜਨਾ ਔਖਾ ਔਰ ਧਾਤੂਓਂ ਮੈ ਸ੍ਰੇਸਟ ਹੈ, ਇਸੀ ਪ੍ਰਕਾਰ ਗੁਰੂ ਉਪਦੇਸ਼ ਰੂਪੁ ਸਬਦ ਕਾ ਵਿਚਾਰੁ ਭੀ ਅਤ੍ਯੰਤ ਕਠਨ ਔਰ ਸ੍ਰੇਸਟ ਹੈ॥੩੭॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਨੇ ਜੋ ਸ੍ਵਰਨ ਕੇ ਘੜਨ ਕੀ ਨ੍ਯਾਈ ਸਬਦ ਕਾ ਕਥਨੁ ਕਰੜਾ ਕਹਾ ਹੈ। ਸ੍ਵਰਨ ਘੜਨੇ ਕੀ ਤੋ ਸਮਗ੍ਰੀ ਹੋਤੀ ਹੈ। ਤਾਂ ਤੇ ਸਬਦੁ ਘੜਨੇ ਕੀ ਸਮੱਗ੍ਰੀ ਭੀ ਕਹੋ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਅਵਸਥਾ ਦਾ ਕਥਨ ਕਰਨਾ ਬਹੁਤ ਹੀ ਔਖਾ ਹੈ (ਭਾਵ, ਇਹ ਅਵਸਥਾ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਅਨੁਭਵ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ) ॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਨਾ = ਕਥਨ ਕਰਨਾ, ਬਿਆਨ ਕਰਨਾ। ਸਾਰੁ = ਲੋਹਾ। ਕਰੜਾ ਸਾਰੁ = ਕਰੜਾ ਜਿਵੇਂ ਲੋਹਾ ਹੈ। ❀ ਨੋਟ: 'ਸਾਰੁ' ਸ਼ਬਦ ਨੂੰ ਸਮਝਣ ਲਈ ਵੰਨਗੀ-ਮਾਤਰ ਹੇਠ-ਲਿਖੇ ਪ੍ਰਮਾਣ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ: (੧) ਪਹਿਰਾ ਅਗਨਿ ਹਿਵੈ ਘਰ ਬਾਧਾ ਭੋਜਨ ਸਾਰੁ ਕਰਾਈ।੧। (ਪਉੜੀ ੧੯, ਮਾਝ ਕੀ ਵਾਰ)। (੨) ਤੂੰ ਸਾਗਰੋ ਰਤਨਾਗਰੋ ਹਉ ਸਾਰ ਨ ਜਾਣਾ ਤੇਰੀ ਰਾਮ। (ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੫)। (੩) ਲਾਹਾ ਭਗਤਿ ਸੁ ਸਾਰੁ ਗੁਰਮੁਖਿ ਪਾਇਐ। (ਮਾਝ ਕੀ ਵਾਰ, ਪਉੜੀ ੧੫)। (੪) ਧਨੁ ਵਡਭਾਗੀ ਨਾਨਕਾ, ਜਿਨ ਗੁਰਮੁਖਿ ਹਰਿ ਰਸੁ ਸਾਰਿ।੧। (ਕਾਨੜੇ ਕੀ ਵਾਰ)। ਇਹਨਾਂ ਉਪਰ-ਲਿਖੇ ਪ੍ਰਮਾਣਾਂ ਦਾ ਸਿੱਟਾ ਇਉਂ ਹੈ: (੧) 'ਸਾਰ' 'ਨਾਂਵ' ਹੈ, ਪੁਲਿੰਗ ਤੇ ਇਸਤ੍ਰੀ-ਲਿੰਗ। 'ਸਾਰੁ' ਪੁਲਿੰਗ ਦਾ ਅਰਥ ਹੈ 'ਲੋਹਾ' ਜਾਂ 'ਤੱਤ'। 'ਸਾਰ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਦਾ ਅਰਥ ਹੈ 'ਸੁਰਤਿ, ਖ਼ਬਰ'। ਜਿਵੇਂ ਪ੍ਰਮਾਣ ਨੰ: (੧) ਅਤੇ (੨)। (੨)'ਸਾਰ' ਵਿਸ਼ੇਸ਼ਣ ਹੈ, ਜਿਵੇਂ ਪ੍ਰਮਾਣ ਨੰ: (੩) ਵਿਚ ਹੈ। ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਸ੍ਰੇਸ਼ਟ'। (੩)'ਸਾਰਿ' ਕ੍ਰਿਆ ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਖ਼ਬਰ ਲੈਣੀ', 'ਚੇਤੇ ਕਰਨਾ' ਜਿਵੇਂ ਪ੍ਰਮਾਣ (੪) ॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, tratar de describir esto es tan duro como el acero. (37)"