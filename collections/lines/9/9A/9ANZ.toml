[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਮਾਰਗੁ ਪਾਏ. ਬਿਨੁ ਸਤਿਗੁਰ ਭਾਏ; ਮਨਮੁਖਿ ਆਪੁ ਗਣਾਏ ॥"
page = 247
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can thou find the way till it pleases not the True Guru? An apostate displays himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ, ਤੂੰ ਰਸਤਾ ਕਿਸ ਤਰ੍ਹਾਂ ਲੱਭ ਸਕਦਾ ਹੈ? ਅਧਰਮੀ ਆਪਣੇ ਆਪ ਨੂੰ ਜਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can they find the Way, without the Will of the True Guru? The manmukhs foolishly display themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਮੇਂ ਭਾਵਨਾ ਕੀਏ ਸੇ ਬਿਨਾਂ ਕੈਸੇ ਤੂੰ ਹਰੀ ਕੇ ਰਸ ਕੋ ਪਾਵੈਂ? ਮਨੁਖਤਾ ਕਰ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਗਿਣਾਵਤਾ ਹੈ, ਭਾਵ ਹੰਕਾਰੀ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਤੁਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਹਰੀ ਦੇ ਮਿਲਾਪ ਦਾ ਰਸਤਾ ਲੱਭ ਨਹੀਂ ਸਕਦਾ (ਕਿਉਂਕਿ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਸਦਾ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਪਰਗਟ ਕਰਦਾ ਹੈ (ਤੇ ਉਸ ਦੇ ਅੰਦਰ ਸੇਵਕ ਵਾਲੀ ਨਿਮ੍ਰਤਾ ਆ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la ayuda del Verdadero Guru, nadie puede encontrar el Camino, no importa cuantas cosas haga por su cuenta."