[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਨਿਹਾਰਤ ਤਾਹਿ ਸੁ; ਬਿਪ੍ਰ ਸੁਦਾਮਾ, ਇਹੈ ਠਹਰਾਯੋ ॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After finishing his journey, when the Brahmin reached the residence of Krishna, Krishna recognised him that he was the Brahmin Sudama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਨੂੰ ਵੇਖ ਕੇ, (ਮਨ ਵਿਚ) ਯਕੀਨ ਕਰ ਲਿਆ ਕਿ ਇਹ ਸੁਦਾਮਾ ਬ੍ਰਾਹਮਣ ਹੈ।"