[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਫੰਗ ਚੀਨਿ ਚਿਤਿ ਲੀਜੈ ॥੮੨੮॥"
page = 762

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Add the words “Jaachar-pati-shatru” after firstly saying the word ‘Nad-naayakni” and know the names of Tupak in your mind.828."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਮਨ ਵਿਚ ਤੁਫੰਗ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੮੨੮॥"