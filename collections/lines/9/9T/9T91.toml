type = "primary"
data = "ਮਿਲੇ ਭੇਟ ਲੈ ਭਾਤਿ ਭਾਤੰ ਅਭਰਣੰ ॥"
page = 272

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the kings are meeting Ram with golden colored silken raiments and various types of ornaments"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਂਤ-ਭਾਂਤ ਦੇ ਗਹਿਣੇ ਭੇਟਾ ਲੈ ਕੇ ਰਾਮ ਨੂੰ ਮਿਲੇ।"