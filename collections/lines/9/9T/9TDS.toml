[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਤੇ ਭਏ, ਤੁ ਕਹਾ ਭਏ ਭੂਪਤਿ, ਅੰਤ ਕੋ, ਨਾਂਗੇ ਹੀ ਪਾਂਇ ਪਧਾਰੇ ॥੨॥੨੨॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What matters if such mighty emperors were there, because they had to leave the world with bare feet.2.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ (ਪ੍ਰਤਾਪੀ) ਰਾਜਾ ਬਣ ਗਏ, ਤਾਂ ਕੀ ਹੋਇਆ, (ਕਿਉਂਕਿ) ਅੰਤ ਵਿਚ ਤਾਂ ਨੰਗੇ ਪੈਰੀਂ ਹੀ (ਇਸ ਸੰਸਾਰ ਤੋਂ) ਜਾਣਾ ਹੁੰਦਾ ਹੈ ॥੨॥੨੨॥"