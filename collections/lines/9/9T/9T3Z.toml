[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ. ਮਹਲੁ ਪਾਇਆ; ਪਤਿ ਪਰਗਟੁ ਲੋਈ ॥"
page = 1248
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the perfect Guru, thou shalt mount to thy Lord's mansion and thy glory shall become manifest in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਤੂੰ ਆਪਣੇ ਮਾਲਕ ਕੇ ਮੰਦਰ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਤੇਰੀ ਪ੍ਰਭਤਾ ਸੰਸਾਰ ਅੰਦਰ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, you shall find the Mansion of the Lord's Presence. You shall be famous throughout the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਤਿਸ ਨੇ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਪਾਇ ਲੀਆ ਹੈ ਔਰ ਤਿਸ ਕੀ ਪਤਿਸ਼ਟਾ ਸ੍ਰਿਸ਼ਟੀ ਵਿੱਚ ਪ੍ਰਗਟ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਮੇਲ ਵਾਲੀ ਅਵਸਥਾ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਹਾਸਲ ਹੁੰਦੀ ਹੈ ਤੇ ਜਗਤ ਵਿਚ ਇੱਜ਼ਤ ਉੱਘੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਟਿਕਾਣਾ, ਅਸਲ ਘਰ, ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ। ਪਤਿ = ਇੱਜ਼ਤ। ਲੋਈ = ਜਗਤ ਵਿਚ, ਲੋਕ ਵਿਚ (ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਰੇ ਲੋਈ। ਰੇ ਲੋਈ = ਹੇ ਜਗਤ!)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Guru Perfecto, él llega hasta el Castillo de Dios y su Gloria es aclamada en el mundo entero."