[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਸੀ ਬਛਾਸੁਰ ਮੁਸਟ ਚੰਡੂਰ; ਕੀਏ ਚਕਚੂਰ ਸੁਨਿਯੋ ਪੁਰ ਤੀਨੋ ॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who became famous in all the three worlds by killing Keshi, Mahishasur, Mushiti, Chandur etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਕੇਸੀ, ਬਛਾਸੁਰ, ਮੁਸ਼ਟ, ਚੰਡੂਰ ਵਰਗਿਆ ਨੂੰ ਚਕਨਾਚੂਰ ਕਰ ਦਿੱਤਾ ਸੀ ਅਤੇ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ (ਜਿਸ ਦੇ ਬਲ ਦੀ ਗੱਲ) ਸੁਣੀ ਗਈ ਸੀ;"