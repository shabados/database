[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਇਸ ਕਾ; ਇਹੁ ਕਰਨੈ ਜੋਗੁ ॥੨॥"
page = 868
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything belongs to Him and He is potent to do everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਵਸਤੂ ਉਸ ਦੀ ਮਲਕੀਅਤ ਹੈ ਅਤੇ ਉਹ ਸਾਰਾ ਕੁਝ ਕਰਨ ਨੂੰ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything belongs to Him; He can do anything. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਛ ਇਸੀ ਕਾ ਪਸਾਰਾ ਹੈ ਅਰੁ ਇਹੀ ਕਰਨ ਜੋਗ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੀ) ਹਰੇਕ ਸ਼ੈ ਇਸੇ ਦੀ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਹੈ, ਇਹ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨੈ ਜੋਗੁ = ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo pertenece a ella, todo está bajo su influencia. (2)"