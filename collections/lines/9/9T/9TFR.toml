[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਕਰਤਿਆ; ਅਨਦਿਨੁ ਵਿਹਾਨਾ ॥੧॥"
page = 159
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attending to his affairs, his nights, and days pass-away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕਾਰ ਵਿਹਾਰ ਕਰਦਿਆਂ ਹੋਇਆਂ ਉਸ ਦੀਆਂ ਰਾਤਾਂ ਤੇ ਦਿਨ ਬੀਤ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Occupied with their own affairs, their nights and days are passing away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਧੰਧੇ ਕਰਤਿਆਂ ਜੀਵੋਂ ਕੇ ਰਾਤ੍ਰਿ ਦਿਨ ਵਿਯਤੀਤ ਹੋਤੇ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਦੌੜ-ਭੱਜ ਕਰਦਿਆਂ (ਮਾਇਆ-ਧਾਰੀ ਜੀਵ ਦਾ) ਹਰੇਕ ਦਿਨ ਬੀਤ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en ese arranque pierde la vida. (1)"