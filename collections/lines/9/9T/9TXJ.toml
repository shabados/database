[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਵਦਗਾਰੁ ਅਪਾਰੁ ਹੈ; ਪਾਰਾਵਾਰੁ ਨ ਅਲਖੁ ਲਖਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That sustainer of the world is inaccessible; his beginning and end is imperceptible."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੂੰ) ਪਰਵਦਗਾਰ (ਸਭ ਦਾ ਪਾਲਕ) ਹੈਂ, ਅਪਾਰ ਹੈਂ ਤੇਰਾ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ, ਨਾ ਅਲਖ ਦੀ ਲਖਤਾ ਹੀ ਹੋ ਸਕਦੀ ਹੈ।"