[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਹੋਆ; ਸੁ ਤੁਝ ਤੇ ਹੋਗੁ ॥"
page = 176
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever has been, or shall be, that is form thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਹੋਇਆ ਹੈ, ਜਾ ਹੋਵੇਗਾ, ਉਹ ਤੇਰੇ ਤੋਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever has been, and whatever shall be, comes from You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਜੋ ਕਿਛੁ ਪੂਰਬ ਹੂਆ ਹੈ ਔਰ ਆਗੇ ਹੋਣਾ ਹੈ, ਸੋ ਸਭ ਤੇਰੇ ਸੇ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਸਿਮਰਨ ਕਰਨ ਦੀ ਜੀਵ ਨੂੰ ਕੀਹ ਸਮਰੱਥਾ ਹੋ ਸਕਦੀ ਹੈ?) ਜੋ ਕੁਝ (ਜਗਤ ਵਿਚ) ਹੁੰਦਾ ਹੈ ਉਹ ਤੇਰੇ (ਹੁਕਮ) ਤੋਂ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਝ ਤੇ = ਤੇਰੇ ਪਾਸੋਂ (ਹੇ ਪ੍ਰਭੂ!) ਹੋਗੁ = ਹੋਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, todo lo que ocurre fluye de Tu Voluntad,"