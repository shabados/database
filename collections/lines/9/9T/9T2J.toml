[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਜ਼ਦ ਪੁਸ਼ਤ ਪਾਓ ਕੁਸ਼ਾਦਸ਼ ਬ ਚਸ਼ਮ ॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She stamped her feet on the chest of the earth,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੁਭਟ ਸਿੰਘ ਨੇ) ਦੋਵੇਂ ਅੱਖਾਂ ਖੋਲ੍ਹੀਆਂ ਅਤੇ (ਪਛਤਾਵੇ ਵਜੋਂ) ਦੋਵੇਂ ਪੈਰ ਧਰਤੀ ਉਤੇ ਮਾਰੇ।"