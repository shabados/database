[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਤਿ ਸਤਿ. ਸਦਾ ਹਰਿ ਸਤਿ; ਹਰਿ ਸਤਿ. ਮੇਰੈ ਮਨਿ ਭਾਵੈ ਜੀਉ ॥੨॥"
page = 998
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, true is my God. My Lord is ever true. The true Master is pleasing unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਸੱਚਾ ਹੈ ਮੇਰਾ ਵਾਹਿਗੁਰੂ। ਮੈਡਾਂ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਸੱਚਾ ਹੈ। ਸੱਚਾ ਮਾਲਕ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True, True is the Lord; the Lord is forever True; the True Lord is pleasing to my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਤ ਸਰੂਪ ਨਿਸਚੇ ਕਰ ਕੇ ਸਦਾ ਤੀਨ ਕਾਲ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਮੇਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਭਾਵੈ = ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, por favor, bendícelo con Tu Misericordia. Verdad, sí, Verdad es mi Señor, el Señor es para siempre Verdad, el Señor Verdadero complace mi mente.(2)"