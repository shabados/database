[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਗੁਰਦੇਵ ਪਿਆਰੇ ॥"
page = 394
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints who bear love and affection to God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਜਿਨ੍ਹਾਂ ਦੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਉਲਫਤ ਅਤੇ ਮੁਹੱਬਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints worship and adore the Lotus Feet of the Divine Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਦੇਵ ਕੇ ਚਰਨੋਂ ਕੀ ਪੂਜਾ ਕਰਤੇ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਿਆਰੇ ਗੁਰਦੇਵ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ-ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendecidos son los Pies"