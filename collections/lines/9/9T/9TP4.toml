[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਹ ਤੇ ਅਰਿ ਜੀਤਨ ਕੋ ਬਰੁ ਪਾਯੋ ॥੧੫੩੭॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With great austerities, he pleased the goddess Chandika from whom he obtained the boon of conquering the enemy.1537."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਤੋਂ ਵੈਰੀ ਨੂੰ ਜਿਤਣ ਦਾ ਵਰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ॥੧੫੩੭॥"