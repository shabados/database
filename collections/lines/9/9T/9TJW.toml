[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਮਨੁ ਦੂਜੈ ਲਾਇਆ; ਸੁਪਨੈ ਸੁਖੁ. ਨ ਤਾਹਾ ਹੇ ॥੧੩॥"
page = 1058
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He attaches his mind to lust, wrath and duality and he attains not to peace even in dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਉਹ ਆਪਦੇ ਚਿੱਤ ਨੂੰ ਜੋੜ ਲੈਂਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਸੁਫਨੇ ਵਿੱਚ ਭੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind is attached to sexual desire, anger and duality, and he does not find peace, even in dreams. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਮੇਂ ਪੁਨਾ ਦੂਜੇ ਭਾਵ ਮੇਂ ਜਿਨੋਂ ਨੇ ਮਨ ਕੋ ਲਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਸੁਪਨੇ ਮੇਂ ਭੀ ਸੁਖ ਨਹੀਂ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਆਪਣੇ ਮਨ ਨੂੰ ਕਾਮ ਵਿਚ, ਕ੍ਰੋਧ ਵਿਚ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਿਲਦਾ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ ਵਿਚ। ਕ੍ਰੋਧਿ = ਕ੍ਰੋਧ ਵਿਚ। ਦੂਜੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ। ਸੁਪਨੈ = ਸੁਪਨੇ ਵਿਚ, ਕਦੇ ਭੀ। ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive apegado al otro y se entrega a su propia furia y lujuria. (13)"