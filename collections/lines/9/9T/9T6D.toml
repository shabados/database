[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤ ਤੇਗ ਕਹ ਤਾਹਿ ਸੰਭਾਰੋ ॥"
page = 981

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He said,) ‘You are a prince, come quick and strike a blow.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੁਰਤ ਤਲਵਾਰ ਦਾ ਵਾਰ ਸੰਭਾਲੋ।"