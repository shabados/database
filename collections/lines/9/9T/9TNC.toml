[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਜਾਚਿਕ ਦੀਨ. ਪ੍ਰਭ ਤੇਰਿਆ; ਮੁਖਿ ਦੀਜੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥"
page = 997
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a meek mumper of Thine, O Lord, Pour Thou Thy ambrosial Gurbani into my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਇੱਕ ਮਸਕੀਨ ਮੰਗਤਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਆਪਣੀ ਅੰਮ੍ਰਿਤ-ਗੁਰਬਾਣੀ ਚੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just a meek beggar at Your Door, God; please, place the Ambrosial Word of Your Bani in my mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮ ਤੋ (ਆ) ਸ੍ਰਬ ਓਰ ਤੇ ਤੇਰੇ ਹੀ ਦੀਨ ਮੰਗਤੇ ਹੈਂ। ਹਮਾਰੇ ਕੋ ਮੁਖ ਜੋ ਅੰਮ੍ਰਿਤ ਰੂਪ (ਬਾਣੀ) ਉਪਦੇਸ਼ ਹੈ, ਸੋ ਗੁਰੋਂ ਦਵਾਰੇ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ (ਜੀਵ) ਤੇਰੇ (ਦਰ ਦੇ) ਨਿਮਾਣੇ ਮੰਗਤੇ ਹਾਂ, ਸਾਡੇ ਮੂੰਹ ਵਿਚ (ਗੁਰੂ ਦੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, somos los que buscan, bendícenos, Te lo rogamos, con Tu Palabra de Néctar."