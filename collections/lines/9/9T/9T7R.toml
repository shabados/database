[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮੁਕਤੁ ਸੰਗੀ ਤਰੇ; ਕੁਲ ਕੁਟੰਬ ਉਧਾਰੇ ॥"
page = 814
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I myself am emancipated, swim across my comrades and my lineage and family are also saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੁਦ ਮੁਕਤ ਹੋ ਗਿਆ ਹਾਂ, ਪਾਰ ਉਤਰ ਗਏ ਹਨ ਮੇਰੇ ਸਾਥੀ ਅਤੇ ਮੇਰੀ ਵੰਸ਼ ਤੇ ਟੱਬਰ-ਕਬੀਲਾ ਭੀ ਬੰਦ-ਖਲਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I myself am liberated, and my companions swim across; my family and ancestors are also saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਭੀ ਮੁਕਤ ਰੂਪ ਭਏ ਹੈਂ ਔ ਜੋ ਤਿਨ ਕੀ ਸੰਗਤ ਕਰਨੇ ਵਾਲੇ ਥੇ, ਸੋ ਭੀ ਤਰੇ ਹੈਂ। ਕੁਟੰਬ ਸੰਯੁਗਤ ਔ ਸੰਪੂਰਨ ਕੁਲਾਂ ਕੇ ਲੋਕ ਭੀ ਉਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ) ਆਪ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਥੀ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਆਪਣੀਆਂ ਕੁਲਾਂ ਨੂੰ, ਆਪਣੇ ਪਰਵਾਰ ਨੂੰ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦ। ਸੰਗੀ = ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sido emancipado; mis compañeros también han nadado a través, y todo mi linaje y mis parientes han sido salvados."