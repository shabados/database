[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਅਗੈ ਪੁਛ. ਨ ਹੋਇ ॥੨॥"
page = 952
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, is not called to account, hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ। ਉਸ ਪਾਸੋਂ ਏਦੂੰ ਮਗਰੋਂ ਲੇਖਾ-ਪੱਤਾ ਨਹੀਂ ਮੰਗਿਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is not called to account hereafter. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਗੇ ਉਸ ਕੋ ਹਿਸਾਬ ਕੀ ਪੂਛ ਨਹੀਂ ਹੋਵੈਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਲੋਕ ਵਿਚ ਉਸ ਨੂੰ ਲੇਖਾ ਨਹੀਂ ਪੁੱਛਿਆ ਜਾਂਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él, oh, dice Nanak, ni una sola cuenta le es pedida en el más allá.(2)"