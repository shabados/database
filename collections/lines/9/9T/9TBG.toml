[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਗਲਹਿ; ਕਾਮੈ ਬੰਧੁ ॥"
page = 838
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As an elephant is entrapped through lust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਾਥੀ ਕਾਮ-ਚੇਸ਼ਟਾ ਰਾਹੀਂ ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the elephant is trapped by its sexual urges,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਮੈਗਲਹਿ) ਹਸਤੀ ਕਾਗਜ ਕੀ ਪੁਤਲੀ ਬਨੀ ਹੋਈ ਹਸਤਨੀ ਕੋ ਦੇਖ ਕਰ ਕਾਮ ਕਰ ਆਤਰ ਹੂਆ ਗਰਤ ਮੇਂ ਗਿਰ ਕਰ ਬੰਧਨੋਂ ਮੇਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਾਥੀ ਦਾ ਕਾਮ-ਵਾਸਨਾ ਨਾਲ ਜੋੜ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਗਲ = ਹਾਥੀ। ਕਾਮੈ ਬੰਦੁ = ਕਾਮ-ਵਾਸ਼ਨਾ ਦਾ ਮੇਲ। ਬੰਧੁ = ਸਨਬੰਧ, ਮੇਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el elefante es llevado con todo su ser por la lujuria,"