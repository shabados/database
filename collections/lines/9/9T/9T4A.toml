[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇੜੇ ਮੁਤੀ ਧਾਹ; ਸੇ ਜਾਨੀ ਚਲਿ ਗਏ ॥੭੭॥"
page = 1381
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my body cried out a loud lamentation, \" those intimates of mine have abandoned me\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਨੇ ਭੁਬ ਮਾਰੀ, \"ਉਹ ਮੈਡੇ ਯਾਰ ਮੈਨੂੰ ਛੱਡ ਗਏ ਹਨ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body cries out, \"Those whom I knew have left me!\" ||77||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਉਹ (ਜਾਨੀ) ਮਿਤ੍ਰ ਜੋ ਆਦਿ ਕੇ ਸਾਥ ਰਹਿਣ ਵਾਲੇ ਸੇ ਸੋ ਸੰਪੂਰਨ ਚਲੇ ਗਏ ਹੈਂ ਤਬ (ਹੇੜੇ) ਸਰੀਰ ਨੇ ਰੋਣੇ ਕੀ ਅਵਾਜ ਰੂਪ ਧਾਹਿ (ਮੁਤੀ) ਛਡੀ ਅਰਥਾਤ ਦਿਤੀ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਸੰਪੂਰਨ ਅੰਗ ਸਿਥਲ ਹੋ ਜਾਤੇ ਹੈਂ॥੭੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ) ਸਰੀਰ ਨੇ ਢਾਹ ਮਾਰੀ ਹੈ (ਭਾਵ, ਇਹ ਆਪਣਾ ਹੀ ਸਰੀਰ ਹੁਣ ਦੁਖੀ ਹੋ ਰਿਹਾ ਹੈ, ਕਿ ਮੇਰੇ) ਉਹ ਮਿੱਤਰ ਤੁਰ ਗਏ ਹਨ (ਭਾਵ, ਕੰਮ ਦੇਣੋਂ ਰਹਿ ਗਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਤੇ ਮੈਨੂੰ ਮਾਣ ਸੀ) ॥੭੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇੜੇ = ਸਰੀਰ ਨੇ। ਧਾਹ ਮੁਤੀ = ਢਾਹ ਮਾਰੀ। ਸੇ ਜਾਨੀ = ਉਹ ਮਿੱਤਰ (ਜਿਨ੍ਹਾਂ ਤੇ ਮਾਣ ਸੀ) ॥੭੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquellos a quienes conocía se han ido. (77)"