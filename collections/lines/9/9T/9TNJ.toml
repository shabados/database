[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਇਹੁ ਤਤੁ ਬੀਚਾਰਾ ॥"
page = 188
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the real thing I consider is this,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਅਸਲੀ ਗੱਲ ਜੋ ਮੈਂ ਸੋਚੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this is the essence of Truth:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਯਥਾਰਥ ਬਿਚਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਅਸਾਂ ਵਿਚਾਰ ਕੇ ਕੰਮ ਦੀ ਇਹ ਗੱਲ ਲੱਭੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he sabido que esta es la Esencia de la Sabiduría:"