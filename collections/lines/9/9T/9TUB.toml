[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਤੇਰਾ ਸਬਦੁ ਵਰਤੈ; ਉਪਾਵਣਹਾਰਿਆ ॥"
page = 642
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy writ runs everywhere, O my Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੁਕਮ ਹਰ ਥਾਂ ਚੱਲਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸਿਰਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of Your Shabad is pervading everywhere, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਉਤਪਤ ਕਰਣੇਹਾਰੇ! ਸਰਬ ਸ੍ਰਿਸ਼ਟੀ ਮੇਂ ਤੇਰਾ ਹੀ (ਸਬਦੁ) ਹੁਕਮ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਜਗਤ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਵਾਲੇ! ਸਭ ਥਾਈਂ ਤੇਰੀ ਜੀਵਨ-ਰੌ ਵਰਤ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "has puesto la creación en existencia."