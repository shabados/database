[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਵੈ; ਸਹਜਿ ਸੁਭਾਇ ॥੨੬॥"
page = 933
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord Himself blesses him with these all, spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਖੁਦ ਸੁਤੇ ਸਿੱਧ ਹੀ ਫਿਰ ਉਸ ਨੂੰ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord bestows intuitive peace and poise. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਆਪ ਹੀ ਪਰਮੇਸ੍ਵਰ ਸਾਂਤੀ ਸੁਭਾਵ ਦੇਤਾ ਹੈ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਦਾਤ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਦੇਂਦਾ ਹੈ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Señor nos regala todos los Tesoros espontáneamente. (26)"