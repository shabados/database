[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨਵਿ ਘਨ ਛਾਏ, ਬਰਸੁ ਸੁਭਾਏ; ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਸੁਖਾਵੈ ॥"
page = 1107
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lowering clouds have overspread the sky. It rains pleasantly and the Lord's love is pleasing to my soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੁਕੇ ਹੋਏ ਬੱਦਲ ਅਸਮਾਨ ਤੇ ਫੈਲੇ ਹੋਏ ਹਨ। ਸੁਹਾਵਣਾ ਮੀਹ ਪੈ ਰਿਹਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sky is overcast with heavy, low-hanging clouds; the rain is delightful, and my Beloved's Love is pleasing to my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਰੂਪ ਬਾਦਲ ਛਾਇ ਰਹੇ ਹੈਂ ਔਰ (ਉਨਵਿ) ਝੁਕ ਕਰ ਅਰਥਾਤ ਦ੍ਯਾਲ ਹੋ ਕੇ (ਸੁਭਾਏ) ਨਿਰਜਤਨ ਹੀ ਉਪਦੇਸ ਰੂਪੀ ਬਰਖਾ ਕੋ ਕਰਤੇ ਹੈਂ, ਤਿਨੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਤਨ ਮਨ ਵਿਖੇ ਤੇਰਾ ਹੀ ਪ੍ਰੇਮ ਸੁਖਾਵਤਾ ਹੈ ਅਰਥਾਤ ਪਿਆਰ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਤਰਲੇ ਲੈ ਲੈ ਕੇ ਗੁਰੂ ਅੱਗੇ ਇਉਂ ਅਰਦਾਸ ਕਰਦੀ ਹੈ-) ਹੇ ਲਿਫ਼ ਕੇ ਘਟ ਬੰਨ੍ਹ ਕੇ ਆਏ ਬੱਦਲ! ਪ੍ਰੇਮ ਨਾਲ ਵਰ੍ਹ (ਹੇ ਤਰਸ ਕਰ ਕੇ ਆਏ ਗੁਰੂ ਪਾਤਿਸ਼ਾਹ! ਪ੍ਰੇਮ ਨਾਲ ਮੇਰੇ ਅੰਦਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਵਰਖਾ ਕਰ), ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਮੇਰੇ ਮਨ ਵਿਚ, ਮੇਰੇ ਤਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cada hogar el Señor se regocija y goza de la novia feliz, ¿por qué entonces se ha olvidado de mí? El cielo está excedido de bajas y densas nubes, la lluvia está deliciosa y mi Bienamado Señor está complaciendo mi cuerpo y mente."