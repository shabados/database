[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਅਪੁਨੇ; ਨਾਮੁ ਜਪਉ ਹਰਿ ਰੰਗਿ ॥੧॥"
page = 677
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved Lord, take pity on me, that I may utter God's Name with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ ਤਾਂ ਜੋ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਪ੍ਰੇਮ ਨਾਲ ਉਚਾਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestow Your Mercy, O my Beloved God, that I may chant the Lord's Name with love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਅਪਨੇ ਪ੍ਰੀਤਮ ਜਾਨ ਕੇ ਹਮ ਪਰ ਤੂੰ ਐਸੀ ਕ੍ਰਿਪਾ ਕਰ, ਜਿਸਤੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਜਪੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ ਭੀ) ਮੇਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਪਿਆਰ ਵਿਚ ਟਿਕ ਕੇ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Compasión de mí, oh mi Señor, para que siempre medite en Tu Nombre, imbuido en Tu Amor. (1)"