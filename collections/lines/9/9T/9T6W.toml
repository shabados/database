[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ਹਰਿ ਜਨੁ; ਜਿਸੁ ਬਡਭਾਗ ਮਥਈ ॥"
page = 1320
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That slave of God alone contemplate the Lord master's Name, on whose forehead good fortune is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਹੀ ਸਾਈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਸ੍ਰੇਸ਼ਟ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble servant of the Lord who has such good fortune written on his forehead meditates on the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਦਾਸ ਸੋ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਵਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਬਡੇ ਉਤਮ ਭਾਗ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ ਵੱਡਾ ਭਾਗ (ਜਾਗ ਪੈਂਦਾ) ਹੈ, ਉਹ ਭਗਤ-ਜਨ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵੈ = ਸਿਮਰਦਾ ਹੈ। ਜਿਸੁ ਮਥਈ = ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese humilde Sirviente del Señor que trae tan buen Destino grabado en su frente, medita en el Nombre del Señor, Jar, Jar."