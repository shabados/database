[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਆਮ ਪਲੋਟੈ ਪਾਇ ਜਿਹ; ਇਹ ਸਮ ਮਨੋ ਮੁਰਾਰਿ ॥੯੭॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Garg thought out in his mind and gave the name of Krishna to the boy and when the boy raised his feet, it seemed to the Pundit that he was similar to that of Vishnu.97."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਆਮ (ਕਵੀ ਕਹਿੰਦੇ ਹਨ) ਫਿਰ (ਗਰਗ ਬਾਲਕ ਦੇ) ਚਰਨ ਪਰਸਦਾ ('ਪਲੋਟੈ') ਹੈ (ਅਤੇ ਕਹਿੰਦਾ ਹੈ) ਇਸ ਨੂੰ ਭਗਵਾਨ ਸਮਾਨ ਸਮਝੋ ॥੯੭॥"