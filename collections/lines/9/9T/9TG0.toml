[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਨ ਹੈ ਨਾਮ, ਆਗੇ ਜੈਹੋ ਸਸੁਰਾਰੇ ਧਾਮ; ਸੋਭਾ ਸੁਨਿ ਤੁਮਰੀ, ਤਮਾਸੇ ਕਾਜ ਆਯੋ ਹੌ ॥੩੮॥"
page = 957

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘My name is Mohan and I am proceeding onward to the house of my inlaws, and on learning about your aptitude, I have come to see you.’(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਨਾਮ ਮੋਹਨ ਹੈ ਅਤੇ ਅਗੇ ਸੌਹਰੇ ਘਰ ਜਾ ਰਿਹਾ ਹਾਂ। ਤੁਹਾਡੀ ਸ਼ੋਭਾ ਸੁਣ ਕੇ ਦਰਸ਼ਨ ਕਰਨ ਲਈ ਆਇਆ ਹਾਂ ॥੩੮॥"