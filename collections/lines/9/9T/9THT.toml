[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਭੰਗੀ ਤ੍ਰਿਕਾਮੇ ॥"
page = 8
line = 8

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Destroyer and Restorer of three modes Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਤਿੰਨਾਂ ਲੋਕਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ ਅਤੇ ਤਿੰਨਾਂ ਦੀਆਂ ਕਾਮਨਾਵਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲੇ!"