[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕਾ, ਮੁਖੁ ਊਜਲੁ ਕੀਨਾ ॥"
page = 804
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has illumined the face of the pious persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the humble Saints are radiant and bright;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਤਿਨ ਸੰਤ ਜਨੋਂ ਕਾ ਮੁਖ ਉਜਲਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦਾ ਮੂੰਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਰੌਸ਼ਨ ਹੋ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha salvado el honor de Sus Santos y,"