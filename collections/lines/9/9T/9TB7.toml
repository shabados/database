[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਕਾਮੁ ਕਰੋਧੁ ਹੈ; ਕੇਵਡੁ ਲੋਭੁ ਮੋਹੁ ਅਹੰਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How much is the expansion of lust, anger, greed and infatuation?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਕੇਡਾ ਵੱਡਾ ਹੈ, ਤੇ ਲੋਭ ਮੋਹ ਹੰਕਾਰ ਕੇਡਾਕੁ ਹੈ?"