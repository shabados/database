[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਗਉ ਜਨ ਧੂਰਿ; ਪਰਮ ਗਤਿ ਪਾਵਉ ॥"
page = 1080
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for the dust of the saints' feet, that I may be blessed with the supreme status,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ, ਤਾਂ ਜੋ ਮੈਂ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the dust of the feet of the humble, that I may be blessed with the supreme status,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰੀ ਪੁਨਃ ਜਿਸ ਤੇ ਮੈਂ ਪਰਮਗਤੀ ਕੋ ਪਾਵੋਂ, ਸੋ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ) ਮੈਂ (ਉਸ ਦੇ) ਸੇਵਕਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮੰਗਦਾ ਹਾਂ ਤਾ ਕਿ ਮੈਂ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਸਕਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Polvo de los Pies del Santo, para ser bendecido con el Estado Sublime de Éxtasis,"