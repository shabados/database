[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਦੈ ਰਾਮ; ਗੋਬਿੰਦ ਗੁਨ ਸਾਰੰ ॥੧॥ ਰਹਾਉ ॥"
page = 1293
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I contemplate the Pervading God and meditate on virtues of the world-Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੰਨ ਅੰਦਰ ਮੈਂ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ ਅਤੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my heart I cherish the Glories of the Lord, the Lord of the Universe. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਰਿਦੇ ਮੇਂ (ਰਾਮ) ਬ੍ਯਾਪਕ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਸੰਭਾਲ ਰਹਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ (ਇਸ ਵਾਸਤੇ ਮੈਂ ਨੀਚ ਨਹੀਂ ਰਹਿ ਗਿਆ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਾਰੰ = ਮੈਂ ਸੰਭਾਲਦਾ ਹਾਂ, ਮੈਂ ਚੇਤੇ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en mi corazón alabo la Glorias del Señor del Universo. (1-Pausa)"