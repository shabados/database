[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਉ ਮਨਾ. ਅਚੁਤ ਅਬਿਨਾਸੀ; ਸਭ ਤੇ ਊਚ ਦਇਆਲਾ ॥"
page = 249
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, sing, the praises of the immovable, Imperishable and the Merciful Master, who is the Highest of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਅਹਿੱਲ, ਅਮਰ ਅਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੇ ਗੁਣਾਵਾਦ ਗਾਇਨ ਕਰ, ਜੋ ਸਾਰਿਆਂ ਨਾਲੋਂ ਬੁਲੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, sing the Glorious Praises of the Imperishable, Eternal, Merciful Master, the Highest of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉ, ਜੋ ਅਚੁਤ ਅਬਨਾਸੀ ਰੂਪ ਸਭ ਸੇ ਊਚਾ ਦਿਆਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ, ਜੋ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜੋ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ, ਜੋ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ ਤੇ ਦਇਆ ਦਾ ਘਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, canta la Alabanza del Eterno Señor; Él es Generoso y siempre Bondadoso, lo más Alto de lo alto."