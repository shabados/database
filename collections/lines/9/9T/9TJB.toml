[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਪਤੀਜੈ; ਅਲਖ ਅਭੇਵਾ ॥"
page = 1024
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unseeable and Inscrutable Lord is propitiated through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਭੇਰ-ਰਹਿਤ ਠਾਕੁਰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is unknowable and mysterious; He is pleased by the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪਰਕਾਰ ਹੇ (ਸਬਦਿ) ਬ੍ਰਹਮ ਅਲਖ ਅਭੇਦ ਰੂਪ! ਤੇਰੀ ਸੇਵਾ ਮੇਂ ਰਹੀਐ ਤੌ ਤੂੰ ਗੁਰ ਉਪਦੇਸ ਕਰ ਪਤੀਜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਭਗਤ ਜਨ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦੇ ਹਨ, ਤਾਂ ਉਹ ਅਲੱਖ ਅਤੇ ਅਭੇਵ ਪ੍ਰਭੂ (ਉਹਨਾਂ ਦੀ ਇਸ ਘਾਲ ਤੇ) ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nuestro Dios Misterioso e Insondable, estará Complacido, a través de la Gracia del Guru."