[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ. ਸਭੇ ਕਾਜ ਸਵਾਰੇ ॥"
page = 625
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has regulated all my affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has resolved all my affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੇ ਸਭ ਕਾਮ ਹਮਾਰੇ ਸੁਵਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਯਕੀਨ ਜਾਣੋ ਕਿ) ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi Señor me ha liberado"