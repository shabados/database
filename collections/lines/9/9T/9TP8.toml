[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਤੀ ਓਰਿ ਬਲਿ ਹਲ ਗਹੇ; ਹਨੀ ਸੈਨ ਚਤੁਰੰਗ ॥੧੮੩੪॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On one side Krishna is fighting with Jarasandh and on the other side, the mighty Balram is destroying the army taking up his plough in his hand.1834."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੂਜੇ ਪਾਸੇ ਬਲਰਾਮ ਨੇ ਹਲ ਪਕੜ ਕੇ ਚਤੁਰੰਗਨੀ ਸੈਨਾ ਮਾਰ ਦਿੱਤੀ ਹੈ ॥੧੮੩੪॥"