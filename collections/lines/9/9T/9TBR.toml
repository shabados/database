[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਬਿਧਿ ਮਾਇਆ ਰਹੀ ਬਿਆਪਿ ॥"
page = 1145
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon of three qualities is infecting all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਗੁਣਾ ਵਾਲੀ ਮੋਹਨੀ ਸਾਰਿਆਂ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three-phased Maya infects all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਤ੍ਰਿਗੁਨੀ ਜੋ ਮਾਯਾ ਬਿਆਪਤਿ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ (ਸਾਰੇ ਜੀਵਾਂ ਉਤੇ ਆਪਣਾ) ਜ਼ੋਰ ਪਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya de los tres mundos infecta a todos, sí,"