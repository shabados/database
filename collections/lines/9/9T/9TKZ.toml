[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ. ਮੈ ਸਭੁ ਕਿਛੁ ਪਾਇਆ; ਨਾਮੁ ਧਿਆਈ ਰਾਮ ॥"
page = 452
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything, everything do I obtain By meditating on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ, ਸਾਰਾ ਕੁਝ ਮੈਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਦਾ ਹਾਂ। ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything - I obtain everything, meditating on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਨਾਮ ਕੋ ਧਿਆਵਣੇ ਵਾਲਾ ਹੋ ਕਰ ਕੇ ਸਭ ਕੁਛ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੁਣ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ, ਮੈਨੂੰ ਹਰੇਕ ਪਦਾਰਥ ਮਿਲ ਗਿਆ ਹੈ, ਮੈਂ ਸਭ ਕੁਝ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, habitando en el Nombre del Señor todo me ha sido revelado. Habitando en el Nombre, el Señor,"