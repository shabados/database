[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮੋ ਕਉ. ਹਰਿ ਨਾਮੁ ਬਤਾਇਆ; ਹਉ. ਹਰਿ ਬਿਨੁ, ਖਿਨੁ ਪਲੁ. ਰਹਿ ਨ ਸਕਉ ॥੧॥ ਰਹਾਉ ॥"
page = 369
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has informed me of the Lord's Name and without God, I cannot live even for an instant or a moment. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਾਹਿਬ ਦਾ ਨਾਮ ਦੱਸਿਆ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ, ਮੈਂ ਇਕ ਮੁਹਤ ਜਾਂ ਛਿਨ ਭਰ ਲਈ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has revealed to me the Name of the Lord; without the Lord, I cannot live, for a moment, even an instant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਹਰਿ ਨਾਮ ਕਾ ਸਿਮਰਣ ਬਤਾਯਾ ਹੈ, ਤਾਂ ਤੇ ਮੈਂ ਹਰਿ ਸੇ ਬਿਨਾਂ ਖ੍ਯਣ ਪਲ ਮਾਤ੍ਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਦੀ) ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਦੱਸ ਪਾਈ ਹੈ (ਤਦੋਂ ਤੋਂ) ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਇਕ ਘੜੀ ਪਲ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਮੋ ਕਉ = ਮੈਨੂੰ। ਰਹਿ ਨ ਸਕਉ = ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, y ahora, sin Él, no puedo vivir ni siquiera por un instante. (1‑Pausa)"