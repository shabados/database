[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਾਜਨ. ਪ੍ਰੇਮ ਸੰਦੇਸਰਾ; ਅਖੀ ਤਾਰ ਲਗੰਨਿ ॥"
page = 302
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O my Friend, the message of love. My eyes glance is fixed on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮਿੱਤ੍ਰ! ਪਿਆਰ ਦਾ ਸੁਨੇਹਾ ਮੇਰੇ ਨੈਣਾ ਦੀ ਨੀਝ ਤੇਰੇ ਤੇ ਬੱਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my Friend, to my message of love; my eyes are fixed upon You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਜਨ) ਵਾਹਗੁਰੂ ਕੇ ਪ੍ਰੇਮ ਕਾ (ਸੰਦੇਸਰਾ) ਸੁਨੇਹਾ ਸੁਨ ਕਰ ਕੇ ਨੇਤ੍ਰਾਂ ਕੀ (ਤਾਰ) ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਜਣ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ-ਭਰਿਆ ਸੁਨੇਹਾ ਸੁਣ ਕੇ (ਜਿਨ੍ਹਾਂ ਦੀਆਂ) ਅੱਖੀਆਂ ਤਾਰ ਵਿਚ (ਭਾਵ, ਦੀਦਾਰ ਦੀ ਤਾਂਘ ਵਿਚ) ਲੱਗ ਜਾਂਦੀਆਂ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amigo y Compañero escucha mi mensaje de Amor; mis ojos solamente Te ven a ti."