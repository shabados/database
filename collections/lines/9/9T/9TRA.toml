[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰੋ, ਪ੍ਰਾਨ ਬਿਨਾ ਕਰਿ ਡਾਰੇ ॥"
page = 435

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then seeing towards them, the arrows were discharged on all the four and they were made lifeless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਹਾਂ ਨੂੰ ਪ੍ਰਾਣਾਂ ਤੋਂ ਬਿਨਾ ਕਰ ਦਿੱਤਾ ਹੈ।"