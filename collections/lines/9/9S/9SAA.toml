type = "primary"
data = "ਲੂਟਿ ਕੂਟਿ ਬਾਹਰ ਤੇ ਲੇਹੀ ॥੧੦॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would not let money pass to her and plunder it when it was on its way to her (co-wife).(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਹਰੋਂ ਹੀ ਲੁਟ ਲੈਂਦੀ ਸੀ ॥੧੦॥"