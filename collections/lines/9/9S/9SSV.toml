[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪ੍ਰਾਣ; ਜਿਨਿ ਮਨੁ ਤਨੁ ਧਾਰਿਆ ॥"
page = 195
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has created his soul, very life mind and body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਦੀ ਆਤਮਾ, ਜਿੰਦ ਜਾਨ ਮਨੂਆ ਅਤੇ ਸਰੀਰ ਸਾਜੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within their minds, they have forgotten that Lord and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਪ੍ਰਾਣ ਔਰ ਸਰੀਰ ਤਥਾ ਮਨ ਜਿਸ ਨੇ ਧਾਰਿਆ ਹੈ ਅਰਥਾਤ ਰਚ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਜੀਵ ਦੀ ਜਿੰਦ ਨੂੰ ਮਨ ਨੂੰ ਸਰੀਰ ਨੂੰ (ਆਪਣੀ ਜੋਤਿ ਦਾ) ਸਹਾਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sus mentes se han olvidado del Señor Maestro,"