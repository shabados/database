[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਨ ਮਹਿ ਸੂਰਾ ਤੂੰ ਕਹੀਅਹਿ; ਭੋਗਨ ਮਹਿ ਭੋਗੀ ॥"
page = 507
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst the warriors, Thou art called she great warrior and amidst enjoyer the great Enjoyer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹਾਦਰਾਂ ਵਿਚੋਂ ਤੂੰ ਪਰਮ ਬਹਾਦਰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅਨੰਦ ਲੈਣ ਵਾਲਿਆਂ ਵਿਚੋਂ ਪਰਮ ਅਨੰਦ ਲੈਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among warriors, You are called the Warrior. Among indulgers, You are the Indulger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਮਿਓਂ ਮੇਂ ਤੂੰ ਬਡਾ ਸੂਰਮਾ ਪ੍ਰਸਰਾਮਾਦਿ ਵਤ ਤੂੰ ਹੀ ਕਹੀਤਾ ਹੈਂ, ਪੁਨਾ ਭੋਗੀਓਂ ਮੇਂ ਭੋਗੀ ਭੀ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਰਤਾਰ!) ਸੂਰਮਿਆਂ ਵਿਚ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਸੂਰਮਾ ਅਖਵਾਣ ਦਾ ਹੱਕਦਾਰ ਹੈਂ, ਭੋਗੀਆਂ ਵਿਚ ਤੂੰ ਹੀ ਭੋਗੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De entre los guerreros, eres el más Valiente; de los indulgentes,"