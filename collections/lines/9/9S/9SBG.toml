[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਬਧੇ ਮਾਰੀਅਨਿ; ਫਿਰਿ. ਵੇਲਾ ਨਾ ਲਹੰਨਿ ॥੧॥"
page = 233
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They shall be bound and beaten night and day and this opportunity they shall not get again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਰੜ ਕੇ, ਉਹ ਰਾਤ ਦਿਨ ਕੁੱਟੇ ਜਾਣਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੁੜ ਕੇ ਇਹ ਮੌਕਾ ਹੱਥ ਨਹੀਂ ਲਗਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They shall be bound and beaten night and day; they shall not have this opportunity again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਬਧੇ ਮਾਰੀਤੇ ਹੈਂ ਫਿਰ ਇਹ ਮਾਨੁਖ ਜਨਮੁ ਕਾ ਵੇਲਾ ਨਹੀਂ ਲੇਤੇ, ਵਾ ਜਿਸ ਵੇਲੇ ਗੁਰੋਂ ਸੇ ਬੇਮੁਖ ਹੂਏ ਥੇ ਉਸ ਸਮੇਂ ਕੋ ਪਾਵਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਵਿਚ) ਬੱਝੇ ਹੋਏ ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਮੋਹ ਦੀਆਂ ਚੋਟਾਂ ਖਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, (ਇਹਨਾਂ ਚੋਟਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਸਮਾ ਹੱਥ ਨਹੀਂ ਆਉਂਦਾ, (ਭਾਵ, ਮਾਰ ਭੀ ਖਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਫਿਰ ਭੀ ਇਹ ਮੋਹ ਇਤਨਾ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਕਿ ਇਸ ਵਿਚੋਂ ਨਿਕਲਣ ਨੂੰ ਜੀ ਭੀ ਨਹੀਂ ਕਰਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਬਧੇ = (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਵਿਚ) ਬੱਝੇ ਹੋਏ। ਮਾਰੀਅਨਿ = ਮਾਰੀਦੇ ਹਨ, ਮੋਹ ਦੀਆਂ ਚੋਟਾਂ ਖਾਂਦੇ ਹਨ। ਵੇਲਾ = ਸਮਾ (ਇਹਨਾਂ ਚੋਟਾਂ ਤੋਂ ਬਚ ਨਿਕਲਣ ਵਾਸਤੇ)। ਲਹੰਨਿ = ਲੈਂਦੇ, ਲੱਭ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atados al deseo, se afligen, y el tiempo no es suficiente para que aprovechen otra oportunidad.(1)"