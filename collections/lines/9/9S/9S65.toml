[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨ ਕਹਣ ਕਉ ਸੋਝੀ ਨਾਹੀ; ਜੋ ਪੇਖੈ ਤਿਸੁ ਬਣਿ ਆਵੈ ॥੨॥"
page = 883
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By narrating and describing, one can understand it not. He, who sees, realises it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਰਣਨ ਤੇ ਬਿਆਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਇਸ ਨੂੰ ਸਮਝ ਨਹੀਂ ਸਕਦਾ। ਜਿਹੜਾ ਵੇਖਦਾ (ਮਾਣਦਾ) ਹੈ, ਉਹ ਹੀ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By speaking and describing it, it cannot be understood; only one who sees it realizes it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੀ ਕਥਾ ਮਾਤ੍ਰ ਕਹਨੇ ਕੋ (ਸੋਝੀ) ਗਿਆਤ ਨਹੀਂ, ਭਾਵ ਤਿਸ ਕੇ ਸਰੂਪ ਵਾ ਗੁਣ ਕਹਣੇ ਮੇਂ ਬੁਧੀ ਚਕਰਤ ਹੋਤੀ ਹੈ। ਜੋ ਦੇਖਤਾ ਹੈ ਤਿਸ ਕੋ ਬਨ ਆਵਤੀ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਕੀਮਤੀ ਪਦਾਰਥ ਦੀਆਂ ਸਿਫ਼ਤਾਂ) ਦੱਸਣ ਵਾਸਤੇ ਕਿਸੇ ਦੀ ਭੀ ਅਕਲ ਕੰਮ ਨਹੀਂ ਕਰ ਸਕਦੀ। ਹਾਂ, ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਵਸਤ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਉਸ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਵਾਸਤੇ। ਸੋਝੀ = ਸਮਝ, ਅਕਲ। ਜੋ = ਜੇਹੜਾ ਮਨੁੱਖ। ਪੇਖੈ = ਵੇਖਦਾ ਹੈ। ਤਿਸੁ = ਉਸ (ਮਨੁੱਖ) ਦੀ (ਪ੍ਰੀਤ)। ਬਣਿ ਆਵੈ = ਬਣ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo quien lo Ve lo concibe.  (2)"