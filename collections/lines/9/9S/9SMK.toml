[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਿਣੁ ਸਤਿਗੁਰ ਸਚੁ. ਨ ਪਾਈਐ; ਮਨਮੁਖ ਭੂਲੇ ਜਾਂਹਿ ॥੫੩॥"
page = 1419
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Guru, the True One is attained not and the egocentrics go astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਸਤਿਪੁਰਖ ਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ ਅਤੇ ਮਨਮਤੀਏ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Guru, the True Lord is not found. The self-willed manmukhs leave, wandering around lost. ||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਤੋ ਬਿਨਾਂ ਸਚ ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਾਈਤਾ ਹੈ ਇਸੀ ਤੇ ਮਨਮੁਖ, ਰੂਪ ਤੇ ਭੂਲੇ ਹੂਏ ਜਨਮੋਂ ਮੇਂ ਜਾਤੇ ਹੈਂ॥੫੩॥☬ਜਗ੍ਯਾਸੀ ਰੂਪ ਬਬੀਹੇ ਕੋ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਨਹੀਂ ਮਿਲਦਾ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਜ਼ਰੂਰ ਜ਼ਿੰਦਗੀ ਦੇ) ਗ਼ਲਤ ਰਸਤੇ ਤੇ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਭੂਲੇ ਜਾਂਹਿ = ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, si el Guru Verdadero, el Señor no es encontrado, los arrogantes Manmukjs se van, vagando perdidos por todas partes. (53)"