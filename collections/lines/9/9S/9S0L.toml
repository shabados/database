[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੁ, ਧਿਆਇਨਿ ਸਚੁ ॥"
page = 463
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, true are they who remember the true One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਹਨ ਉਹ, ਜੋ ਸਤਿਪੁਰਖ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, true are those who meditate on the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਤ੍ਯ ਰੂਪ! ਜੋ ਤੁਝੇ ਧ੍ਯਾਉਤੇ ਹੈਂ, ਸੋ ਸਤ੍ਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਜੀਵ ਉਸ ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਭੀ ਉਸ ਦਾ ਰੂਪ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Quienes habitan en Tu Verdad también son verdaderos!"