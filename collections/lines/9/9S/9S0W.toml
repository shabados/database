[[content]]
asset = "VGRG"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਜਿਹਬਾ ਗੁਰ ਸਬਦ ਵਿਣੁ, ਹੋਰ ਮੰਤ੍ਰ ਸਿਮਰਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Cursed is that tongue which recites • mantras other than the word of the Guru"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ) ਜੀਭ ਨੂੰ ਧ੍ਰਿੱਗ ਹੈ ਜੋ ਗੁਰੂ ਨਾਨਕ ਜੀ ਦੀ) ਬਾਣੀ ਨੂੰ ਛੱਡਕੇ ਹੋਰ ਮੰਤਰਾਂ ਨੂੰ ਸਿਮਰਦੀ ਰਹਿੰਦੀ ਹੈ।"