[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਉ ਨ ਦੇਹੁਰਾ ਗਊ ਗਾਇਤ੍ਰੀ ॥"
page = 1036
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither there was demigod, nor temple, nor cow nor the Hindu's primal, spell,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਦੇਵਤਾਂ ਸੀ, ਨਾਂ ਮੰਦਿਰ, ਨਾਂ ਗਾਂ, ਨਾਂ ਹੀ ਹਿੰਦੂਆਂ ਦਾ ਮੂਲ ਮੰਤਰ ਗਾਇਤਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no demi-gods or temples, no cows or Gaayatri prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵ ਔ ਦੇਹਰਾ ਤੇ ਗਊ ਤਥਾ ਗਾਇਤ੍ਰੀ ਕੋਈ ਭੀ ਨਹੀਂ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕੋਈ ਦੇਵਤਾ ਸੀ ਤੇ ਨਾਹ ਦੇਵਤੇ ਦਾ ਮੰਦਰ ਸੀ। ਤਦੋਂ ਨਾਹ ਕੋਈ ਗਊ ਸੀ, ਨਾਹ ਕਿਤੇ ਗਾਇਤ੍ਰੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había dioses, ni templos, ni la santidad de la vaca, tampoco la recitación del Gayatri."