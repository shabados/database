[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਕਬਿ ਤੁਪਕ ਕੇ ਨਾਮ ਬਿਚਾਰਹੁ ॥੯੪੮॥"
page = 774

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Nishi-Ishani”, add the words “Jaachar-nayak-shatru” and know the names of Tupak.948."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਕਵੀ ਜਨ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝਣ ॥੯੪੮॥"