[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ; ਵਡੀ ਵਡਿਆਈ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Great is the glory of the fruit of delight of the gurmukhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ, ਦੇ ਸੁਖ ਫਲ (ਸ੍ਵਰੂਪਾਨੰਦ ਦੀ) ਵੱਡੀ ਵਡਿਆਈ ਹੈ।"