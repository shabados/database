[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਾ ਭਾਵੈ; ਤਾ ਲਏ ਸਮਾਇ ॥੬॥"
page = 294
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak when it pleases Him He blends the mortal with Himself then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਤਦ ਉਹ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when it pleases Him, then He absorbs us into Himself. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਤਿਸ ਕੋ ਭਾਵੈ ਤਬ ਜੀਵ ਕੋ ਅਪਨੇ ਮੇਂ ਸਮਾਇ ਲੇਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਵਿਚ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando Él desea que finalice el drama, contrae de nuevo todo en el Uno.(6)"