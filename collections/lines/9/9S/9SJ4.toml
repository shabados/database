data = "ਭੂਲੇ ਮਾਰਗੁ; ਜਿਨਹਿ ਬਤਾਇਆ ॥"
page = 803
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who shows the Lord's path to the erring mortal;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਭੁੱਲੇ ਹੋਏ ਪ੍ਰਾਣੀ ਨੂੰ ਮਾਲਕ ਦਾ ਰਸਤਾ ਵਿਖਾਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He places the one who strays back on the Path;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵੈ ਸਰੂਪ ਤੇ ਭੂਲੇ ਹੋਇਆਂ ਕੋ ਜਿਨਾਂ ਗੁਰਾਂ ਨੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਗ੍ਯਾਨ ਮਾਰਗ ਬਤਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਜਿਹੜਾ (ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ) ਖੁੰਝੇ ਜਾ ਰਹੇ ਮਨੁੱਖ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ) ਰਸਤਾ ਦੱਸ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਲੇ = (ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ) ਖੁੰਝੇ ਜਾ ਰਹੇ ਨੂੰ। ਮਾਰਗੁ = (ਜੀਵਨ ਦਾ ਸਹੀ) ਰਸਤਾ। ਜਿਨਹਿ = ਜਿਨਿ ਹੀ, ਜਿਸ (ਗੁਰੂ) ਨੇ। ਵ"

