[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕੇ ਦੇਵ ਪਿਤਰ ਕੀ ਛੋਡੀ; ਗੁਰ ਕੋ ਸਬਦੁ ਲਇਓ ॥"
page = 856
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned the Gods of the Ancestors of my house and taken to Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗ੍ਰਹਿ ਦੇ ਵੱਡੇ ਵਡੇਰਿਆਂ ਦੇ ਦੇਵਤਿਆਂ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਧਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced the gods and ancestors of my house, for the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਕੇ (ਦੇਵ) ਪਰੋਹਤ ਸੁਕ੍ਰ ਕੇ ਬੇਟੇ ਸੰਡਾ ਔ ਮਰਕਾ ਥੇ, ਤਿਸ ਕੀ ਸਿਖ੍ਯਾ ਛੋਡ ਦਈ ਹੈ ਔਰ ਅਪਨੇ (ਪਿਤਰ) ਪਿਤਾ ਕੀ ਸਿਖ੍ਯਾ ਜੋ ਰਾਜਨੀਤ ਕੀ ਥੀ ਸੋ ਜਿਸ ਪ੍ਰਹਲਾਦ ਨੇ ਛੋਡੀ ਹੈ। ਔਰ ਗੁਰ ਜੋ ਨਾਰਦ ਜੀ ਹੈਂ ਤਿਨ ਕਾ ਜੋ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਰਾਮ ਨਾਮ ਧਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਿਤਾ-ਪੁਰਖੀ ਛੱਡ ਦਿੱਤੀ ਹੈ, ਮੈਂ ਆਪਣੇ ਘਰ ਵਿਚ ਪੂਜੇ ਜਾਣ ਵਾਲੇ ਦੇਵਤੇ (ਭਾਵ, ਬ੍ਰਹਮਣ) ਛੱਡ ਬੈਠਾ ਹਾਂ। ਹੁਣ ਮੈਂ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਧਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado los bienes de mi familia y me he aferrado a la Palabra del Shabd del Guru."