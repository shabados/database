[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿਰ ਗੰਭੀਰੁ ਅਥਾਹ, ਅਤਿ ਬਡ ਸੁਭਰੁ; ਸਦਾ ਸਭ ਬਿਧਿ ਰਤਨਾਗਰੁ ॥"
page = 1404
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is deep, eternal unfathomable, supremely great, ever brimful and the mine of jewels in every way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਡੂੰਘੇ ਅਹਿੱਲ ਬੇਥਾਹ, ਪਰਮ ਵਿਸ਼ਾਲ, ਸਦੀਵ ਹੀ ਪਰੀਪੂਰਨ ਅਤੇ ਹਰ ਤਰ੍ਹਾਂ ਜਵੇਹਰਾਂ ਦੀ ਖਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Deep and Profound, Unfathomable and utterly Great, eternally overflowing with all sorts of jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਹਿਰ, ਗੰਭੀਰ, ਅਥਾਹ ਸਰੂਪ ਆਪ ਸਰਬ ਤੇ ਬਡੇ ਹੋ ਔਰ ਸਭ ਗੁਣੋਂ ਕਰ ਕੇ ਆਪ ਅਤਿਸੈ ਕਰ ਕੇ (ਸੁਭਰੁ) ਪਰੀ ਪੂਰਨ ਹੋ ਔ ਸਦਾ ਹੀ ਸਰਬ ਵਿਧੀ ਕਰ ਆਪ ਵਈਰਾਗ ਆਦੀ ਰਤਨੋਂ ਕੀ ਖਾਣ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਰੋਵਰ) ਬੜਾ ਡੂੰਘਾ ਗੰਭੀਰ ਤੇ ਅਥਾਹ ਹੈ, ਸਦਾ ਨਕਾ-ਨਕ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਸਭ ਤਰ੍ਹਾਂ ਦੇ ਰਤਨਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿਰ = ਡੂੰਘਾ। ਸੁਭਰੁ = ਨਕਾ-ਨਕ ਭਰਿਆ ਹੋਇਆ। ਰਤਨਾਗਰ = ਰਤਨਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ (ਰਤਨ ਆਕਰ = ਰਤਨਾਂ ਦੀ ਖਾਣ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Hondo y Profundo, Insondable e Increíblemente Grandioso, Eternamente se desborda de todo tipo de Joyas."