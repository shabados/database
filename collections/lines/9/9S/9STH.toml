[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰੁ; ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਨਾਉ ॥"
page = 998
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's ambrosial Name is an ocean of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਸੁਧਾਰੂਪ ਨਾਂਉ ਆਰਾਮ ਦਾ ਸਮੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Name of the Lord is the ocean of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕਾ ਸਾਗਰ ਔ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰੀ ਕਾ ਨਾਉਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਅਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਗਰੁ = ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar Ambrosial del Señor, es el Océano de Paz."