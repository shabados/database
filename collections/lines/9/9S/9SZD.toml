[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ; ਮੈਲੁ ਮਿਟਾਵਉ ॥"
page = 1080
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and be rid of the filth of many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਮਲੀਣਤਾ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the filth of countless lifetimes may be erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਮੈਂ ਜਨਮ ਜਨਮ ਕੀ ਪਾਪੋਂ ਰੂਪ ਮੈਲ ਮਿਟਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਦੂਰ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, soy liberado de la mugre acumulada en mi interior, nacimiento tras nacimiento,"