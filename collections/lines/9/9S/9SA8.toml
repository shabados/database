[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ ਬਲਿ ਬਲਿ ਜਾਈ; ਬਹੁੜਿ. ਨ ਜਨਮਾ ਧਾਇ ॥"
page = 1223
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the society of the saints, through whose grace, I shall wander not into existences, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਦੀ ਮਿਹਰ ਰਾਹੀਂ ਮੈਂ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਭਟਕਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to the Saadh Sangat, the Company of the Holy; I shall never again fall into reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਕੇ ਮੈਂ ਬਾਰੰਬਾਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜਿਨ ਕੀ ਕਿਰਪਾ ਕਰ ਫੇਰ ਜਨਮੋਂ ਮੇਂ ਨਹੀਂ ਧਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧ ਸੰਗਤ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, (ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੀਵ) ਮੁੜ ਜਨਮਾਂ ਵਿਚ ਨਹੀਂ ਭਟਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida a los Santos, por cuya Gracia ya no reencarnaré."