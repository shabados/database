[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਤੂੰ ਜਾਤਾ; ਜੋ ਤੁਧੁ ਮਨਿ ਭਾਨੇ ॥"
page = 100
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who recognise Thee and who are pleasing to Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਤੈਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ ਅਤੇ ਜਿਹੜੇ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and are pleasing to Your Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੂੰ ਜਾਣਿਆ ਹੈ ਔਰ ਜੋ ਤੇਰੇ ਮਨ ਮੇਂ (ਭਾਨੇ) ਭਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਤੈਨੂੰ ਪਛਾਣਿਆ ਹੈ (ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ) ਜੇਹੜੇ ਤੈਨੂੰ ਤੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quienes Tú has preferido en Tu mente."