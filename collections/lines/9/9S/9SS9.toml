[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਇਆ ਰੋਂਹਿ; ਰੋਂਦੇ ਮਰਿ ਜਾਂਹਂ‍ੀ ॥"
page = 1287
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The weepers, who weep for the dead themselves die as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਣ ਵਾਲੇ, ਜੋ ਮਰਿਆਂ ਹੋਇਆਂ ਲਈ ਰੋਂਦੇ ਹਨ, ਖੁਦ ਭੀ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The weepers who weep for the dead shall themselves die as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਰਿਆਂ ਨੂੰ ਰੋਤੇ ਹੈਂ, ਸੋ ਰੋਣ ਵਾਲੇ ਭੀ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਰਨ ਵਾਲਾ ਤਾਂ) ਮਰ ਗਿਆ, (ਪਿਛਲੇ) ਰੋਂਦੇ ਹਨ ਤੇ ਰੋ ਰੋ ਕੇ ਖਪਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਂਹਿ = ਰੋਂਦੇ ਹਨ। ਮਰਿ ਜਾਂਹੀ = ਖਪਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiénes le lloran al muerto también morirán."