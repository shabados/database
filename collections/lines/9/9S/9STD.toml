[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਸਨ. ਮਸਕਰ ਪ੍ਰੇਮ ਕੀ; ਰਹੀ ਜੁ ਅੰਬਰੁ ਛਾਇ ॥"
page = 1364
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Musan! The light of the Lord's love, which is contained in my mind sky,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਸਨ! ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੇ ਪਰਕਾਸ਼ ਨੇ ਜੋ ਮੇਰੇ ਮਨ ਦੇ ਆਕਾਸ਼ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Musan, the Light of the Lord's Love has spread across the sky;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਸਨ ਜੀ ਕਹੇ ਹੈਂ: ਹੇ ਪਿਤਾ ਜੀ! ਤੇਰੇ ਰਿਦੇ ਰੂਪ ਅਕਾਸ ਮੇਂ ਜੋ ਸੰਕਾ ਰੂਪੀ ਜੰਗਾਲਤਾ ਛਾਇ ਰਹੀ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਪ੍ਰੇਮ ਰੂਪ ਮਸਕਲੇ ਸੇ ਦੂਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਰਹੇ ਮਨੁੱਖ! (ਚੰਦ ਦੀ) ਚਾਨਣੀ ਸਾਰੇ ਆਕਾਸ਼ ਉਤੇ ਖਿਲਰੀ ਹੋਈ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਕਰ = ਚਾਂਦਨੀ (मस्करी = ਚੰਦ੍ਰਮਾ), ਚੰਦ ਦੀ ਚਾਨਣੀ। ਅੰਬਰੁ = ਆਕਾਸ਼। ਛਾਇ ਰਹੀ = ਛਾ ਰਹੀ ਹੈ, ਢਕ ਰਹੀ ਹੈ, ਖਿਲਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Musan, la Luz del Amor del Señor se ha esparcido a través del cielo,"