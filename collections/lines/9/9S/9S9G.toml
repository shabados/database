[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਅਪਣੈ ਸੁਆਇ ਆਇ ਬਹਹਿ ਗੁਰ ਆਗੈ; ਜਿਉ ਬਗੁਲ ਸਮਾਧਿ ਲਗਾਈਐ ॥੩॥"
page = 881
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some come for their own objects and sit before the Guru in contemplative mood, like the crane."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਨਿਜ ਦੇ ਮਨੋਰਥ ਲਈ ਆਉਂਦੇ ਹਨ ਅਤੇ ਬਗਲੇ ਦੀ ਮਾਨੰਦ ਧਿਆਨ ਅਵਸਥਾ ਅੰਦਰ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਬੈਠ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some come for their own purposes, and sit before the Guru; they pretend to be in Samaadhi, like storks with their eyes closed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕੁ ਅਪਨੇ ਸੰਸਾਰਕ ਪ੍ਰਜੋਜਨ ਲੀਏ ਕੇ ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਬਗੁਲੇ ਕੀ (ਜਿਉ) ਨਿਆਈ ਸਮਾਧੀ ਲਾਇਕੈ ਆਇ ਬੈਠਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਨੇਕਾਂ ਬੰਦੇ ਐਸੇ ਭੀ ਹਨ ਜੋ ਆਪਣੀ ਕਿਸੇ ਗ਼ਰਜ਼ ਦੀ ਖ਼ਾਤਰ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆ ਬੈਠਦੇ ਹਨ ਅਤੇ ਬਗੁਲੇ ਵਾਂਗ ਸਮਾਧੀ ਲਾ ਲੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਅਨੇਕਾਂ। ਸੁਆਇ = ਸੁਆਰਥ ਦੀ ਖ਼ਾਤਰ। ਆਇ = ਆ ਕੇ। ਬਹਹਿ = ਬਹਿ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero algunos llegan hasta el Guru para servir sus propios fines y se sientan en meditación, así como la grulla. (3)"