[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਹਰਤ. ਕਰਤਾ ਸੁਖਹ ਸੁਆਮੀ; ਸਰਣਿ ਸਾਧੂ ਆਇਆ ॥"
page = 691
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Creator, the Destroyer of pain and the Lord of bliss, who-so-ever seeks the saints refuge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁੱਖ ਦੂਰ ਕਰਨਹਾਰ! ਤੇ ਪ੍ਰਸੰਨਤਾ ਦੇ ਸਾਈਂ ਸਿਰਜਣਹਾਰ! ਜਿਹੜਾ ਕੋਈ ਭੀ ਸੰਤਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Destroyer of pain, Creator Lord, Master of peace and bliss, I have come seeking the Sanctuary of the Holy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸਾਧੂਓਂ ਕੀ ਸਰਣ ਆਇਆ ਹੈ, ਤਿਸ ਕੇ ਦੁਖ ਦੂਰ ਕਰ ਕੇ ਹੇ ਸ੍ਵਾਮੀ! ਆਪ ਸੁਖ ਕੇ ਕਰਤਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਭ ਜੀਵਾਂ ਦੇ) ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲੇ, ਸਭ ਦੇ ਪੈਦਾ ਕਰਨ ਵਾਲੇ, ਸਾਰੇ ਸੁਖਾਂ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਤ = ਦੂਰ ਕਰਨ ਵਾਲਾ। ਕਰਤਾ = ਕਰਤਾਰ, ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਸੁਖਹ ਸੁਆਮੀ = ਹੇ ਸੁਖਾਂ ਦੇ ਮਾਲਕ! ਸਾਧੂ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Destructor del dolor, oh Dios Dador de Éxtasis, guiado por Ti busco el Refugio de los Santos."