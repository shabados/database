[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਵਸਿਆ ਘਟ ਅੰਤਰਿ; ਰਸਨਾ ਨਾਮੁ ਧਿਆਇਦਾ ॥੧੦॥"
page = 1060
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mind the Name treasure abides, utters the Name with his tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਦਾ ਖ਼ਜਾਨਾ ਵਸਦਾ ਹੈ, ਉਸ ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam abides deep within their hearts; they meditate on the Naam with their tongues. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਟ ਕੇ ਬੀਚ ਰਾਮ ਨਾਮ ਰੂਪ ਨਿਧੀਓਂ ਕਾ ਘਰ ਵਸਿਆ ਹੈ ਪੁਨਾ ਰਸਨਾ ਦੁਆਰੇ ਭੀ ਨਾਮ ਕੋ ਉਚਾਰਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਇਹ ਭੇਤ ਸਮਝ ਲੈਂਦਾ ਹੈ) ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਾਰੇ ਸੁਖਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹਰਿ-ਨਾਮ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਹਰਿ-ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧੦॥"

