[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਗੁਰਮੁਖਿ. ਮੁਖਿ ਗੁਰਮੁਖਿ ਜਪਿ; ਸਭਿ ਰੋਗ ਗਵਾਇਆ ਰਾਮ ॥"
page = 574
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord through the supreme Guru, through the supreme Guru, all the diseases have disappeared."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੁਖੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking as Gurmukh, speaking as Gurmukh, chanting the Naam, all disease is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ੍ਯ ਜੋ ਗੁਰਮੁਖ ਹੈਂ ਤਿਨ ਦੁਆਰੇ ਮੁਖ ਗੁਰਮੁਖ ਹੋ ਕਰਕੇ, ਹੇ ਹਰਿ! ਤੇਰੇ ਨਾਮ ਕਾ ਜਪ ਕਰ ਸਭ ਰੋਗੋਂ ਕਾ ਸਮਦਾਇ ਖੋਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੂੰਹ ਨਾਲ ਹਰਿ-ਨਾਮ ਜਪਣ ਨਾਲ ਸਾਰੇ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pronunciando como Gurmukj, pronunciando como Gurmukj el Naam, toda enfermedad es erradicada."