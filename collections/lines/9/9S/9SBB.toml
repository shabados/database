[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਇ ਗਡਾਵਡਿ ਜੋਧ, ਜੁਧੁ ਮਚਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The groups of kings and ministers have gathered and are fighting tooth and nail."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪੋ ਵਿਚ ਜੋਧੇ ਖਹਿਕੇ ਘਮਸਾਨ ਕਰਦੇ ਹਨ (ਗਲ ਕੀ ਇਕ ਦੂਜੇ ਥੋਂ ਅੱਗੇ ਵਧਣ ਦਾ ਉਪਾਵ ਕਰਦੇ ਹਨ)।"