[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਭਾ. ਦੀਬਾਣੁ ਸਚੁ; ਸਚੇ ਪਹਿ ਧਰਿਓ ॥"
page = 1386
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord's congregation and His court. He has placed His True Name with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਸੁਆਮੀ ਦੀ ਸੰਗਤ ਅਤੇ ਦਰਗਾਹ। ਆਪਣਾ ਸੱਚਾ ਨਾਮ, ਉਸ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸ ਰਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is His Congregation and His Court. The True Lord has established Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਸਰੂਪ! ਤੇਰੀ ਸਭਾ ਭੀ ਸਚ ਸਰੂਪ ਹੈ ਔ ਤੇਰਾ (ਦੀਬਾਣੁ) ਆਸਰਾ ਭੀ ਸਚ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦੀ) ਸਭਾ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲੀ ਹੈ, (ਉਸ ਦੀ) ਕਚਹਿਰੀ ਸਦਾ-ਥਿਰ ਹੈ; (ਅਕਾਲ ਪੁਰਖ ਨੇ ਆਪਣਾ ਆਪ) ਆਪਣੇ ਸਦਾ-ਥਿਰ-ਰੂਪ ਗੁਰੂ ਕੋਲ ਰੱਖਿਆ ਹੋਇਆ ਹੈ; (ਭਾਵ, ਹਰੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਾ = ਸੰਗਤ, ਦਰਬਾਰ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਦੀਬਾਣੁ = ਕਚਹਿਰੀ। ਸਚੇ ਪਹਿ = ਸਦਾ-ਥਿਰ ਹਰੀ ਦੇ ਰੂਪ ਗੁਰੂ ਕੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera es su Congregación y Su Corte, el Señor Verdadero"