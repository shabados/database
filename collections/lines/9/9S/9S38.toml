[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲਮੀਕੈ; ਹੋਆ ਸਾਧਸੰਗੁ ॥"
page = 1192
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Balmik obtained the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਲਮੀਕ ਨੂੰ ਸਤਿਸੰਗਤ ਪਰਾਪਤ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Baalmeek found the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਲਮੀਕ ਕੋ ਭੀ ਸੰਤੋਂ ਕਾ ਸੰਗ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਲਮੀਕ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋਈ (ਉਸ ਨੇ ਭੀ ਹਰਿ-ਨਾਮ ਜਪਿਆ, ਤੇ, ਉਸ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਗਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Balmik, el Chandala fue redimido uniéndose a la Saad Sangat, la Compañía de los Santos"