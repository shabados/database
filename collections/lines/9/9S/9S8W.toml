[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰੁੜ ਮੁਖਿ; ਨਹੀ ਸਰਪ ਤ੍ਰਾਸ ॥"
page = 987
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As with eagle's (Garar's) spell in the mouth, one fears not the snake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਗਰੜ ਦਾ ਜੰਤ੍ਰ ਮੰਤ੍ਰ ਮੂੰਹ ਵਿੱਚ ਹੋਣ ਨਾਲ ਬੰਦਾ ਸੱਪ ਤੋਂ ਡਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As with the magic spell of Garuda the eagle upon one's lips, one does not fear the snake;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮੁਖ ਗਾਰੜੀ ਮੰਤ੍ਰ ਵਾਲਾ ਜਿਸ ਕਾ ਸਹਾਈ ਹੋਤਾ ਹੈ ਤਿਸ ਕੋ ਸਰਪ ਕਾ ਤ੍ਰਾਸ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਇਉਂ ਸਹਾਈ ਹੁੰਦਾ ਹੈ) ਜਿਵੇਂ ਜਿਸ ਦੇ ਮੂੰਹ ਵਿਚ ਗਾਰੁੜ ਮੰਤਰ ਹੋਵੇ ਉਸ ਨੂੰ ਸੱਪ ਦਾ ਡਰ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como cuando Garuad, el águila, deposita el encanto mágico en nuestros labios, y uno ya no teme a la serpiente;"