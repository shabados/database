[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਜਉ ਨਿਰਮਾਇਲੁ ਕੀਜੈ, ਆਪ ਬਰਾਬਰਿ ਕੰਚਨੁ ਦੀਜੈ; ਰਾਮ ਨਾਮ ਸਰਿ ਤਊ. ਨ ਪੂਜੈ ॥੩॥"
page = 973
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he purifies himself and gives alms of gold equal to his body's weight; even then all these equal not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਲਵੇ ਅਤੇ ਆਪਣੀ ਦੇਹ ਦੇ ਭਾਰ ਦੇ ਸਮਾਨ ਸੋਨਾ ਦਾਨ ਵਿੱਚੱ ਦੇਵੇ; ਤਾਂ ਭੀ ਇਹ ਸਾਰੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਤੁਲ ਨਹੀਂ ਪੁਜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may purify his soul, and give away in charity his body weight in gold; none of these is equal to the worship of the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਜੋ ਜਲ ਮ੍ਰਿਤਕਾ ਕਰ ਕੇ ਸੁਧ ਕਰੀਏ ਔ ਅਪਨੇ ਬਰਾਬਰ ਤੋਲਕੈ ਸੁਵਰਨ ਦੀਜੀਏ, ਰਾਮ ਨਾਮ ਕੇ ਬਰਾਬਰ ਤਊ ਭੀ ਨ ਪੁਜੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪਣਾ ਆਪ ਭੀ ਭੇਟ ਕਰ ਦੇਈਏ; ਜੇ ਆਪਣੇ ਬਰਾਬਰ ਤੋਲ ਕੇ ਸੋਨਾ ਦਾਨ ਕਰੀਏ, ਤਾਂ ਭੀ (ਹੇ ਮਨ!) ਇਹ ਸਾਰੇ ਕੰਮ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮੁ = ਆਪਣਾ ਆਪ। ਨਿਰਮਾਇਲੁ = {Skt. निर्माल्य ਨਿਰਮਾਲਯ} ਦੇਵਤਿਆਂ ਦੀ ਭੇਟ। ਕੰਚਨੁ = ਸੋਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o da sus riquezas una por una, todo esto no iguala a la Práctica del Nombre del Señor. (3)"