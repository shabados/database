[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਨ ਨਿਹਾਰਿਯੋ, ਦੈਤ ਕੋਊ ਨ ਬਿਹਾਰਿਯੋ; ਜਹਾ ਪੰਛੀ ਕੀ ਨ ਗੰਮ੍ਰਯ, ਤਹਾ ਚੀਟੀ ਕੋ ਨ ਗੌਨ ਹੈ ॥੭੯॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Neither it was approachable to the birds, nor the insects could trod in.(79)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾ ਕੋਈ ਦੇਵਤਾ ਦਿਸਦਾ ਹੈ ਅਤੇ ਨਾ ਕੋਈ ਦੈਂਤ ਵਿਚਰਦਾ ਹੈ। ਉਥੇ ਨਾ ਕੋਈ ਪੰਛੀ ਪਹੁੰਚ ਸਕਦਾ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕੀੜੀ ਜਾ ਸਕਦੀ ਹੈ ॥੭੯॥"