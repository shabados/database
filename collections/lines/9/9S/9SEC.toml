[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪਾਇਆ ਏਹੁ ਨਿਧਾਨ ॥"
page = 895
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is blessed with this treasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਇਹ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has obtained this treasure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਖਜਾਨਾ ਹਮਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਇਹ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es bendecido con el Tesoro"