[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੰਪਤ ਨ ਹਰਖ ਬਿਪਤ ਮੈ ਨ ਸੋਗ ਤਾਹਿ; ਸੁਖ ਦੁਖ ਸਮਸਰਿ ਬਿਹਸ ਨ ਰੋਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Acquisition of wealth does not make him happy. In the times of distress, he is never morose. Instead he treats distresses and comforts alike and does not lament or rejoice on them."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੰਪਦਾ ਸੁਖ ਸਮਾਜ ਦੇ ਪ੍ਰਾਪਤ ਹੋਯਾਂ ਸ਼ਾਦੀ ਨਹੀਂ ਤੇ ਬਿਪਤ = ਬਿਪਦਾ ਔਕੁੜ ਵਿਖੇ ਇਸ ਨੂੰ ਸੋਗ ਗਮੀ = ਰੰਗ ਨਹੀਂ ਪੋਂਹਦੇ; ਗੱਲ ਕੀ ਹੈ ਕਿ ਸੁਖ ਦੁਖ ਦੀਆਂ ਹਾਲਤਾਂ ਵਿਖੇ ਇਕ ਰਸ ਰਹਿੰਦਾ ਹੈ; ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਏ ਹਸਦਾ ਨਹੀਂ ਤੇ ਸੁਖਾਂ ਦੇ ਨਾਸ਼ ਹੋਏ ਦੁਖ ਸਮੇਂ ਰੋਂਦਾ ਨਹੀਂ।"