[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਸੋਈ ਪਾਏ; ਕ੍ਰਿਪਾ ਕਰੇ ਪ੍ਰਭੁ ਸੋਇ ॥੩॥"
page = 405
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains the Name treasure, unto whom He, the Lord shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜਿਸ ਉੱਤੇ ਉਹ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains the treasure of the Naam, the Name of the Lord, unto whom God shows His Mercy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਸੋ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਪੁਰਖੁ ਨਾਮ ਖਜਾਨਾ ਪਾਉਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸਾਰੇ ਗੁਣਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਇਹ ਹਰਿ-ਨਾਮ ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que tiene la Gracia del Señor es bendecido con el Tesoro del Nombre. (3)"