[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਧੁਸੰਗਿ ਅਧਮੁ ਅਸਾਧੁ ਹੁਇ ਮਿਲਤ; ਚੂਨਾ ਜਿਉ ਤੰਬੋਲ ਰਸੁ ਰੰਗੁ ਪ੍ਰਗਟਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "When a lowly person joins the saintly congregation, he too becomes superior just as lime when joined by a betel leaf and other ingredients yield beautiful red colour."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੋਰ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੇ ਕੇ ਅਪਣੇ ਪੱਖ ਨੂੰ ਅਧਿਕ ਪੁਸ਼ਟ ਕਰਦੇ ਹਨ: ਜੀਕੂੰ ਕੋਈ ਪੁਰਖ ਅਧਮ ਨੀਚ ਪਾਂਬਰ ਅਰੁ ਅਸਾਧ ਨਾ ਸਧ ਸਕਨ ਜੋਗ ਹਠ ਧਰਮੀ ਭੀ ਹੋਵੇ, ਪਰ ਸਤਿਸੰਗ ਵਿਚ ਮਿਲਦੇ ਸਾਰ ਹੀ ਪਾਨ ਚੂਨੇ ਆਦਿ ਦੇ ਮਿਲ ਪੈਂਦਿਆਂ ਹੀ ਲਾਲ ਗੁਲਾਲ ਰੰਗ ਪ੍ਰਗਟਾਨ ਵਤ ਅੰਤਰੀਵੀ ਰੰਗ ਪ੍ਰੇਮ ਨੂੰ ਪ੍ਰਗਟ ਕਰ ਲੈਂਦਾ ਹੈ।"