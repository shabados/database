type = "primary"
data = "ਅਜ਼ ਸਰਿ ਇਜਜ਼ ਸਦ ਹਜ਼ਾਰਾਂ ਬਾਰ ।੨।"
page = 1
line = 2

[[content]]
asset = "KEGP"
