data = "ਮਨ ਬਾਛਤ ਜੋ ਬਾਤ; ਉਹੈ ਬਰ ਪਾਵਹੀ ॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Aspirations fulfilled, then what wrong have I done?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਦੀ ਇੱਛਾ ਹੋਵੇ, ਉਹੀ ਵਰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"