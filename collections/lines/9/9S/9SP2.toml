[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋ ਘਟ ਮੈ ਤੁਮ ਹ੍ਵੈ ਨਦੀ; ਉਪਜਹੁ ਬਾਕ ਤਰੰਗ ॥੪੬॥"
page = 812

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the Passionless Universal Prowess, enable me to render the waves of narrative through my heart.( 46)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਦੇਵੀ!) ਤੁਸੀਂ ਮੇਰੇ ਸ਼ਰੀਰ ਵਿਚ ਨਦੀ ਬਣ ਜਾਓ, (ਤਾਂ ਜੋ ਉਸ ਵਿਚੋਂ) ਵਾਕ ਰੂਪੀ ਤਰੰਗਾਂ ਪੈਦਾ ਹੋਣ ॥੪੬॥"