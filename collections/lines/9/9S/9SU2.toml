[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਵਸਿ ਕੀਆ; ਅੰਧੁ ਦੁਹੇਲਾ ॥"
page = 1031
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The miserable blind man comes in the grab of Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖੀ, ਅੰਨ੍ਹਾ ਇਨਸਾਨ ਯਮ ਦੇ ਕਾਬੂ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The miserable spiritually blind person is caught in the power of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮੋਂ ਕਾ ਵਸ ਕੀਆ ਹੂਆ ਅਗ੍ਯਾਨੀ ਦੁਖੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਜੀਵ ਜਮ ਦੇ ਵੱਸ ਵਿਚ ਪਿਆ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Yama incesantemente le infringe tremendo dolor."