[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਮਨੁ ਨਿਰਮਲਾ; ਭਏ ਪਵਿਤੁ ਸਰੀਰ ॥"
page = 69
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru, mind becomes stainless and thy body is rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਚਿੱਤ ਬੇ-ਦਾਗ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਦੇਹਿ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, the mind becomes immaculate, and the body becomes pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਕੀ ਸੇਵਾ ਕਰ ਮਨ ਸੁਧ ਹੂਆ ਅਰ ਸਰੀਰ ਕਰ ਕੇ ਵਹੁ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈਂ, ਭਾਵ ਇਉਂ ਮਲ ਵਿਛੇਪ ਕੀ ਨਿਵਿਰਤੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜੀ ਰੱਖੀਏ, ਤਾਂ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਰੀਰ (ਭੀ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿਐ = ਜੇ ਸੇਵਾ ਕੀਤੀ ਜਾਏ, ਜੇ ਸਰਨ ਲਈ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si servimos al Guru Verdadero, nuestra mente se vuelve cristalina y nuestro cuerpo se vuelve puro."