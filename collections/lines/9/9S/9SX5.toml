[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਿਰਤਿ ਪਇਐ ਕਮਾਵਣਾ; ਕੋਇ. ਨ ਮੇਟਣਹਾਰੁ ॥੨॥"
page = 594
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he acts according to his past actions which no one can erase."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he acts according to the karma of his past actions, which no one can erase. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਮਸਤਕ ਮੇਂ ਕਰਮ ਕਾ ਲੇਖ ਪੜ ਗਇਆ ਹੈ ਜੀਵ ਸੋਈ ਕਮਾਉਤੇ ਹੈਂ, ਤਿਸ ਕੋ ਕੋਈ ਮਿਟਾਉਨੇ ਹਾਰਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ (ਪਿਛਲੇ ਕੀਤੇ ਕੰਮਾਂ ਦੇ) ਉੱਕਰੇ ਹੋਏ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਕਾਰ ਕਰਨੀ ਪੈਂਦੀ ਹੈ; ਕੋਈ ਵੀ (ਸੰਸਕਾਰਾਂ ਨੂੰ) ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, él también enfrenta lo escrito por sus Karmas pasados, y nadie los puede borrar. (2)"