[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਕਿਸੈ ਦੇ ਵਡਿਆਈ; ਨਾਮੋ ਨਾਮੁ ਧਿਆਇਦਾ ॥੫॥"
page = 1062
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace the Lord blesses some with glory and they remember nothing but the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਕਈਆਂ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਨਿਰੋਲ ਨਾਮ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, some are blessed with glorious greatness; they meditate on the Naam, the Name of the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਇਹ ਵਡਿਆਈ ਤੂੰ ਕਿਸੀ ਕੋ ਦੇਤਾ ਹੈਂ, ਜੋ ਮਨ ਤਨ ਕਰ ਕੇ ਨਾਮ ਧਿਆਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ) ਕਿਸੇ (ਵਿਰਲੇ ਮਨੁੱਖ) ਨੂੰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ।  ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਕਿਸੈ = (ਜਿਸ) ਵਿਰਲੇ ਨੂੰ। ਦੇ = ਦੇਂਦਾ ਹੈ। ਨਾਮੋ ਨਾਮੁ = ਨਾਮ ਹੀ ਨਾਮ, ਹਰ ਵੇਲੇ ਨਾਮ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor nos bendice con Gloria, por la Gracia del Guru, y uno no contempla nada más que el Nombre. (5)"