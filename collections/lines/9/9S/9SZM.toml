[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਰਿਦੈ ਨਹੀ ਗੁਰ ਕੀ ਸੇਵਾ; ਚਾਲੇ ਮੂਲੁ ਗਵਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1126
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou enshrine not thy Lord in thy mind and serve not thy Guru. Thou shall depart wasting even thy capital. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਟਿਕਾਉਂਦਾ ਅਤੇ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦਾ ਤੂੰ ਆਪਣੀ ਅਸਲ ਮੂੜੀ ਭੀ ਗੁਆ ਕੇ ਟੁਰ ਜਾਏਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is not in your heart, and you do not serve the Guru. After wasting your capital, you shall have to depart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਪੁਰਸ਼ਾਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਦ੍ਵਾਰਾ ਰਮਣ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ ਰਿਦੇ ਵਿਖੇ ਧਾਰਨ ਨਹੀਂ ਕੀਤਾ, ਸੋ ਆਪਣੇ ਸ੍ਵਾਸਾਂ ਰੂਪ ਮੂਲ ਕੋ ਗਵਾਇ ਚਲੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਗੋਂ ਤੂੰ ਮੂਲ ਭੀ ਗਵਾ ਲਿਆ (ਜੇਹੜਾ ਪਹਿਲਾਂ ਕੋਈ ਆਤਮਕ ਜੀਵਨ ਸੀ ਉਹ ਭੀ ਨਾਸ ਕਰ ਲਿਆ, ਕਿਉਂਕਿ) ਤੂੰ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਵਸਾਇਆ, ਤੇ ਤੂੰ ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਨਹੀਂ ਕੀਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਮੂਲੁ = ਰਾਸਿ-ਪੂੰਜੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No enalteciste a tu Dios, no diste servicio al Guru y dejaste este mundo, desperdiciando hasta lo último de tu capital. (1-Pausa)"