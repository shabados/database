[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਝਟ ਦੈ ਪਟਕੇ ਛਿਤ ਪੈ ਰਨ; ਰੌਰ ਪਰੇ ਰਨ ਸਿੰਘ ਰਜੀਲੇ ॥੨੨॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All those, with lotus eyes, who did not tremble but remained alert like lions, were annihilated by Shakti.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ (ਦੇਵੀ ਨੇ) ਝਟਕਾ ਦੇ ਕੇ ਰਣ ਵਿਚ ਪਟਕ ਦਿੱਤਾ। ਰੌਲਾ ਪੈਣ ਤੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਸ਼ੇਰ ਸ਼ੋਭਦਾ ਸੀ ॥੨੨॥"