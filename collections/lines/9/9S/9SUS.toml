[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਘ ਪਰੇ ਬਰ ਬੂੰਦਨ ਜਿਉ; ਸਰ ਜਾਲ ਕਰਾਲਨਿ ਤਿਉ ਬਰਖਿਓ ਹੈ ॥੧੩੦੩॥"
page = 427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the rain-drops come from the clouds, in the same manner there was shower of arrows.1304."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੱਦਲਾਂ ਵਿੱਚੋਂ ਸੋਹਣੀਆਂ ਕਣੀਆਂ ਪੈਂਦੀਆਂ ਹਨ, ਉਸੇ ਤਰ੍ਹਾਂ (ਉਸ ਦੇ) ਭਿਆਨਕ ਤੀਰਾਂ ਦੀ ਬਰਖਾ ਹੋ ਰਹੀ ਹੈ ॥੧੩੦੩॥"