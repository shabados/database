[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਮਰਥ ਪਲ ਮਹੂਰਤ; ਪ੍ਰਭ ਧਿਆਨੁ ਸਹਜ ਸਮਾਧਿ ॥"
page = 508
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment and trice, remember thou the Omnipotent God and in the trance of poise embrace Lord's contemplation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਅਤੇ ਛਿਨ ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਦਾ ਆਰਾਧਨ ਅਤੇ ਅਡੋਲਤਾ ਦੀ ਤਾੜੀ ਅੰਦਰ ਸਾਈਂ ਦੀ ਬੰਦਗੀ ਧਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember in meditation the Almighty Lord, every moment and every instant; meditate on God in the celestial peace of Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਪ੍ਰਭੂ! ਪਲ ਔਰ ਮਹੂਰਤ ਕਾਲੋਂ ਮੇਂ ਤੇਰਾ ਸਿਮਰਨੁ ਕਰੀਏ ਅਰੁ ਤੇਰਾ ਧਿਆਨ ਕਰਤਿਆਂ (ਸਹਜ) ਸ੍ਵਭਾਵਕ ਹੀ ਸਮਾਧ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਪ੍ਰਭੂ! ਹਰ ਪਲ ਹਰ ਘੜੀ (ਤੇਰਾ ਨਾਮ) ਸਿਮਰ ਕੇ ਮੈਂ ਆਪਣੀ ਸੁਰਤਿ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਵਿਚ ਜੋੜੀ ਰੱਖਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲ ਮਹੂਰਤ = ਹਰ ਪਲ, ਹਰ ਘੜੀ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama, oh mi mente, a tu Señor Poderoso en cada momento; entónate en Él, en el trance del Equilibrio,"