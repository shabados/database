[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਆਵੈ; ਫਿਰਿ ਫਿਰਿ ਜਾਇ ॥"
page = 935
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again and over again he comes and again and over again he goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਉਹ ਆਉਂਦਾ ਹੈ ਅਤੇ ਮੁੜ ਮੇੜ ਕੇ ਹੀ ਉਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Over and over again, he comes; over and over again, he goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਬਾਰੰਬਾਰ ਸੰਸਾਰ ਮੇਂ ਆਵਤਾ ਹੈ ਬਾਰੰਬਾਰ ਹੀ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਫਾਹੀ ਵਿਚ ਫਸਿਆ ਜੀਵ) ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin el Guru Benévolo, uno no es emancipado"