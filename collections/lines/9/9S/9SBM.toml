[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਕਿਸੇ ਨੂੰ ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਦੀ ਲੋੜ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਸੇ ਰਾ ਸੁਹਬਤਿ ਸ਼ਾਣ ਬਾਇਦਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The master of this throne was the first and the last monarch who was divinely equipped to visualize the interior and exterior happenings."