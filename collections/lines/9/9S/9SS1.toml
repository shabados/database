[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਰਿਦੈ ਦਿਖਾਇਆ ॥"
page = 120
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction I have perceived the Lord within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਜਰੀਏ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਅੰਤਸ਼ਕਰਨ ਅੰਦਰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the Lord is seen within one's own heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਨੇ ਰਿਦੇ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੋ ਦਿਖਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ (ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ (ਵੱਸਦਾ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕੈ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru, uno encuentra al Señor en su propio corazón,"