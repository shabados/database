[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਇਓ ਛਤ੍ਰੀਅ ਮੇਧੁ ਮਹਾ ਪ੍ਰਬਲੰ ॥੨੧॥੩੧੧॥"
page = 154

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus there was a very great sacrifice of Kshatriyas.21.311."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਛਤਰੀਆਂ ਦੀ ਕੁਰਬਾਨੀ ਦਾ ਬਹੁਤ ਵੱਡਾ ਯੱਗ ਹੋਇਆ ॥੨੧॥੩੧੧॥"