[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਛੋਡਿ ਕੁਵਾਟੜੀ; ਮੂਸਹੁਗੇ ਭਾਈ ॥"
page = 419
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leave aside the evil way of worldliness, my brethren, or ye shall be plundered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਦਾਰੀ ਦੇ ਖੋਟੇ ਰਸਤੇ ਨੂੰ ਤਿਆਗ ਦਿਓ, ਮੇਰੇ ਭਰਾਓ! ਨਹੀਂ ਤਾਂ ਤੁਸੀਂ ਲੁੱਟੇ ਜਾਉਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce the evil way of duality, or you shall be plundered, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦ੍ਵੈਤ ਵਾਲੀ ਖੋਟੀ ਡੰਡੀ ਛੋੜ ਦੇਹੁ ਨਹੀਂ ਤੋ (ਮੂਸਹੁਗੇ) ਲੁਟੇ ਜਾਉਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਬਿਧਾ ਛੱਡ ਦੇਵਹੁ, ਇਹ ਗ਼ਲਤ ਰਸਤੇ ਤੇ ਪੈ ਕੇ ਲੁੱਟੇ ਜਾਵੋਗੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvídate de la dualidad, pues es la forma equivocada y dentro de los parámetros de la dualidad, siempre estarás confundido."