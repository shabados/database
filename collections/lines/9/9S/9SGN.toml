[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਧੁਨਿ ਘੰਟਾ ਕੀ ਕਰੀ; ਮਹਾ ਮੋਦ ਮਨਿ ਪਾਇ ॥੨੨੨॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she sounded the gong as a mark of Victory, with great delight in her mind.222.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨ ਵਿਚ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਘੰਟਿਆਂ ਦੀ ਧੁਨੀ ਕੀਤੀ ॥੨੨੨॥"