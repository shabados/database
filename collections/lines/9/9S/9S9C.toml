[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਐ ਦੀਵੇ # ਆਪਣਾ ਲਾਲ ਫੁਲਾਣ ਵਰਗਾ ਮੁਖੜਾ ਕੁਝ ਚਿਰ ਲਈ ਰੋਸ਼ਨ ਕਰ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੂਇ ਗੁਲਗੂਨਿ ਖ਼ੁਦ ਐ ਸ਼ਮਾਅ ਬਰ ਅਫ਼ਰੂਜ਼ ਦਮੇ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That their heart is scarred like a poppy flower and their soul torn apart. (51) (2)"