[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਧਿਆਨ ਸਹਜ ਧੁਨਿ ਉਪਜੈ; ਸਚਿ ਨਾਮਿ ਚਿਤੁ ਲਾਇਆ ॥"
page = 512
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons reflect on God and in them the celestial strain resounds. They fix their attention on the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਬੈਕੁੰਠੀ ਕੀਰਤੀ ਗੂੰਜਦਾ ਹੈ। ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh meditates on the Lord; the celestial sound-current resounds within him, and he focuses his consciousness on the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਮੇਂ ਜਿਨੋਂ ਨੇ ਚਿਤ ਲਗਾਇਆ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ (ਧੁਨਿ) ਬ੍ਰਿਤੀ ਧਿਆਨ ਕਰ (ਸਹਜ) ਸਾਂਤਿ ਸ੍ਵਰੂਪ ਉਪਜਤੀ ਹੈ; ਵਾ ਤਿਨ ਕੀ (ਧੁਨਿ) ਬਾਣੀ ਸਾਂਤਿ ਰੂਪ ਪ੍ਰਗਟ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਜੁੜੀ-ਸੁਰਤ ਤੇ ਅਡੋਲਤਾ ਦੀ ਰੌ ਚੱਲ ਪੈਂਦੀ ਹੈ, ਉਹ ਸੱਚੇ ਨਾਮ ਵਿਚ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਨ = ਜੁੜੀ ਹੋਈ ਸੁਰਤਿ। ਧੁਨਿ = ਸੁਰ, ਰੌ। ਸਹਜ ਧੁਨਿ = ਸਹਜ ਦੀ ਧੁਨਿ, ਅਡੋਲਤਾ ਦੀ ਰੌ। ਧਿਆਨ ਧੁਨਿ = ਜੁੜੀ ਸੁਰਤਿ ਦੀ ਰੌ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Alma, despierta en Dios, resuena la Melodía del Equilibrio; ella está entonada en el Verdadero Nombre."