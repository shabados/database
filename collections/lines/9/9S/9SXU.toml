[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੁ ਚੁਕਾਇਆ; ਸਦਾ ਸੁਖੁ ਪਾਇਆ ॥"
page = 114
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By annulling his illusion he obtains the eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਹਿਮ ਨੂੰ ਨਵਿਰਤ ਕਰ ਕੇ ਉਹ ਸਦੀਵ ਹੀ ਸਥਿਰ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dispelling their doubts, they find a lasting peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਭਰਮ ਚੁਕਾਇਆ ਹੈ, ਉਸ ਨੇ ਸਦਾ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਆਪਣੇ ਮਨ ਦੀ ਵਿਕਾਰਾਂ ਵਲ ਦੀ) ਦੌੜ-ਭੱਜ ਮੁਕਾ ਲਈ, ਉਸ ਨੇ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que transciende la ilusión, obtiene la Paz Eterna,"