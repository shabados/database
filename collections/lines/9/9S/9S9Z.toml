[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਫੁਰਮਾਇਆ; ਕਾਰੀ ਏਹ ਕਰੇਹੁ ॥"
page = 554
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has commanded me to do this task."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਕੰਮ ਕਰਨ ਦਾ ਹੁਕਮ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has commanded us to do this:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਸਤਗੁਰੋਂ ਨੇ ਉਪਦੇਸ਼ ਫੁਰਮਾਇਆ ਹੈ ਇਹ (ਕਾਰੀ) ਔਖਧੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਹੈ (ਭਰਮ ਦਾ ਛਉੜ ਕੱਟਣ ਲਈ) ਇਹ ਕਾਰ (ਭਾਵ, ਇਲਾਜ) ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice el Guru Verdadero, Oh hombre, haz esto: alaba a tu Dios a través del Guru."