[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ. ਕਿਉ ਮਨ ਰੂਸੀਐ; ਜਿਸਹਿ ਹਮਾਰੀ ਚਿੰਦ ॥੨॥"
page = 1250
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why are thou angry with Him, who feels anxiety (cares) for us?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨਾਲ ਕਿਉਂ ਰੁਸਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸਾਡੀ ਚਿੰਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, how can you be angry with the One who cares for you? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਕੇ ਸਾਥ ਕਿਉਂ ਰੁਸਣਾ ਕਰੀਏ, ਭਾਵ ਮੁਖ ਫੇਰੀਏ, ਜਿਸ ਕੋ ਸਰਬ ਪਰਕਾਰ (ਹਮਾਰੀ) ਅਸਮਦਾਦਿਕ ਸਰਬ ਜੀਵੋਂ ਕੀ ਚਿੰਤਾ ਹੈ, ਭਾਵ ਸਰਬ ਕੋ ਖਾਨ ਪਾਨ ਆਦਿਕ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਪ੍ਰਭੂ ਨੂੰ ਅਸਾਡਾ (ਹਰ ਵੇਲੇ) ਫ਼ਿਕਰ ਹੈ, ਉਸ ਨਾਲ ਰੁੱਸਣਾ ਠੀਕ ਨਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mente, pues Él siempre te tiene en Su Mirada. (2)"