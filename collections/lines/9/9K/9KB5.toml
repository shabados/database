[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਤਾਣ ਆਪਣੇ ਦਿਲ ਦੇ ਘਰ ਵਿਚ ਹੀ ਰੱਬ ਦੇ ਨਿਸ਼ਾਨ ਮਿਲ ਗਏ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਖ਼ਾਨਾਇ ਦਿਲ ਨਕਸ਼ਿ ਖ਼ੁਦਾ ਯਾਫ਼ਤਾਏਮ ।੧੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That perfect and complete Creator is visible through His own creations,"