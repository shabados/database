[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣੁ ਚਿਤਿ. ਨ ਆਵੈ; ਦੇ ਕਰਿ ਰਾਖੈ ਹਾਥ ॥੧॥ ਰਹਾਉ ॥"
page = 1007
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man remembers not God. the Doer of deed. Lending His helping Hand, the Lord saves Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਮਾਂ ਦੇ ਕਰਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਬੰਦਾ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ। ਆਪਣੀ ਸਹਾਇਤਾ ਦਾ ਹੱਥ ਦੇ ਕੇ, ਸਾਈਂ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if someone does not remember the Lord, the Cause of causes, still, the Lord reaches out with His hand, and saves him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਾਰਣੋਂ ਕੇ ਕਰਣੇਹਾਰਾ ਔ ਜੋ ਹਾਥੁ ਦੇ ਕੇ ਰਖਦਾ ਹੈ, ਸੋ ਵਾਹਿਗੁਰੂ ਚਿਤ ਨਹੀਂ ਆਵਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਗਤ ਦਾ ਮੂਲ ਪਰਮਾਤਮਾ (ਉਹਨਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਵੱਸਦਾ, ਜਿਹੜਾ ਪਰਮਾਤਮਾ (ਜੀਵਾਂ ਨੂੰ) ਹੱਥ ਦੇ ਕੇ ਬਚਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣੁ = ਜਗਤ ਦਾ ਮੂਲ {ਕਰਣ = ਜਗਤ}। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਦੇ ਕਰਿ = ਦੇ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él te da siempre Su Mano, pero no lo tomas en cuenta.(1-Pausa)"