[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸੁਖੁ ਦੇਹਿ. ਤ ਤੁਝਹਿ ਅਰਾਧੀ; ਦੁਖਿ ਭੀ. ਤੁਝੈ ਧਿਆਈ ॥੨॥"
page = 757
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou blesseth me with happiness, then meditate I on Thee. Even in pain I forget Thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਖੁਸ਼ੀ ਬਖਸ਼ੇ ਤਦ ਮੈਂ ਤੇਰੀ ਬੰਦਗੀ ਕਰਦਾ ਹਾਂ। ਤਕਲੀਫ ਵਿੱਚ ਭੀ ਮੈਂ ਮੈਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You will bless me with happiness, then I will worship and adore You. Even in pain, I will meditate on You. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰਮਾਨੁਸਾਰ ਸੁਖ ਦੇਵੇਂ ਤਾਂ ਵੀ ਤੁਝ ਕੋ ਅਰਾਧੂੰ, ਜੇ ਕਰਮਾਨੁਸਾਰ ਦੁਖ ਆਵੇ ਤਾਂ ਵੀ ਤੁਝ ਕੋ ਹੀ ਧਿਆਊਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਹਰ ਕਰ) ਜੇ ਤੂੰ ਮੈਨੂੰ ਸੁਖ ਦੇਵੇਂ, ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਹੀ ਸਿਮਰਦਾ ਰਹਾਂ, ਦੁਖ ਵਿਚ ਭੀ ਮੈਂ ਤੇਰੀ ਹੀ ਆਰਾਧਨਾ ਕਰਦਾ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ = ਤਾਂ। ਅਰਾਧੀ = ਅਰਾਧੀਂ, ਮੈਂ ਆਰਾਧਾਂ। ਦੁਖਿ = ਦੁੱਖ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él me bendice con la Dicha, Lo llamo y vivo en Él sin dolor. (2)"