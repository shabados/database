[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬੂੰਦ ਸੁਹਾਵਣੀ; ਛਹਬਰ ਛਲਕ ਰੇਣੁ ਹੋਇ ਰੀਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the rain of love the earth gets satiated with delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਰਮਲ ਬੂੰਦਾਂ ਦੀ ਸੁੰਦਰ ਇਕ ਰਸ (ਛਲਕ=) ਝੜੀ ਨਾਲ ਧਰਤੀ ਰਜਦੀ ਹੈ।"