[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਭਾਣਾ; ਤਿਤੁ ਤਿਤੁ ਲਾਏ ॥"
page = 103
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is Thy will so are the tasks Thou hast assigned to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਰਜ਼ਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਦੇ ਕੰਮੀ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਲਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, You assign tasks to one and all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ ਜਿਸ ਜਿਸ ਕਾਰਜ ਮੇਂ ਜੀਵੋਂ ਕੋ ਤੈਨੇ ਲਗਾਵਣਾ ਚਾਹਾ ਹੈ ਤਿਸ ਤਿਸ ਮੇਂ ਲਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਕੰਮ ਵਿਚ ਤੇਰੀ ਰਜ਼ਾ ਹੋਈ ਤੂੰ ਉਸ ਉਸ ਕੰਮ ਵਿਚ (ਸਾਰੇ ਜੀਅ ਜੰਤ) ਲਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú les has asignado sus distintas labores, según Tu Voluntad."