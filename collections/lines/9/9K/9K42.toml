[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਮੑਲਿਆ ਸਚੁ ਥਾਨੁ; ਮਾਨੁ ਮਹਤੁ ਸਚੁ ਪਾਇਆ, ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 778
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwelling on Lord's true abode. I obtain honour, greatness and truth. A sacrifice am I unto my reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸੱਚੇ ਨਿਵਾਸ-ਅਸਥਾਨ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਇੱਜ਼ਤ, ਵਿਸ਼ਾਲਤਾ ਅਤੇ ਸੱਚ ਨੂੰ ਪਰਾਪਤ ਕਰਦਾ ਹਾਂ। ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਆਪਣੇ ਪੂਜਯ ਪ੍ਰਭੂ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating, dwelling upon the Lord's true home, I receive honor, greatness and truth. I am a sacrifice to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਚੇ ਅਸਥਾਨ ਸਤਸੰਗ ਕੋ ਸੰਭਾਲਿਆ ਤਬ ਆਦਰ ਔ (ਮਹਤੁ) ਵਡ ਪੁਨੁ ਨਿਸਚੇ ਕਰ ਕੇ ਪਾਯਾ ਹੈ, ਇਸੀ ਸੇ ਬਲਿਹਾਰੇ ਹਾਂ ਰਾਮ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਪ੍ਰਭੂ ਜੀ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। ਉਸ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਦਰ ਮੱਲ ਲਿਆ, ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ, (ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ) ਮਾਣ ਮਿਲਿਆ, ਵਡਿਆਈ ਮਿਲੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando logré vivir en el Santuario Verdadero del Señor, logré el Honor, la Gloria y la Verdad."