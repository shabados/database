[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਦੋਖੀ ਕਾ; ਥਾਉ ਕੋ ਨਾਹਿ ॥"
page = 279
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the slanderer of the saint there is place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਨਿੰਦਕ ਲਈ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the slanderer of the Saint, there is no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦੋਖੀ ਕਾ ਕੋਈ ਰਖ੍ਯਕ ਸਥਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਰਹਿੰਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਖੀ = ਨਿੰਦਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador del Santo no encuentra albergue alguno.."