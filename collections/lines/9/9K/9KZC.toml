[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾ; ਸਗਲ ਮਿਟੈ ਅੰਧਿਆਰਾ ॥੩॥"
page = 1148
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his entire spiritual darkness, is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਮੂਹ ਰੂਹਾਨੀ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all spiritual darkness is dispelled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧੇਰਾ ਸਭ ਮਿਟ ਜਾਤਾ ਹੈ, ਭਾਵ ਆਵਰਣ ਸਕਤੀ ਔਰ ਵਿਖੇਪ ਸਕਤੀ ਨਿਬ੍ਰਿਤ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਸਾਰਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਾ = ਉਸ (ਮਨੁੱਖ) ਦਾ। ਅੰਧਿਆਰਾ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲਾ) ਹਨੇਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su oscuridad interior es disipada. (3)"