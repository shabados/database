[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਸਾਚੇ; ਸੁ ਆਗੈ ਸਾਚੇ ॥"
page = 116
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is true here, is true hereafter as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਏਥੇ ਸੱਚਾ ਹੈ, ਉਹ ਅੱਗੇ ਭੀ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are True here, are True hereafter as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਇਸ ਲੋਕ ਮੇਂ ਸਚੇ ਹੈਂ ਪੁਨਾ ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਸਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਇਸ ਲੋਕ ਵਿਚ ਅਡੋਲ-ਚਿੱਤ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪਰਲੋਕ ਵਿਚ ਭੀ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਮਿਕ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ, ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ। ਸਾਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਮਿਕ, ਅਡੋਲ-ਚਿੱਤ। ਸੁ = ਉਹ ਬੰਦੇ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es Verdad aquí, es Verdad también más allá;"