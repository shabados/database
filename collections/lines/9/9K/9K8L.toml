[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਸੁਖੁ ਕਦੇ ਨ ਪਾਵੈ ਭਾਈ; ਫਿਰਿ ਫਿਰਿ ਪਛੋਤਾਵੈ ॥੧॥"
page = 601
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, he never obtains peace, O brother and repents over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਸ ਨੂੰ ਕਦਾਚਿਤ ਆਰਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, peace is never obtained, O Siblings of Destiny; again and again, he regrets and repents. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਗੁਰੋਂ ਕੀ ਆਗ੍ਯਾ ਮੇਂ ਚਲੇ ਬਿਨਾਂ ਜੀਵ ਸੁਖ ਕਬੀ ਨਹੀਂ ਪਾਵਤਾ ਹੈ, ਵਹੁ ਬਾਰੰਬਾਰ ਪਛਤਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਕਦੇ ਸੁਖ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਤੇ ਮੁੜ ਮੁੜ (ਦੁੱਖੀ ਹੋ ਕੇ) ਪਛੁਤਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Verdadero Guru, uno no es bendecido con Éxtasis y vive siempre arrepentido. (1)"