[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰੁ ਥਾਨੁ. ਸਦਾ ਨਿਰਮਾਇਲੁ; ਆਪੇ ਆਪੁ ਉਪਾਇਦਾ ॥੧॥"
page = 1033
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever stable and immaculate is this place is this place. The Lord Himself has created it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਅਤੇ ਪਵਿੱਤਰ ਹੈ ਇਹ ਅਸਥਾਨ ਸੁਆਮੀ ਨੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This place is permanent and forever immaculate. He Himself created it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਸਥਿਰ (ਥਾਨੁ) ਸਰੂਪ ਹੈ ਔ ਸਦਾ ਹੀ ਉਜਲ ਹੈ, ਪੁਨਃ ਵਹੁ ਅਪਨੇ ਆਪ ਹੀ ਇਨ ਨਗਰੋਂ ਕੋ ਉਤਪੰਨ ਕਰਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈ, ਉਸ ਦਾ ਟਿਕਾਣਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ (ਸਰੀਰਾਂ ਦੇ ਰੂਪ ਵਿਚ) ਪਰਗਟ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਾਇਲੁ = ਨਿਰਮਲ, ਪਵਿਤ੍ਰ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਉਪਾਇਦਾ = ਪਰਗਟ ਕਰਦਾ ਹੈ, ਟਿਕਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la fortaleza están las rutas de la mente.(1)"