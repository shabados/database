[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਰਸ ਸਰੀਰ ਕੇ; ਤੇਤੇ ਲਗਹਿ ਦੁਖ ॥੨॥"
page = 1287
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as are the joys of the body, So many are the pains, which cling to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਜਿਸਮ ਦੇ ਸੁਆਦ ਹਨ ਉਨੇ ਹੀ ਦੁਖੜੇ ਇਸ ਨੂੰ ਚਿਮੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many as are the pleasures of the body, so many are the pains which afflict it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਜਿਤਨੇ ਰਸ ਹੈਂ ਤਿਤਨੇ ਹੀ ਅੰਤ ਕੋ ਦੁਖ ਲਾਗਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸਮ ਦੇ ਜਿਤਨੇ ਭੀ ਵਧੀਕ ਚਸਕੇ ਹਨ, ਉਤਨੇ ਹੀ ਵਧੀਕ ਇਸ ਨੂੰ ਦੁੱਖ ਵਿਆਪਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸ = ਚਸਕੇ। ਦੁਖੀ = ਦੁੱਖਾਂ ਨਾਲ। ਲਗਹਿ = ਲੱਗਦੇ ਹਨ। ਤੇਤੇ = ਉਤਨੇ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más placeres tenga el cuerpo, más dolor le infringirá. (2)"