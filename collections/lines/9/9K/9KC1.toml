[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਲਗੀ ਪ੍ਰੀਤਿ ਪ੍ਰਭ ਨਾਮ; ਸਹਜ ਸੁਖ ਸਾਰੁ ॥"
page = 962
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who cultivate affection for the Lord's Name, are blessed with the quintessence of poise and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਅਡੋਲਤਾ ਅਤੇ ਆਰਾਮ ਦੇ ਜੌਹਰ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are in love with God's Name, intuitively enjoy the essence of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ ਕੀ ਪ੍ਰੀਤ ਤੇਰੇ ਨਾਮ ਮੇਂ ਲਗੀ ਹੈ, ਤਿਨ ਕੋ ਅਚੁਤ ਸ੍ਰੇਸਟ ਸੁਖ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਬਣੀ ਹੈ ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਨਸੀਬ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están enamorados de Tu Nombre, están bendecidos con la Esencia de Paz y Equilibrio,"