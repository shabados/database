[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਹਨੋ. ਜਿਸੁ ਮਥਾਨਿ ਹਾਂ ॥"
page = 409
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whose brow there is such a writ,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such destiny recorded upon his forehead, obtains it;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸ੍ਤਕ ਮੇਂ ਯਹ ਪ੍ਰਾਪਤ ਹੋਨਾ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ ਭਾਗ ਜਾਗਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹਨੋ = ਲਹਣਾ, ਭਾਗ। ਮਥਾਨਿ = ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que así lo tiene escrito en su frente, obtiene este Estado."