[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਠਾਕੁਰਿ ਕਿਰਪਾ ਧਾਰੀ; ਬਾਹ ਪਕਰਿ ਨਾਨਕ. ਕਢਿ ਲਈਆ ॥੮॥੬॥੨॥੧॥੬॥੯॥"
page = 837
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom the Lord extends His mercy, catching by the arm, He pulls them out of the world-ocean, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਰਹਿਮਤ ਕਰਦਾ ਹੈ, ਬਾਂਹ ਤੋਂ ਪਕੜ ਕੇ, ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਾਹਰ ਧੂ ਲੈਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master showers His Mercy upon us, and grasps hold of our arms; O Nanak, He lifts us up and saves us. ||8||6||9||2||1||6||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਠਾਕੁਰਿ ਜੀ ਨੇ ਕਿਰਪਾ ਧਾਰੀ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਬੁਧ ਰੂਪੀ ਭੁਜਾ ਤੇ ਪਕੜ ਕਰ ਕੇ ਸੰਸਾਰ ਕੇ ਦੁਖੋਂ ਤੇ ਕਾਢ ਲੀਆ ਹੈ॥੮॥੬॥੯॥☬ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਔਰ ਨਾਮ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਉਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕੀਤੀ, ਉਹਨਾਂ ਦੀ ਬਾਂਹ ਫੜ ਕੇ (ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਾਹਰ) ਕੱਢ ਲਿਆ ॥੮॥੬॥੨॥੧॥੬॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor y Maestro roció sobre nosotros Su Misericordia, oh dice Nanak, nos elevó y nos salvó.  (8-6-9-2-1-6-9)"