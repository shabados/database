[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਸੰਗਿ; ਨਾਮਦੇਉ ਮਨੁ ਲੀਣਾ ॥"
page = 487
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord the Lord the Lord of the world was Nam Dev's soul absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ, ਸੁਆਮੀ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ, ਅੰਦਰ ਨਾਮ ਦੇਵ ਦੀ ਆਤਮਾ ਸਮਾ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv's mind was absorbed into God, Gobind, Gobind, Gobind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਸਿਖੋ ਨਾਮਦੇਉ ਮਨ ਤਨ ਸਰੀਰ ਕਰ ਗੋਬਿੰਦ ਸੇ ਲੀਨ ਹੋਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤ) ਨਾਮਦੇਵ ਜੀ ਦਾ ਮਨ ਸਦਾ ਪਰਮਾਤਮਾ ਨਾਲ ਜੁੜਿਆ ਰਹਿੰਦਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਸੰਗਿ = ਹਰ ਵੇਲੇ ਗੋਬਿੰਦ ਨਾਲ, ਮੁੜ ਮੁੜ ਗੋਬਿੰਦ ਨਾਲ। ਲੀਣਾ = ਲੀਨ ਹੋਇਆ, ਜੁੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de Namdev fue entonada en el Señor, Gobind, Gobind, Gobind,"