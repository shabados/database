[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਇੰਦ੍ਰੀ; ਕਰਿ ਰਾਖੈ ਵਾਸਿ ॥"
page = 236
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and keeps under his control the ten (five sensory and five motor) organs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਦਸੇ (ਪੰਜ ਗਿਆਨ ਤੇ ਪੰਜ ਕਰਮ) ਇੰਦਰੀਆਂ ਨੂੰ ਆਪਣੇ ਕਾਬੂ ਵਿੱਚ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They keep the ten organs under their control;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਦਸ ਇੰਦ੍ਰੀਓਂ ਕੋ ਵਸ ਕਰ ਰਾਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਸਾਂ ਹੀ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਆਪਣੇ ਕਾਬੂ ਵਿਚ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mantiene bajo control"