[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਦੁਧ. ਭਿੰਨ ਭਿੰਨ ਕਾਢੈ ਚੁਣਿ ਹੰਸੁਲਾ; ਤਿਉ ਦੇਹੀ ਤੇ. ਚੁਣਿ ਕਾਢੈ ਸਾਧੂ, ਹਉਮੈ ਤਾਤਿ ॥੨॥"
page = 1264
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the swan, by sorting out, makes water and the milk separate, separate, so does the saint quench the fire of ego from within the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਛਾਂਟ ਕੇ ਹੰਸ ਪਾਣੀ ਅਤੇ ਦੁਧ ਨੂੰ ਅਲਗ ਅਲਗ ਕਰ ਦਿੰਦਾ ਹੈ, ਏਸੇ ਤਰਾਂ ਹੀ ਸੰਤ ਹੰਗਤਾ ਦੀ ਅੱਗ ਨੂੰ ਸਰੀਰ ਦੇ ਵਿਚੋਂ ਬੁਝਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the swan separates the milk from the water, the Holy Saint removes the fire of egotism from the body. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਹੰਸੁ ਜਲ ਅਰ ਦੂਧ ਕੋ ਚੁਣ ਕਰ ਜੁਦਾ ਕਾਢ ਦੇਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸਾਧੂ ਦੇਹੀ ਮੇਂ ਸੇ ਹੰਤਾ, ਮਮਤਾ ਜਲ ਕੋ ਔਰ (ਤਾਤਿ) ਤਤ ਸ੍ਵਰੂਪ ਦੂਧ ਕੋ ਚੁਣ ਕਰ ਕਢ ਦੇਤੇ ਹੈਂ, ਭਾਵ ਵਿਚਾਰ ਦ੍ਵਾਰਾ ਆਤਮ ਅਨਾਤਮ ਵਸਤੂ ਕੋ ਭਿੰਨ ਭਿੰਨ ਕਰ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹੰਸ ਪਾਣੀ ਤੇ ਦੁੱਧ ਨੂੰ (ਆਪਣੀ ਚੁੰਝ ਨਾਲ) ਚੁਣ ਕੇ ਵੱਖ-ਵੱਖ ਕਰ ਦੇਂਦਾ ਹੈ, ਤਿਵੇਂ ਸਾਧੂ-ਮਨੁੱਖ ਸਰੀਰ ਵਿਚੋਂ ਹਉਮੈ ਈਰਖਾ ਨੂੰ ਚੁਣ ਕੇ ਬਾਹਰ ਕੱਢ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿੰਨ = ਵੱਖਰਾ। ਚੁਣਿ = ਚੁਣ ਕੇ। ਹੰਸੁਲਾ = ਹੰਸ। ਦੇਹੀ ਤੇ = ਸਰੀਰ ਤੋਂ, ਸਰੀਰ ਵਿਚੋਂ। ਤਾਤਿ = ਈਰਖਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el cisne separa la leche del agua, el Santo remueve el fuego del egoísmo de la mente. (2)"