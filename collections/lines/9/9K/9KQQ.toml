[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਾਏ ਜਿਸੁ ਵਡਭਾਗੀ ॥"
page = 627
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obtains and is attached to the loving adoration of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਤੇ ਉਸ ਨਾਲ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who realizes his great destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਪ੍ਰੇਮਾ ਭਗਤੀ ਸੋ ਪਾਵਤਾ ਹੈ, ਜੋ ਬਡੇ ਭਾਗੋਂ ਵਾਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਦਾਤਿ ਉਹੀ ਮਨੁੱਖ ਹਾਸਲ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਵੱਡੇ ਭਾਗ ਹੋਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene su Adoración amada. Nanak,"