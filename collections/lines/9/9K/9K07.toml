[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਟੁ ਗੁਰੂ ਮੈ ਪਾਇਆ; ਜਿਨਿ ਹਰਿ ਪ੍ਰਭੁ ਦਿਤਾ ਜੋੜਿ ॥੧॥"
page = 313
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained to Guru the mediator who has united me with the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਵਿਚੋਲੇ ਗੁਰੂ ਜੀ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Guru, the Divine Intermediary, who has united me with the Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮੈਨੇ ਗੁਰੋਂ ਕੋ (ਵਿਸਟੁ) ਵਕੀਲ ਪਾਇਆ ਹੈ ਜਿਨੋਂ ਨੇ ਮੇਰੇ ਕੋ ਹਰੀ ਪ੍ਰਭੂ ਕੇ ਸਾਥ (ਜੋੜਿ) ਅਭੇਦ ਕਰ ਦੀਆ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਔਰ ਜੋ ਵੱਡੇ ਲੋਕ ਹੈਂ, ਸੋ ਗੁਰੋਂਦ੍ਵਾਰਾ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਕਿਉਂ ਨਹੀਂ ਜੁੜਤੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਵਕੀਲ ਮਿਲ ਪਿਆ, ਜਿਸ ਨੇ ਹਰੀ ਪ੍ਰਭੂ ਮੇਲ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਟੁ = ਵਿਚੋਲਾ। ਜਿਨਿ = ਜਿਸ ਗੁਰੂ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontré al Guru, el Intercesor, Quien me unió con mi Dios.(1)"