[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਚੀਤਾ ਤੇ ਹਰਿਨ ਗਹਾਏ ॥"
page = 865

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "First the dogs were let loose to chase the deer, then were sent the tiger after them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਚਿਤਰਿਆਂ ਦੁਆਰਾ ਹਿਰਨਾਂ ਨੂੰ ਪਕੜਵਾਇਆ।"