[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕਾ; ਨਿਰਮਲ ਮੰਤ ॥"
page = 288
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the instruction of the saintly persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਉਪਦੇਸ਼ ਸਾਧ ਰੂਪ ਪੁਰਸ਼ਾਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure are the instructions of the humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕਾ ਨਿਰਮਲ ਉਪਦੇਸ ਰੂਪ ਮੰਤਰ ਲੇ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦਾ ਇਹੀ ਪਵਿਤ੍ਰ ਉਪਦੇਸ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤ = ਉਪਦੇਸ਼, ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pura es la enseñanza de los Santos"