[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖ ਫਿਰੀ ਚਹੂੰ ਚਕ੍ਰਨ ਕੋ; ਨ੍ਰਿਪ ਰਾਜ ਕੁਮਾਰਿ ਹ੍ਰਿਦੈ ਨਹੀ ਲਿਆਏ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She saw the kings in all the four directions, but did not like anyone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਚੱਕਾਂ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਵੇਖ ਕੇ ਰਾਜ ਕੁਮਾਰੀ ਪਿਛੇ ਪਰਤ ਗਈ (ਅਤੇ ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕਿਸੇ ਨੂੰ ਵੀ) ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਲਿਆਂਦਾ।"