[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੋਜ ਵਿਡਾਣੁ, ਚਲਿਤੁ ਵਰਤਾਇਆ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Accomplisher of wondrous feats, that Lord created the wonderful creation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਚਰਜ ਕੌਤਕ ਦਾ ਚਲਿੱਤ੍ਰ ਵਰਤਾਇਆ ਹੈ।"