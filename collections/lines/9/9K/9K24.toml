[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਾ ਰਾਖਾ. ਆਪਿ ਪ੍ਰਭੁ ਸੁਆਮੀ; ਕਿਆ ਮਾਨਸ ਬਪੁਰੇ ਕਰੀਐ ॥੨॥੯॥੯੫॥"
page = 823
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master Himself is the savior of Nanak, What can the wretched man do unto Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਖੁਦ ਨਾਨਕ ਦਾ ਰੱਖਿਅਕ ਹੈ। ਬਦਬਖਤ ਬੰਦਾ ਉਸ ਨੂੰ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself, the Lord and Master, is Nanak's protector. What can any wretched person do to him? ||2||9||95||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦਾਸੋਂ ਕਾ ਰਾਖਾ ਆਪ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ ਹੈ। ਤੋ ਮਾਨੁਖ (ਬਪੁਰੇ) ਵਿਚਾਰੇ ਕਿਆ ਕਰ ਸਕਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਹਮਾਰਾ ਰਖ੍ਯਕ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸੀ ਤੇ ਸਭ ਨਿੰਦਕ ਨਸ੍ਟ ਹੋ ਜਾਤੇ ਹੈਂ॥੨॥੯॥੯੫॥☬ਜੀਵੋਂ ਕੋ ਉਪਦੇਸ਼ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! ਸੰਤ ਜਨਾਂ ਦਾ ਰਖਵਾਲਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ। ਵਿਚਾਰੇ ਜੀਵ ਉਹਨਾਂ ਦਾ ਕੁਝ ਨਹੀਂ ਵਿਗਾੜ ਸਕਦੇ ॥੨॥੯॥੯੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi Refugio; ¿qué mal me podría causar? (2-9-95)"