[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੇ ਇੰਦ੍ਰ ਸਮਸਰਿ ਗ੍ਰਿਹ ਆਸਨ; ਬਿਨੁ ਹਰਿ ਭਗਤਿ. ਕਹਹੁ ਕਿਹ ਲੇਖੈ ॥੧॥"
page = 658
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, of what account are the mansion throne like those of king Indra without the Lord's devotional service?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ, ਪਾਤਿਸ਼ਾਹਾਂ, ਇੰਦ੍ਰ ਤੁਲ ਘਰ ਤੇ ਤਖਤ ਸਾਹਿਬ ਦੀ ਪ੍ਰੇਮ-ਮਈ, ਦੇ ਬਾਝੋਂ ਕਿਹੜੀ ਗਿਣਤੀ ਵਿੱਚ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, without devotional worship of the Lord, of what use are mansions and thrones like those of King Indra? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਦੇਵਤਿਓਂ ਕੇ ਰਾਜੇ ਇੰਦ੍ਰ ਵਤ ਗ੍ਰਹ ਅਸਥਾਨ ਭੀ ਹੋਵੈ ਔਰ ਗਲੀਚੇ ਆਦੀ ਬੈਠਨੇ ਵਾਸਤੇ ਆਸਨ ਹੋਵੈ, ਤਾਂ ਵੀ ਹੇ ਹਰੀ! ਤੇਰੀ ਭਗਤੀ ਸੇ ਬਿਨਾ ਕਹੋ ਤੌ ਕਿਸ ਹਿਸਾਬ ਵਾ ਅਰਥ ਮੇਂ ਆਵੈਂਗੇ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਕਦੇ ਸੋਚਿਆ ਹੀ ਨਹੀਂ ਕਿ) ਜੇ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਤੋਂ ਵਾਂਜੇ ਰਹੇ ਤਾਂ (ਦੇਵਤਿਆਂ ਦੇ) ਰਾਜੇ ਇੰਦਰ ਦੇ ਸੁਰਗ ਵਰਗੇ ਭੀ ਮਹਿਲ ਮਾੜੀਆਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún si uno tiene el trono de Indra, sin Devoción al Señor, no sirve de nada. (1)"