[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣ ਛੋਡਹੁ. ਗੁਣ ਕਰਹੁ; ਐਸੇ ਤਤੁ ਪਰਾਵਹੁ ॥੭॥"
page = 418
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake vice and pratise virtue, so shalt thou obtain the Real Thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਨੇਕੀ ਦੀ ਕਮਾਈ ਕਰ, ਐਕੁਰ ਤੂੰ ਅਸਲ ਵਸਤੂ ਨੂੰ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your vices, and practice virtue, and you shall obtain the essence of reality. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਬਣਜ ਕੌਨ ਹੈ ਔਰ ਔਗਨੋਂ ਕੋ ਛੋਡ ਕਰ ਗੁਨੋਂ ਕੋ ਧਾਰਨ ਕਰੋ। ਇਸ ਪ੍ਰਕਾਰ ਤਤ ਸ੍ਵਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਵਹੁਗੇ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾੜੇ ਕੰਮ ਛੱਡੋ, ਗੁਣ ਗ੍ਰਹਣ ਕਰੋ, ਇਸ ਤਰ੍ਹਾਂ ਅਸਲ (ਖੱਟੀ) ਖੱਟੋ! ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona tus deméritos; haz el Bien y así realiza la Esencia. (7)"