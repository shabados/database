[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਹਿ ਪਾਯਾਲਿ; ਭਗਤ ਨਾਗਾਦਿ ਭੁਯੰਗਮ ॥"
page = 1390
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the nether world his praises are sung by the saints, like Sheshnag and other serpents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਾਲ ਵਿੱਚ ਸਾਧੂ ਸ਼ੇਸ਼ਨਾਗ ਆਦਿਕ ਅਤੇ ਹੋਰ ਸਰਪ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the nether worlds, His Praises are sung by the devotees like Shaysh-naag in serpent form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਪਾਤਾਲ ਮੇਂ ਭਗਤ ਜੋ ਸ਼ੇਸ਼ਨਾਗ ਆਦੀ (ਭੁਯੰਗਮ) ਸਰਪ ਗਾਵਤੇ ਹੈਂ॥ ਸ੍ਰਪ ਆਦਿ ਜਾਤੀ ਕਾ ਭੇਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਤਾਲ ਵਿਚ ਭੀ (ਸ਼ੇਸ਼-) ਨਾਗ ਆਦਿਕ ਹੋਰ ਸਰਪ-ਭਗਤ (ਗੁਰੂ ਨਾਨਕ ਦੇ) ਗੁਣ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los mundos inferiores, Sus Alabanzas son recitadas por devotos como Shesh-nag en la forma de serpiente."