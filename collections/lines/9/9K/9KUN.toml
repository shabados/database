[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਕੇ ਕੀਏ ਬਿਰਥੀ ਤਹ ਬੀਰ ਘਨੇ ਤਬ ਹੀ ਜਮ ਧਾਮਿ ਪਠਾਏ ॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He depriving many warriors of their chariots, dispatched them to the abode of Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਤਕੜੇ ਸੂਰਮਿਆਂ ਨੂੰ ਰਥਾਂ ਤੋਂ ਵਾਂਝਿਆ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਸੂਰਮੇ ਉਸ ਵੇਲੇ ਯਮ ਲੋਕ ਭੇਜ ਦਿੱਤੇ ਹਨ।"