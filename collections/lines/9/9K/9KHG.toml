[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਭਈ; ਤਿਨ ਸੇਵਿਆ ਸਿਰਜਣਹਾਰੁ ॥੨॥"
page = 313
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone serve the Creator, O Slave Nanak on whom is God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਕਰਤਾਰ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਹਰੀ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, they alone serve the Creator Lord, who are blessed by His Grace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਜਨੋਂ ਕੋ ਕ੍ਰਿਪਾ ਹੂਈ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸਿਰਜਨ ਹਾਰ ਕੋ ਸੇਵਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਦਾਸ ਨਾਨਕ! ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਉਹੀ ਮਨੁੱਖ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਤੇ ਪ੍ਰਭੂ ਆਪ ਮਿਹਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo sirven al Señor Creador aquéllos sobre quienes reside la Gracia de Dios.(2)"