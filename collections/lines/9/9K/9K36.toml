[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਉਲੀ ਕਰਮ ਕਰੈ ਬਹੁ ਆਸਨ ॥"
page = 265
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may practise inner-washing and many meditative postures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਦਰ ਧੋਣ ਅਤੇ ਘਣੇਰੇ ਧਿਆਨ ਦੇ ਢੰਗ ਕਰਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may practice techniques of inner cleansing and all sorts of Yogic postures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਉਲੀ) ਨੇਤੀ ਧੋਤੀ ਆਦਿ ਜੋ ਸਰੀਰ ਸੁਧੀ ਕੇ ਕਰਮ ਹੈਂ, ਤਿਨੋਂ ਸਹਤ ਬਹੁਤ ਪਦਮਾਸਨ ਆਦਿ ਆਸਨ ਭੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਉਲੀ ਕਰਮ ਤੇ ਹੋਰ ਬਹੁਤ ਸਾਰੇ (ਯੋਗ) ਆਸਨ ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ceremonias de purificación y metas tu cuerpo al fuego."