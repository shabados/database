[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਬਿਕਾਰ ਆਤਮ ਸਰੂਪ; ਸੁਰ ਨਰ ਮੁਨ ਰੰਜਨ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Spiritual Entity without vices, pleasing to gods, men and sages."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿਰਵਿਕਾਰ, ਆਤਮ-ਸਰੂਪ, ਦੇਵਤਿਆਂ, ਮਨੁੱਖਾਂ ਅਤੇ ਮੁਨੀਆਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਵਾਲੇ,"