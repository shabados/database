[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰਣਾ. ਸੋ ਕਰਿ ਰਹਿਆ; ਅਵਰੁ. ਨ ਕਰਣਾ ਜਾਈ ॥੩॥"
page = 912
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He has to do, that He is doing. No one else can do anything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਉਸ ਨੇ ਕਰਨਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਕਰੀ ਜਾਂਦਾ ਹੈ। ਹੋਰ ਕੋਈ ਜਣਾ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He wants to do, He is doing; no one else can do anything. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਸ ਨੇ ਕਰਨਾ ਹੈ, ਸੋਈ ਕਰਿ ਰਿਹਾ ਹੈ, ਹੋਰ ਕੁਛ ਕਰਿਆ ਨਹੀਂ ਜਾਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੋ ਕੁਝ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ ਕਰ ਰਿਹਾ ਹੈ, ਕਿਸੇ ਜੀਵ ਪਾਸੋਂ ਉਸ ਦੇ ਉਲਟ ਕੁਝ ਹੋਰ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que desea hacer, eso hace; nadie más puede hacer algo.(3)"