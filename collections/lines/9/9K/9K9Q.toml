[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਦੇਖਿ; ਸੀਤਲ ਮਨ ਭਏ ॥"
page = 202
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Guru's sight my mind is pacified,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਮੇਰਾ ਚਿੱਤ ਸ਼ਾਂਤਿ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of His Darshan, my mind has become cool and tranquil,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਸਨ ਦੇਖ ਕਰ ਅੰਤਸਕਰਨ ਸੀਤਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ (ਦਰਸਨ ਕਰਨ ਵਾਲੇ) ਠੰਢੇ ਠਾਰ ਮਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਸੀਤਲ ਮਨ = ਠੰਢੇ-ਠਾਰ ਮਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo el Darshan del Señor, la mente permanece en Paz,"