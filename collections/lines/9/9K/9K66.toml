[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਮਾਰਗੁ ਪੰਥੁ ਬਤਾਵੈ ਪ੍ਰਭ ਕਾ; ਕਹੁ ਤਿਨ ਕਉ, ਕਿਆ ਦਿਨਥੇ ॥"
page = 1320
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one shows me the way and path of the Lord, tell me, what should I give unto him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਮੈਨੂੰ ਸਾਈਂ ਦਾ ਰਾਹ ਅਤੇ ਰਸਤਾ ਦਿਖਾ ਦੇਵੇ, ਦੱਸ! ਮੈਂ ਉਸ ਨੂੰ ਕੀ ਦੇਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only someone would show me the Way, the Path of God. Tell me - what could I give him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਐਸੇ ਪੂਛੇ ਕਿ ਸੰਸਾਰ ਮਾਰਗ ਮੇਂ ਜੋ ਕੋਈ ਪ੍ਰਭੂ ਕਾ (ਪੰਥੁ) ਰਸਤਾ ਬਤਾ ਦੇਵੇ ਤਉ ਤਿਸ ਕੋ ਕਿਆ (ਦਿਨਥੇ) ਦੇਵੋ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ (ਸੰਤ ਜਨ ਮੈਨੂੰ) ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦਾ ਰਸਤਾ ਦੱਸ ਦੇਵੇ, ਤਾਂ ਅਜਿਹੇ (ਸੰਤ) ਜਨਾਂ ਨੂੰ ਕੀਹ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué le podría yo ofrecer a cambio a aquél que me mostrara el Camino, el Sendero a Dios?"