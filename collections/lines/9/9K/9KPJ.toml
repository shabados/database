[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਏਕੁ ਧਿਆਵਨਾ; ਦੂਸਰ ਕੋ ਨਾਹਿ ॥"
page = 815
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saints meditate on the One Lord and think not of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਇਕ ਸੁਆਮੀ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਕਿਸੇ ਹੋਰਸ ਦਾ ਖਿਆਲ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints meditate on the One Lord, and no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਨੇ ਏਕ ਤੇਰੇ ਨਾਂਮ ਕਾ ਹੀ ਧਿਆਵਨਾ ਕੀਆ ਹੈ, ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਉਨ ਕਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸਦਾ ਰਾਖੀ ਕਰਦਾ ਹੈ, ਕਿਉਂਕਿ) ਸੰਤ ਜਨ ਸਦਾ ਇਕ ਪ੍ਰਭੂ ਦਾ ਹੀ ਧਿਆਨ ਧਰਦੇ ਹਨ, ਕਿਸੇ ਹੋਰ ਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos viven en el Señor, pues ellos no conocen a ningún otro."