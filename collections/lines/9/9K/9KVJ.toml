[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਪੜਹਿ ਸੁਣਹਿ ਗਾਵਹਿ; ਪਰਭਾਤਿਹਿ ਕਰਹਿ ਇਸ੍ਨਾਨੁ ॥"
page = 1402
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking bath in the early morn, some read, hear and sing his praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾ ਸਵੇਰੇ ਨ੍ਹਾਂ ਧੋ ਕੇ ਕਈ ਉਨ੍ਹਾਂ ਦਾ ਜਸ ਪੜ੍ਹਦੇ, ਸ੍ਰਵਣ ਕਰਦੇ ਅਤੇ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some read and listen and sing of Him, taking their cleansing bath in the early hours of the morning before the dawn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੋ ਪ੍ਰਾਤਕਾਲ ਉਠ ਕਰ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੇ ਜਸ ਕੋ ਪੜ੍ਹਤੇ ਔ ਸ੍ਰਵਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ (ਗੁਰੂ ਦਾ ਜਸ) ਪੜ੍ਹਦੇ ਹਨ, ਸੁਣਦੇ ਹਨ ਤੇ ਗਾਉਂਦੇ ਹਨ ਤੇ (ਉਸ 'ਜਸ'-ਰੂਪ ਜਲ ਵਿਚ) ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਭਾਤਿਹਿ = ਅੰਮ੍ਰਿਤ ਵੇਲੇ। ਇਕਿ = (ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਪੜਹਿ = ਪੜ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos leen, escuchan y cantan de Él, tomando su baño de ablución en las horas tempranas de la mañana antes del amanecer."