[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਵਹੈ ਹਮਰੋ ਕਹੀਐ; ਤਿਹ ਤ੍ਰਾਸ ਡਰਿਯੋ ਹੀਅਰਾ ਮਮ ਭਾਰੋ ॥"
page = 298

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One of these boys will be the cause of my death, therefore my heart is greatly fearful.” Kansa was worried,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਮੇਰਾ ਕਾਲ ਕਹੇ ਜਾਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਭੈ ਤੋਂ ਮੇਰਾ ਹਿਰਦਾ ਬਹੁਤ ਡਰ ਰਿਹਾ ਹੈ।"