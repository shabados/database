page = 987
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' words are the charm of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਬਚਨ-ਬਿਲਾਸ ਮੈਂਡੀ ਜਿੰਦੜੀ ਦਾ ਮੰਤ੍ਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Words of the Saints are the Mantras of my mind."

[[content]]
asset = "NKFT"
type = "translation"
