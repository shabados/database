[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਬਿਓਗ; ਕੈਸੇ ਜੀਅਉ ਮੇਰੀ ਮਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 331
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How shall I survive, my mother, in separation from God? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਵਿਛੋੜੇ ਅੰਦਰ ਮੇਰੀ ਅੰਮੜੀਏ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਉਂਦੀ ਰਹਾਂਗੀ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am separated from the Lord; how can I survive, O my mother? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਵਿਜੋਗ ਸੇ ਕੈਸੇ ਜੀਵੋਗੇ, ਭਾਵ ਜਨਮੋ ਮਰੋਗੇ, ਮੇਰੀ ਬੁਧੀ ਮੇਂ ਤੋ ਐਸੇ ਨਿਹਚੇ ਹੈ ਕਿ (ਮਾਈ) ਮਾਇਆ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਵਿਜੋਗ ਕਰ ਜੀਵ ਕੋ ਰੁਦਨ ਕਰਨਾ ਚਾਹੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਮੇਰੀ ਮਾਂ! (ਮੈਂ ਇਸ ਠਗ-ਬੂਟੀ ਵਿਚ ਨਹੀਂ ਫਸਿਆ, ਕਿਉਂਕਿ) ਮੈਂ ਪ੍ਰਭੂ ਤੋਂ ਵਿੱਛੜ ਕੇ ਜੀਊਂ ਹੀ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਓਗ = ਵਿਛੋੜਾ। ਜੀਅਉ = ਮੈਂ ਜੀਵਾਂ। ਮੇਰੀ ਮਾਈ = ਹੇ ਮੇਰੀ ਮਾਂ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Separado de Él, ¿cómo podría vivir? (1-Pausa)"