[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣਾ ਸੁਨਣਾ; ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 1344
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering and hearing of the Name is my support,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਅਤੇ ਸ੍ਰਵਨ ਕਰਨਾ ਮੇਰਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To chant and listen to the Naam, the Name of the Lord, is my Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਕਹਣਾ ਸੁਣਨਾ ਭੀ ਨਾਮ ਕਾ ਹੈ ਔ ਰਿਦੇ ਮੇਂ ਆਸਰਾ ਭੀ ਨਾਮ ਕਾ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਨ ਸੁਣਾਨ ਨੂੰ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਹਾਰਾ ਬਣਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantar y escuchar el Naam, el Nombre del Señor, es mi Soporte,"