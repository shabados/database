[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਾਲਕ ਕੈ ਬਾਲ ਬੁਧਿ ਤਰੁਨ ਸੈ ਤਰੁਨਾਈ; ਬ੍ਰਿਧ ਸੈ ਬ੍ਰਿਧ ਬਿਵਸਥਾ ਬਿਸਥਾਰੇ ਹੈਂ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He is childlike with children, youngman among the youth, old with elderly people."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਾਲਕਾਂ ਨਾਂਲ ਉਹ ਬਾਲ ਬੁਧਿ ਵਾਲੇ ਭਾਵ ਭੋਲੇ ਭਾਲੀ ਹੋ ਕੇ ਵਰਤਦੇ ਹਨ, ਜੁਆਨਾਂ ਨਾਲ ਉਹ ਜੁਆਨ ਉਮਰਾ ਵਾਲੇ ਹੋ ਕੇ ਵਰਤਦੇ ਹਨ, ਤੇ ਬ੍ਰਿਧਾਂ ਨਾਲ ਬ੍ਰਿਧ ਅਵਸਥਾ ਦਾ ਵਰਤਾਉ ਕਰਦੇ ਹਨ।"