[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਬਾ ਪਰੂਰਉ ਅੰਗਰੈ; ਗੁਰ ਨਾਨਕ. ਜਸੁ ਗਾਇਓ ॥"
page = 1390
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sage Durbasa, King Puro and saint Angra chant the praises of Guru Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਿਸ਼ੀ ਦੁਰਬਾਸਾ, ਰਾਜਾ ਪੂਰੋ ਅਤੇ ਸੰਤ ਅੰਗਰਾ ਗੁਰੂ ਨਾਨਕ ਦੀਆਂ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doorbaasaa, King Puro and Angra sing the Praises of Guru Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੂਰਬਾ) ਦੁਰਬਾਸਾ ਔ (ਪਰੂਰਉ) ਪਰੂਰਵਾ ਰਾਜਾ ਪੁਨਾ ਅੰਗਰਾ ਰਿਖੀ ਇਨ ਪੂਰਬੋਕਤ ਸਭ ਨੇ ਹੀ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਕਾ ਜਸ ਗਾਯਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਰਵਾਸਾ ਰਿਸ਼ੀ ਨੇ, ਰਾਜਾ ਪੁਰੂ ਨੇ ਤੇ ਅੰਗਰ ਰਿਸ਼ੀ ਨੇ ਗੁਰੂ ਨਾਨਕ ਦਾ ਜਸ ਗਾਂਵਿਆਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਰਬਾ = ਦਰਵਾਸਾ ਰਿਸ਼ੀ। ਪਰੂਰਉ = ਰਾਜਾ ਪੁਰੂ, ਚੰਦ੍ਰਬੰਸੀ ਕੁਲ ਦਾ ਛੇਵਾਂ ਰਾਜਾ, ਯਯਾਤੀ ਤੇ ਸ਼ਰਮਿਸ਼ਟ ਦਾ ਸਭ ਤੋਂ ਛੋਟਾ ਪੁੱਤ੍ਰ। ਅੰਗਰੈ = ਇਕ ਪ੍ਰਸਿੱਧ ਰਿਸ਼ੀ ਹੋਇਆ ਹੈ; ਰਿਗਵੇਦ ਵਿਚ ਕਈ ਛੰਦ ਇਸ ਰਿਸ਼ੀ ਦੇ ਨਾਮ ਤੇ ਹਨ; ਬ੍ਰਹਮਾ ਦੇ ਮਨ ਤੋਂ ਪੈਦਾ ਹੋਏ ਦਸ ਪੁੱਤ੍ਰਾਂ ਵਿਚੋਂ ਇਕ ਇਹ ਭੀ ਸੀ। ਨਾਨਕ ਜਸੁ = ਨਾਨਕ ਦਾ ਜਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kal, el poeta, las sublimes Alabanzas de Guru Nanak"