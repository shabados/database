[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਜਿਯ ਰੁਚੈ ਤਿਸੀ ਕੌ ਬਰਿਯੈ ॥੫॥"
page = 869

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was told to have a look on them; whomsoever she liked, she would be betrothed to.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਚੰਗਾ ਲਗੇ, ਉਸੇ ਨੂੰ ਵਰ ਲਵੋ ॥੫॥"