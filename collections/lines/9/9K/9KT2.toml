[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੋਧ ਕਰਿ ਬੋਧ ਹਰਿ ਜੋਧ ਅਸਿ ਲਾਵਹੀਂ ॥"
page = 589

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are coming being bedecked with their swords and on this side the Lord in his fury is recognizing the real fighters"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਕਰ ਕੇ ਅਤੇ ਸੂਝ ਨੂੰ ਭੁਲਾ ਕੇ, ਸੂਰਮੇ ਤਲਵਾਰਾਂ ਵਾਹੁੰਦੇ ਹਨ।"