[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਆ ਸ੍ਰਬ ਠਾਇ; ਹਮਾਰਾ ਖਸਮੁ ਸੋਇ ॥"
page = 398
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Spouse of mine is fully contained in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਕੰਤ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He, my Lord Master, is fully pervading all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਸੋ ਹਮਾਰਾ ਸ੍ਵਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਡਾ ਉਹ ਖਸਮ-ਸਾਈਂ ਹਰੇਕ ਥਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, (ਸਭ ਜੀਵਾਂ ਦਾ ਉਹ) ਇਕੋ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ, ਮੌਜੂਦ ਹੈ। ਸ੍ਰਬ ਠਾਇ = ਹਰੇਕ ਥਾਂ ਵਿਚ। ਸੋਇ = ਉਹ (ਪਰਮਾਤਮਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor Nuestro que llena todos los lugares,"