[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਸਰਤ; ਤੇਰੇ ਗੁਣ ਗਲਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 990
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting thy God, thy virtues shall dissolve away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾਉਨ ਨਾਲ ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਖ਼ੁਰ ਵੰਝਣਗੀਆਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Lord, your own virtues shall rot away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਬਿਸਰਨੇ ਸੇ ਤੋ ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਸਮਦਾਉ ਸਭ ਗਲਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਤੂੰ ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਰਿਹਾ ਹੈਂ, ਤਿਉਂ ਤਿਉਂ ਤੇਰੇ (ਅੰਦਰੋਂ) ਗੁਣ ਘਟਦੇ ਜਾ ਰਹੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਰਤ = ਵਿਸਾਰਦਿਆਂ। ਗਲਿਆ = ਗਲ ਰਹੇ ਹਨ, ਘਟ ਰਹੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues haciendo a un lado a tu Señor, tus virtudes se desvanecen.(1-Pausa)"