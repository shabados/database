[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ; ਗੁਰ ਰਾਮਦਾਸ ਚਿਤਹ ਬਸੈ ॥੧॥"
page = 1404
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The praise worthy True Name of the Creator-Lord abides in the mind of Guru Ram Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਦਾ ਉਪਮਾਯੋਗ ਸਚਾ ਨਾਮ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sat Naam, the Great and Supreme True Name of God, the Personification of Creativity, dwells in the Consciousness of Guru Raam Daas. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ (ਸ੍ਰੀ) ਸੁਭਾਇਵਾਨ ਕਰਤਾ ਪੁਰਖ ਕਾ ਸਤਿਨਾਮੁ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਆਪ ਕੇ ਚਿਤ ਮੇਂ ਵਸਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਰਾਮਦਾਸ ਚਿਤਹ = ਗੁਰੂ ਰਾਮਦਾਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sat Nam, el Supremo y Grandioso Nombre Verdadero de Dios, Creatividad Personificada, habita en la Conciencia de Guru Ram Das. (1)"