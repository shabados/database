[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸਿਮਰਉ; ਪ੍ਰਭ ਸੁਆਮੀ ॥"
page = 196
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and ever meditate upon the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਅਤੇ ਸਦੀਵ ਹੀ ਸਾਹਿਬ ਮਾਲਕ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, meditate on God, your Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸ੍ਵਾਮੀ! ਤਾਂ ਤੇ ਮੇਂ ਸਦਾ ਸਚਾ ਆਪ ਕਾ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ! ਮੈਂ ਸਦਾ ਹੀ ਤੈਨੂੰ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita siempre en el Maestro,"