[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਲ ਸੰਬੂਹ, ਸਮੁਧਰੇ; ਪਾਯਉ ਨਾਮ ਨਿਵਾਸੁ ॥"
page = 1393
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou have acquired an abode in the Name and thy entire lineage is well saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਅੰਦਰ ਵਸੇਬਾ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਵੰਸ਼ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪਾਰ ਉਤਰ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All Your generations are totally saved; You dwell in the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੁਲ ਮੇਂ ਆਪ ਕਾ ਅਵਤਾਰ ਭਯਾ ਹੈ, ਸੋ ਕੁਲਾਂ ਕੇ ਸਮੂਹ (ਸੰ) ਭਲੀ ਪਰਕਾਰ ਉਧਰੇ ਹੈਂ, ਕਿਉਂ ਕਿ ਆਪ ਨੇ ਨਾਮ ਮੇਂ ਨਿਵਾਸ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ) ਕਈ ਕੁਲਾਂ ਤਾਰ ਕਰ ਦਿੱਤੀਆਂ, (ਆਪ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਨਾਮ ਦਾ ਨਿਵਾਸ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਲ ਸੰਬੂਹ = ਕੁਲਾਂ ਦੇ ਸਮੂਹ, ਸਾਰੀਆਂ ਕੁਲਾਂ। ਸਮੁਧਰੈ = ਤਾਰ ਦਿੱਤੀਆਂ ਹਨ। ਪਾਯਉ = ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ। ਨਾਮ ਨਿਵਾਸੁ = (ਹਿਰਦੇ ਵਿਚ) ਨਾਮ ਦਾ ਨਿਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus generaciones serán salvadas si habitas en el Naam, el Nombre del Señor."