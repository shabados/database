[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੩ ਚੌਤੁਕੇ ॥"
page = 602
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 3rd Guru. Chautuke."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਚੌਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, Third Mehl, Chau-Thukay:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਤੁਕ ਕੀ ਏਕ ਪੌੜੀ ਹੋਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Amar Das, Tercer Canal Divino, Cha-Tukas."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੌਤੁਕੇ = ਉਹ ਸ਼ਬਦ ਜਿਨ੍ਹਾਂ ਦੇ ਹਰੇਕ 'ਬੰਦ' ਵਿਚ ਚਾਰ ਚਾਰ ਤੁਕਾਂ ਹੁੰਦੀਆਂ ਹਨ।"