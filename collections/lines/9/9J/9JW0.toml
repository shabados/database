[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਅਉਰ ਸਭੈ ਹਰਖੈ; ਅਰੁ ਬਾਜਤ ਭੀ ਪੁਰ ਬੀਚ ਬਧਾਈ ॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the Yadavas become pleased and there were felicitations in the city"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਯਾਦਵ ਪ੍ਰਸੰਨ ਹੋ ਗਏ ਅਤੇ ਨਗਰ ਵਿਚ ਵੀ ਖੁਸ਼ੀ ਦੇ ਵਾਜੇ ਵਜਣ ਲਗੇ।"