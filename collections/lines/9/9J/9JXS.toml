[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਆ ਖੇਲੁ. ਬਡ ਮੇਲੁ ਤਮਾਸਾ; ਵਾਹਗੁਰੂ ਤੇਰੀ ਸਭ ਰਚਨਾ ॥੩॥੧੩॥੪੨॥"
page = 1404
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting the elements together, Thou have created this great game and play of the world. O God, all this is Thy creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਤਾਂ ਨੂੰ ਇਕੱਤਰ ਕਰ, ਤੂੰ ਇਸ ਜਗਤ ਦੀ ਵਿਸ਼ਾਲ ਲੀਲ੍ਹਾ ਅਤੇ ਖੇਡ ਨੂੰ ਰਚਿਆ ਹੈ, ਹੇ ਭਗਵਾਨ! ਇਹ ਸਾਰੀ ਤੇਰੀ ਹੀ ਪੈਦਾਇਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have formed and created this play, this great game. O Waahay Guru, this is all Your making. ||3||13||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਮਾਸ਼ਾ ਰੂਪ, ਭਾਵ ਵਿਰੋਧੀ ਤਤੋਂ ਕੋ ਇਕਤ੍ਰ ਕਰ ਕੇ ਜੋ ਸੰਸਾਰ ਰੂਪ ਵਡਾ ਖੇਲ ਕੀਆ ਹੈ, ਹੇ ਪ੍ਰਮੇਸ੍ਵਰ! ਏਹ ਰਚਨਾ ਸਭ ਤੇਰੀ ਹੈ॥੩॥੧੩॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਧੰਨ ਹੈਂ, ਇਹ ਰਚਨਾ ਤੇਰੀ ਹੀ ਹੈ; (ਤੱਤਾਂ ਦਾ) ਮੇਲ (ਕਰ ਕੇ) ਤੂੰ ਇਹ ਤਮਾਸ਼ਾ ਤੇ ਖੇਲ ਰਚਾ ਦਿੱਤਾ ਹੈ ॥੩॥੧੩॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente se involucra en la Saad Sangat, la Congregación Verdadera. Has formado y creado esta Tu Obra, este grandioso Juego, oh Waje Guru, todo viene de Ti. (3-13-42)"