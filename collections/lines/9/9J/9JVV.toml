[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਨਿਕਟਿ; ਨ ਆਵਤ ਕਾਲੁ ॥"
page = 293
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death draws not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death does not draw near him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਿਕਟ ਕਾਲ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨੇੜੇ ਕਾਲ (ਭੀ) ਨਹੀਂ ਆਉਂਦਾ (ਭਾਵ, ਮੌਤ ਦਾ ਡਰ ਉਸ ਨੂੰ ਪੋਂਹਦਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ ਨਿਕਟਿ = ਉਸ ਦੇ ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser en cuya mente en el Señor habita, es dichosamente feliz,"