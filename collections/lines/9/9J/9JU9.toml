[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਕੇ ਸਕਲ ਸੋਕ ਮਿਟਿ ਗਏ ॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Ranjha and Heer had met, they had found bliss."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਉਨ੍ਹਾਂ ਦੇ) ਮਨ ਦੇ ਸਾਰੇ ਦੁਖ ਦੂਰ ਹੋ ਗਏ।"