[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਅਵਗਣ ਭਰਪੂਰਿ ਸਰੀਰੇ ॥"
page = 561
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body is brimful with inequities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਅਪਰਾਧਾ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body is over-flowing with corruption;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰੀਰ ਮੇਂ ਸਭ ਔਗਨ ਭਰਪੂਰ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਔਗੁਣ ਹੀ ਔਗੁਣ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo está repleto de corrupción;"