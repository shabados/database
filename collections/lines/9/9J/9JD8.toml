[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਤ ਦਰਸਨੁ, ਸ੍ਰਵਨ ਹਰਿ ਜਸੁ; ਰਸਨ ਨਾਮ ਉਚਾਰ ॥"
page = 508
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God grants His view to those, who hear His praise and with their tongue utter His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼ਦਾ ਹੈ। ਜੋ ਉਸ ਦੀ ਕੀਰਤੀ ਸੁਣਦੇ ਹਨ, ਤੇ ਆਪਣੀ ਜੀਭ੍ਹ ਨਾਲ ਉਸ ਦਾ ਨਾਮ ਜੱਪਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grants the Blessed Vision of His Darshan to those who listen to His Praises, and who, with their tongues, chant His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰਾ ਸ੍ਰਵਨੋਂ ਕਰ ਜਸੁ ਸੁਨਤੇ ਹੈਂ ਅਰੁ ਰਸਨਾ ਕਰ ਤੇਰਾ ਨਾਮੁ ਉਚਾਰਤੇ ਹੈਂ ਜਿਨ ਕੋ ਤੂੰ ਦਰਸਨ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣਾ ਦਰਸਨ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਕੰਨਾਂ ਵਿਚ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇਂਦਾ ਹੈ, ਜੀਭ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor nos permite el Darshan de Su Visión, nuestros oídos escuchan Su Alabanza y nuestras lenguas y bocas entonan Su Nombre."