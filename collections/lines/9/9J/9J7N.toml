[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਬਿ ਭਰੇ ਭੰਡਾਰ; ਰੀਤੇ ਇਕਿ ਖਣੇ ॥"
page = 141
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The treasures filled with wealth become empty in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਦੌਲਤ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਖ਼ਜ਼ਾਨੇ ਇਕ ਮੁਹਤ ਅੰਦਰ ਖਾਲੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure-houses, filled with wealth, shall be emptied out in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੰਡਾਰ ਦਰਬ ਕਰ ਭਰੇ ਹੂਏ ਹੈਂ, ਸੋ ਇਕ ਖਿਨ ਮੇਂ (ਰੀਤੇ) ਖਾਲੀ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਹੀਂ ਜਾਣਦਾ ਕਿ) ਧਨ ਨਾਲ ਭਰੇ ਹੋਏ ਖ਼ਜ਼ਾਨੇ ਇਕ ਪਲਕ ਵਿਚ ਖ਼ਾਲੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sabe tú que almacenes enteros de riquezas son vaciados en un instante."