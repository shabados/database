[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਸਿਧ ਸਾਧਿਕ ਮੁਖਿ ਗਿਆਨ ॥"
page = 277
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes as an adept and a striver, he preaches divine sermons with his mouth"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਕਰਾਮਾਤੀ ਬੰਦੇ ਅਤੇ ਅਭਿਆਸੀ ਦੇ ਤੌਰ ਤੇ ਆਪਣੇ ਮੂੰਹੋਂ ਰੱਬੀ ਭਜਨ ਪ੍ਰਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, as Siddhas or seekers, they impart spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਕਬੀ ਸਿਧ ਸਾਧਿਕ ਹੋ ਕਰ ਮੁਖ ਸੇ ਗਿਆਨੁ ਕਥਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਸਿੱਧ ਤੇ ਸਾਧਿਕ (ਦੇ ਰੂਪ ਵਿਚ) ਮੂੰਹੋਂ ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਪੁੱਗਾ ਹੋਇਆ ਜੋਗੀ। ਸਾਧਿਕ = ਸਾਧਨਾ ਕਰਨ ਵਾਲੇ। ਮੁਖਿ = ਮੂੰਹ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se convierte en la voz de la autoridad religiosa pontificando con gran sapiencia."