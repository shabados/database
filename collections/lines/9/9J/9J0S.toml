[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰੇ ਕੁਟੰਬ ਸੰਗਿ ਲੋਗ; ਕੁਲ ਸਬਾਇਆ ॥੧੮॥"
page = 710
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is saved along with his family members and all his lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਟੱਬਰ ਦੇ ਜੀਆਂ ਤੇ ਆਪਣੀ ਸਮੂਹ ਵੰਸ਼ ਦੇ ਨਾਲ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is saved, along with his family, and all his ancestors. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਾਥ ਸੰਪੂਰਨ ਕੁਟੰਬ ਕੇ ਲੋਕ ਔਰ ਕੁਲੋਂ ਕਾ ਸਮੁਦਾਇ ਤਰ ਗਿਆ ਹੈ॥੧੮॥☬ਗੁਰੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਉਹਨਾਂ ਦੇ ਪਰਵਾਰ ਦੇ ਲੋਕ ਤੇ ਸਾਰੀਆਂ ਕੁਲਾਂ ਤਰ ਜਾਂਦੀਆਂ ਹਨ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues somos emancipados junto con nuestra gente. (18)"