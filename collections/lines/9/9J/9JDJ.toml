[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਮਾਏ; ਗੁਰਮਤਿ ਪਾਇਕ ॥"
page = 1039
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is such a page of the Lord; who by Guru's instruction, has silenced the five demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦਾ ਐਹੋ ਜੇਹਾ ਪਿਆਦਾ ਹੈ, ਜਿਸ ਨੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, he subdues the five demons, and becomes the Lord's foot soldier."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਉਤਮ ਅਧਕਾਰੀ ਹੈ ਜਿਨੋਂ ਨੇ ਗੁਰਮਤ ਕਰ ਪੰਚ ਕਾਮਾਦੀ ਲੈ ਕੀਏ ਹੈਂ, ਪੁਨਃ (ਪਾਇਕ) ਸੇਵਕੀ ਭਾਵ ਕੋ ਧਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਦਾ ਹੈ ਉਸ ਦੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਉਸ ਦੇ ਸੇਵਕ ਬਣ ਕੇ ਉਸ ਦੇ ਵੱਸ ਵਿਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sirve a la Palabra del Guru y silencia sus cinco pasiones."