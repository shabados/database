[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਸੁਣਿਐ. ਸਭ ਸਿਧਿ ਹੈ; ਰਿਧਿ ਪਿਛੈ ਆਵੈ ॥"
page = 1240
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Name, all the supernatural powers are obtained and wealth follows the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਦਨ ਦੁਆਰਾ, ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਤੇ ਦੌਲਤ ਪ੍ਰਾਣੀ ਦੇ ਮਗਰ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Name, all supernatural spiritual powers are obtained, and wealth follows along."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸੁਣਨੇ ਕਰ ਸਰਬ ਸਿਧੀ ਹੋਤੀ ਹੈ, ਰਿਧੀ ਭੀ ਪਿਛੇ ਲਗੀ ਆਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖੀਏ ਤਾਂ ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਪਿੱਛੇ ਲੱਗੀਆਂ ਫਿਰਦੀਆਂ ਹਨ (ਸੁਤੇ ਹੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando el Nombre del Señor, uno se convierte en adepto y es decorado con poderes psíquicos. Escuchando el Nombre,"