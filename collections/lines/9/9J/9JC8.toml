[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰ ਤੇ ਗੁਰੁ ਹੋਇਆ; ਵੇਖਹੁ. ਤਿਸ ਕੀ ਰਜਾਇ ॥"
page = 490
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru Nanak's grace, Lahna became the Guru. Have a like at his wonderous will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਲਹਿਣਾ ਗੁਰੂ ਹੋ ਗਿਆ ਉਸ ਦੇ ਅਸਚਰਜ ਭਾਣੇ ਨੂੰ ਤੱਕੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Guru, one becomes the Guru; behold, His Wondrous Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰ ਉਪਦੇਸ਼ ਧਾਰਨ ਸੇ ਫਿਰ ਸਿੱਖ ਭੀ ਗੁਰ ਹੂਆ ਹੈ ਅਰਥਾਤ ਉਪਦੇਸ਼ ਕਰ ਔਰ ਸਿਖੋਂ ਕੇ ਤਾਰਨੇ ਕੋ ਸਾਮਰਥ ਹੂਆ ਹੈ। ਹੇ ਭਾਈ ਵੇਖੋ! ਤਿਸ ਪਰਮੇਸ਼੍ਵਰ ਦੀ (ਰਜਾਇ) ਆਗ੍ਯਾ ਕੈਸੀ ਬਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਵੇਖੋ, ਪਰਮਾਤਮਾ ਦੀ ਅਚਰਜ ਮਰਜ਼ੀ! (ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਨਾਲ ਗੁਰੂ ਦਾ ਰੂਪ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, observa el milagro: el buscador, por la Gracia del Guru, se ha convertido en el mismo Guru y tal es la Maravilla de Su Voluntad."