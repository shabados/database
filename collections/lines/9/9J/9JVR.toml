[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕਾ ਕਾਜੁ; ਨ ਜਾਣੀ. ਰੂੜਾ ॥"
page = 744
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beauteous mortal knows not the work of his household."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਪ੍ਰਾਣੀ ਆਪਣੇ ਘਰ ਦੇ ਕਾਰਜ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beautiful one does not know the work of his own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਘਰ ਕਾ ਕਾਜੁ) ਜੋ ਤੇਰਾ ਭਜਨ (ਰੂੜਾ) ਸੁੰਦਰ ਹੈ, ਸੋ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਤੋਂ ਬਿਨਾ) ਮਨੁੱਖ ਉਹ ਸੋਹਣਾ ਕੰਮ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦਾ, ਜੇਹੜਾ ਇਸ ਦੇ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਦੇ ਕੰਮ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este hombre bello no sabe de su Verdadero Destino"