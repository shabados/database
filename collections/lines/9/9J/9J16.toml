[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਭਈ ਨਿਰਮਲ; ਪ੍ਰਭ ਮਿਲੇ ਅਬਿਨਾਸੀ ॥੩॥"
page = 846
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, I have become immaculate and have met with my Imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਮੈਂ ਪਵਿੱਤਰ ਹੋ ਗਈ ਆਂ ਅਤੇ ਆਪਣੇ ਅਮਰ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I have become immaculate and pure; I have met the Imperishable Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਮੈਂ ਨਿਰਮਲ ਭਈ ਹੂੰ, ਕਿਉਂਕਿ ਅਬਨਾਸੀ ਪ੍ਰਭੂ ਮੁਝ ਕੋ (ਮਿਲੇ) ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥੩॥☬ਅਬ ਅਭੇਦਤਾ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਜੀ ਮੈਨੂੰ ਮਿਲ ਪਏ ਹਨ, ਮੈਂ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੀ ਹੋ ਗਈ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, me he vuelto inmaculado, pues he encontrado a mi Dios, el Señor Eterno.  (3)"