[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਦ ਸਹਜ ਸੁਖ ਰਸ ਕਸ ਤਜੀਅਲੇ; ਕਾਪੜ ਛੋਡੇ ਚਮੜ ਲੀਏ ॥"
page = 358
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning relish, rest, happiness and dainties, some doff clothes and wear skins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਦ, ਆਰਾਮ, ਖੁਸ਼ੀ ਅਤੇ ਨਿਆਮਤਾਂ ਤਿਆਗ ਕੇ ਕਈਆਂ ਨੇ ਕੱਪੜੇ ਉਤਾਰ ਕੇ ਖੱਲਾਂ ਪਾ ਲਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing tasty delicacies, comfort, happiness and pleasures, some have abandoned their clothes and now wear skins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਦ ਸਹਜ ਸੁਖ) ਆਤਮਾਨੰਦ ਕੇ ਰਸ ਕੇ ਵਾਸਤੇ ਰਸੋਂ ਕੇ ਸੁਖ ਜੋ ਇੰਦ੍ਰੀਓਂ ਕੋ ਖੀਚਤੇ ਹੈਂ, ਸੋ ਸੁਖ ਤ੍ਯਾਗ ਦੀਏ ਹੈਂ ਬਸਤ੍ਰ ਛੋਡ ਕਰ ਮ੍ਰਿਗ ਚਰਮ ਓਢਿ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦਿਆਂ ਨੇ ਦੁਨੀਆ ਦੇ ਸੁਆਦ ਸੁਖ ਆਰਾਮ ਤੇ ਸਭ ਰਸਾਂ ਦੇ ਪਦਾਰਥ ਛੱਡੇ, ਕੱਪੜੇ ਛੱਡ ਕੇ ਚਮੜਾ ਪਹਿਨਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਰਾਮ। ਰਸ ਕਸ = ਸਭ ਸੁਆਦਾਂ ਦੇ ਪਦਾਰਥ। ਤਜੀਅਲੇ = ਤਿਆਗ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otros abandonaron los placeres, los sabores y también sus ropas y se cubrieron con pieles."