[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਚਕ ਥੇ ਤਿਹ ਠਉਰ ਜਿਤੇ; ਧਨ ਦੀਨ ਘਨੋ ਤਿਨ ਕਉ ਸੁ ਅਘਾਏ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beggars who were there, they were all satisfied by giving alms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਜਿਤਨੇ ਯਾਚਕ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਅਧਿਕ ਧਨ ਦੇ ਕੇ ਰਜਾ ਦਿੱਤਾ ਹੈ।"