[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਦਰੀ ਨਦਰਿ ਪਿਆਰੇ ॥੪੭॥"
page = 943
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, through the mercy of the Merciful Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਪ੍ਰੀਤਮ ਦੀ ਮਿਹਰ ਰਾਹੀਂ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Beloved bestows His Glance of Grace. ||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਯਾਰੇ! ਨਦਰੀ ਕੀ ਨਦਰਿ ਕਰ ੪॥੪੭॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਮੇਹਰ ਕਰਨ ਵਾਲੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਨਜ਼ਰ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, es entonces cuando el Bienamado nos otorga Su Mirada de Gracia. (47)"