[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 362
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one's life is wasted away, in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਸ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Shabad, one's life is wasted away in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਮਨਮੁਖੋਂ ਨੈ ਜਨਮੁ ਵਿਅਰਥ ਨਸਟ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਉਹਨਾਂ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਗਵਾ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin la Palabra del Shabd malgasta su vida en vano."