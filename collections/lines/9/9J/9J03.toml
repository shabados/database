[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧੰਙਾਇਐ ਸਿਮਰਹਿ ਨਾਹੀ; ਨੰਨੈ. ਨਾ ਤੁਧੁ ਨਾਮੁ ਲਇਆ ॥"
page = 434
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sidhan Naiain. Thou O man, rememberest not God. N: --- Neither thou takest the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੰਧ ਙਾਇਐ ਤੂੰ ਹੇ ਬੰਦੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਆਰਾਧਦਾ। ਨ-ਨਾਂ ਹੀ ਤੂੰ ਨਾਮ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sidhan, Ngaayiyai: You do not remember the Lord. Nanna: You do not take the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਿਧੰਙਾਇਐ) ਪ੍ਰਗਟ ਹੀ ਜੋ ਸਰੀਰੋਂ ਮੇਂ ਬ੍ਯਾਪ੍ਯਾ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਰਿਦੇ ਕਰ ਕੇ ਸਿਮਰਤਾ ਨਹੀਂ ਹੈ। ਅਰੁ (ਨੰਨੈ) ਨੰਨੇ ਦ੍ਵਾਰਾ ਕਹਿਤੇ ਹੈਂ: ਨ ਤੈਨੇ ਬਾਣੀ ਕਰ ਕੇ ਹੀ ਨਾਮ ਲੀਆ ਹੈ ਵਾ ਆਯੋ ਅੰਙੈ ਸੇ ਆਦਿਕ ਕਾ ਖਖਾ ਰਾਰਾ ਲਲਾ ਇਨ ਅਖਰੋਂ ਕਰ ਕੇ ਭੀ ਉਪਦੇਸ ਜਾਣ ਲੈਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ ਤੇ ਤੂੰ ਪਰਮਾਤਮਾ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧੰਙਾਇਐ = (ਨੋਟ: ਪਾਂਧਾ ਪੱਟੀ ਉਤੇ ਪਹਿਲਾਂ ਇਹ ਅਸੀਸ ਦੇ ਅੱਖਰ ਲਿਖਦਾ ਹੈ, ਤੇ ਫਿਰ ਉਹ ਅੱਖਰ ਲਿਖਦਾ ਹੈ ਜੋ ਬਾਲਕ ਨੇ ਲਿਖਣੇ ਸਿੱਖਣੇ ਹੁੰਦੇ ਹਨ) ਤੈਨੂੰ ਇਸ ਵਿਚ ਸਿੱਧੀ ਪ੍ਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sidjan Ngayiye: No alabas a tu Señor; sí, no recitas el Naam, el Nombre del Señor."