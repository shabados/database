[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਭਾਂਡੇ ਤੁਧੈ ਸਾਜਿਆ; ਵਿਚਿ ਵਸਤੁ ਹਰਿ ਥਾਰਾ ॥"
page = 449
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the vessels Thou hast fashioned and the thing within, is also Thine, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬਰਤਨ ਤੂੰ ਹੀ ਘੜੇ ਹਨ। ਅੰਦਰਲੀ ਚੀਜ ਭੀ ਤੇਰੀ ਹੀ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fashioned all vessels, O Lord, and that which dwells within is also Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ (ਭਾਂਡੇ) ਸਰੀਰ ਤੈਨੇ ਬਨਾਏ ਹੈਂ, ਹੇ ਹਰੀ! ਇਨ ਕੇ ਵਿਚ ਵਸਤ (ਥਾਰਾ) ਤੇਰਾ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰੇ ਜੀਵ ਜੰਤ ਤੂੰ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਇਹਨਾਂ ਦੇ ਅੰਦਰ ਤੇਰੀ ਹੀ ਦਿੱਤੀ ਹੋਈ ਜਿੰਦ-ਵਸਤ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਂਡੇ = ਸਰੀਰ। ਤੁਧੈ = ਤੂੰ ਹੀ। ਹਰਿ = ਹੇ ਹਰੀ! ਥਾਰਾ = ਤੇਰੀ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las vasijas son Tuyas, oh mi Alfarero Sublime, y lo que está en su interior también es Tuyo"