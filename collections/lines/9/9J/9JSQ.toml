[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਪਰਪੰਚੁ, ਪਾਰਬ੍ਰਹਮ ਕੀ ਲੀਲਾ; ਬਿਚਰਤ. ਆਨ ਨ ਹੋਈ ॥੨॥"
page = 485
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is the play of the transcendent Lord and on reflection man finds it not different from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਪਰਮ ਪ੍ਰਭੂ ਦੀ ਇਕ ਖੇਡ ਹੈ। ਵਿਚਾਰ ਕਰਨ ਉਤੇ ਆਦਮੀ ਇਸ ਨੂੰ ਅੱਡਰਾ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This manifested world is the playful game of the Supreme Lord God; reflecting upon it, we find that it is not different from Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਇਹ ਜੋ ਸੰਸਾਰ ਹੈ, ਸੋ ਪਾਰਬ੍ਰਹਮ ਕੀ ਲੀਲਾ ਮਾਤ੍ਰ ਹੈ। (ਬਿਚਰਤ) ਬਿਚਾਰ ਕਰਨੇਂ ਸੇ ਬ੍ਰਹਮਾਤਿਰਕਤ ਕੁਛ (ਆਨ) ਔਰ ਪ੍ਰਤੀਤ ਨਹੀਂ ਹੋਤਾ ਅਰਥਾਤ ਸਭ ਬ੍ਰਹਮ ਰੂਪ ਹੀ ਭਾਸਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਹੀ ਇਹ ਦਿੱਸਦਾ ਤਮਾਸ਼ਾ-ਰੂਪ ਜਗਤ ਪਰਮਾਤਮਾ ਦੀ ਰਚੀ ਹੋਈ ਖੇਡ ਹੈ, ਗਹੁ ਨਾਲ ਸੋਚਿਆਂ (ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਇਹ ਉਸ ਤੋਂ) ਵੱਖਰਾ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es el mundo de los cinco elementos, el Teatro del Señor Trascendente. Reflexiona en esto; no se puede separar el uno del otro. (2)"