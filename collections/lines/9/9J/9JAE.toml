[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮਿ ਸਦਾ ਜਨ ਸੋਹਹਿ; ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ ਪਾਵਣਿਆ ॥੨॥"
page = 126
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Name Nectar God's slaves ever look beauteous and through the Guru's teachings they receive God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਆਬਿ-ਹਿਯਾਤ ਨਾਲ ਰੱਬ ਦੇ ਗੋਲੇ ਸਦੀਵ ਹੀ ਸੁਹਣੇ ਲੱਗਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings look beautiful forever in the Ambrosial Naam. Through the Guru's Teachings, they receive the sublime essence of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮੀ ਕੋ ਪਾਇ ਕਰ ਸਦਾ ਭਗਤ ਜਨ ਸੋਭਤੇ ਹੈਂ, ਭਾਵ ਜੀਵਨ ਮੁਕਤ ਹੂਏ ਹੂਏ ਬਿਚਰਤੇ ਹੈਂ, ਔਰ ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਲੇ ਕਰ ਹਰੀ ਰਸ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਸੇਵਕ ਜਨ ਆਪਣਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾਂਦੇ ਹਨ, ਗੁਰੂ ਦੀ ਮਤਿ ਉੱਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apreciamos entonces la Belleza del Nombre, del Néctar, y a través de la Palabra del Guru, probamos el Sabor de lo Real. (2)"