[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਚਲੋ ਤਹ ਬੇਗ, ਬਲਾਇ ਲਿਉ; ਮੇਟਿ ਸਭੈ ਚਿਤ ਕੀ ਦੁਚਿਤਾਈ ॥੨੨੦੧॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore in order to end the agitation of the mind, go with me there immediately.”2201."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਉਥੇ ਛੇਤੀ ਨਾਲ ਚਲੋ। ਬਲਿਹਾਰੇ ਜਾਵਾਂ, (ਤੁਸੀਂ) ਮਨ ਦੀ ਸਾਰੀ ਦੁਬਿਧਾ ਮਿਟਾ ਦਿਓ ॥੨੨੦੧॥"