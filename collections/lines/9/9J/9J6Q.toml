[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਬਾਂਧਵ ਭਗਤਿ ਵਛਲ; ਸਦਾ ਸਦਾ ਕ੍ਰਿਪਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 988
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, the Relation of the meek and the Lover of His saints, is ever, ever merciful. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਦਾ ਸੰਨਬੰਧੀ ਅਤੇ ਆਪਣੇ ਸਾਧੂਆਂ ਦਾ ਪ੍ਰੀਤਮ, ਮੇਰਾ ਸੁਆਮੀ, ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਮਿਹਰਬਾਨ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friend of the meek, Lover of His devotees, forever and ever merciful. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਨਿਤ੍ਯਪ੍ਰਤੀ ਜੋ ਕਿਰਪਾਲ ਦੀਨੋਂ ਕੇ ਸਹਾਈਂ ਔ ਭਗਤੋਂ ਕੇ ਪਿਆਰੇ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਦੇ ਸਹਾਈ! ਹੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਸਦਾ ਹੀ ਕਿਰਪਾਲ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Soporte de los que no tienen ninguno, el Amante de Sus Devotos y es siempre Compasivo con toda vida.(1-Pausa)"