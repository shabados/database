[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਅਖੜੀਆ ਬਿਅੰਨਿ; ਜਿਨੀ ਡਿਸੰਦੋ. ਮਾ ਪਿਰੀ ॥੩॥"
page = 1100
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, some other (different) are the eyes, with which my Beloved Spouse is seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਕੋਈ ਹੋਰ ਹੀ ਨੇਤ੍ਰ ਹਨ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਮੇਰਾ ਪਿਆਰਾ ਪਤੀ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, these are not the eyes which can see my Beloved Husband Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਰ: ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੇ ਅਖੀਆਂ ਦੂਸਰੀਆਂ ਹੈਂ ਜਿਨ ਅਖੀਆਂ ਕਰਿ ਮੇਰਾ ਪਤੀ ਦਿਖਾਈ ਦੇਤਾ ਹੈ, ਭਾਵ ਵਹੁ ਗ੍ਯਾਨ ਧਿਆਨ ਰੂਪ ਨੇਤ੍ਰ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤ੍ਰਿਸਨਾ-ਮਾਰੀਆਂ ਅੱਖਾਂ ਨਾਲ ਪਿਆਰਾ ਪ੍ਰਭੂ ਦਿੱਸ ਨਹੀਂ ਸਕਦਾ) ਉਹ ਅੱਖਾਂ (ਇਹਨਾਂ ਤ੍ਰਿਸ਼ਨਾ-ਵੇੜ੍ਹੀਆਂ ਅੱਖਾਂ ਨਾਲੋਂ) ਹੋਰ ਕਿਸਮ ਦੀਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਪਿਆਰਾ ਪਤੀ-ਪ੍ਰਭੂ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, pero estos ojos no son los que pueden ver a mi Bienamado Esposo. (3)"