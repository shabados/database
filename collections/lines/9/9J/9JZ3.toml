[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਹ︀ਯਾਂ ਤੇ ਕਾਢੈ ਮੁਝੈ ਵਹੈ ਹਮਾਰੋ ਨਾਹਿ ॥੧੧॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Who-so-ever, helps me to rescue, will become my husband.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਨੂੰ ਇਥੋਂ ਕਢੇਗਾ, ਉਹੀ ਮੇਰਾ ਪਤੀ ਹੋਵੇਗਾ ॥੧੧॥"