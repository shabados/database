[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਗੁਰਿ ਦੀਆ ਨਾਮੁ ॥"
page = 891
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has blessed Nanak with the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਨਾਨਕ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed Nanak with the Naam;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਕੋ ਤੋ ਗੁਰੋਂ ਨੇ ਨਾਮ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੈਨੂੰ) ਨਾਨਕ ਨੂੰ ਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬਖ਼ਸ਼ਿਆ ਹੈ, ਸੰਤ ਜਨਾਂ ਦੀ ਟਹਿਲ (ਦੀ ਦਾਤਿ) ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha bendecido a Nanak con el Naam,"