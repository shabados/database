[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਹੋਵਹਿ ਸੋਹਾਗਣੀ; ਹਰਿ ਜੀਉ. ਮਰੈ ਨ ਜਾਏ, ਰਾਮ ॥"
page = 771
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt ever be the happy bride of the Reverend Lord who neither dies nor goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਲਈ ਪੂਜਿਆ ਪ੍ਰਭੂ ਦੀ ਖੁਸ਼ਬਾਸ਼ ਪਤਨੀ ਹੋ ਜਾਵੇਗੀ, ਜੋ ਨਾਂ ਮਰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be a happy soul bride of your Dear Lord forever; He does not die or leave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਤੂੰ ਸਦਾ ਹੀ ਸੁਹਾਗਣੀ ਹੋਵੈਂਗੀ, ਕਿਉਂਕਿ ਹਰਿ ਰੂਪ ਜੋ ਪਤੀ ਹੈ ਨਾ ਮਰਤਾ ਹੈ ਨਾ ਜਨਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਲਈ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਬਣ ਜਾਏਂਗੀ, (ਕਿਉਂਕਿ) ਪ੍ਰਭੂ-ਪਤੀ ਨਾਹ ਕਦੇ ਮਰਦਾ ਹੈ ਨਾਹ ਨਾਸ ਹੁੰਦਾ ਹੈ। ਪ੍ਰਭੂ-ਪਤੀ ਕਦੇ ਨਹੀਂ ਮਰਦਾ, ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así gozarás para siempre de la Dicha con tu Esposo."