[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸੁਰਿ ਬਣਤ ਬਣਾਈ ॥"
page = 629
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lofty Lord has caused such arrangements,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚੇ ਪ੍ਰਭੂ ਨੇ ਐਸੀ ਤਰ੍ਹਾਂ ਬਨਾਵਟ ਬਣਾਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord has arranged these arrangements;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮੇਸਰ ਜੀ ਨੇ ਸਭ ਬਣਤ ਆਪ ਹੀ ਬਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਵਾਸਤੇ ਪਰਮੇਸਰ ਨੇ ਇਹੋ ਜਿਹੀ ਵਿਓਂਤ ਬਣਾ ਰੱਖੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮੇਸੁਰਿ = ਪਰਮੇਸਰ ਨੇ। ਬਣਤ = ਵਿਓਂਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ya no vacila más"