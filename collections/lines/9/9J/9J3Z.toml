[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ ਏਕੁ ਆਪਿ ਅਬਿਨਾਸੀ; ਸੋ ਨਿਹਚਲੁ. ਜੋ ਤਿਸਹਿ ਧਿਆਇਦਾ ॥੭॥"
page = 1076
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever moveless is the One imperishable Lord. Himself He who meditates on Him becomes eternal as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ, ਖ਼ੁਦ ਉਹ ਅਦੁੱਤੀ ਨਾਸ-ਰਹਿਤ ਸੁਆਮੀ। ਜੋ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਭੀ ਅਟੱਲ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Imperishable Lord Himself is unmoving and unchanging. Meditating on Him, one becomes unchanging. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਹਚਲ ਤੌ ਏਕ ਆਪ ਹੀ (ਅਬਿਨਾਸੀ) ਪਰਮੇਸਰ ਹੈ, ਓਹ ਭੀ ਨਿਹਚਲ ਹੋ ਜਾਤਾ ਹੈ, ਜੋ ਤਿਸ ਪਰਮੇਸਰ ਕੋ ਧਿਆਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਉਹ ਭੀ ਅਟੱਲ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਅਬਿਨਾਸੀ = ਨਾਸ-ਰਹਿਤ। ਤਿਸਹਿ = ਤਿਸੁ ਹੀ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno sólo es el Dios Inmortal y aquél que habita en Él, se vuelve Inmortal también. (7)"