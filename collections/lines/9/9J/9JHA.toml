[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਭਗਤਿ; ਜਨੁ ਜੀਵਤ ਮਰੈ ॥"
page = 365
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Real worship is this that the mortal dies while alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲੀ ਪੂਜਾ ਇਹ ਹੈ ਕਿ ਪ੍ਰਾਣੀ ਜੀਊਦੇਂ ਜੀ, ਮਰ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True Devotion is to remain dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹੀ ਭਗਤਿ ਸਚੀ ਹੈ, ਜੋ ਦਾਸ ਜੀਵ ਭਾਵ ਸੇ ਮਰ ਜਾਇ ਅਰਥਾਤ ਆਪਾ ਭਾਉ ਛੋੜਿ ਦੇਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਭਗਤੀ ਇਹੀ ਹੈ ਕਿ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨੁੱਖ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਅਛੋਹ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La verdadera Devoción es aquella en la que el buscador muere hacia su ser mientras vive,"