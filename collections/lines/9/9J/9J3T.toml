[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚੜਾ ਸਚੁ ਧਿਆਇਆ; ਹੰਉ ਤਿਨ ਕੈ ਲਾਗਉ ਪਾਏ ॥੪॥੪॥"
page = 585
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fall at the feet of those, who meditate on the Truest of the True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ, ਜੋ ਸਚਿਆਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at the feet of those who meditate on the Truest of the True. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਿਹਚੇ ਕਰ ਕੇ ਸਚਾ ਧਿਆਇਆ ਹੈ ਮੈਂ ਤਿਨ ਕੇ ਚਰਨੀ ਲਗਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, me postro a los pies de aquéllos que contemplan al Uno Verdadero. (4-4)"