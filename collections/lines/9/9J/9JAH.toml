[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਸੋ ਸ︀ਯਾਮ ਭਨੈ ਅਤਿ ਹੀ ਤਿਹ ਆਇ ਕੈ ਜੁਧ ਮਚਾਯੋ ॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the dead Shragaal, a king of Kashi advanced forward and he waged a dreadful war with Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਨੇ ਆ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਤਕੜਾ ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ।"