[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਭੁ ਕਿਛੁ ਦੀਆ; ਤਿਸੁ ਚਿਤਵਤ ਨਾਹਿ ॥"
page = 395
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has given him all the things Him the man remembers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਸਾਰਾ ਕੁਝ ਦਿੱਤਾ ਹੈ ਉਸ ਨੂੰ ਬੰਦਾ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortals do not remember the One, who has given them everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਨੇ ਸਭ ਕੁਛ ਦੀਆ ਹੈ ਤਿਸ ਕਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਹਰੇਕ ਚੀਜ਼ ਦਿੱਤੀ ਹੈ ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se acuerda de Aquél que le ha dado todo,"