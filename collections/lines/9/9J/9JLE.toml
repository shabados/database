[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇਓ ਨ ਜਾਇ ਜਿਹ ਪੈਰ ਪਾਰ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His limits cannot be known!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦੂਜਾ ਕੰਢਾ ('ਪਾਰ') ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"