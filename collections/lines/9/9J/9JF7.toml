[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਕਿਛੁ ਅਵਰੁ; ਨਾਹੀ ਦ੍ਰਿਸਟਾਇਆ ॥"
page = 286
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Guru-ward beholds no other than God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ-ਸਮਰਪਣ ਰੱਬ ਬਿਨਾ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਦੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they see no other than God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੌ ਤਿਸ ਨਾਮ ਸਦਰਸ ਔਰ ਕਿਛੁ ਦ੍ਰਿਸ਼ਟੀ ਮੇਂ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਤੇ ਹੋਰ ਕੁਝ ਨਹੀਂ ਦਿੱਸਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਇਆ = ਵੇਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no vuelven a tener ojos para contemplar a nadie más."