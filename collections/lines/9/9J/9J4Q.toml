[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸੁਲਤਾਨੁ. ਕਹਾ ਹਉ ਮੀਆ; ਤੇਰੀ ਕਵਨ ਵਡਾਈ ॥"
page = 795
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art a sovereign, How is it to Thy greatness?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ਼ਹਿਨਸਾਹ ਹੈਂ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਚੌਧਰੀ ਆਖਦਾ ਹਾਂ। ਇਸ ਵਿੱਚ ਤੇਰੀ ਪ੍ਰਭਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Emperor, and I call You a chief - how does this add to Your greatness?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਜੋ ਸਰਬ ਕਾ ਪਾਤਿਸ਼ਾਹੁ ਹੈਂ ਅਰ ਮੈਂ ਤੇਰੇ ਕੋ ਮੀਆਂ ਕਰ ਕੇ ਉਚਾਰਣ ਕਰਉਂ, ਤਉ ਤੇਰੀ ਕੌਨ ਸੀ ਵਡਿਆਈ ਹੈ॥ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੇਤੇ ਹੈਂ: ਜੈਸੇ- ਕਿਸੀ ਵਡੇ ਪਾਤਸ਼ਾਹ ਕੋ ਮੀਆਂ ਕਹਣੇ ਸੇ ਵਡਿਆਈ ਨਹੀਂ ਹੋਤੀ ਔਰ ਸੁਨ ਕਰ ਵਹੁ ਪ੍ਰਸੰਨ ਭੀ ਨਹੀਂ ਹੋਤਾ, ਤੈਸੇ ਹੇ ਨਿਰੰਕਾਰ! ਰਾਵਣਾਰੀ, ਮਧਸੂਦਨ, ਮੁਰਾਰੀ ਆਦੀ ਕਹਿਣੇ ਸੇ ਤੇਰੀ ਕੁਛ ਪੂਰਣ ਵਡਿਆਈ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਤੂੰ ਅਕ੍ਰੈ ਅਬਿਨਾਸੀ ਸਰੂਪ ਹੈਂ; ਵਾ (ਕਹਾ) ਕਿਥੇ ਤੂੰ (ਸੁਲਤਾਨੁ) ਪਾਤਿਸ਼ਾਹੁ ਅਰ ਕਹਾਂ ਮੈਂ (ਮੀਆ) ਛੋਟਾ ਸਰਦਾਰ, ਭਾਵ ਤੂੰ ਈਸ਼ਰ ਮੈਂ ਤੁਛ ਜੀਵ ਹੂੰ। ਮੈਂ ਕੌਣ ਹਾਂ ਜੋ ਤੇਰੀ ਬਿਅੰਤ ਵਡਿਆਈ ਕੋ ਕਹਿ ਸਕਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ ਮੈਂ ਤੇਰੀ ਵਡਿਆਈ ਨਹੀਂ ਕਰ ਰਿਹਾ, (ਇਹ ਤਾਂ ਇਉਂ ਹੀ ਹੈ ਕਿ) ਤੂੰ ਬਾਦਸ਼ਾਹ ਹੈਂ, ਤੇ ਮੈਂ ਤੈਨੂੰ ਮੀਆਂ ਆਖ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਹਉ = ਮੈਂ ਆਖਦਾ ਹਾਂ। ਕਵਨ ਵਡਾਈ = ਕੋਈ ਵਡਿਆਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Rey, oh Señor; ¿podré decir algo que se añada a Tu Grandeza?"