[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦੀ ਉਚੇਚੀ ਯਾਦ ਵਿਚ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਹਿਰਿ ਜ਼ਿਕਰਿ ਖ਼ਾਸਾਇ ਪਰਵਰਦਗਾਰ ।੨੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Still, the true and sincere enlightened persons have a high status and elevated destination. (373)"