[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਜਨੁ ਅਨਿਕ ਪ੍ਰਕਾਰ; ਬਹੁ ਕਪਰੇ ॥"
page = 237
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dishes of many sorts and varied dresses,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਕਿਸਮਾ ਦੇ ਖਾਣੇ ਤੇ ਅਨੇਕਾਂ ਪੁਸ਼ਾਕਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foods of various sorts and appearances,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਵਿਚਾਰੇ! ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਭੋਜਨ ਔਰ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਜੋ ਕਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਿਸਮ ਦਾ ਖਾਣਾ ਖਾਂਦਾ ਹੈ, ਕਈ ਕਿਸਮਾਂ ਦੇ ਕੱਪੜੇ ਪਹਿਨਦਾ ਹੈ (ਸਾਰੀ ਉਮਰ ਇਹਨਾਂ ਰੰਗਾਂ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਪਰੇ = ਕੱਪੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno goza de muchos platillos y se divierte vistiéndose de diferentes formas, pero debería de saber que todo esto lo va a dejar al final sin remedio. (1)"