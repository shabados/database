[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ; ਤਿਨ ਦਾਲਦੁ ਦੁਖੁ ਲਹਿ ਜਾਇ ॥"
page = 1313
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever walks in the True Guru's will, he is rid of this penury and sufferings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ, ਉਸ ਦੀ ਕੰਗਾਲਤਾ ਤੇ ਦੁਖੜਾ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who walk in harmony with the Will of the True Guru are rid of pain and poverty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਜੋ ਪੁਰਸ ਚਲੇ ਹੈਂ ਤਿਨ ਕਾ ਦੁਖ ਦ੍ਰਿਦਰ ਸਭ ਲਹਿ ਜਾਤਾ ਹੈ, ਭਾਵ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਹਨਾਂ ਦਾ ਦੁੱਖ ਦਰਿੱਦ੍ਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes caminan en armonía con la Voluntad del Verdadero Guru se liberan del dolor y la pobreza."