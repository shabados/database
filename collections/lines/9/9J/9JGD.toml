[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਦਾਦੇ ਦਿਹੰਦ; ਆਦਮੀ ॥"
page = 144
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither the just, nor the generous nor other men,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਨਿਆਇਕਾਰੀ, ਨਾਂ ਦਾਤੇ, ਨਾਂ ਹੋਰ ਇਨਸਾਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither the just, nor the generous, nor any humans at all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਾਦੇ) ਇਨਸਾਫ ਦੇ ਦੇਣੇ ਵਾਲਾ ਆਦਮੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਇਨਸਾਫ਼ ਕਰਨ ਵਾਲੇ (ਭਾਵ, ਦੂਜਿਆਂ ਦੇ ਝਗੜੇ ਨਿਬੇੜਨ ਵਾਲੇ) ਆਦਮੀ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie más ahí para hacer justicia a los hombres sobre la tierra o en los cielos,"