[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ; ਅੰਤਰਿ ਸਬਦੁ ਅਪਾਰਾ ॥"
page = 569
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They serve their True Guru and within them is enshrined the infinite Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਲਾਸਾਨੀ ਨਾਮ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve their True Guru, and the Infinite Word of the Shabad resounds within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਪਨਾ ਜੋ ਸਤਿਗੁਰੂ ਹੈ ਤਿਸ ਕਾ ਸੇਵਨ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਅਪਾਰ (ਸਬਦੁ) ਗੁਰ ਉਪਦੇਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦੇ ਹਨ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਨਿ = ਸੇਂਵਦੇ ਹਨ। ਸਬਦੁ ਅਪਾਰਾ = ਬੇਅੰਤ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos atesoran la Palabra Infinita; sí, el Nombre del Señor, y a través del Nombre son bendecidos con los Nueve Tesoros."