[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ; ਦਰਸਨੁ ਕੋ ਵਿਰਲਾ ਪਾਏ ॥"
page = 101
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "only a few, by great good fortune obtain a sight of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਹੀ ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਉਸ ਦਾ ਦੀਦਾਰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, receive His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਆਪ ਕੇ ਦਰਸਨ ਕੋ ਉਤਮ ਕਰਮ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਰਸਨ ਕੋਈ ਵਿਰਲਾ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero solamente el más afortunado Lo ve."