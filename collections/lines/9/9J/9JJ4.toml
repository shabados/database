[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ ਜੀਅੜੇ ਸਮਾਲੀਅਨਿ; ਦੇਖੈਗਾ ਦੇਵਣਹਾਰੁ ॥"
page = 157
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever the Lord watches over His beings, and the Giver is beholding one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਸਦੀਵ ਹੀ ਪ੍ਰਭੂ ਆਪਣੇ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਅਤੇ ਦੇਣ ਵਾਲਾ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day after day, He cares for His beings; the Great Giver watches over all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਨਿਤ ਨਿਤ) ਨਿਤਾਪ੍ਰਤਿ ਜੀਵੋਂ ਕੀ ਸਮਾਲ ਕਰਤਾ ਹੈ, ਸੋ ਦੇਵਨਹਾਰ ਤੇਰੀ ਤਰਫ ਭੀ ਦੇਖੇਗਾ, ਭਾਵ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰੇਗਾ। ਵਾ ਨਿਤਾਪ੍ਰਤੀ ਅਪਨੇ (ਜੀਅੜੇ) ਰਿਦੇ ਮੇਂ (ਸਮਾਲੀਅਨਿ) ਯਾਦਿ ਕਰ ਤੂੰ ਦੇਵਣਹਾਰ ਕੋ ਦੇਖ ਲੇਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਜਿਸ ਖਸਮ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਸਦਾ ਹੀ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਹੋ ਰਹੀ ਹੈ, ਜੋ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਮਾਲਕ (ਹਰੇਕ ਜੀਵ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Regalos de Quien nos cuida y protege a todos, día con día, no pueden ser evaluados,"