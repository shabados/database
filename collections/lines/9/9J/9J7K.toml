[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ. ਹਰਿ ਆਖੀਐ; ਜੋ ਹਰਿ ਰਾਖੈ ਉਰਿ ਧਾਰਿ ॥"
page = 28
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, is said to be God's attendant who keeps God clasped to His heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਟਹਿਲੂਆ ਕਹਿਆ ਜਾਂਦਾ ਹੈ, ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who keep the Lord enshrined within their hearts are said to be the servants of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸੋਈ ਪੁਰਸੁ ਹਰੀ ਕਾ ਸੇਵਕੁ ਕਥਨ ਕਰੀਤਾ ਹੈ, ਜੋ ਹਰੀ ਕੋ (ਉਰਿ) ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖੇ ਅਰਥਾਤ ਕਬੀ ਨਹੀਂ ਬਿਸਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਆਖਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰਿ = ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que lleva al Señor en su corazón, Lo sirve en verdad."