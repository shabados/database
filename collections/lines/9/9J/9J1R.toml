[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਜੀਵਾਂ; ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਈ ॥"
page = 1262
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by ever singing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Constantly singing the Glorious Praises of the Lord, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ਅਤੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo cantando constantemente las Gloriosas Alabanzas del Señor."