[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ. ਜਗਤੁ ਪਰਬੋਧਦਾ; ਨਾ ਬੂਝੈ ਬੀਚਾਰੁ ॥"
page = 86
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of love and duality, he instructs the world and himself understands not Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੇ ਕਾਰਨ ਉਹ ਸੰਸਾਰ ਨੂੰ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਬ੍ਰਹਿਮ ਗਿਆਨ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, they try to teach the world, but they do not understand meditative contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵਨਾ ਹੀ ਮੇਂ ਜਗਤ ਕੋ (ਪਰਬੋਧਦਾ) ਉਪਦੇਸ਼ ਕਰਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸਕਾਮ ਕਰਮੋਂ ਕਾ ਉਪਦੇਸ਼ ਕਰਤਾ ਹੈ, ਆਤਮ ਵੀਚਾਰ ਕੋ ਨਹੀਂ (ਬੂਝੈ) ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਉਸ ਨੂੰ ਆਪ ਨੂੰ ਤਾਂ) ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ, (ਤੇ) ਸੰਸਾਰ ਨੂੰ ਮੱਤਾਂ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਰੱਬ ਤੋਂ ਬਿਨਾ ਹੋਰ ਪਿਆਰ ਵਿਚ। ਪਰਬੋਧਦਾ = ਜਗਾਂਦਾ ਹੈ, ਮੱਤਾਂ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior no realiza al Señor, y su mente es salvaje y tonta. Instruye al mundo entero en la dualidad y él mismo no conoce la Esencia."