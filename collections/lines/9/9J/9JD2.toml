[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਲਨਿਧਿ. ਹਮ ਜਲ ਕੇ ਮੀਨੇ; ਜਨ ਨਾਨਕ. ਜਲ ਬਿਨੁ ਮਰੀਐ ਜੀਉ ॥੪॥੩॥"
page = 95
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the treasure of water, and I a fish in that water. Without this water, serf Nanak, meets his end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਾਣੀ ਦਾ ਭੰਡਾਰ ਹੈ ਤੇ ਮੈਂ ਉਸ ਪਾਣੀ ਦੀ ਮੱਛੀ। ਇਸ ਪਾਣੀ ਦੇ ਬਾਝੋਂ ਨਫਰ ਨਾਨਕ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Treasure of Water; I am just a fish in that water. Without this Water, servant Nanak would die. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਹੈ, ਸੋ ਨਾਮ ਰੂਪੀ ਜਲ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ ਔਰ ਹਮ ਜਗ੍ਯਾਸੀ ਜਨ ਰੂਪੀ (ਮੀਨੇ) ਮਛ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਤਿਸ ਨਾਮ ਰੂਪੀ ਜਲ ਸੇ ਬਿਛੜਨੇ ਕਰ ਕੇ ਮਰਨ ਹੋਤਾ ਹੈ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਪਾਣੀ ਦਾ ਸਮੁੰਦਰ ਹੈ, ਅਸੀਂ ਉਸ ਪਾਣੀ ਦੀਆਂ ਮੱਛੀਆਂ ਹਾਂ, ਉਸ ਨਾਮ-ਜਲ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਮੌਤ ਆ ਜਾਂਦੀ ਹੈ (ਜਿਵੇਂ ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮਰ ਜਾਂਦੀ ਹੈ) ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy como el pez en el agua del Señor; sin el agua, oh mi Amado, ¿Cómo puede el pez seguir con vida? (4-3)"