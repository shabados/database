[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਆਦਮੀ ਆਪਣੀ ਬੁਧੀ ਅਨੁਸਾਰ ਹੀ ਗਲ ਬਾਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੁਫ਼ਤਗੂਏ ਹਮਾ ਕਸ ਦਰ ਇਦਰਾਕਿ ਖ਼ੁਦ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They are redeemed and are free from the imprisonment of the cycles of births and deaths for ever. (267)"