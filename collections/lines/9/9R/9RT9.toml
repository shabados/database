[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ. ਸੋ ਹਰਿ ਮਿਲੈ; ਹੋਰੁ ਕਹਣਾ ਕਿਛੂ. ਨ ਜਾਏ ॥"
page = 571
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone whom the Lord Himself unites, unites with Him. Nothing else can be said and done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਖੁਦ ਮਿਲਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹੀ ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ। ਹੋਰ ਕੁਝ ਆਖਿਆ ਤੇ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone merges with the Lord, whom the Lord causes to merge; nothing else can be said or done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰਿ ਆਪ ਮੇਲਤਾ ਹੈ, ਸੋਈ ਮਿਲਤਾ ਹੈ ਔਰ ਕੁਛ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ ਉਹੀ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਸਕਦਾ ਹੈ ਕੋਈ ਹੋਰ ਉਪਾਉ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo si el Señor nos toma en Unión con Él llegamos a ese Estado; nadie puede forzar la Voluntad del Señor."