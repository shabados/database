[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਲਉ. ਮੇਰੋ ਮੇਰੋ ਕਰਤੋ; ਤਉ ਲਉ. ਬਿਖੁ ਘੇਰੇ ॥"
page = 214
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as I asserted \"This is mine, this is mine \", till then I was surrounded by wickedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈ ਮੈਂ ਆਖਦਾ ਸਾਂ, \"ਇਹ ਮੇਰੀ ਹੈ, ਇਹ ਮੇਰੀ ਹੈ\" ਤਦ ਤਾਈਂ ਮੈਂ ਵਿਕਾਰ ਦਾ ਘੇਰਿਆ ਹੋਇਆ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as I claimed, \"Mine, mine!\", I was surrounded by wickedness and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਬ ਤਕ ਇਹ ਮਨ ਮੇਰੋ ਮੇਰੋ ਕਰਤਾ ਥਾ ਤਬ ਤਕ ਬਿਖਿਓਂ ਕੇ ਘੇਰੇ ਮੇਂ ਆਇਆ ਹੂਆ ਦੁਖ ਪਾਵਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦ ਤਕ ਮੈਂ ਇਹ ਕਰਦਾ ਰਿਹਾ ਕਿ (ਇਹ ਘਰ) ਮੇਰਾ ਹੈ (ਇਹ ਧਨ) ਮੇਰਾ ਹੈ (ਇਹ ਪੁੱਤਰ ਆਦਿਕ ਸਨਬੰਧੀ) ਮੇਰਾ ਹੈ, ਤਦ ਤਕ ਮੈਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਜ਼ਹਰ ਨੇ ਘੇਰੀ ਰੱਖਿਆ (ਤੇ ਉਸ ਨੇ ਮੇਰੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਦਿੱਤਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tomaba las cosas diciendo: “son mías, son mías”, vivía impregnado de Maya,"