[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਵਿਚਿ ਮਰਣੁ. ਜੀਵਣੁ ਹੋਰੁ ਕੈਸਾ; ਜਾ ਜੀਵਾ ਤਾਂ ਜੁਗਤਿ ਨਾਹੀ ॥"
page = 354
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To die by Guru's instruction is the True Life. How can there be live otherwise? If I live otherwise then that is not the right way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮਰਨਾ ਹੀ ਸੱਚੀ ਜ਼ਿੰਦਗੀ ਹੈ। ਦੂਜੀ ਤਰ੍ਹਾਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਵਨ ਹੋ ਸਕਦਾ ਹੈ? ਜੇਕਰ ਮੈਂ ਹੋਰਸ ਤਰ੍ਹਾਂ ਜੀਉਂਦਾ ਹਾਂ, ਤਦ ਉਹ ਦਰੁਸਤ ਤਰੀਕਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To die in the Teachings is to live. Otherwise, what is life? That is not the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਭਗਤੀ ਕੀ ਮਤਿ ਮੇਂ ਮਰਣਾ ਜੀਵਣਾ ਸਭ ਸਫਲਾ ਹੈ, ਭਗਤੀ ਸੇ ਬਿਨਾ (ਹੋਰੁ ਕੈਸਾ) ਔਰ ਕੈਸੇ ਮਰਣਾ ਜੀਵਣਾ ਸਫਲਾ ਹੋਇ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈ। (ਜਾ ਜੀਵਾ) ਜੋ ਭਗਤੀ ਬਿਨਾ ਹਮ ਜੀਤੇ ਭੀ ਰਹੇਂ ਤਉ ਜੁਗਤਿ ਨਹੀਂ, ਯਹ ਬਾਰਤਾ ਜੋਗ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਅਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਮਤਿ ਵਿਚ ਤੁਰ ਕੇ ਆਪਾ-ਭਾਵ ਦਾ ਮਰ ਜਾਣਾ-ਇਹੀ ਹੈ ਸਹੀ ਜੀਵਨ, ਜੇ ਮਨੁੱਖ ਦਾ ਸੁਆਰਥੀ ਜੀਵਨ ਨਹੀਂ ਮੁੱਕਿਆ ਤਾਂ ਉਹ ਜੀਵਨ ਵਿਅਰਥ ਹੈ। ਜੇ ਮੈਂ ਇਹ ਸੁਆਰਥੀ ਜੀਵਨ ਜੀਊਂਦਾ ਹਾਂ, ਤਾਂ ਇਸ ਨੂੰ ਜੀਵਨ ਦਾ ਸੁਚੱਜਾ ਢੰਗ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਣੁ = ਮੌਤ, ਆਪਾ-ਭਾਵ ਦੀ ਮੌਤ। ਜਾ = ਜੇ। ਜੀਵਾ = ਮੈਂ (ਹੋਰ ਜੀਵਨ) ਜੀਵਾਂ। ਜੁਗਤਿ = ਢੰਗ, ਤਰੀਕਾ, ਸੁਚੱਜਾ ਢੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Morir en las Enseñanzas es vivir, de otra forma, ¿qué es la vida?, ese no es el Camino."