[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਤਿਗੁਰੁ ਸੇਵਹਿ; ਸੇ ਵਡਭਾਗੀ ॥੮॥੩॥"
page = 230
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, very fortunate are they who serve the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who serve the True Guru are blessed and very fortunate. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਕਿਉਂਕਿ ਉਹ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ¡Afortunados son los que sirven al Verdadero Guru!” (8-3)"