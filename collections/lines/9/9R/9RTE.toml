[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਨਿਕਟਿ ਵਸੈ ਸਭਨਾ ਘਟ ਅੰਤਰਿ; ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਜਾਤਾ ॥"
page = 68
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides near within the hearts of all. Hardly any one knows Him through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ, ਸਾਰਿਆਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਨੇੜੇ ਹੀ ਰਹਿੰਦਾ ਹੈ। ਕੋਈ ਟਾਂਵਾ ਟੱਲਾ ਹੀ ਉਸ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is close at hand; He dwells deep within the hearts of all. How rare are those who, as Gurmukh, know Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੁ) ਸਮਰਥ ਵਾਹਿਗੁਰੂ ਨਿਕਟ ਹੀ ਬਸਤਾ ਹੈ।☬ਪ੍ਰਸ਼ਨ: ਨਿਕਟ ਕਹਾਂ ਹੈ?☬ਉੱਤਰੁ: (ਸਭਨਾ ਘਟ) ਸਭ ਜੀਵੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹੈ ਪਰੰਤੂ ਗੁਰੂ ਦ੍ਵਾਰਾ ਕਿਸੀ ਬਿਰਲੇ ਨੇ ਹੀ (ਜਾਤਾ) ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਾਤਿ ਦਾ ਕੋਈ ਭਿੰਨ-ਭੇਦ ਨਹੀਂ) ਪ੍ਰਭੂ ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਸਭ ਜੀਵਾਂ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਹੈ। ਪਰ ਇਹ ਗੱਲ ਕੋਈ ਵਿਰਲਾ ਸਮਝਦਾ ਹੈ, ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ ਅੰਤਰਿ = ਹਿਰਦਿਆਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita tan cerca, en el corazón de todos, pero excepcionales son los Gurmukjs que lo saben."