[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਕਾਲ. ਪ੍ਰਭ ਭਏ ਸਹਾਈ; ਇਤ ਉਤ ਰਾਖਨਹਾਰੇ ॥"
page = 382
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the saviour of man here and hereafter, becomes his helper at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ ਬੰਦੇ ਨੂੰ ਰੱਖਣ ਵਾਲਾ ਸੁਆਮੀ ਅਖੀਰ ਦੇ ਵੇਲੇ ਉਸ ਦਾ ਮਦਦਗਾਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, God becomes the mortal's Help and Support; here and hereafter, He is the Savior Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪਰਲੋਕ ਕੇ ਰਖ੍ਯਕ ਜੋ ਪ੍ਰਭੂ ਹੈਂ, ਸੋ ਅੰਤਕਾਲ ਮੇਂ ਭਗਤੋਂ ਕੇ ਸਹਾਇਕ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਜੀ (ਗੁਰਸਿੱਖਾਂ ਦੇ) ਅੰਤ ਸਮੇਂ ਭੀ ਮਦਦਗਾਰ ਬਣਦੇ ਹਨ, ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਰੱਖਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando mi vida acabe, el Señor será mi Único Soporte, porque Él me protege tanto aquí como en el más allá. Si,"