[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਭਉ ਪਾਏ ਆਪਣਾ; ਬੈਰਾਗੁ ਉਪਜੈ ਮਨਿ ਆਇ ॥"
page = 490
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord inspires His fear in man the Lord's love springs up in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਆਪਣਾ ਡਰ ਬੰਦੇ ਦੇ ਅੰਦਰ ਫੂਕਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God instills His fear, a balanced detachment springs up in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਵ ਕੇ ਮਨ ਮੇਂ ਵਾਹਗੁਰੂ ਅਪਨਾਂ (ਭਉ) ਭੈ ਪਾਵਤਾ ਹੈ ਤਬ ਮਨ ਮੇਂ ਵੈਰਾਗ ਆਇ ਉਪਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ (ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਪਣਾ ਡਰ-ਅਦਬ ਪਾਂਦਾ ਹੈ ਉਸ ਦੇ ਮਨ ਵਿਚ ਮਾਇਆ ਵਲੋਂ ਉਪਰਾਮਤਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਂ = ਜਦੋਂ। ਭਉ = ਡਰ-ਅਦਬ। ਬੈਰਾਗੁ = ਮਾਇਆ ਵਲੋਂ ਉਪਰਾਮਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él infunde Su Reverencia en nosotros, nos volvemos seres mentalmente desapegados."