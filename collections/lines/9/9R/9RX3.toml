[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਪ੍ਰਭ ਭਏ ਦਇਆਲਾ; ਸਰਬ ਕਲਾ ਬਣਿ ਆਈ ॥੧॥"
page = 781
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O serf Nanak, the Lord has become merciful, unto me and all His powers have blessed me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਫਰ ਨਾਨਕ! ਮਾਲਕ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨੇ ਇਸ ਦੀ ਕੀਰਤੀ ਵਧਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, God has been kind and compassionate; with all His powers, He has blessed me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਪ੍ਰਭੂ ਦ੍ਯਾਲ ਹੂਏ ਹੈਂ ਤਬ ਸਭ ਸਕਤੀ ਬਨ ਆਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ (ਉਸ ਦੇ ਅੰਦਰ) ਤਕੜੀ ਆਤਮਕ ਤਾਕਤ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਸੱਤਾ, ਤਾਕਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Compasivo conmigo, Él me ha bendecido con todos Sus Poderes Benévolos. (1)"