[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬ੍ਰਹਮ ਧਿਆਨੁ, ਦੁਬਿਧਾ ਖੋਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Meditating upon the Lord amid the gurmukhs one loses duality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਕਰਕੇ) ਉਨ੍ਹਾਂ ਦਾ ਬ੍ਰਹਮ ਵਿਖੇ ਹੀ ਧਿਆਨ ਹੈ ('ਦੁਬਿਧਾ') ਦ੍ਵੈਤ ਦੂਰ ਕੀਤੀ ਹੈ।"