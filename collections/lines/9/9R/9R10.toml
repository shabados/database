[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ. ਤੇਰਾ ਅੰਤੁ ਨ ਪਾਇਆ; ਕਰਿ ਕਰਿ ਦੇਖਹਿ ਵੇਸ ॥੧॥ ਰਹਾਉ ॥"
page = 417
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy limit is not known Thou continuously makest and beholdest various scenes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਓੜਕ ਜਾਣਿਆ ਨਹੀਂ ਜਾਂਦਾ, ਤੂੰ ਅਨੇਕਾਂ ਨਜ਼ਾਰੇ ਹਰਦਮ ਰਚਦਾ ਅਤੇ ਵੇਖਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Primal Lord. Your limits are not known; You create, and create, and behold the scenes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦਿ ਪੁਰਖ! ਤੇਰਾ ਕਿਸੇ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ। ਅਨੇਕ ਤਰਹ ਕੇ (ਵੇਸ) ਭੇਖ ਕਰ ਕਰ ਕੇ ਤੂੰ ਦੇਖ ਰਹਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦਿ ਪੁਰਖ! (ਤੇਰੇ ਭਾਣਿਆਂ ਦਾ ਸਾਨੂੰ) ਭੇਤ ਨਹੀਂ ਮਿਲਦਾ। ਤੂੰ ਇਹ ਭਾਣੇ ਆਪ ਹੀ ਕਰ ਕੇ ਆਪ ਹੀ ਵੇਖ ਰਿਹਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਸ = (ਕਈ ਤਰ੍ਹਾਂ ਦੇ) ਭਾਣੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Fin porque cambias Tu Jugada muchas, muchas veces. (1‑Pausa)"