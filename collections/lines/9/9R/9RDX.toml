[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਾਹਨ ਕੀ ਪ੍ਰਤਿਮਾ ਕੇ ਅੰਧ ਕੰਧ ਹੈ ਪੁਜਾਰੀ; ਅੰਤਰਿ ਅਗਿਆਨ ਮਤ ਗਿਆਨ ਗੁਰ ਹੀਨੋ ਹੈ ।੪੮੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Those who are bereft of the initiation of True Guru, support ignorant mind in them. Such ignorants and blind people create the idols of the Life-giving, Imperishable, Timeless and Blemishless Lord reducing Him into gods and then become their followers and"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਹਿਲੋਂ ਤਾਂ ਓਸ ਅਜੋਨੀ ਅਕਾਲ ਅਬਿਨਾਸ਼ੀ ਸ਼ੁੱਧ ਸਰੂਪ ਨਿਰਵਿਕਾਰ ਨਿਤ੍ਯ ਮੁਕਤ ਦੀ ਐਥੋਂ ਤਕ ਦਸ਼ਾ ਡੇਗੀ ਹੈ ਤੇ ਫੇਰ ਪਥਰ ਆਦਿ ਦੀਆਂ ਮੂਰਤਾਂ ਓਸ ਦੀਆਂ ਕਲਪ ਕਲਪ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਅੰਧ ਜੜ੍ਹ ਰੂਪ ਬੁੱਤਾਂ ਦੇ ਪੂਜਾਰੀ ਪੂਜਨਹਾਰੇ ਸੇਵਕ ਭਗਤ ਬਣ ਬੈਠੇ ਹਨ। ਅਸਲ ਵਿਚ ਐਸੇ ਲੋਕਾਂ ਦੀ ਮਤਿ ਅਕਲ ਅੰਦਰ ਅਗ੍ਯਾਨ ਨੇ ਅੰਤਰਜਾ ਬਰਲ ਪਾੜਾ ਪਾ ਰਖਿਆ ਹੌਯਾ ਹੈ, ਤੇ ਇਸੇ ਕਰ ਕੇ ਹੀ ਉਹ ਗੁਰੂ ਗ੍ਯਾਨ ਤੋਂ ਹੀਣੇ ਰਹਿ ਰਹੇ ਹਨ, ਭਾਵ ਆਨ ਦੇਵ ਸੇਵਾ ਤ੍ਯਾਗ ਕੇ ਸ਼ੀਘਰ ਸਤਿਗੁਰੂ ਦੀ ਚਰਣ ਸ਼ਰਣ ਨਹੀਂ ਔਂਦੇ ॥੪੮੫॥"