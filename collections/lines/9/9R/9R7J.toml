[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਮਡ ਚਲਤ ਜਿਹ ਬਿਧਿ ਕਰਿ ਗੰਗਾ ॥"
page = 216

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are gathering their limitless fourfold army like the gushing forth of the Ganges."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਗੰਗਾ ਉਮੜ ਕੇ ਚਲਦੀ ਹੈ।"