[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਇਹੁ ॥"
page = 621
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine the Name in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Naam, the Name of the Lord, within your heart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਨਾਮ ਕੋ ਬਸਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਸਾਈ ਰੱਖੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eleven el Nombre del Señor en la mente;"