[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ︀ਯਾਮ ਚਢਿਯੋ ਰਥ ਆਪਨ ਪੈ ਰਥ ਪੈ ਉਤ ਸ੍ਰੀ ਖੜਗੇਸ ਚਢਿਓ ॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Krishna mounted his chariot and on the other side, the king Kharag Singh ascended his vehicle"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਆਪਣੇ ਰਥ ਉਤੇ ਚੜ੍ਹਦੇ ਹਨ ਅਤੇ ਉਧਰ ਖੜਗ ਸਿੰਘ (ਆਪਣੇ) ਰਥ ਉਤੇ ਚੜ੍ਹਦਾ ਹੈ।"