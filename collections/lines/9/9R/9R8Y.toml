[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਟੂਟੇ ਗਾਂਢੇ ॥"
page = 1086
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and separation since myriads of births,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਜੋ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He unites with Himself, those who were separated for so many incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਾਂ ਜਨਮਾਂ ਕੇ ਟੂਟੇ ਹੂਏ ਆਪਨੇ ਸਾਥ (ਗਾਂਢੇ) ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਕਈ ਜਨਮਾਂ ਦੇ (ਆਪਣੇ ਨਾਲੋਂ) ਟੁੱਟਿਆਂ ਹੋਇਆਂ ਨੂੰ (ਮੁੜ ਆਪਣੇ ਨਾਲ) ਜੋੜ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y profundo y corta las cadenas que nos atan a miles de nacimientos-"