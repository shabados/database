[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨ ਸ੍ਵਰਨ ਸਰਤਾ ਹੁਇ ਬਹੀ ॥"
page = 216

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beggars had no more desire for wealth because the gift of gold flowed like a stream."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਦੇ ਦਾਨ ਦੀ ਮਾਨੋ ਨਦੀ ਵਗ ਰਹੀ ਹੋਵੇ।"