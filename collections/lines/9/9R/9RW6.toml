[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਸਿ ਬੈਠੀ; ਬੀਬੀ ਕਵਲਾ ਦਾਸੀ ॥੨॥"
page = 479
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Near Him sits goddess Lakhshmi as His hand maiden."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨੇੜੇ ਉਸ ਦੀ ਬਾਂਦੀ ਵਜੋਂ ਦੇਵੀ ਲੱਛਮੀ ਬੈਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The goddess Lakhshmi sits by Him as His slave. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਬੀਬੀ ਕਮਲਾ ਦਾਸੀ ਹੋ ਕਰ ਜਿਨ ਕੇ ਪਾਸ ਬੈਠੀ ਰਹਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲੱਛਮੀ ਉਸ ਦੇ ਕੋਲ ਟਹਿਲਣ ਬਣ ਕੇ ਬੈਠੀ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a sus pies, como su esclava, se sienta Lakshmi, la diosa de la riqueza. (2)"