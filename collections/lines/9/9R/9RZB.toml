[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸੂਖ ਸਹਜ ਸਮਾਧੀ ॥"
page = 1050
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day they remain inebriated in the trance of celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਤੇ ਦਿਹੁੰ ਉਹ ਬੈਕੁੰਠੀ ਅਨੰਦ ਦੀ ਤਾੜੀ ਅੰਦਰ ਮਤਵਾਲੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they are intuitively immersed in celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮਾਧੀ ਕਰ ਤਿਨ ਕੋ ਰਾਤ ਦਿਨ ਸਾਂਤ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਉਸ ਦੀ ਆਮਤਕ ਅਡੋਲਤਾ ਵਾਲੀ ਸਮਾਧੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸਹਜ ਸਮਾਧੀ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲੀ ਸਮਾਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "envueltos en el Trance del Equilibrio."