[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 997
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's treasures are brimful with devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਰੱਬ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰੇਮ ਨਾਲ ਪਰੀਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotional worship to the Lord, Har, Har, is an overflowing treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਭਗਤੀ ਕੇ ਭੰਡਾਰ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਪਾਸ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰਾ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Tesoros al Servicio del Señor, Jar, Jar que se hace en total Devoción se exceden,"