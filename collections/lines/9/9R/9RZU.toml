[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮੁ ਮਾਇਆ ਵਿਚਹੁ ਕਟੀਐ; ਸਚੜੈ ਨਾਮਿ ਸਮਾਏ ॥"
page = 585
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt and love for mammon have been removed from within me and I have merged in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾ ਤੇ ਮਾਇਆ-ਮੋਹ ਮੇਰੇ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੈਂ ਸੱਚੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt and Maya have been removed from within me, and I am merged in the Naam, the True Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਮਾਇਆ ਕ੍ਰਿਤ ਭ੍ਰਮ ਇਸ ਕੇ ਅੰਤਸਰਣ ਸੇ ਕਾਟਾ ਜਾਤਾ ਹੈ, ਤਬ ਸਚੇ ਨਾਮੀ ਮੇਂ ਅਭੇਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਮਨੁੱਖ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਇਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮੁ = ਭਟਕਣਾ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਮਾਏ = ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya y mis dudas terminan, y me inmerjo en el Naam, el Nombre Verdadero del Señor."