[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਰਾਤਾ; ਨਾਮਿ ਸੁਹਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 158
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being imbued with the Name, his soul and body look dignified. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹੋਣ ਕਰਕੇ ਉਸ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਸ਼ੋਭਤ ਦਿਸਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds and bodies are embellished and adorned, attuned to the Naam, the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਨਾਮਿ) ਨਾਮੀ ਵਾਹਗੁਰੂ ਮੇਂ ਮਨ ਤਨ ਕਰ ਰੱਤੇ ਹੈਂ, ਸੋ ਗਾਵਨੇ ਵਾਲੋਂ ਮੇਂ ਸੋਭਨੀਕ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸੁਹਾਵੈ = ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestra mente y cuerpo son imbuidos en el Naam, el Nombre del Señor, y se tornan bellos. (1-Pausa)"