[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥੁ ਤਪੁ; ਦਇਆ ਦਤੁ ਦਾਨੁ ॥"
page = 4
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pilgrimage, penance, compassion and alms giving,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਤਰਾ, ਤਪੱਸਿਆ, ਰਹਿਮ ਅਤੇ ਖੈਰਾਤ ਦੇਣੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pilgrimages, austere discipline, compassion and charity"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੀ ਦੇਖ ਕਰ ਤਿਸ ਕੇ ਦੁਖ ਦੂਰ ਕਰਨੇ ਕੀ ਇਛਾ ਕਾ ਨਾਮੁ ਦਇਆ ਹੈ, ਸੋ ਤੀਰਥ ਕਰਨਾ, ਦਯਾ ਕਰਨੀ, ਤਪੁ ਕਰਨਾ, (ਦਤੁ ਦਾਨੁ) ਦਾਨੁ ਦੇਣਾ, ਵਾ ਜੋ ਯੱਗ ਵੇਦੀ ਕੇ ਅੰਤਰ ਦਾਨੁ ਦੇਤੇ ਹੈਂ, ਤਿਸ ਕਾ ਨਾਮੁ ਦਤੁ ਦਾਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਜਾਤ੍ਰਾ, ਤਪਾਂ ਦੀ ਸਾਧਨਾ, (ਜੀਆਂ ਤੇ) ਦਇਆ ਕਰਨੀ, ਦਿੱਤਾ ਹੋਇਆ ਦਾਨ (ਇਹਨਾਂ ਕਰਮਾਂ ਦੇ ਵੱਟੇ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਤੁ = ਦਿੱਤਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo peregrinajes y austeridades, siendo piadoso o dando caridades a otros,"