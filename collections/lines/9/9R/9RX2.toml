[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ; ਅਪਨੈ ਸੂਤਿ ਧਾਰੈ ॥"
page = 276
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has strung the entire creation in His strung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਸਾਰੀ ਰਚਨਾ ਆਪਣੇ ਧਾਗੇ ਵਿੱਚ ਪਰੋਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has strung the entire creation upon His thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਪੂਰਨ ਸਮਗ੍ਰੀ ਵਾਹਿਗੁਰੂ ਰਚ ਕਰ ਅਪਨੇ (ਸੂਤਿ) ਸਭਾ ਵਾ ਹੁਕਮ ਮੇਂ ਧਾਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਅਪਣੇ ਭਾਣੇ ਮੇਂ ਚਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ) ਸਾਰੇ (ਜੀਅ ਜੰਤਾਂ ਤੇ) ਪਦਾਰਥਾਂ ਨੂੰ (ਪ੍ਰਭੂ ਨੇ) ਆਪਣੇ (ਹੁਕਮ ਦੇ) ਧਾਗੇ ਵਿਚ ਪਰੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਗ੍ਰੀ = ਪਦਾਰਥ। ਸੂਤਿ = ਸੂਤ ਵਿਚ, ਲੜੀ ਵਿਚ, (ਮ੍ਰਯਾਦਾ ਦੇ) ਧਾਗੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La creación entera está tejida en la Trama de Tu Propia Voluntad."