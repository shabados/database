[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰਤੇ. ਸੇ ਨਿਰਮਲੇ; ਚਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥੭॥"
page = 234
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the Name are pure. They walk according to True Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਪਵਿੱਤਰ ਹਨ। ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਟੂਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the Shabad are immaculate and pure. They walk in harmony with the Will of the True Guru. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਅਨੁਸਾਰ ਚਲਤੇ ਹੈਂ ਸੇ ਪੁਰਸ ਨਿਰਮਲ ਹੋ ਕਰ ਹੇ (ਸਬਦਿ) ਬ੍ਰਹਮ! ਤੇਰੇ ਮੇਂ ਰੱਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੁਕਮ ਅਨੁਸਾਰ ਤੁਰਦੇ ਹਨ, (ਜੀਵਨ ਬਿਤਾਂਦੇ ਹਨ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuidos en la Palabra del Shabd, son purificados y caminan en el Sendero del Guru.  (7)"