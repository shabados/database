type = "primary"
data = "ਦੁਨੀਆ ਖੇਲੁ ਬੁਰਾ; ਰੁਠ ਤੁਠਾ ॥"
page = 1020
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The play of the world is bad The mortal is sometimes sad and sometimes happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੀ ਖੇਡ ਭੈੜੀ ਹੈ, ਪ੍ਰਾਣੀ ਕਦੇ ਸ਼ੋਕਵਾਨ ਤੇ ਕਦੇ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The drama of the world is bad; it brings sadness and then happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਕਾ ਖੇਲ ਬੁਰਾ ਹੈ, ਮਾਇਆ ਕੇ ਵਿਯੋਗ ਕਰਿ ਰੁਸ ਬੈਸਤਾ ਹੈਂ, ਭਾਵ ਸੇ ਸੋਕ ਯੁਕਤ ਹੋਤਾ ਹੈਂ। ਸੰਜੋਗ ਕਰ (ਤੁਠਾ) ਪਰਸੰਨ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ-ਤਮਾਸ਼ਾ ਉਸ ਨੂੰ ਬੁਰਾ (ਖ਼ੁਆਰ ਕਰਦਾ ਹੈ), ਕਦੇ (ਮਾਇਆ ਗੁਆਚਣ ਤੇ ਇਹ) ਘਬਰਾ ਜਾਂਦਾ ਹੈ, ਕਦੇ ਮਾਇਆ ਮਿਲਣ ਤੇ) ਇਹ ਖ਼ੁਸ਼ ਹੋ ਹੋ ਬਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲੁ = ਤਮਾਸ਼ਾ, ਜਾਦੂ ਦੀ ਖੇਡ। ਬੁਰਾ = ਭੈੜਾ। ਰੁਠ = ਰੁੱਠਾ, ਰੁੱਸਿਆ। ਤੁਠਾ = ਖ਼ੁਸ਼ ਹੋਇਆ।"

