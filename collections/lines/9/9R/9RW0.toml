[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰਵੀਰੁ ਵਰੀਆਮੁ ਸਚੁ; ਕੂੜੁ ਕੁੜਾਵਾ ਕਰਦਾ ਢੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The truth is truly a brave warrior who meets the truthful ones whereas the Her meets Hers alone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਸੂਰਬੀਰਾਂ ਤੇ ਵਰਿਆਮਾਂ (ਵਿਚੋ ਅਤਿਰਥੀ ਸੂਰਮਾ ਹੈ), ਕੂੜ ਝੂਠਾ ਹੀ ('ਢੋਆ') ਮਿਲਾਪ ਕਰਦਾ ਹੈ।"