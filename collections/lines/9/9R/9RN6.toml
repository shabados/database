data = "ਜਾਨੁਕ ਨ੍ਰਿਪਹਿ ਅੰਧ ਕੈ ਡਾਰਾ ॥੧੮॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Rani put colour in her husband’s eyes and blinded him(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਰਾਜੇ ਨੂੰ ਅੰਨ੍ਹਾ ਕਰ ਦਿੱਤਾ ਹੋਵੇ ॥੧੮॥"