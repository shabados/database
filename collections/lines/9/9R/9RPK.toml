[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਤ੍ਰ ਸਤ੍ਰੁ ਜਾ ਕੈ ਏਕ ਸਮਾਨੈ ॥"
page = 392
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Friends and foes are alike to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਸਤ ਅਤੇ ਦੁਸ਼ਮਣ ਉਨ੍ਹਾਂ ਲਈ ਇਕ ਬਰਾਬਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friends and enemies are one and the same to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਸਤ੍ਰੂ ਜਿਨ ਕੋ ਏਕ ਸਮਾਨ ਦਿਖਲਾਈ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸੰਤ ਉਹ ਹੈ) ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਮਿੱਤਰ ਤੇ ਵੈਰੀ ਇਕੋ ਜਿਹੇ (ਮਿੱਤਰ ਹੀ) ਲੱਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para ellos, amigos y enemigos son lo mismo,"