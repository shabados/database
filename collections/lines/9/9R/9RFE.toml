[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਉ ਜਲ ਬੀਚ ਰਹੀ ਛਪ ਕੈ, ਤਨ ਕਾਹਿ ਕਟਾਵਤ ਹੋ ਪਹਿ ਜੋਕੋ ॥"
page = 317

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Why all of you are hiding in water and getting your bodies bitten by the leeches?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਪਾਣੀ ਵਿਚ ਲੁਕ ਕੇ ਕਿਉਂ (ਖੜੋਤੀ ਹੈਂ ਅਤੇ) ਸ਼ਰੀਰ ਨੂੰ ਜੋਕਾਂ ਕੋਲੋਂ ਕਿਉਂ ਕਟਵਾ ਰਹੀ ਹੈਂ?"