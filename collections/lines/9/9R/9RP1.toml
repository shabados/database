[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਦੋਵੇਣ ਜਹਾਨ ਉਸੇ ਦੇ ਇੱਕ ਸਿੱਟੇ ਦੇ ਦਾਨੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਦੋ ਆਲਮ ਦਾਨਾਇ ਅਜ਼ ਖ਼ੋਸ਼ਾ ਅਸ਼ ।੫੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Just like the beggars are looking for Him from street to street. (409)"