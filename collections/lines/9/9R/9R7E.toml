[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਬਿਧਿ ਪ੍ਰਾਣੀ; ਦੁਤਰੁ ਤਰੈ ॥੨॥"
page = 1172
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by doing so, crosses the impassable world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਨਾਂ-ਤਰੇ ਜਾਣ ਵਾਲੇ ਜਗ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in this way, he crosses over the treacherous world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਵਹੁ (ਪ੍ਰਾਣੀ) ਜੀਵ (ਦੁਤਰੁ) ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇਸ ਤਰੀਕੇ ਨਾਲ ਉਹ ਮਨੁੱਖ ਉਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ। ਦੁਤਰੁ = {दुस्तर} ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logrando cruzar de esa forma el océano infranqueable de las existencias materiales. (2)"