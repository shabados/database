[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਤ ਸੁਹਾਗਨਿ ਲੈ ਬਟਨੋ; ਘਸਿ ਲਾਵਤ ਹੈ ਪਿਯ ਕੇ ਤਨ ਮੈ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seven ladies came and applied watna, the beautifying body-lotion, to the suitor."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ਼ਗਨ ਵਜੋਂ) ਸੱਤ ਸੁਹਾਗਣਾਂ ਵਟਣਾ ਲੈ ਕੇ ਪਿਆਰੇ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਮਲਦੀਆਂ ਸਨ"