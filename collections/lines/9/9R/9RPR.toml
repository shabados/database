[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਖਤ੍ਰੀ; ਦਰਗਹ ਪਰਵਾਣੁ ॥"
page = 1411
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a Khatri alone becomes acceptable in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਖੱਤਰੀ ਹੀ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Kh'shaatriyaa is accepted in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸਾ ਖਤ੍ਰੀ ਹੋਵੈ ਸੋ ਦਰਗਹ ਮੇਂ ਪਰਵਾਣ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਖੱਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal Kshatrya es aceptado en la Corte del Señor."