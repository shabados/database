[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਨ ਪੂਛ. ਜਿਉ ਹੋਇ ਨ, ਸੂਧੋ; ਕਹਿਓ. ਨ ਕਾਨ ਧਰੈ ॥"
page = 536
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a dog's tail it becomes not straight and lends not its ear to what I tell it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ ਦੀ ਪੂਛਲ ਦੀ ਤਰ੍ਹਾਂ ਸਿੱਧਾ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਜੋ ਕੁਛ ਮੈਂ ਆਖਦਾ ਹਾਂ, ਉਸ ਵੱਲ ਕੰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a dog's tail, it cannot be straightened; it will not listen to what I tell it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੂਕਰ ਕੀ ਪੂਛ ਕੀ ਤਰਹ ਕੁਟਲ ਰਹਿਤਾ ਹੈ ਸੂਧਾ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔਰ ਕਹੇ ਹੂਏ ਉਪਦੇਸ਼ ਕੋ ਕਾਂਨ ਮੇਂ ਧਾਰਨ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ ਦੀ ਪੂਛਲ ਵਾਂਗ ਇਹ ਮਨ ਕਦੇ ਭੀ ਸਿੱਧਾ ਨਹੀਂ ਹੁੰਦਾ, (ਕਿਸੇ ਦੀ ਭੀ) ਦਿੱਤੀ ਹੋਈ ਸਿੱਖਿਆ ਨੂੰ ਧਿਆਨ ਨਾਲ ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਨ = ਕੁੱਤਾ। ਜਿਉ = ਵਾਂਗ। ਸੂਧੋ = ਸਿੱਧਾ, ਸੁੱਚੇ ਜੀਵਨ ਵਾਲਾ। ਨ ਕਾਨ ਧਰੈ = ਕੰਨਾਂ ਵਿਚ ਨਹੀਂ ਧਰਦਾ, ਧਿਆਨ ਨਾਲ ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como al perro, le tuercen la cola, así anda uno, sin escuchar el consejo sabio."