[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ ਖਰੀ ਸੁਖਾਲੀ; ਜਿਸ ਨੋ ਆਪਿ ਕਰਾਏ ॥"
page = 246
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's service is greatly peace bestowing, He alone undertakes it, Whom the Lord Himself causes to perform."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਪਰਮ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਹੈ। ਕੇਵਲ ਉਹੀ ਇਸ ਨੂੰ ਕਰਦਾ ਹੈ, ਜਿਸ ਪਾਸੋਂ ਪ੍ਰਭੂ ਆਪੇ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru brings great peace; they alone do it, whom the Lord inspires to do so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ (ਖਰੀ) ਅਤੀ (ਸੁਖਾਲੀ) ਸੁਗਮ ਹੈ ਪਰੰਤੂ ਜਿਸ ਨੋਂ ਪ੍ਰੇਰਣਾ ਦ੍ਵਾਰਾ ਹਰੀ ਆਪ ਹੀ ਕਰਾਏ ਸੋਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਹੇ ਜਿੰਦੇ!) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਬਹੁਤ ਸੁਖ ਦੇਣ ਵਾਲੀ ਹੈ (ਪਰ ਇਹ ਸੇਵਾ ਉਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ) ਜਿਸ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਆਪ ਕਰਾਏ (ਜਿਸ ਨੂੰ ਆਪ ਪ੍ਰੇਰਨਾ ਕਰੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਰੀ = ਬਹੁਤ। ਸੁਖਾਲੀ = {सुख-आलय} ਸੁਖ ਦੇਣ ਵਾਲੀ। ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio del Guru da Paz, pero sólo aquél a quien Dios escoge, se inspira en ese Servicio."