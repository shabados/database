[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਧਾਰ ਸਮਰਥ; ਹਉ ਤਿਸੁ ਕੁਰਬਾਣੀਐ ॥"
page = 957
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Lord lends support to all. Unto Him, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ। ਉਸ ਉਤੋਂ ਮੈਂ ਬਲਿਹਾਰਨੇ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-powerful Lord gives His Support to all; I am a sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਾਮ੍ਰਥਾ ਕੇ ਧਾਰਨੇਹਾਰਾ ਹੈ, ਮੈਂ ਤਿਸ ਪੈ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਜੋ ਸਭ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈ ਤੇ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਧਾਰ = ਸਭ ਨੂੰ ਆਸਰਾ ਦੇਣ ਵਾਲਾ। ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos sostiene a todos, el Dios Todopoderoso; oh, yo ofrezco mi ser en sacrificio a Él."