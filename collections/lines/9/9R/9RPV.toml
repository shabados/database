[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ ਜਪੇ; ਮਨੁ ਧੀਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 132
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By pondering and reflecting over God the mind becomes steady. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਤੇ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮਨੂਆ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating on the Lord, the mind is held steady. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕਾ ਜਾਪ ਜਪ ਕਰ ਅੰਤਹਕਰਣ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ (ਮਨੁੱਖ ਦਾ) ਮਨ ਧੀਰਜਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ (ਦੁਨੀਆ ਦੇ ਸੁੱਖਾਂ ਦੁੱਖਾਂ ਵਿਚ ਡੋਲਦਾ ਨਹੀਂ)  ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੇ = ਜਪਿ, ਜਪ ਕੇ। ਧੀਰੇ = ਧੀਰਜ ਫੜਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, nuestra mente es controlada. (1-Pausa)"