data = "ਗੋਕੁਲ ਕਉ ਬਲਿਭਦ੍ਰ ਸਿਧਾਯੋ ॥"
page = 524

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After redeeming him, the Lord came to his home and he sent Balram to Gokul"

