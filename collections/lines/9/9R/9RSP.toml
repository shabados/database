[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ; ਰਸਨਾ ਕਹਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1138
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy tongue, utter thou thy God, God, God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਜੀਭ ਨਾਲ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your tongue, chant the Name of the Lord, Har, Har, Har, Har. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਕਰ ਕੇ ਭੀ ਬਾਰੰਬਾਰ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਚਾਰਦੇ ਰਹੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita entonces el Naam, el Nombre del Señor con tu lengua. (1-Pausa)"