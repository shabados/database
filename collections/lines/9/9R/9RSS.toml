[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਸੂਖ ਮੰਗਲ ਬਨੇ; ਪੇਖਤ ਗੁਨ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 818
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Guru, I sing the Lord's praise and am blessed with pleasure, peace and bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੈਨੂੰ ਪਰਸੰਨਤਾ, ਆਰਾਮ, ਚੈਨ ਤੇ ਖੁਸ਼ੀ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blessed with ecstasy, peace and happiness, gazing upon the Guru, and singing the Lord's Glorious Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ (ਪੇਖਤ) ਦੇਖਤਿਆਂ ਹੀ ਗੁਣਾਂ ਕੌ ਗਾਵਣਾ ਕਰਤਾ ਹੂੰ। ਪੁਨਾ ਸਰਬ ਸੁਖ ਬਿਵਹਾਰਕ ਅਰੁ ਆਤਮ ਸੁਖ ਪੁਨਾ ਮੰਗਲ ਉਤਸਾਹ ਏਹ ਸਭ ਹਮ ਕੋ (ਬਨੇ) ਪਰਾਪਤਿ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਹਾਂ, ਤੇ ਮੇਰੇ ਅੰਦਰ ਸਾਰੇ ਆਨੰਦ, ਸਾਰੇ ਸੁਖ ਸਾਰੇ ਚਾਉ-ਹੁਲਾਰੇ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "teniendo Su Visión estoy siempre en Éxtasis, en Dicha y canto la Alabanza del Señor. (1-Pausa)"