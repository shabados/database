[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All truths, all austerities, all goodnesses;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸਚਾਈਆਂ, ਸਾਰੀਆਂ ਕਰੜੀਆਂ ਘਾਲਣਾ, ਸਮੂਹ ਨੇਕੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All Truth, all austerities, all goodness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਵਾਦ ਆਦਿ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਗੁਣ ਹੋਂ, ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਤਪ ਅਰ ਸਭ ਪ੍ਰਕਾਰ ਕੀਆਂ ਭਲਿਆਈਆਂ ਹੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਚਾਰਵਾਨ ਕੀਹ ਤੇ ਸਿਧ ਜੋਗੀ ਕੀਹ? ਤੇਰੀ ਵਡਿਆਈ ਦਾ ਅੰਦਾਜ਼ਾ ਤਾਂ ਕੋਈ ਨਹੀਂ ਲਾ ਸਕਿਆ; ਪਰ ਵਿਚਾਰਵਾਨਾਂ ਦੇ) ਸਾਰੇ ਭਲੇ ਕੰਮ, ਸਾਰੇ ਤਪ ਤੇ ਸਾਰੇ ਚੰਗੇ ਗੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Verdad, toda Austeridad, toda Bondad,"