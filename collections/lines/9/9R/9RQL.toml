[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਰਿਸਟਣੀ ਪੁਸਟਣੀ ਪਰਮ ਜੁਆਲਾ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O most healthy! O Supreme fire!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਕਰਨ ਵਾਲੀ ('ਰਿਸਟਣੀ') ਪੁਸ਼ਟ ਕਰਨ ਵਾਲੀ ਅਤੇ ਪਰਮ ਤੇਜ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"