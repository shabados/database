[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਜੀਅ; ਤੂ ਸਦ ਹੀ ਸਾਥੀ ॥"
page = 563
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All creatures are Thine, and Thou art their constant companion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਤੈਡੇ ਹਨ, ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਹਮੇਸ਼ਾਂ ਹੀ ਸੰਗੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings are Yours; You are their constant companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੀਵ ਤੇਰੇ ਦਾਸ ਹੈਂ, ਤੂੰ ਸਦੀਵਕਾਲ ਹਮਾਰਾ ਸਾਥੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੀਵ ਤੇਰੇ (ਪੈਦਾ ਕੀਤੇ ਹੋਏ) ਹਨ, ਤੂੰ ਸਦਾ ਹੀ ਇਨ੍ਹਾਂ ਦਾ ਮਦਦਗਾਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas son Tuyas; Tú eres nuestro Amigo Incondicional."