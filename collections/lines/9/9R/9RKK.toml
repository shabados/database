[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ; ਸਭੁ ਹਰਿ ਕਾ ਮਾਲੁ ॥"
page = 374
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body are all the articles of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਸਾਰੀਆਂ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਵਸਤੂਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body and soul all belong to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਯਹ ਨਿਸਚ੍ਯ ਹੈ ਕਿ (ਜੀਉ ਪਿੰਡੁ) ਸਰੀਰ ਮਾਲ ਸਭ ਹਰੀ ਕਾ ਹੈ, ਮੇਰਾ ਕਛੁ ਇਸ ਮੇਂ ਸ੍ਵਤ੍ਵ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਇਹ ਜਿੰਦ ਤੇ ਸਰੀਰ ਸਭ ਕੁਝ ਪਰਮਾਤਮਾ ਦੀ ਦਿੱਤੀ ਦਾਤਿ ਸਮਝਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vida y cuerpo pertenecen al Señor y encontrándose con el Guru,"