[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਕਰੁ ਕਰੇ; ਹੋਰੁ ਜਾਤਿ ਗਵਾਏ ॥"
page = 1245
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Another one, embracing mendicancy loses his caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਜਣਾ ਫਕੀਰੀ ਧਾਰਨ ਕਰ, ਆਪਣੀ ਜਾਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone else becomes a pan-handler, and loses his social status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੋ ਫਕੀਰ ਸਦਾਉਣਾ ਕਰਤਾ ਹੈ ਔਰ ਜਾਤੀ ਗਵਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫ਼ਕੀਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਕੁਲ ਦੀ ਅਣਖ ਗਵਾ ਬੈਠਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o se convierte en mendigo, retirándose del mundo,"