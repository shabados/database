[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਅਮਰਹੁਂ ਗੁਰੁ ਰਾਮਦਾਸ ਅੰਮ੍ਰਿਤ ਰਸੁ ਭੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From Amar Das came into being Guru Ram Das who was quaffer of the nectar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰ ਤੋਂ ਗੁਰੂ ਰਾਮਦਾਸ ਹੋਏ, ਅੰਮ੍ਰਤ ਰਸ (ਨਾਮ) ਦੇ ਰਸ ਵਿਖੇ ਭਿੱਜੇ ਹੋਏ (ਅੱਠ ਪਹਿਰ ਨਾਮ ਦੀ ਰੰਗ ਰਹਿੰਦੀ ਹੈ)।"