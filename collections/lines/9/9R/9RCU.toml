[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਪਤ ਤੀਨ ਲੋਕ ਜਾ ਕੇ ਡਰ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of their fear, the three worlds trembled."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਡਰ ਨਾਲ ਤਿੰਨੋ ਲੋਕ ਕੰਬਦੇ ਸਨ।"