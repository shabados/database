[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਤ ਸਤ ਸੰਜਮ ਹੋਮ ਜਗ; ਜਪੁ ਤਪੁ ਦਾਨ ਪੁੰਨ ਬਹੁਤੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hypocrisy by and large enters into the praxis of continence, burnt offerings, feasts, penances and gifts."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਤ, ਸਤ, ਸੰਜਮ, ਹੋਮ, ਜੱਗ, ਜਪ, ਤਪ, ਪੁੰਨ, ਦਾਨ (ਆਦਿ ਸਾਧਨ) ਬਹੁਤੇ ਲੋਕ ਕਰਦੇ ਹਨ।"