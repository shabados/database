[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪੁ ਬੇੜੀ. ਹਰਿ ਤੁਲਹਾ; ਹਰਿ ਜਪਿਓ ਤਰੈ ਤਰਾਕੀ ॥੧॥"
page = 668
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's meditation and Name are the boat and raft."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਤਰਨ ਵਾਲਾ ਬੰਦਾ, ਸਮੁੰਦਰ ਤੋਂ ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation on the Lord, Har, Har, is the boat, the raft; meditating on the Lord, the swimmer swims across. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰਿ ਜਾਪ ਕੀ ਹੀ ਬੇੜੀ ਔ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕਾ ਹੀ ਤੁਲਹਾ ਕੀਆ ਹੈ। ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਜਪ ਕਰ ਆਪ ਤਰੇ ਹੈਂ, ਔਰੋਂ ਕੋ (ਤਰਾਕੀ) ਤਾਰਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ-) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਬੇੜੀ ਹੈ, ਨਾਮ ਹੀ ਤੁਲਹਾ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਨੇ ਹਰਿ-ਨਾਮ ਜਪਿਆ ਉਹ ਤਾਰੂ ਬਣ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਲਹਾ = ਨਦੀ ਪਾਰ ਕਰਨ ਲਈ ਲੱਕੜਾਂ ਬਾਂਸਾਂ ਆਦਿਕ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਬਣਾਇਆ ਹੋਇਆ ਆਸਰਾ। ਤਰਾਕੀ = ਤਾਰੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Meditación en el Señor Dios y Su Nombre son la Barca para cruzar. (1)"