[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਭਰਿਯੋ ਅਤਿ ਹੀ ਗਜ ਸਿੰਘ; ਲਯੋ ਬਰਛਾ ਅਰਿ ਓਰ ਚਲਾਯੋ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great fury, Gaj Singh struck the lance on the enemy, which hit the body of Balram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਜ ਸਿੰਘ ਨੇ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਕੇ ਬਰਛਾ ਵੈਰੀ ਵਲ ਚਲਾ ਦਿੱਤਾ।"