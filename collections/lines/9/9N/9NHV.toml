[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਕਾਦਰ ਕਰਣ ਕਰੀਮਾ ॥"
page = 1084
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Power belongs to the Omnipotent Lord and kindness to the kind Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਕਤੀ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਦੀ ਮਲਕੀਅਤ ਹੈ ਅਤੇ ਮਿਹਰਬਾਨੀ ਮੇਹਰਵਾਨ ਮਾਲਕ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord has Creative Power; the Merciful Lord has Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਕਾਦਰ) ਸਮਰਥ ਕੁਦਰਤ ਕੇ ਕਰਨੇਹਾਰੇ! ਹੇ (ਕਰੀਮਾ) ਕ੍ਰਿਪਾ ਕੇ ਕਰਨੇਹਾਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਕਾਦਰ ਦੀ ਕੁਦਰਤਿ ਨੂੰ, ਬਖ਼ਸ਼ਿੰਦ ਮਾਲਕ ਦੇ ਰਚੇ ਜਗਤ ਨੂੰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno conoce los Poderes del Señor Creador,"