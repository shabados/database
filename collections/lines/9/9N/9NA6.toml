[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਜ਼ੋਰਾਵਰਾ ਦਰ ਨਿਗਾਹ ਆਮਦੰਦ ॥੧੪॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When they caught sight of both the undaunted ones.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ (ਮਰਦ) ਦੀ ਨਜ਼ਰ ਉਨ੍ਹਾਂ ਬਲਵਾਨ ਲੜਕਿਆਂ ਉਤੇ ਪਈ ॥੧੪॥"