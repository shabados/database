[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਬੀਜੈ ਸੋ ਲੁਣੈ; ਕਰਮਾ ਸੰਦੜਾ ਖੇਤੁ ॥"
page = 134
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the man sows so does he reap. Such is the field of actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਇਨਸਾਨ ਬੀਜਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਉਹ ਵੱਢਦਾ ਹੈ, ਐਹੋ ਜੇਹੀ ਹੈ ਪੈਲੀ ਅਮਲਾ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As she has planted, so does she harvest; such is the field of karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਕਰਮ ਕਰਤਾ ਹੈ ਤੈਸਾ ਫਲ ਭੋਗਤਾ ਹੈ ਇਹ ਸਰੀਰ ਕਰਮੋਂ ਕਾ ਖੇਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਮਨੁੱਖ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਖੇਤ ਹੈ, ਜੋ ਕੁਝ ਮਨੁੱਖ ਇਸ ਵਿਚ ਬੀਜਦਾ ਹੈ ਉਹੀ ਫ਼ਸਲ ਵੱਢਦਾ ਹੈ (ਜੇਹੇ ਕਰਮ ਕਰਦਾ ਹੈ, ਤੇਹਾ ਫਲ ਪਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੂਣੈ = ਵੱਢਦਾ ਹੈ। ਖੇਤੁ = ਪੈਲੀ। ਸੰਦੜਾ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la dimensión del Karma, cada acción hecha trae inexorablemente su consecuencia."