[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੇ ਨਾਮ ਬਿਨੁ; ਕਿਆ ਟਿਕਾ. ਕਿਆ ਤਗੁ ॥੧॥"
page = 467
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Name, of what avail is frontal mark and of what a sacred thread?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਤਿਨਾਮ ਦੇ ਬਗੈਰ ਕੀ ਫਾਇਦਾ ਹੈ ਤਿਲਕ ਦਾ, ਅਤੇ ਕੀ ਜਨੇਊ ਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Name, of what use is the frontal mark of the Hindus, or their sacred thread? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਸਚੇ ਕਰਤਾ ਕੇ ਨਾਮ ਸੇ ਰਹਿਤ ਜੋ ਟਿਕਾ ਔਰ (ਤਗੁ) ਜਨੇਊ ਆਦਿ ਧਾਰਨ ਮਾਤ੍ਰ ਸੇ ਹੀ ਅਪਨੇ ਕੋ ਪੁਨੀਤ ਔਰ ਬਡਾ ਮਾਨਤੇ ਹੈਂ, ਸੋ ਕ੍ਯਾ ਹੈਂ। ਭਾਵ ਸਭ ਚਿੰਨ ਨਾਮ ਜਪੇ ਸੇ ਬਿਨਾਂ ਬ੍ਯਰਥ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਹਰੀ ਦਾ ਸੱਚਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਟਿੱਕਾ ਜਨੇਊ ਆਦਿਕ ਧਾਰਮਕ ਭੇਖ ਕਿਸੇ ਅਰਥ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਟਿਕਾ ਕਿਆ ਤਗੁ = ਟਿੱਕਾ ਤੇ ਜਨੇਊ ਕੀਹ ਹਨ? ਟਿੱਕਾ ਤੇ ਜਨੇਊ ਆਦਿਕ ਬਾਹਰ ਦੇ ਦਿਖਾਵੇ ਦੇ ਚਿੰਨ੍ਹ ਵਿਅਰਥ ਹਨ। {ਨੋਟ: ਅਰਥ ਕਰਨ ਵੇਲੇ ਚੌਥੀ ਤੁਕ ਦਾ ਲਫ਼ਜ਼ 'ਮਿਤਿ', ਲਫ਼ਜ਼ 'ਪੁਰਖਾਂ' ਤੋਂ ਲੈ ਕੇ 'ਜੰਤਾਹ' ਤਕ ਹਰੇਕ 'ਨਾਵ' ਦੇ ਨਾਲ ਵਰਤਿਆ ਜਾਇਗਾ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Sin el Verdadero Nombre, ¿de qué sirve la marca de azafrán y el hilo sagrado? (1)"