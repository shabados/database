[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਤੂੰ ਵਿਸਰਹਿ; ਜਿ ਤੁਧੁ ਆਪਿ ਭੁਲਾਏ ॥"
page = 159
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget Thee they, whom Thou Thyself Leadest astray, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਉਹ ਭੁਲਾਉਂਦੇ ਹਨ, ਜਿੈਨ੍ਹਾਂ ਨੂੰ ਖੁਦ ਹੀ ਕੁਰਾਹੇ ਪਾਉਂਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You Yourself have led astray, forget You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੋ ਤੈਂ ਆਪ ਭੁਲਾਏ ਹੈਂ ਤਿਨ ਕੋ ਤੂੰ ਬਿਸਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਉਹਨਾਂ ਦੇ ਮਨ ਤੋਂ ਤੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹੈਂ, ਜੇਹੜੇ ਬੰਦੇ ਤੂੰ ਆਪ ਹੀ ਕੁਰਾਹੇ ਪਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੇਹੜੇ ਬੰਦੇ। ਤੁਧੁ = ਤੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes Tú Mismo has desviado del Sendero, oh Señor, se olvidan de Ti."