[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਆਏ; ਤੁਮ ਚੇ ਦੁਆਰਾ ॥"
page = 694
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering and roaming about, I have come to thy door, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਉਂਦਾ ਤੇ ਭਟਕਦਾ ਹੋਇਆ ਮੈਂ ਤੇਰੇ ਬੂਹੇ ਤੇ ਆਇਆ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering and roaming around, I have come at last to Your Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਸੰਸਾਰ ਮੇਂ ਅਗ੍ਯਾਨ ਕਲਾ ਸੇ ਭਰਮ ਭਰਮ ਕਰ ਕੇ ਆਪ ਕੇ ਦੁਆਰੇ ਹਮ ਜੀਵ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭਟਕ ਭਟਕ ਕੇ ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਆ ਡਿੱਗਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viajando y merodeando a través de miles de encarnaciones, ahora he llegado hasta Tu Puerta."