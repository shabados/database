[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜੇ ਮੈ ਹੋਦਾ ਵਾਰਿਆ; ਮਿਤਾ ਆਇੜਿਆਂ ॥"
page = 1379
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! If I had been present, when my friend came, I would have sacrificed myself unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜਦ ਮੇਰਾ ਮਿਤ੍ਰ ਆਇਆ ਸੀ, ਜੇਕਰ ਮੈਂ ਉਦੋਂ ਹਾਜਰ ਹੁੰਦਾ, ਮੈਂ ਆਪਣਾ ਆਪ ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਕਰ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, if I had been there when my friend came, I would have made myself a sacrifice to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੇਕਰ ਮੈਂ ਅਪਨੇ ਮਿਤ੍ਰੋਂ ਕੋ ਆਇਆਂ ਤੇ ਅਪਨੇ ਪਾਸ ਹੁੰਦਿਆਂ (ਵਾਰਿਆ) ਵਰਜ ਰਾਖਿਆ ਹੋਵੇ ਅਰਥਾਤ ਨ ਦੀਆ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜੇ ਮੈਂ ਆਏ ਸੱਜਣਾਂ ਤੋਂ ਕਦੇ ਕੁਝ ਲੁਕਾ ਰੱਖਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, si hubiera estado ahí, cuando mi Amigo llegó, me hubiera ofrecido en sacrificio a él,"