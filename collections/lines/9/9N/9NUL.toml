[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਦਕੇ, ਸਿਰਜਣਹਾਰਿ ਸਿਰੰਦੇ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto that Creator Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਥੋਂ ਅਸੀਂ ਕੁਰਬਾਨ ਜਾਂਦੇ ਹਨ। (ਅਗੇ ਇਸੇ ਨੂੰ ਹੋਰ ਪੁਸ਼ਟ ਕਰਦੇ ਹੈਨ)।"