[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਤਨ ਹੀਰ ਪ੍ਰਵਾਲ ਮਾਨਕ; ਦੀਨ ਹੈ ਅਨਿਆਸ ॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ocean dame before the king in the guise of Brahmin and offering gems, diamonds, pearls etc. to the king, he said :"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਬਿਨਾ ਯਤਨ ਕੀਤੇ ਰਤਨ, ਹੀਰੇ, ਪ੍ਰਬਲ ਅਤੇ ਮਾਣਕ ਲਿਆ ਦਿੱਤੇ (ਅਤੇ ਕਿਹਾ)"