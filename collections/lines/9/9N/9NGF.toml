[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੋ ਜਾਣੈ; ਦੁਬਿਧਾ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 797
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man's love of duality goes, then alone understands he the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਦਾ ਦਵੈਤ-ਭਾਵ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਸਾਹਿਬ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One comes to know Him, when duality departs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਦੁਬਿਧਾ ਦੂਰ ਜੋ ਜਾਤੀ ਹੈ, ਤਬ ਤਿਸ ਕੋ ਵਹੁ ਜਾਣ ਲੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਨਾਲ) ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ, ਤੇ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਜਾਣੈ = ਜਾਣ-ਪਛਾਣ ਬਣਾਂਦਾ ਹੈ। ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la idea del otro se va y uno conoce a su Señor. (1-Pausa)"