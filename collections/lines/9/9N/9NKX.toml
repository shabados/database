[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅਚੇਤੁ; ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ॥"
page = 364
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish perverse person is enveloped in the darkness of mammon and worldly attractions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨਮੁਖ ਪੁਰਸ਼ ਧਨ ਦੌਲਤ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਅੰਨ੍ਹੇਰੇ ਦੀ ਲਪੇਟ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unconscious, self-willed manmukh is enveloped in the darkness of Maya and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ (ਅਚੇਤੁ) ਮੂਰਖ ਮਨਮੁਖ ਕੋ ਮਾਯਾ ਮੋਹ ਰੂਪ (ਗੁਬਾਰੁ) ਸਘਨ ਅੰਧੇਰਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਲੋਂ) ਗ਼ਾਫ਼ਿਲ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦਾ ਮੋਹ-ਰੂਪ ਘੁੱਪ ਹਨੇਰਾ (ਉਸ ਨੂੰ ਕੁਝ ਸੁੱਝਣ ਨਹੀਂ ਦੇਂਦਾ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਅਚੇਤੁ = ਗ਼ਾਫ਼ਿਲ। ਗੁਬਾਰੁ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el arrogante Manmukh, siendo inconsciente, está envuelto en la tempestad polvorosa de la Maya y del apego."