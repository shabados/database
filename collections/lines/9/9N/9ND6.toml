[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਸਪਤਮੋ ਅਵਤਾਰ ਬ੍ਰਹਮਾ ਕਾਲਿਦਾਸ ਸਮਾਪਤਮ ॥੭॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of Kalidas, the seventh incarnation of Brahma in a Bachittar Natak.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਬ੍ਰਹਮਾ ਦੇ ਸੱਤਵੇਂ ਕਾਲਿਦਾਸ ਦੀ ਸਮਾਪਤੀ ॥੭॥"