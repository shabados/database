[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਮੂਰਤਿ; ਗੁਰੁ ਤਿਸ ਕਾ ਰੂਪੁ ॥੨॥"
page = 1152
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The accredited personality of the Guru, is the embodiment of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਅਮੋਘ ਵਿਅਕਤੀ, ਉਸ ਸੁਆਮੀ ਦਾ ਹੀ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Image of Fulfillment, the Embodiment of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਫਲ ਮੂਰਤੀ ਹੈ ਗੁਰੂ ਤਿਸ ਕਾ ਸ੍ਵਰੂਪ ਹੀ ਹੈ॥੨॥☬ਪੁਨ: ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਰੂਪ ਦਾ ਦੀਦਾਰ ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਕਰਦਾ ਹੈ। ਗੁਰੂ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios de dioses, el Guru es Su Encarnación y teniendo Su Visión uno obtiene todo tipo de Frutos. (2)"