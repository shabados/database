[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਛਉ ਪੂਛਉ. ਦੀਨ ਭਾਂਤਿ ਕਰਿ; ਕੋਊ ਕਹੈ. ਪ੍ਰਿਅ ਦੇਸਾਂਗਿਓ ॥"
page = 1204
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a meek one, ask, ask I, \"Let some one tell me the country of my loved spouse\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਦੀ ਮਾਨੰਦ ਮੈਂ ਪੁਛਦੀ, ਮੁਛਦੀ ਹਾਂ, \"ਕੋਈ ਜਣਾ ਮੈਨੂੰ ਮੇਰੇ ਪਿਆਰੇ ਪਤੀ ਦਾ ਦੇਸ ਦੱਸੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask and ask, with humility, \"Who can tell me which country my Husband Lord lives in?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਛਨੇ ਵਾਲਾ ਹੋ ਕਰ ਦੀਨ ਕੀ ਤਰਹ ਪੂਛਤਾ ਥਾ: ਜੋ ਮੇਰੇ ਕੋ ਕੋਈ ਪਤੀ ਕੇ ਰਹਣੇ ਕਾ (ਦੇਸਾਂਗਿਓ) ਅਸਥਾਨ ਕਹਿ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਨਿਮਾਣਿਆਂ ਵਾਂਗ ਮੈਂ ਮੁੜ ਮੁੜ ਪੁੱਛਦੀ ਫਿਰਦੀ ਹਾਂ, ਭਲਾ ਜੇ ਕੋਈ ਮੈਨੂੰ ਪਿਆਰੇ ਦਾ ਦੇਸ ਦੱਸ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਛਉ = ਪੂਛਉਂ, ਮੈਂ ਪੁੱਛਦੀ ਹਾਂ। ਦੀਨ = ਨਿਮਾਣਾ। ਦੀਨ ਭਾਂਤਿ ਕਰਿ = ਨਿਮਾਣਿਆਂ ਵਾਂਗ। ਭਾਂਤਿ = ਤਰੀਕਾ। ਪ੍ਰਿਅ ਦੇਸਾਂਗਿਉ = ਪਿਆਰੇ ਦਾ ਦੇਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En total Humildad, pregunto aquí y allá, oh, a quien sea que me pudiera guiar hasta la Tierra de mi Amor,"