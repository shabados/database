[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਜੁਗ ਮਹਿ. ਘੋਰ ਅੰਧਾਰੁ ਹੈ; ਮਨਮੁਖ ਰਾਹੁ. ਨ ਕੋਇ ॥"
page = 1285
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Darkage there is pitch darkness and the egocentric finds no way out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ ਅੰਨ੍ਹੇਰਾ ਘੁਪ ਹੈ ਅਤੇ ਮਨਮਤੀਏ ਨੂੰ ਕੋਈ ਭੀ ਰਸਤਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, there is utter darkness; the self-willed manmukh cannot find the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਵਿਖੇ ਸਘਨ ਅਗਿਆਨ ਅੰਧੇਰਾ ਹੋ ਰਹਾ ਹੈ ਇਸ ਮੇਂ ਮਨਮੁਖੋਂ ਕੋ ਪਰਮੇਸਵਰ ਕਾ ਕੋਈ ਰਸਤਾ ਨਹੀਂ ਮਿਲਤਾ, ਭਾਵ ਭਗਤੀ ਵਾ ਗਿਆਨ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਵਿਚ (ਭਾਵ, ਇਸ ਵਿਕਾਰਾਂ-ਭਰੇ ਜਗਤ ਵਿਚ ਵਿਕਾਰਾਂ ਦਾ) ਘੁੱਪ ਹਨੇਰਾ ਹੈ, (ਆਪਣੇ) ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਨੂੰ (ਇਸ ਹਨੇਰੇ ਵਿਚੋਂ ਨਿਕਲਣ ਲਈ) ਰਾਹ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay total oscuridad en la Era de Kali, los Manmukjs soberbios no pueden encontrar el camino."