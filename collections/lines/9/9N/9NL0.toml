[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਧੁ ਮਥਿਯੋ ਤੁਮ ਹੀ ਤ੍ਰੀਯ ਹ੍ਵੈ ਕਰਿ; ਦੀਨ ਸੁਰਾਸੁਰ ਅਮ੍ਰਿਤ ਬਾਟੋ ॥੩੬੧॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You churned the ocean and assuming the form of Mohini, you distributed ambrosia amongst the gods and demons.”361."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਨੂੰ ਰਿੜਕਣ ਵੇਲੇ, ਤੁਸੀਂ ਹੀ ਮੋਹਿਨੀ ਰੂਪ ਹੋ ਕੇ ਦੇਵਤਿਆਂ ਅਤੇ ਦੈਂਤਾਂ ਵਿਚ ਅੰਮ੍ਰਿਤ ਵੰਡ ਦਿੱਤਾ ਸੀ ॥੩੬੧॥"