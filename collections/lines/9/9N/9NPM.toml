[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਤਿਸ ਕਉ ਨਮਸਕਾਰੁ ॥"
page = 280
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever, I bow unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਮੈਂ ਉਸ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I bow to Him in reverence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਮੇਂ ਮੇਂ ਮਨ ਬਾਣੀ ਸੇ ਤਿਸ ਕੌ ਨਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਉਸ ਪ੍ਰਭੂ ਅੱਗੇ ਸਿਰ ਨਿਵਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien los ha formado y moldeado;"