[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਭਾਵੈ ਪਿਆਰਾ; ਤੈ ਰਾਵੇਸੀ ॥੮॥੧॥"
page = 750
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever the Beloved Loves; Her alone enjoys He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਪ੍ਰੀਤਮ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਸੇ ਨੂੰ ਹੀ ਉਹ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone is ravished and enjoyed, with whom the Beloved Lord is pleased. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਚਾਹਤਾ ਹੈ ਪਿਆਰਾ ਤਿਸ ਕੋ ਰਾਵਤਾ ਹੈ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਨੂੰ ਭਾਉਂਦੀ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਭਾਵੈ = ਜੋ ਤਿਸ ਭਾਵੈ, ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ। ਤੈ = ਉਸ ਨੂੰ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a quien sea que Tome en Su Abrazo Divino, goza de la Unión con Él.(8-1)"