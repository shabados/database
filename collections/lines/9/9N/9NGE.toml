[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਬਖਸ਼ਿਸ਼ ਨਾਲ ਅਖੀਰ ਮੈਨੂੰ ਇਹ ਗਿਆਨ ਹੋ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ ਫ਼ੈਜ਼ਿ ਮੁਰਸ਼ਦਿ ਕਾਮਿਲ ਮਰਾ ਮਾਅਲੂਮ ਸ਼ੁਦ ਆਖ਼ਿਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When the whole world is sleeping but the sleeping lamp alone is absolutely awake.\" (46) (7)      \nO bartender ! Please get up and fill up the glass of my drink,\nSo that, with it, I can change the complexion of my thought and brain into a colorful one.\" (47) (1)"