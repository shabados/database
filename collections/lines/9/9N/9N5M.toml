[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ, ਨ ਵੀਸਰੈ; ਨਿਧਾਰਾ ਆਧਾਰੁ ਜੀਉ ॥੮॥੧॥੨॥"
page = 751
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May Nanak forget not the Name, which is the Support of the supportless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਨਾਮ ਨਾਂ ਭੁੱਲੇ, ਜੋ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak shall never forget the Naam, the Name of the Lord, the Support of the unsupported. ||8||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਿਆਸਰਿਆਂ ਕਾ ਜੋ ਆਸਰਾ ਰੂਪ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਮੇਰੇ ਕੋ ਨਾ ਵੀਸਰੈ॥੮॥੧॥੨॥☬(ਕਾਫੀ) ਵੈਰਾਗ ਜਨਕ ਸ਼ਬਦ ਹੈ ਵਾ ਛੰਦ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਨਾਹ ਭੁੱਲੇ। ਪਰਮਾਤਮਾ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ ॥੮॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਰਾ = ਨਿਆਸਰਿਆਂ ਦਾ ॥੮॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, no hagas a un lado el Nombre del Señor, pues es el Único Soporte de aquél que no lo tiene.(8-1-2)"