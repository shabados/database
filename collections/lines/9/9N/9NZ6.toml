[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑਾ ਭਿ ਆਵਹਿ ਓਈ ਸਾਦ ॥"
page = 471
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They too have the same taste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਭੀ ਓਹੀ ਸੁਆਦ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They too have the same taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਧਾਨ ਖਾਨੇ ਸੇ ਬ੍ਰਹਮਨੋਂ ਕੋ ਭੀ ਵਹੀ ਸ੍ਵਾਦ ਆਵਤਾ ਹੈ, ਤੁਰਕੋਂ ਜੈਸਾ ਸੁਭਾਵ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਉਨ੍ਹਾਂ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਭੀ ਉਹਨਾਂ ਹੀ ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦ ਆਉਂਦੇ ਹਨ (ਭਾਵ, ਉਹ ਬ੍ਰਾਹਮਣ ਭੀ ਜ਼ੁਲਮ ਦੇ ਕਮਾਏ ਹੋਏ ਪਦਾਰਥ ਖਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨ੍ਹ੍ਹਾ ਭਿ = ਉਹਨਾਂ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਭੀ। ਆਵਹਿ ਓਈ ਸਾਦ = ਉਹੀ ਸੁਆਦ ਆਉਂਦੇ ਹਨ, (ਭਾਵ, ਜੋ ਕੁਝ ਉਹ ਖੱਤ੍ਰੀ ਮੁਨਸ਼ੀ ਖਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਪਦਾਰਥਾਂ ਦਾ ਹੀ ਸੁਆਦ ਉਹਨਾਂ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਆਉਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero les fascina el sabor humano."