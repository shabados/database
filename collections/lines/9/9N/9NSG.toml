[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਿਆ ਭਗਤਾ ਰਿਦੈ ਸਮਾਣੀਆ ॥"
page = 72
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It has permeated the mind of thy slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਤੇਰੇ ਗੋਲਿਆਂ ਦੇ ਮਨ ਅੰਦਰ ਰਮੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It permeates the hearts of Your devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੇ ਭਗਤੋਂ ਕੇ ਰਿਦੇ ਮੇਂ (ਸਮਾਣੀਆ) ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਬਾਣੀ ਤੇਰੇ ਭਗਤਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਹਰ ਵੇਲੇ) ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਅੰਦਰਿ ਰਖਿਐ = ਜੇ ਹਿਰਦੇ ਵਿਚ ਰੱਖਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando llena el corazón de sus Devotos."