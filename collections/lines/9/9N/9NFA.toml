[[content]]
asset = "DGDG"
type = "primary"
data = "ਠਾਢੋ ਬਨਾਸੁਰ ਥੋ ਜਿਹ ਠਉਰ; ਸਭੈ ਚਲਿ ਕੈ ਤਿਹ ਪਾਇਨ ਲਾਗੇ ॥"
page = 520

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And where banasura was standing, they came there and rolled down at his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬਾਣਾਸੁਰ ਖੜੋਤਾ ਸੀ, ਸਾਰੇ ਚਲ ਕੇ ਉਸ ਦੇ ਪੈਰੀਂ ਪਏ।"