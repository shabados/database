[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸੇ ਦੇ ਵਿਛੋੜੇ ਵਿਚ ਦੀਵਾਨਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਫ਼ਿਰਾਕਸ਼ ਵਾਲਾ ਓ ਸ਼ੈਦਾ ਸ਼ੁਦਾ ।੪੫੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, keeps wandering in His separation as a lunatic. (451)"