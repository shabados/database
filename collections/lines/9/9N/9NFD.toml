[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਸਾਚੁ ਕਹੈ. ਪ੍ਰਭ ਜਾਚੈ; ਮੈ ਦੀਜੈ ਸਾਚੁ ਰਜਾਈ ਹੇ ॥੧੬॥੪॥"
page = 1024
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak tells the truth, that he begs from the Lord alone. O Lord of the will, bless Thou me with Thy True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਕੇਵਲ ਸਾਹਿਬ ਪਾਸੋਂ ਹੀ ਮੰਗਦਾ ਹੈ, ਹੇ ਰਜ਼ਾ ਦੇ ਮਾਲਕ! ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਸੱਚਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the Truth; he begs from God. Please bless me with the Truth, by Your Will. ||16||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚੇ ਪ੍ਰਭੂ! ਮੈਂ ਮਾਂਗਤਾ ਹੂੰ, ਹੇ (ਰਜਾਈ) ਪਰਮੇਸਰ! ਮੇਰੇ ਕੋ ਸਾਚ ਸਰੂਪ ਦੀਜੀਏ॥੧੬॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਨਾਨਕ (ਭੀ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਪੈ ਕੇ) ਤੇਰਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤੇ ਮੰਗਦਾ ਹੈ ਕਿ ਮੈਨੂੰ ਆਪਣੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਹ ॥੧੬॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, la verdad es que busco sólo a Dios, oh Dios, bendíceme con Tu Verdad a través de Tu Voluntad.(16-4)"