[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਤਿਹ ਕੈ ਫੁਨਿ ਪਾਇਨ ਧੂਰਿ; ਕਿਧੌ ਸੁ ਬਿਭੂਤ ਕੀ ਠਉਰ ਚੜੈ ਹੈ ॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We shall rub the dust of his feet on our body like ashes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਸ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਲੈ ਕੇ ਉਸ ਨੂੰ ਬਿਭੂਤੀ ਦੀ ਥਾਂ ਚੜ੍ਹਾਵਾਂਗੀਆਂ।"