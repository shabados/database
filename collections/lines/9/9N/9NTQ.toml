data = "ਦੁਹੂੰਅਨ ਮੈ ਪਰਮੇਸ੍ਵਰ ਨਾਹੀ ॥੧੮॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But the Lord is not there in both of them.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਇਨ੍ਹਾਂ ਦੋਹੀਂ (ਥਾਈਂ) ਪਰਮੇਸ਼ਵਰ ਨਹੀਂ ਹੈ ॥੧੮॥"