[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਭਰਮੁ ਅਰੁ ਸੁਪਨ ਮਨੋਰਥ; ਸਤਿ ਪਦਾਰਥੁ ਜਾਨਿਆ ॥"
page = 485
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False doubts and dream objects, man deems as true valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਸੰਦੇਹਾਂ ਅਤੇ ਸੁਪਨੇ ਦੀਆਂ ਵਸਤੂਆਂ ਨੂੰ ਇਨਸਾਨ ਸੱਚੀਆਂ ਵੱਡਮੁੱਲੀਆਂ ਸ਼ੈਆਂ ਕਰਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False doubts and dream objects - man believes them to be true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਦਾਰਥੋਂ ਕਾ ਸਮਦਾਇ ਸੁਪਨ ਔਰ ਮਨੋਰਾਜ ਕੇ ਸਾਮਾਨ ਮਿਥਿਆ ਹੈ, ਸੋ ਭ੍ਰਮ ਕੇ ਬਲ ਕਰ ਜੀਵੋਂ ਨੇ ਸਤ੍ਯ ਜਾਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਪਰਪੰਚ ਵੇਖ ਕੇ ਜੀਵਾਂ ਨੂੰ) ਗ਼ਲਤ ਖ਼ਿਆਲ ਬਣ ਗਿਆ ਹੈ (ਕਿ ਇਸ ਦਾ ਅਸਾਡਾ ਸਾਥ ਪੱਕਾ ਨਿਭਣ ਵਾਲਾ ਹੈ); ਇਹ ਪਦਾਰਥ ਇਉਂ ਹੀ ਹਨ ਜਿਵੇਂ ਸੁਪਨੇ ਵਿਚ ਵੇਖੇ ਹੋਏ ਪਦਾਰਥ; ਪਰ ਜੀਵਾਂ ਨੇ ਇਹਨਾਂ ਨੂੰ ਸਦਾ (ਆਪਣੇ ਨਾਲ) ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਸਮਝ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਝੂਠਾ। ਭਰਮੁ = ਵਹਿਮ, ਗ਼ਲਤ ਖ਼ਿਆਲ। ਮਨੋਰਥ = ਉਹ ਚੀਜ਼ਾਂ ਜਿਨ੍ਹਾਂ ਦੀ ਖ਼ਾਤਰ ਮਨ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈ। ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ilusión, duda y objetos imaginarios los ve uno como verdad,"