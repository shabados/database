[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰੁ ਨਾਹੀ; ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 563
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake me not, O Lord merciful to the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨਾਂ ਭੁਲਾ, ਹੇ ਮਸਕੀਨਾਂ ਦੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not forget me, O God, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਦ੍ਯਾਲ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੇ ਕੋ ਮਤ ਬਿਸਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਤੋਂ ਕਦੇ ਨਾ ਭੁਲ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਰੁ ਨਾਹੀ = ਨਾਹ ਭੁੱਲ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me abandones, oh Señor de los humildes,"