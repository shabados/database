[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਦਾਸਿ ਗੁਰੂ. ਜਗ ਤਾਰਨ ਕਉ; ਗੁਰ ਜੋਤਿ ਅਰਜੁਨ ਮਾਹਿ ਧਰੀ ॥੪॥"
page = 1409
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To emancipate the world, Guru Ram Dass enshrined the Guru's Light into Guru Arjan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਦੇ ਲਈ, ਗੁਰੂ ਰਾਮਦਾਸ ਨੇ ਗੁਰਾਂ ਦਾ ਨੂਰ ਗੁਰੂ ਅਰਜਨ ਦੇ ਅੰਗਦ ਟਿਕਾ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Raam Daas, to save the world, enshrined the Guru's Light into Guru Arjun. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਆਗੇ ਜਗਤ ਕੇ ਜੀਵੋਂ ਕੋ ਤਾਰਨੇ ਹੇਤ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕੇ ਬੀਚ ਗੁਰਿਆਈ ਕੀ ਜੋਤਿ ਧਾਰੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ ਜਗਤ ਨੂੰ ਤਾਰਨ ਲਈ ਗੁਰੂ ਵਾਲੀ ਜੋਤਿ ਗੁਰੂ ਅਰਜੁਨ ਵਿਚ ਰੱਖ ਦਿੱਤੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para salvar al mundo Guru Ram Das infundió Su Luz en Guru Aryan. (4)"