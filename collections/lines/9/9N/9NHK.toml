[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਬਿਨੁ; ਬਿਧਿ ਨ ਬਨਾਈ ॥"
page = 259
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Except the Perfect Guru no one knows the method to prepare it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਇਸ ਦੇ ਤਿਆਰ ਕਰਨ ਦਾ ਤਰੀਕਾ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, no one knows how to prepare it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਬਿਨਾ (ਬਿਧਿ) ਜੁਗਤਿ ਕਿਸੇ ਨੇ ਨਹੀਂ ਬਨਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਵਰਤਣ ਦਾ) ਢੰਗ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਿ = ਤਰੀਕਾ, ਸਬਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno no la descubre sin la Gracia del Guru."