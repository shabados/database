[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੋਲਾ ਰਾਗੁ ਨ ਸਮਝਈ; ਕਿਹੁ ਘਟਿ ਨ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The music loses not its melody if a deaf cannot understand it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਡੇਰੇ ਨੂੰ ਰਾਗ ਦੀ ਕੁਝ ਸਮਝ ਨਾ ਆਵੇ (ਤਾਂ ਰਾਗ ਦਾ) ਕੁਝ ਘਟ ਨਹੀਂ ਜਾਂਦਾ।"