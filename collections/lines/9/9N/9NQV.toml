[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨ ਛਿਅ ਦਰਸਨਾਂ; ਸਾਸਤ੍ਰ ਬੇਦ ਪੁਰਾਣੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hinduism put up expositions of the four varnas, six philosophies, Shastras, Bedas and Puranas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਵਰਣ, ਛੀ ਸ਼ਾਸਤ੍ਰਾਂ, (ਚਾਰ) ਵੇਦਾਂ (ਅਠਾਰਾਂ) ਪੁਰਾਣਾਂ ਨੂੰ ਸੁਣਾਉਣ ਲੱਗੇ।"