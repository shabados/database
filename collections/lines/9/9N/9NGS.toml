[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਨਾਹੀ ਰੇ; ਹਰਿ ਭਗਤਿ ਬਿਨਾ ॥"
page = 210
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no peace O mortal without the devotional service of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਰਾਮ ਨਹੀਂ ਹੈ ਪ੍ਰਾਣੀ! ਬਗੈਰ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no peace without devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੀ ਭਗਤੀ ਕਰੇ ਬਿਨਾ ਸੁਖ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਹੋਰ ਕਿਸੇ ਤਰੀਕੇ ਨਾਲ) ਸੁਖ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay Paz sin la Alabanza del Señor;"