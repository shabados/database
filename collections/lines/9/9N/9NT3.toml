[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਮੁਕਤੁ; ਬੰਧਿ. ਨ ਸਕੈ ਕੋਇ ॥"
page = 1188
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is ever emancipated, and none can bind him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਲਈ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਕੋਈ ਭੀ ਉਸ ਨੂੰ ਬੰਨ੍ਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is liberated forever, and no one can put him in bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹੰਤਾ ਮਮਤਾ ਦੂਰ ਕਰੀ ਹੈ, ਸੋ ਪੁਰਸ ਸਦਾ ਮੁਕਤਿ ਰੂਪ ਹੈ, ਤਿਸ ਕੋ ਕੋਈ ਬਾਂਧ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਸਦਾ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਕੋਈ (ਵਿਕਾਰ) ਉਸ ਨੂੰ ਕਾਬੂ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se libera y sus amarras no lo atan más,"