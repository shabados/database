[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਅਠਸਠਿ ਤੀਰਥ ਕਰਤਾ; ਆਪਿ ਕਰੇ ਇਸਨਾਨੁ ॥"
page = 554
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Himself is the sixty eight holy places and Himself takes bath therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਆਪ ਹੀ ਅਠਾਹਟ ਧਰਮ ਅਸਥਾਨ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਉਨ੍ਹਾਂ ਅੰਦਰ ਮੱਜਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself is the sixty-eight sacred places of pilgrimage; He Himself takes the cleansing bath in them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਆਪੇ ਹੀ ਅਠਾਹਠ ਤੀਰਥੋਂ ਕਾ ਕਰਤਾ ਹੈ, ਆਪੇ ਹੀ ਤਿਨਮੇਂ ਅਸਨਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ (ਉਹਨਾਂ ਤੀਰਥਾਂ ਤੇ) ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Señor y la Estación de peregrinos, Él Mismo se baña ahí."