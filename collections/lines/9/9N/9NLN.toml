[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸਨਿ ਦਾਸੀ ਕੀ ਪਨਿਹਾਰਿ ॥"
page = 391
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the water-carrier of the handmaids."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੀਆਂ ਟਹਿਲਣਾਂ ਦੀਆਂ ਟਹਿਲਣਾਂ ਦੀ ਪਾਣੀ ਭਰਨ ਵਾਲੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the water-carrier of the slaves of His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਦਾਸੋਂ ਕੀ ਜੋ ਦਾਸੀ ਹੈ, ਤਿਨ ਕੀ ਪਾਨੀ ਭਰਨ ਹਾਰ ਹੋ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਉਹਨਾਂ ਦੀਆਂ ਦਾਸੀਆਂ ਦੀ ਪਾਣੀ ਢੋਣ ਵਾਲੀ ਬਣਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sería el aguador de los esclavos de Sus Esclavos;"