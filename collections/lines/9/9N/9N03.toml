data = "ਚਲਿਯੋ ਸੁਰੇਸੁ ਭਾਜਿ ਕੈ ॥੧੯॥੧੪੧॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets were sounded, hearing which caused the king of gods run away.19.141."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀ ਚੜ੍ਹਤ ਨੂੰ ਵੇਖ ਕੇ) ਇੰਦਰ ਭਜ ਚਲਿਆ ॥੧੯॥੧੪੧॥"