[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਚੇਤਿ ਸਹਜਿ ਸੁਖੁ ਪਾਵੈ; ਜੇ ਹਰਿ ਵਰੁ. ਘਰਿ ਧਨ ਪਾਏ ॥੫॥"
page = 1108
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, in Chet peace is easily obtained, if the wife obtains God as her Spouse in her home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਚੇਤ ਅੰਦਰ ਆਰਾਮ ਸੌਖੇ ਹੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਜੇਕਰ ਵਹੁਟੀ ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਪਤੀ ਵਜੋਂ ਪਾ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in Chayt, peace is easily obtained, if the soul-bride obtains the Lord as her Husband, within the home of her own heart. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਨੁਖ ਦੇਹ ਰੂਪ ਬਸੰਤ ਮੇਂ ਪ੍ਰੇਮ ਰੂਪੀ ਚੇਤ ਕਾ ਮਹੀਨਾ, ਤਿਸ ਵਿਖੇ ਹੇ ਹਰੀ (ਵਰੁ) ਪਤੀ! ਜੇਕਰ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਤੇਰੇ ਕੋ ਪਾਇ ਕਰ (ਸਹਜਿ) ਅਚੁਤ ਸੁਖ ਕੋ ਪਾਇ ਲੇਵੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਚੇਤਰ ਦੇ ਮਹੀਨੇ ਵਿਚ (ਬਸੰਤ ਦੇ ਮੌਸਮ ਵਿਚ) ਜੀਵ-ਇਸਤ੍ਰੀ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ, ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ (ਆਪਣੇ ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਲੱਭ ਲਏ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੁ = ਖਸਮ, ਪਤੀ। ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਪਾਏ = ਲੱਭ ਲਏ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en el mes de Chayat la esposa encuentra la Paz del Equilibrio, si ella encuentra al Señor en el hogar de su propio corazón. (5)"