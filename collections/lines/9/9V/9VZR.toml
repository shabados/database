[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਸਤਿਗੁਰ ਆਦੇਸੁ ॥"
page = 1141
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make obeisance unto my True Guru, the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਰਮ ਪ੍ਰਭੂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I humbly bow to the Supreme Lord God, the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਸਤ ਸ੍ਵਰੂਪ (ਗੁਰ) ਬਡੇ! ਤੇਰੇ ਕੋ ਨਿਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਹੇ ਪ੍ਰਭੂ! (ਤੈਨੂੰ ਮੇਰੀ) ਨਮਸਕਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te brindo homenaje, oh Guru, mi Dios Trascendente, pues mi cuerpo y mi mente"