[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਬਤੀਯਾ ਸੁਨਿ ਕੈ ਭਈ ਚੀਲ; ਚਲੀ ਉਡਿ ਦ੍ਵਾਰਵਤੀ ਮਹਿ ਆਈ ॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words of Usha, she transformed herself into a kite and flew"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਚਿਤ੍ਰਲੇਖਾ) ਇਹ ਗੱਲ ਸੁਣ ਕੇ ਇਲ ਬਣ ਗਈ ਅਤੇ ਉਡ ਕੇ ਚਲੀ ਤੇ ਦੁਆਰਿਕਾ ਵਿਚ ਪਹੁੰਚ ਗਈ।"