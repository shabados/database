[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਮ ਗਣ ਮਾਰੇ ਹਰਿ ਜਨਾਂ; ਗਇਆ ਸੁਰਗ, ਜਮੁ ਡੰਡੁ ਨ ਸਹਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The name of God made the death messengers take to their heels. Ajamil went to heaven and did not suffer the beatings from the club of the messengers of death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਰਿ ਗਣਾਂ ਨੇ ਆਕੇ ਜਮ ਗਣਾਂ ਨੂੰ ਮਾਰਕੇ (ਹਟਾਯਾ) ਤੇ ਜਮਡੰਡਾ ਨਾ ਸਹਾਰਿਆ, ਸੁਰਗ ਨੂੰ ਚਲਿਆ ਗਿਆ।"