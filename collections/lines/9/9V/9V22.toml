[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਤੇ ਘਰੀ ਸੰਜੋਗ ਸੁਹਾਵੇ; ਸਤਿਗੁਰ ਸੰਗਿ ਗਿਆਨਾਂ ॥੧॥ ਰਹਾਉ ॥"
page = 1213
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "fruitful the hour and auspicious the moment, when associating with the True Guru, receive I the Divine knowledge. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਉਹ ਘੜੀ ਅਤੇ ਸੁਲੱਖਣਾ ਉਹ ਮੁਹਤ, ਜਦ ਸੰਚੇ ਗੁਰਾਂ ਦੀ ਸਗਤ ਦੁਆਰਾ, ਮੈਨੂੰ ਬ੍ਰਹਮ ਵੀਚਾਰ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and fruitful is that hour, and lucky is that moment, when the True Guru blesses me with spirtual wisdom. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਘਰੀ ਔਰ ਸੰਜੋਗ ਭੀ ਸੋਭਨੀਕ ਹੈ ਜਿਸ ਮੇਂ ਸਤਿਗੁਰ (ਸੰਗਿ) ਸਾਥ ਹੋਨੇ ਕਰ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜ਼ਿੰਦਗੀ ਦੀਆਂ) ਉਹ ਘੜੀਆਂ ਸਫਲ ਹਨ, (ਗੁਰੂ ਨਾਲ) ਮੇਲ ਦੇ ਉਹ ਸਮੇ ਸੋਹਣੇ ਹੁੰਦੇ ਹਨ, ਜਦੋਂ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਘਰੀ = ਉਹ ਘੜੀਆਂ। ਸੰਜੋਗ = ਮਿਲਾਪ ਦੇ ਸਮੇ। ਸੁਹਾਵੇ = ਸੋਹਣੇ। ਗਿਆਨਾਂ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando reciba la Sabiduría del Guru. (1-Pausa)"