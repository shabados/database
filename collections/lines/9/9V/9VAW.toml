[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨਾ ਕਾਰਜੁ; ਆਪਿ ਸਵਾਰਿਆ ॥੧॥"
page = 376
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His affair, He Himself has adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਕੰਮ ਉਸਨੇ ਆਪੇ ਹੀ ਰਾਸ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself embellishes His own works. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਕਾਰਜੋਂ ਕੋ ਅਰਥਾਤ ਭਗਤੋਂ ਕੇ ਕਾਰਜ ਕੋ ਵਾ ਜਗਤ ਕੋ ਆਪ ਹੀ ਸਵਾਰਨਾ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਚੇ ਹੋਏ ਸੰਸਾਰ ਨੂੰ ਉਸ ਨੇ ਆਪ ਹੀ (ਇਹਨਾਂ ਕੌਤਕ-ਤਮਾਸ਼ਿਆਂ ਨਾਲ) ਸੋਹਣਾ ਬਣਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜੁ = ਕੀਤਾ ਹੋਇਆ ਜਗਤ, ਰਚਿਆ ਹੋਇਆ ਸੰਸਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él Mismo llena todos los lugares. (1)"