[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਾਣੀ ਪਹਿਲੈ ਪਹਰੈ; ਛੂਟਹਿਗਾ ਹਰਿ ਚੇਤਿ ॥੧॥"
page = 75
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O mortal! in the first watch of the night, thou shalt be released by remembering God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੈ ਫਾਨੀ ਬੰਦੇ! ਰਾਤ੍ਰੀ ਦੇ ਪਹਿਲੇ ਭਾਗ ਅੰਦਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, in the first watch of the night, O mortal, you shall be saved by remembering the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਜੀਵ! ਅਵਸਥਾ ਰਾਤ੍ਰੀ ਕੇ ਪ੍ਰਿਥਮ ਪਹਿਰ ਅਰਥਾਤ ਬਾਲ ਅਵਸਥਾ ਮੇਂ ਹਰੀ ਕੋ ਯਾਦ ਕਰ, ਜਨਮਾਦਿ ਬੰਧਨ ਸੇ ਛੁਟ ਜਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਜੀਵ! (ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦੇ) ਪਹਿਲੇ ਪਹਰ ਵਿਚ (ਤੂੰ ਬੇ-ਪਰਵਾਹ ਹੈਂ), ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ (ਸਿਮਰਨ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਹੀ ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚੇਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਿ = ਚੇਤ ਕੇ, ਸਿਮਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el hombre logra la Liberación en la primera ronda, solamente si habita en su Dios.  (1)"