[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ ਅੰਧੇਰੁ ਹੈ; ਖਹਿ ਖਹਿ ਮਰਦੇ, ਬਹੁ ਬਿਧਿ ਲੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without Guru is all darkness and people are killing one another."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਬਾਝ ਹਨੇਰਾ ਹੈ, ਲੋਕ ਬਹੁਤ ਭਾਂਤ ਦੀਆ ਜਿਦਾਂ ਵਿਚ ਹੀ ਲੜ ਲੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"