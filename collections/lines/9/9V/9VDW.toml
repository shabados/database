[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਮਦਰਸੀ; ਤਤ ਕਾ ਬੇਤਾ ॥"
page = 292
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is an impartial looker and knower of Reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕਸਾਰ ਵੇਖਣ ਵਾਲਾ ਤੇ ਅਸਲੀਅਤ ਦੇ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks impartially upon all, and he knows the essential reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਮਦ੍ਰਿਸਟੀ ਤਤ ਸਰੂਪ ਕਾ ਜਾਨਣੇ ਹਾਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਭ ਵਲ ਇਕ ਨਜ਼ਰ ਨਾਲ ਤੱਕਦਾ ਹੈ, ਅਕਾਲ ਪੁਰਖ ਦਾ ਮਹਰਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mira a todos con imparcialidad;"