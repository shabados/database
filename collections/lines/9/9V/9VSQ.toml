[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ ਭਇਓ ਪੁਨੀਤਾ; ਇਛਾ ਸਗਲ ਪੁਜਾਈ ॥੧॥"
page = 1221
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My priceless life has been sanctified and all my desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਅਮੋਲਕ ਜੀਵਨ ਪਾਵਨ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹੈ ਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਸੰਪੂਰਨ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This precious human life has been sanctified, and all my desires have been fulfilled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਰੂਪ ਪਦਾਰਥ ਕਾ ਲਾਭ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ ਔਰ ਮਨ ਪਵਿਤਰ ਹੂਆ ਹੈ ਔਰ ਗੁਰੋਂ ਨੇ ਹਮਾਰੀ ਸਭ ਇਛਾ (ਪੁਜਾਈ) ਪੂਰਨ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹੈ। (ਗੁਰੂ ਨੇ) ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਮਨੋ-ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਕਰ ਦਿੱਤੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi vida ha sido santificada y vivo en Plenitud. (1)"