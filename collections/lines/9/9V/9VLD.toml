type = "primary"
data = "ਰੇ ਨਰ; ਨਾਵ ਚਉੜਿ ਕਤ ਬੋੜੀ ॥"
page = 328
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, where hast thou wrecked and sunk thy boat?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੀ ਬੇੜੀ ਕਿੱਥੇ ਤਬਾਹ ਅਤੇ ਗਰਕ ਕਰ ਛੱਡੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O man, why have you wrecked your boat and sunk it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ਼! ਬੁਧੀ ਰੂਪੀ ਨਉਕਾ ਤੈ (ਚਉੜਿ) ਰੜੇ ਹੀ ਕਹਾਂ ਡੋਬ ਲਈ; ਵਾ ਹੇ ਨਰ (ਚਉੜਿ) ਚੌੜੂ, ਭਾਵ ਮੂਰਖ ਬੁਧੀ ਰੂਪੀ ਨਉਕਾ ਕੋ ਤੈਂ ਕਹਾਂ ਡਬੋਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖ! ਤੂੰ (ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦੀ) ਬੇੜੀ ਕਿਉਂ ਰੜੇ ਥਾਂ ਤੇ ਹੀ ਡੋਬ ਲਈ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿por qué dejas que tu barco se destruya en aguas no profundas?"