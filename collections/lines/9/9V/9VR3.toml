[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਕਰ ਜੋੜਿ ਧਿਆਵਾ ॥"
page = 1077
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands, remember I my Lord through out eight watches of the day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਦਿਨ ਤੇ ਰਾਤ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, with my palms pressed together, I meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਠੋਂ ਪਹਿਰ ਮੇਂ ਕਰ ਜੋੜ ਅਰਥਾਤ ਨਿੰਮ੍ਰਤਾ ਧਾਰ ਕੇ ਤੇਰੇ ਕੋ ਧਿਆਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਅੱਠੇ ਪਹਰ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que habite en Él día y noche con mis palmas juntas y así cante y medite siempre en el Nombre,"