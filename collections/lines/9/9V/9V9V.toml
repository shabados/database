[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਤ ਗਇੰਦਨ ਇੰਦ੍ਰ ਬਧੂ ਭੁਨਸਾਰ ਛਟਾ ਰਵਿ ਕੀ ਜੀਅ ਜਾਨੀ ॥"
page = 226

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She appeared as power-incarnate and the beauty of the sun at dawn to the intoxicated elephants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਸਤ ਹਾਥੀਆਂ ਨੇ ਇੰਦਰ ਦੀ ਪਤਨੀ (ਸਚੀ) ਕਰਕੇ ਅਤੇ ਪ੍ਰਭਾਤ ਨੇ ਸੂਰਜ ਦੀ ਛਟਾ ਰੂਪ ਕਰਕੇ (ਆਪਣੇ) ਜੀਅ ਵਿੱਚ ਜਾਣਿਆ ਹੈ।"