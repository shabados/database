[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਕਲਿ ਮੂਲ ਕ੍ਰੋਧੰ; ਕਦੰਚ ਕਰੁਣਾ. ਨ ਉਪਰਜਤੇ ॥"
page = 1358
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O wrath, thou are the root of strife, compassion wells not up in thee, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁੱਸੇ! ਤੂੰ ਲੜਾਈ ਦੀ ਜੜ ਹੈ, ਤੇਰੇ ਅੰਦਰ ਦਇਆ ਕਦੇ ਭੀ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O anger, you are the root of conflict; compassion never rises up in you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰੋਧ (ਕਲਿ) ਲੜਾਈ ਵਾ ਕਲੇਸੋਂ ਕੇ (ਮੂਲ) ਕਾਰਣ! ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਤਿਸ ਕੋ ਕਦਾਚਿਤ (ਕਰਣਾ) ਕ੍ਰਿਪਾ ਨਹੀਂ ਉਪਜਤੀ ਹੈ ਅਰਥਾਤ ਸੋ ਨਿਰਦਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝਗੜੇ ਦੇ ਮੁੱਢ ਕ੍ਰੋਧ! (ਤੇਰੇ ਅੰਦਰ) ਕਦੇ ਦਇਆ ਨਹੀਂ ਉਪਜਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਮੂਲ-ਝਗੜੇ ਦਾ ਮੁੱਢ (कलि = strife, quarrel)। ਕਦੰਚ = ਕਦੇ ਭੀ (कदा च)। ਕਰੁਣਾ = ਤਰਸ, ਦਇਆ (करुण)। ਉਪਰਜਤੇ = ਪੈਦਾ ਹੁੰਦੀ। (उपजिनं = acquiring)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, enojo, eres tú la mera raíz del conflicto, la Compasión nunca se edifica en tu cercanía,"