[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਹਉਮੈ ਕਿਨਿ ਮਾਰੀ ॥"
page = 1046
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the name, who has ever stilled his ego?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਕਦੋਂ ਕਿਸੇ ਨੇ ਆਪਣਾ ਹੰਕਾਰ ਨਵਿਰਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Shabad, who has ever subdued egotism?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰ ਉਪਦੇਸ ਸੇ ਹੰਤਾ ਕਿਸੇ ਨੇ ਮਾਰੀ ਹੈ, ਭਾਵ ਕਿਸੀ ਨੇ ਨਹੀਂ ਮਾਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਕੋਈ ਭੀ ਮਨੁੱਖ ਹਉਮੈ ਨੂੰ ਮੁਕਾ ਨਹੀਂ ਸਕਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨਿ = ਕਿਸ ਨੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿habrá alguien que haya domado su ego sin la Palabra?"