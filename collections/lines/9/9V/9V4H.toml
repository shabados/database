[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਤ ਸੁਨਤ ਦੋਊ ਭਏ ਮੁਕਤੇ; ਜਿਨਾ ਗੁਰਮੁਖਿ ਖਿਨੁ ਹਰਿ ਪੀਕ ॥੧॥"
page = 1336
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both the singer and hearer are emancipated who in-drink the God's Name-elixir; even for a moment, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨੋ ਗਾਉਣ ਵਾਲਾ ਤੇ ਸੁਨਣ ਵਾਲਾ ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ, ਮੋਖਸ਼ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Both the singer and the listener are liberated, when, as Gurmukh, they drink in the Lord's Name, even for an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰਮੁਖ ਹੋ ਕਰ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਹਰਿ ਨਾਮ ਰਸ ਕੋ (ਪੀਕ) ਪੀਆ ਹੈ, ਸੋ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੂਏ ਕਹਣ ਸੁਣਨ ਵਾਲੇ ਦੋਨੋਂ ਮੁਕਤ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਖਿਨ ਖਿਨ ਹਰਿ-ਨਾਮ ਰਸ ਪੀਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ, ਉਹ ਹਰਿ-ਗੁਣ ਗਾਣ ਵਾਲੇ ਅਤੇ ਸੁਣਨ ਵਾਲੇ ਦੋਵੇਂ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਗਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਊ = ਦੋਵੇਂ ਹੀ। ਮੁਕਤੇ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਹੋਏ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਹਰਿ ਪੀਕ = ਹਰਿ-ਨਾਮ-ਰਸ ਪੀਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tanto el que canta como el que escucha son liberados cuando como Gurmukjs, beben del Nombre del Señor aún por un instante. (1)"