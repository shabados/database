[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਣਾਈ ਭਜਿ ਪਉ; ਪਾਇਹਿ ਮੋਖ ਦੁਆਰੁ ॥੩॥"
page = 429
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hasten thou into God's protection. Thou shalt thus obtain the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੌੜ ਕੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੈ ਲੈ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So run to the Lord's Sanctuary, and find the gate of salvation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰਿ ਕੀ ਸ਼ਰਣ ਮੇਂ ਦੌੜ ਕਰ ਪੜ ਜਾਹੁ, ਜਿਸ ਸੇ ਤੂੰ ਮੁਕਤ ਦ੍ਵਾਰਾ ਪਾਵੈਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੌੜ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਆ ਪਉ, (ਇਸ ਤਰ੍ਹਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਰਾਹ ਲੱਭ ਲਏਂਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca el Refugio del Señor, y llega hasta la Puerta de la Salvación. (3)"