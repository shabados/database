[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬੋਲ; ਨ ਪਹੁਚਤ ਪ੍ਰਾਨੀ ॥"
page = 287
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through no speech can mortal reach the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਬਚਨ ਬਿਲਾਸ ਰਾਹੀਂ ਜੀਵ ਮਾਲਕ ਨੂੰ ਪੁੱਜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- no speech can take the mortal to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਇਹ ਜੀਵ ਕਿਸੀ (ਬੋਲ) ਉਪਕਾਰ ਕਰ, ਵਾ ਨਾਮ ਕੀ ਸੱਤਾ ਸੇ ਬਿਨਾ ਔਰ ਕਿਸੀ ਸਬਦ ਕਰ ਨਹੀਂ ਪਹੁਚ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਕਿਸੇ ਬੋਲ ਦੁਆਰਾ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਤਕ) ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ ਬੋਲ = ਕਿਸੇ ਗੱਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es a través de las palabras que podemos alcanzarlo,"