data = "ਕਾਢਿ ਖੜਗੁ; ਕੋਪਿਓ ਰਿਸਾਇ ॥"
page = 1194
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The king became angry and flying into rage he unsheathed his sword,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਗੁੱਸੇ ਹੋ ਗਿਆ ਅਤੇ ਰੋਹ ਵਿੱਚ ਲੋਹਾ-ਲਾਖਾ ਹੋ ਉਸ ਨੇ ਆਪਣੀ ਤਲਵਾਰ ਧੂ ਕੇ ਆਖਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The king became angry and drew his sword."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਖੜਗੁ) ਤਲਵਾਰ ਕੋ ਨਿਕਾਲ ਕਰ (ਪਿਓ) ਪਿਤਾ ਹਰਨਾਖਸ ਕ੍ਰੋਧਤ ਹੂਆ ਅਰ ਕਹਨੇ ਲਗਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਨਾਖਸ਼) ਖਿੱਝ ਕੇ ਕ੍ਰੋਧ ਵਿਚ ਆਇਆ, ਤਲਵਾਰ (ਮਿਆਨੋਂ) ਕੱਢ ਕੇ (ਆਖਣ ਲੱਗਾ-)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rey sacó su espada vociferando y temblando de furia,"