[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਵਿਛੁੜਿ; ਚੋਟਾ ਖਾਇ ॥"
page = 944
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through evil-intellect is separated from God and bears the blows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਅਕਲ ਰਾਹੀਂ ਹਰੀ ਨਾਲੋਂ ਜੁਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਚੋਟਾਂ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His evil-mindedness separates him from the Lord, and he suffers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਖੋਟੀ ਮਤ ਕਰ ਕੇ ਵਿਛੜਾ ਹੂਆ ਜਮ ਕੀਆਂ ਚੋਟਾਂ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਰਮੱਤ ਦੇ ਕਾਰਨ (ਪ੍ਰਭੂ ਤੋਂ) ਵਿਛੁੜ ਕੇ ਦੁਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਭੈੜੀ ਅਕਲ ਦੇ ਕਾਰਨ। ਚੋਟਾ ਖਾਇ = ਮਾਰ ਖਾਂਦਾ ਹੈ, ਦੁਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desviado por la mente maligna, sólo encuentra sufrimiento."