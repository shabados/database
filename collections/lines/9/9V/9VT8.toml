[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਚਲਿਯੋ ਅਰਿ ਕੇ ਬਧ ਕੋ; ਮਨੋ ਸਾਵਨ ਕੋ ਉਨਏ ਘਨੁ ਆਯੋ ॥੧੩੦੯॥"
page = 428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He moved forward to destroy the enemy like the clouds of Sawan.1309."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਨੂੰ ਮਾਰਨ ਲਈ ਇਸ ਤਰ੍ਹਾਂ ਚੜ੍ਹ ਆਇਆ ਮਾਨੋ ਸਾਵਣ (ਦੇ ਮਹੀਨੇ) ਦੇ ਬਦਲ ਉਮਡ ਕੇ ਆ ਗਏ ਹੋਣ ॥੧੩੦੯॥"