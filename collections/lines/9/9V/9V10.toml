[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਬੇਅੰਤ ਅਥਾਹਾ; ਤੇਰੀ ਕੀਮਤਿ. ਕਹਣੁ ਨ ਜਾਈ. ਜੀਉ ॥੩॥"
page = 98
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art unapprochable, beyond comprehension, infinite and unfathomable. Thy worth cannot be told, O my Master!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸਮਝ ਸੋਚ ਤੋਂ ਪਰੇਡੇ ਅਨੰਤ ਅਤੇ ਅਗਾਧ ਹੈ। ਤੇਰਾ ਮੁੱਲ ਦਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Inaccessible, Incomprehensible, Infinite and Unfathomable. Your Value cannot be expressed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ, ਹੇ ਅਗੋਚਰੁ, ਹੇ ਮਨ ਬਾਣੀ ਕੇ ਅਵਿਸੇ, ਪੁਨਾ ਹੇ ਬੇਅੰਤ ਜੀ, ਹੇ (ਅਥਾਹ)! ਜਿਸ ਕੀ ਥਾਹ ਨਹੀਂ ਹੈ, ਤੇਰੀ ਕੀਮਤਿ ਕਥਨ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਇੰਦ੍ਰੀਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਪ੍ਰਭੂ! ਹੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਹੇ ਅਥਾਹ ਪ੍ਰਭੂ! ਤੇਰੇ ਬਰਾਬਰ ਦੀ ਕੋਈ ਸ਼ੈ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਥਾਹ = ਜਿਸ ਦੀ ਡੂੰਘਾਈ ਨਾਹ ਲੱਭ ਸਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres Insondable e Incognoscible; Inexpresable es Tu Valor.  (3)"