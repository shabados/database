[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸੰਗੇਣਿ, ਗੁਣ ਰਮਤ ਨਾਨਕ; ਸਰਣਿ ਪੂਰਨ ਪਰਮੇਸੁਰਹ ॥੫੯॥"
page = 1359
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the refuge of the pervading God, Nanak recites His praises in the saints' society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੀ ਓਟ ਲੈ, ਨਾਨਕ ਸਤਿਸੰਗਤ ਅੰਦਰ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak chants His Glorious Praises in the Saadh Sangat, in the Sanctuary of the Perfect Transcendent Lord God. ||59||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ (ਰਮੰਤ) ਉਚਾਰਣ ਕਰਤਾ ਹੈ ਔ ਪੂਰਨ ਪ੍ਰਮੇਸ੍ਵਰ ਕੀ ਸਰਣ ਹੋਤਾ ਹੈ॥੫੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਧ ਸੰਗਤ ਦੀ ਰਾਹੀਂ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ, ਤੇ ਪੂਰਨ ਪਰਮੇਸਰ ਦਾ ਆਸਰਾ ਲਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੫੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak canta las Gloriosa Alabanzas en la Saad Sangat, en el Santuario del Perfecto y Trascendente Dios nuestro Señor. (59)"