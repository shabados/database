[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੇ ਦਿਲ ਦਾ ਮੁਲਕ ਜਿੱਤ ਲਿਆ, ਸਮਝੋ ਉਹ ਸੁਲਤਾਨ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਆਣ ਕਿ ਮਮਲਕਤਿ ਦਿਲ ਗ੍ਰਿਫਤ ਸੁਲਤਾਣ ਸ਼ੁਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The kingdom of this world is nothing else but a confusing noise. (11) (4)"