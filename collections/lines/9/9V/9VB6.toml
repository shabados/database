[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਵਾਨ ਰਮਣੰ; ਸਰਬਤ੍ਰ ਥਾਨੵਿੰ ॥"
page = 1354
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fortunate Lord is pervading all places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਭਾਗਾਂ ਵਾਲਾ ਪ੍ਰਭੂ ਸਾਰੀ ਥਾਈ ਰਵਿ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is pervading and permeating all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਕੋ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ (ਰਮਣੰ) ਪੂਰਨ ਜਾਨ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਭਗਵਾਨ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਣੰ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Dios está prevaleciendo y compenetrando todos los lugares."