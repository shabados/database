[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਡੁਬੇ ਚਹੁ ਬੇਦ ਮਹਿ; ਚੇਲੇ ਦੀਏ ਬਹਾਇ ॥੧੦੪॥"
page = 1370
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself is drowned in the four Vedas and drowns his disciples as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਚਾਰਾਂ ਹੀ ਵੇਦਾਂ ਅੰਦਰ ਬੁਡਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਆਪਣੇ ਮੁਰੀਦ ਨੂੰ ਭੀ ਡੋਬ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He himself is drowning in the four Vedas; he drowns his disciples as well. ||104||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਓਹ ਆਪ ਚਾਰੋਂ ਵੇਦੋਂ ਕੇ ਕਹੇ ਹੂਏ ਕਰਮ ਕਾਂਡ ਮੇਂ ਡੂਬੇ ਹੂਏ ਹੈਂ ਔਰ ਚੇਲੇ ਭੀ ਕਰਮ ਕਾਂਡ ਰੂਪੀ ਨਦੀ ਮੇਂ ਰੁੜਾਇ ਦੀਏ ਹੈਂ॥੧੦੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਲੋਕ ਆਪ ਭੀ ਚਹੁੰਆਂ ਵੇਦਾਂ (ਦੇ ਕਰਮ-ਕਾਂਡ) ਵਿਚ ਪੈ ਕੇ (ਦੇਹ-ਅੱਧਿਆਸ ਦੇ ਡੂੰਘੇ ਪਾਣੀਆਂ ਵਿਚ) ਡੁੱਬੇ ਹੋਏ ਹਨ, ਜੋ ਜੋ ਬੰਦੇ ਇਹਨਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਭੀ ਇਹਨਾਂ ਉਸੇ ਮੋਹ ਵਿਚ ਰੋੜ੍ਹ ਦਿੱਤਾ ਹੈ ॥੧੦੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਏ ਬਹਾਇ = ਰੁੜ੍ਹਾ ਦਿੱਤੇ ॥੧੦੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo se está ahogando en los cuatro Vedas y ahoga a sus discípulos también.  (104)"