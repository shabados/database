[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਕੀਮਤਿ. ਨਾ ਪਵੈ; ਕਹਣਾ ਕਿਛੂ. ਨ ਜਾਇ ॥"
page = 1282
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth can be ascertained not and apropos this absolutely nothing can be said."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਅਤੇ ਇਸ ਦੇ ਬਾਰੇ ਕੁਝ ਭੀ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His value cannot be estimated; nothing can be said about this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਕੀਮਤਿ ਪਾਈ ਨਹੀਂ ਜਾਤੀ ਹੈ ਔਰ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕਾ ਭੀ ਕੁਛ ਕਥਨੁ ਨਹੀਂ ਹੋ ਸਕਤਾ, ਭਾਵ ਬੇਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ; (ਉਹ ਕੇਡਾ ਵੱਡਾ ਹੈ ਇਸ ਬਾਰੇ) ਕੋਈ ਗੱਲ ਆਖੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acerca de esto no hay nada más que decir. Ofrezco mi ser en sacrificio al Guru,"