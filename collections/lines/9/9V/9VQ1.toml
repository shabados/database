[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬੁਝਾਏ ਆਪੇ ਜਾਪੇ ॥"
page = 797
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself instructs and Himself becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਦਰਸਾਉਂਦਾ ਹੈ ਤੇ ਆਪਹੀ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself imparts understanding, and He reveals Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਗੁਰੂ ਰੂਪ ਹੋ ਕੇ ਆਪ ਹੀ ਜਨਾਵਤਾ ਹੈ, ਅਰ ਸਿਖ ਰੂਪ ਹੋ ਕੇ ਆਪ ਹੀ ਹਰੀ ਕੋ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਹੀ ਜੀਵਨ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਆਪਣਾ ਨਾਮ) ਜਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਏ = ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ। ਜਾਪੇ = ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos desvía. Él Mismo se nos revela."