[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੇ ਬਡੇ ਰਾਜਾਨ ਬੁਲੈਹੈ ॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We will arrange a huge savayambar (ceremony for the selection of her own husband) and invite big princes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੱਡੇ ਵੱਡੇ ਰਾਜਿਆਂ ਨੂੰ ਬੁਲਾ ਲਈਏ।"