[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭ ਤੁਮਰੇ ਬਿਸਰਤ; ਜਗਤ ਜੀਵਨੁ ਕੈਸੇ ਪਾਵੈ ॥੨॥੪॥੩੨॥"
page = 617
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, how can the world obtain eternal life by forgetting Thee, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੈਨੂੰ ਭੁਲਾ ਕੇ, ਹੇ ਸੁਆਮੀ! ਸੰਸਾਰ ਜਿੰਦਗੀ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, forgetting You, O God, how can the world find life? ||2||4||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੇ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਜੇ ਤੁਮਾਰੇ ਰਿਦੇ ਸੇ ਬਿਸਰ ਜਾਏ ਤੌ ਜਗਤ ਜੀਵਨ ਕੈਸੇ ਪਾਵੈਂਗਾ, ਭਾਵ ਸੋ ਜੀਵਨ ਰੂਪ ਹਰਿ ਕੋ ਤੂੰ ਨਾਂ ਬਿਸਾਰ। ਵਾ ਐਸੇ ਬੇਨਤੀ ਕਰ: ਹੇ ਪ੍ਰਭੂ ਜਗਤ ਕੇ (ਜੀਵਨ) ਪ੍ਰਾਨ ਰੂਪ! ਤੁਮਾਰੇ ਬਿਸਰਨੇ ਸੇ (ਜਗਤ) ਜੀਵ ਤੇਰੇ ਕੋ ਕੈਸੇ ਪਾਵੇਗਾ, ਭਾਵ ਜਨਮ ਸੇ ਬਿਨਾਂ ਤੂੰ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈਂ॥੨॥੪॥੩੨ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਵਿਸਾਰ ਕੇ ਜੀਵ ਤੈਨੂੰ ਕਿਵੇਂ ਮਿਲ ਸਕਦਾ ਹੈ? ਤੇ, ਤੂੰ ਹੀ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਹੈਂ ॥੨॥੪॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਜਗਤ ਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ, ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ॥੨॥੪॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Señor, si Te dejamos, ¿cómo vamos a llegar hasta Ti? (2‑4‑32)"