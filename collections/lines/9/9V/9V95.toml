[[content]]
asset = "SSKS"
type = "primary"
data = "ਖਾਂਡ ਖਾਂਡ ਕਹੈ ਜਿਹਬਾ ਨ ਸ੍ਵਾਦੁ ਮੀਠੋ ਆਵੈ; ਅਗਨਿ ਅਗਨਿ ਕਹੈ ਸੀਤ ਨ ਬਿਨਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "No action but repeated utterances are futile. Repeatedly saying sugar, the tongue is unable to experience sweet taste, nor shivering with cold can stop by saying fire! fire!"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਖੰਡ ਖੰਡ ਆਖਿਆਂ ਰਸਨਾ ਜੀਭ ਨੂੰ ਮਿੱਠਾ ਮਿੱਠਾ ਸ੍ਵਾਦ ਨਹੀਂ ਆ ਜਾਂਦਾ ਤੇ ਅੱਗ ਅੱਗ ਦੀ ਰਟ ਲਗਾਇਆਂ ਸੀਤ ਪਾਲਾ ਦੂਰ ਨਹੀਂ ਹੋਇਆ ਕਰਦਾ।"