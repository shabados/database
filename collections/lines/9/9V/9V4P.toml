[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤਾ ਕਾ ਕਾਂਢੀਐ; ਥੋਰਾ ਅਰੁ ਮੂਚਾ ॥੧॥"
page = 400
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the things small and big are said to be His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਛੋਟੀਆਂ ਅਤੇ ਵੱਡੀਆਂ ਵਸਤੂਆਂ ਉਸੇ ਦੀਆਂ ਆਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All things, big and small, are said to belong to Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥੋੜਾ ਭੀ ਔਰ (ਮੂਚਾ) ਬਹੁਤਾ ਭੀ ਸਭ ਕੁਛੁ ਤਿਸੀ ਕਾ (ਕਾਂਢੀਐ) ਕਹੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਸ ਜੋ ਕੁਝ ਭੀ ਨਿੱਕੀ ਵੱਡੀ ਚੀਜ਼ ਹੈ ਉਸ ਮਾਲਕ ਦੀ ਹੀ ਅਖਵਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਾ = ਉਸ (ਪ੍ਰਭੂ) ਦਾ। ਕਾਂਢੀਐ = ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਮੂਚਾ = ਬਹੁਤਾ। ਥੋਰਾ ਅਰੁ ਮੂਚਾ = ਥੋੜਾ ਅਤੇ ਬਹੁਤਾ, ਨਿੱਕੀ ਵੱਡੀ ਹਰੇਕ ਚੀਜ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es aclamado como el Maestro de todo, tanto de lo elevado como de lo bajo. (1)"