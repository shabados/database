[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਤ ਸੁੰਨਿ ਰਤੇ; ਸੇ ਕੈਸੇ ॥"
page = 943
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 63: Of what kind are they who are imbued with the imperishable Lord? The Guru says."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 63: ਉਹ ਕਿਸ ਕਿਸਮ ਦੇ ਹਨ ਜੋ ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who are they, who are attuned to this absolute void?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਹਤ) ਏਕ ਰਸ ਸੁੰਨ ਬ੍ਰਹਮ ਮੇਂ ਜੋ ਰਾਤੇ ਹੈਂ, ਸੋ ਕੈਸੇ ਹੈਂ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਹਣ-ਮਾਤ੍ਰ ਜੇ ਕੋਈ ਪੁੱਛੇ ਕਿ) ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ ਜੁੜੇ ਹੋਏ ਬੰਦੇ ਕਿਹੋ ਜਿਹੇ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨਿ = ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quiénes son esos que están envueltos en este Estado?"