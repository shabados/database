[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਨ ਕੀਏ ਬਿਨੁ ਬੀਰ ਘਨੇ; ਘਨ ਘਾਇਲ ਕੈ ਘਨ ਸੂਰਨ ਡਾਰਿਯੋ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He made many warriors lifeless and knocked down many after wounding them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਯੋਧਿਆਂ ਨੂੰ (ਉਨ੍ਹਾਂ ਨੇ ਜਾਂਦਿਆਂ ਹੀ) ਪ੍ਰਾਣਾਂ ਤੋਂ ਬਿਨਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਬਹੁਤਿਆਂ ਨੂੰ ਘਾਇਲ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਬਹੁਤਿਆਂ ਨੂੰ (ਧਰਤੀ ਉਤੇ) ਸੁਟ ਦਿੱਤਾ ਹੈ।"