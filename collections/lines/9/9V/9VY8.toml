[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੋਪਾਲੁ. ਗੁਰੁ ਗੋਵਿੰਦਾ ॥"
page = 1074
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the cherisher of the world and the Guru is the Master of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਜਗਤ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਆਲਮ ਦੇ ਮਾਲਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Lord of the World, the Guru is the Master of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੁਪਾਲ ਰੂਪ ਹੈਂ, ਗੁਰੂ ਬੇਦੋਂ ਕੇ ਸਿਧਾਂਤ ਕੋ ਜਾਨਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸੇਵਕ ਵਾਸਤੇ) ਗੁਰੂ ਗੋਪਾਲ (ਦਾ ਰੂਪ) ਹੈ, ਗੁਰੂ ਗੋਵਿੰਦ (ਦਾ ਰੂਪ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Soporte, Lo Principal en la Tierra."