[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਨ ਕੁੰਡਲੀਆ; ਬਸਤ੍ਰ ਓਢਲੀਆ ॥"
page = 385
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may wear ear-rings and fine clothes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੰਨਾਂ ਦੀਆਂ ਨੱਤੀਆਂ ਅਤੇ ਪੁਸ਼ਾਕੇ ਪਹਿਨ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may wear ear-rings and fine clothes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋਂ ਮੇਂ ਕੁੰਡਲ ਪਹਰੇ ਹੂਏ ਹੈਂ ਬਸਤ੍ਰ ਭੀ ਓਢੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨੁੱਖ) ਕੰਨਾਂ ਵਿਚ (ਸੋਨੇ ਦੇ) ਕੁੰਡਲ ਪਾ ਕੇ (ਸੋਹਣੇ ਸੋਹਣੇ) ਕੱਪੜੇ ਪਹਿਨਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਨ = ਕੰਨਾਂ ਵਿਚ। ਕੁੰਡਲੀਆ = (ਸੋਨੇ ਦੇ) ਕੁੰਡਲ। ਓਡਲੀਆ = ਪਹਿਨਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre sus orejas ondulan las trenzas negras y se viste de ropa fina."