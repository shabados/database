[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲਾਲੁ ਅਮੋਲਕਾ; ਗੁਰਮੁਖਿ ਖੋਜਿ ਲਹੰਨੑਿ ॥੩੦॥"
page = 1416
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, invaluable is the jewel of the Lord's Name. The Guru-wards seek and obtain it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਅਣਮੁੱਲਾ ਹੈ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਹੀਰਾ। ਗੁਰੂ ਅਨੁਸਾਰੀ ਲਭ ਕੇ ਇਸ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the jewel is priceless; the Gurmukhs seek and find it. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰਮਾਤਮਾ ਰੂਪੀ ਅਮੋਲਕ ਲਾਲ ਕੋ ਗੁਰਮੁਖ ਖੋਜ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਤੇ ਪਾਇ ਲੇਤੇ ਹੈਂ॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਅੱਤ ਕੀਮਤੀ ਨਾਮ-ਹੀਰਾ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ (ਸੰਗਤ ਵਿਚੋਂ) ਖੋਜ ਕੇ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, La Joya es Invaluable y el Gurmukj La busca y La encuentra. (30)"