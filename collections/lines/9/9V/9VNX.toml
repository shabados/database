[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 154
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the instruction of perfect Guru I have recognised the Master. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਮੈਂ ਮਾਲਕ ਨੂੰ ਸਿਞਾਣ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the Word of the Perfect Guru, I recognize God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਵਾਹਿਗੁਰੂ ਪਛਾਨ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਨਾ = ਜਿਸ ਨੇ ਪਛਾਣ ਲਿਆ, ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Perfecto Guru, la Palabra del Shabd me es revelada. (1-Pausa)"