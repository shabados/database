[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਨਿਮਖ ਵਸੈ. ਤਿਨੑ ਨਾਲੇ ॥੩॥"
page = 739
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides with them every moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਮੁਹਤ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every instant, You dwell with them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਤੂੰ ਨਿਮਖ ਨਿਮਖ ਤਿਨੋਂ ਕੇ ਸਾਥ ਹੀ ਵਸਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਉਹਨਾਂ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ ਨਿਮਖ = ਹਰ ਵੇਲੇ। ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, habita en ellos y nunca los abandona. (3)"