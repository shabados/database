[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਸੋ ਸੇਵੀਐ ਹਾਂ ॥"
page = 409
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, serve thou that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੀ ਜਿੰਦੜੀਏ! ਉਸ ਸਾਹਿਬ ਦੀ ਘਾਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਾ! ਉਸ ਪ੍ਰਭੂ ਕਾ ਸੇਵਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸੋ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Impenetrable"