[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਿ ਸਜਣ ਮਿਲੇ. ਨ ਵਿਛੁੜਹਿ; ਜਿ ਆਪਿ ਮੇਲੇ ਕਰਤਾਰਿ ॥"
page = 587
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These friend, whom the Creator has united with Himself, separate not, after uniting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਿੱਤ੍ਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਿਰਜਣਹਾਰ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ, ਮਿਲਣ ਮਗਰੋਂ ਫੇਰ ਵੱਖਰੇ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These friends are united, and will not be separated again; they have been united by the Creator Lord Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਾਜਨ ਜੋ ਆਪ ਕਰਤਾਰ ਨੇ ਮਿਲਾਏ ਹੈਂ, ਸੋ ਬਿਛੜਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਸਤਸੰਗੀ (ਇਕ ਵਾਰੀ) ਮਿਲੇ ਹੋਏ ਫਿਰ ਵਿਛੁੜਦੇ ਨਹੀਂ ਹਨ, ਕਿਉਂਕਿ ਕਰਤਾਰ ਨੇ ਆਪ ਇਹਨਾਂ ਨੂੰ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos amigos a quienes el Señor Creador no ha unido, se separan más."