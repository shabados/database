[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ ਮੂਰਖੁ, ਚਿਤਿ ਨ ਆਣੈ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wisdom of Gum never resides in the heart of a foolish person."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਗੁਰੂ ਦੀ ਮਤ ਨੂੰ ਮੂਰਖ ਚਿਤ ਵਿਚ ਨਹੀਂ ਲਿਆਉਂਦਾ॥"