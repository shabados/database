[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਹੁਕਮੁ ਮਸਤਕਿ ਹਥੁ ਧਰਿ; ਵਿਚਹੁ ਮਾਰਿ ਕਢੀਆ ਬੁਰਿਆਈਆ ॥"
page = 473
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru puts his hand on man's forehead, and by his order beats out wickdnesses, from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਬੰਦੇ ਦੇ ਮੱਥੇ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਰਖਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਅਸਰ ਦੁਆਰਾ ਬਦੀਆਂ ਨੂੰ ਉਸ ਦੇ ਅੰਦਰੋਂ ਕੁੱਟ ਕੇ ਕੱਢ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, when He places His hand on our foreheads, wickedness departs from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਨੇ ਹੁਕਮ ਕੀਆ ਤਬ ਗੁਰੋਂ ਨੇ ਮਸਤਕ ਪਰ ਹਾਥ ਰਖ ਕਰ ਰਿਦੇ ਵਿਚੋਂ ਮਾਰ ਕਰ ਵਾ (ਮਾਰਿ) ਕਾਮਾਦਿ ਬੁਰਿਆਈਆਂ ਨਿਕਾਲੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮੱਥੇ ਤੇ ਹੱਥ ਰੱਖ ਕੇ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚੋਂ ਬੁਰਿਆਈਆਂ ਮਾਰ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ordena que nuestra maldad se nos quite poniendo Su Mano en nuestra frente."