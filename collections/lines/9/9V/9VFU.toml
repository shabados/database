[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਤ ਸੁਨਤ; ਕਮਾਵਤ ਨਿਹਾਲ ॥੨॥"
page = 376
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing, hearing and acting up to it one is satisfied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਗਾਉਣ ਸੁਣਨ ਅਤੇ ਇਸ ਉਤੇ ਅਮਲ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਗਦਗਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing, hearing and acting upon it, one is enraptured. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰਬਾਨੀ ਕਾ ਗਾਇਨ ਕਰਤਾ ਹੈ ਵਾ ਸ੍ਰਵਣ ਕਰਤਾ ਹੈ ਕਮਾਵਤਾ ਹੈ, ਸੋ (ਨਿਹਾਲ) ਕ੍ਰਿਤ ਕ੍ਰਿਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਬਾਣੀ) ਗਾਂਦਿਆਂ ਸੁਣਦਿਆਂ ਤੇ ਕਮਾਂਦਿਆਂ ਮਨ ਸਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲ = ਪ੍ਰਸੰਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son Preciosas como Joyas. Y aquél que las escucha, canta y practica, es bendecido. (2)"