[[content]]
asset = "SSKS"
type = "primary"
data = "ਭਾਵਨੀ ਭਗਤਿ ਭਾਇ ਕਉਡੀ ਅਗ੍ਰਭਾਗਿ ਰਾਖੈ; ਤਾਹਿ ਗੁਰ ਸਰਬ ਨਿਧਾਨ ਦਾਨ ਦੇਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who makes an offering of even a shell before the True Guru with loving worship and faith, the True Guru blesses him with the countless treasures of invaluable wealth that is Naam."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਭਾਵਨੀ ਭਗਤਿ ਭਾਇ ਭਾਵ ਭਗਤੀ ਭਰੀ ਭੌਣੀ ਸਰਧਾ ਨਾਲ ਅਗ੍ਰ ਭਾਗ ਕਉਡੀ ਰਾਖੈ ਸਤਿਗੁਰਾਂ ਦੇ ਸਾਮ੍ਹਨੇ ਕਉਡੀ ਭੀ ਚੜ੍ਹਾ ਦਿੰਦਾ ਹੈ ਜੇ ਕੋਈ ਤਾਂ ਸਤਿਗੁਰੂ ਤਿਸ ਦੇ ਤਾਂਈ ਸਰਬ ਨਿਧਾਨ ਸਮੂਹ ਨਿਧੀਆਂ ਵਾ ਖਜਾਨਿਆਂ ਦੇ ਖਜਾਨੇ ਦਾਨ ਦੇ ਤੌਰ ਤੇ ਬਖਸ਼ ਦਿੰਦੇ ਹਨ ਭਾਵ ਐਸਾ ਦਿੰਦੇ ਹਨ ਕਿ ਮੁੜ ਵਾਪਸ ਲੈਣ ਦਾ ਸੁਪਨੇ ਵਿਚ ਭੀ ਖਿਆਲ ਨਹੀਂ ਕਰਦੇ।"