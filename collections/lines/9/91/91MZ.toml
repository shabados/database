[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਜੋਗਤਣ ਰਾਮ ਨਾਮੁ ਹੈ; ਜਿਸ ਕਾ ਪਿੰਡੁ ਪਰਾਨਾ ॥"
page = 477
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All Yoga is in the Name of the Master, to whom belong the body and soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਯੋਗੀ ਪੁਣਾ ਮਾਲਕ ਦੇ ਨਾਮ ਵਿੱਚ ਹੈ, ਜੀਹਦੀ ਮਲਕੀਅਤ ਹਨ ਦੇਹ ਅਤੇ ਆਤਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All Yoga is in the Name of the Lord; the body and the breath of life belong to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੋਗ ਕਾ ਸਾਰ ਰਾਮ ਕਾ ਨਾਮ ਹੈ। ਜਿਸ ਰਾਮ ਕਾ (ਪਿੰਡੁ) ਸਰੀਰ ਮੇਂ ਪ੍ਰਾਣੋਂ ਕਾ ਸਮਦਾਇ ਧਾਰਨ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਇਹ ਸਰੀਰ ਤੇ ਜਿੰਦ ਹਨ, ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਸਭ ਤੋਂ ਚੰਗਾ ਜੋਗ ਦਾ ਆਹਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Yoga se da en el Nombre del Señor a Quien Le pertenece el cuerpo y la respiración."