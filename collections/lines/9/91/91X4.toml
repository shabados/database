[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਹਰੈ. ਭਵਜਲੁ ਤਰੈ; ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇ ॥"
page = 298
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy pain shall depart, thou shalt swim across the terrible world-ocean and obtain the heart desired fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦੁੱਖੜਾ ਦੂਰ ਹੋ ਜਾਏਗਾ, ਤੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਵੇਗਾ ਅਤੇ ਦਿਲ ਚਾਹੁੰਦਾ ਮੇਵਾ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your pains shall depart - swim across the terrifying world-ocean, and obtain the fruits of your mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਕਰ ਤੁਮਾਰੇ ਦੁਖ ਦੂਰ ਹੋਵੇਂਗੇ ਅਰੁ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ ਜਾਓਂਗੇ ਅਰੁ ਮਨ ਇਛਤ ਫਲ ਪਾਇ ਲੇਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਸਾਰੇ) ਦੁਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਤੇ ਮਨ-ਚਿਤਵਿਆ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰੈ = ਦੂਰ ਕਰਦਾ ਹੈ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਚਿੰਦਿਆ = ਚਿਤਵਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se deshace de sus penas, nada a través del mar de la existencia material y cosecha el fruto del deseo de su corazón."