[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੋਲੁ; ਮੇਰੇ ਪ੍ਰਭੂ ਦੇਹਿ ॥"
page = 1181
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "bless me with the recitation of Name, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਮੈਨੂੰ ਪ੍ਰਦਾਨ ਕਰ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Dear God, please bless me to speak the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸੋ ਨਾਮ ਕੇ (ਬੋਲੁ) ਬਚਨ, ਭਾਵ ਨਾਮੁ ਜਪਣਾ ਮੇਰੇ ਕੋ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰਿ-ਨਾਮ ਮੈਨੂੰ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con la Cuál me investiste con el atuendo precioso de mi cuerpo."