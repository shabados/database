[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਛੁਰਤ ਮਿਲਾਇ; ਗੁਰ ਸੇਵ ਰਾਂਗੇ ॥"
page = 1172
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated souls, which are imbued with the Guru's service; them the Lord unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੁੰਨੀਆਂ ਹੋਈਆਂ ਰੂਹਾਂ, ਜੋ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਟਹਿਲ ਨਾਲ ਰੰਗੀਜ ਜਾਂਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The separated ones are reunited, when they are inspired to serve the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸੇਵਾ ਮੇਂ ਰਾਂਗੇ ਹੈਂ, ਸੋ ਬਿਛਰੇ ਹੂਏ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹਰਿ-ਭਗਤੀ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ) ਵਿਛੁੜਿਆਂ ਨੂੰ ਗੁਰੂ (ਮੁੜ) ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así ellos dedican su vida al Servicio del Guru,"