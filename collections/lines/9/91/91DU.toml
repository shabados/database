[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਾਪੈ; ਤਿਸ ਕੀ ਗਤਿ ਹੋਇ ॥੩॥"
page = 1150
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whosoever remembers Him, is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਉਸ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meditates on Him is emancipated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ ਤਿਸ ਕੀ ਮੋਖ ਹੋ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਨਾਮ ਜਪਦਾ ਹੈ ਉਸ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es emancipado, sí quien sea que habite en Él. (3)"