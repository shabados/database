[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ੍ਰ; ਕਰੇ ਪ੍ਰਤਿਪਾਲ ॥"
page = 987
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who cherishes all the beings and creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਸਾਰਿਆਂ ਜੀਵਾਂ ਜੰਤੂਆਂ ਦੀ ਪ੍ਰਵਰਿਸ਼ ਕਰਦਾ ਹੈ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਜੀਆਂ ਕੀ ਪ੍ਰਤਿਪਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਊ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mantiene a todos los seres y a todas las criaturas."