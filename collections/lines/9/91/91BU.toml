[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੀਵੈ ਤੇਲੁ ਜਲਾਇ; ਅਨ੍ਹੇਰੁ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The oil burns in the lamp and the darkness is dispelled."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਤੇਲ ਨੇ ਆਪ ਨੂੰ) ਦੀਵੇ ਵਿਚ ਸੜਵਾਕੇ (ਲੋਕਾਂ ਦਾ) ਅੰਧਕਾਰ ਦੂਰ ਕੀਤਾ।"