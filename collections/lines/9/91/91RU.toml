[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚ ਪਚੀਸ, ਮੋਹ ਮਦ ਮਤਸਰ; ਆਡੀ. ਪਰਬਲ ਮਾਇਆ ॥"
page = 1161
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its mean of defense are the five elements, with their twenty five categories, worldly love, pride, jealousy and the crooked and very powerful mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਬਚਾਓ ਦੇ ਜਰੀਏ ਹਨ, ਪੰਜ ਤਤ, ਆਪਣੀਆਂ ਪੰਝੀ ਪ੍ਰਕਿਰਤੀਆਂ ਸਮੇਤ, ਸੰਸਾਰੀ ਮਮਤਾ, ਹੰਕਾਰ ਈਰਖਾ ਅਤੇ ਕੁਟਲ ਤੇ ਪਰਮ ਤਾਕਤਵਾਰ ਮੋਹਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is defended by the five elements, the twenty-five categories, attachment, pride, jealousy and the awesomely powerful Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦੀ ਪੰਜ ਬਿਕਾਰ, ਮੋਹ ਅਰੁ ਮਦੁ ਅਰੁ (ਮਤਸਰ) ਈਰਖਾ ਆਦਿ ਪਚੀਸ ਪ੍ਰਕਿਤਾਂ ਇਹ ਫੌਜ ਹੈ ਅਰ ਪ੍ਰਬਲ ਜੋ ਮਾਯਾ ਨਾਮ ਛਲੁ ਵਾ ਪ੍ਰਤਖ ਮਾਯਾ ਛਵੀ ਹੈ॥ ਛਵੀ ਯਾ ਆਡੀ ਵਹੁ ਹੋਤੀ ਹੈ, ਜੋ ਗੋਲੀ ਆਦਿ ਬਚਾਉਣ ਲਈ ਭ੍ਰਮ ਖੋਦ ਕੇ ਜੁਧ ਸਮ੍ਯ ਓਟ ਬਣਾਉਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਲ ਵਾਲੀ ਮਾਇਆ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਪੰਜ ਕਾਮਾਦਿਕ, ਪੰਝੀ ਤੱਤ, ਮੋਹ, ਅਹੰਕਾਰ, ਈਰਖਾ (ਦੀ ਫ਼ੌਜ ਲੜਨ ਨੂੰ ਤਿਆਰ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco elementos, con sus veinticinco categorías, el apego, el ego y los celos, todos están respaldados por la poderosa Maya,"