[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਜੋਤਿ; ਜੋਤਿ ਹੈ ਸਰੀਰਾ ॥"
page = 125
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst the light of the bodies is the light of the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਾਂ ਦੀ ਰੌਸ਼ਨੀ ਅੰਦਰ ਇਕ ਸੁਆਮੀ ਦੀ ਹੀ ਰੌਸ਼ਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Light is the light of all bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਦੁਤੀ ਜੋ ਜੋਤੀ ਹੈ ਤਿਸ ਕੀ ਸਰਬ ਸਰੀਰੋਂ ਮੇਂ (ਜੋਤਿ) ਸੱਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਜੋਤਿ ਵਿਆਪਕ ਹੈ, (ਅਜਿਹਾ ਨਿਸਚਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todas las luces está la Luz del Uno;"