[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਰੋਗੁ ਕਤਹਿ. ਨ ਜਾਵੈ ॥੩॥"
page = 1141
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, the disease is never eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਬੀਮਾਰੀ ਕਦਾਚਿਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the disease is never cured. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਅਗ੍ਯਾਨ ਰੋਗੁ ਕਬੀ ਨਹੀਂ ਜਾਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ (ਇਹ) ਰੋਗ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Guru la enfermedad del deseo no lo deja. (3)"