[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਿਨ ਜਨ ਲਾਗੈ ਪਾਇ ॥੪॥੩॥੫॥"
page = 863
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak falls at the feet of those slaves of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦੇ ਪੈਰੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak falls at the feet of those humble servants of the Lord. ||4||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਨ ਜਨੋਂ ਕੇ ਪਾਇ ਲਾਗਤੇ ਹੈਂ॥੪॥੩॥੫॥☬ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਸੇਵਕਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹੈ ॥੪॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗੈ = ਲੱਗਦਾ ਹੈ। ਤਿਨ ਪਾਇ = ਉਹਨਾਂ ਦੀ ਪੈਰੀਂ ॥੪॥੩॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Su Nombre y así Nanak se postra a Sus Pies. (4-3-5)"