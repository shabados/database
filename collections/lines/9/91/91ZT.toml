[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਕਹੈ ਭਗਤਿ ਬਸਿ ਕੇਸਵ; ਅਜਹੂੰ ਬਲਿ ਕੇ ਦੁਆਰ ਖਰੋ ॥੪॥੧॥"
page = 1105
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Namdev, the Lord with beautiful hair, is the power of His devotees and till to-day is standing at Balraja's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਜੀ ਆਖਦੇ ਹਨ, ਸੁੰਦਰ ਕੇਸਾਂ ਵਾਲਾ ਸੁਆਮੀ ਆਪਣੇ ਅਨੁਰਾਗੀਆਂ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿੱਚ ਹੈ ਅਤੇ ਅਜੇ ਤਾਂਈਂ ਬਲਰਾਜੇ ਦੇ ਬੂਹੇ ਤੇ ਖੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Naam Dayv, the beautiful-haired Lord is in the power of His devotees; He is standing at Balraja's door, even now! ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਭਗਤੋਂ ਕੇ ਸਦਾ ਹੀ (ਬਸਿ) ਅਧੀਨ ਹੈ (ਕੇਸਵ) ਭਗਵਾਨ, ਅਬ ਤਕ ਭੀ ਬਲ ਕੇ ਦੁਆਰੇ ਪਰ ਖੜਾ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਭਗਤੀ ਦੇ ਅਧੀਨ ਹੈ, (ਵੇਖੋ!) ਅਜੇ ਤਕ ਉਹ (ਆਪਣੇ ਭਗਤ ਰਾਜਾ) ਬਲਿ ਦੇ ਬੂਹੇ ਅੱਗੇ ਖਲੋਤਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਿ = ਵੱਸ ਵਿਚ। ਕੇਸਵ = ਲੰਮੇ ਕੇਸਾਂ ਵਾਲਾ। ਬਲਿ = ਇਕ ਭਗਤ ਰਾਜਾ ਸੀ; ਇਸ ਨੂੰ ਛਲਣ ਲਈ ਵਿਸ਼ਨੂ ਨੇ ਵਾਮਨ ਅਵਤਾਰ ਧਾਰਿਆ। ਵਾਮਨ = ਰੂਪ ਵਿਚ ਆ ਕੇ ਰਾਜੇ ਪਾਸੋਂ ਢਾਈ ਕਰੂ ਥਾਂ ਮੰਗਿਆ, ਕੁਟੀਆ ਬਣਾਣ ਲਈ। ਪਰ ਮਿਣਨ ਲੱਗਿਆਂ ਦੋ ਕਰੂਆਂ ਨਾਲ ਸਾਰੀ ਧਰਤੀ ਹੀ ਮਿਣ ਲਈ ਅਤੇ ਅੱਧੇ ਕਰੂ ਨਾਲ ਰਾਜੇ ਦਾ ਆਪਣਾ ਸਰੀਰ। ਰਾਜੇ ਨੂੰ ਪਤਾਲ ਜਾ ਅਪੜਾਇਆ। ਜਾਣ ਲੱਗਾ ਤਾਂ ਰਾਜੇ ਆਖਿਆ ਕਿ ਕੁਟੀਆ ਬਣਾਣ ਦਾ ਬਚਨ ਹੁਣ ਪਾਲੋ। ਸੋ, ਹੁਣ ਤਕ ਉਸ ਦੇ ਬੂਹੇ ਅੱਗੇ ਕੁਟੀਆ ਪਾਈ ਬੈਠਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor del Cabello Precioso está bajo el influjo de sus Devotos, pues ¿qué no se encuentra él en total calma a la puerta de Balraja? (4-1)"