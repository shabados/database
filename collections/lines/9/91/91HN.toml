[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਉਗੁਣ ਜੇਤੜੇ; ਤੇਤੇ ਗਲੀ ਜੰਜੀਰ ॥"
page = 595
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak as many as are the sins, so many are the chains around man's neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿੰਨੇ ਪਾਪ ਹਨ, ਓਨੇ ਹੀ ਇਨਸਾਨ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਸੰਗਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as many as are the sins one commits, so many are the chains around his neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਮੇਂ ਜਿਤਨੇ ਔਗੁਨ ਹੈਂ ਤਿਤਨੇ ਹੀ ਗਲੋਂ ਮੇਂ ਸੰਗਲ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਦੁਨੀਆ ਦੇ ਸੁਖ ਮਾਣਨ ਦੀ ਖ਼ਾਤਰ) ਜਿਤਨੇ ਭੀ ਪਾਪ-ਵਿਕਾਰ ਅਸੀਂ ਕਰਦੇ ਹਾਂ, ਇਹ ਸਾਰੇ ਪਾਪ-ਵਿਕਾਰ ਸਾਡੇ ਗਲਾਂ ਵਿਚ ਫਾਹੀਆਂ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, tantos vicios hay en el hombre como cadenas alrededor del cuerpo."