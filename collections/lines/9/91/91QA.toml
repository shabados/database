[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਜੁ ਸਾਧੂ. ਮੋੁਹਿ ਮਿਲਿਓ; ਤਿਨੑਿ ਲੀਆ ਅੰਚਲਿ ਲਾਇ ॥੭੮॥"
page = 1368
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met with a saint and he has attached me to his skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਕ ਸੰਤ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met with the holy man; he has attached me to the hem of his robe. ||78||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਜੋ ਸਾਧੂ ਰਾਮਾਨੰਦ ਜੀ ਮੁਝ ਕੋ ਮਿਲਾ ਹੈ ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਰੂਪੀ ਅੰਚਲ ਸਾਥ ਲਗਾਇ ਲੀਆ ਹੂੰ, ਭਾਵ ਸਤਿਗੁਰੂ ਹੀ ਤਿਸ ਸੇ ਬਚਾਵਨੇਹਾਰੇ ਹੈਂ॥੭੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਸ ਨੇ ਆਪਣੇ ਲੜ ਲਾ ਲਿਆ (ਤੇ ਮੈਂ ਕਾਮਾਦਿਕਾਂ ਦੇ) ਢਹੇ ਨਹੀਂ ਚੜ੍ਹਿਆ ॥੭੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਮਹਿ = (ਅਸਲ ਲਫ਼ਜ਼ 'ਮੋਹਿ' ਹੈ, ਇਥੇ 'ਮੁਹਿ' ਪੜ੍ਹਨਾ ਹੈ। ਅੱਖਰ 'ਮ' ਦੇ ਨਾਲ (ੋ) ਅਤੇ (ੁ) ਦੋਵੇਂ ਲਗਾਂ ਹਨ) ਮੈਨੂੰ। ਤਿਨ੍ਹ੍ਹਿ = ਉਸ ਨੇ। ਅੰਚਲਿ = ਅੰਚਲ ਨਾਲ, ਲੜ ਨਾਲ, ਪੱਲੇ ॥੭੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he encontrado al Santo y Él me ha apegado al lienzo de Su Túnica.(78)"