[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਹਉਮੈ ਕਿਨੈ. ਨ ਮਾਰੀ ॥"
page = 1067
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, none has stilled his ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਕਿਸੇ ਨੇ ਭੀ ਆਪਣੀ ਹੰਗਤ ਨਵਿਰਤ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, no one has conquered egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨ ਗੁਰ ਉਪਦੇਸ ਸੇ ਹਉਮੈਂ ਕਿਸੇ ਨੇ ਨਹੀਂ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਕੋਈ ਭੀ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਨਹੀਂ ਕਰ ਸਕਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, si uno acepta la muerte en vida,"