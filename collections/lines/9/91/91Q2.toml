[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਤਤੁ ਵੀਚਾਰੈ ॥੩॥"
page = 353
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She serves the true Guru and deliberates over the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੀ ਹੈ ਅਤੇ ਅਸਲੀਅਤ ਨੂੰ ਸੋਚਦੀ ਸਮਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She serves the True Guru, and contemplates the essence of reality. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਤੱਤ ਕਾ ਵੀਚਾਰ ਕਰੇ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰ ਕੇ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਅਸਲ ਲਾਭ ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਰੱਖਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਸਾਰ ਵਸਤ, ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਅਸਲ ਲਾਭ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sirviendo al Guru Verdadero, examina la Quintaesencia de la Realidad. (3)"