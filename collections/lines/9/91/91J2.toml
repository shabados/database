[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਕੁਸ ਸੋ ਗਜ ਜਿਉ ਫਿਰੀਯੈ; ਹਰਿ ਕੋ ਤਿਮ ਬਾਤਨ ਤੇ ਹਿਰਿ ਲਿਆਯੋ ॥੭੯੦॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the elephant is directed according to one’s wish with the aid of goad, in the same way Akrur, with the persuasive talk, got the assent of Krishna.790."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅੰਕਸ਼ ਨਾਲ ਹਾਥੀ ਨੂੰ ਮੋੜ ਲਈਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਗੱਲਾਂ ਨਾਲ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਹਰ ਲਿਆਇਆ ॥੭੯੦॥"