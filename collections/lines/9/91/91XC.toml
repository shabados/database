[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਹੁ ਭੂਲੇ; ਮਰਹਿ ਬਿਖੁ ਖਾਇ ॥"
page = 1175
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget the Name, die of taking poison,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਊਦੇ ਹਨ ਉਹ ਜਹਿਰ ਖਾ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Naam, the Name of the Lord - those mortals die eating poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਸੇ ਭੂਲੇ ਹੂਏ ਜੀਵ ਬਿਖੁ ਰੂਪ ਭੋਗੋਂ ਕੋ ਭੋਗ ਕਰ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਮਨੁੱਖ (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਜ਼ਹਰ ਖਾ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándose del Naam, el Nombre del Señor, uno muere picado por el veneno del vicio,"