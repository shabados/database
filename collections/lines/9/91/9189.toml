[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਕਰਣੀ ਸਾਰੀ ॥"
page = 842
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou thy True Guru. This alone is the sublime deed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ। ਕੇਵਲ ਇਹ ਹੀ ਸ੍ਰੇਸ਼ਟ ਕਰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru; this is the most excellent action."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ ਤਿਨੋਂ ਕੀ ਕਰਣੀ (ਸਾਰੀ) ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਹੀ) ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਤੱਬ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੇ = ਸਰਨ ਪਏ। ਸਾਰੀ = ਸ੍ਰੇਸ਼ਟ। ਕਰਣੀ = ਕਰਤੱਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve, por ende, a tu Guru, ésta es la única acción verdadera,"