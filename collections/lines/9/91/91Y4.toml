[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲੁ ਪਾਇਆ; ਜਪਿ ਸਤਿਗੁਰ ਮੰਤਾ ॥੨॥"
page = 388
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My anguish is effaced and care forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤਕਲੀਫ ਰਫਾ ਹੋ ਗਈ ਹੈ ਅਤੇ ਫਿਕਰ ਨੂੰ ਮੈਂ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained my reward, chanting the Mantra of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕਾ ਮੰਤ੍ਰ ਜਪਨੇ ਸੇ ਹਮ ਨੇ ਯਹ ਫਲੁ ਪਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਜਪ ਕੇ ਮੈਂ ਇਹ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contemplando el Mantra del Guru, obtengo el Fruto del Naam, el Nombre del Señor. (2)"