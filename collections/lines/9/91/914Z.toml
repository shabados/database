[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਸਮ ਕਰੈ; ਲਸਕਰ ਕੋਟਿ ਲਾਖੈ ॥"
page = 285
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it can reduce to ashes armies of millions of men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਹ ਕ੍ਰੋੜਾਂ ਬੰਦਿਆਂ ਦੀ ਫੌਜ ਨੂੰ ਸੁਆਹ ਬਣਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it can then reduce the armies of millions to ashes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵਹੁ ਚੀਟੀ ਏਕ ਹੀ ਲਾਖੋਂ ਕ੍ਰੋੜੋਂ ਲਸਕਰੋਂ ਕੌ ਭਸਮ ਕਰ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਕੀੜੀ) ਲੱਖਾਂ ਕਰੋੜਾਂ ਲਸ਼ਕਰਾਂ ਨੂੰ ਸੁਆਹ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le da la potencia de aplastar a millones."