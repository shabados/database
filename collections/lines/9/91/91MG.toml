[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਜੂਠਿ. ਨ ਉਤਰੈ; ਜੇ ਸਉ ਧੋਵਣ ਪਾਇ ॥"
page = 1418
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The impurity of an apostate is not washed off, even if hundreds of washings be given."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਦੀ ਅਪਵਿੱਤਰਤਾ ਧੋਤੀ ਨਹੀਂ ਜਾਂਦੀ, ਭਾਵੇਂ ਸੈਕੜੇ ਹੀ ਧੋਆਂ ਪਾ ਦਿੱਤੀਆਂ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of the manmukhs is not washed away, even if they wash hundreds of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਜੂਠ ਨਹੀਂ ਉਤ੍ਰਤੀ ਹੈ, ਭਾਵ ਅਪਵਿਤ੍ਰਤਾ ਦੂਰ ਨਹੀਂ ਹੋਤੀ ਹੈ ਜੇਕਰ ਸੈਂਕੜੇ ਵਾਰ ਸਰੀਰ ਧੋਣਾ ਪਾਵੈ, ਭਾਵ ਯੇਹ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਕਰਨੇ ਸੇ ਭੀ ਤਿਨ ਕੀ ਮਨਮੁਖਤਾ ਦੂਰ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਜੂਠ (ਉਸ ਦੇ ਮਨ ਤੋਂ) ਕਦੇ ਭੀ ਨਹੀਂ ਲਹਿੰਦੀ, ਭਾਵੇਂ ਉਹ ਸੌ ਵਾਰੀ (ਉਸ ਨੂੰ) ਧੋਣ ਦਾ ਜਤਨ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ ਜੂਠਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਜੂਠ। ਸਉ = ਸੌ ਵਾਰੀ। ਧੋਵਣ ਪਾਇ = ਧੋਣ ਦਾ ਜਤਨ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las impurezas de los Manmukjs no se lavan, aunque se laven cientos de veces."