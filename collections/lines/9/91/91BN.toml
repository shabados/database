[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਵਦਗਾਰੁ ਸਾਲਾਹੀਐ; ਜਿਸ ਦੇ ਚਲਤ ਅਨੇਕ ॥"
page = 49
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praises of the Nurturer, manifold are whose worderous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਲਣ-ਪੋਸਣ-ਹਾਰ ਦੀ ਉਪਮਾ ਗਾਇਨ ਕਰ, ਘਨੇਰੇ ਹਨ ਜਿਸ ਦੇ ਅਦਭੁਤ ਕਉਤਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise God, the Nurturer and Cherisher; His Wondrous Ways are unlimited."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਰਵਰਦਗਾਰੁ) ਪਾਲਨਾ ਕਰਨੇ ਵਾਲਾ, ਪੁਨਾ ਜਿਸ ਕੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਚਰਿਤ੍ਰ ਹੈਂ, ਤਿਸ ਕੀ ਸਲਾਘਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਉਸ ਪਾਲਣਹਾਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਜਿਸ ਦੇ ਅਨੇਕਾਂ ਕੌਤਕ (ਦਿੱਸ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਦਗਾਰੁ = ਪਰਵਰਦਗਾਰ, ਪਾਲਣ ਵਾਲਾ। ਜਿਸ ਦੇ = (ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਅਤੇ 'ਜਿਸ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ)। ਚਲਤ = {चरित्र} ਕੌਤਕ, ਚੋਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hagamos oración a nuestro Sostenedor; pues Maravillosa y Polifacética es Su Obra."