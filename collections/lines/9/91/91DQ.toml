[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤੀ ਜਾਤੀ; ਗਣਤ. ਨ ਆਵੈ ॥"
page = 839
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The number of lights and the kinds can be counted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਾਂ ਅਤੇ ਕਿਸਮਾਂ ਦੀ ਗਿਣਤੀ ਗਿਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lights and forms cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਨੇ ਜਾਤੀ ਉਤਪਤ ਕਰੀਆਂ ਹੈਂ, ਤਿਨੋਂ ਕੀ ਗਿਣਤੀ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਨੂੰ ਚਾਨਣ ਦੇਣ ਵਾਲੀਆਂ ਇਤਨੀਆਂ ਹਸਤੀਆਂ ਉਸ ਨੇ ਪੈਦਾ ਕੀਤੀਆਂ ਹਨ ਕਿ ਉਹਨਾਂ ਦੀ ਗਿਣਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ = ਪ੍ਰਕਾਸ਼, ਚਾਨਣ। ਜਾਤੀ = ਜਾਤਿ, ਹਸਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienen fin las clases, los tipos y la calidad de Su Creación;"