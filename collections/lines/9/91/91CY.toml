[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸੂਰ ਭਗਵਾਨਹ; ਜਪੰਤਿ ਨਾਨਕ. ਹਰਿ ਹਰਿ ਹਰੇ ॥੧॥"
page = 709
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is worthy of giving refuge and Nanak repeats the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਪਨਾਹ ਦੇਣ ਦੇ ਸਮਰਥ ਹੈ। ਨਾਨਕ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God is Mighty, giving His Protective Sanctuary; Nanak chants the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਣ ਆਏ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਕੋ ਸੂਰਮਾ ਜੋ ਭਗਵਾਨ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਭਗਵਾਨ ਕੇ ਹਰਿ ਨਾਮ ਕੋ ਜਪਤੇ ਹੂਏ ਹਮ (ਹਰੇ) ਅਨੰਦ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਜਪਦੇ ਹਨ, ਭਗਵਾਨ ਉਹਨਾਂ ਸਰਨ ਆਇਆਂ ਦੀ ਲਾਜ ਰੱਖਣ ਦੇ ਸਮਰੱਥ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਿ ਸੂਰ = ਸਰਨ ਦਾ ਸੂਰਮਾ, ਸਰਨ ਆਏ ਨੂੰ ਬਚਾਉਣ ਦੇ ਸਮਰੱਥ। ਜਪੰਤਿ = ਜੋ ਜਪਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Señor Gentil, Dador de Amparo y Consuelo, y yo Lo contemplo siempre. (1)"