[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਬ੍ਰਿਥਾ ਜਾਤ; ਰੰਗਿ ਮਾਇਆ ਕੈ ॥੧॥ ਰਹਾਉ ॥"
page = 12
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of worldliness, the human life is passing in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂਦਾਰੀ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ, ਮਨੁੱਖੀ ਜੀਵਨ ਬੇ-ਅਰਥ ਬੀਤ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are squandering this life uselessly in the love of Maya. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਏਹੁ ਜਨਮੁ ਅਰਥਾਤ ਮਨੁਖ ਸਰੀਰੁ ਮਾਇਆ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇ ਲਗਾ ਹੂਆ ਬਿਅਰਥ ਚਲਾ ਜਾਤਾ ਹੈ॥੧॥ ਔਰੁ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ ਨਿਰੇ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਿਥਾ = ਵਿਅਰਥ। ਜਾਤ = ਜਾ ਰਿਹਾ ਹੈ। ਰੰਗਿ = ਪਿਆਰ ਵਿਚ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedicándose al amor mundano, al hombre se le va la existencia en vano.(1-Pausa)"