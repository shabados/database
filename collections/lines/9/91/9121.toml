[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਦਾਨੁ. ਨਾਨਕੁ ਜਨੁ ਮਾਗੈ; ਸਦਾ ਸਦਾ ਹਰਿ ਧਿਆਈ ਜੀਉ ॥੪॥੩੮॥੪੫॥"
page = 107
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak, prays Thee, O Lord! for the grant of this gift, for ever and aye he may continue meditating on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ, ਹੇ ਸਾਈਂ! ਤੈਨੂੰ ਇਹ ਦਾਤ ਦੇਣ ਲਈ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਹ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak begs for this gift: let me meditate on the Lord, forever and ever. ||4||38||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸੁ ਆਪ ਸੇ ਮਾਂਗਤਾ ਹਾਂ, ਮੈਨੂੰ ਯਹਿ ਦਾਨੁ ਦੇਹੋ ਜੋ ਕਿ ਸਦਾ ਸਦਾ ਤੇਰਾ ਧਿਆਨ ਕਰੂੰ॥੪॥੩੮॥੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਦਾਸ ਨਾਨਕ (ਤੈਥੋਂ) ਮੰਗਦਾ ਹੈ (ਇਹ) ਦਾਨ ਦੇਹਿ ਕਿ ਮੈਂ, ਹੇ ਹਰੀ! ਸਦਾ ਹੀ ਸਦਾ ਹੀ (ਤੈਨੂੰ) ਸਿਮਰਦਾ ਰਹਾਂ ॥੪॥੩੮॥੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਦਾਸ। ਨਾਨਕੁ ਮਾਗੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ। ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਵਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Tu Esclavo Te pide por el regalo de poder meditar en Ti por siempre y para siempre, oh Amado. (4-38-45)"