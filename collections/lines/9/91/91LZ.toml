type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਮਿਟੈ ਅਭਿਮਾਨੁ ॥"
page = 271
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints congregation the pride is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, egotism is eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਇਸ ਜੀਵ ਕਾ ਦੇਹ ਅਭਿਮਾਨ ਮਿਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਅਹੰਕਾਰ ਦੂਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el ego se diluye"