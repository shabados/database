[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿੰਨਾ ਸਤਗੁਰੁ ਰਸਿ ਮਿਲੈ; ਸੇ ਪੂਰੇ ਪੁਰਖ ਸੁਜਾਣ ॥"
page = 22
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the True Guru joyfully meets, they are the perfectly wise persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚਾ ਗੁਰੂ ਖੁਸ਼ ਹੋ ਕੇ ਭੇਟਦਾ ਹੈ, ਉਹ ਪੂਰਨ ਸਿਆਣੇ ਪੁਰਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who joyfully meet with the True Guru are perfectly fulfilled and wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਪੁਰਸ (ਪੂਰਨ) ਅਤ੍ਯੰਤੁ (ਸੁਜਾਣ) ਚਤੁਰੁ ਹੈਂ, ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰਾ ਆਤਮੁਰਸੁ ਪ੍ਰਾਪਤਿ ਹੁਆ ਹੈ, ਔਰੁ ਵਹੁ ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰੇਮ ਦੇ ਕਾਰਨ ਸਤਿਗੁਰੂ ਮਿਲਦਾ ਹੈ, ਉਹ ਪੂਰੇ (ਭਾਂਡੇ) ਹਨ, ਉਹ ਸਿਆਣੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos, a quienes el Prefecto Guru se les da a conocer, son los que en verdad son sabios."