[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਇਕ ਸਤਿ ਸੁਣ ਸਤਿ ਨ੍ਰਿਪ, ਸੁ ਅਉਰ ਨ ਆਨਿ ਹਟਕਿ ਹੈ ॥੧੯੯॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then O king! consider it as true, no one can defeat him except Truth.199."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸੁਣੋ, ਸਚ ਕਹਿੰਦਾ ਹਾਂ ਬਿਨਾ ਇਕ 'ਸਚ' ਦੇ ਹੋਰ ਕੋਈ ਵੀ ਆ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਕ ਨਹੀਂ ਸਕੇਗਾ ॥੧੯੯॥"