[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੜੁ ਸਚੁ, ਸੀਹ ਬਕਰ ਖੇਲਾ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The game of truth and falsehood is similar to (impossible) meeting of the lion and the goat."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਤੇ ਸੱਚ ਦਾ ਸ਼ੇਰ ਅਤੇ ਬੱਕਰੇ ਵਾਲਾ ਖੇਲ ਹੈ (ਸੱਚ ਅਗੇ ਝੂਠ ਲੋਪ ਹੋ ਜਾਂਦਾ ਹੈ)।"