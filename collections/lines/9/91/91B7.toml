[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਿਲੋਕਉ; ਰਾਮ ਕੋ ਮੁਖਾਰਬਿੰਦ ॥"
page = 1304
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I look at the lotus like countenance of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਸਰੂਪ ਮੁਖੜੇ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gaze on the Lotus-like Face of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਰਾਮ ਕੇ ਮੁਖ ਕਮਲ ਕੋ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੇਰੀ ਇਹੀ ਤਾਂਘ ਰਹਿੰਦੀ ਹੈ ਕਿ) ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਸੋਹਣਾ ਮੁਖੜਾ (ਸਦਾ) ਵੇਖਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਿਲੋਕਉ = ਅਵਿਲੋਕਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਕੋ = ਦਾ। ਮੁਖਾਰਬਿੰਦ = (ਮੁਖ-ਅਰਬਿੰਦ। ਅਰਬਿੰਦ = ਕੌਲ ਫੁੱਲ) ਕੌਲ ਫੁੱਲ ਵਰਗਾ ਸੋਹਣਾ ਮੂੰਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puedo ver que el Semblante del Señor es como el Loto."