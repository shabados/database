[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੀਰੁ ਆਰਾਧੈ; ਮੋ ਕਉ ਬੀਚਾਰੁ ਦੇਹੂ ॥"
page = 93
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant, me the Wisdom to meditate on Thee with my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਿਆਣਪ ਬਖਸ਼ ਤਾਂ ਜੋ ਆਪਣੀ ਦੇਹਿ ਨਾਲ ਤੇਰਾ ਸਿਮਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant me the wisdom to worship and adore You with my body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ ਕਿ ਜਬ ਤਕ ਮੇਰਾ ਸਰੀਰ ਹੈ ਤਬ ਤਕ ਤੇਰੇ ਕੋ ਹੀ ਅਰਾਧੇ, ਭਾਵ ਏਹ ਕਿ ਸੇਵਨ ਕਰੇ, ਔਰ ਅਪਨੇ ਸਤ ਸ੍ਵਰੂਪ ਕਾ ਮੁਝ ਕੋ ਵਿਚਾਰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਹੇ ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਇਹ ਸੂਝ ਬਖ਼ਸ਼ ਕਿ ਜਦ ਤਾਈਂ ਮੇਰਾ ਇਹ ਸਰੀਰ ਸਾਬਤ ਹੈ ਤਦ ਤਾਈਂ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਾਧੈ = ਸਿਮਰਨ ਕਰੇ। ਸਰੀਰੁ ਅਰਾਧੈ = ਸਰੀਰ ਸਿਮਰਨ ਕਰੇ, ਜਦ ਤਕ ਸਰੀਰ ਕਾਇਮ ਹੈ ਮੈਂ ਸਿਮਰਨ ਕਰਾਂ। ਮੋ ਕਉ = ਮੈਨੂੰ। ਬੀਚਾਰੁ = ਸੁਮੱਤ, ਸੂਝ। ਦੇਹੂ = ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de ser yo el Sirviente, Tú eres el Maestro."