[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦੁ ਵਾਜੈ; ਨਿਜ ਘਰਿ ਵਾਸਾ ॥"
page = 161
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they abide in their own home, where the celestial music plays for them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਨਿਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸਦੇ ਹਨ, ਜਿਥੇ ਉਨ੍ਹਾਂ ਲਈ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unstruck Melody vibrates, as they dwell within the home of the self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਹਾਂ ਅਨਹਦ ਵਾਜੇ ਬਾਜਤੇ ਹੈਂ ਤਿਸ ਨਿਜ ਸਰੂਪ ਮੇਂ ਤਿਨ ਕਾ ਵਾਸ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ, ਮਾਨੋ, ਵਾਜਾ) ਇਕ-ਰਸ ਵੱਜਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦੁ = ਇਕ-ਰਸ {अनाहत = ਬਿਨਾ ਵਜਾਏ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Melodía Celestial resuena en la mente, y meciéndola en su propio ser,"