[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਨਾਨਕ; ਹਰਿ ਅੰਤਰਜਾਮੀ ॥੪॥੮੨॥੧੫੧॥"
page = 196
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, do meet thou God, The Inner-Knower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਨਾਨਕ! ਤੂੰ ਅੰਦਰ ਹੀ ਜਾਨਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਅਭੇਦ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meet with the Lord, the Inner-knower, the Searcher of hearts. ||4||82||151||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਹੇ ਅੰਤਰਯਾਮੀ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੇਰੇ ਕੋ ਮਿਲੁ ॥੪॥੮੨॥੧੫੧॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ)-ਹੇ ਪ੍ਰਭੂ! ਹੇ ਹੇ ਅੰਤਰਜਾਮੀ ਹਰੀ! (ਮੈਨੂੰ) ਮਿਲ ॥੪॥੮੨॥੧੫੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਹੇ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor de todo, y encuentra al Conocedor Íntimo de tu corazón.(4-82-151)"