[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸ੍ਰਵਣ ਬਾਣੀ, ਗੁਰਿ ਵਖਾਣੀ; ਹਰਿ ਰੰਗੁ ਤੁਰੀ ਚੜਾਇਆ ॥"
page = 575
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing with thine, ears, the hymns, uttered by the Guru, imbue thou, thy body steed, with God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਉਚਾਰਨ ਕੀਤੀ ਹੋਈ ਬਾਣੀ ਨੂੰ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ ਤੂੰ ਆਪਣੇ ਸਰੀਰ ਦੇ ਤਾਜੀ ਨੂੰ ਰੱਬ ਦੇ ਪਿਆਰ ਦਾ ਰੰਗ ਚੜ੍ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen with your ears to the Word, uttered by the Guru, and attune your body-horse to the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਣੀ ਸਤਿਗੁਰੋਂ ਨੇ ਬਖਾਨ ਕਰੀ ਹੈ ਤਿਸ ਕੋ ਸ੍ਰਵਣੋਂ ਸੇ ਸੁਣ ਕਰ ਕੇ ਏਹੁ ਹਰ ਪ੍ਰਕਾਰ ਕਾ ਰੰਗ ਦੇਹ ਘੋੜੀ ਕੋ ਚੜਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਗੁਰੂ ਦੀ ਉਚਾਰੀ ਬਾਣੀ ਸੁਣ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਕਾਂਇਆਂ-ਘੋੜੀ ਉਤੇ ਸਵਾਰ ਹੁੰਦਾ ਹੈ (ਕਾਂਇਆਂ ਨੂੰ ਵੱਸ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਸ੍ਰਵਣ = ਕੰਨਾਂ ਨਾਲ। ਤੁਰੀ = (ਕਾਂਇਆਂ) ਘੋੜੀ। ਤੁਰੀ ਚੜਾਇਆ = (ਕਾਂਇਆਂ) ਘੋੜੀ ਉੱਤੇ ਸਵਾਰ ਹੁੰਦਾ ਹੈ, ਕਾਂਇਆਂ ਨੂੰ ਵੱਸ ਕਰਦਾ ਹੈ।"

