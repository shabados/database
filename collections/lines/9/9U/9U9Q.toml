[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰੇ ਪੂਰਾ ਹੋਇ ਸਮਾਇਆ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming perfect he has merged in that perfect Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ' (ਪਰਮਾਤਮਾਂ ਵਿਖੇ) ਪੂਰਣ ਹੋਕੇ ਸਮਾ ਗਿਆ।"