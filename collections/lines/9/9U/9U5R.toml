[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਹੁ ਤੇ ਪਿੰਗੁਲ ਭਇਆ; ਮਾਰਿਆ ਸਤਿਗੁਰ ਬਾਨ ॥੧੯੩॥"
page = 1374
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I have also become lame-footed, for the True Guru has pierced me with his arrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੈਰਾਂ ਤੋਂ ਲੂਲਾ ਹੋ ਗਿਆ ਹਾਂ, ਕਿਉਂ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਤੀਰ ਨਾਲ ਵਿੰਨ੍ਹ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am crippled - the True Guru has pierced me with His Arrow. ||193||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੁਝ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਰੂਪੀ ਬਾਣ ਮਾਰਿਆ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਵਿਕਾਰੋਂ ਮੇਂ ਤੁਰ ਕਰ ਜਾਨੇ ਸੇ ਪੈਰੋਂ ਤੇ ਪਿੰਗਲਾ ਹੂਆ ਹੂੰ, ਭਾਵ ਸਰਬ ਵਿਕਾਰੋਂ ਸੇ ਰਹਿਤ ਭਯਾ ਹੂੰ॥੧੯੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਤਿਗੁਰੂ ਆਪਣੇ ਸ਼ਬਦ ਦਾ ਤੀਰ ਮਾਰਦਾ ਹੈ, ਉਹ (ਦੁਨੀਆਂ ਭਾਣੇ) ਲੂਲ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਹ ਪੈਰਾਂ ਨਾਲ ਮੰਦੇ ਪਾਸੇ ਵੱਲ ਤੁਰ ਕੇ ਨਹੀਂ ਜਾਂਦਾ) ॥੧੯੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Guru Verdadero me atravesó el corazón con Su Flecha. (193)"