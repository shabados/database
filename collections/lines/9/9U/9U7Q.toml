[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੀਉ ਬੀਜਿ ਅਤਿ ਸੂਖਮੋ; ਤਿਦੂੰ ਹੋਇ ਵਡ ਬਿਰਖ ਵਿਥਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is the subtle seed that takes form of the large tree of creation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ) ਅਤਿ ਸੂਖਮ ਬੀਉ ਨੂੰ (ਲੋਕ) ਬੀਜਦੇ ਹਨ, ਉਸ ਥੋਂ ਕਈ ਬੋਹੜ ਦੇ ਬ੍ਰਿੱਛਾਂ ਦਾ ਵਿਸਥਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"