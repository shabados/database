[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਅਨਦੁ ਭਇਆ; ਪ੍ਰਭੁ ਆਵਤ ਸੁਣਿਆ ॥"
page = 459
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, joy has sprung up since I heard that my Lord was approaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਮੈਂ ਸੁਣਿਆ ਹੈ ਕਿ ਸੁਆਮੀ ਆ ਰਿਹਾ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is filled with bliss, since I heard that God is coming."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪ੍ਰਭੂ ਕਾ ਆਗਮਨ ਸੁਨ ਕਰ ਮਨ ਮੇਂ ਆਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਵਲ) ਆਉਂਦਾ ਸੁਣਿਆ, ਤਾਂ ਮੇਰੇ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਆਵਤ = ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estoy en Éxtasis escuchando a mi Señor llegar."