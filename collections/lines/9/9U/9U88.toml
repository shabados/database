[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕਪਿ ਕੇ ਕਰ. ਮੁਸਟਿ ਚਨਨ ਕੀ; ਲੁਬਧਿ. ਨ ਤਿਆਗੁ ਦਇਓ ॥"
page = 336
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a monkey, through greed does not. let go handful of grams in its hand,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਲਾਲਚ ਕਰਕੇ ਬਾਂਦਰ ਆਪਣੇ ਹੱਥ ਦੀ ਛੱਲਿਆਂ ਦੀ ਮੁੱਠੀ ਨੂੰ ਨਹੀਂ ਛੱਡਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the monkey with a handful of grain, who will not let go because of greed"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਾਂਦਰ ਕੇ ਹਾਥ ਮੇਂ ਚਨੋਂ ਕੀ ਮੁਠੀ ਕੁਜੀ ਕੇ ਬੀਚ ਆ ਜਾਤੀ ਹੈ ਲੁਭਾਇਵਾਨ ਹੂਆ ਹੂਆ ਨਹੀਂ ਛੋਡਤਾ, ਭਾਵ ਏਹ ਕਿ ਵਹੁ ਛੋਲੇ ਉਸ ਕੋ ਬੰਧਨ ਰੂਪ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਕਿਸੇ) ਬਾਂਦਰ ਦੇ ਹੱਥ (ਭੁੱਜੇ) ਛੋਲਿਆਂ ਦੀ ਮੁੱਠ ਆਈ, ਪਰ ਲੋਭੀ ਬਾਂਦਰ ਨੇ (ਕੁੱਜੀ ਵਿਚ ਹੱਥ ਫਸਿਆ ਵੇਖ ਕੇ ਭੀ ਛੋਲਿਆਂ ਦੀ ਮੁੱਠ) ਨਾਹ ਛੱਡੀ, (ਤੇ ਕਾਬੂ ਆ ਗਿਆ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el mono que, por alcanzar un manojo de granos entre la reja, permanece atrapado ahí por la avaricia de no querer soltar su posesión, así actúa también el hombre. Sus acciones lo atan cada vez más y más hasta que lo estrangulan."