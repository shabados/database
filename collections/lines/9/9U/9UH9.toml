[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੋ ਹਰਿ ਨਾਮੁ ਦੇਵੈ; ਮੇਰਾ ਅੰਤਿ ਸਖਾਈ ਰਾਮ ॥"
page = 573
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gives me God's name, God's Name, which succours me in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਰੱਬ ਦਾ ਨਾਮ, ਰੱਬ ਦਾ ਨਾਮ ਦਿੰਦਾ ਹੈ ਜੋ ਅਖੀਰ ਨੂੰ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives me the Name of the Lord, the Name of the Lord, my only companion in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰਾ ਨਾਮ ਦੇ ਕਰ ਅੰਤ ਮੇਂ ਸਹਾਇਤਾ ਕਰਨੇਹਾਰਾ ਵੁਹ ਸਤਿਗੁਰ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮੈਨੂੰ ਉਹ ਹਰਿ-ਨਾਮ ਦੇਂਦਾ ਹੈ ਜੇਹੜਾ ਅੰਤ ਵੇਲੇ ਮੇਰਾ ਸਾਥੀ ਬਣੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Guru, pues de Él recibo el Nombre del Señor, el Nombre que me socorra al final."