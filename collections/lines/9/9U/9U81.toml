[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਨੀ ਮੈਲਾ; ਮਾਟੀ ਗੋਰੀ ॥"
page = 336
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The watery sperm is dirty and the ovarian secretion is crimson."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਰਗਾ ਵੀਰਜ ਗੰਦਾ ਹੈ ਅਤੇ ਅੰਡ ਥੈਲੀ ਦੀ ਰਤੂਬਤ ਲਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The water of the sperm is cloudy, and the egg of the ovary is crimson."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਕਾ ਬੀਰਜ ਰੂਪ ਪਾਨੀ ਅਸੁਧ ਹੈ, ਮਾਤਾ ਕੀ ਰਕਤ ਰੂਪ ਮਿਟੀ (ਗੋਰੀ) ਸੁਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਹੰਕਾਰੀ ਜੀਵ! ਕਿਸ ਗੱਲ ਦਾ ਮਾਣ ਕਰਦਾ ਹੈਂ?) ਪਿਉ ਦੀ ਗੰਦੀ ਬੂੰਦ ਅਤੇ ਮਾਂ ਦੀ ਰਕਤ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El esperma acuoso está sucio, el ovario materno es como la tierra roja."