[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਦਾਸੁ ਤੇਰਾ; ਸਦਾ ਹਰਿ ਸਰਣਾਈ ॥੨॥"
page = 453
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, O God, I am Thy slave and I ever seek Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰਾ ਗੋਲਾ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I am forever Your slave, Lord; I seek Your Sanctuary. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰਾ ਦਾਸੁ ਸਦਾ ਤੇਰੀ ਸਰਣ ਹਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ, ਮੈਨੂੰ ਭੀ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, oh Señor, soy Tu Esclavo, y busco por siempre Tu Refugio."