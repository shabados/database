[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਆਵਹੁ ਧਰਿ ਜਾਇਯਹੁ; ਯੌ ਮਗੁ ਕਹਤੌ ਜਾਇ ॥੫॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Bring it here, leave it and go away.’(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਲੈ ਆਓ ਅਤੇ ਧਰ ਜਾਓ' ਇਹ ਕਹਿੰਦਾ ਹੋਇਆ ਰਸਤੇ ਤੇ ਤੁਰਦਾ ਗਿਆ ॥੫॥"