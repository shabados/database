[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦੁ ਗੁਰੂ ਗੁਰੁ ਜਾਣੀਐ; ਗੁਰਮੁਖਿ ਹੋਇ, ਸੁਰਤਿ ਧੁਨਿ ਚੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One should accept the word of the Guru as the Guru, and by becoming gurmukh one makes his consciousness the disciple of the Word."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸਬਦ ਗੁਰੂ (ਰੂਪ) ਜਾਣੋ, (ਜਿਹੜਾ) ਗੁਰਮੁਖ ਹੋਕੇ (ਉਸਦੀ) ਸੁਰਤ (ਵਿਖੇ) ਧੁਨ (ਲਾਉਂਦਾ ਹੈ ਉਹ) ਚੇਲਾ ਹੈ।"