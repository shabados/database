[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਚਵਹਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਕਰਤੇ; ਅਸੰਖ ਅਗਣਤ ਹਰਿ ਧਿਆਵਏ ॥"
page = 1115
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything utters the Name of the Creator-Lord Master. Myriads and numberless beings mediate on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਵਸਤੂ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੀ ਹੈ। ਕ੍ਰੋੜਾਂ ਹੀ ਅਤੇ ਅਣਗਿਣਤ ਜੀਵ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਰਾਧਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All chant the Name of the Creator Lord, Har, Har; countless, uncountable beings meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ! ਸਭੀ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਪੁਨਃ ਹੇ ਅਸੰਖ! ਅਗਿਣਤ ਹੀ ਜੀਵ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੰਖਾਂ ਜੀਵ ਅਣਗਿਣਤ ਜੀਵ ਸਾਰੇ ਹੀ ਕਰਤਾਰ ਦਾ ਨਾਮ ਸਦਾ ਉਚਾਰ ਰਹੇ ਹਨ। (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ) ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ ਜੀਵ। ਚਵਹਿ = ਉਚਾਰਦੇ ਹਨ। ਕਰਤੇ = ਕਰਤਾਰ ਦਾ। ਅਸੰਖ = ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਖਿਆ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਅਣ-ਗਿਣਤ। ਧਿਆਵਏ = ਧਿਆਵੈ, ਧਿਆਉਂਦੀ ਹੈ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, todo lo que existe recita Tu Nombre, sí, millones te contemplan y habitan en Ti."