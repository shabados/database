[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੋ ਝੂਠੁ ਵਖਾਣਿ; ਸੁ ਮਹਲੁ ਖੁਆਈਐ ॥"
page = 146
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By telling nothing but untruth, that mansion of the Lord is lost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੋਲ ਕੂੜ ਬੋਲਣ ਦੁਆਰਾ, ਬੰਦਾ ਸਾਹਿਬ ਦੇ ਉਸ ਮੰਦਰ ਤੋਂ ਵਾਂਝਿਆ ਰਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By uttering falsehood and only falsehood, the Mansion of the Lord's Presence is lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਝੂਠ ਮੇਂ ਲਾਗੇ ਹੈਂ ਔਰ ਝੂਠ ਹੀ ਬੋਲਤੇ ਹੈਂ, ਸੋ (ਮਹਲੁ) ਸਰੂਪ ਸੇ (ਖੁਆਈਐ) ਭੂਲਾਏ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਬੋਲ ਬੋਲ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ-ਥਾਂ ਗਵਾ ਬੈਠੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਆਈਐ = ਖੁੰਝਾ ਲਈਦਾ ਹੈ, ਗਵਾ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la casa en la que hay nada más que falsedad, se pierde."